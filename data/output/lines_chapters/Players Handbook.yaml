        title: Experience Points
      - lines:
        - You gain the hit points from your new class as described
        - for levels after 1st.
        - You gain the 1st-level hit points for a
        - class only when you are a 1st-level character.
        - You add together the Hit Dice granted by all your
        - classes to form your pool of Hit Dice.
        - If the Hit Dice are
        - the same die type, you can simply pool them together.
        - For example, both the fighter and the paladin have a
        - d 10, so if you are a paladin 5/fighter 5, you have ten d 10
        - Hit Dice.
        - If your classes give you Hit Dice o f different
        - types, keep track of them separately.
        - If you are a paladin
        - 5/cleric 5, for example, you have five d 10 Hit Dice and
        - five d8 Hit Dice.
        original_line: H i t P o i n t s a n d H i t D i c e
        title: Hit Pointsand Hit Dice
      - lines:
        - Your proficiency bonus is always based on your total
        - character level, as shown in the Character Advancement
        - table in chapter 1, not your level in a particular class.
        - For example, if you are a fighter 3/rogue 2, you have the
        - proficiency bonus of a 5th-level character, which is +3.
        original_line: P r o f i c i e n c y B o n u s
        title: Proficiency Bonus
      - lines:
        - W hen you gain a level in a class other than your first,
        - "you gain only som e of that class\u2019s starting proficiencies,"
        - as shown in the Multiclassing Proficiencies table.
        original_line: P r o f i c i e n c i e s
        title: Proficiencies
      - lines:
        - W hen you gain a new level in a class, you get its features
        - for that level.
        - A few features, however, have additional
        - "rules when you\u2019re multiclassing: Channel Divinity, Extra"
        - Attack, Unarmored Defense, and Spellcasting.
        original_line: C l a s s F e a t u r e s
        title: Class Features
      - lines:
        - If you already have the Channel Divinity feature and gain
        - a level in a class that also grants the feature, you gain the
        - Channel Divinity effects granted by that class, but getting
        - "the feature again doesn\u2019t give you an additional use of"
        - it.
        - You gain additional uses only when you reach a class
        - level that explicitly grants them to you.
        - For example, if
        - you are a cleric 6/paladin 4, you can use Channel Divinity
        - twice between rests because you are high enough level
        - in the cleric class to have more uses.
        - W henever you use
        - the feature, you can choose any of the Channel Divinity
        - effects available to you from your two classes.
        original_line: C h a n n e l D i v i n i t y
