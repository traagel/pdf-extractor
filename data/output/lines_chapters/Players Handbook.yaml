        - Menacing Attack.
        - W hen you hit a creature with a
        - weapon attack, you can expend one superiority die to
        - attempt to frighten the target.
        - You add the superiority
        - "die to the attack\u2019s damage roll, and the target must"
        - make a W isdom saving throw.
        - On a failed save, it is
        - frightened of you until the end o f your next turn.
        - Parry.
        - W hen another creature dam ages you with a
        - melee attack, you can use your reaction and expend one
        - superiority die to reduce the damage by the number you
        - roll on your superiority die + your Dexterity modifier.
        - Precision Attack.
        - W hen you make a weapon attack
        - roll against a creature, you can expend one superiority
        - die to add it to the roll.
        - You can use this maneuver
        - before or after making the attack roll, but before any
        - effects of the attack are applied.
        - Pushing Attack.
        - W hen you hit a creature with
        - a w eapon attack, you can expend one superiority
        - die to attempt to drive the target back.
        - You add the
        - superiority die to the attack's dam age roll, and if the
        - target is Large or smaller, it must make a Strength
        - saving throw.
        - On a failed save, you push the target up
        - to 15 feet away from you.
        - Rally.
        - On your turn, you can use a bonus action and
        - expend one superiority die to bolster the resolve of one
        - o f your com panions.
        - W hen you do so, choose a friendly
        - creature w ho can see or hear you.
        - That creature gains
        - temporary hit points equal to the superiority die roll +
        - your Charisma modifier.
        - Riposte.
        - W hen a creature m isses you with a melee
        - attack, you can use your reaction and expend one
        - superiority die to make a melee weapon attack against
        - the creature.
        - If you hit, you add the superiority die to the
        - attack's damage roll.
        - Sweeping Attack.
        - W hen you hit a creature with a
        - melee weapon attack, you can expend one superiority
        - die to attempt to dam age another creature with the
        - same attack.
        - C hoose another creature within 5 feet
        - of the original target and within your reach.
        - If the
        - original attack roll w ould hit the second creature, it
        - takes damage equal to the number you roll on your
        - superiority die.
        - The damage is of the same type dealt by
        - the original attack.
        - Trip Attack.
        - W hen you hit a creature with a weapon
        - attack, you can expend one superiority die to attempt
        - to knock the target down.
        - You add the superiority die
        - "to the attack\u2019s damage roll, and if the target is Large or"
        - smaller, it must make a Strength saving throw.
        - On a
        - failed save, you knock the target prone.
        original_line: M a n e u v e r s
        title: Maneuvers
      - lines:
        - The archetypal Eldritch Knight com bines the martial
        - mastery com m on to all fighters with a careful study of
        - magic.
        - Eldritch Knights use magical techniques similar
        - to those practiced by wizards.
        - They focus their study
        - 'on two of the eight schools of magic: abjuration and'
        - evocation.
        - Abjuration spells grant an Eldritch Knight
        - additional protection in battle, and evocation spells deal
        - "damage to many foes at once, extending the fighter\u2019s"
        - reach in combat.
        - These knights learn a comparatively
        - small number of spells, com m itting them to m em ory
        - instead of keeping them in a spellbook.
        original_line: E l d r i t c h K n i g h t
        title: Eldritch Knight
      - lines:
        - W hen you reach 3rd level, you augment your martial
        - prow ess with the ability to cast spells.
        - See chapter 10
        - for the general rules of spellcasting and chapter 11 for
        - the w izard spell list.
        - Cantrips.
        - You learn two cantrips of your choice from
        - the w izard spell list.
        - You learn an additional wizard
        - cantrip of your choice at 10th level.
        - Spell Slots.
        - The Eldritch Knight Spellcasting table
        - shows how many spell slots you have to cast your
        - spells of 1st level and higher.
        - To cast one of these
        - "spells, you must expend a slot of the spell\u2019s level or"
        - higher.
        - You regain all expended spell slots when you
        - finish a long rest.
        - For example, if you know the 1st-level spell shield and
        - have a 1st-level and a 2nd-level spell slot available, you
        - can cast shield using either slot.
        - Spells Known of 1st-Level and Higher.
        - You know
        - three 1st-level wizard spells of your choice, two of which
        - you must choose from the abjuration and evocation
        - spells on the wizard spell list.
        - The Spells Known colum n of the Eldritch Knight
        - Spellcasting table show s when you learn m ore wizard
        - spells of 1st level or higher.
        - Each of these spells must be
        - an abjuration or evocation spell of your choice, and must
        - be of a level for which you have spell slots.
        - For instance,
        - when you reach 7th level in this class, you can learn one
        - new spell o f 1st or 2nd level.
        - The spells you learn at 8th, 14th, and 20th level can
        - com e from any school of magic.
        - W henever you gain a level in this class, you can
        - replace one of the w izard spells you know with another
        - spell o f your choice from the wizard spell list.
        - The
        - new spell must be of a level for which you have spell
        - slots, and it must be an abjuration or evocation spell,
        - "unless you\u2019re replacing the spell you gained at 8th, 14th,"
        - or 20th level.
        - Spellcasting Ability.
        - Intelligence is your spellcasting
        - ability for your wizard spells, since you learn your
        - spells through study and memorization.
        - You use your
        - Intelligence whenever a spell refers to your spellcasting
        - ability.
        - In addition, you use your Intelligence modifier
        - when setting the saving throw DC for a wizard spell you
        - cast and when making an attack roll with one.
        - Spell save DC = 8 + your proficiency bonus +
        - your Intelligence modifier
        - Spell attack modifier = your proficiency bonus +
        - your Intelligence modifier
        original_line: S p e l l c a s t i n g
        title: Spellcasting
      - lines:
        - At 3rd level, you learn a ritual that creates a magical
        - bond between yourself and one weapon.
        - You perform
        - the ritual over the course of 1 hour, which can be done
        - during a short rest.
        - The w eapon must be within your
        - reach throughout the ritual, at the conclusion of which
        - you touch the weapon and forge the bond.
        - Once you have bonded a w eapon to yourself, you
        - "can\u2019t be disarmed of that w eapon unless you are"
        - incapacitated.
        - If it is on the same plane of existence,
        - you can sum m on that weapon as a bonus action on your
        - turn, causing it to teleport instantly to your hand.
        - You can have up to two bonded weapons, but can
        - sum m on only one at a time with your bonus action.
        - If you attempt to bond with a third weapon, you must
        - break the bond with one of the other two.
        original_line: W e a p o n B o n d
        title: Weapon Bond
      - lines:
        - Beginning at 7th level, when you use your action to
        - cast a cantrip, you can make one w eapon attack as a
        - bonus action.
        - E l d r i t c h St r i k e
        - At 10th level, you learn how to make your weapon
        - "strikes undercut a creature\u2019s resistance to your spells."
        - W hen you hit a creature with a w eapon attack, that
        - creature has disadvantage on the next saving throw
        - it makes against a spell you cast before the end of
        - your next turn.
        original_line: W a r M a g i c
        title: War Magic
      - lines:
        - At 15th level, you gain the ability to teleport up to 30
        - feet to an unoccupied space you can see when you use
        - your Action Surge.
        - You can teleport before or after the
        - additional action.
        original_line: A r c a n e C h a r g e
        title: Arcane Charge
      - lines:
        - Starting at 18th level, when you use your action to
        - cast a spell, you can make one weapon attack as a
        - bonus action.
        original_line: I m p r o v e d W a r M a g i c
        title: Improved War Magic
