      - lines:
        - Beginning at 1st level, while you are w earing no armor
        - and not wielding a shield, your AC equals 10 + your
        - Dexterity modifier + your W isdom modifier.
        original_line: U n a r m o r e d D e f e n s e
        title: Unarmored Defense
      - lines:
        - At 1st level, your practice of martial arts gives you
        - mastery of combat styles that use unarm ed strikes and
        - m onk weapons, which are shortswords and any simple
        - "melee w eapons that don\u2019t have the two-handed or"
        - heavy property.
        - You gain the following benefits while you are unarmed
        - "or wielding only m onk w eapons and you aren\u2019t wearing"
        - 'armor or wielding a shield:'
        - "\u2022 You can use Dexterity instead of Strength for the"
        - attack and damage rolls o f your unarmed strikes and
        - m onk weapons.
        - "\u2022 You can roll a d4 in place of the normal damage"
        - of your unarm ed strike or m onk weapon.
        - This die
        - changes as you gain m onk levels, as shown in the
        - Martial Arts colum n of the M onk table.
        - "\u2022 W hen you use the Attack action with an unarmed"
        - strike or a m onk w eapon on your turn, you can make
        - one unarmed strike as a bonus action.
        - For example, if
        - you take the Attack action and attack with a quarter-
        - staff, you can also make an unarmed strike as a bonus
        - action, assum ing you haven't already taken a bonus
        - action this turn.
        - Certain m onasteries use specialized form s of the
        - m onk weapons.
        - For example, you might use a club
        - that is two lengths of w ood connected by a short chain
        - (called a nunchaku) or a sickle with a shorter, straighter
        - blade (called a kama).
        - Whatever name you use for a
        - m onk weapon, you can use the game statistics provided
        - for the weapon in chapter 5.
        original_line: M a r t i a l A r t s
        title: Martial Arts
      - lines:
        - Starting at 2nd level, your training allows you to
        - harness the mystic energy of ki.
        - Your access to this
        - energy is represented by a number of ki points.
        - Your
        - m onk level determines the number of points you have,
        - as shown in the Ki Points colum n of the M onk table.
        - You can spend these points to fuel various ki features.
        - 'You start knowing three such features: Flurry of Blows,'
        - Patient Defense, and Step of the Wind.
        - You learn m ore
        - ki features as you gain levels in this class.
        - W hen you spend a ki point, it is unavailable until
        - you finish a short or long rest, at the end of which you
        - draw all of your expended ki back into yourself.
        - You
        - must spend at least 30 minutes of the rest meditating to
        - regain your ki points.
        - Som e of your ki features require your target to make
        - "a saving throw to resist the feature\u2019s effects."
        - The saving
        - 'throw DC is calculated as follows:'
        - Ki save DC = 8 + your proficiency bonus +
        - your Wisdom modifier
        original_line: K i
        title: Ki
      - lines:
        - Immediately after you take the Attack action on your
        - turn, you can spend 1 ki point to make two unarmed
        - strikes as a bonus action.
        - Pa t i e n t D e f e n s e
        - You can spend 1 ki point to take the Dodge action as a
        - bonus action on your turn.
        - St e p o f t h e W i n d
        - You can spend 1 ki point to take the Disengage or Dash
        - action as a bonus action on your turn, and your jump
        - distance is doubled for the turn.
        original_line: F l u r r y o f B l o w s
        title: Flurryof Blows
      - lines:
        - Starting at 2nd level, your speed increases by 10 feet
        - while you are not w earing armor or wielding a shield.
        - This bonus increases when you reach certain monk
        - levels, as shown in the M onk table.
        - At 9th level, you gain the ability to move along vertical
        - surfaces and across liquids on your turn without falling
        - during the move.
        original_line: U n a r m o r e d M o v e m e n t
        title: Unarmored Movement
      - lines:
        - W hen you reach 3rd level, you com m it yourself to a
        - 'monastic tradition: the Way of the Open Hand, the Way'
        - o f Shadow, or the Way o f the Four Elements, all detailed
        - at the end of the class description.
        - Your tradition
        - grants you features at 3rd level and again at 6th, 11th,
        - and 17th level.
        original_line: M o n a s t i c T r a d i t i o n
        title: Monastic Tradition
      - lines:
        - Starting at 3rd level, you can use your reaction to
        - deflect or catch the missile when you are hit by a ranged
        - weapon attack.
        - W hen you do so, the damage you take
        - from the attack is reduced by 1d 10 + your Dexterity
        - modifier + your m onk level.
        - If you reduce the damage to 0, you can catch the
        - missile if it is small enough for you to hold in one hand
        - and you have at least one hand free.
        - If you catch a
        - missile in this way, you can spend 1 ki point to make a
        - ranged attack with the weapon or piece of ammunition
        - you just caught, as part of the sam e reaction.
        - You make
        - this attack with proficiency, regardless o f your weapon
        - proficiencies, and the missile counts as a m onk weapon
        - for the attack.
        original_line: D e f l e c t M i s s i l e s
        title: Deflect Missiles
      - lines:
        - W hen you reach 4th level, and again at 8th, 12th, 16th,
        - and 19th level, you can increase one ability score of your
        - choice by 2, or you can increase two ability scores of
        - your choice by 1.
        - "As normal, you can\u2019t increase an ability"
        - score above 20 using this feature.
        original_line: A b i l i t y S c o r e I m p r o v e m e n t
        title: Ability Score Improvement
      - lines:
        - Beginning at 4th level, you can use your reaction when
        - you fall to reduce any falling damage you take by an
        - amount equal to five times your m onk level.
        original_line: S l o w F a l l
        title: Slow Fall
      - lines:
        - Beginning at 5th level, you can attack twice, instead of
        - once, whenever you take the Attack action on your turn.
        original_line: E x t r a A t t a c k
        title: Extra Attack
      - lines:
        - Starting at 5th level, you can interfere with the flow of
        - "ki in an opponent\u2019s body."
        - W hen you hit another creature
        - with a melee w eapon attack, you can spend 1 ki point to
        - attempt a stunning strike.
        - The target must succeed on a
        - Constitution saving throw or be stunned until the end of
        - your next turn.
        - K i - E m p o w e r e d S t r i k e s
        - Starting at 6th level, your unarm ed strikes count as
        - magical for the purpose of overcom ing resistance and
        - immunity to nonm agical attacks and damage.
        original_line: S t u n n i n g S t r i k e
        title: Stunning Strike
