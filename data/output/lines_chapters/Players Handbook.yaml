        - can be applied.
        - Druidic Focus.
        - A druidic focus might be a sprig of
        - mistletoe or holly, a wand or scepter made of yew or
        - another special w ood, a staff drawn whole out of a living
        - tree, or a totem object incorporating feathers, fur, bones,
        - and teeth from sacred animals.
        - A druid can use such an
        - object as a spellcasting focus, as described in chapter 10.
        - Fishing Tackle.
        - This kit includes a w ooden rod, silken
        - line, corkw ood bobbers, steel hooks, lead sinkers, velvet
        - lures, and narrow netting.
        - "Healer\u2019s Kit."
        - This kit is a leather pouch containing
        - bandages, salves, and splints.
        - The kit has ten uses.
        - As
        - an action, you can expend one use of the kit to stabilize
        - a creature that has 0 hit points, without needing to make
        - a W isdom (M edicine) check.
        - Holy Symbol.
        - A holy symbol is a representation of
        - a god or pantheon.
        - It might be an amulet depicting a
        - sym bol representing a deity, the sam e symbol carefully
        - engraved or inlaid as an emblem on a shield, or a tiny
        - box holding a fragment o f a sacred relic.
        - Appendix B
        - lists the sym bols com m only associated with many gods
        - in the multiverse.
        - A cleric or paladin can use a holy
        - sym bol as a spellcasting focus, as described in chapter
        - '10.'
        - To use the symbol in this way, the caster must hold it
        - in hand, wear it visibly, or bear it on a shield.
        - Holy Water.
        - As an action, you can splash the contents
        - of this flask onto a creature within 5 feet of you or throw
        - it up to 20 feet, shattering it on impact.
        - In either case,
        - make a ranged attack against a target creature, treating
        - the holy water as an im provised weapon.
        - If the target is
        - a fiend or undead, it takes 2d6 radiant damage.
        - E q u i p m e n t Pa c k s
        - The starting equipment you get from your class includes a
        - collection of useful adventuring gear, put together in a pack.
        - The contents of these packs are listed here.
        - If you are buying
        - your starting equipment, you can purchase a pack for the
        - price shown, which might be cheaper than buying the items
        - individually.
        - "Burglar\u2019s Pack (16 gp)."
        - Includes a backpack, a bag of 1,000
        - ball bearings, 10 feet of string, a bell, 5 candles, a crowbar, a
        - hammer, 10 pitons, a hooded lantern, 2 flasks of oil, 5 days
        - rations, a tinderbox, and a waterskin.
        - The pack also has 50
        - feet of hempen rope strapped to the side of it.
        - Diplomat's Pack (39 gp).
        - Includes a chest, 2 cases for maps
        - and scrolls, a set of fine clothes, a bottle of ink, an ink pen,
        - a lamp, 2 flasks of oil, 5 sheets of paper, a vial of perfume,
        - sealing wax, and soap.
        - "Dungeoneer\u2019s Pack (12 gp)."
        - Includes a backpack, a crowbar,
        - a hammer, 10 pitons, 10 torches, a tinderbox, 10 days
        - of rations, and a waterskin.
        - The pack also has 50 feet of
        - hempen rope strapped to the side of it.
        - "Entertainer\u2019s Pack (40 gp)."
        - Includes a backpack, a bedroll,
        - 2 costumes, 5 candles, 5 days of rations, a waterskin, and a
        - disguise kit.
        - "Explorer\u2019s Pack (10 gp)."
        - Includes a backpack, a bedroll,
        - a mess kit, a tinderbox, 10 torches, 10 days of rations, and
        - a waterskin.
        - The pack also has 50 feet of hempen rope
        - strapped to the side of it.
        - "Priest\u2019s Pack (19 gp)."
        - Includes a backpack, a blanket, 10
        - candles, a tinderbox, an alms box, 2 blocks of incense, a
        - censer, vestments, 2 days of rations, and a waterskin.
        - "Scholar\u2019s Pack (40 gp)."
        - Includes a backpack, a book of lore,
        - a bottle of ink, an ink pen, 10 sheets of parchment, a little
        - bag of sand, and a small knife.
        - A cleric or paladin may create holy water by
        - perform ing a special ritual.
        - The ritual takes 1 hour
        - to perform , uses 25 gp worth of powdered silver, and
        - requires the caster to expend a 1st-level spell slot.
        - Hunting Trap.
        - W hen you use your action to set it,
        - this trap form s a saw-toothed steel ring that snaps shut
        - when a creature steps on a pressure plate in the center.
        - The trap is affixed by a heavy chain to an im mobile
        - object, such as a tree or a spike driven into the ground.
        - A creature that steps on the plate must succeed on a DC
        - 13 Dexterity saving throw or take 1d4 piercing damage
        - and stop moving.
        - Thereafter, until the creature breaks
        - free of the trap, its movement is limited by the length
        - of the chain (typically 3 feet long).
        - A creature can use
        - its action to make a DC 13 Strength check, freeing
        - itself or another creature within its reach on a success.
        - Each failed check deals 1 piercing damage to the
        - trapped creature.
        - Lamp.
        - A lamp casts bright light in a 15-foot radius
        - and dim light for an additional 30 feet.
        - Once lit, it burns
        - for 6 hours on a flask (1 pint) of oil.
        - Lantern, Bullseye.
        - A bullseye lantern casts bright
        - light in a 60-foot cone and dim light for an additional 60
        - feet.
        - Once lit, it burns for 6 hours on a flask (1 pint) of oil.
        - Lantern, Hooded.
        - A hooded lantern casts bright light
        - in a 30-foot radius and dim light for an additional 30
        - feet.
        - Once lit, it burns for 6 hours on a flask (1 pint) of
        - oil.
        - As an action, you can lower the hood, reducing the
        - light to dim light in a 5-foot radius.
        - Lock.
        - A key is provided with the lock.
        - Without the
        - "key, a creature proficient with thieves\u2019 tools can pick"
        - this lock with a successful DC 15 Dexterity check.
        - Your DM may decide that better locks are available
        - for higher prices.
        - Magnifying Glass.
        - This lens allows a closer look at
        - small objects.
        - It is also useful as a substitute for flint
        - and steel when starting fires.
        - Lighting a fire with a
        - magnifying glass requires light as bright as sunlight to
        - focus, tinder to ignite, and about 5 minutes for the fire
        - to ignite.
        - A magnifying glass grants advantage on any
        - ability check made to appraise or inspect an item that is
        - small or highly detailed.
        - Manacles.
        - These metal restraints can bind a Small
        - or Medium creature.
        - Escaping the m anacles requires
        - a successful DC 20 Dexterity check.
        - Breaking them
        - requires a successful DC 20 Strength check.
        - Each
        - set of manacles com es with one key.
        - Without the key,
        - "a creature proficient with thieves\u2019 tools can pick the"
        - "m anacles\u2019 lock with a successful DC 15 Dexterity"
        - check.
        - Manacles have 15 hit points.
        - Mess Kit.
        - This tin box contains a cup and simple
        - cutlery.
        - The box clam ps together, and one side can
        - be used as a cooking pan and the other as a plate or
        - shallow bowl.
        - Oil.
        - Oil usually com es in a clay flask that holds 1
        - pint.
        - As an action, you can splash the oil in this flask
        - onto a creature within 5 feet of you or throw it up to
        - 20 feet, shattering it on impact.
        - Make a ranged attack
        - against a target creature or object, treating the oil as
        - an im provised weapon.
        - On a hit, the target is covered
        - in oil.
        - If the target takes any fire damage before the oil
        - dries (after 1 minute), the target takes an additional 5
        - fire damage from the burning oil.
        - You can also pour a
        - flask of oil on the ground to cover a 5-foot-square area,
        - provided that the surface is level.
        - If lit, the oil burns for
        - 2 rounds and deals 5 fire damage to any creature that
        - enters the area or ends its turn in the area.
        - A creature
        - can take this damage only once per turn.
        - Spyglass.
        - Objects viewed through a spyglass are
        - magnified to twice their size.
        - Tent.
        - A simple and portable canvas shelter, a
        - tent sleeps two.
        - Tinderbox.
        - This small container holds flint, fire steel,
        - and tinder (usually dry cloth soaked in light oil) used to
        - kindle a fire.
        - "Using it to light a torch\u2014or anything else"
        - "with abundant, exposed fuel\u2014takes an action."
        - Lighting
        - any other fire takes 1 minute.
        - Torch.
        - A torch burns for 1 hour, providing bright light
        - in a 20-foot radius and dim light for an additional 20
        - feet.
        - If you make a m elee attack with a burning torch
        - and hit, it deals 1 fire damage.
        - Poison, Basic.
        - You can use the poison in this vial
        - to coat one slashing or piercing w eapon or up to three
        - pieces o f ammunition.
        - Applying the poison takes
        - an action.
        - A creature hit by the poisoned weapon or
        - ammunition must make a DC 10 Constitution saving
        - throw or take 1d4 poison damage.
        - Once applied, the
        - poison retains potency for 1 minute before drying.
        - Potion of Healing.
        - A character w ho drinks the magical
        - red fluid in this vial regains 2d4 + 2 hit points.
        - Drinking
        - or administering a potion takes an action.
        - Pouch.
        - A cloth or leather pouch can hold up to 20
        - sling bullets or 50 blowgun needles, am ong other
        - things.
        - A compartm entalized pouch for holding spell
        - com ponents is called a com ponent pouch (described
        - earlier in this section).
        - Quiver.
        - A quiver can hold up to 20 arrows.
        - Ram, Portable.
        - You can use a portable ram to break
        - down doors.
        - W hen doing so, you gain a +4 bonus on the
        - Strength check.
        - One other character can help you use
        - the ram, giving you advantage on this check.
        - Rations.
        - Rations consist of dry foods suitable
        - for extended travel, including jerky, dried fruit,
        - hardtack, and nuts.
        - Rope.
        - Rope, whether made of hemp or silk, has 2 hit
        - points and can be burst with a DC 17 Strength check.
        - "Scale, Merchant\u2019s."
        - A scale includes a small balance,
        - pans, and a suitable assortm ent of weights up to 2
        - pounds.
        - With it, you can measure the exact weight of
        - small objects, such as raw precious metals or trade
        - goods, to help determine their worth.
        - Spellbook.
        - Essential for wizards, a spellbook is
        - a leather-bound tome with 100 blank vellum pages
        - suitable for recording spells.
