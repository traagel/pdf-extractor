        - Preface
        - ONCE UPON A TIME, LONG, LONG AGO, IN A
        - realm called the Midwestern United
        - "States\u2014specifically the states o f Minne\xAD"
        - "sota and W isconsin\u2014a group of friends"
        - gathered together to forever alter the
        - history o f gaming.
        - "It wasn\u2019t their intent to do so."
        - They were
        - tired of merely reading tales about worlds of magic,
        - monsters, and adventure.
        - They wanted to play in those
        - worlds, rather than observe them.
        - That they went on
        - to invent D u n g e o n s & D r a g o n s , and thereby ignite a
        - revolution in gaming that continues to this day, speaks
        - to two things.
        - "First, it speaks to their ingenuity and genius in fig\xAD"
        - uring out that gam es w ere the perfect way to explore
        - w orlds that could not otherwise exist.
        - Alm ost every
        - m odern game, whether played on a digital device or
        - a tabletop, ow es som e debt to D&D.
        - Second, it is a testament to the inherent appeal of the
        - game they created.
        - D u n g e o n s & D r a g o n s sparked a
        - thriving global phenomenon.
        - It is the first roleplaying
        - game, and it remains one of the best of its breed.
        - "To play D&D, and to play it well, you don\u2019t need to"
        - read all the rules, m em orize every detail of the game,
        - or master the fine art o f rolling funny looking dice.
        - "None of those things have any bearing on what\u2019s best"
        - about the game.
        - W hat you need are two things, the first being friends
        - with whom you can share the game.
        - Playing games with
        - your friends is a lot of fun, but D&D does som ething
        - m ore than entertain.
        - Playing D&D is an exercise in collaborative creation.
        - "You and your friends create epic stories filled with ten\xAD"
        - sion and memorable drama.
        - You create silly in-jokes
        - that make you laugh years later.
        - The dice will be cruel
        - to you, but you will soldier on.
        - "Your collective creativ\xAD"
        - ity will build stories that you will tell again and again,
        - ranging from the utterly absurd to the stuff of legend.
        - "If you don\u2019t have friends interested in playing, don\u2019t"
        - worry.
        - "There\u2019s a special alchemy that takes place"
        - around a D&D table that nothing else can match.
        - Play
        - the game with som eone enough, and the two of you
        - are likely to end up friends.
        - "It\u2019s a cool side effect o f the"
        - game.
        - Your next gaming group is as close as the nearest
        - game store, online forum, or gaming convention.
        - The second thing you need is a lively imagination
        - or, m ore importantly, the willingness to use whatever
        - imagination you have.
        - "You don\u2019t need to be a master"
        - storyteller or a brilliant artist.
        - You just need to aspire to
        - create, to have the courage of som eone who is willing to
        - build som ething and share it with others.
        - Luckily, just as D&D can strengthen your friendships,
        - it can help build in you the confidence to create and
        - share.
        - D&D is a game that teaches you to look for the
        - clever solution, share the sudden idea that can overcom e
        - a problem, and push yourself to imagine what could be,
        - rather than simply accept what is.
        - The first characters and adventures you create will
        - probably be a collection of cliches.
        - "That\u2019s true of every\xAD"
        - one, from the greatest Dungeon Masters in history on
        - down.
        - Accept this reality and move on to create the
        - second character or adventure, which will be better,
        - and then the third, w hich will be better still.
        - Repeat that
        - "over the course of time, and soon you\u2019ll be able to create"
        - "anything, from a character\u2019s background story to an epic"
        - world of fantasy adventure.
        - "Once you have that skill, it\u2019s yours forever."
        - Countless
        - "writers, artists, and other creators can trace their begin\xAD"
        - nings to a few pages o f D&D notes, a handful of dice,
        - and a kitchen table.
        - Above all else, D&D is yours.
        - The friendships you
        - make around the table will be unique to you.
        - "The adven\xAD"
        - tures you embark on, the characters you create, the
        - "m em ories you make\u2014these will be yours."
        - D&D is your
        - personal corner of the universe, a place where you have
        - free reign to do as you wish.
        - G o forth now.
        - Read the rules of the game and the
        - story of its worlds, but always remember that you are
        - the one who brings them to life.
        - They are nothing
        - without the spark of life that you give them.
        - Mike Mearls
        - May 2014
        - In t r o d u c t io n
        - The D u n g e o n s & D r a g o n s r o le p la y in g
        - game is about storytelling in w orlds of
        - sw ords and sorcery.
        - It shares elements
        - with childhood games of make-believe.
        - Like
        - "those games, D & D is driven by imagina\xAD"
        - tion.
        - "It\u2019s about picturing the towering castle"
        - beneath the stormy night sky and imagining
        - how a fantasy adventurer might react to the challenges
        - that scene presents.
        - 'Dungeon Master (DM): After passing through the'
        - craggy peaks, the road takes a sudden turn to the east
        - and Castle Ravenloft towers before you.
        - Crumbling
        - towers of stone keep a silent watch over the approach.
        - They look like abandoned guardhouses.
        - Beyond these,
        - a wide chasm gapes, disappearing into the deep
        - fog below.
        - A lowered drawbridge spans the chasm,
        - leading to an arched entrance to the castle courtyard.
        - The chains of the drawbridge creak in the wind, their
        - rust-eaten iron straining with the weight.
        - From atop
        - the high strong walls, stone gargoyles stare at you
        - from hollow sockets and grin hideously.
        - A rotting
        - wooden portcullis, green with growth, hangs in the
        - entry tunnel.
        - Beyond this, the main doors of Castle
        - Ravenloft stand open, a rich warm light spilling into
        - the courtyard.
        - 'Phillip (playing Gareth): I want to look at the'
        - gargoyles.
        - "I have a feeling they\u2019re not just statues."
        - 'Amy (playing Riva): The drawbridge looks precarious?'
        - I want to see how sturdy it is.
        - Do I think we can cross
        - it, or is it going to collapse under our weight?
        - Unlike a game of make-believe, D&D gives structure
        - to the stories, a way of determining the consequences
        - "of the adventurers\u2019 action."
        - Players roll dice to resolve
        - "whether their attacks hit or m iss or whether their adven\xAD"
        - turers can scale a cliff, roll away from the strike of a
        - m agical lightning bolt, or pull off som e other dangerous
        - task.
        - "Anything is possible, but the dice make som e out\xAD"
        - com es m ore probable than others.
        - 'Dungeon Master (DM): OK, one at a time.'
        - Phillip,
        - "you\u2019re looking at the gargoyles?"
        - 'Phillip: Yeah.'
        - Is there any hint they might be
        - creatures and not decorations?
        - 'DM: Make an Intelligence check.'
        - 'Phillip: Does my Investigation skill apply?'
        - 'DM: Sure!'
        - 'Phillip (rolling a d20): Ugh.'
        - Seven.
        - 'DM: They look like decorations to you.'
        - And Amy,
        - Riva is checking out the drawbridge?
        - In the D u n g e o n s & D r a g o n s game, each player
        - creates an adventurer (also called a character) and
        - teams up with other adventurers (played by friends).
        - "W orking together, the group might explore a dark dun\xAD"
        - geon, a ruined city, a haunted castle, a lost temple deep
        - in a jungle, or a lava-filled cavern beneath a mysterious
        - mountain.
        - The adventurers can solve puzzles, talk with
        - other characters, battle fantastic monsters, and discover
        - fabulous magic items and other treasure.
        - One player, however, takes on the role of the Dungeon
        - "Master (DM), the gam e\u2019s lead storyteller and referee."
        - "The DM creates adventures for the characters, who nav\xAD"
        - igate its hazards and decide which paths to explore.
        - The
        - DM might describe the entrance to Castle Ravenloft,
        - and the players decide what they want their adventurers
        - to do.
        - Will they walk across the dangerously weathered
        - drawbridge?
        - "Tie themselves together with rope to mini\xAD"
        - m ize the chance that som eone will fall if the drawbridge
        - gives way?
        - Or cast a spell to carry them over the chasm?
        - "Then the DM determines the results of the adventur\xAD"
        - "ers\u2019 actions and narrates what they experience."
        - Because
        - the DM can improvise to react to anything the players
        - attempt, D&D is infinitely flexible, and each adventure
        - can be exciting and unexpected.
        - The game has no real end; when one story or quest
        - wraps up, another one can begin, creating an ongoing
        - story called a campaign.
        - Many people who play the
        - game keep their cam paigns going for months or years,
        - meeting with their friends every week or so to pick
        - up the story where they left off.
        - The adventurers grow
        - in might as the campaign continues.
        - Each monster
        - defeated, each adventure completed, and each treasure
        - recovered not only adds to the continuing story, but also
        - earns the adventurers new capabilities.
        - This increase
        - "in power is reflected by an adventurer\u2019s level."
        - "There\u2019s no winning and losing in the D u n g e o n s &"
        - "D r a g o n s game\u2014at least, not the way those terms are"
        - usually understood.
        - Together, the D M and the players
        - create an exciting story of bold adventurers who confront
        - deadly perils.
        - Som etim es an adventurer might com e to
        - a grisly end, torn apart by ferocious monsters or done in
        - by a nefarious villain.
        - Even so, the other adventurers can
        - search for powerful magic to revive their fallen comrade,
        - or the player might choose to create a new character to
        - carry on.
        - The group might fail to complete an adventure
        - successfully, but if everyone had a good time and created
        - a memorable story, they all win.
        - W o r ld s of A d v e n t u r e
        - The many worlds of the D u n g e o n s & D r a g o n s game
        - are places o f magic and monsters, of brave warriors and
        - spectacular adventures.
        - They begin with a foundation
        - of medieval fantasy and then add the creatures, places,
        - and magic that make these worlds unique.
        - The worlds of the D u n g e o n s & D r a g o n s game exist
        - within a vast cosm os called the multiverse, connected
        - in strange and mysterious ways to one another and to
        - other planes of existence, such as the Elemental Plane
        - of Fire and the Infinite Depths of the Abyss.
        - Within
        - this multiverse are an endless variety of worlds.
        - Many
        - of them have been published as official settings for the
        - D&D game.
        - The legends of the Forgotten Realms, Drag-
        - onlance, Greyhawk, Dark Sun, Mystara, and Eberron
        - settings are woven together in the fabric of the multi-
        - verse.
        - Alongside these worlds are hundreds of thousands
        - more, created by generations of D&D players for their
        - own games.
        - And amid all the richness of the multiverse,
        - you might create a world of your own.
        - All these worlds share characteristics, but each world
        - is set apart by its own history and cultures, distinctive
        - "monsters and races, fantastic geography, ancient dun\xAD"
        - geons, and schem ing villains.
        - Som e races have unusual
        - traits in different worlds.
        - The halflings of the Dark Sun
        - setting, for example, are jungle-dwelling cannibals,
        - and the elves are desert nomads.
        - Som e worlds feature
        - "races unknown in other settings, such as Eberron\u2019s war-"
        - forged, soldiers created and im bued with life to fight in
        - the Last War.
        - Som e worlds are dominated by one great
        - story, like the War of the Lance that plays a central role
        - in the Dragonlance setting.
        - "But they\u2019re all D&D worlds,"
        - "and you can use the rules in this book to create a char\xAD"
        - acter and play in any one of them.
        - Your DM might set the campaign on one of these
        - worlds or on one that he or she created.
        - Because there
        - is so much diversity am ong the worlds of D&D, you
        - should check with your DM about any house rules that
        - will affect your play of the game.
        - "Ultimately, the Dun\xAD"
        - geon Master is the authority on the campaign and its
        - setting, even if the setting is a published world.
        - U s in g T h is B o o k
        - "The Player\u2019s Handbook is divided into three parts."
        - Part 1 is about creating a character, providing the
        - rules and guidance you need to make the character
        - "you\u2019ll play in the game."
        - It includes information on the
        - various races, classes, backgrounds, equipment, and
        - other customization options that you can choose from.
        - Many of the rules in part 1 rely on material in parts 2
        - and 3.
        - If you com e across a game concept in part 1 that
        - "you don\u2019t understand, consult the book\u2019s index."
        - Part 2 details the rules of how to play the game,
        - beyond the basics described in this introduction.
        - That
        - part covers the kinds of die rolls you make to determine
        - success or failure at the tasks your character attempts,
        - and describes the three broad categories o f activity in
        - 'the game: exploration, interaction, and combat.'
        - Part 3 is all about magic.
        - It covers the nature of magic
        - in the worlds of D&D, the rules for spellcasting, and the
        - "huge variety o f spells available to magic-using charac\xAD"
        - ters (and monsters) in the game.
        - How t o Pl a y
        - The play of the D u n g e o n s & D r a g o n s game unfolds
        - according to this basic pattern.
        - '1.'
        - The DM describes the environment.
        - The DM
        - "tells the players where their adventurers are and what\u2019s"
        - around them, presenting the basic scope of options that
        - present themselves (how many doors lead out of a room,
        - "what\u2019s on a table, w ho\u2019s in the tavern, and so on)."
        - '2.'
        - The players describe what they want to do.
        - "S om e\xAD"
        - times one player speaks for the whole party, saying,
        - "\u201CW e\u2019ll take the east door,\u201D for example."
        - Other times,
        - 'different adventurers do different things: one adventurer'
        - might search a treasure chest while a second exam ines
        - an esoteric sym bol engraved on a wall and a third keeps
        - watch for monsters.
        - "The players don\u2019t need to take"
        - turns, but the DM listens to every player and decides
        - how to resolve those actions.
        - Som etim es, resolving a task is easy.
        - If an adventurer
        - wants to walk across a room and open a door, the DM
        - might just say that the door opens and describe what
        - lies beyond.
        - But the door might be locked, the floor
        - might hide a deadly trap, or som e other circum stance
        - might make it challenging for an adventurer to complete
        - a task.
        - In those cases, the DM decides what happens,
        - often relying on the roll of a die to determine the results
        - of an action.
        - '3.'
        - "The DM narrates the results of the adventurers\u2019"
        - actions.
        - Describing the results often leads to another
        - decision point, which brings the flow of the game right
        - back to step 1.
        - "This pattern holds whether the adventurers are cau\xAD"
        - tiously exploring a ruin, talking to a devious prince, or
        - locked in mortal combat against a mighty dragon.
        - In
        - certain situations, particularly combat, the action is
        - m ore structured and the players (and DM) do take turns
        - choosing and resolving actions.
        - But m ost of the time,
        - play is fluid and flexible, adapting to the circum stances
        - of the adventure.
        - Often the action of an adventure takes place in the
        - "imagination of the players and DM, relying on the DM \u2019s"
        - verbal descriptions to set the scene.
        - Som e DMs like to
        - use music, art, or recorded sound effects to help set the
        - m ood, and many players and DMs alike adopt different
        - voices for the various adventurers, monsters, and other
        - characters they play in the game.
        - Som etim es, a DM
        - might lay out a map and use tokens or miniature figures
        - to represent each creature involved in a scene to help
        - the players keep track of where everyone is.
