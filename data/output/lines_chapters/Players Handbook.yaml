        - If you hit,
        - "you add the superiority die to the attack\u2019s damage roll."
        - Maneuvering Attack.
        - W hen you hit a creature with
        - a w eapon attack, you can expend one superiority
        - die to maneuver one o f your com rades into a more
        - advantageous position.
        - You add the superiority die to the
        - "attack\u2019s damage roll, and you choose a friendly creature"
