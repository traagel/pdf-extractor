        - "Artisan\u2019s Tools."
        - These special tools include the items
        - needed to pursue a craft or trade.
        - The table shows
        - examples of the m ost com m on types o f tools, each
        - providing items related to a single craft.
        - Proficiency
        - "with a set of artisan\u2019s tools lets you add your proficiency"
        - bonus to any ability checks you make using the tools
        - in your craft.
        - "Each type of artisan\u2019s tools requires a"
        - separate proficiency.
        - Disguise Kit.
        - This pouch of cosm etics, hair dye, and
        - small props lets you create disguises that change your
        - physical appearance.
        - Proficiency with this kit lets you
        - add your proficiency bonus to any ability checks you
        - make to create a visual disguise.
        - Forgery Kit.
        - This sm all box contains a variety of
        - papers and parchments, pens and inks, seals and
        - sealing wax, gold and silver leaf, and other supplies
        - necessary to create convincing forgeries of physical
        - docum ents.
        - Proficiency with this kit lets you add your
        - proficiency bonus to any ability checks you make to
        - create a physical forgery of a document.
        - Gaming Set.
        - This item encom passes a wide range
        - of game pieces, including dice and decks of cards (for
        - games such as Three-Dragon Ante).
        - A few com m on
        - examples appear on the Tools table, but other kinds of
        - gaming sets exist.
        - If you are proficient with a gaming
        - set, you can add your proficiency bonus to ability checks
        - you make to play a game with that set.
        - Each type of
        - gaming set requires a separate proficiency.
        - Herbalism Kit.
        - This kit contains a variety of
        - instruments such as clippers, mortar and pestle, and
        - pouches and vials used by herbalists to create rem edies
        - and potions.
        - Proficiency with this kit lets you add your
        - proficiency bonus to any ability checks you make to
        - identify or apply herbs.
        - Also, proficiency with this kit is
        - required to create antitoxin and potions of healing.
        - Musical Instrument.
        - Several of the most com m on
        - types of musical instruments are shown on the table as
        - examples.
        - If you have proficiency with a given musical
        - instrument, you can add your proficiency bonus to
        - any ability checks you make to play music with the
        - instrument.
        - A bard can use a musical instrument as a
        - spellcasting focus, as described in chapter 10.
        - Each type
        - of musical instrument requires a separate proficiency.
        - "Navigator\u2019s Tools."
        - This set of instruments is used
        - for navigation at sea.
        - Proficiency with navigator's tools
        - lets you chart a ship's course and follow navigation
        - charts.
        - In addition, these tools allow you to add your
        - proficiency bonus to any ability check you make to avoid
        - getting lost at sea.
        - "Poisoner\u2019s Kit."
        - "A poisoner\u2019s kit includes the vials,"
        - chem icals, and other equipment necessary for the
        - creation of poisons.
        - Proficiency with this kit lets you add
        - your proficiency bonus to any ability checks you make to
        - craft or use poisons.
        - "Thieves\u2019 Tools."
        - This set of tools includes a small file,
        - a set of lock picks, a small m irror mounted on a metal
        - handle, a set of narrow-bladed scissors, and a pair of
        - pliers.
        - Proficiency with these tools lets you add your
        - proficiency bonus to any ability checks you make to
        - disarm traps or open locks.
        - M o u n t s a n d V e h ic l e s
        - A good mount can help you move m ore quickly through
        - the w ilderness, but its primary purpose is to carry the
        - gear that w ould otherwise slow you down.
        - The Mounts
        - "and Other Anim als table shows each animal\u2019s speed and"
        - base carrying capacity.
        - An animal pulling a carriage, cart, chariot, sled,
        - or wagon can move weight up to five times its base
        - carrying capacity, including the weight of the vehicle.
        - If multiple animals pull the same vehicle, they can add
        - their carrying capacity together.
        - Mounts other than those listed here are available in
        - the worlds of D&D, but they are rare and not normally
        - available for purchase.
        - These include flying mounts
        - (pegasi, griffons, hippogriffs, and similar animals) and
        - even aquatic mounts (giant sea horses, for example).
        - Acquiring such a mount often means securing an egg
        - and raising the creature yourself, making a bargain with
        - a powerful entity, or negotiating with the mount itself.
        - Barding.
        - Barding is arm or designed to protect an
        - "anim al\u2019s head, neck, chest, and body."
        - Any type of
        - arm or shown on the Arm or table in this chapter can
        - be purchased as barding.
        - The cost is four times the
        - equivalent armor made for humanoids, and it weighs
        - tw ice as much.
        - Saddles.
        - A military saddle braces the rider, helping
        - you keep your seat on an active mount in battle.
        - It
        - gives you advantage on any check you make to remain
        - mounted.
        - An exotic saddle is required for riding any
        - aquatic or flying mount.
        - Vehicle Proficiency.
        - If you have proficiency with a
        - certain kind of vehicle (land or water), you can add your
        - proficiency bonus to any check you make to control that
        - kind of vehicle in difficult circum stances.
        - Rowed Vessels.
        - Keelboats and rowboats are used on
        - lakes and rivers.
        - If going downstream, add the speed of
        - the current (typically 3 m iles per hour) to the speed of
        - the vehicle.
        - "These vehicles can\u2019t be rowed against any"
        - significant current, but they can be pulled upstream
        - by draft animals on the shores.
        - A rowboat weighs 100
        - pounds, in case adventurers carry it over land.
