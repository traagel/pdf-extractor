      - lines:
        - The m ost important aspect of a paladin character is
        - the nature of his or her holy quest.
        - Although the class
        - features related to your oath don't appear until you
        - reach 3rd level, plan ahead for that choice by reading
        - the oath descriptions at the end of the class.
        - Are you a
        - devoted servant of good, loyal to the gods of justice and
        - honor, a holy knight in shining armor venturing forth
        - to smite evil?
        - Are you a glorious champion of the light,
        - cherishing everything beautiful that stands against the
        - shadow, a knight w hose oath descends from traditions
        - older than many o f the gods?
        - Or are you an embittered
        - loner sworn to take vengeance on those who have done
        - great evil, sent as an angel of death by the gods or driven
        - by your need for revenge?
        - Appendix B lists many deities
        - worshiped by paladins throughout the multiverse, such
        - as Torm, Tyr, Heironeous,
        - Paladine, Kiri-Jolith, Dol
        - Arrah, the Silver Flame,
        - Bahamut, Athena, Re-Horakhty,
        - and Heimdall.
        - How did you experience your call to
        - serve as a paladin?
        - Did you hear a whisper
        - from an unseen god or angel while you were at
        - prayer?
        - Did another paladin sense the potential within
        - you and decide to train you as a squire?
        - Or did som e
