      - lines:
        - The most important question to consider when creating
        - your sorcerer is the origin of your power.
        - As a starting
        - character, you'll choose an origin that ties to a draconic
        - bloodline or the influence of wild magic, but the exact
        - source of your power is up to you to decide.
        - Is it a family
        - curse, passed down to you from distant ancestors?
        - Or
        - did som e extraordinary event leave you blessed with
        - inherent magic but perhaps scarred as well?
        - How do you feel about the magical power coursing
        - through you?
        - D o you em brace it, try to master it, or
        - revel in its unpredictable nature?
        - Is it a blessing or
        - a curse?
        - Did you seek it out, or did it find you?
        - Did
        - you have the option to refuse it, and do you wish you
        - had?
        - W hat do you intend to do with it?
        - Perhaps you
        - "feel like you\u2019ve been given this power for som e lofty"
        - purpose.
        - Or you might decide that the power gives you
        - the right to do what you want, to take what you want
        - from those who lack such power.
        - Perhaps your power
        - "links you to a powerful individual in the world\u2014the fey"
        - creature that blessed you at birth, the dragon who put
        - a drop of its blood into your veins, the lich who created
        - you as an experiment, or the deity who chose you to
        - carry this power.
