      - lines:
        - Give your character two personality traits.
        - Personality
        - traits are small, simple ways to help you set your
        - character apart from every other character.
        - Your
        - personality traits should tell you som ething interesting
        - and fun about your character.
        - They should be self-
        - descriptions that are specific about what makes your
        - "character stand out. \u201CI\u2019m sm art\u201D is not a good trait,"
        - "because it describes a lot of characters. \u201CI\u2019ve read every"
