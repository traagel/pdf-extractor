        - floor, then sprinkles powdered iron along every line and
        - graceful curve.
        - W hen the circle is complete, he drones a
        - long incantation.
        - A hole opens in space inside the circle,
        - bringing a whiff of brim stone from the otherworldly
        - plane beyond.
        - Crouching on the floor in a dungeon intersection, a
        - gnom e tosses a handful of small bones inscribed with
        - mystic symbols, muttering a few words of power over
        - them.
        - Closing his eyes to see the visions m ore clearly,
        - he nods slowly, then opens his eyes and points down the
        - passage to his left.
        - W izards are supreme magic-users, defined and united
        - as a class by the spells they cast.
        - Drawing on the subtle
        - weave of magic that permeates the cosm os, wizards cast
        - spells of explosive fire, arcing lightning, subtle deception,
        - and brute-force mind control.
        - Their magic conjures
        - monsters from other planes of existence, glimpses the
        - future, or turns slain foes into zom bies.
        - Their mightiest
        - spells change one substance into another, call meteors
        - down from the sky, or open portals to other worlds.
        original_line: W i t c h S i g h t
        title: Witch Sight
      - lines:
        - W ild and enigmatic, varied in form and function, the
        - power of m agic draws students w ho seek to master
        - its mysteries.
        - Som e aspire to becom e like the gods,
        - shaping reality itself.
        - Though the casting of a typical
        - spell requires merely the utterance of a few strange
        - words, fleeting gestures, and som etim es a pinch or
        - clump o f exotic materials, these surface com ponents
        - barely hint at the expertise attained after years of
        - apprenticeship and countless hours of study.
        - W izards live and die by their spells.
        - Everything else
        - is secondary.
        - They learn new spells as they experiment
        - and grow in experience.
        - They can also learn them from
        - other wizards, from ancient tom es or inscriptions,
        - and from ancient creatures (such as the fey) that are
        - steeped in magic.
        original_line: S c h o l a r s o f t h e A r c a n e
        title: Scholarsofthe Arcane
      - lines:
        - "W izards\u2019 lives are seldom mundane."
        - The closest a
        - w izard is likely to com e to an ordinary life is working
        - as a sage or lecturer in a library or university, teaching
        - others the secrets of the multiverse.
        - Other wizards sell
        - their services as diviners, serve in military forces, or
        - pursue lives of crime or domination.
        - But the lure o f knowledge and power calls even the
        - most unadventurous wizards out of the safety of their
        - libraries and laboratories and into crumbling ruins and
        - lost cities.
        - M ost w izards believe that their counterparts
        - in ancient civilizations knew secrets of magic that have
        - been lost to the ages, and discovering those secrets
        - could unlock the path to a power greater than any magic
        - available in the present age.
