        original_line: C o u n t e r c h a r m
        title: Countercharm
      - lines:
        - By 10th level, you have plundered magical knowledge
        - from a wide spectrum of disciplines.
        - C hoose two spells
        - from any class, including this one.
        - A spell you choose
        - must be of a level you can cast, as shown on the Bard
        - table, or a cantrip.
        - The chosen spells count as bard spells for you and are
        - included in the number in the Spells Known colum n of
        - the Bard table.
        - You learn two additional spells from any class at 14th
        - level and again at 18th level.
        original_line: M a g i c a l S e c r e t s
        title: Magical Secrets
      - lines:
        - At 20th level, when you roll initiative and have no uses
        - of Bardic Inspiration left, you regain one use.
        - Ba r d C o ll e g e s
        - The way of a bard is gregarious.
        - Bards seek each
        - other out to swap songs and stories, boast o f their
        - accomplishments, and share their knowledge.
        - Bards
        - form loose associations, which they call colleges, to
        - facilitate their gatherings and preserve their traditions.
        original_line: S u p e r i o r I n s p i r a t i o n
        title: Superior Inspiration
      - lines:
        - Bards of the College o f Lore know som ething about
        - m ost things, collecting bits of knowledge from sources
        - as diverse as scholarly tom es and peasant tales.
        - W hether singing folk ballads in taverns or elaborate
        - com positions in royal courts, these bards use their gifts
        - to hold audiences spellbound.
        - W hen the applause dies
        - down, the audience m em bers might find themselves
        - questioning everything they held to be true, from their
        - faith in the priesthood of the local temple to their
        - loyalty to the king.
        - The loyalty of these bards lies in the pursuit of beauty
        - and truth, not in fealty to a m onarch or following the
        - tenets of a deity.
        - A noble who keeps such a bard as a
        - herald or advisor knows that the bard w ould rather be
        - honest than politic.
        - "The college\u2019s m em bers gather in libraries and"
        - som etim es in actual colleges, complete with classroom s
        - and dormitories, to share their lore with one another.
        - They also meet at festivals or affairs of state, where they
        - can expose corruption, unravel lies, and poke fun at self-
        - important figures of authority.
        original_line: C o l l e g e o f L o r e
        title: Collegeof Lore
      - lines:
        - W hen you join the College of Lore at 3rd level, you gain
        - proficiency with three skills o f your choice.
        original_line: B o n u s P r o f i c i e n c i e s
        title: Bonus Proficiencies
      - lines:
        - Also at 3rd level, you learn how to use your wit to
        - distract, confuse, and otherwise sap the confidence and
        - com petence of others.
        - W hen a creature that you can
        - see within 60 feet of you makes an attack roll, an ability
        - check, or a damage roll, you can use your reaction to
        - expend one of your uses of Bardic Inspiration, rolling
        - a Bardic Inspiration die and subtracting the number
        - "rolled from the creature\u2019s roll."
        - You can choose to use
        - this feature after the creature makes its roll, but before
        - the DM determines whether the attack roll or ability
        - check succeeds or fails, or before the creature deals its
        - damage.
        - "The creature is immune if it can\u2019t hear you or if"
        - "it\u2019s immune to being charmed."
        original_line: C u t t i n g W o r d s
        title: Cutting Words
      - lines:
        - At 6th level, you learn two spells of your choice from any
        - class.
        - A spell you choose must be of a level you can cast,
        - as shown on the Bard table, or a cantrip.
        - The chosen
        - "spells count as bard spells for you but don\u2019t count"
        - against the number of bard spells you know.
        original_line: A d d i t i o n a l M a g i c a l S e c r e t s
        title: Additional Magical Secrets
      - lines:
        - Starting at 14th level, when you make an ability check,
        - you can expend one use of Bardic Inspiration.
        - Roll a
        - Bardic Inspiration die and add the number rolled to
        - your ability check.
        - You can choose to do so after you roil
        - the die for the ability check, but before the DM tells you
        - whether you succeed or fail.
        original_line: P e e r l e s s S k i l l
        title: Peerless Skill
      - lines:
        - Bards of the College of Valor are daring skalds whose
        - tales keep alive the m em ory of the great heroes of the
        - past, and thereby inspire a new generation of heroes.
        - These bards gather in mead halls or around great
        - bonfires to sing the deeds of the mighty, both past
        - and present.
        - They travel the land to witness great
        - events firsthand and to ensure that the m em ory of
        - "those events doesn\u2019t pass from the world."
        - With their
        - songs, they inspire others to reach the same heights of
        - accomplishment as the heroes of old.
        original_line: C o l l e g e o f V a l o r
        title: Collegeof Valor
      - lines:
        - When you join the College of Valor at 3rd level, you
        - gain proficiency with medium armor, shields, and
        - martial weapons.
        original_line: B o n u s P r o f i c i e n c i e s
        title: Bonus Proficiencies
      - lines:
        - Also at 3rd level, you learn to inspire others in battle.
        - A creature that has a Bardic Inspiration die from you
        - can roll that die and add the number rolled to a weapon
        - damage roll it just made.
        - Alternatively, when an attack
        - roll is made against the creature, it can use its reaction
        - to roll the Bardic Inspiration die and add the number
        - rolled to its AC against that attack, after seeing the roll
        - but before knowing whether it hits or m isses.
        original_line: C o m b a t I n s p i r a t i o n
        title: Combat Inspiration
      - lines:
        - Starting at 6th level, you can attack twice, instead of
        - once, whenever you take the Attack action on your turn.
        original_line: E x t r a A t t a c k
        title: Extra Attack
      - lines:
        - At 14th level, you have mastered the art of weaving
        - spellcasting and weapon use into a single harm onious
        - act.
        - W hen you use your action to cast a bard spell, you
        - can make one weapon attack as a bonus action.
        - Arm s and eyes upraised toward the sun and a prayer
        - on his lips, an elf begins to glow with an inner light that
        - spills out to heal his battle-worn com panions.
        - Chanting a song of glory, a dwarf swings his axe
        - in wide swaths to cut through the ranks of orcs
        - arrayed against him, shouting praise to the gods with
        - "every foe\u2019s fall."
        - Calling down a curse upon the forces of undeath, a
        - human lifts her holy symbol as light pours from it to
        - drive back the zom bies crowding in on her com panions.
        - Clerics are intermediaries between the mortal world
        - and the distant planes of the gods.
        - As varied as the gods
        - they serve, clerics strive to em body the handiwork of
        - their deities.
        - No ordinary priest, a cleric is imbued with
        - divine magic.
        original_line: B a t t l e M a g i c
        title: Battle Magic
      - lines:
        - Divine magic, as the name suggests, is the power of
        - the gods, flowing from them into the world.
        - Clerics are
        - conduits for that power, manifesting it as miraculous
        - effects.
        - "The gods don\u2019t grant this power to everyone who"
        - seeks it, but only to those chosen to fulfill a high calling.
        - "Harnessing divine magic doesn\u2019t rely on study or"
        - training.
        - A cleric might learn formulaic prayers and
        - ancient rites, but the ability to cast cleric spells relies on
