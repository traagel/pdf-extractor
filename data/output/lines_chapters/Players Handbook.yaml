      - lines:
        - The world of Eberron has many different religions, but
        - the most important revolves around a pantheon called
        - the Sovereign Host and their malign shadow, the Dark
        - Six.
        - The gods of the Sovereign Host are thought to have
        - dom inion over every aspect of existence, and to speak
        - with a unified voice.
        - But the Dark Six are the primitive,
        - bloody, and cruel gods w ho offer a dissenting voice.
        - "Eberron\u2019s other religions are very different from the"
        - traditional D&D pantheons.
        - The monotheistic Church
        - of the Silver Flame is devoted to fighting against evil in
        - the world, but plagued by corruption in its own ranks.
        - The philosophy of the Blood of Vol teaches that divinity
        - lies within all mortal beings and reveres the undead
        - who have secured that immortality.
        - Various mad cults
        - are devoted to the dem ons and horrors imprisoned
        - in Eberron's Underdark (called Khyber, the Dragon
        - Below).
        - The followers of the Path of Light believe that
        - the w orld is heading toward a glorious future where
        - the shadows that cloud this world will be transformed
        - into light.
        - And two related nations of elves revere their
        - 'ancestral spirits: the Undying Court, preserved as'
        - spirits or even undead forms, and the glorified Spirits
        - of the Past, the great heroes of ancient wars.
        - N o n h u m a n D e i t ie s
        - Certain gods closely associated with nonhuman races
        - are revered on many different worlds, though not always
        - in the same way.
        - The nonhuman races of the Forgotten
        - Realm s and Greyhawk share these deities.
        - Nonhuman races often have whole pantheons of
        - their own.
        - Besides Moradin, for example, the dwarf
        - "gods include M oradin\u2019s wife, Berronar Truesilver, and"
        - a number of other gods thought to be their children
        - 'and grandchildren: Abbathor, Clangeddin Silverbeard,'
        - Dugmaren Brightmantle, Dumathoin, Gorm Gulthyn,
        - Haela Brightaxe, M arthammor Duin, Sharindlar, Thard
        - Harr, and Vergadain.
        - Individual clans and kingdom s of
        - dwarves might revere som e, all, or none of these deities,
        - and som e have other gods unknown (or known by other
        - names) to outsiders.
