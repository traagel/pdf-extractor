        - Tika and Artemis have distinct personality traits.
        - Tika Waylan
        - dislikes boastfulness and has a fear of heights resulting
        - from a bad fall during her career as a thief.
        - Artemis Entreri
        - is always prepared for the worst and moves with a quick,
        - precise confidence.
        - Consider their ideals.
        - Tika Waylan is innocent, almost
        - childlike, believing in the value of life and the importance of
        - appreciating everyone.
        - Neutral good in alignment, she cleaves
        - to ideals of life and respect.
        - Artemis Entreri never allows
        - his emotions to master him, and he constantly challenges
        - himself to improve his skills.
        - His lawful evil alignment gives
        - him ideals of impartiality and a lust for power.
        - "Tika Waylan\u2019s bond is to the Inn of the Last Home."
