        - elf in golden robes sm iles warmly, weaving a magical
        - charm into his honeyed words and bending the palace
        - sentinel to his will.
        - As flames spring to life in her hands, a wizened
        - human whispers the secret name of her dem onic patron,
        - infusing her spell with fiendish magic.
        - Shifting his gaze between a battered tome and the
        - odd alignment of the stars overhead, a wild-eyed tiefling
        - chants the mystic ritual that will open a doorway to a
        - distant world.
        - W arlocks are seekers of the knowledge that lies
        - hidden in the fabric of the multiverse.
        - Through pacts
        - made with mysterious beings of supernatural power,
        - warlocks unlock m agical effects both subtle and
        - spectacular.
        - Drawing on the ancient knowledge of
        - beings such as fey nobles, dem ons, devils, hags, and
        - alien entities o f the Far Realm, warlocks piece together
        - arcane secrets to bolster their own power.
        original_line: W a r l o c k
        title: Warlock
      - lines:
        - A w arlock is defined by a pact with an otherworldly
        - being.
        - Som etim es the relationship between warlock
        - and patron is like that of a cleric and a deity, though
        - the beings that serve as patrons for w arlocks are not
        - gods.
        - A warlock might lead a cult dedicated to a demon
        - "prince, an archdevil, or an utterly alien entity\u2014beings"
        - not typically served by clerics.
        - More often, though, the
        - arrangement is similar to that between a master and
        - an apprentice.
        - The warlock learns and grows in power,
        - at the cost o f occasional services perform ed on the
        - "patron\u2019s behalf."
        - The magic bestowed on a w arlock ranges from minor
        - but lasting alterations to the warlock's being (such as
        - the ability to see in darkness or to read any language)
        - to access to powerful spells.
        - Unlike bookish wizards,
        - w arlocks supplement their magic with som e facility
        - at hand-to-hand combat.
        - They are com fortable in light
        - armor and know how to use simple weapons.
