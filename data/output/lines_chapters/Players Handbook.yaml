        - Feinting Attack.
        - You can expend one superiority die
        - and use a bonus action on your turn to feint, choosing
        - one creature within 5 feet of you as your target.
        - You
        - have advantage on your next attack roll against that
        - creature.
        - If that attack hits, add the superiority die to the
        - "attack\u2019s damage roll."
        - Goading Attack.
        - W hen you hit a creature with a
        - weapon attack, you can expend one superiority die to
        - attempt to goad the target into attacking you.
        - You add
        - "the superiority die to the attack\u2019s damage roll, and"
        - the target must make a W isdom saving throw.
        - On a
        - failed save, the target has disadvantage on all attack
        - rolls against targets other than you until the end of
        - your next turn.
        - Lunging Attack.
        - W hen you make a melee weapon
        - attack on your turn, you can expend one superiority die
