      - lines:
        - Your race, class, and feats can grant you proficiency
        - with certain weapons or categories of weapons.
        - The two
        - categories are simple and martial.
        - Most people can
        - use simple w eapons with proficiency.
        - These weapons
        - include clubs, m aces, and other w eapons often found in
        - the hands of com m oners.
        - Martial w eapons, including
        - swords, axes, and polearm s, require m ore specialized
        - training to use effectively.
        - M ost warriors use martial
        - w eapons because these w eapons put their fighting style
        - and training to best use.
        - Proficiency with a w eapon allows you to add your
        - proficiency bonus to the attack roll for any attack you
        - make with that weapon.
        - If you make an attack roll using
        - a w eapon with w hich you lack proficiency, you do not
        - add your proficiency bonus to the attack roll.
        original_line: W e a p o n P r o f i c i e n c y
        title: Weapon Proficiency
      - lines:
        - Many weapons have special properties related to their use,
        - as shown in the W eapons table.
        - Ammunition.
        - You can use a weapon that has the
        - ammunition property to make a ranged attack only if
        - you have ammunition to fire from the weapon.
        - Each
        - time you attack with the weapon, you expend one piece
        - of ammunition.
        - Drawing the ammunition from a quiver,
        - case, or other container is part of the attack.
        - At the
        - end of the battle, you can recover half your expended
        - ammunition by taking a minute to search the battlefield.
        - Your class grants proficiency in certain weapons,
        - reflecting both the class's focus and the tools you are
        - most likely to use.
        - W hether you favor a longsword or
        - a longbow, your w eapon and your ability to wield it
        - effectively can m ean the difference between life and
        - death while adventuring.
        - The W eapons table shows the most com m on weapons
        - used in the worlds of D&D, their price and weight,
        - the damage they deal when they hit, and any special
        - properties they possess.
        - Every weapon is classified
        - as either melee or ranged.
        - A melee weapon is used to
        - attack a target within 5 feet of you, whereas a ranged
        - weapon is used to attack a target at a distance.
        - If you use a weapon that has the ammunition property
        - to make a melee attack, you treat the weapon as an
        - improvised weapon (see "Improvised Weapons" later in
        - the section).
        - A sling must be loaded to deal any damage
        - when used in this way.
        - Finesse.
        - When making an attack with a finesse
        - weapon, you use your choice o f your Strength or
        - Dexterity modifier for the attack and damage rolls.
        - You
        - must use the same m odifier for both rolls.
        - Heavy.
        - Sm all creatures have disadvantage on attack
        - rolls with heavy weapons.
        - "A heavy w eapon\u2019s size and"
        - bulk make it too large for a Sm all creature to use
        - effectively.
        - Light.
        - A light weapon is small and easy to handle,
        - making it ideal for use when fighting with two weapons.
        - See the rules for two-weapon fighting in chapter 9.
        - Loading.
        - Because of the time required to load this
        - weapon, you can fire only one piece of ammunition
        - from it when you use an action, bonus action, or reaction
        - to fire it, regardless of the number of attacks you can
        - normally make.
        - Range.
        - A weapon that can be used to make a ranged
        - attack has a range shown in parentheses after the
        - ammunition or thrown property.
        - The range lists two
        - numbers.
        - "The first is the w eapon\u2019s normal range in feet,"
        - "and the second indicates the w eapon\u2019s maximum range."
        - W hen attacking a target beyond normal range, you have
        - disadvantage on the attack roll.
        - "You can\u2019t attack a target"
        - "beyond the w eapon\u2019s long range."
        - Reach.
        - This w eapon adds 5 feet to your reach when
        - you attack with it.
        - Special.
        - A w eapon with the special property has
        - unusual rules governing its use, explained in the
        - "w eapon\u2019s description (see \"Special W eapons\" later in"
        - this section).
        - Thrown.
        - If a weapon has the thrown property, you
        - can throw the w eapon to make a ranged attack.
        - If the
        - weapon is a melee weapon, you use the same ability
        - m odifier for that attack roll and damage roll that you
        - would use for a melee attack with the weapon.
        - For
        - example, if you throw a handaxe, you use your Strength,
        - but if you throw a dagger, you can use either your
        - Strength or your Dexterity, since the dagger has the
        - finesse property.
        - Two-Handed.
        - This w eapon requires two hands to use.
        - Versatile.
        - This weapon can be used with one or two
        - hands.
        - A damage value in parentheses appears with the
        - "property\u2014the damage when the weapon is used with"
        - two hands to make a melee attack.
        original_line: W e a p o n P r o p e r t i e s
        title: Weapon Properties
      - lines:
        - "Som etim es characters don\u2019t have their w eapons and"
        - have to attack with whatever is close at hand.
        - An
        - im provised weapon includes any object you can wield
        - in one or two hands, such as broken glass, a table leg, a
        - frying pan, a w agon wheel, or a dead goblin.
        - In many cases, an im provised weapon is similar
        - to an actual weapon and can be treated as such.
        - For
        - example, a table leg is akin to a club.
        - "At the DM \u2019s option,"
        - a character proficient with a weapon can use a similar
        - object as if it w ere that weapon and use his or her
        - proficiency bonus.
        - An object that bears no resem blance to a weapon
        - deals 1d4 damage (the DM assigns a damage type
        - appropriate to the object).
        - If a character uses a ranged
        - weapon to make a m elee attack, or throws a melee
        - weapon that does not have the thrown property, it also
        - deals 1d4 damage.
        - An improvised thrown weapon has a
        - normal range of 20 feet and a long range of 60 feet.
