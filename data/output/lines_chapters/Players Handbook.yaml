      - lines:
        - The worlds of D&D contain a multitude of monasteries
        - and monastic traditions.
        - In lands with an Asian cultural
        - flavor, such as Shou Lung far to the east of the Forgotten
        - Realms, these monasteries are associated with philosophical
        - traditions and martial arts practice.
        - The Iron Hand School,
        - the Five Stars School, the Northern Fist School, and
        - the Southern Star School of Shou Lung teach different
        - approaches to the physical, mental, and spiritual disciplines
        - of the monk.
        - Some of these monasteries have spread to the
        - western lands of Faerun, particularly in places with large
        - Shou immigrant communities, such as Thesk and Westgate.
        - Other monastic traditions are associated with deities who
        - teach the value of physical excellence and mental discipline.
        - In the Forgotten Realms, the order of the Dark Moon is
        - made up of monks dedicated to Shar (goddess of loss), who
        - maintain secret communities in remote hills, back allies,
        - and subterranean hideaways.
        - Monasteries of Ilmater (god
        - of endurance) are named after flowers, and their orders
        - carry the names of great heroes of the faith; the Disciples of
        - Saint Sollars the Twice-Martyred reside in the Monastery of
        - the Yellow Rose near Damara.
        - The monasteries of Eberron
        - combine the study of martial arts with a life of scholarship.
        - Most are devoted to the deities of the Sovereign Host.
        - In the world of Dragonlance, most monks are devoted to
        - Majere, god of meditation and thought.
        - In Greyhawk, many
        - monasteries are dedicated to Xan Yae, the goddess of twilight
        - and the superiority of mind over matter, or to Zuoken, god of
        - mental and physical mastery.
        - The evil monks of the Scarlet Brotherhood in the world of
        - Greyhawk derive their fanatic zeal not from devotion to a god
        - but from dedication to the principles of their nation and their
        - "race\u2014 the belief that the Suel strand of humanity are meant"
        - to rule the world.
        - Pa l a d i n
        - Clad in plate armor that gleam s in the sunlight despite
        - the dust and grime of long travel, a human lays down
        - her sword and shield and places her hands on a mortally
        - wounded man.
        - Divine radiance shines from her hands,
        - "the man\u2019s wounds knit closed, and his eyes open wide"
        - with amazement.
        - A dwarf crouches behind an outcrop, his black cloak
        - making him nearly invisible in the night, and watches
        - an orc war band celebrating its recent victory.
        - Silently,
        - he stalks into their midst and w hispers an oath, and two
        - ores are dead before they even realize he is there.
        - Silver hair shining in a shaft o f light that seem s to
        - illuminate only him, an elf laughs with exultation.
        - His
        - spear flashes like his eyes as he jabs again and again
        - at a twisted giant, until at last his light overcom es its
        - hideous darkness.
        - Whatever their origin and their mission, paladins are
        - united by their oaths to stand against the forces of evil.
        - "W hether sworn before a god\u2019s altar and the witness of"
        - a priest, in a sacred glade before nature spirits and fey
        - beings, or in a moment of desperation and grief with the
        - "dead as the only witness, a paladin\u2019s oath is a powerful"
        - bond.
        - It is a source of power that turns a devout warrior
        - into a blessed champion.
        original_line: M o n a s t i c O r d e r s
        title: Monastic Orders
      - lines:
        - A paladin swears to uphold justice and righteousness,
        - to stand with the good things of the world against the
        - encroaching darkness, and to hunt the forces of evil
        - wherever they lurk.
        - Different paladins focus on various
        - aspects of the cause of righteousness, but all are
        - bound by the oaths that grant them power to do their
        - sacred work.
        - Although many paladins are devoted to
        - "gods of good, a paladin\u2019s power com es as much from a"
        - commitment to justice itself as it does from a god.
        - Paladins train for years to learn the skills o f combat,
        - mastering a variety o f w eapons and armor.
        - Even so,
        - their martial skills are secondary to the magical power
        - 'they wield: power to heal the sick and injured, to smite'
        - the wicked and the undead, and to protect the innocent
        - and those who join them in the fight for justice.
