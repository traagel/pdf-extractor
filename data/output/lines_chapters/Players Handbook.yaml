      - lines:
        - Some druids venerate the forces of nature themselves, but
        - most druids are devoted to one of the many nature deities
        - worshiped in the multiverse (the lists of gods in appendix
        - B include many such deities).
        - The worship of these deities
        - is often considered a more ancient tradition than the faiths
        - of clerics and urbanized peoples.
        - In fact, in the world of
        - Greyhawk, the druidic faith is called the Old Faith, and it
        - claims many adherents among farmers, foresters, fishers,
        - and others who live closely with nature.
        - This tradition
        - includes the worship of Nature as a primal force beyond
        - personification, but also encompasses the worship of Beory,
        - the Oerth Mother, as well as devotees of Obad-Hai, Ehlonna,
        - and Ulaa.
        - In the worlds of Greyhawk and the Forgotten Realms,
        - druidic circles are not usually connected to the faith of a
        - single nature deity.
        - Any given circle in the Forgotten Realms,
        - for example, might include druids who revere Silvanus,
        - 'Mielikki, Eldath, Chauntea, or even the harsh Gods of Fury:'
        - Talos, Malar, Auril, and Umberlee.
        - These nature gods are
        - often called the First Circle, the first among the druids, and
        - most druids count them all (even the violent ones) as worthy
        - of veneration.
        - The druids of Eberron hold animistic beliefs completely
        - unconnected to the Sovereign Host, the Dark Six, or any of
        - the other religions of the world.
        - They believe that every living
        - "thing and every natural phenomenon\u2014 sun, moon, wind,"
        - "fire, and the world itself\u2014has a spirit."
        - Their spells, then, are
        - a means to communicate with and command these spirits.
        - Different druidic sects, though, hold different philosophies
        - about the proper relationship of these spirits to each other
        - and to the forces of civilization.
        - The Ashbound, for example,
        - believe that arcane magic is an abomination against nature,
        - the Children of Winter venerate the forces of death, and the
        - Gatekeepers preserve ancient traditions meant to protect the
        - world from the incursion of aberrations.
        original_line: D r u i d s a n d t h e G o d s
        title: Druidsandthe Gods
      - lines:
        - A human in clanging plate armor holds her shield
        - before her as she runs toward the m assed goblins.
        - An
        - elf behind her, clad in studded leather armor, peppers
        - the goblins with arrows loosed from his exquisite
        - bow.
        - The half-orc nearby shouts orders, helping
        - the two combatants coordinate their assault to the
        - best advantage.
        - A dwarf in chain mail interposes his shield between
        - "the ogre\u2019s club and his com panion, knocking the deadly"
        - blow aside.
        - His companion, a half-elf in scale armor,
        - swings two scim itars in a blinding whirl as she circles
        - the ogre, looking for a blind spot in its defenses.
        - A gladiator fights for sport in an arena, a master with
        - his trident and net, skilled at toppling foes and moving
        - "them around for the crow d\u2019s delight\u2014and his own"
        - tactical advantage.
        - "His opponent\u2019s sword flares with"
        - blue light an instant before she sends lightning flashing
        - forth to smite him.
        - All of these heroes are fighters, perhaps the most
        - diverse class of characters in the worlds of D u n g e o n s &
        - D r a g o n s .
        - Questing knights, conquering overlords, royal
        - champions, elite foot soldiers, hardened mercenaries,
        - "and bandit kings\u2014as fighters, they all share an"
        - unparalleled mastery with w eapons and armor, and a
        - thorough knowledge of the skills of combat.
        - And they
        - are well acquainted with death, both meting it out and
        - staring it defiantly in the face.
        - W e l l - R o u n d e d S p e c i a l i s t s
        - Fighters learn the basics of all com bat styles.
        - Every
        - fighter can swing an axe, fence with a rapier, wield a
        - longsword or a greatsword, use a bow, and even trap foes
        - in a net with som e degree of skill.
        - Likewise, a fighter is
        - adept with shields and every form of armor.
        - Beyond that
        - basic degree of familiarity, each fighter specializes in a
        - certain style of combat.
        - Som e concentrate on archery,
        - som e on fighting with two w eapons at once, and som e
        - on augmenting their martial skills with magic.
        - This
        - combination of broad general ability and extensive
        - specialization makes fighters superior combatants
        - on battlefields and in dungeons alike.
        original_line: F i g h t e r
        title: Fighter
      - lines:
        - Not every m em ber of the city watch, the village militia,
        - "or the queen\u2019s army is a fighter."
        - Most of these troops are
        - relatively untrained soldiers with only the most basic
        - com bat knowledge.
        - Veteran soldiers, military officers,
        - trained bodyguards, dedicated knights, and similar
        - figures are fighters.
        - Som e fighters feel drawn to use their training as
        - adventurers.
        - The dungeon delving, monster slaying, and
        - other dangerous work com m on am ong adventurers is
        - second nature for a fighter, not all that different from
        - the life he or she left behind.
        - There are greater risks,
        - "perhaps, but also much greater rewards\u2014few fighters in"
        - the city watch have the opportunity to discover a magic
        - flame tongue sword, for example.
        original_line: T r a i n e d f o r D a n g e r
        title: Trainedfor Danger
      - lines:
        - As you build your fighter, think about two related
        - 'elements of your character''s background: W here did'
        - you get your combat training, and what set you apart
        - from the mundane warriors around you?
        - W ere you
        - particularly ruthless?
        - Did you get extra help from a
        - mentor, perhaps because of your exceptional dedication?
        - What drove you to this training in the first place?
        - A
        - threat to your homeland, a thirst for revenge, or a need
        - to prove yourself might all have been factors.
        - "You might have enjoyed formal training in a noble\u2019s"
        - army or in a local militia.
        - Perhaps you trained in a war
        - academy, learning strategy, tactics, and military history.
        - "Or you might be self-taught\u2014unpolished but well tested."
        - Did you take up the sword as a way to escape the limits
        - of life on a farm, or are you following a proud family
        - tradition?
        - W here did you acquire your w eapons and
        - armor?
        - They might have been military issue or family
        - heirlooms, or perhaps you scrim ped and saved for years
        - to buy them.
        - Your armaments are now am ong your
        - "m ost important possessions\u2014the only things that stand"
        - "between you and death\u2019s embrace."
