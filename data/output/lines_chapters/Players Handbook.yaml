        - that are reflected in the Battle Master archetype, but
        - those who do are well-rounded fighters of great skill
        - and knowledge.
        original_line: B a t t l e M a s t e r
        title: Battle Master
      - lines:
        - W hen you choose this archetype at 3rd level, you
