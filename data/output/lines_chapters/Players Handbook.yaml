        - The Celtic, Egyptian, Greek, and Norse pantheons are
        - fantasy interpretations of historical religions from our
        - "w orld\u2019s ancient times."
        - They include deities that are
        - most appropriate for use in a D&D game, divorced from
        - their historical context in the real world and united into
        - pantheons that serve the needs of the game.
        - T h e C e l t ic Pa n t h e o n
        - "It\u2019s said that som ething wild lurks in the heart of every"
        - soul, a space that thrills to the sound of geese calling
        - at night, to the whispering wind through the pines, to
        - "the unexpected red of mistletoe on an oak\u2014and it is in"
        - this space that the Celtic gods dwell.
        - They sprang from
        - the brook and stream, their might heightened by the
        - strength of the oak and the beauty of the woodlands and
        - open moor.
        - W hen the first forester dared put a name to
        - the face seen in the bole of a tree or the voice babbling
        - in a brook, these gods forced themselves into being.
        - The Celtic gods are as often served by druids as by
        - clerics, for they are closely aligned with the forces of
        - nature that druids revere.
        - T h e G r e e k Pa n t h e o n
        - The gods of Olympus make themselves known with the
        - gentle lap of waves against the shores and the crash of
        - the thunder am ong the cloud-enshrouded peaks.
        - The
        - thick boar-infested w oods and the sere, olive-covered
        - hillsides hold evidence of their passing.
        - Every aspect
        - "of nature echoes with their presence, and they\u2019ve made"
        - a place for themselves inside the human heart, too.
        - T h e E g y p t i a n Pa n t h e o n
        - These gods are a young dynasty of an ancient divine
        - family, heirs to the rulership of the cosm os and the
        - "maintenance of the divine principle of Ma\u2019at\u2014the"
        - fundamental order of truth, justice, law, and order that
        - puts gods, mortal pharaohs, and ordinary men and
        - w om en in their logical and rightful place in the universe.
        - The Egyptian pantheon is unusual in having three
        - gods with the Death dom ain o f different alignments.
        - Anubis is the lawful neutral god of the afterlife, who
        - Fa n t a s y - H is t o r ic a l Pa n t h e o n s
        - judges the souls of the dead.
        - Set is a chaotic evil god
        - of murder, perhaps best known for killing his brother
        - Osiris.
        - And Nephthys is a chaotic good goddess of
        - mourning.
        - Thus, although m ost clerics of the Death
        - domain (found in the Dungeon Master's Guide) are
        - villainous characters, clerics w ho serve Anubis or
        - Nephthys need not be.
        - T h e N o r s e Pa n t h e o n
        - W here the land plummets from the snowy hills into the
        - icy fjords below, where the longboats draw up on to the
        - beach, where the glaciers flow forward and retreat with
        - "every fall and spring\u2014this is the land of the Vikings,"
        - the hom e of the Norse pantheon.
        - "It\u2019s a brutal clime,"
        - and one that calls for brutal living.
        - The w arriors of
        - the land have had to adapt to the harsh conditions in
        - "order to survive, but they haven\u2019t been too twisted by"
        - the needs of their environment.
        - Given the necessity of
        - "raiding for food and wealth, it\u2019s surprising the mortals"
        - turned out as well as they did.
        - Their powers reflect
        - the need these warriors had for strong leadership and
        - decisive action.
        - Thus, they see their deities in every
        - bend of a river, hear them in the crash of the thunder
        - and the boom ing of the glaciers, and smell them in the
        - sm oke of a burning longhouse.
        - The Norse pantheon includes two main families, the
        - Aesir (deities of war and destiny) and the Vanir (gods
        - of fertility and prosperity).
        - Once enemies, these two
        - families are now closely allied against their com m on
        - enemies, the giants (including the gods Surtur and
        - Thrym).
        - Like the gods of Greyhawk, gods in different
        - families som etim es have overlap in their spheres of
        - 'influence: Frey (of the Vanir) and Odur (of the Aesir)'
        - are both associated with the sun, for example.
