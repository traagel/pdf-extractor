      - lines:
        - The maneuvers are presented in alphabetical order.
        - "Commander\u2019s Strike."
        - W hen you take the Attack
        - action on your turn, you can forgo one of your attacks
        - and use a bonus action to direct one of your com panions
        - to strike.
        - W hen you do so, choose a friendly creature
        - who can see or hear you and expend one superiority die.
        - That creature can immediately use its reaction to make
        - one w eapon attack, adding the superiority die to the
        - "attack\u2019s damage roll."
        - Disarming Attack.
        - W hen you hit a creature with a
        - weapon attack, you can expend one superiority die to
        - attempt to disarm the target, forcing it to drop one item
        - "o f your choice that it\u2019s holding."
        - You add the superiority
        - "die to the attack\u2019s damage roll, and the target must"
        - make a Strength saving throw.
        - On a failed save, it drops
        - the object you choose.
        - The object lands at its feet.
        - Distracting Strike.
        - W hen you hit a creature with a
        - weapon attack, you can expend one superiority die to
        - distract the creature, giving your allies an opening.
        - You
        - "add the superiority die to the attack\u2019s damage roll."
        - The
        - next attack roll against the target by an attacker other
