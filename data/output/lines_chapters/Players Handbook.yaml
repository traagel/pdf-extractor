        - Even
        - death is reversible through powerful magic.
        - Rest can
        - restore a creature's hit points (as explained in chapter
        - 8), and magical m ethods such as a cure wounds spell or
        - a potion of healing can remove damage in an instant.
        - W hen a creature receives healing of any kind, hit
        - points regained are added to its current hit points.
        - A
        - "creature\u2019s hit points can\u2019t exceed its hit point maximum,"
        - so any hit points regained in excess of this num ber are
        - lost.
        - For example, a druid grants a ranger 8 hit points of
        - healing.
        - If the ranger has 14 current hit points and has a
        - hit point maximum of 20, the ranger regains 6 hit points
        - from the druid, not 8.
        - "A creature that has died can\u2019t regain hit points until"
        - magic such as the revivify spell has restored it to life.
        - D r o p p i n g t o 0 H i t P o i n t s
        - W hen you drop to 0 hit points, you either die outright or
        - fall unconscious, as explained in the following sections.
        original_line: H e a l i n g
        title: Healing
      - lines:
        - Massive damage can kill you instantly.
        - W hen damage
        - reduces you to 0 hit points and there is damage
        - remaining, you die if the remaining damage equals
        - or exceeds your hit point maximum.
        - For example, a cleric with a m aximum of
        - 12 hit points currently has 6 hit points.
        - If she
        - takes 18 damage from an attack, she is reduced
        - to 0 hit points, but 12 damage remains.
        - Because
        - the remaining damage equals her hit point
        - maximum, the cleric dies.
        - Fa l l i n g U n c o n s c i o u s
        - If damage reduces you to 0 hit points and fails to kill
        - you, you fall unconscious (see appendix A).
        - This
        - unconsciousness ends if you regain any hit points.
        original_line: I n s t a n t D e a t h
        title: Instant Death
      - lines:
        - Dungeon Masters describe hit point loss in different ways.
        - When your current hit point total is half or more of your hit
        - point maximum, you typically show no signs of injury.
        - When
        - you drop below half your hit point maximum, you show signs
        - of wear, such as cuts and bruises.
        - An attack that reduces you
        - to 0 hit points strikes you directly, leaving a bleeding injury or
        - other trauma, or it simply knocks you unconscious.
        - D e a t h Sa v i n g T h r o w s
        - W henever you start your turn with 0 hit points, you
        - must make a special saving throw, called a death saving
        - throw, to determine whether you creep closer to death
        - or hang onto life.
        - Unlike other saving throws, this one
        - "isn\u2019t tied to any ability score."
        - You are in the hands of fate
        - now, aided only by spells and features that improve your
        - chances of succeeding on a saving throw.
        - Roll a d20.
        - If the roll is 10 or higher, you succeed.
        - Otherwise, you fail.
        - A success or failure has no effect
        - by itself.
        - On your third success, you becom e stable (see
        - below).
        - On your third failure, you die.
        - The successes
        - and failures don't need to be consecutive; keep track
        - of both until you collect three of a kind.
        - The number of
        - both is reset to zero when you regain any hit points or
        - becom e stable.
        - Rolling 1 or 20.
        - W hen you make a death saving throw
        - and roll a 1 on the d20, it counts as two failures.
        - If you
        - roll a 20 on the d20, you regain 1 hit point.
        - Damage at 0 Hit Points.
        - If you take any damage while
        - you have 0 hit points, you suffer a death saving throw
        - failure.
        - If the damage is from a critical hit, you suffer
        - two failures instead.
        - If the damage equals or exceeds
        - your hit point maximum, you suffer instant death.
        - St a b i l i z i n g a C r e a t u r e
        - The best way to save a creature with 0 hit points is to
        - heal it.
        - If healing is unavailable, the creature can at
        - "least be stabilized so that it isn\u2019t killed by a failed death"
        - saving throw.
        - You can use your action to administer first aid to an
        - unconscious creature and attempt to stabilize it, which
        - requires a successful DC 10 W isdom (Medicine) check.
        - "A stable creature doesn\u2019t make death saving throws,"
        - even though it has 0 hit points, but it does remain
        - unconscious.
        - The creature stops being stable, and must
        - start making death saving throws again, if it takes any
        - damage.
        - "A stable creature that isn\u2019t healed regains"
        - 1 hit point after 1d4 hours.
        original_line: D e s c r i b i n g t h e E f f e c t s o f D a m a g e
        title: Describingthe Effectsof Damage
      - lines:
        - Most DMs have a monster die the instant it drops to
        - 0 hit points, rather than having it fall unconscious and
        - make death saving throws.
        - Mighty villains and special nonplayer characters
        - are com m on exceptions; the DM might have them
        - fall unconscious and follow the sam e rules as
        - player characters.
        original_line: M o n s t e r s a n d D e a t h
        title: Monstersand Death
      - lines:
        - Som etim es an attacker wants to incapacitate a foe,
        - rather than deal a killing blow.
        - W hen an attacker
        - reduces a creature to 0 hit points with a melee attack,
        - the attacker can knock the creature out.
        - The attacker
        - can make this choice the instant the damage is dealt.
        - The creature falls unconscious and is stable.
        original_line: K n o c k i n g a C r e a t u r e O u t
        title: Knockinga Creature Out
      - lines:
        - Som e spells and special abilities confer temporary hit
        - points to a creature.
        - "Temporary hit points aren\u2019t actual"
        - hit points; they are a buffer against damage, a pool of hit
        - points that protect you from injury.
        - W hen you have temporary hit points and take damage,
        - the temporary hit points are lost first, and any leftover
        - damage carries over to your normal hit points.
        - For
        - example, if you have 5 temporary hit points and take
        - 7 damage, you lose the temporary hit points and then
        - take 2 damage.
        - Because temporary hit points are separate from
        - your actual hit points, they can exceed your hit point
        - maximum.
        - A character can, therefore, be at full hit
        - points and receive temporary hit points.
        - "Healing can\u2019t restore temporary hit points, and they"
        - "can\u2019t be added together."
        - If you have temporary hit points
        - and receive m ore of them, you decide whether to keep
        - the ones you have or to gain the new ones.
        - For example,
        - if a spell grants you 12 temporary hit points when you
        - already have 10, you can have 12 or 10, not 22.
        - If you have 0 hit points, receiving temporary hit points
        - "doesn\u2019t restore you to consciousness or stabilize you."
        - They can still absorb damage directed at you while
        - "you\u2019re in that state, but only true healing can save you."
        - Unless a feature that grants you temporary hit points
        - "has a duration, they last until they\u2019re depleted or you"
        - finish a long rest.
        original_line: T e m p o r a r y H i t P o i n t s
        title: Temporary Hit Points
      - lines:
        - A knight charging into battle on a warhorse, a wizard
        - casting spells from the back of a griffon, or a cleric
        - soaring through the sky on a pegasus all enjoy the
        - benefits of speed and mobility that a mount can provide.
        - A willing creature that is at least one size larger than
        - you and that has an appropriate anatomy can serve as a
        - mount, using the following rules.
        original_line: M o u n t e d C o m b a t
        title: Mounted Combat
      - lines:
        - Once during your move, you can mount a creature that
        - is within 5 feet of you or dismount.
        - Doing so costs an
        - amount of movement equal to half your speed.
        - For
        - example, if your speed is 30 feet, you must spend 15
        - feet of movement to mount a horse.
        - "Therefore, you can\u2019t"
        - "mount it if you don\u2019t have 15 feet o f movement left or"
        - if your speed is 0.
        - If an effect m oves your mount against its w ill while
        - "you\u2019re on it, you must succeed on a DC 10 Dexterity"
        - saving throw or fall off the mount, landing prone in a
        - space within 5 feet of it.
        - "If you\u2019re knocked prone while"
        - mounted, you must make the same saving throw.
        - If your mount is knocked prone, you can use your
        - reaction to dismount it as it falls and land on your feet.
        - Otherwise, you are dismounted and fall prone in a
        - space within 5 feet it.
        original_line: M o u n t i n g a n d D i s m o u n t i n g
        title: Mountingand Dismounting
      - lines:
        - W hile you're mounted, you have two options.
        - You
        - can either control the mount or allow it to act
        - independently.
        - Intelligent creatures, such as dragons,
        - act independently.
        - You can control a mount only if it has been trained
        - to accept a rider.
        - Dom esticated horses, donkeys, and
        - similar creatures are assum ed to have such training.
        - The initiative of a controlled mount changes to match
        - yours when you mount it.
        - It m oves as you direct it, and
        - 'it has only three action options: Dash, Disengage, and'
        - Dodge.
        - A controlled mount can move and act even on
        - the turn that you mount it.
        - An independent mount retains its place in the
        - initiative order.
        - Bearing a rider puts no restrictions on
        - the actions the mount can take, and it m oves and acts
        - as it wishes.
        - It might flee from combat, rush to attack
        - and devour a badly injured foe, or otherwise act against
        - your wishes.
        - In either case, if the mount provokes an opportunity
        - "attack while you\u2019re on it, the attacker can target you"
        - or the mount.
        original_line: C o n t r o l l i n g a M o u n t
        title: Controllinga Mount
      - lines:
        - W hen adventurers pursue sahuagin back to their
        - undersea homes, fight off sharks in an ancient
        - shipwreck, or find themselves in a flooded dungeon
        - room , they must fight in a challenging environment.
        - Underwater the following rules apply.
        - W hen making a melee weapon attack, a creature
        - "that doesn\u2019t have a swim m ing speed (either natural or"
        - granted by magic) has disadvantage on the attack roll
        - unless the weapon is a dagger, javelin, shortsword,
        - spear, or trident.
        - A ranged weapon attack automatically m isses
        - "a target beyond the w eapon\u2019s normal range."
        - Even
        - against a target within normal range, the attack roll has
        - disadvantage unless the weapon is a crossbow, a net, or
        - a weapon that is thrown like a javelin (including a spear,
        - trident, or dart).
        - Creatures and objects that are fully im m ersed in
        - water have resistance to fire damage.
        original_line: U n d e r w a t e r C o m b a t
        title: Underwater Combat
