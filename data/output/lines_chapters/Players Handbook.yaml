      - lines:
        - The Material Plane is a richly magical place, and its
        - magical nature is reflected in the two planes that share
        - its central place in the multiverse.
        - The Feywild and the
        - Shadowfell are parallel dim ensions occupying the same
        - cosm ological space, so they are often called echo planes
        - or mirror planes to the Material Plane.
        - The w orlds and
        - landscapes of these planes mirror the natural world
        - of the Material Plane but reflect those features into
        - "different form s\u2014m ore marvelous and magical in the"
        - Feywild, distorted and colorless in the Shadowfell.
        - W here a volcano stands in the Material Plane, a
        - mountain topped with skyscraper-sized crystals that
        - glow with internal fire towers in the Feywild, and a
        - jagged rock outcropping resembling a skull marks the
        - spot on the Shadowfell.
        - The Feywild, also called the Plane of Faerie, is a land
        - of soft lights and wonder, a country of little people with
        - great desires, a place of music and death.
        - It is a realm
        - of eternal twilight, with slow lanterns bobbing in the
        - gentle breeze and huge fireflies buzzing through groves
        - and fields.
        - The sky is alight with the faded colors of
        - the setting, or perhaps rising, sun.
        - But, in fact, the sun
        - never truly sets or rises; it remains stationary, dusky
        - and low in the sky.
        - Away from the settled areas ruled by
        - the Seelie Court, the land is a tangle of sharp-toothed
        - "brambles and syrupy fens\u2014perfect territory for the"
        - Unseelie to hunt their prey.
        - Fey creatures, such as those
        - brought to the world by conjure woodland beings and
        - similar spells, dwell in the Feywild.
        - The Shadowfell, also called the Plane o f Shadow, is
        - a darkly lighted dimension, a world of black and white
        - where color has been leached from everything.
        - It is a
        - place of toxic darkness that hates the light, where the
        - sky is a black vault with neither sun nor stars.
        original_line: M a t e r i a l E c h o e s
        title: Material Echoes
      - lines:
        - Like a dome above the other planes, the Positive Plane is the
        - source of radiant energy and the raw life force that suffuses
        - all living beings, from the puny to the sublime.
        - Its dark
        - reflection is the Negative Plane, the source of necrotic energy
        - that destroys the living and animates the undead.
        - B e y o n d t h e M a t e r ia l
        - Beyond the Material Plane, the various planes of
        - existence are realm s of myth and mystery.
        - "They\u2019re"
        - not simply other worlds, but different qualities of
        - being, formed and governed by spiritual and elemental
        - principles abstracted from the ordinary world.
        original_line: P o s i t i v e a n d N e g a t i v e P l a n e s
        title: Positiveand Negative Planes
      - lines:
        - W hen adventurers travel into other planes of existence,
        - they are undertaking a legendary journey across the
        - thresholds of existence to a mythic destination where
        - they strive to complete their quest.
        - Such a journey is the
        - stuff of legend.
        - Braving the realm s of the dead, seeking
        - out the celestial servants of a deity, or bargaining with
        - an efreeti in its hom e city will be the subject of song and
        - story for years to com e.
        - Travel to the planes beyond the Material Plane can be
        - 'accom plished in two ways: by casting a spell or by using'
        - a planar portal.
        - Spells.
        - A number of spells allow direct or indirect
        - access to other planes of existence.
        - Plane shift and
        - gate can transport adventurers directly to any other
        - plane of existence, with different degrees of precision.
        - Etherealness allows adventurers to enter the Ethereal
        - Plane and travel from there to any of the planes it
        - "touches\u2014the Shadowfell, the Feywild, or the Elemental"
        - Planes.
        - And the astral projection spell lets adventurers
        - project themselves into the Astral Plane and travel to
        - the Outer Planes.
        - Portals.
        - A portal is a general term for a stationary
        - interplanar connection that links a specific location
        - on one plane to a specific location on another.
        - Som e
        - portals are like doorways, a clear window, or a fog-
        - shrouded passage, and simply stepping through it
        - effects the interplanar travel.
        - "Others are locations\u2014"
        - circles of standing stones, soaring towers, sailing ships,
        - "or even whole towns\u2014that exist in multiple planes at"
        - once or flicker from one plane to another in turn.
        - Som e
        - are vortices, typically joining an Elemental Plane with a
        - very similar location on the Material Plane, such as the
        - heart of a volcano (leading to the Plane o f Fire) or the
        - depths of the ocean (to the Plane of Water).
        original_line: P l a n a r T r a v e l
        title: Planar Travel
      - lines:
        - The Ethereal Plane and the Astral Plane are called the
        - Transitive Planes.
        - They are mostly featureless realms
        - that serve primarily as ways to travel from one plane
        - to another.
        - Spells such as etherealness and astral
        - projection allow characters to enter these planes and
        - traverse them to reach the planes beyond.
        - The Ethereal Plane is a misty, fog-bound dimension
        - that is som etim es described as a great ocean.
        - Its shores,
        - called the Border Ethereal, overlap the Material Plane
        - and the Inner Planes, so that every location on those
        - planes has a corresponding location on the Ethereal
        - Plane.
        - Certain creatures can see into the Border
        - Ethereal, and the see invisibility and true seeing spell
        - grant that ability.
        - Som e magical effects also extend from
        - the Material Plane into the Border Ethereal, particularly
        - effects that use force energy such as forcecage and wall
        - o f force.
        - The depths of the plane, the Deep Ethereal, are
        - a region of swirling mists and colorful fogs.
        - The Astral Plane is the realm o f thought and dream,
        - where visitors travel as disem bodied souls to reach
        - the planes of the divine and dem onic.
        - It is a great,
        - silvery sea, the sam e above and below, with swirling
        - w isps of white and gray streaking am ong motes of light
        - resem bling distant stars.
        - Erratic w hirlpools of color
        - flicker in midair like spinning coins.
        - Occasional bits of
        - solid matter can be found here, but most of the Astral
        - Plane is an endless, open domain.
        original_line: T r a n s i t i v e P l a n e s
        title: Transitive Planes
      - lines:
        - The Inner Planes surround and enfold the Material
        - Plane and its echoes, providing the raw elemental
        - substance from which all the w orlds were made.
        - The
        - "four Elemental Planes\u2014Air, Earth, Fire, and Water\u2014"
        - form a ring around the Material Plane, suspended
        - within the churning Elemental Chaos.
        - At their innermost edges, where they are closest
        - to the Material Plane (in a conceptual if not a literal
        - geographical sense), the four Elemental Planes
        - resemble a world in the Material Plane.
        - The four
        - elements mingle together as they do in the Material
        - Plane, forming land, sea, and sky.
        - Farther from the
        - Material Plane, though, the Elemental Planes are both
        - alien and hostile.
        - Here, the elements exist in their
        - "purest form\u2014great expanses of solid earth, blazing fire,"
        - crystal-clear water, and unsullied air.
        - These regions
        - are little-known, so when discussing the Plane of Fire,
        - for example, a speaker usually m eans just the border
        - region.
        - At the farthest extents of the Inner Planes,
        - the pure elements dissolve and bleed together into an
        - unending tumult of clashing energies and colliding
        - substance, the Elemental Chaos.
        original_line: I n n e r P l a n e s
        title: Inner Planes
      - lines:
        - If the Inner Planes are the raw matter and energy that
        - makes up the multiverse, the Outer Planes are the
        - direction, thought and purpose for such construction.
        - Accordingly, many sages refer to the Outer Planes as
        - divine planes, spiritual planes, or godly planes, for the
        - Outer Planes are best known as the hom es of deities.
        - W hen discussing anything to do with deities, the
        - language used must be highly metaphorical.
        - Their
        - "actual hom es are not literally \u201Cplaces\u201D at all, but"
        - exemplify the idea that the Outer Planes are realm s of
        - thought and spirit.
        - As with the Elemental Planes, one
        - can imagine the perceptible part of the Outer Planes as
        - a sort of border region, while extensive spiritual regions
        - lie beyond ordinary sensory experience.
        - Even in those perceptible regions, appearances
        - can be deceptive.
        - Initially, many of the Outer Planes
        - appear hospitable and familiar to natives of the
        - Material Plane.
        - But the landscape can change at the
        - whim s of the powerful forces that live on the Outer
        - Planes.
        - The desires of the mighty forces that dwell on
        - these planes can remake them completely, effectively
        - erasing and rebuilding existence itself to better fulfill
        - their own needs.
        - Distance is a virtually m eaningless concept on the
        - Outer Planes.
        - The perceptible regions of the planes
        - often seem quite small, but they can also stretch on to
        - what seem s like infinity.
        - It might be possible to take
        - a guided tour of the Nine Hells, from the first layer to
        - "the ninth, in a single day\u2014if the powers of the Hells"
        - desire it.
        - Or it could take weeks for travelers to make a
        - grueling trek across a single layer.
        - The most well-known Outer Planes are a group of
        - sixteen planes that correspond to the eight alignments
        - (excluding neutrality) and the shades of distinction
        - between them.
        original_line: O u t e r P l a n e s
        title: Outer Planes
