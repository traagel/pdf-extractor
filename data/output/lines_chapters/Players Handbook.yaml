      - lines:
        - D is a d v a n t a g e
        - Som etim es a special ability or spell tells you that you
        - have advantage or disadvantage on an ability check,
        - a saving throw, or an attack roll.
        - W hen that happens,
        - you roll a second d20 when you make the roll.
        - Use the
        - higher of the two rolls if you have advantage, and use
        - the lower roll if you have disadvantage.
        - For example, if
        - you have disadvantage and roll a 17 and a 5, you use the
        - '5.'
        - If you instead have advantage and roll those numbers,
        - you use the 17.
        - If multiple situations affect a roll and each one grants
        - "advantage or im poses disadvantage on it, you don\u2019t roll"
        - m ore than one additional d20.
        - If two favorable situations
        - grant advantage, for example, you still roll only one
        - additional d20.
        - If circum stances cause a roll to have both advantage
        - and disadvantage, you are considered to have neither of
        - them, and you roll one d20.
        - This is true even if multiple
        - circum stances im pose disadvantage and only one grants
        - advantage or vice versa.
        - In such a situation, you have
        - neither advantage nor disadvantage.
        - W hen you have advantage or disadvantage and
        - "som ething in the game, such as the halfling\u2019s Lucky"
        - trait, lets you reroll the d20, you can reroll only one
        - of the dice.
        - You choose which one.
        - For example, if a
        - halfling has advantage on an ability check and rolls
        - a 1 and a 13, the halfling could use the Lucky trait to
        - reroll the 1.
        - You usually gain advantage or disadvantage through
        - the use of special abilities, actions, or spells.
        - Inspiration
        - (see chapter 4) can also give a character advantage on
        - "checks related to the character\u2019s personality, ideals,"
        - or bonds.
        - The DM can also decide that circum stances
        - influence a roll in one direction or the other and grant
        - advantage or im pose disadvantage as a result.
        - P r o f ic ie n c y B o n u s
        - Characters have a proficiency bonus determined by
        - level, as detailed in chapter 1.
        - Monsters also have this
        - bonus, which is incorporated in their stat blocks.
        - The
        - bonus is used in the rules on ability checks, saving
        - throws, and attack rolls.
        - "Your proficiency bonus can\u2019t be added to a single die"
        - roll or other number m ore than once.
        - For example, if
        - two different rules say you can add your proficiency
        - bonus to a W isdom saving throw, you nevertheless add
        - the bonus only once when you make the save.
        - Occasionally, your proficiency bonus might be
        - multiplied or divided (doubled or halved, for example)
        - before you apply it.
        - For example, the rogue's Expertise
        - feature doubles the proficiency bonus for certain ability
        - checks.
        - If a circum stance suggests that your proficiency
        - bonus applies m ore than once to the sam e roll, you still
        - add it only once and multiply or divide it only once.
        - By the sam e token, if a feature or effect allows you
        - to multiply your proficiency bonus when making an
        - "ability check that w ouldn\u2019t normally benefit from your"
        - "proficiency bonus, you still don\u2019t add the bonus to the"
        - check.
        - For that check your proficiency bonus is 0, given
        - the fact that multiplying 0 by any number is still 0.
        - For
        - instance, if you lack proficiency in the History skill,
        - you gain no benefit from a feature that lets you double
        - your proficiency bonus when you make Intelligence
        - (History) checks.
        - "In general, you don\u2019t multiply your proficiency bonus"
        - for attack rolls or saving throws.
        - If a feature or effect
        - allows you to do so, these same rules apply.
