      - lines:
        - Her fists a blur as they deflect an incom ing hail of arrows,
        - a half-elf springs over a barricade and throws herself
        - into the m assed ranks o f hobgoblins on the other side.
        - She whirls am ong them, knocking their blows aside and
        - sending them reeling, until at last she stands alone.
        - Taking a deep breath, a human covered in tattoos
        - settles into a battle stance.
        - As the first charging orc s
        - reach him, he exhales and a blast o f fire roars from his
        - mouth, engulfing his foes.
        - Moving with the silence of the night, a black-clad
        - halfling steps into a shadow beneath an arch and
        - em erges from another inky shadow on a balcony a
        - "stone\u2019s throw away."
        - She slides her blade free o f its cloth-
        - wrapped scabbard and peers through the open window
        - at the tyrant prince, so vulnerable in the grip o f sleep.
        - Whatever their discipline, m onks are united in their
        - ability to magically harness the energy that flows in
        - their bodies.
        - W hether channeled as a striking display
        - of com bat prowess or a subtler focus o f defensive ability
        - and speed, this energy infuses all that a monk does.
        original_line: M o n k
        title: Monk
      - lines:
        - M onks make careful study o f a magical energy that most
        - monastic traditions call ki.
        - This energy is an element
        - "of the magic that suffuses the multiverse\u2014specifically,"
        - the element that flows through living bodies.
        - M onks
        - harness this power within themselves to create magical
        - effects and exceed their bodies' physical capabilities,
        - and som e of their special attacks can hinder the flow of
        - ki in their opponents.
        - Using this energy, m onks channel
        - uncanny speed and strength into their unarm ed strikes.
        - As they gain experience, their martial training and their
        - mastery of ki gives them m ore power over their bodies
        - and the bodies of their foes.
        original_line: T h e M a g i c o f K i
        title: The Magicof Ki
      - lines:
        - Sm all walled cloisters dot the landscapes o f the worlds
        - o f D&D, tiny refuges from the flow of ordinary life,
        - where time seem s to stand still.
        - The m onks w ho live
        - there seek personal perfection through contemplation
        - and rigorous training.
        - Many entered the monastery
        - as children, sent to live there when their parents died,
        - "when food couldn\u2019t be found to support them, or in"
        - return for som e kindness that the m onks had perform ed
        - for their families.
        - S om e m onks live entirely apart from the surrounding
        - population, secluded from anything that might impede
        - their spiritual progress.
        - Others are sworn to isolation,
        - em erging only to serve as spies or assassins at the
        - com m and of their leader, a noble patron, or som e other
        - mortal or divine power.
        - "The majority o f m onks don\u2019t shun their neighbors,"
        - making frequent visits to nearby towns or villages and
        - exchanging their service for food and other goods.
        - As
        - versatile warriors, m onks often end up protecting their
        - neighbors from m onsters or tyrants.
        - For a monk, becom ing an adventurer means leaving
        - a structured, com m unal lifestyle to becom e a wanderer.
        - "This can be a harsh transition, and m onks don\u2019t"
        - undertake it lightly.
        - Those w ho leave their cloisters take
        - their w ork seriously, approaching their adventures as
        - personal tests of their physical and spiritual growth.
        - As a rule, m onks care little for material wealth and are
        - driven by a desire to accom plish a greater m ission than
        - merely slaying m onsters and plundering their treasure.
        - C REATING A M O N K
        - As you make your monk character, think about your
        - connection to the monastery where you learned your
        - skills and spent your formative years.
        - W ere you an
        - "orphan or a child left on the monastery\u2019s threshold?"
        - Did
        - your parents prom ise you to the m onastery in gratitude
        - for a service perform ed by the m onks?
        - Did you enter
        - this secluded life to hide from a crim e you com m itted?
        - Or did you choose the monastic life for yourself?
        - Consider why you left.
        - Did the head of your monastery
        - choose you for a particularly important mission beyond
        - the cloister?
        - Perhaps you were cast out because of
        - "som e violation of the com m unity\u2019s rules."
        - Did you dread
        - leaving, or w ere you happy to go?
        - Is there som ething
        - you hope to accom plish outside the monastery?
        - Are you
        - eager to return to your home?
        - A s a result of the structured life o f a m onastic
        - community and the discipline required to harness ki,
        - m onks are almost always lawful in alignment.
        original_line: T r a i n i n g a n d A s c e t i c i s m
        title: Trainingand Asceticism
      - lines:
