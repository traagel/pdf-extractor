      subchapters:
      - lines:
        - M
        - AGIC PERMEATES THE WORLDS OF D&D AND
        - most often appears in the form o f a spell.
        - This chapter provides the rules for
        - casting spells.
        - Different character
        - classes have distinctive ways of learning
        - and preparing their spells, and monsters
        - use spells in unique ways.
        - Regardless of its source,
        - a spell follows the rules here.
        - W h a t I s a Spell?
        - A spell is a discrete magical effect, a single shaping
        - of the magical energies that suffuse the multiverse
        - into a specific, limited expression.
        - In casting a spell,
        - a character carefully plucks at the invisible strands of
        - raw m agic suffusing the world, pins them in place in a
        - particular pattern, sets them vibrating in a specific way,
        - "and then releases them to unleash the desired effect\u2014in"
        - most cases, all in the span o f seconds.
        - Spells can be versatile tools, weapons, or protective
        - wards.
        - They can deal damage or undo it, im pose or
        - remove conditions (see appendix A), drain life energy
        - away, and restore life to the dead.
        - Uncounted thousands of spells have been created
        - "over the course of the multiverse\u2019s history, and many of"
        - them are long forgotten.
        - Som e might yet lie recorded in
        - crumbling spellbooks hidden in ancient ruins or trapped
        - in the minds of dead gods.
        - Or they might som eday be
        - reinvented by a character who has am assed enough
        - power and w isdom to do so.
        - Every spell has a level from 0 to 9.
        - "A spell\u2019s level is a"
        - general indicator of how powerful it is, with the lowly
        - (but still impressive) magic missile at 1st level and
        - the earth-shaking wish at 9th.
        - "Cantrips\u2014simple but"
        - "powerful spells that characters can cast almost by rote\u2014"
        - are level 0.
        - "The higher a spell\u2019s level, the higher level a"
        - spellcaster must be to use that spell.
        - "Spell level and character level don\u2019t correspond"
        - directly.
        - Typically, a character has to be at least 17th
        - level, not 9th level, to cast a 9th-level spell.
        original_line: S p e l l L e v e l
        title: Spell Level
      - lines:
        - Before a spellcaster can use a spell, he or she must
        - have the spell firmly fixed in mind, or must have access
        - to the spell in a magic item.
        - M embers o f a few classes,
        - including bards and sorcerers, have a limited list of
        - spells they know that are always fixed in mind.
        - The
        - same thing is true o f many magic-using monsters.
        - Other
        - spellcasters, such as clerics and wizards, undergo a
        - process o f preparing spells.
        - This process varies for
        - different classes, as detailed in their descriptions.
        - C a s t i n g in A r m o r
        - Because of the mental focus and precise gestures required
        - for spellcasting, you must be proficient with the armor you
        - are wearing to cast a spell.
        - You are otherwise too distracted
        - and physically hampered by your armor for spellcasting.
        - In every case, the number o f spells a caster can
        - have fixed in mind at any given time depends on the
        - "character\u2019s level."
        original_line: K n o w n a n d P r e p a r e d S p e l l s
        title: Knownand Prepared Spells
      - lines:
        - Regardless of how many spells a caster knows or
        - prepares, he or she can cast only a limited num ber of
        - spells before resting.
        - Manipulating the fabric of magic
        - and channeling its energy into even a simple spell is
        - physically and mentally taxing, and higher-level spells
        - are even m ore so.
        - "Thus, each spellcasting class\u2019s"
        - description (except that of the warlock) includes a table
        - showing how many spell slots of each spell level a
        - character can use at each character level.
        - For example,
        - the 3rd-level wizard Umara has four 1st-level spell slots
        - and two 2nd-level slots.
        - W hen a character casts a spell, he or she expends
        - "a slot of that spell\u2019s level or higher, effectively \u201Cfilling\u201D"
        - a slot with the spell.
        - You can think of a spell slot as a
        - "groove of a certain size\u2014small for a 1st-level slot, larger"
        - for a spell of higher level.
        - A 1st-level spell fits into a slot
        - of any size, but a 9th-level spell fits only in a 9th-level
        - slot.
        - S o when Umara casts magic missile, a 1st-level
        - spell, she spends one of her four 1st-level slots and has
        - three remaining.
        - Finishing a long rest restores any expended spell slots
        - (see chapter 8 for the rules on resting).
        - Som e characters and m onsters have special abilities
        - that let them cast spells without using spell slots.
        - For
        - example, a m onk who follows the Way o f the Four
        - Elements, a warlock who chooses certain eldritch
        - invocations, and a pit fiend from the Nine Hells can all
        - cast spells in such a way.
        original_line: S p e l l S l o t s
        title: Spell Slots
      - lines:
        - W hen a spellcaster casts a spell using a slot that is of a
        - higher level than the spell, the spell assum es the higher
        - level for that casting.
        - For instance, if Umara casts magic
        - missile using one of her 2nd-level slots, that magic
        - missile is 2nd level.
        - Effectively, the spell expands to fill
        - the slot it is put into.
        - Som e spells, such as magic missile and cure wounds,
        - have m ore powerful effects when cast at a higher level,
        - "as detailed in a spell\u2019s description."
        original_line: C a s t i n g a S p e l l a t a H i g h e r L e v e l
        title: Castinga Spellata Higher Level
      - lines:
        - A cantrip is a spell that can be cast at will, without
        - using a spell slot and without being prepared in
        - advance.
        - Repeated practice has fixed the spell in the
        - "caster\u2019s mind and infused the caster with the magic"
        - needed to produce the effect over and over.
        - "A cantrip\u2019s"
        - spell level is 0.
        original_line: C a n t r i p s
        title: Cantrips
      - lines:
        - 'Certain spells have a special tag: ritual.'
        - Such a spell
        - can be cast following the norm al rules for spellcasting,
        - or the spell can be cast as a ritual.
        - The ritual version of
        - a spell takes 10 minutes longer to cast than normal.
        - "It also doesn\u2019t expend a spell slot, which m eans the"
        - "ritual version of a spell can\u2019t be cast at a higher level."
        - To cast a spell as a ritual, a spellcaster must have a
        - feature that grants the ability to do so.
        - The cleric and the
        - druid, for example, have such a feature.
        - The caster must
        - also have the spell prepared or on his or her list of spells
        - "known, unless the character\u2019s ritual feature specifies"
        - "otherwise, as the wizard\u2019s does."
        - C a s t i n g a Spell
        - W hen a character casts any spell, the sam e basic rules
        - "are followed, regardless of the character\u2019s class or the"
        - "spell\u2019s effects."
        - Each spell description in chapter 11 begins with a block
        - "of information, including the spell\u2019s name, level, school"
        - of magic, casting time, range, components, and duration.
        - "The rest of a spell entry describes the spell\u2019s effect."
        original_line: R i t u a l s
        title: Rituals
      - lines:
        - Most spells require a single action to cast, but som e
        - spells require a bonus action, a reaction, or much more
        - time to cast.
        original_line: C a s t i n g T i m e
        title: Casting Time
      - lines:
        - A spell cast with a bonus action is especially swift.
        - You
        - must use a bonus action on your turn to cast the spell,
        - "provided that you haven\u2019t already taken a bonus action"
        - this turn.
        - "You can\u2019t cast another spell during the same"
        - turn, except for a cantrip with a casting time of 1 action.
        original_line: B o n u s A c t i o n
        title: Bonus Action
      - lines:
        - Som e spells can be cast as reactions.
        - These spells
        - take a fraction of a second to bring about and are cast
        - in response to som e event.
        - If a spell can be cast as a
        - reaction, the spell description tells you exactly when
        - you can do so.
        - L o n g e r C a s t i n g T im e s
        - Certain spells (including spells cast as rituals) require
        - 'm ore time to cast: minutes or even hours.'
        - W hen you
        - cast a spell with a casting time longer than a single
        - action or reaction, you must spend your action each
        - turn casting the spell, and you must maintain your
        - "concentration while you do so (see \u201CConcentration\u201D"
        - below).
        - If your concentration is broken, the spell fails,
        - "but you don\u2019t expend a spell slot."
        - If you want to try
        - casting the spell again, you must start over.
        original_line: R e a c t i o n s
        title: Reactions
      - lines:
        - "The target of a spell must be within the spell\u2019s range."
        - For a spell like magic missile, the target is a creature.
        - For a spell like fireball, the target is the point in space
        - where the ball of fire erupts.
        - M ost spells have ranges expressed in feet.
        - Som e
        - spells can target only a creature (including you) that you
        - touch.
        - Other spells, such as the shield spell, affect only
        - you.
        - These spells have a range of self.
        - Spells that create cones or lines of effect that originate
        - from you also have a range o f self, indicating that the
        - "origin point of the spell\u2019s effect must be you (see \u201CAreas"
        - "o f Effect\u201D later in the this chapter)."
        - "Once a spell is cast, its effects aren\u2019t limited by its"
        - "range, unless the spell\u2019s description says otherwise."
        original_line: R a n g e
        title: Range
      - lines:
        - "A spell\u2019s com ponents are the physical requirements you"
        - must meet in order to cast it.
        - "Each spell\u2019s description"
        - indicates whether it requires verbal (V), som atic (S),
        - or material (M) com ponents.
        - "If you can\u2019t provide one"
        - "or m ore of a spell\u2019s com ponents, you are unable to"
        - cast the spell.
        - V e r b a l (V )
        - Most spells require the chanting of mystic words.
        - The
        - "w ords themselves aren\u2019t the source o f the spell\u2019s power;"
        - rather, the particular combination of sounds, with
        - specific pitch and resonance, sets the threads of magic
        - in motion.
        - Thus, a character who is gagged or in an area
        - "of silence, such as one created by the silence spell, can\u2019t"
        - cast a spell with a verbal component.
        - S o m a t i c (S)
        - Spellcasting gestures might include a forceful
        - gesticulation or an intricate set of gestures.
        - If a spell
        - requires a som atic component, the caster must have free
        - use of at least one hand to perform these gestures.
        - M a t e r i a l (M )
        - Casting som e spells requires particular objects,
        - specified in parentheses in the com ponent entry.
        - A character can use a component pouch or a
        - spellcasting focus (found in chapter 5) in place of
        - the com ponents specified for a spell.
        - But if a cost is
        - indicated for a component, a character must have that
        - specific com ponent before he or she can cast the spell.
        - If a spell states that a material com ponent is
        - consum ed by the spell, the caster must provide this
        - com ponent for each casting of the spell.
        - A spellcaster must have a hand free to access these
        - com ponents, but it can be the sam e hand that he or she
        - uses to perform som atic components.
        original_line: C o m p o n e n t s
        title: Components
      - lines:
        - A spell's duration is the length of time the spell persists.
        - A duration can be expressed in rounds, minutes, hours,
        - or even years.
        - Som e spells specify that their effects last
        - until the spells are dispelled or destroyed.
        original_line: D u r a t i o n
        title: Duration
      - lines:
        - Many spells are instantaneous.
        - The spell harms,
        - heals, creates, or alters a creature or an object in a way
        - "that can\u2019t be dispelled, because its magic exists only"
        - for an instant.
        original_line: I n s t a n t a n e o u s
        title: Instantaneous
      - lines:
        - Som e spells require you to maintain concentration
        - in order to keep their m agic active.
        - If you lose
        - concentration, such a spell ends.
        - If a spell must be maintained with concentration,
        - that fact appears in its Duration entry, and the spell
        - specifies how long you can concentrate on it.
        - You can
        - end concentration at any time (no action required).
        original_line: C o n c e n t r a t i o n
        title: Concentration
      - lines:
        - Academies of magic group spells into eight categories called
        - schools of magic.
        - Scholars, particularly wizards, apply these
        - categories to all spells, believing that all magic functions in
        - essentially the same way, whether it derives from rigorous
        - study or is bestowed by a deity.
        - The schools of magic help describe spells; they have no
        - rules of their own, although some rules refer to the schools.
        - Abjuration spells are protective in nature, though some
        - of them have aggressive uses.
        - They create magical barriers,
        - negate harmful effects, harm trespassers, or banish creatures
        - to other planes of existence.
        - Conjuration spells involve the transportation of objects
        - and creatures from one location to another.
        - Some spells
        - "summon creatures or objects to the caster\u2019s side, whereas"
        - others allow the caster to teleport to another location.
        - Some
        - conjurations create objects or effects out of nothing.
        - Divination spells reveal information, whether in the form of
        - secrets long forgotten, glimpses of the future, the locations
        - of hidden things, the truth behind illusions, or visions of
        - distant people or places.
        - Enchantment spells affect the minds of others, influencing
        - or controlling their behavior.
        - Such spells can make enemies
        - see the caster as a friend, force creatures to take a course of
        - action, or even control another creature like a puppet.
        - Evocation spells manipulate magical energy to produce a
        - desired effect.
        - Some call up blasts of fire or lightning.
        - Others
        - channel positive energy to heal wounds.
        - Illusion spells deceive the senses or minds of others.
        - They
        - cause people to see things that are not there, to miss things
        - that are there, to hear phantom noises, or to remember
        - things that never happened.
        - Some illusions create phantom
        - images that any creature can see, but the most insidious
        - illusions plant an image directly in the mind of a creature.
        - Necromancy spells manipulate the energies of life and
        - death.
        - Such spells can grant an extra reserve of life force,
        - drain the life energy from another creature, create the
        - undead, or even bring the dead back to life.
        - Creating the undead through the use of necromancy spells
        - such as animate dead is not a good act, and only evil casters
        - use such spells frequently.
        - Transmutation spells change the properties of a creature,
        - object, or environment.
        - They might turn an enemy into a
        - harmless creature, bolster the strength of an ally, make an
        - "object move at the caster\u2019s command, or enhance a creature\u2019s"
        - innate healing abilities to rapidly recover from injury.
        - "Normal activity, such as moving and attacking, doesn\u2019t"
        - interfere with concentration.
        - The following factors can
        - 'break concentration:'
        - "\u2022 Casting another spell that requires concentration."
        - You lose concentration on a spell if you cast another
        - spell that requires concentration.
        - "You can\u2019t concen\xAD"
        - trate on two spells at once.
        - "\u2022 Taking damage."
        - Whenever you take damage while
        - you are concentrating on a spell, you must make a
        - "Constitution saving throw to maintain your concentra\xAD"
        - tion.
        - The DC equals 10 or half the damage you take,
        - whichever number is higher.
        - If you take damage from
        - "multiple sources, such as an arrow and a dragon\u2019s"
        - breath, you make a separate saving throw for each
        - source of damage.
        - "\u2022 Being incapacitated or killed."
        - You lose concentration
        - on a spell if you are incapacitated or if you die.
        - The DM might also decide that certain environmental
        - phenomena, such as a wave crashing over you while
        - "you\u2019re on a storm -tossed ship, require you to succeed"
        - on a DC 10 Constitution saving throw to maintain
        - concentration on a spell.
        original_line: T h e S c h o o l s o f M a g i c
        title: The Schoolsof Magic
      - lines:
        - A typical spell requires you to pick one or more targets
        - "to be affected by the spell\u2019s magic."
        - A spell's description
        - tells you whether the spell targets creatures, objects, or
        - a point of origin for an area of effect (described below).
        - Unless a spell has a perceptible effect, a creature
        - might not know it w as targeted by a spell at all.
        - An effect
        - like crackling lightning is obvious, but a m ore subtle
        - "effect, such as an attempt to read a creature\u2019s thoughts,"
        - typically goes unnoticed, unless a spell says otherwise.
        - A C l e a r Pa t h t o t h e T a r g e t
        - To target something, you must have a clear path to it,
        - "so it can\u2019t be behind total cover."
        - "If you place an area of effect at a point that you can\u2019t"
        - see and an obstruction, such as a wall, is between you
        - and that point, the point o f origin com es into being on
        - the near side of that obstruction.
        original_line: T a r g e t s
        title: Targets
      - lines:
        - If a spell targets a creature of your choice, you can
        - choose yourself, unless the creature must be hostile or
        - specifically a creature other than you.
        - If you are in the
        - area of effect of a spell you cast, you can target yourself.
        original_line: T a r g e t i n g Y o u r s e l f
        title: Targeting Yourself
      - lines:
        - Spells such as burning hands and cone of cold cover an
        - area, allowing them to affect multiple creatures at once.
        - "A spell\u2019s description specifies its area of effect,"
        - 'which typically has one of five different shapes: cone,'
        - cube, cylinder, line, or sphere.
        - Every area of effect has
        - "a point of origin, a location from which the spell\u2019s"
        - energy erupts.
        - The rules for each shape specify how you
        - position its point of origin.
        - Typically,
        - a point of origin is a point in space, but
        - som e spells have an area w hose origin is a
        - creature or an object.
        - "A spell\u2019s effect expands in straight lines from the point"
        - of origin.
        - If no unblocked straight line extends from the
        - point of origin to a location within the area of effect, that
        - "location isn\u2019t included in the spell\u2019s area."
        - To block one of
        - these imaginary lines, an obstruction must provide total
        - cover, as explained in chapter 9.
        original_line: A r e a s o f E f f e c t
        title: Areasof Effect
      - lines:
        - A cone extends in a direction you choose from its point
        - of origin.
        - "A cone\u2019s width at a given point along its length"
        - "is equal to that point\u2019s distance from the point of origin."
        - "A cone\u2019s area of effect specifies its maximum length."
        - "A cone\u2019s point of origin is not included in the cone\u2019s"
        - area of effect, unless you decide otherwise.
        original_line: C o n e
        title: Cone
      - lines:
        - "You select a cube\u2019s point of origin, which lies anywhere"
        - on a face of the cubic effect.
        - "The cube\u2019s size is expressed"
        - as the length of each side.
        - "A cube\u2019s point of origin is not included in the cube\u2019s"
        - area of effect, unless you decide otherwise.
        original_line: C u b e
        title: Cube
      - lines:
        - "A cylinder\u2019s point of origin is the center of a circle of a"
        - particular radius, as given in the spell description.
        - The
        - circle must either be on the ground or at the height of
        - the spell effect.
        - The energy in a cylinder expands in
        - straight lines from the point of origin to the perimeter of
        - the circle, forming the base of the cylinder.
        - "The spell\u2019s"
        - effect then shoots up from the base or down from the
        - top, to a distance equal to the height of the cylinder.
        - "A cylinder\u2019s point of origin is included in the cylinder\u2019s"
        - area of effect.
        - L in e
        - A line extends from its point of origin in a straight path
        - up to its length and covers an area defined by its width.
        - "A line\u2019s point of origin is not included in the line\u2019s area"
        - of effect, unless you decide otherwise.
        original_line: C y l i n d e r
        title: Cylinder
      - lines:
        - "You select a sphere\u2019s point of origin, and the sphere"
        - extends outward from that point.
        - "The sphere\u2019s"
        - size is expressed as a radius in feet that extends
        - from the point.
        - "A sphere\u2019s point of origin is included in the sphere\u2019s"
        - area of effect.
        original_line: S p h e r e
        title: Sphere
      - lines:
        - Many spells specify that a target can make a saving
        - "throw to avoid som e or all of a spell\u2019s effects."
        - The spell
        - specifies the ability that the target uses for the save and
        - what happens on a success or failure.
        - The DC to resist one of your spells equals 8 + your
        - spellcasting ability modifier + your proficiency bonus +
        - any special modifiers.
        original_line: S a v i n g T h r o w s
        title: Saving Throws
      - lines:
        - Som e spells require the caster to make an attack roll
        - to determine whether the spell effect hits the intended
        - target.
        - Your attack bonus with a spell attack equals your
        - spellcasting ability m odifier + your proficiency bonus.
        - Most spells that require attack rolls involve ranged
        - attacks.
        - Rem ember that you have disadvantage on a
        - ranged attack roll if you are within 5 feet of a hostile
        - "creature that can see you and that isn\u2019t incapacitated"
        - (see chapter 9).
        original_line: A t t a c k R o l l s
        title: Attack Rolls
      - lines:
        - The effects of different spells add together while
        - the durations of those spells overlap.
        - The effects of
        - the same spell cast multiple times don't combine,
        - however.
        - "Instead, the m ost potent effect\u2014such as the"
        - "highest bonus\u2014from those castings applies while their"
        - durations overlap.
        - For example, if two clerics cast bless on the same
        - "target, that character gains the spell\u2019s benefit only"
        - "once; he or she doesn\u2019t get to roll two bonus dice."
        - T h e W e a v e o f M a g ic
        - The worlds within the D&D multiverse are magical places.
        - All existence is suffused with magical power, and potential
        - energy lies untapped in every rock, stream, and living
        - creature, and even in the air itself.
        - Raw magic is the stuff of
        - creation, the mute and mindless will of existence, permeating
        - every bit of matter and present in every manifestation of
        - energy throughout the multiverse.
        - "Mortals can\u2019t directly shape this raw magic."
        - Instead, they
        - make use of a fabric of magic, a kind of interface between
        - the will of a spellcaster and the stuff of raw magic.
        - The
        - spellcasters of the Forgotten Realms call it the Weave and
        - recognize its essence as the goddess Mystra, but casters
        - have varied ways of naming and visualizing this interface.
        - By
        - any name, without the Weave, raw magic is locked away and
        - inaccessible;the most powerful archmage can't light a candle
        - with magic in an area where the Weave has been torn.
        - But
        - surrounded by the Weave, a spellcaster can shape lightning
        - to blast foes, transport hundreds of miles in the blink of an
        - eye, or even reverse death itself.
        - All magic depends on the Weave, though different kinds
        - of magic access it in a variety of ways.
        - The spells of wizards,
        - warlocks, sorcerers, and bards are commonly called arcane
        - magic.
        - "These spells rely on an understanding\u2014 learned or"
        - "intuitive\u2014 of the workings of the Weave."
        - The caster plucks
        - directly at the strands of the Weave to create the desired
        - effect.
        - Eldritch knights and arcane tricksters also use arcane
        - magic.
        - The spells of clerics, druids, paladins, and rangers are
        - called divine magic.
        - "These spellcasters\u2019 access to the Weave"
        - "is mediated by divine power\u2014 gods, the divine forces of"
        - "nature, or the sacred weight of a paladin\u2019s oath."
        - Whenever a magic effect is created, the threads of the
        - Weave intertwine, twist, and fold to make the effect possible.
        - When characters use divination spells such as detect magic or
        - identify, they glimpse the Weave.
        - A spell such as dispel magic
        - smooths the Weave.
        - Spells such as antimagic field rearrange
        - the Weave so that magic flows around, rather than through,
        - the area affected by the spell.
        - And in places where the Weave
        - "is damaged or torn, magic works in unpredictable ways\u2014 or"
        - not at all.
