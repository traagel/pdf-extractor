      - lines:
        - The game uses polyhedral dice with different numbers
        - of sides.
        - You can find dice like these in game stores and
        - in many bookstores.
        - In these rules, the different dice are referred to by the
        - 'letter d followed by the number of sides: d4, d6, d8, d 10,'
        - d 12, and d20.
        - For instance, a d6 is a six-sided die (the
        - typical cube that many gam es use).
        - Percentile dice, or d 100, work a little differently.
        - You
        - generate a number between 1 and 100 by rolling two
        - different ten-sided dice num bered from 0 to 9.
        - One die
        - (designated before you roll) gives the tens digit, and
        - the other gives the ones digit.
        - If you roll a 7 and a 1, for
        - example, the number rolled is 71.
        - Two Os represent 100.
        - Som e ten-sided dice are numbered in tens (00, 10, 20,
        - and so on), making it easier to distinguish the tens digit
        - from the ones digit.
        - In this case, a roll of 70 and 1 is 71,
        - and 00 and 0 is 100.
        - W hen you need to roll dice, the rules tell you how
        - "many dice to roll o f a certain type, as well as what m od\xAD"
        - ifiers to add.
        - "For example, \u201C3d8 + 5 \u201D means you roll"
        - three eight-sided dice, add them together, and add 5
        - to the total.
        - "The sam e d notation appears in the expressions \u201C1d3\u201D"
        - "and \u201C1d2.\u201D To simulate the roll of 1d3, roll a d6 and"
        - divide the num ber rolled by 2 (round up).
        - To simulate
        - the roll of 1d2, roll any die and assign a 1 or 2 to the roll
        - depending on whether it w as odd or even. (Alternatively,
        - if the number rolled is m ore than half the number of
        - "sides on the die, it\u2019s a 2.)"
        - T h e D 2 0
        - "D oes an adventurer\u2019s sword swing hurt a dragon or just"
        - bounce off its iron-hard scales?
        - Will the ogre believe an
        - outrageous bluff?
        - Can a character swim across a raging
        - river?
        - Can a character avoid the main blast of a fireball,
        - or does he or she take full damage from the blaze?
        - In
        - cases w here the outcom e of an action is uncertain,
