        - 'A p p e n d i x C : T h e P l a n e s o f E x i s t e n c e'
        - INCREDIBLY VAST IS THE COSMOS OF THE
        - D u n g e o n s & D r a g o n s game, which teems
        - with a multitude o f worlds as well as myriad
        - alternate dim ensions of reality, called the planes
        - of existence.
        - It encom passes every world
        - where Dungeon Masters run their adventures,
        - all within the relatively mundane realm of the
        - Material Plane.
        - Beyond that plane are domains
        - of raw elemental matter and energy, realm s of pure
        - thought and ethos, the hom es of dem ons and angels,
        - and the dom inions of the gods.
        - Many spells and magic items can draw energy
        - from these planes, sum m on the creatures that dwell
        - there, com m unicate with their denizens, and allow
        - adventurers to travel there.
        - As your character achieves
        - greater power and higher levels, you might undertake
        - a quest to rescue a friend from the horrific depths of
        - the Abyss, or find yourself hoisting a tankard with the
        - friendly giants of Ysgard.
        - You might w alk on streets
        - made of solid fire or test your mettle on a battlefield
        - where the fallen are resurrected with each dawn.
        - T h e M a t e r ia l P l a n e
        - The Material Plane is the nexus where the philosophical
        - and elemental forces that define the other planes collide
        - in the jum bled existence of mortal life and mundane
        - matter.
        - All the worlds of D&D exist within the Material
        - Plane, making it the starting point for most campaigns
        - and adventures.
        - The rest of the multiverse is defined in
        - relation to the Material Plane.
        - The worlds of the Material Plane are infinitely diverse,
        - for they reflect the creative imagination of the DMs
        - who set their gam es there, as well as the players w hose
        - heroes adventure there.
        - They include magic-wasted
        - desert planets and island-dotted water worlds, worlds
        - where magic com bines with advanced technology and
        - others trapped in an endless Stone Age, worlds where
        - the gods walk and places they have abandoned.
        - The best-known worlds in the multiverse are the
        - ones that have been published as official campaign
        - "settings for the D&D game over the years\u2014Greyhawk,"
        - Blackmoor, Dragonlance, the Forgotten Realms,
        - Mystara, Birthright, Dark Sun, and Eberron, among
        - others.
        - Each of these worlds boasts its own cast of
        - heroic adventurers and schem ing villains, its own
        - ancient ruins and forgotten artifacts, its own dungeons
        - and its own dragons.
        - But if your campaign takes place
        - "on one of these worlds, it belongs to your DM\u2014you"
        - might imagine it as one of thousands of parallel versions
        - of the world, which might diverge wildly from the
        - published version.
        original_line: N o r s e D e i t i e s
