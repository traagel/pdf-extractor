  \ the\nwords o f the gods gave it shape, and that echoes of these\nprimordial W\
  \ ords o f Creation still resound throughout\nthe cosm os.\nThe music of bards is\
  \ an attempt to snatch\nand harness those echoes, subtly woven into their\nspells\
  \ and powers.\nThe greatest strength of bards is their sheer\nversatility.\nMany\
  \ bards prefer to stick to the sidelines\nin combat, using their magic to inspire\
  \ their allies and\nhinder their foes from a distance.\nBut bards are capable\n\
