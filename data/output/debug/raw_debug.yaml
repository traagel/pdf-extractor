  \ sw ords and armor.\nTheir\nspells lean toward charm s and illusions rather than\n\
  blatantly destructive spells.\nThey have a wide-ranging\nknowledge of many subjects\
  \ and a natural aptitude\nthat lets them do almost anything well.\nBards becom e\n\
