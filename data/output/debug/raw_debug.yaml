  \ intersection, a\ngnom e tosses a handful of small bones inscribed with\nmystic\
  \ symbols, muttering a few words of power over\nthem.\nClosing his eyes to see the\
  \ visions m ore clearly,\nhe nods slowly, then opens his eyes and points down the\n\
  passage to his left.\nW izards are supreme magic-users, defined and united\nas a\
  \ class by the spells they cast.\nDrawing on the subtle\nweave of magic that permeates\
  \ the cosm os, wizards cast\nspells of explosive fire, arcing lightning, subtle\
  \ deception,\nand brute-force mind control.\nTheir magic conjures\nmonsters from\
  \ other planes of existence, glimpses the\nfuture, or turns slain foes into zom\
  \ bies.\nTheir mightiest\nspells change one substance into another, call meteors\n\
  down from the sky, or open portals to other worlds.\nS c h o l a r s o f t h e A\
  \ r c a n e\nW ild and enigmatic, varied in form and function, the\npower of m agic\
  \ draws students w ho seek to master\nits mysteries.\nSom e aspire to becom e like\
  \ the gods,\nshaping reality itself.\nThough the casting of a typical\nspell requires\
  \ merely the utterance of a few strange\nwords, fleeting gestures, and som etim\
  \ es a pinch or\nclump o f exotic materials, these surface com ponents\nbarely hint\
  \ at the expertise attained after years of\napprenticeship and countless hours of\
  \ study.\nW izards live and die by their spells.\nEverything else\nis secondary.\n\
  They learn new spells as they experiment\nand grow in experience.\nThey can also\
  \ learn them from\nother wizards, from ancient tom es or inscriptions,\nand from\
  \ ancient creatures (such as the fey) that are\nsteeped in magic.\nT h e L u r e\
  \ o f K n o w l e d g e\nW izards\u2019 lives are seldom mundane.\nThe closest a\n\
  w izard is likely to com e to an ordinary life is working\nas a sage or lecturer\
  \ in a library or university, teaching\nothers the secrets of the multiverse.\n\
  Other wizards sell\ntheir services as diviners, serve in military forces, or\npursue\
  \ lives of crime or domination.\nBut the lure o f knowledge and power calls even\
  \ the\nmost unadventurous wizards out of the safety of their\nlibraries and laboratories\
  \ and into crumbling ruins and\nlost cities.\nM ost w izards believe that their\
  \ counterparts\nin ancient civilizations knew secrets of magic that have\nbeen lost\
  \ to the ages, and discovering those secrets\ncould unlock the path to a power greater\
  \ than any magic\navailable in the present age.\nC r e a t i n g a W i z a r d\n\
  __________\nCreating a wizard character demands a backstory\ndominated by at least\
  \ one extraordinary event.\nHow\ndid your character first com e into contact with\
  \ magic?\nHow did you discover you had an aptitude for it?\nDo\nyou have a natural\
  \ talent, or did you simply study\nhard and practice incessantly?\nDid you encounter\
  \ a\nmagical creature or an ancient tome that taught you the\nbasics of magic?\n\
  What drew you forth from your life of study?\nDid your\nfirst taste of m agical\
  \ knowledge leave you hungry for\nmore?\nHave you received word of a secret repository\n\
  of knowledge not yet plundered by any other wizard?\nPerhaps you\u2019re simply\
  \ eager to put your newfound\nmagical skills to the test in the face o f danger.\n\
