  \ a fire elemental, or a water elemental.\nT h o u s a n d F o r m s\nBy 14th level,\
  \ you have learned to use magic to alter\nyour physical form in m ore subtle ways.\n\
  You can cast the\nalter self spell at will.\nD r u i d s a n d t h e G o d s\nSome\
  \ druids venerate the forces of nature themselves, but\nmost druids are devoted\
  \ to one of the many nature deities\nworshiped in the multiverse (the lists of gods\
  \ in appendix\nB include many such deities).\nThe worship of these deities\nis often\
  \ considered a more ancient tradition than the faiths\nof clerics and urbanized\
  \ peoples.\nIn fact, in the world of\nGreyhawk, the druidic faith is called the\
  \ Old Faith, and it\nclaims many adherents among farmers, foresters, fishers,\n\
  and others who live closely with nature.\nThis tradition\nincludes the worship of\
  \ Nature as a primal force beyond\npersonification, but also encompasses the worship\
  \ of Beory,\nthe Oerth Mother, as well as devotees of Obad-Hai, Ehlonna,\nand Ulaa.\n\
  In the worlds of Greyhawk and the Forgotten Realms,\ndruidic circles are not usually\
  \ connected to the faith of a\nsingle nature deity.\nAny given circle in the Forgotten\
  \ Realms,\nfor example, might include druids who revere Silvanus,\nMielikki, Eldath,\
  \ Chauntea, or even the harsh Gods of Fury:\nTalos, Malar, Auril, and Umberlee.\n\
  These nature gods are\noften called the First Circle, the first among the druids,\
  \ and\nmost druids count them all (even the violent ones) as worthy\nof veneration.\n\
  The druids of Eberron hold animistic beliefs completely\nunconnected to the Sovereign\
  \ Host, the Dark Six, or any of\nthe other religions of the world.\nThey believe\
  \ that every living\nthing and every natural phenomenon\u2014 sun, moon, wind,\n\
  fire, and the world itself\u2014has a spirit.\nTheir spells, then, are\na means\
  \ to communicate with and command these spirits.\nDifferent druidic sects, though,\
  \ hold different philosophies\nabout the proper relationship of these spirits to\
  \ each other\nand to the forces of civilization.\nThe Ashbound, for example,\nbelieve\
  \ that arcane magic is an abomination against nature,\nthe Children of Winter venerate\
  \ the forces of death, and the\nGatekeepers preserve ancient traditions meant to\
  \ protect the\nworld from the incursion of aberrations.\nF i g h t e r\nA human\
  \ in clanging plate armor holds her shield\nbefore her as she runs toward the m\
  \ assed goblins.\nAn\nelf behind her, clad in studded leather armor, peppers\nthe\
  \ goblins with arrows loosed from his exquisite\nbow.\nThe half-orc nearby shouts\
  \ orders, helping\nthe two combatants coordinate their assault to the\nbest advantage.\n\
  A dwarf in chain mail interposes his shield between\nthe ogre\u2019s club and his\
  \ com panion, knocking the deadly\nblow aside.\nHis companion, a half-elf in scale\
  \ armor,\nswings two scim itars in a blinding whirl as she circles\nthe ogre, looking\
  \ for a blind spot in its defenses.\nA gladiator fights for sport in an arena, a\
  \ master with\nhis trident and net, skilled at toppling foes and moving\nthem around\
  \ for the crow d\u2019s delight\u2014and his own\ntactical advantage.\nHis opponent\u2019\
  s sword flares with\nblue light an instant before she sends lightning flashing\n\
  forth to smite him.\nAll of these heroes are fighters, perhaps the most\ndiverse\
  \ class of characters in the worlds of D u n g e o n s &\nD r a g o n s .\nQuesting\
  \ knights, conquering overlords, royal\nchampions, elite foot soldiers, hardened\
  \ mercenaries,\nand bandit kings\u2014as fighters, they all share an\nunparalleled\
  \ mastery with w eapons and armor, and a\nthorough knowledge of the skills of combat.\n\
  And they\nare well acquainted with death, both meting it out and\nstaring it defiantly\
  \ in the face.\nW e l l - R o u n d e d S p e c i a l i s t s\nFighters learn the\
  \ basics of all com bat styles.\nEvery\nfighter can swing an axe, fence with a rapier,\
  \ wield a\nlongsword or a greatsword, use a bow, and even trap foes\nin a net with\
  \ som e degree of skill.\nLikewise, a fighter is\nadept with shields and every form\
  \ of armor.\nBeyond that\nbasic degree of familiarity, each fighter specializes\
  \ in a\ncertain style of combat.\nSom e concentrate on archery,\nsom e on fighting\
  \ with two w eapons at once, and som e\non augmenting their martial skills with\
  \ magic.\nThis\ncombination of broad general ability and extensive\nspecialization\
  \ makes fighters superior combatants\non battlefields and in dungeons alike.\nT\
  \ r a i n e d f o r D a n g e r\nNot every m em ber of the city watch, the village\
  \ militia,\nor the queen\u2019s army is a fighter.\nMost of these troops are\nrelatively\
  \ untrained soldiers with only the most basic\ncom bat knowledge.\nVeteran soldiers,\
  \ military officers,\ntrained bodyguards, dedicated knights, and similar\nfigures\
  \ are fighters.\nSom e fighters feel drawn to use their training as\nadventurers.\n\
  The dungeon delving, monster slaying, and\nother dangerous work com m on am ong\
  \ adventurers is\nsecond nature for a fighter, not all that different from\nthe\
  \ life he or she left behind.\nThere are greater risks,\nperhaps, but also much\
  \ greater rewards\u2014few fighters in\nthe city watch have the opportunity to discover\
  \ a magic\nflame tongue sword, for example.\nC r e a t i n g a F i g h t e r\nAs\
  \ you build your fighter, think about two related\nelements of your character's\
  \ background: W here did\nyou get your combat training, and what set you apart\n\
  from the mundane warriors around you?\nW ere you\nparticularly ruthless?\nDid you\
  \ get extra help from a\nmentor, perhaps because of your exceptional dedication?\n\
  What drove you to this training in the first place?\nA\nthreat to your homeland,\
  \ a thirst for revenge, or a need\nto prove yourself might all have been factors.\n\
  You might have enjoyed formal training in a noble\u2019s\narmy or in a local militia.\n\
  Perhaps you trained in a war\nacademy, learning strategy, tactics, and military\
  \ history.\nOr you might be self-taught\u2014unpolished but well tested.\nDid you\
  \ take up the sword as a way to escape the limits\nof life on a farm, or are you\
  \ following a proud family\ntradition?\nW here did you acquire your w eapons and\n\
  armor?\nThey might have been military issue or family\nheirlooms, or perhaps you\
  \ scrim ped and saved for years\nto buy them.\nYour armaments are now am ong your\n\
  m ost important possessions\u2014the only things that stand\nbetween you and death\u2019\
  s embrace.\nQ u i c k B u i l d\nYou can make a fighter quickly by following these\n\
  suggestions.\nFirst, make Strength or Dexterity your\nhighest ability score, depending\
  \ on whether you\nwant to focus on melee w eapons or on archery (or\nfinesse weapons).\n\
  Your next-highest score should be\nConstitution, or Intelligence if you plan to\
  \ adopt the\nEldritch Knight martial archetype.\nSecond, choose\nthe soldier background.\n\
