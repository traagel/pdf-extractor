  \ l l c a s t i n g F o c u s\nYou can use an arcane focus (found in chapter 5)\
  \ as a\nspellcasting focus for your w arlock spells.\nE l d r i t c h I n v o c\
  \ a t i o n s\nIn your study of occult lore, you have unearthed eldritch\ninvocations,\
