  \ drow\u2019s.\nFrom that\nmoment, Artemis is more than a criminal assassin\u2014\
  \ he is an\nantihero, driven by his rivalry with Drizzt.\nHis bond might be\nphrased\
  \ as \u201C I will not rest until I have proved myself better\nthan Drizzt Do\u2019\
  Urden.\u201D\nEach of these characters also has an important flaw.\nTika Waylan\
  \ is naive and emotionally vulnerable, younger\nthan her companions and annoyed\
  \ that they still think\nof her as the kid they knew years ago.\nShe might even\
  \ be\ntempted to act against her principles if she's convinced that\na particular\
  \ achievement would demonstrate her maturity.\nArtemis Entreri is completely walled\
  \ off from any personal\nrelationship and just wants to be left alone.\nA useful\
  \ place to start thinking about personality\ntraits is to look at your highest and\
  \ lowest ability scores\nand define one trait related to each.\nEither one could\
  \ be\npositive or negative: you might work hard to overcome a\nlow score, for example,\
  \ or be cocky about your high score.\nD r a c o n i c S c r i p t : S a m p l e\
  \ A l p h a b e t\nI d e a l s\nDescribe one ideal that drives your character.\n\
  Your ideals\nare the things that you believe in m ost strongly, the\nfundamental\
  \ moral and ethical principles that com pel you\nto act as you do.\nIdeals encom\
  \ pass everything from your\nlife goals to your core belief system.\nIdeals might\
  \ answer any of these questions: What are\nthe principles that you will never betray?\n\
  What would\nprompt you to make sacrifices?\nWhat drives you to act\nand guides your\
  \ goals and ambitions?\nW hat is the single\nmost important thing you strive for?\n\
  You can choose any ideals you like, but your\ncharacter\u2019s alignment is a good\
  \ place to start defining\nthem.\nEach background in this chapter includes six\n\
  suggested ideals.\nFive of them are linked to aspects of\nalignment: law, chaos,\
  \ good, evil, and neutrality.\nThe last\none has m ore to do with the particular\
  \ background than\nwith moral or ethical perspectives.\nB o n d s\nCreate one bond\
  \ for your character.\nBonds represent a\ncharacter\u2019s connections to people,\
  \ places, and events in\nthe world.\nThey tie you to things from your background.\n\
  They might inspire you to heights of heroism, or lead\nyou to act against your own\
  \ best interests if they are\nthreatened.\nThey can w ork very much like ideals,\n\
  driving a character\u2019s motivations and goals.\nBonds might answer any of these\
  \ questions: W hom do\nyou care m ost about?\nTo what place do you feel a special\n\
  connection?\nWhat is your most treasured possession?\nYour bonds might be tied to\
  \ your class, your\nbackground, your race, or som e other aspect of your\ncharacter\u2019\
  s history or personality.\nYou might also gain\nnew bonds over the course of your\
  \ adventures.\nF l a w s\nFinally, choose a flaw for your character.\nYour\ncharacter\u2019\
  s flaw represents som e vice, compulsion, fear,\nor w eakness\u2014in particular,\
  \ anything that som eone\nelse could exploit to bring you to ruin or cause you to\n\
  act against your best interests.\nMore significant than\nnegative personality traits,\
  \ a flaw might answer any\nof these questions: What enrages you?\nW hat\u2019s the\
  \ one\nperson, concept, or event that you are terrified of?\nWhat\nare your vices?\n\
  In s p ir a t io n\nInspiration is a rule the Dungeon Master can use to\nreward\
  \ you for playing your character in a way that\u2019s\ntrue to his or her personality\
  \ traits, ideal, bond, and flaw.\nBy using inspiration, you can draw on your personality\n\
  trait of com passion for the downtrodden to give you\nan edge in negotiating with\
  \ the Beggar Prince.\nOr\ninspiration can let you call on your bond to the defense\n\
  of your home village to push past the effect of a spell\nthat has been laid on you.\n\
  G a i n i n g I n s p i r a t i o n\nYour DM can choose to give you inspiration\
  \ for a variety\nof reasons.\nTypically, DMs award it when you play\nout your personality\
  \ traits, give in to the drawbacks\npresented by a flaw or bond, and otherwise portray\
  \ your\ncharacter in a com pelling way.\nYour DM will tell you\nhow you can earn\
  \ inspiration in the game.\nYou either have inspiration or you don\u2019t\u2014\
  you can\u2019t\nstockpile multiple \u201Cinspirations\u201D for later use.\nU s\
  \ i n g I n s p i r a t i o n\nIf you have inspiration, you can expend it when you\
  \ make\nan attack roll, saving throw, or ability check.\nSpending\nyour inspiration\
  \ gives you advantage on that roll.\nAdditionally, if you have inspiration, you\
  \ can reward\nanother player for good roleplaying, clever thinking,\nor simply doing\
  \ som ething exciting in the game.\nW hen another player character does som ething\
  \ that\nreally contributes to the story in a fun and interesting\nway, you can give\
  \ up your inspiration to give that\ncharacter inspiration.\nBa c k g r o u n d s\n\
