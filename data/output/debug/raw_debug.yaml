  Preface\nONCE UPON A TIME, LONG, LONG AGO, IN A\nrealm called the Midwestern United\n\
  States\u2014specifically the states o f Minne\xAD\nsota and W isconsin\u2014a group\
  \ of friends\ngathered together to forever alter the\nhistory o f gaming.\nIt wasn\u2019\
  t their intent to do so.\nThey were\ntired of merely reading tales about worlds\
  \ of magic,\nmonsters, and adventure.\nThey wanted to play in those\nworlds, rather\
  \ than observe them.\nThat they went on\nto invent D u n g e o n s & D r a g o n\
  \ s , and thereby ignite a\nrevolution in gaming that continues to this day, speaks\n\
  to two things.\nFirst, it speaks to their ingenuity and genius in fig\xAD\nuring\
  \ out that gam es w ere the perfect way to explore\nw orlds that could not otherwise\
  \ exist.\nAlm ost every\nm odern game, whether played on a digital device or\na\
  \ tabletop, ow es som e debt to D&D.\nSecond, it is a testament to the inherent\
  \ appeal of the\ngame they created.\nD u n g e o n s & D r a g o n s sparked a\n\
  thriving global phenomenon.\nIt is the first roleplaying\ngame, and it remains one\
  \ of the best of its breed.\nTo play D&D, and to play it well, you don\u2019t need\
  \ to\nread all the rules, m em orize every detail of the game,\nor master the fine\
  \ art o f rolling funny looking dice.\nNone of those things have any bearing on\
  \ what\u2019s best\nabout the game.\nW hat you need are two things, the first being\
  \ friends\nwith whom you can share the game.\nPlaying games with\nyour friends is\
  \ a lot of fun, but D&D does som ething\nm ore than entertain.\nPlaying D&D is an\
  \ exercise in collaborative creation.\nYou and your friends create epic stories\
  \ filled with ten\xAD\nsion and memorable drama.\nYou create silly in-jokes\nthat\
  \ make you laugh years later.\nThe dice will be cruel\nto you, but you will soldier\
  \ on.\nYour collective creativ\xAD\nity will build stories that you will tell again\
  \ and again,\nranging from the utterly absurd to the stuff of legend.\nIf you don\u2019\
  t have friends interested in playing, don\u2019t\nworry.\nThere\u2019s a special\
  \ alchemy that takes place\naround a D&D table that nothing else can match.\nPlay\n\
  the game with som eone enough, and the two of you\nare likely to end up friends.\n\
  It\u2019s a cool side effect o f the\ngame.\nYour next gaming group is as close\
  \ as the nearest\ngame store, online forum, or gaming convention.\nThe second thing\
  \ you need is a lively imagination\nor, m ore importantly, the willingness to use\
  \ whatever\nimagination you have.\nYou don\u2019t need to be a master\nstoryteller\
  \ or a brilliant artist.\nYou just need to aspire to\ncreate, to have the courage\
  \ of som eone who is willing to\nbuild som ething and share it with others.\nLuckily,\
  \ just as D&D can strengthen your friendships,\nit can help build in you the confidence\
  \ to create and\nshare.\nD&D is a game that teaches you to look for the\nclever\
  \ solution, share the sudden idea that can overcom e\na problem, and push yourself\
  \ to imagine what could be,\nrather than simply accept what is.\nThe first characters\
  \ and adventures you create will\nprobably be a collection of cliches.\nThat\u2019\
  s true of every\xAD\none, from the greatest Dungeon Masters in history on\ndown.\n\
  Accept this reality and move on to create the\nsecond character or adventure, which\
  \ will be better,\nand then the third, w hich will be better still.\nRepeat that\n\
  over the course of time, and soon you\u2019ll be able to create\nanything, from\
  \ a character\u2019s background story to an epic\nworld of fantasy adventure.\n\
  Once you have that skill, it\u2019s yours forever.\nCountless\nwriters, artists,\
  \ and other creators can trace their begin\xAD\nnings to a few pages o f D&D notes,\
  \ a handful of dice,\nand a kitchen table.\nAbove all else, D&D is yours.\nThe friendships\
  \ you\nmake around the table will be unique to you.\nThe adven\xAD\ntures you embark\
  \ on, the characters you create, the\nm em ories you make\u2014these will be yours.\n\
  D&D is your\npersonal corner of the universe, a place where you have\nfree reign\
  \ to do as you wish.\nG o forth now.\nRead the rules of the game and the\nstory\
  \ of its worlds, but always remember that you are\nthe one who brings them to life.\n\
  They are nothing\nwithout the spark of life that you give them.\nMike Mearls\nMay\
  \ 2014\nIn t r o d u c t io n\nThe D u n g e o n s & D r a g o n s r o le p la y\
  \ in g\ngame is about storytelling in w orlds of\nsw ords and sorcery.\nIt shares\
  \ elements\nwith childhood games of make-believe.\nLike\nthose games, D & D is driven\
  \ by imagina\xAD\ntion.\nIt\u2019s about picturing the towering castle\nbeneath\
  \ the stormy night sky and imagining\nhow a fantasy adventurer might react to the\
  \ challenges\nthat scene presents.\nDungeon Master (DM): After passing through the\n\
  craggy peaks, the road takes a sudden turn to the east\nand Castle Ravenloft towers\
  \ before you.\nCrumbling\ntowers of stone keep a silent watch over the approach.\n\
  They look like abandoned guardhouses.\nBeyond these,\na wide chasm gapes, disappearing\
  \ into the deep\nfog below.\nA lowered drawbridge spans the chasm,\nleading to an\
  \ arched entrance to the castle courtyard.\nThe chains of the drawbridge creak in\
  \ the wind, their\nrust-eaten iron straining with the weight.\nFrom atop\nthe high\
  \ strong walls, stone gargoyles stare at you\nfrom hollow sockets and grin hideously.\n\
  A rotting\nwooden portcullis, green with growth, hangs in the\nentry tunnel.\nBeyond\
  \ this, the main doors of Castle\nRavenloft stand open, a rich warm light spilling\
  \ into\nthe courtyard.\nPhillip (playing Gareth): I want to look at the\ngargoyles.\n\
  I have a feeling they\u2019re not just statues.\nAmy (playing Riva): The drawbridge\
  \ looks precarious?\nI want to see how sturdy it is.\nDo I think we can cross\n\
  it, or is it going to collapse under our weight?\nUnlike a game of make-believe,\
  \ D&D gives structure\nto the stories, a way of determining the consequences\nof\
  \ the adventurers\u2019 action.\nPlayers roll dice to resolve\nwhether their attacks\
  \ hit or m iss or whether their adven\xAD\nturers can scale a cliff, roll away from\
  \ the strike of a\nm agical lightning bolt, or pull off som e other dangerous\n\
  task.\nAnything is possible, but the dice make som e out\xAD\ncom es m ore probable\
  \ than others.\nDungeon Master (DM): OK, one at a time.\nPhillip,\nyou\u2019re looking\
  \ at the gargoyles?\nPhillip: Yeah.\nIs there any hint they might be\ncreatures\
  \ and not decorations?\nDM: Make an Intelligence check.\nPhillip: Does my Investigation\
  \ skill apply?\nDM: Sure!\nPhillip (rolling a d20): Ugh.\nSeven.\nDM: They look\
  \ like decorations to you.\nAnd Amy,\nRiva is checking out the drawbridge?\nIn the\
  \ D u n g e o n s & D r a g o n s game, each player\ncreates an adventurer (also\
  \ called a character) and\nteams up with other adventurers (played by friends).\n\
  W orking together, the group might explore a dark dun\xAD\ngeon, a ruined city,\
  \ a haunted castle, a lost temple deep\nin a jungle, or a lava-filled cavern beneath\
  \ a mysterious\nmountain.\nThe adventurers can solve puzzles, talk with\nother characters,\
  \ battle fantastic monsters, and discover\nfabulous magic items and other treasure.\n\
  One player, however, takes on the role of the Dungeon\nMaster (DM), the gam e\u2019\
  s lead storyteller and referee.\nThe DM creates adventures for the characters, who\
  \ nav\xAD\nigate its hazards and decide which paths to explore.\nThe\nDM might describe\
  \ the entrance to Castle Ravenloft,\nand the players decide what they want their\
  \ adventurers\nto do.\nWill they walk across the dangerously weathered\ndrawbridge?\n\
  Tie themselves together with rope to mini\xAD\nm ize the chance that som eone will\
  \ fall if the drawbridge\ngives way?\nOr cast a spell to carry them over the chasm?\n\
  Then the DM determines the results of the adventur\xAD\ners\u2019 actions and narrates\
  \ what they experience.\nBecause\nthe DM can improvise to react to anything the\
  \ players\nattempt, D&D is infinitely flexible, and each adventure\ncan be exciting\
  \ and unexpected.\nThe game has no real end; when one story or quest\nwraps up,\
  \ another one can begin, creating an ongoing\nstory called a campaign.\nMany people\
  \ who play the\ngame keep their cam paigns going for months or years,\nmeeting with\
  \ their friends every week or so to pick\nup the story where they left off.\nThe\
  \ adventurers grow\nin might as the campaign continues.\nEach monster\ndefeated,\
  \ each adventure completed, and each treasure\nrecovered not only adds to the continuing\
  \ story, but also\nearns the adventurers new capabilities.\nThis increase\nin power\
  \ is reflected by an adventurer\u2019s level.\nThere\u2019s no winning and losing\
  \ in the D u n g e o n s &\nD r a g o n s game\u2014at least, not the way those\
  \ terms are\nusually understood.\nTogether, the D M and the players\ncreate an exciting\
  \ story of bold adventurers who confront\ndeadly perils.\nSom etim es an adventurer\
  \ might com e to\na grisly end, torn apart by ferocious monsters or done in\nby\
  \ a nefarious villain.\nEven so, the other adventurers can\nsearch for powerful\
  \ magic to revive their fallen comrade,\nor the player might choose to create a\
  \ new character to\ncarry on.\nThe group might fail to complete an adventure\nsuccessfully,\
  \ but if everyone had a good time and created\na memorable story, they all win.\n\
  W o r ld s of A d v e n t u r e\nThe many worlds of the D u n g e o n s & D r a\
  \ g o n s game\nare places o f magic and monsters, of brave warriors and\nspectacular\
  \ adventures.\nThey begin with a foundation\nof medieval fantasy and then add the\
  \ creatures, places,\nand magic that make these worlds unique.\nThe worlds of the\
  \ D u n g e o n s & D r a g o n s game exist\nwithin a vast cosm os called the multiverse,\
  \ connected\nin strange and mysterious ways to one another and to\nother planes\
  \ of existence, such as the Elemental Plane\nof Fire and the Infinite Depths of\
  \ the Abyss.\nWithin\nthis multiverse are an endless variety of worlds.\nMany\n\
  of them have been published as official settings for the\nD&D game.\nThe legends\
  \ of the Forgotten Realms, Drag-\nonlance, Greyhawk, Dark Sun, Mystara, and Eberron\n\
  settings are woven together in the fabric of the multi-\nverse.\nAlongside these\
  \ worlds are hundreds of thousands\nmore, created by generations of D&D players\
  \ for their\nown games.\nAnd amid all the richness of the multiverse,\nyou might\
  \ create a world of your own.\nAll these worlds share characteristics, but each\
  \ world\nis set apart by its own history and cultures, distinctive\nmonsters and\
  \ races, fantastic geography, ancient dun\xAD\ngeons, and schem ing villains.\n\
  Som e races have unusual\ntraits in different worlds.\nThe halflings of the Dark\
  \ Sun\nsetting, for example, are jungle-dwelling cannibals,\nand the elves are desert\
  \ nomads.\nSom e worlds feature\nraces unknown in other settings, such as Eberron\u2019\
  s war-\nforged, soldiers created and im bued with life to fight in\nthe Last War.\n\
  Som e worlds are dominated by one great\nstory, like the War of the Lance that plays\
  \ a central role\nin the Dragonlance setting.\nBut they\u2019re all D&D worlds,\n\
  and you can use the rules in this book to create a char\xAD\nacter and play in any\
  \ one of them.\nYour DM might set the campaign on one of these\nworlds or on one\
  \ that he or she created.\nBecause there\nis so much diversity am ong the worlds\
  \ of D&D, you\nshould check with your DM about any house rules that\nwill affect\
  \ your play of the game.\nUltimately, the Dun\xAD\ngeon Master is the authority\
  \ on the campaign and its\nsetting, even if the setting is a published world.\n\
  U s in g T h is B o o k\nThe Player\u2019s Handbook is divided into three parts.\n\
  Part 1 is about creating a character, providing the\nrules and guidance you need\
  \ to make the character\nyou\u2019ll play in the game.\nIt includes information\
  \ on the\nvarious races, classes, backgrounds, equipment, and\nother customization\
  \ options that you can choose from.\nMany of the rules in part 1 rely on material\
  \ in parts 2\nand 3.\nIf you com e across a game concept in part 1 that\nyou don\u2019\
  t understand, consult the book\u2019s index.\nPart 2 details the rules of how to\
  \ play the game,\nbeyond the basics described in this introduction.\nThat\npart\
  \ covers the kinds of die rolls you make to determine\nsuccess or failure at the\
  \ tasks your character attempts,\nand describes the three broad categories o f activity\
  \ in\nthe game: exploration, interaction, and combat.\nPart 3 is all about magic.\n\
  It covers the nature of magic\nin the worlds of D&D, the rules for spellcasting,\
  \ and the\nhuge variety o f spells available to magic-using charac\xAD\nters (and\
  \ monsters) in the game.\nHow t o Pl a y\nThe play of the D u n g e o n s & D r\
  \ a g o n s game unfolds\naccording to this basic pattern.\n1.\nThe DM describes\
  \ the environment.\nThe DM\ntells the players where their adventurers are and what\u2019\
  s\naround them, presenting the basic scope of options that\npresent themselves (how\
  \ many doors lead out of a room,\nwhat\u2019s on a table, w ho\u2019s in the tavern,\
  \ and so on).\n2.\nThe players describe what they want to do.\nS om e\xAD\ntimes\
  \ one player speaks for the whole party, saying,\n\u201CW e\u2019ll take the east\
  \ door,\u201D for example.\nOther times,\ndifferent adventurers do different things:\
  \ one adventurer\nmight search a treasure chest while a second exam ines\nan esoteric\
  \ sym bol engraved on a wall and a third keeps\nwatch for monsters.\nThe players\
  \ don\u2019t need to take\nturns, but the DM listens to every player and decides\n\
  how to resolve those actions.\nSom etim es, resolving a task is easy.\nIf an adventurer\n\
  wants to walk across a room and open a door, the DM\nmight just say that the door\
  \ opens and describe what\nlies beyond.\nBut the door might be locked, the floor\n\
  might hide a deadly trap, or som e other circum stance\nmight make it challenging\
  \ for an adventurer to complete\na task.\nIn those cases, the DM decides what happens,\n\
  often relying on the roll of a die to determine the results\nof an action.\n3.\n\
  The DM narrates the results of the adventurers\u2019\nactions.\nDescribing the results\
  \ often leads to another\ndecision point, which brings the flow of the game right\n\
  back to step 1.\nThis pattern holds whether the adventurers are cau\xAD\ntiously\
  \ exploring a ruin, talking to a devious prince, or\nlocked in mortal combat against\
  \ a mighty dragon.\nIn\ncertain situations, particularly combat, the action is\n\
  m ore structured and the players (and DM) do take turns\nchoosing and resolving\
  \ actions.\nBut m ost of the time,\nplay is fluid and flexible, adapting to the\
  \ circum stances\nof the adventure.\nOften the action of an adventure takes place\
  \ in the\nimagination of the players and DM, relying on the DM \u2019s\nverbal descriptions\
  \ to set the scene.\nSom e DMs like to\nuse music, art, or recorded sound effects\
  \ to help set the\nm ood, and many players and DMs alike adopt different\nvoices\
  \ for the various adventurers, monsters, and other\ncharacters they play in the\
  \ game.\nSom etim es, a DM\nmight lay out a map and use tokens or miniature figures\n\
  to represent each creature involved in a scene to help\nthe players keep track of\
  \ where everyone is.\nG a m e D i c e\nThe game uses polyhedral dice with different\
  \ numbers\nof sides.\nYou can find dice like these in game stores and\nin many bookstores.\n\
  In these rules, the different dice are referred to by the\nletter d followed by\
  \ the number of sides: d4, d6, d8, d 10,\nd 12, and d20.\nFor instance, a d6 is\
  \ a six-sided die (the\ntypical cube that many gam es use).\nPercentile dice, or\
  \ d 100, work a little differently.\nYou\ngenerate a number between 1 and 100 by\
  \ rolling two\ndifferent ten-sided dice num bered from 0 to 9.\nOne die\n(designated\
  \ before you roll) gives the tens digit, and\nthe other gives the ones digit.\n\
  If you roll a 7 and a 1, for\nexample, the number rolled is 71.\nTwo Os represent\
  \ 100.\nSom e ten-sided dice are numbered in tens (00, 10, 20,\nand so on), making\
  \ it easier to distinguish the tens digit\nfrom the ones digit.\nIn this case, a\
  \ roll of 70 and 1 is 71,\nand 00 and 0 is 100.\nW hen you need to roll dice, the\
  \ rules tell you how\nmany dice to roll o f a certain type, as well as what m od\xAD\
  \nifiers to add.\nFor example, \u201C3d8 + 5 \u201D means you roll\nthree eight-sided\
  \ dice, add them together, and add 5\nto the total.\nThe sam e d notation appears\
  \ in the expressions \u201C1d3\u201D\nand \u201C1d2.\u201D To simulate the roll\
  \ of 1d3, roll a d6 and\ndivide the num ber rolled by 2 (round up).\nTo simulate\n\
  the roll of 1d2, roll any die and assign a 1 or 2 to the roll\ndepending on whether\
  \ it w as odd or even. (Alternatively,\nif the number rolled is m ore than half\
  \ the number of\nsides on the die, it\u2019s a 2.)\nT h e D 2 0\nD oes an adventurer\u2019\
  s sword swing hurt a dragon or just\nbounce off its iron-hard scales?\nWill the\
  \ ogre believe an\noutrageous bluff?\nCan a character swim across a raging\nriver?\n\
  Can a character avoid the main blast of a fireball,\nor does he or she take full\
  \ damage from the blaze?\nIn\ncases w here the outcom e of an action is uncertain,\n\
  the D u n g e o n s & D r a g o n s game relies on rolls o f a\n20-sided die, a\
  \ d20, to determine success or failure.\nEvery character and monster in the game\
  \ has capa\xAD\nbilities defined by six ability scores.\nThe abilities are\nStrength,\
  \ Dexterity, Constitution, Intelligence, W isdom,\nand Charisma, and they typically\
  \ range from 3 to 18\nfor m ost adventurers. (Monsters might have scores as\nlow\
  \ as 1 or as high as 30.) These ability scores, and the\nability modifiers derived\
  \ from them, are the basis for\nalmost every d20 roll that a player m akes on a\
  \ charac\xAD\nter\u2019s or monster\u2019s behalf.\nAbility checks, attack rolls,\
  \ and saving throws are the\nthree main kinds of d20 rolls, forming the core of\
  \ the\nrules of the game.\nAll three follow these simple steps.\n1.\nRoll the die\
  \ and add a modifier.\nRoll a d20 and\nadd the relevant modifier.\nThis is typically\
  \ the m od\xAD\nifier derived from one of the six ability scores, and it\nsom etim\
  \ es includes a proficiency bonus to reflect a char\xAD\nacter\u2019s particular\
  \ skill. (See chapter 1 for details on each\nability and how to determine an ability\u2019\
  s modifier.)\n2.\nApply circumstantial bonuses and penalties.\nA\nclass feature,\
  \ a spell, a particular circum stance, or som e\nother effect might give a bonus\
  \ or penalty to the check.\n3.\nCompare the total to a target number.\nIf the total\n\
  equals or exceeds the target number, the ability check,\nattack roll, or saving\
  \ throw is a success.\nOtherwise, it\u2019s\na failure.\nThe DM is usually the one\
  \ w ho determines\ntarget numbers and tells players whether their ability\nchecks,\
  \ attack rolls, and saving throws succeed or fail.\nThe target number for an ability\
  \ check or a saving\nthrow is called a Difficulty Class (DC).\nThe target\nnumber\
  \ for an attack roll is called an Armor Class (AC).\nThis simple rule governs the\
  \ resolution of m ost tasks\nin D&D play.\nChapter 7 provides m ore detailed rules\
  \ for\nusing the d20 in the game.\nA d v a n t a g e a n d D i s a d v a n t a g\
  \ e\nSom etim es an ability check, attack roll, or saving throw\nis modified by\
  \ special situations called advantage and\ndisadvantage.\nAdvantage reflects the\
  \ positive circum \xAD\nstances surrounding a d20 roll, while disadvantage\nreflects\
  \ the opposite.\nW hen you have either advantage or\ndisadvantage, you roll a second\
  \ d20 w hen you make the\nroll.\nUse the higher of the two rolls if you have advan\xAD\
  \ntage, and use the lower roll if you have disadvantage.\nFor example, if you have\
  \ disadvantage and roll a 17 and\na 5, you use the 5.\nIf you instead have advantage\
  \ and roll\nthose numbers, you use the 17.\nMore detailed rules for advantage and\
  \ disadvantage\nare presented in chapter 7.\nS p e c i f i c B e a t s G e n e r\
  \ a l\nThis book contains rules, especially in parts 2 and 3,\nthat govern how the\
  \ game plays.\nThat said, many racial\ntraits, class features, spells, magic items,\
  \ monster abili\xAD\nties, and other game elements break the general rules in\n\
  som e way, creating an exception to how the rest o f the\ngame works.\nRem em ber\
  \ this: If a specific rule contra\xAD\ndicts a general rule, the specific rule wins.\n\
  Exceptions to the rules are often minor.\nFor instance,\nmany adventurers don\u2019\
  t have proficiency with longbows,\nbut every w ood elf does because of a racial\
  \ trait.\nThat\ntrait creates a m inor exception in the game.\nOther\nexamples of\
  \ rule-breaking are m ore conspicuous.\nFor\ninstance, an adventurer can\u2019t\
  \ normally pass through\nwalls, but som e spells make that possible.\nMagic\naccounts\
  \ for m ost o f the major exceptions to the rules.\nR o u n d D o w n\nThere\u2019\
  s one m ore general rule you need to know at the\noutset.\nW henever you divide\
  \ a number in the game,\nround down if you end up with a fraction, even if the\n\
  fraction is one-half or greater.\nA d v e n t u r e s\nThe D u n g e o n s & D r\
  \ a g o n s game consists of a group\nof characters embarking on an adventure that\
  \ the Dun\xAD\ngeon Master presents to them.\nEach character brings\nparticular\
  \ capabilities to the adventure in the form of\nability scores and skills, class\
  \ features, racial traits,\nequipment, and magic items.\nEvery character is dif\xAD\
  \nferent, with various strengths and w eaknesses, so the\nbest party of adventurers\
  \ is one in which the characters\ncomplem ent each other and cover the w eaknesses\
  \ of\ntheir com panions.\nThe adventurers must cooperate to\nsuccessfully complete\
  \ the adventure.\nThe adventure is the heart of the game, a story with\na beginning,\
  \ a middle, and an end.\nAn adventure might\nbe created by the Dungeon Master or\
  \ purchased off the\nshelf, tweaked and modified to suit the DM \u2019s needs and\n\
  desires.\nIn either case, an adventure features a fantastic\nsetting, whether it\u2019\
  s an underground dungeon, a crum \xAD\nbling castle, a stretch of wilderness, or\
  \ a bustling city.\nIt features a rich cast o f characters: the adventurers\ncreated\
  \ and played by the other players at the table,\nas well as nonplayer characters\
  \ (NPCs).\nThose char\xAD\nacters might be patrons, allies, enemies, hirelings,\
  \ or\njust background extras in an adventure.\nOften, one of\nthe NPCs is a villain\
  \ w hose agenda drives much of an\nadventure\u2019s action.\nOver the course of\
  \ their adventures, the characters\nare confronted by a variety of creatures, objects,\
  \ and\nsituations that they must deal with in som e way.\nS om e\xAD\ntimes the\
  \ adventurers and other creatures do their\nbest to kill or capture each other in\
  \ combat.\nAt other\ntimes, the adventurers talk to another creature (or even\n\
  a magical object) with a goal in mind.\nAnd often, the\nadventurers spend time trying\
  \ to solve a puzzle, bypass\nan obstacle, find som ething hidden, or unravel the\
  \ cur\xAD\nrent situation.\nMeanwhile, the adventurers explore the\nworld, making\
  \ decisions about which way to travel and\nwhat they\u2019ll try to do next.\nAdventures\
  \ vary in length and complexity.\nA short\nadventure might present only a few challenges,\
  \ and\nit might take no m ore than a single game session to\ncomplete.\nA long adventure\
  \ can involve hundreds of\ncombats, interactions, and other challenges, and take\n\
  dozens o f sessions to play through, stretching over\nweeks or months of real time.\n\
  Usually, the end of an\nadventure is marked by the adventurers heading back to\n\
  civilization to rest and enjoy the spoils of their labors.\nBut that\u2019s not\
  \ the end of the story.\nYou can think of\nan adventure as a single episode of a\
  \ TV series, made\nup of multiple exciting scenes.\nA campaign is the whole\nseries\u2014\
  a string o f adventures joined together, with a\nconsistent group of adventurers\
  \ following the narrative\nfrom start to finish.\nT h e T h r e e P i l l a r s\
  \ o f A d v e n t u r e\nAdventurers can try to do anything their players can\n\
  imagine, but it can be helpful to talk about their activ\xAD\nities in three broad\
  \ categories: exploration, social\ninteraction, and combat.\nExploration includes\
  \ both the adventurers\u2019 movement\nthrough the world and their interaction with\
  \ objects and\nsituations that require their attention.\nExploration is the\ngive-and-take\
  \ of the players describing what they want\ntheir characters to do, and the Dungeon\
  \ Master telling\nthe players what happens as a result.\nOn a large scale,\nthat\
  \ might involve the characters spending a day cross\xAD\ning a rolling plain or\
  \ an hour making their way through\ncaverns underground.\nOn the sm allest scale,\
  \ it could\nmean one character pulling a lever in a dungeon room to\nsee what happens.\n\
  Social interaction features the adventurers talking to\nsom eone (or som ething)\
  \ else.\nIt might mean demanding\nthat a captured scout reveal the secret entrance\
  \ to the\ngoblin lair, getting information from a rescued prisoner,\npleading for\
  \ mercy from an orc chieftain, or persuading\na talkative magic m irror to show\
  \ a distant location to\nthe adventurers.\nThe rules in chapters 7 and 8 support\
  \ exploration and\nsocial interaction, as do many class features in chapter 3\n\
  and personality traits in chapter 4.\nCombat, the focus of chapter 9, involves characters\n\
  and other creatures swinging weapons, casting spells,\nmaneuvering for position,\
  \ and so on\u2014all in an effort\nto defeat their opponents, whether that means\
  \ killing\nevery enemy, taking captives, or forcing a rout.\nCombat\nis the most\
  \ structured element o f a D&D session, with\ncreatures taking turns to make sure\
  \ that everyone gets\na chance to act.\nEven in the context of a pitched battle,\n\
  there\u2019s still plenty of opportunity for adventurers to\nattempt wacky stunts\
  \ like surfing down a flight of stairs\non a shield, to examine the environment\
  \ (perhaps by\npulling a mysterious lever), and to interact with other\ncreatures,\
  \ including allies, enem ies, and neutral parties.\nT h e W o n d e r s o f M a\
  \ g i c\nFew D&D adventures end without som ething magical\nhappening.\nW hether\
  \ helpful or harmful, magic appears\nfrequently in the life of an adventurer, and\
  \ it is the focus\nof chapters 10 and 11.\nIn the worlds of D u n g e o n s & D\
  \ r a g o n s , practitioners\nof magic are rare, set apart from the m asses o f\
  \ people\nby their extraordinary talent.\nCom m on folk might see\nevidence of magic\
  \ on a regular basis, but it\u2019s usually\nm inor\u2014a fantastic monster, a\
  \ visibly answered prayer,\na wizard walking through the streets with an animated\n\
  shield guardian as a bodyguard.\nFor adventurers, though, magic is key to their\
  \ sur\xAD\nvival.\nWithout the healing magic of clerics and paladins,\nadventurers\
  \ would quickly succum b to their wounds.\nWithout the uplifting magical support\
  \ of bards and\nclerics, warriors might be overwhelmed by powerful\nfoes.\nWithout\
  \ the sheer magical power and versatility\nof wizards and druids, every threat w\
  \ ould be mag\xAD\nnified tenfold.\nMagic is also a favored tool of villains.\n\
  Many adven\xAD\ntures are driven by the machinations of spellcasters\nw ho are hellbent\
  \ on using magic for som e ill end.\nA cult\nleader seeks to awaken a god w ho slum\
  \ bers beneath\nthe sea, a hag kidnaps youths to magically drain them\no f their\
  \ vigor, a mad wizard labors to invest an army of\nautomatons with a facsimile of\
  \ life, a dragon begins a\nmystical ritual to rise up as a god of destruction\u2014\
  these\nare just a few of the magical threats that adventurers\nmight face.\nWith\
  \ magic o f their own, in the form of\nspells and magic items, the adventurers might\
  \ prevail!\nC h a p t e r 1: St e p - b y-S te p C h a r a c t e r s\nOUR FIRST\
  \ STEP IN PLAYING AN ADVENTURER IN THE\nD u n g e o n s & D r a g o n s game is\
  \ to imagine\nand create a character of your own.\nYour\ncharacter is a combination\
