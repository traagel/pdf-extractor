  \ a W isdom\n(Perception) check.\u201D At other times, a player might ask\nthe DM\
  \ if proficiency in a particular skill applies to a\ncheck.\nIn either case, proficiency\
  \ in a skill means an\nindividual can add his or her proficiency bonus to ability\n\
  checks that involve that skill.\nWithout proficiency in the\nskill, the individual\
  \ makes a normal ability check.\nStrength\nAthletics\nDexterity\nAcrobatics\nSleight\
