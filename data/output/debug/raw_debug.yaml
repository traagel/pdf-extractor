  C h a p t e r 6: C u s t o m i z a t i o n O p t i o n s\nTHE COMBINATION OF ABILITY\
  \ SCORES, RACE,\nclass, and background defines your\ncharacter\u2019s capabilities\
  \ in the game, and\nthe personal details you create set your\ncharacter apart from\
  \ every other character.\nEven within your class and race, you have\noptions to\
  \ fine-tune what your character\ncan do.\nBut this chapter is for players w ho\u2014\
  with the\nDM \u2019s perm ission\u2014want to go a step further.\nThis chapter defines\
  \ two optional sets of rules for\ncustomizing your character: multiclassing and\
  \ feats.\nMulticlassing lets you com bine classes together,\nand feats are special\
  \ options you can choose instead\nof increasing your ability scores as you gain\
  \ levels.\nYour DM decides whether these options are available\nin a campaign.\n\
  M u l t ic l a s s in g\nMulticlassing allows you to gain levels in multiple\nclasses.\n\
  Doing so lets you m ix the abilities of those\nclasses to realize a character concept\
  \ that might not be\nreflected in one of the standard class options.\nWith this\
  \ rule, you have the option of gaining a level\nin a new class whenever you advance\
  \ in level, instead\nof gaining a level in your current class.\nYour levels in\n\
  all your classes are added together to determine your\ncharacter level.\nFor example,\
  \ if you have three levels in\nwizard and two in fighter, you\u2019re a 5th-level\
  \ character.\nAs you advance in levels, you might primarily remain\na m em ber of\
  \ your original class with just a few levels\nin another class, or you might change\
  \ course entirely,\nnever looking back at the class you left behind.\nYou\nmight\
  \ even start progressing in a third or fourth class.\nCom pared to a single-class\
  \ character of the sam e level,\nyou\u2019ll sacrifice som e focus in exchange for\
  \ versatility.\nM u l t i c l a s s i n g E x a m p l e\nGary is playing a 4th-level\
  \ fighter.\nWhen his character earns\nenough experience points to reach 5th level,\
  \ Gary decides\nthat his character will multiclass instead of continuing to\nprogress\
  \ as a fighter.\nGary\u2019s fighter has been spending a lot\nof time with Dave\u2019\
  s rogue, and has even been doing some\njobs on the side for the local thieves\u2019\
  \ guild as a bruiser.\nGary\ndecides that his character will multiclass into the\
  \ rogue class,\nand thus his character becomes a 4th-level fighter and 1st-\nlevel\
  \ rogue (written as fighter 4/rogue 1).\nWhen Gary\u2019s character earns enough\
  \ experience to\nreach 6th level, he can decide whether to add another\nfighter\
  \ level (becoming a fighter 5/rogue 1), another rogue\nlevel (becoming a fighter\
  \ 4/rogue 2), or a level in a third\nclass, perhaps dabbling in wizardry thanks\
  \ to the tome of\nmysterious lore he acquired (becoming a fighter 4/rogue 1/\nwizard\
  \ 1).\nP r e r e q u i s i t e s\nTo qualify for a new class, you must meet the\
  \ ability score\nprerequisites for both your current class and your new\none, as\
  \ shown in the Multiclassing Prerequisites table.\nFor example, a barbarian w ho\
  \ decides to multiclass into\nthe druid class must have both Strength and W isdom\n\
  scores of 13 or higher.\nWithout the full training that\na beginning character receives,\
  \ you must be a quick\nstudy in your new class, having a natural aptitude that\n\
  is reflected by higher-than-average ability scores.\nM\nu l t i c l a s s i n g\n\
  P r e r e q u i s i t e s\nClass\nAbility Score Minimum\nBarbarian\nStrength 13\n\
  Bard\nCharisma 13\nCleric\nWisdom 13\nDruid\nWisdom 13\nFighter\nStrength 13 or\
  \ Dexterity 13\nMonk\nDexterity 13 and Wisdom 13\nPaladin\nStrength 13 and Charisma\
  \ 13\nRanger\nDexterity 13 and Wisdom 13\nRogue\nDexterity 13\nSorcerer\nCharisma\
  \ 13\nWarlock\nCharisma 13\nWizard\nIntelligence 13\nE x p e r i e n c e P o i n\
  \ t s\nThe experience point cost to gain a level is always\nbased on your total\
  \ character level, as shown in the\nCharacter Advancement table in chapter 1, not\
  \ your level\nin a particular class.\nSo, if you are a cleric 6/fighter 1,\nyou\
  \ must gain enough X P to reach 8th level before you\ncan take your second level\
  \ as a fighter or your seventh\nlevel as a cleric.\nH i t P o i n t s a n d H i\
  \ t D i c e\nYou gain the hit points from your new class as described\nfor levels\
  \ after 1st.\nYou gain the 1st-level hit points for a\nclass only when you are a\
  \ 1st-level character.\nYou add together the Hit Dice granted by all your\nclasses\
  \ to form your pool of Hit Dice.\nIf the Hit Dice are\nthe same die type, you can\
  \ simply pool them together.\nFor example, both the fighter and the paladin have\
  \ a\nd 10, so if you are a paladin 5/fighter 5, you have ten d 10\nHit Dice.\nIf\
  \ your classes give you Hit Dice o f different\ntypes, keep track of them separately.\n\
  If you are a paladin\n5/cleric 5, for example, you have five d 10 Hit Dice and\n\
  five d8 Hit Dice.\nP r o f i c i e n c y B o n u s\nYour proficiency bonus is always\
  \ based on your total\ncharacter level, as shown in the Character Advancement\n\
  table in chapter 1, not your level in a particular class.\nFor example, if you are\
  \ a fighter 3/rogue 2, you have the\nproficiency bonus of a 5th-level character,\
  \ which is +3.\nP r o f i c i e n c i e s\nW hen you gain a level in a class other\
  \ than your first,\nyou gain only som e of that class\u2019s starting proficiencies,\n\
  as shown in the Multiclassing Proficiencies table.\nC l a s s F e a t u r e s\n\
  W hen you gain a new level in a class, you get its features\nfor that level.\nA\
  \ few features, however, have additional\nrules when you\u2019re multiclassing:\
  \ Channel Divinity, Extra\nAttack, Unarmored Defense, and Spellcasting.\nC h a n\
  \ n e l D i v i n i t y\nIf you already have the Channel Divinity feature and gain\n\
  a level in a class that also grants the feature, you gain the\nChannel Divinity\
  \ effects granted by that class, but getting\nthe feature again doesn\u2019t give\
  \ you an additional use of\nit.\nYou gain additional uses only when you reach a\
  \ class\nlevel that explicitly grants them to you.\nFor example, if\nyou are a cleric\
  \ 6/paladin 4, you can use Channel Divinity\ntwice between rests because you are\
  \ high enough level\nin the cleric class to have more uses.\nW henever you use\n\
  the feature, you can choose any of the Channel Divinity\neffects available to you\
  \ from your two classes.\nE x t r a A t t a c k\nIf you gain the Extra Attack class\
  \ feature from more\nthan one class, the features don\u2019t add together.\nYou\n\
  can\u2019t make m ore than two attacks with this feature\nunless it says you do\
  \ (as the fighter\u2019s version of Extra\nAttack does).\nSimilarly, the warlock\u2019\
  s eldritch invocation\nThirsting Blade doesn\u2019t give you additional attacks\
  \ if you\nalso have Extra Attack.\nU n a r m o r e d D e f e n s e\nIf you already\
  \ have the Unarmored Defense feature, you\ncan\u2019t gain it again from another\
  \ class.\nS p e l l c a s t i n g\nYour capacity for spellcasting depends partly\
  \ on your\ncom bined levels in all your spellcasting classes and\npartly on your\
  \ individual levels in those classes.\nOnce\nyou have the Spellcasting feature from\
  \ m ore than one\nclass, use the rules below.\nIf you multiclass but have the\n\
  Spellcasting feature from only one class, you follow the\nrules as described in\
  \ that class.\nSpells Known and Prepared.\nYou determine\nwhat spells you know and\
  \ can prepare for each class\nindividually, as if you were a single-classed mem\
  \ ber of\nthat class.\nIf you are a ranger 4/wizard 3, for example,\nyou know three\
  \ 1st-level ranger spells based on your\nlevels in the ranger class.\nAs 3rd-level\
  \ wizard, you know\nthree w izard cantrips, and your spellbook contains ten\nwizard\
  \ spells, two of which (the two you gained when\nyou reached 3rd level as a wizard)\
  \ can be 2nd-level\nspells.\nIf your Intelligence is 16, you can prepare six\nwizard\
  \ spells from your spellbook.\nEach spell you know and prepare is associated with\
  \ one\nof your classes, and you use the spellcasting ability of that\nclass when\
  \ you cast the spell.\nSimilarly, a spellcasting\nfocus, such as a holy symbol,\
  \ can be used only for the\nspells from the class associated with that focus.\n\
  Spell Slots.\nYou determine your available spell slots\nby adding together all your\
  \ levels in the bard, cleric,\ndruid, sorcerer, and wizard classes, half your levels\n\
  (rounded down) in the paladin and ranger classes, and\na third o f your fighter\
  \ or rogue levels (rounded down)\nif you have the Eldritch Knight or the Arcane\
  \ Trickster\nfeature.\nUse this total to determine your spell slots by\nconsulting\
  \ the Multiclass Spellcaster table.\nIf you have m ore than one spellcasting class,\
  \ this table\nmight give you spell slots of a level that is higher than\nthe spells\
  \ you know or can prepare.\nYou can use those\nslots, but only to cast your lower-level\
  \ spells.\nIf a lower-\nlevel spell that you cast, like burning hands, has an\n\
  enhanced effect when cast using a higher-level slot, you\ncan use the enhanced effect,\
  \ even though you don\u2019t have\nany spells of that higher level.\nFor example,\
  \ if you are the aforementioned ranger 4/\nwizard 3, you count as a 5th-level character\
  \ when\ndetermining your spell slots: you have four 1st-level\nslots, three 2nd-level\
  \ slots, and two 3rd-level slots.\nHowever, you don\u2019t know any 3rd-level spells,\
  \ nor do you\nknow any 2nd-level ranger spells.\nYou can use the spell\nslots of\
  \ those levels to cast the spells you do know\u2014and\npotentially enhance their\
  \ effects.\nPact Magic.\nIf you have both the Spellcasting class\nfeature and the\
  \ Pact Magic class feature from the warlock\nclass, you can use the spell slots\
  \ you gain from the Pact\nMagic feature to cast spells you know or have prepared\n\
  from classes with the Spellcasting class feature, and you\ncan use the spell slots\
  \ you gain from the Spellcasting\nclass feature to cast w arlock spells you know.\n\
