  s blade cuts his throat before he can\nmake a sound.\nSuppressing a giggle, a gnom\
  \ e waggles her fingers\nand magically lifts the key ring from the guard\u2019s\
  \ belt.\nIn a moment, the keys are in her hand, the cell door is\nopen, and she\
  \ and her com panions are free to make\ntheir escape.\nRogues rely on skill, stealth,\
  \ and their foes\u2019\nvulnerabilities to get the upper hand in any situation.\n\
  They have a knack for finding the solution to just about\nany problem, demonstrating\
  \ a resourcefulness and\nversatility that is the cornerstone of any successful\n\
  adventuring party.\nlocksmiths, investigators, or exterminators, which can\nbe a\
  \ dangerous job in a world where dire rats\u2014and\nwererats\u2014haunt the sewers.\n\
  As adventurers, rogues fall on both sides of the law.\nS om e are hardened crim\
  \ inals w ho decide to seek\ntheir fortune in treasure hoards, while others take\
  \ up\na life of adventure to escape from the law.\nSom e have\nlearned and perfected\
  \ their skills with the explicit\npurpose of infiltrating ancient ruins and hidden\
  \ crypts\nin search of treasure.\nC r e a t i n g a R o g u e\nAs you create your\
  \ rogue character, consider the\ncharacter\u2019s relationship to the law.\nDo you\
