  \ t i v e r s e\nRELIGION IS AN IMPORTANT PART OF LIFE IN\nt h e worlds of the D&D\
  \ multiverse.\nWhen\ngods walk the world, clerics channel divine\npower, evil cults\
  \ perform dark sacrifices in\nsubterranean lairs, and shining paladins\nstand like\
  \ beacons against the darkness, it\u2019s\nhard to be ambivalent about the deities\
  \ and\ndeny their existence.\nMany people in the worlds of D&D worship different\n\
  gods at different times and circum stances.\nPeople in\nthe Forgotten Realms, for\
  \ example, might pray to Sune\nfor luck in love, make an offering to W aukeen before\n\
  heading to the market, and pray to appease Talos when\na severe storm blows in\u2014\
  all in the sam e day.\nMany\npeople have a favorite am ong the gods, one w hose\
  \ ideals\nand teachings they make their own.\nAnd a few people\ndedicate themselves\
  \ entirely to a single god, usually\nserving as a priest or champion of that god\u2019\
  s ideals.\nYour DM determines which gods, if any, are worshiped\nin his or her campaign.\n\
  From among the gods available,\nyou can choose a single deity for your character\
  \ to\nserve, worship, or pay lip service to.\nOr you can pick\na few that your character\
  \ prays to most often.\nOr just\nmake a mental note of the gods w ho are revered\
  \ in your\nDM \u2019s campaign so you can invoke their names when\nappropriate.\n\
  If you\u2019re playing a cleric or a character with\nthe Acolyte background, decide\
  \ which god your deity\nserves or served, and consider the deity\u2019s suggested\n\
  dom ains when selecting your character\u2019s domain.\nD&D P a n t h e o n s\nEach\
  \ world in the D&D multiverse has its own\npantheons of deities, ranging in size\
  \ from the teeming\npantheons of the Forgotten Realm s and Greyhawk to\nthe m ore\
  \ focused religions of Eberron and Dragonlance.\nMany of the nonhuman races worship\
  \ the sam e gods on\ndifferent w orlds\u2014Moradin, for example, is revered by\n\
  dwarves of the Forgotten Realms, Greyhawk, and many\nother worlds.\nT h e F o r\
  \ g o t t e n R e a l m s\nD ozens of deities are revered, worshiped, and feared\n\
  throughout the world of the Forgotten Realms.\nAt least\nthirty deities are widely\
  \ known across the Realms, and\nmany m ore are worshiped locally, by individual\
  \ tribes,\nsmall cults, or certain sects of larger religious temples.\nT h e L ife\
  \ a n d D e a t h D o m a i n s\nMany deities in this section suggest the Life domain,\n\
  particularly if they are closely associated with healing,\nprotection, childbirth,\
  \ nurturing, or fertility.\nAs described in\nthe chapter 3, though, the Life domain\
  \ is incredibly broad,\nand a cleric of any non-evil deity can choose it.\nA number\
  \ of other deities, mostly evil ones, suggest the\nDeath domain, which is detailed\
  \ in the Dungeon Master\u2019s\nGuide.\nMost clerics who choose this domain are\
  \ evil NPCs,\nbut if you want to worship a god of death, consult your\nDungeon Master.\n\
  G r e y h a w k\nThe gods o f Greyhawk com e from at least four different\npantheons,\
  \ representing the faiths of the various ethnic\ngroups that populated the continent\
  \ of Oerik over the\nages.\nAs a result, there\u2019s a great deal of overlap in\
  \ their\nportfolios: Pelor is the Flan god of the sun and Pholtus\nis the Oeridian\
  \ sun god, for example.\nD r a g o n l a n c e\nThe gods of the world of Krynn are\
  \ three families: seven\ngods of good headed by Paladine and Mishakal, seven of\n\
  neutrality headed by Gilean, and seven of evil headed by\nTakhisis and Sargonnas.\n\
  These deities have been called\nby many different names and held in varying levels\
  \ of\nesteem by different peoples and cultures through the\nw orld\u2019s history,\
  \ but they are the only gods of this w orld\u2014\ntheir place fixed in the stars\
  \ as constellations.\nE b e r r o n\nThe world of Eberron has many different religions,\
  \ but\nthe most important revolves around a pantheon called\nthe Sovereign Host\
  \ and their malign shadow, the Dark\nSix.\nThe gods of the Sovereign Host are thought\
  \ to have\ndom inion over every aspect of existence, and to speak\nwith a unified\
  \ voice.\nBut the Dark Six are the primitive,\nbloody, and cruel gods w ho offer\
  \ a dissenting voice.\nEberron\u2019s other religions are very different from the\n\
  traditional D&D pantheons.\nThe monotheistic Church\nof the Silver Flame is devoted\
  \ to fighting against evil in\nthe world, but plagued by corruption in its own ranks.\n\
  The philosophy of the Blood of Vol teaches that divinity\nlies within all mortal\
  \ beings and reveres the undead\nwho have secured that immortality.\nVarious mad\
  \ cults\nare devoted to the dem ons and horrors imprisoned\nin Eberron's Underdark\
  \ (called Khyber, the Dragon\nBelow).\nThe followers of the Path of Light believe\
  \ that\nthe w orld is heading toward a glorious future where\nthe shadows that cloud\
  \ this world will be transformed\ninto light.\nAnd two related nations of elves\
  \ revere their\nancestral spirits: the Undying Court, preserved as\nspirits or even\
  \ undead forms, and the glorified Spirits\nof the Past, the great heroes of ancient\
  \ wars.\nN o n h u m a n D e i t ie s\nCertain gods closely associated with nonhuman\
  \ races\nare revered on many different worlds, though not always\nin the same way.\n\
