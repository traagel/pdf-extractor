  \ the belief that the Suel strand of humanity are meant\nto rule the world.\nPa\
  \ l a d i n\nClad in plate armor that gleam s in the sunlight despite\nthe dust\
  \ and grime of long travel, a human lays down\nher sword and shield and places her\
  \ hands on a mortally\nwounded man.\nDivine radiance shines from her hands,\nthe\
  \ man\u2019s wounds knit closed, and his eyes open wide\nwith amazement.\nA dwarf\
  \ crouches behind an outcrop, his black cloak\nmaking him nearly invisible in the\
  \ night, and watches\nan orc war band celebrating its recent victory.\nSilently,\n\
  he stalks into their midst and w hispers an oath, and two\nores are dead before\
  \ they even realize he is there.\nSilver hair shining in a shaft o f light that\
  \ seem s to\nilluminate only him, an elf laughs with exultation.\nHis\nspear flashes\
  \ like his eyes as he jabs again and again\nat a twisted giant, until at last his\
  \ light overcom es its\nhideous darkness.\nWhatever their origin and their mission,\
  \ paladins are\nunited by their oaths to stand against the forces of evil.\nW hether\
