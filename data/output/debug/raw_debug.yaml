  \ their traditions.\nC o l l e g e o f L o r e\nBards of the College o f Lore know\
  \ som ething about\nm ost things, collecting bits of knowledge from sources\nas\
  \ diverse as scholarly tom es and peasant tales.\nW hether singing folk ballads\
  \ in taverns or elaborate\ncom positions in royal courts, these bards use their\
  \ gifts\nto hold audiences spellbound.\nW hen the applause dies\ndown, the audience\
  \ m em bers might find themselves\nquestioning everything they held to be true,\
  \ from their\nfaith in the priesthood of the local temple to their\nloyalty to the\
  \ king.\nThe loyalty of these bards lies in the pursuit of beauty\nand truth, not\
  \ in fealty to a m onarch or following the\ntenets of a deity.\nA noble who keeps\
  \ such a bard as a\nherald or advisor knows that the bard w ould rather be\nhonest\
  \ than politic.\nThe college\u2019s m em bers gather in libraries and\nsom etim\
  \ es in actual colleges, complete with classroom s\nand dormitories, to share their\
  \ lore with one another.\nThey also meet at festivals or affairs of state, where\
  \ they\ncan expose corruption, unravel lies, and poke fun at self-\nimportant figures\
  \ of authority.\nB o n u s P r o f i c i e n c i e s\nW hen you join the College\
  \ of Lore at 3rd level, you gain\nproficiency with three skills o f your choice.\n\
  C u t t i n g W o r d s\nAlso at 3rd level, you learn how to use your wit to\ndistract,\
  \ confuse, and otherwise sap the confidence and\ncom petence of others.\nW hen a\
  \ creature that you can\nsee within 60 feet of you makes an attack roll, an ability\n\
  check, or a damage roll, you can use your reaction to\nexpend one of your uses of\
  \ Bardic Inspiration, rolling\na Bardic Inspiration die and subtracting the number\n\
  rolled from the creature\u2019s roll.\nYou can choose to use\nthis feature after\
  \ the creature makes its roll, but before\nthe DM determines whether the attack\
  \ roll or ability\ncheck succeeds or fails, or before the creature deals its\ndamage.\n\
  The creature is immune if it can\u2019t hear you or if\nit\u2019s immune to being\
  \ charmed.\nA d d i t i o n a l M a g i c a l S e c r e t s\nAt 6th level, you learn\
  \ two spells of your choice from any\nclass.\nA spell you choose must be of a level\
  \ you can cast,\nas shown on the Bard table, or a cantrip.\nThe chosen\nspells count\
  \ as bard spells for you but don\u2019t count\nagainst the number of bard spells\
  \ you know.\nP e e r l e s s S k i l l\nStarting at 14th level, when you make an\
  \ ability check,\nyou can expend one use of Bardic Inspiration.\nRoll a\nBardic\
  \ Inspiration die and add the number rolled to\nyour ability check.\nYou can choose\
  \ to do so after you roil\nthe die for the ability check, but before the DM tells\
  \ you\nwhether you succeed or fail.\nC o l l e g e o f V a l o r\nBards of the College\
  \ of Valor are daring skalds whose\ntales keep alive the m em ory of the great heroes\
  \ of the\npast, and thereby inspire a new generation of heroes.\nThese bards gather\
  \ in mead halls or around great\nbonfires to sing the deeds of the mighty, both\
  \ past\nand present.\nThey travel the land to witness great\nevents firsthand and\
  \ to ensure that the m em ory of\nthose events doesn\u2019t pass from the world.\n\
  With their\nsongs, they inspire others to reach the same heights of\naccomplishment\
  \ as the heroes of old.\nB o n u s P r o f i c i e n c i e s\nWhen you join the\
  \ College of Valor at 3rd level, you\ngain proficiency with medium armor, shields,\
  \ and\nmartial weapons.\nC o m b a t I n s p i r a t i o n\nAlso at 3rd level, you\
  \ learn to inspire others in battle.\nA creature that has a Bardic Inspiration die\
  \ from you\ncan roll that die and add the number rolled to a weapon\ndamage roll\
  \ it just made.\nAlternatively, when an attack\nroll is made against the creature,\
  \ it can use its reaction\nto roll the Bardic Inspiration die and add the number\n\
  rolled to its AC against that attack, after seeing the roll\nbut before knowing\
  \ whether it hits or m isses.\nE x t r a A t t a c k\nStarting at 6th level, you\
  \ can attack twice, instead of\nonce, whenever you take the Attack action on your\
  \ turn.\nB a t t l e M a g i c\nAt 14th level, you have mastered the art of weaving\n\
  spellcasting and weapon use into a single harm onious\nact.\nW hen you use your\
  \ action to cast a bard spell, you\ncan make one weapon attack as a bonus action.\n\
  Arm s and eyes upraised toward the sun and a prayer\non his lips, an elf begins\
  \ to glow with an inner light that\nspills out to heal his battle-worn com panions.\n\
  Chanting a song of glory, a dwarf swings his axe\nin wide swaths to cut through\
  \ the ranks of orcs\narrayed against him, shouting praise to the gods with\nevery\
  \ foe\u2019s fall.\nCalling down a curse upon the forces of undeath, a\nhuman lifts\
  \ her holy symbol as light pours from it to\ndrive back the zom bies crowding in\
  \ on her com panions.\nClerics are intermediaries between the mortal world\nand\
  \ the distant planes of the gods.\nAs varied as the gods\nthey serve, clerics strive\
  \ to em body the handiwork of\ntheir deities.\nNo ordinary priest, a cleric is imbued\
  \ with\ndivine magic.\nH e a l e r s a n d W a r r i o r s\nDivine magic, as the\
  \ name suggests, is the power of\nthe gods, flowing from them into the world.\n\
  Clerics are\nconduits for that power, manifesting it as miraculous\neffects.\nThe\
  \ gods don\u2019t grant this power to everyone who\nseeks it, but only to those\
  \ chosen to fulfill a high calling.\nHarnessing divine magic doesn\u2019t rely on\
  \ study or\ntraining.\nA cleric might learn formulaic prayers and\nancient rites,\
  \ but the ability to cast cleric spells relies on\ndevotion and an intuitive sense\
  \ o f a deity\u2019s wishes.\nClerics com bine the helpful magic o f healing and\n\
  inspiring their allies with spells that harm and hinder\nfoes.\nThey can provoke\
  \ awe and dread, lay curses of\nplague or poison, and even call down flames from\
  \ heaven\nto consum e their enemies.\nFor those evildoers who will\nbenefit most\
  \ from a m ace to the head, clerics depend on\ntheir com bat training to let them\
  \ wade into melee with\nthe power of the gods on their side.\nD i v i n e A g e\
  \ n t s\nNot every acolyte or officiant at a temple or shrine is a\ncleric.\nSom\
  \ e priests are called to a simple life o f temple\nservice, carrying out their\
  \ gods\u2019 will through prayer and\nsacrifice, not by m agic and strength o f\
  \ arms.\nIn som e\ncities, priesthood amounts to a political office, viewed\nas\
  \ a stepping stone to higher positions o f authority and\ninvolving no com m union\
  \ with a god at all.\nTrue clerics\nare rare in most hierarchies.\nW hen a cleric\
  \ takes up an adventuring life, it is usually\nbecause his or her god demands it.\n\
  Pursuing the goals\nof the gods often involves braving dangers beyond the\nwalls\
  \ of civilization, smiting evil or seeking holy relics in\nancient tombs.\nMany\
  \ clerics are also expected to protect\ntheir deities\u2019 worshipers, which can\
  \ mean fighting\nrampaging orc s, negotiating peace between warring\nnations, or\
  \ sealing a portal that w ould allow a demon\nprince to enter the world.\nM ost\
  \ adventuring clerics maintain som e connection to\nestablished temples and orders\
  \ of their faiths.\nA temple\nmight ask for a cleric\u2019s aid, or a high priest\
  \ might be in a\nposition to demand it.\nC r e a t i n g a C l e r i c\nAs you create\
  \ a cleric, the m ost important question to\nconsider is which deity to serve and\
  \ what principles you\nwant your character to embody.\nAppendix B includes\nlists\
  \ of many of the gods of the multiverse.\nCheck with\nyour DM to learn which deities\
  \ are in your campaign.\nOnce you\u2019ve chosen a deity, consider your cleric's\n\
  relationship to that god.\nDid you enter this service\nwillingly?\nOr did the god\
  \ choose you, impelling you into\nservice with no regard for your wishes?\nH ow\
  \ do the\ntemple priests of your faith regard you: as a champion\nor a troublemaker?\n\
  W hat are your ultimate goals?\nD oes\nyour deity have a special task in mind for\
  \ you?\nOr are\nyou striving to prove yourself worthy of a great quest?\nQ u i c\
