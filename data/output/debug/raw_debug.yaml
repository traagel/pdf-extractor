  \ i f f e r e n t A b i l i t i e s\nNormally, your proficiency in a skill applies\
  \ only to a\nspecific kind of ability check.\nProficiency in Athletics,\nfor example,\
  \ usually applies to Strength checks.\nIn som e\nsituations, though, your proficiency\
  \ might reasonably\napply to a different kind of check.\nIn such cases, the DM\n\
  might ask for a check using an unusual combination of\nability and skill, or you\
  \ might ask your DM if you can\napply a proficiency to a different check.\nFor example,\n\
  if you have to swim from an offshore island to the\nmainland, your DM might call\
  \ for a Constitution check\nto see if you have the stamina to make it that far.\n\
  In this\ncase, your DM might allow you to apply your proficiency\nin Athletics and\
  \ ask for a Constitution (Athletics) check.\nS o if you\u2019re proficient in Athletics,\
  \ you apply your\nproficiency bonus to the Constitution check just as you\nwould\
  \ normally do for a Strength (Athletics) check.\nSimilarly, when your half-orc barbarian\
  \ uses a display\nof raw strength to intimidate an enemy, your DM might\nask for\
  \ a Strength (Intimidation) check, even though\nIntimidation is normally associated\
  \ with Charisma.\nPa s s iv e C h e c k s\nA passive check is a special kind of\
  \ ability check that\ndoesn\u2019t involve any die rolls.\nSuch a check can represent\n\
  the average result for a task done repeatedly, such as\nsearching for secret doors\
  \ over and over again, or can\nbe used when the DM wants to secretly determine\n\
  whether the characters succeed at som ething without\nrolling dice, such as noticing\
  \ a hidden monster.\nHere\u2019s how to determine a character\u2019s total for a\n\
  passive check:\n10 + all modifiers that normally apply to the check\nIf the character\
  \ has advantage on the check, add 5.\nFor\ndisadvantage, subtract 5.\nThe game refers\
  \ to a passive\ncheck total as a score.\nFor example, if a 1st-level character has\
  \ a W isdom of\n15 and proficiency in Perception, he or she has a passive\nW isdom\
  \ (Perception) score of 14.\nThe rules on hiding in the \u201CDexterity\u201D section\
  \ below\nrely on passive checks, as do the exploration rules\nin chapter 8.\nW o\
  \ r k i n g T o g e t h e r\nSom etim es two or m ore characters team up to attempt\
  \ a\ntask.\nThe character w ho\u2019s leading the effort\u2014or the one\nwith the\
  \ highest ability m odifier\u2014can make an ability\ncheck with advantage, reflecting\
  \ the help provided by\nthe other characters.\nIn combat, this requires the Help\n\
  action (see chapter 9).\nA character can only provide help if the task is one that\n\
  he or she could attempt alone.\nFor example, trying to\nopen a lock requires proficiency\
  \ with thieves\u2019 tools, so a\ncharacter who lacks that proficiency can\u2019\
  t help another\ncharacter in that task.\nMoreover, a character can help\nonly when\
  \ two or more individuals working together\nwould actually be productive.\nSom e\
  \ tasks, such as\nthreading a needle, are no easier with help.\nG r o u p C h e\
  \ c k s\nW hen a number of individuals are trying to accom plish\nsom ething as\
  \ a group, the DM might ask for a group\nability check.\nIn such a situation, the\
  \ characters w ho are\nskilled at a particular task help cover those w ho aren't.\n\
  To make a group ability check, everyone in the group\nm akes the ability check.\n\
  If at least half the group\nsucceeds, the whole group succeeds.\nOtherwise,\nthe\
  \ group fails.\nGroup checks don\u2019t com e up very often, and they\u2019re\n\
  most useful when all the characters succeed or\nfail as a group.\nFor example, when\
  \ adventurers are\nnavigating a swamp, the DM might call for a group\nW isdom (Survival)\
  \ check to see if the characters can\navoid the quicksand, sinkholes, and other\
  \ natural\nhazards o f the environment.\nIf at least half the group\nsucceeds, the\
  \ successful characters are able to guide\ntheir com panions out of danger.\nOtherwise,\
  \ the group\nstumbles into one o f these hazards.\nU s in g Ea c h A b il i t y\n\
  Every task that a character or monster might attempt\nin the game is covered by\
  \ one of the six abilities.\nThis\nsection explains in m ore detail what those abilities\n\
  mean and the ways they are used in the game.\nSt r e n g t h\nStrength m easures\
  \ bodily power, athletic training, and\nthe extent to which you can exert raw physical\
  \ force.\nSt r e n g t h C h e c k s\nA Strength check can m odel any attempt to\
  \ lift, push,\npull, or break something, to force your body through a\nspace, or\
  \ to otherwise apply brute force to a situation.\nThe Athletics skill reflects aptitude\
  \ in certain kinds of\nStrength checks.\nAthletics.\nYour Strength (Athletics) check\
  \ covers\ndifficult situations you encounter while climbing,\njumping, or swimming.\n\
  Examples include the\nfollowing activities:\n\u2022 You attempt to climb a sheer\
  \ or slippery cliff, avoid\nhazards while scaling a wall, or cling to a surface\n\
  while som ething is trying to knock you off.\n\u2022 You try to jum p an unusually\
  \ long distance or pull\noff a stunt midjump.\n\u2022 You struggle to swim or stay\
  \ afloat in treacherous cur\xAD\nrents, storm -tossed waves, or areas o f thick\
  \ seaweed.\nOr another creature tries to push or pull you underwa\xAD\nter or otherwise\
  \ interfere with your swimming.\nOther Strength Checks.\nThe DM might also call\
  \ for\na Strength check when you try to accom plish tasks like\nthe following:\n\
  \u2022 Force open a stuck, locked, or barred door\n\u2022 Break free of bonds\n\u2022\
  \ Push through a tunnel that is too small\n\u2022 Hang on to a wagon while being\
  \ dragged behind it\n\u2022 Tip over a statue\n\u2022 Keep a boulder from rolling\n\
  A t t a c k R o l l s a n d D a m a g e\nYou add your Strength m odifier to your\
  \ attack roll and\nyour damage roll when attacking with a melee weapon\nsuch as\
  \ a mace, a battleaxe, or a javelin.\nYou use\nmelee w eapons to make melee attacks\
  \ in hand-to-hand\ncombat, and som e of them can be thrown to make a\nranged attack.\n\
  L i f t i n g a n d C a r r y i n g\nYour Strength score determines the amount of\
  \ weight\nyou can bear.\nThe following terms define what you can\nlift or carry.\n\
  Carrying Capacity.\nYour carrying capacity is your\nStrength score multiplied by\
  \ 15.\nThis is the weight (in\npounds) that you can carry, which is high enough\
  \ that\nmost characters don\u2019t usually have to worry about it.\nPush, Drag,\
  \ or Lift.\nYou can push, drag, or lift a\nweight in pounds up to twice your carrying\
  \ capacity\n(or 30 times your Strength score).\nW hile pushing or\ndragging weight\
  \ in excess of your carrying capacity,\nyour speed drops to 5 feet.\nSize and Strength.\n\
  Larger creatures can bear m ore\nweight, whereas Tiny creatures can carry less.\n\
  For\neach size category above Medium, double the creature\u2019s\ncarrying capacity\
  \ and the amount it can push, drag, or\nlift.\nFor a Tiny creature, halve these\
  \ weights.\nDexterity m easures agility, reflexes, and balance.\nD e x t e r i t\
  \ y C h e c k s\nA Dexterity check can model any attempt to move\nnimbly, quickly,\
  \ or quietly, or to keep from falling\non tricky footing.\nThe Acrobatics, Sleight\
  \ of Hand,\nand Stealth skills reflect aptitude in certain kinds of\nDexterity checks.\n\
  Acrobatics.\nYour Dexterity (Acrobatics) check covers\nyour attempt to stay on your\
  \ feet in a tricky situation,\nsuch as when you\u2019re trying to run across a sheet\
  \ o f ice,\nbalance on a tightrope, or stay upright on a rocking\nship\u2019s deck.\n\
  The DM might also call for a Dexterity\n(Acrobatics) check to see if you can perform\
  \ acrobatic\nstunts, including dives, rolls, somersaults, and flips.\nV a r i a\
  \ n t : E n c u m b r a n c e\nThe rules for lifting and carrying are intentionally\n\
  simple.\nHere is a variant if you are looking for m ore\ndetailed rules for determining\
  \ how a character is\nhindered by the weight of equipment.\nW hen you use this\n\
  variant, ignore the Strength colum n of the Arm or table\nin chapter 5.\nIf you\
  \ carry weight in excess of 5 times your Strength\nscore, you are encumbered, which\
  \ means your speed\ndrops by 10 feet.\nIf you carry weight in excess of 10 times\
  \ your\nStrength score, up to your m aximum carrying capacity,\nyou are instead\
  \ heavily encumbered, which means your\nspeed drops by 20 feet and you have disadvantage\
  \ on\nability checks, attack rolls, and saving throws that use\nStrength, Dexterity,\
  \ or Constitution.\nD e x t e r i t y\nSleight of Hand.\nW henever you attempt an\
  \ act of\nlegerdemain or manual trickery, such as planting\nsom ething on som eone\
  \ else or concealing an object on\nyour person, make a Dexterity (Sleight o f Hand)\
  \ check.\nThe DM might also call for a Dexterity (Sleight of Hand)\ncheck to determine\
  \ whether you can lift a coin purse off\nanother person or slip som ething out of\
  \ another\nperson\u2019s pocket.\nStealth.\nMake a Dexterity (Stealth) check when\
  \ you\nattempt to conceal yourself from enemies, slink past\nguards, slip away without\
  \ being noticed, or sneak up on\nsom eone without being seen or heard.\nOther Dexterity\
  \ Checks.\nThe DM might call for a\nDexterity check when you try to accom plish\
  \ tasks like\nthe following:\n\u2022 Control a heavily laden cart on a steep descent\n\
  \u2022 Steer a chariot around a tight turn\n\u2022 Pick a lock\n\u2022 Disable a\
  \ trap\n\u2022 Securely tie up a prisoner\n\u2022 W riggle free of bonds\n\u2022\
  \ Play a stringed instrument\n\u2022 Craft a small or detailed object\nA t t a c\
  \ k R o l l s a n d D a m a g e\nYou add your Dexterity modifier to your attack\
  \ roll and\nyour damage roll when attacking with a ranged weapon,\nsuch as a sling\
  \ or a longbow.\nYou can also add your\nDexterity m odifier to your attack roll\
  \ and your damage\nroll when attacking with a melee w eapon that has the\nfinesse\
  \ property, such as a dagger or a rapier.\nH i d i n g\nWhen you try to hide, make\
  \ a Dexterity (Stealth) check.\nUntil\nyou are discovered or you stop hiding, that\
  \ check\u2019s total is\ncontested by the Wisdom (Perception) check of any creature\n\
  that actively searches for signs of your presence.\nYou can\u2019t hide from a creature\
  \ that can see you, and if you\nmake noise (such as shouting a warning or knocking\
  \ over a\nvase), you give away your position.\nAn invisible creature can\u2019t\n\
  be seen, so it can always try to hide.\nSigns of its passage\nmight still be noticed,\
  \ however, and it still has to stay quiet.\nIn combat, most creatures stay alert\
  \ for signs of danger\nall around, so if you come out of hiding and approach\na\
  \ creature, it usually sees you.\nHowever, under certain\ncircumstances, the Dungeon\
  \ Master might allow you to stay\nhidden as you approach a creature that is distracted,\
  \ allowing\nyou to gain advantage on an attack before you are seen.\nPassive Perception.\n\
  When you hide, there\u2019s a chance\nsomeone will notice you even if they aren't\
  \ searching.\nTo\ndetermine whether such a creature notices you, the DM\ncompares\
  \ your Dexterity (Stealth) check with that creature\u2019s\npassive Wisdom (Perception)\
  \ score, which equals 10 + the\ncreature\u2019s Wisdom modifier, as well as any\
  \ other bonuses\nor penalties.\nIf the creature has advantage, add 5.\nFor\ndisadvantage,\
  \ subtract 5.\nFor example, if a 1st-level character (with a proficiency\nbonus\
  \ o f +2) has a Wisdom of 15 (a +2 modifier) and\nproficiency in Perception, he\
  \ or she has a passive Wisdom\n(Perception) of 14.\nWhat Can You See?\nOne of the\
  \ main factors in determining\nwhether you can find a hidden creature or object\
  \ is how well\nyou can see in an area, which might be lightly or heavily\nobscured,\
  \ as explained in chapter 8.\nA r m o r G l a s s\nDepending on the armor you wear,\
  \ you might add som e\nor all of your Dexterity m odifier to your Arm or Class,\n\
  as described in chapter 5.\nI n i t i a t i v e\nAt the beginning of every combat,\
  \ you roll initiative\nby making a Dexterity check.\nInitiative determines\nthe\
  \ order of creatures\u2019 turns in combat, as described\nin chapter 9.\nC o n s\
  \ t i t u t i o n\nConstitution m easures health, stamina, and vital force.\nC o\
  \ n s t i t u t i o n C h e c k s\nConstitution checks are uncom m on, and no skills\
  \ apply\nto Constitution checks, because the endurance this\nability represents\
  \ is largely passive rather than involving\na specific effort on the part of a character\
  \ or monster.\nA Constitution check can m odel your attempt to push\nbeyond normal\
  \ limits, however.\nThe DM might call for a Constitution check when you\ntry to\
  \ accom plish tasks like the following:\n\u2022 Hold your breath\n\u2022 March or\
  \ labor for hours without rest\n\u2022 Go without sleep\n\u2022 Survive without\
  \ food or water\n\u2022 Quaff an entire stein of ale in one go\nH i t P o i n t\
  \ s\nYour Constitution modifier contributes to your hit\npoints.\nTypically, you\
  \ add your Constitution modifier to\neach Hit Die you roll for your hit points.\n\
  If your Constitution m odifier changes, your hit point\nmaximum changes as well,\
  \ as though you had the new\nmodifier from 1st level.\nFor example, if you raise\
  \ your\nConstitution score when you reach 4th level and your\nConstitution m odifier\
  \ increases from +1 to +2, you\nadjust your hit point maximum as though the modifier\n\
  had always been +2.\nS o you add 3 hit points for your\nfirst three levels, and\
  \ then roll your hit points for 4th\nlevel using your new modifier.\nOr if you\u2019\
  re 7th level and\nsom e effect lowers your Constitution score so as to\nreduce your\
  \ Constitution m odifier by 1, your hit point\nmaximum is reduced by 7.\nI n t e\
  \ l l i g e n c e\nIntelligence m easures mental acuity, accuracy of recall,\nand\
  \ the ability to reason.\nI n t e l l i g e n c e C h e c k s\nAn Intelligence check\
  \ com es into play when you need\nto draw on logic, education, memory, or deductive\n\
  reasoning.\nThe Arcana, History, Investigation, Nature,\nand Religion skills reflect\
  \ aptitude in certain kinds of\nIntelligence checks.\nArcana.\nYour Intelligence\
  \ (Arcana) check m easures\nyour ability to recall lore about spells, magic items,\n\
  eldritch symbols, magical traditions, the planes of\nexistence, and the inhabitants\
  \ of those planes.\nHistory.\nYour Intelligence (History) check m easures\nyour\
  \ ability to recall lore about historical events,\nlegendary people, ancient kingdom\
  \ s, past disputes,\nrecent wars, and lost civilizations.\nInvestigation.\nW hen\
  \ you look around for clues and\nmake deductions based on those clues, you make\
  \ an\nIntelligence (Investigation) check.\nYou might deduce the\nlocation of a hidden\
  \ object, discern from the appearance\no f a wound what kind of weapon dealt it,\
  \ or determine\nthe weakest point in a tunnel that could cause it to\ncollapse.\n\
  Poring through ancient scrolls in search of\na hidden fragment of knowledge might\
  \ also call for an\nIntelligence (Investigation) check.\nNature.\nYour Intelligence\
  \ (Nature) check m easures\nyour ability to recall lore about terrain, plants and\n\
  animals, the weather, and natural cycles.\nReligion.\nYour Intelligence (Religion)\
  \ check m easures\nyour ability to recall lore about deities, rites and prayers,\n\
  religious hierarchies, holy symbols, and the practices\nof secret cults.\nOther\
  \ Intelligence Checks.\nThe DM might call for an\nIntelligence check when you try\
  \ to accom plish tasks like\nthe following:\n\u2022 Communicate with a creature\
  \ without using words\n\u2022 Estimate the value of a precious item\n\u2022 Pull\
  \ together a disguise to pass as a city guard\n\u2022 Forge a docum ent\n\u2022\
  \ Recall lore about a craft or trade\n\u2022 W in a game of skill\nS p e l l c a\
  \ s t i n g A b i l i t y\nW izards use Intelligence as their spellcasting ability,\n\
  which helps determine the saving throw DCs of\nspells they cast.\nW i s d o m\n\
  W isdom reflects how attuned you are to the world\naround you and represents perceptiveness\
  \ and intuition.\nW i s d o m C h e c k s\nA W isdom check might reflect an effort\
  \ to read body\nlanguage, understand som eone\u2019s feelings, notice things\nabout\
  \ the environment, or care for an injured person.\nThe Animal Handling, Insight,\
  \ Medicine, Perception,\nand Survival skills reflect aptitude in certain kinds of\n\
  W isdom checks.\nAnimal Handling.\nW hen there is any question\nwhether you can\
  \ calm down a domesticated animal,\nkeep a mount from getting spooked, or intuit\
  \ an animal\u2019s\nintentions, the DM might call for a W isdom (Animal\nHandling)\
  \ check.\nYou also make a W isdom (Animal\nHandling) check to control your mount\
  \ when you attempt\na risky maneuver.\nInsight.\nYour W isdom (Insight) check decides\
  \ whether\nyou can determine the true intentions of a creature, such\nas w hen searching\
  \ out a lie or predicting som eone\u2019s\nnext move.\nDoing so involves gleaning\
  \ clues from body\nlanguage, speech habits, and changes in mannerisms.\nMedicine.\n\
  A W isdom (Medicine) check lets you try to\nstabilize a dying com panion or diagnose\
  \ an illness.\nPerception.\nYour W isdom (Perception) check lets\nyou spot, hear,\
  \ or otherwise detect the presence of\nsomething.\nIt m easures your general awareness\
  \ of\nyour surroundings and the keenness of your senses.\nF i n d i n g a H i d\
  \ d e n O b j e c t\nWhen your character searches for a hidden object such as\n\
  a secret door or a trap, the DM typically asks you to make a\nWisdom (Perception)\
  \ check.\nSuch a check can be used to find\nhidden details or other information\
  \ and clues that you might\notherwise overlook.\nIn most cases, you need to describe\
  \ where you are looking\nin order for the DM to determine your chance of success.\n\
  For\nexample, a key is hidden beneath a set of folded clothes in\nthe top drawer\
  \ of a bureau.\nIf you tell the DM that you pace\naround the room, looking at the\
  \ walls and furniture for clues,\nyou have no chance of finding the key, regardless\
  \ of your\nWisdom (Perception) check result.\nYou would have to specify\nthat you\
  \ were opening the drawers or searching the bureau in\norder to have any chance\
  \ of success.\nFor example, you might try to hear a conversation\nthrough a closed\
  \ door, eavesdrop under an open window,\nor hear monsters moving stealthily in the\
  \ forest.\nOr you\nmight try to spot things that are obscured or easy to\nmiss,\
  \ whether they are orcs lying in ambush on a road,\nthugs hiding in the shadows\
  \ of an alley, or candlelight\nunder a closed secret door.\nSurvival.\nThe DM might\
  \ ask you to make a W isdom\n(Survival) check to follow tracks, hunt wild game,\
  \ guide\nyour group through frozen wastelands, identify signs\nthat owlbears live\
  \ nearby, predict the weather, or avoid\nquicksand and other natural hazards.\n\
  Other Wisdom Checks.\nThe DM might call for a\nW isdom check when you try to accom\
  \ plish tasks like\nthe following:\n\u2022 Get a gut feeling about what course of\
  \ action to follow\n\u2022 Discern whether a seem ingly dead or living creature\n\
  is undead\nS p e l l c a s t i n g A b i l i t y\nClerics, druids, and rangers use\
  \ W isdom as their\nspellcasting ability, which helps determine the saving\nthrow\
  \ DCs of spells they cast.\nC h a r i s m a\nCharisma m easures your ability to\
  \ interact effectively\nwith others.\nIt includes such factors as confidence\nand\
  \ eloquence, and it can represent a charm ing or\ncom m anding personality.\nC h\
  \ a r i s m a C h e c k s\nA Charisma check might arise when you try to influence\n\
  or entertain others, when you try to make an impression\nor tell a convincing lie,\
  \ or when you are navigating a\ntricky social situation.\nThe Deception, Intimidation,\n\
  Perform ance, and Persuasion skills reflect aptitude in\ncertain kinds of Charisma\
  \ checks.\nDeception.\nYour Charisma (Deception) check\ndetermines whether you can\
  \ convincingly hide the\ntruth, either verbally or through your actions.\nThis\n\
  deception can encom pass everything from misleading\nothers through ambiguity to\
  \ telling outright lies.\nTypical\nsituations include trying to fast-talk a guard,\
  \ con a\nmerchant, earn money through gambling, pass yourself\noff in a disguise,\
  \ dull som eone\u2019s suspicions with false\nassurances, or maintain a straight\
  \ face while telling\na blatant lie.\nIntimidation.\nW hen you attempt to influence\
  \ som eone\nthrough overt threats, hostile actions, and physical\nviolence, the\
  \ DM might ask you to make a Charisma\n(Intimidation) check.\nExamples include trying\
  \ to pry\ninformation out of a prisoner, convincing street thugs\nto back down from\
  \ a confrontation, or using the edge of\na broken bottle to convince a sneering\
  \ vizier to\nreconsider a decision.\nPerformance.\nYour Charisma (Perform ance)\
  \ check\ndetermines how well you can delight an audience with\nmusic, dance, acting,\
  \ storytelling, or som e other form of\nentertainment.\nPersuasion.\nW hen you attempt\
  \ to influence som eone\nor a group o f people with tact, social graces, or good\n\
  nature, the DM might ask you to make a Charisma\n(Persuasion) check.\nTypically,\
  \ you use persuasion when\nacting in good faith, to foster friendships, make cordial\n\
  requests, or exhibit proper etiquette.\nExamples of\npersuading others include convincing\
  \ a chamberlain to\nlet your party see the king, negotiating peace between\nwarring\
  \ tribes, or inspiring a crowd of townsfolk.\nOther Charisma Checks.\nThe DM might\
  \ call for a\nCharisma check when you try to accom plish tasks like\nthe following:\n\
  \u2022 Find the best person to talk to for news, rumors,\nand gossip\n\u2022 Blend\
  \ into a crowd to get the sense o f key topics\no f conversation\nS p e l l c a\
  \ s t i n g A b i l i t y\nBards, paladins, sorcerers, and w arlocks use Charisma\n\
  as their spellcasting ability, which helps determine the\nsaving throw DCs of spells\
  \ they cast.\nSa v in g T h r o w s\nA saving throw\u2014also called a save\u2014\
  represents an\nattempt to resist a spell, a trap, a poison, a disease, or\na similar\
  \ threat.\nYou don\u2019t normally decide to make a\nsaving throw; you are forced\
  \ to make one because your\ncharacter or monster is at risk of harm.\nTo make a\
  \ saving throw, roll a d20 and add the\nappropriate ability modifier.\nFor example,\
  \ you use your\nDexterity modifier for a Dexterity saving throw.\nA saving throw\
  \ can be modified by a situational\nbonus or penalty and can be affected by advantage\n\
  and disadvantage, as determined by the DM.\nEach class gives proficiency in at least\
  \ two saving\nthrows.\nThe wizard, for example, is proficient\nin Intelligence saves.\n\
  As with skill proficiencies,\nproficiency in a saving throw lets a character add\
  \ his\nor her proficiency bonus to saving throws made using\na particular ability\
  \ score.\nSom e monsters have saving\nthrow proficiencies as well.\nThe Difficulty\
  \ Class for a saving throw is determined\nby the effect that causes it.\nFor example,\
  \ the DC for a\nsaving throw allowed by a spell is determined by the\ncaster\u2019\
  s spellcasting ability and proficiency bonus.\nThe result of a successful or failed\
  \ saving throw is\nalso detailed in the effect that allows the save.\nUsually,\n\
  a successful save m eans that a creature suffers no\nharm, or reduced harm, from\
  \ an effect.\nC h a p t e r 8: A d v e n t u r i n g\nDELVING INTO THE ANCIENT TOMB\
  \ OF HORRORS.\nslipping through the back alleys of\nWaterdeep, hacking a fresh trail\
  \ through\nthe thick jungles on the Isle of Dread\u2014these\nare the things that\
  \ D u n g e o n s & D r a g o n s\nadventures are made of.\nYour character in\n\
  the game might explore forgotten ruins and\nuncharted lands, uncover dark secrets\
  \ and sinister\nplots, and slay foul monsters.\nAnd if all goes well, your\ncharacter\
  \ will survive to claim rich rewards before\nembarking on a new adventure.\nThis\
  \ chapter covers the basics of the adventuring life,\nfrom the m echanics of movement\
  \ to the complexities of\nsocial interaction.\nThe rules for resting are also in\
  \ this\nchapter, along with a discussion of the activities your\ncharacter might\
  \ pursue between adventures.\nW hether adventurers are exploring a dusty dungeon\n\
  or the com plex relationships of a royal court, the game\nfollows a natural rhythm,\
  \ as outlined in the book\u2019s\nintroduction:\n1.\nThe DM describes the environment.\n\
  2.\nThe players describe what they want to do.\n3.\nThe DM narrates the results\
  \ of their actions.\nTypically, the DM uses a map as an outline of the\nadventure,\
  \ tracking the characters\u2019 progress as they\nexplore dungeon corridors or wilderness\
  \ regions.\nThe DM \u2019s notes, including a key to the map, describe\nwhat the\
  \ adventurers find as they enter each new area.\nSom etim es, the passage of time\
  \ and the adventurers\u2019\nactions determine what happens, so the DM might\nuse\
  \ a timeline or a flowchart to track their progress\ninstead of a map.\nT im e\n\
  In situations where keeping track of the passage of\ntime is important, the DM determines\
  \ the time a task\nrequires.\nThe DM might use a different time scale\ndepending\
  \ on the context of the situation at hand.\nIn\na dungeon environment, the adventurers\u2019\
  \ movement\nhappens on a scale of minutes.\nIt takes them about a\nminute to creep\
  \ down a long hallway, another minute\nto check for traps on the door at the end\
  \ of the hall, and\na good ten minutes to search the cham ber beyond for\nanything\
  \ interesting or valuable.\nIn a city or wilderness, a scale of hours is often more\n\
  appropriate.\nAdventurers eager to reach the lonely tower\nat the heart of the forest\
  \ hurry across those fifteen miles\nin just under four hours\u2019 time.\nFor long\
  \ journeys, a scale of days works best.\nFollowing the road from Baldur\u2019s Gate\
  \ to Waterdeep, the\nadventurers spend four uneventful days before a goblin\nambush\
  \ interrupts their journey.\nIn combat and other fast-paced situations, the game\n\
  relies on rounds, a 6-second span of time described\nin chapter 9.\nM o v e m e\
  \ n t\nSwim m ing across a rushing river, sneaking down a\ndungeon corridor, scaling\
  \ a treacherous mountain s lo p e -\nall sorts of movement play a key role in D&D\
  \ adventures.\nThe DM can sum m arize the adventurers\u2019 movement\nwithout calculating\
  \ exact distances or travel times: \u201CYou\ntravel through the forest and find\
  \ the dungeon entrance\nlate in the evening of the third day.\u201D Even in a dungeon,\n\
  particularly a large dungeon or a cave network, the\nDM can summ arize movement\
  \ between encounters:\n\u201CAfter killing the guardian at the entrance to the ancient\n\
  dwarven stronghold, you consult your map, which leads\nyou through miles of echoing\
  \ corridors to a chasm\nbridged by a narrow stone arch.\u201D\nSom etim es it\u2019\
  s important, though, to know how long\nit takes to get from one spot to another,\
  \ whether the\nanswer is in days, hours, or minutes.\nThe rules for\ndetermining\
  \ travel time depend on two factors: the\nspeed and travel pace of the creatures\
  \ moving and the\nterrain they're moving over.\nS p e e d\nEvery character and monster\
  \ has a speed, which is\nthe distance in feet that the character or monster\ncan\
  \ walk in 1 round.\nThis number assum es short\nbursts of energetic movement in\
  \ the midst of a life-\nthreatening situation.\nThe following rules determine how\
  \ far a character\nor monster can move in a minute, an hour, or a day.\nT r a v\
  \ e l Pa c e\nW hile traveling, a group of adventurers can move at a\nnormal, fast,\
  \ or slow pace, as shown on the Travel Pace\ntable.\nThe table states how far the\
  \ party can move in a\nperiod of time and whether the pace has any effect.\nA\n\
  fast pace m akes characters less perceptive, while a slow\npace makes it possible\
  \ to sneak around and to search an\narea m ore carefully (see the \u201CActivity\
  \ W hile Traveling\u201D\nsection later in this chapter for m ore information).\n\
  Forced March.\nThe Travel Pace table assum es that\ncharacters travel for 8 hours\
  \ in day.\nThey can push on\nbeyond that limit, at the risk of exhaustion.\nFor\
  \ each additional hour of travel beyond 8 hours,\nthe characters cover the distance\
  \ shown in the Hour\ncolum n for their pace, and each character must make\na Constitution\
  \ saving throw at the end of the hour.\nThe\nDC is 10 + 1 for each hour past 8 hours.\n\
  On a failed\nsaving throw, a character suffers one level of exhaustion\n(see appendix\
  \ A).\nMounts and Vehicles.\nFor short spans of time (up\nto an hour), many animals\
  \ move much faster than\nhumanoids.\nA mounted character can ride at a gallop\n\
  for about an hour, covering twice the usual distance for\na fast pace.\nIf fresh\
  \ mounts are available every 8 to 10\nmiles, characters can cover larger distances\
  \ at this pace,\nbut this is very rare except in densely populated areas.\nCharacters\
  \ in wagons, carriages, or other land\nvehicles choose a pace as normal.\nCharacters\
  \ in a\nwaterborne vessel are limited to the speed of the vessel\n(see chapter 5),\
  \ and they don\u2019t suffer penalties for a fast\npace or gain benefits from a\
  \ slow pace.\nDepending on\nthe vessel and the size of the crew, ships might be\
  \ able\nto travel for up to 24 hours per day.\nCertain special mounts, such as a\
  \ pegasus or griffon,\nor special vehicles, such as a carpet of flying, allow you\n\
  to travel m ore swiftly.\nThe Dungeon Master\u2019s Guide\ncontains m ore information\
  \ on special m ethods of travel.\nD i f f i c u l t T e r r a i n\nThe travel speeds\
  \ given in the Travel Pace table\nassume relatively simple terrain: roads, open\
  \ plains,\nor clear dungeon corridors.\nBut adventurers often face\ndense forests,\
  \ deep swamps, rubble-filled ruins, steep\nmountains, and ice-covered ground\u2014\
  all considered\ndifficult terrain.\nYou move at half speed in difficult terrain\u2014\
  moving\n1 foot in difficult terrain costs 2 feet of speed\u2014so you\ncan cover\
  \ only half the normal distance in a minute,\nan hour, or a day.\nS p e c i a l\
  \ T y p e s o f M o v e m e n t\nMovement through dangerous dungeons or wilderness\n\
  areas often involves m ore than simply walking.\nAdventurers might have to climb,\
  \ crawl, swim, or jum p\nto get where they need to go.\nC l i m b i n g , S w i\
  \ m m i n g , a n d C r a w l i n g\nW hile climbing or swimming, each foot of movement\n\
  costs 1 extra foot (2 extra feet in difficult terrain), unless\na creature has a\
  \ climbing or swim m ing speed.\nAt the\nDM \u2019s option, clim bing a slippery\
  \ vertical surface or\none with few handholds requires a successful Strength\n(Athletics)\
  \ check.\nSimilarly, gaining any distance in\nrough water might require a successful\
  \ Strength\n(Athletics) check.\nJ u m p i n g\nYour Strength determines how far\
  \ you can jump.\nLong Jump.\nW hen you make a long jump, you cover a\nnumber of\
  \ feet up to your Strength score if you move at\nleast 10 feet on foot immediately\
  \ before the jump.\nW hen\nyou make a standing long jump, you can leap only half\n\
  that distance.\nEither way, each foot you clear on the\njum p costs a foot of movement.\n\
  This rule assum es that the height of your jum p\ndoesn\u2019t matter, such as a\
  \ jum p across a stream or\nchasm.\nAt your DM \u2019s option, you must succeed\
  \ on a\nDC 10 Strength (Athletics) check to clear a low obstacle\n(no taller than\
  \ a quarter of the jum p\u2019s distance), such as\na hedge or low wall.\nOtherwise,\
  \ you hit it.\nW hen you land in difficult terrain, you must succeed\non a DC 10\
  \ Dexterity (Acrobatics) check to land on your\nfeet.\nOtherwise, you land prone.\n\
  High Jump.\nW hen you make a high jump, you leap\ninto the air a num ber of feet\
  \ equal to 3 + your Strength\nm odifier if you move at least 10 feet on foot immediately\n\
  before the jump.\nW hen you make a standing high jump,\nyou can jum p only half\
  \ that distance.\nEither way, each\nfoot you clear on the jum p costs a foot o f\
  \ movement.\nIn\nsom e circum stances, your DM might allow you to make\na Strength\
  \ (Athletics) check to jum p higher than you\nnormally can.\nYou can extend your\
  \ arms half your height above\nyourself during the jump.\nThus, you can reach above\n\
  you a distance equal to the height of the jum p plus 1 1/2\ntimes your height.\n\
  A c t i v i t y W h i l e T r a v e l i n g\nAs adventurers travel through a dungeon\
  \ or the\nwilderness, they need to remain alert for danger, and\nsom e characters\
  \ might perform other tasks to help\nthe group\u2019s journey.\nM a r c h i n g\
  \ O r d e r\nThe adventurers should establish a m arching order.\nA m arching order\
  \ makes it easier to determine which\ncharacters are affected by traps, which ones\
  \ can spot\nhidden enemies, and which ones are the closest to those\nenem ies when\
  \ a fight breaks out.\nA character might occupy the front rank, one or m ore\nmiddle\
  \ ranks, or the back rank.\nCharacters in the front\nand back ranks need enough\
  \ room to travel side by\nside with others in their rank.\nW hen space is too tight,\n\
  the marching order must change, usually by moving\ncharacters to a middle rank.\n\
  Fewer Than Three Ranks.\nIf an adventuring party\narranges its marching order with\
  \ only two ranks, they\nare a front rank and a back rank.\nIf there\u2019s only\
  \ one rank,\nit\u2019s considered a front rank.\nSt e a l t h\nW hile traveling\
  \ at a slow pace, the characters can move\nstealthily.\nAs long as they\u2019re\
  \ not in the open, they can try\nto surprise or sneak by other creatures they encounter.\n\
  S ee the rules for hiding in chapter 7.\nN o t i c i n g T h r e a t s\nUse the\
  \ passive W isdom (Perception) scores of the\ncharacters to determine whether anyone\
  \ in the group\nnotices a hidden threat.\nThe DM might decide that a\nthreat can\
  \ be noticed only by characters in a particular\nrank.\nFor example, as the characters\
  \ are exploring a\nmaze o f tunnels, the DM might decide that only those\ncharacters\
  \ in the back rank have a chance to hear or\nspot a stealthy creature following\
  \ the group, while\ncharacters in the front and middle ranks cannot.\nW hile traveling\
  \ at a fast pace, characters take a - 5\npenalty to their passive W isdom (Perception)\
  \ scores\nto notice hidden threats.\nT r a v e l P a c e\nPace\nDistance Traveled\
  \ per...\nEffect\nMinute\nHour\nDay\nFast\n400 feet\n4 miles\n30 miles\n-5 penalty\
  \ to\npassive Wisdom\n(Perception) scores\nNormal\n300 feet\n3 miles\n24 miles\n\
  \u2014\nSlow\n200 feet\n2 miles\n18 miles\nAble to use stealth\nEncountering Creatures.\n\
  If the DM determines\nthat the adventurers encounter other creatures while\nthey\u2019\
  re traveling, it\u2019s up to both groups to decide what\nhappens next.\nEither\
  \ group might decide to attack,\ninitiate a conversation, run away, or wait to see\
  \ what the\nother group does.\nSurprising Foes.\nIf the adventurers encounter a\n\
  hostile creature or group, the DM determines whether\nthe adventurers or their foes\
  \ might be surprised when\ncom bat erupts.\nS ee chapter 9 for m ore about surprise.\n\
  O t h e r A c t i v i t i e s\nCharacters w ho turn their attention to other tasks\
  \ as the\ngroup travels are not focused on watching for danger.\nThese characters\
  \ don\u2019t contribute their passive W isdom\n(Perception) scores to the group\u2019\
  s chance of noticing\nhidden threats.\nHowever, a character not watching for\ndanger\
  \ can do one of the following activities instead, or\nsom e other activity with\
  \ the DM \u2019s permission.\nNavigate.\nThe character can try to prevent the group\n\
  from becom ing lost, making a W isdom (Survival) check\nwhen the DM calls for it.\
  \ (The Dungeon Master\u2019s Guide\nhas rules to determine whether the group gets\
  \ lost.)\nDraw a Map.\nThe character can draw a map\nthat records the group\u2019\
  s progress and helps the\ncharacters get back on course if they get lost.\nNo ability\n\
  check is required.\nTrack.\nA character can follow the tracks of another\ncreature,\
  \ making a W isdom (Survival) check when the\nDM calls for it. (The Dungeon Master\u2019\
  s Guide has rules\nfor tracking.)\nForage.\nThe character can keep an eye out for\
  \ ready\nsources of food and water, making a W isdom (Survival)\ncheck when the\
  \ DM calls for it. (The Dungeon Master\u2019s\nGuide has rules for foraging.)\n\
  T h e E n v i r o n m e n t\nBy its nature, adventuring involves delving into places\n\
  that are dark, dangerous, and full of mysteries to be\nexplored.\nThe rules in this\
  \ section cover som e of the\nmost important ways in w hich adventurers interact\
  \ with\nthe environment in such places.\nThe Dungeon Master\u2019s\nGuide has rules\
  \ covering m ore unusual situations.\nF a l l i n g\nA fall from a great height\
  \ is one of the most com m on\nhazards facing an adventurer.\nAt the end of a fall,\
  \ a creature takes 1d6 bludgeoning\ndamage for every 10 feet it fell, to a maximum\
  \ of 20d6.\nThe creature lands prone, unless it avoids taking\ndamage from the fall.\n\
  S u f f o c a t i n g\nA creature can hold its breath for a number of minutes\n\
  equal to 1 + its Constitution modifier (minimum\nof 30 seconds).\nW hen a creature\
  \ runs out of breath, it can survive for\na number o f rounds equal to its Constitution\
  \ modifier\n(minimum 1 round).\nAt the start of its next turn, it drops\nto 0 hit\
  \ points and is dying.\nS p l i t t i n g U p t h e Pa r t y\nSometimes, it makes\
  \ sense to split an adventuring party,\nespecially if you want one or more characters\
  \ to scout ahead.\nYou can form multiple parties, each moving at a different speed.\n\
  Each group has its own front, middle, and back ranks.\nThe drawback to this approach\
  \ is that the party will be split\ninto several smaller groups in the event of an\
  \ attack.\nThe\nadvantage is that a small group of stealthy characters moving\n\
  slowly might be able to sneak past enemies that clumsier\ncharacters would alert.\n\
  A rogue and a monk moving at a slow\npace are much harder to detect when they leave\
  \ their dwarf\npaladin friend behind.\nFor example, a creature with a Constitution\
  \ of 14 can\nhold its breath for 3 minutes.\nIf it starts suffocating, it\nhas 2\
  \ rounds to reach air before it drops to 0 hit points.\nV i s i o n a n d L i g\
  \ h t\nThe m ost fundamental tasks of adventuring\u2014noticing\ndanger, finding\
  \ hidden objects, hitting an enemy in\ncombat, and targeting a spell, to name just\
  \ a few\u2014\nrely heavily on a character\u2019s ability to see.\nDarkness\nand\
  \ other effects that obscure vision can prove a\nsignificant hindrance.\nA given\
  \ area might be lightly or heavily obscured.\nIn\na lightly obscured area, such\
  \ as dim light, patchy fog,\nor moderate foliage, creatures have disadvantage on\n\
  W isdom (Perception) checks that rely on sight.\nA heavily obscured area\u2014such\
  \ as darkness, opaque\nfog, or dense foliage\u2014blocks vision entirely.\nA creature\n\
  in a heavily obscured area effectively suffers from the\nblinded condition (see\
  \ appendix A).\nThe presence or absence of light in an environment\ncreates three\
  \ categories of illumination: bright light, dim\nlight, and darkness.\nBright light\
  \ lets most creatures see normally.\nEven\ngloom y days provide bright light, as\
  \ do torches, lanterns,\nfires, and other sources of illumination within a\nspecific\
  \ radius.\nDim light, also called shadows, creates a lightly\nobscured area.\nAn\
  \ area o f dim light is usually a\nboundary between a source of bright light, such\
  \ as\na torch, and surrounding darkness.\nThe soft light\nof twilight and dawn also\
  \ counts as dim light.\nA\nparticularly brilliant full m oon might bathe the land\n\
  in dim light.\nDarkness creates a heavily obscured area.\nCharacters\nface darkness\
  \ outdoors at night (even most moonlit\nnights), within the confines of an unlit\
  \ dungeon or a\nsubterranean vault, or in an area of m agical darkness.\nB l i n\
  \ d s i g h t\nA creature with blindsight can perceive its surroundings\nwithout\
  \ relying on sight, within a specific radius.\nCreatures without eyes, such as oozes,\
  \ and creatures\nwith echolocation or heightened senses, such as bats\nand true\
  \ dragons, have this sense.\nD a r k v i s i o n\nMany creatures in the w orlds\
  \ o f D&D, especially those\nthat dwell underground, have darkvision.\nWithin a\n\
  specified range, a creature with darkvision can see in\ndarkness as if the darkness\
  \ were dim light, so areas\nof darkness are only lightly obscured as far as that\n\
  creature is concerned.\nHowever, the creature can\u2019t\ndiscern color in darkness,\
  \ only shades of gray.\nT r u e s i g h t\nA creature with truesight can, out to\
  \ a specific range,\nsee in normal and magical darkness, see invisible\ncreatures\
  \ and objects, automatically detect visual\nillusions and succeed on saving throws\
  \ against them,\nand perceives the original form of a shapechanger or\na creature\
  \ that is transformed by magic.\nFurthermore,\nthe creature can see into the Ethereal\
  \ Plane.\nF o o d a n d W a t e r\nCharacters who don\u2019t eat or drink suffer\
  \ the effects of\nexhaustion (see appendix A).\nExhaustion caused by lack\nof food\
  \ or water can\u2019t be removed until the character\neats and drinks the full required\
  \ amount.\nF o o d\nA character needs one pound of food per day and can\nm ake food\
  \ last longer by subsisting on half rations.\nEating half a pound of food in a day\
  \ counts as half a day\nwithout food.\nA character can go without food for a number\
  \ of days\nequal to 3 + his or her Constitution modifier (minimum\n1).\nAt the end\
  \ o f each day beyond that limit, a character\nautomatically suffers one level of\
  \ exhaustion.\nA normal day of eating resets the count of days\nwithout food to\
  \ zero.\nW a t e r\nA character needs one gallon of water per day, or two\ngallons\
  \ per day if the weather is hot.\nA character who\ndrinks only half that much water\
  \ must succeed on a\nDC 15 Constitution saving throw or suffer one level of\nexhaustion\
  \ at the end of the day.\nA character with access\nto even less water automatically\
  \ suffers one level of\nexhaustion at the end o f the day.\nIf the character already\
  \ has one or m ore levels of\nexhaustion, the character takes two levels in either\
  \ case.\nI n t e r a c t i n g w i t h O b j e c t s\nA character\u2019s interaction\
  \ with objects in an environment\nis often simple to resolve in the game.\nThe player\
  \ tells\nthe DM that his or her character is doing something,\nsuch a moving a lever,\
  \ and the DM describes what, if\nanything happens.\nFor example, a character might\
  \ decide to pull a lever,\nwhich might, in turn, raise a portcullis, cause a room\
  \ to\nflood with water, or open a secret door in a nearby wall.\nIf the lever is\
  \ rusted in position, though, a character\nmight need to force it.\nIn such a situation,\
  \ the DM might\ncall for a Strength check to see whether the character\ncan wrench\
  \ the lever into place.\nThe DM sets the DC for\nany such check based on the difficulty\
  \ of the task.\nCharacters can also damage objects with their\nw eapons and spells.\n\
  Objects are immune to poison and\npsychic damage, but otherwise they can be affected\n\
  by physical and magical attacks much like creatures\ncan.\nThe DM determines an\
  \ object\u2019s Arm or Class and\nhit points, and might decide that certain objects\
  \ have\nresistance or immunity to certain kinds of attacks. (It\u2019s\nhard to\
  \ cut a rope with a club, for example.) Objects\nalways fail Strength and Dexterity\
  \ saving throws, and\nthey are immune to effects that require other saves.\nW hen\
  \ an object drops to 0 hit points, it breaks.\nA character can also attempt a Strength\
  \ check to\nbreak an object.\nThe DM sets the DC for any such check.\nSo c i a l\
  \ In t e r a c t io n\nExploring dungeons, overcom ing obstacles, and slaying\n\
  m onsters are key parts of D&D adventures.\nNo less\nimportant, though, are the\
  \ social interactions that\nadventurers have with other inhabitants of the world.\n\
  Interaction takes on many forms.\nYou might need\nto convince an unscrupulous thief\
  \ to confess to som e\nm alfeasance, or you might try to flatter a dragon so that\n\
  it will spare your life.\nThe DM assum es the roles of any\ncharacters w ho are\
  \ participating in the interaction that\ndon\u2019t belong to another player at\
  \ the table.\nAny such\ncharacter is called a nonplayer character (NPC).\nIn general\
  \ terms, an N PC \u2019s attitude toward you is\ndescribed as friendly, indifferent,\
  \ or hostile.\nFriendly\nNPCs are predisposed to help you, and hostile ones are\n\
  inclined to get in your way.\nIt\u2019s easier to get what you\nwant from a friendly\
  \ NPC, o f course.\nSocial interactions have two primary aspects:\nroleplaying and\
  \ ability checks.\nR o l e p l a y i n g\nRoleplaying is, literally, the act of\
  \ playing out a role.\nIn this case, it\u2019s you as a player determining how your\n\
  character thinks, acts, and talks.\nRoleplaying is a part of every aspect o f the\
  \ game,\nand it com es to the fore during social interactions.\nYour character\u2019\
  s quirks, mannerisms, and personality\ninfluence how interactions resolve.\nThere\
  \ are two styles you can use when roleplaying\nyour character: the descriptive approach\
  \ and the active\napproach.\nMost players use a combination of the two\nstyles.\n\
  Use whichever m ix of the two works best for you.\nD e s c r i p t i v e A p p r\
  \ o a c h t o R o l e p l a y i n g\nW ith this approach, you describe your character\u2019\
  s w ords\nand actions to the DM and the other players.\nDrawing on\nyour mental\
  \ image of your character, you tell everyone\nwhat your character does and how he\
  \ or she does it.\nFor instance, Chris plays Tordek the dwarf.\nTordek\nhas a quick\
  \ temper and blam es the elves of the\nCloakwood for his family\u2019s misfortune.\n\
  At a tavern, an\nobnoxious elf minstrel sits at Tordek\u2019s table and tries to\n\
  strike up a conversation with the dwarf.\nChris says, \u201CTordek spits on the\
  \ floor, growls an\ninsult at the bard, and stomps over to the bar.\nHe sits\non\
  \ a stool and glares at the minstrel before ordering\nanother drink.\u201D\nIn this\
  \ example, Chris has conveyed Tordek\u2019s m ood\nand given the DM a clear idea\
  \ of his character\u2019s\nattitude and actions.\nW hen using descriptive roleplaying,\
  \ keep the\nfollowing things in mind:\n\u2022 D escribe your character\u2019s em\
  \ otions and attitude.\n\u2022 Focus on your character\u2019s intent and how others\n\
  might perceive it.\n\u2022 Provide as much embellishment as you feel\ncom fortable\
  \ with.\nD on\u2019t w orry about getting things exactly right.\nJust\nfocus on\
  \ thinking about what your character would do\nand describing what you see in your\
  \ mind.\nA c t i v e A p p r o a c h t o R o l e p l a y i n g\nIf descriptive roleplaying\
  \ tells your DM and your fellow\nplayers what your character thinks and does, active\n\
  roleplaying shows them.\nW hen you use active roleplaying, you speak with your\n\
  character\u2019s voice, like an actor taking on a role.\nYou might\neven echo your\
  \ character\u2019s movements and body language.\nThis approach is m ore im mersive\
  \ than descriptive\nroleplaying, though you still need to describe things\nthat\
  \ can\u2019t be reasonably acted out.\nGoing back to the example of Chris roleplaying\
  \ Tordek\nabove, here\u2019s how the scene might play out if Chris used\nactive\
  \ roleplaying:\nSpeaking as Tordek, Chris says in a gruff, deep voice,\n\u201CI\
  \ was w ondering why it suddenly sm elled awful in here.\nIf I wanted to hear anything\
  \ out o f you, I'd snap your\narm and enjoy your scream s.\u201D In his normal voice,\
  \ Chris\nthen adds, \u201CI get up, glare at the elf, and head to the bar.\u201D\
  \nR e s u l t s o f R o l e p l a y i n g\nThe DM uses your character\u2019s actions\
  \ and attitudes to\ndetermine how an NPC reacts.\nA cowardly NPC buckles\nunder\
  \ threats of violence.\nA stubborn dwarf refuses to\nlet anyone badger her.\nA vain\
  \ dragon laps up flattery.\nW hen interacting with an NPC, pay close attention to\n\
  the DM \u2019s portrayal o f the N PC \u2019s m ood, dialogue, and\npersonality.\n\
  You might be able to determine an N PC \u2019s\npersonality traits, ideals, flaws,\
  \ and bonds, then play on\nthem to influence the N PC \u2019s attitude.\nInteractions\
  \ in D&D are much like interactions in\nreal life.\nIf you can offer N PCs som ething\
  \ they want,\nthreaten them with som ething they fear, or play on their\nsympathies\
  \ and goals, you can use words to get almost\nanything you want.\nOn the other hand,\
  \ if you insult a\nproud w arrior or speak ill of a noble\u2019s allies, your efforts\n\
  to convince or deceive will fall short.\nA b i l i t y C h e c k s\nIn addition\
  \ to roleplaying, ability checks are key in\ndetermining the outcom e of an interaction.\n\
  Your roleplaying efforts can alter an N PC\u2019s attitude,\nbut there might still\
  \ be an element of chance in the\nsituation.\nFor example, your DM can call for\
  \ a Charisma\ncheck at any point during an interaction if he or she\nwants the dice\
  \ to play a role in determining an N PC \u2019s\nreactions.\nOther checks might\
  \ be appropriate in certain\nsituations, at your DM \u2019s discretion.\nPay attention\
  \ to your skill proficiencies when thinking\nof how you want to interact with an\
  \ NPC, and stack\nthe deck in your favor by using an approach that relies\non your\
  \ best bonuses and skills.\nIf the group needs to\ntrick a guard into letting them\
  \ into a castle, the rogue\nw ho is proficient in Deception is the best bet to lead\
  \ the\ndiscussion.\nW hen negotiating for a hostage\u2019s release,\nthe cleric\
  \ with Persuasion should do most of the talking.\nR e s t in g\nH eroic though they\
  \ might be, adventurers can\u2019t spend\nevery hour o f the day in the thick of\
  \ exploration, social\ninteraction, and combat.\nThey need rest\u2014time to\nsleep\
  \ and eat, tend their wounds, refresh their minds\nand spirits for spellcasting,\
  \ and brace themselves for\nfurther adventure.\nAdventurers can take short rests\
  \ in the midst of an\nadventuring day and a long rest to end the day.\nS h o r t\
  \ R e s t\nA short rest is a period of downtime, at least 1 hour long,\nduring which\
  \ a character does nothing m ore strenuous\nthan eating, drinking, reading, and\
  \ tending to wounds.\nA character can spend one or m ore Hit Dice at the end\nof\
  \ a short rest, up to the character\u2019s maximum number\nof Hit Dice, which is\
  \ equal to the character's level.\nFor\neach Hit Die spent in this way, the player\
  \ rolls the die\nand adds the character\u2019s Constitution modifier to it.\nThe\n\
  character regains hit points equal to the total.\nThe player\ncan decide to spend\
  \ an additional Hit Die after each roll.\nA character regains som e spent Hit Dice\
  \ upon finishing\na long rest, as explained below.\nL o n g R e s t\nA long rest\
  \ is a period of extended downtime, at least 8\nhours long, during which a character\
  \ sleeps or perform s\nlight activity: reading, talking, eating, or standing watch\n\
  for no m ore than 2 hours.\nIf the rest is interrupted by a\nperiod of strenuous\
  \ activity\u2014at least 1 hour of walking,\nfighting, casting spells, or similar\
  \ adventuring activity\u2014\nthe characters must begin the rest again to gain any\n\
  benefit from it.\nAt the end of a long rest, a character regains all lost\nhit points.\n\
  The character also regains spent Hit Dice, up\nto a number of dice equal to half\
  \ of the character\u2019s total\nnumber of them.\nFor example, if a character has\
  \ eight\nHit Dice, he or she can regain four spent Hit Dice upon\nfinishing a long\
  \ rest.\nA character can\u2019t benefit from m ore than one long rest\nin a 24-hour\
  \ period, and a character must have at least\n1 hit point at the start of the rest\
  \ to gain its benefits.\nB e t w e e n A d v e n t u r e s\nBetween trips to dungeons\
  \ and battles against ancient\nevils, adventurers need time to rest, recuperate,\
  \ and\nprepare for their next adventure.\nMany adventurers also\nuse this time to\
  \ perform other tasks, such as crafting\narms and armor, perform ing research, or\
  \ spending\ntheir hard-earned gold.\nIn som e cases, the passage o f time is som\
  \ ething that\noccurs with little fanfare or description.\nW hen starting\na new\
  \ adventure, the DM might simply declare that a\ncertain amount of time has passed\
  \ and allow you to\ndescribe in general terms what your character has\nbeen doing.\n\
  At other times, the DM might want to keep\ntrack of just how much time is passing\
  \ as events beyond\nyour perception stay in motion.\nL i f e s t y l e E x p e n\
  \ s e s\nBetween adventures, you choose a particular quality\nof life and pay the\
  \ cost of maintaining that lifestyle, as\ndescribed in chapter 5.\nLiving a particular\
  \ lifestyle doesn\u2019t have a huge effect\non your character, but your lifestyle\
  \ can affect the way\nother individuals and groups react to you.\nFor example,\n\
  when you lead an aristocratic lifestyle, it might be easier\nfor you to influence\
  \ the nobles of the city than if you\nlive in poverty.\nD o w n t i m e A c t i\
  \ v i t i e s\nBetween adventures, the DM might ask you what your\ncharacter is\
  \ doing during his or her downtime.\nPeriods\nof downtime can vary in duration,\
  \ but each downtime\nactivity requires a certain number of days to complete\nbefore\
  \ you gain any benefit, and at least 8 hours of each\nday must be spent on the downtime\
  \ activity for the day\nto count.\nThe days do not need to be consecutive.\nIf you\n\
  have m ore than the minim um amount of days to spend,\nyou can keep doing the same\
  \ thing for a longer period\nof time, or switch to a new downtime activity.\nDowntim\
  \ e activities other than the ones presented\nbelow are possible.\nIf you want your\
  \ character to spend\nhis or her downtime perform ing an activity not covered\n\
  here, discuss it with your DM.\nC r a f t i n g\nYou can craft nonm agical objects,\
  \ including adventuring\nequipment and w orks of art.\nYou must be proficient\n\
  with tools related to the object you are trying to create\n(typically artisan\u2019\
  s tools).\nYou might also need access to\nspecial materials or locations necessary\
  \ to create it.\nFor\nexample, som eone proficient with smith\u2019s tools needs\
  \ a\nforge in order to craft a sword or suit of armor.\nFor every day of downtime\
  \ you spend crafting, you\ncan craft one or m ore items with a total market value\n\
  not exceeding 5 gp, and you must expend raw materials\nworth half the total market\
  \ value.\nIf som ething you\nwant to craft has a market value greater than 5 gp,\
  \ you\nmake progress every day in 5-gp increments until you\nreach the market value\
  \ of the item.\nFor example, a suit\nof plate arm or (market value 1,500 gp) takes\
  \ 300 days\nto craft by yourself.\nMultiple characters can com bine their efforts\
  \ toward\nthe crafting of a single item, provided that the characters\nall have\
  \ proficiency with the requisite tools and are\nworking together in the same place.\n\
  Each character\ncontributes 5 gp worth of effort for every day spent\nhelping to\
  \ craft the item.\nFor example, three characters\nwith the requisite tool proficiency\
  \ and the proper\nfacilities can craft a suit o f plate armor in 100 days,\nat a\
  \ total cost o f 750 gp.\nW hile crafting, you can maintain a m odest lifestyle\n\
  without having to pay 1 gp per day, or a comfortable\nlifestyle at half the normal\
  \ cost (see chapter 5 for more\ninformation on lifestyle expenses).\nP r a c t i\
  \ c i n g a P r o f e s s i o n\nYou can work between adventures, allowing you to\n\
  maintain a modest lifestyle without having to pay 1 gp\nper day (see chapter 5 for\
  \ more information on lifestyle\nexpenses).\nThis benefit lasts as long you continue\
  \ to\npractice your profession.\nIf you are a m em ber of an organization that can\n\
  provide gainful employment, such as a temple or a\nthieves\u2019 guild, you earn\
  \ enough to support a com fortable\nlifestyle instead.\nIf you have proficiency\
  \ in the Perform ance skill and\nput your perform ance skill to use during your\
  \ downtime,\nyou earn enough to support a wealthy lifestyle instead.\nR e c u p\
  \ e r a t i n g\nYou can use downtime between adventures to recover\nfrom a debilitating\
  \ injury, disease, or poison.\nAfter three days of downtime spent recuperating,\n\
  you can make a DC 15 Constitution saving throw.\nOn a successful save, you can choose\
  \ one of the\nfollowing results:\n\u2022 End one effect on you that prevents you\
  \ from regain\xAD\ning hit points.\n\u2022 For the next 24 hours, gain advantage\
  \ on saving\nthrows against one disease or poison currently\naffecting you.\nR e\
  \ s e a r c h i n g\nThe time between adventures is a great chance to\nperform research,\
  \ gaining insight into mysteries\nthat have unfurled over the course o f the campaign.\n\
  Research can include poring over dusty tom es and\ncrumbling scrolls in a library\
  \ or buying drinks for the\nlocals to pry rum ors and gossip from their lips.\n\
  W hen you begin your research, the DM determines\nwhether the information is available,\
  \ how many days of\ndowntime it will take to find it, and whether there are\nany\
  \ restrictions on your research (such as needing to\nseek out a specific individual,\
  \ tome, or location).\nThe\nDM might also require you to make one or m ore ability\n\
  checks, such as an Intelligence (Investigation) check\nto find clues pointing toward\
  \ the information you seek,\nor a Charisma (Persuasion) check to secure som eone\u2019\
  s\naid.\nOnce those conditions are met, you learn the\ninformation if it is available.\n\
  For each day of research, you must spend 1 gp to\ncover your expenses.\nThis cost\
  \ is in addition to your\nnormal lifestyle expenses (as discussed in chapter 5).\n\
  T r a i n i n g\nYou can spend time between adventures learning a new\nlanguage\
  \ or training with a set of tools.\nYour DM might\nallow additional training options.\n\
  First, you must find an instructor willing to teach you.\nThe DM determines how\
  \ long it takes, and whether one\nor m ore ability checks are required.\nThe training\
  \ lasts for 250 days and costs 1 gp per day.\nAfter you spend the requisite amount\
  \ of time and money,\nyou learn the new language or gain proficiency with\nthe new\
  \ tool.\nC h a p t e r 9: C o m b a t\nTHE CLATTER OF A SWORD STRIKING AGAINST\n\
  a shield.\nThe terrible rending sound as\nm onstrous claws tear through armor.\n\
  A\nbrilliant flash of light as a ball of flame\nblossom s from a w izard\u2019s\
  \ spell.\nThe sharp\ntang of blood in the air, cutting through\nthe stench of vile\
  \ monsters.\nRoars of fury,\nshouts of triumph, cries of pain.\nCombat in D&D can\
  \ be\nchaotic, deadly, and thrilling.\nThis chapter provides the rules you need\
  \ for your\ncharacters and m onsters to engage in combat, whether\nit is a brief\
  \ skirm ish or an extended conflict in a\ndungeon or on a field o f battle.\nThroughout\
  \ this chapter,\nthe rules address you, the player or Dungeon Master.\nThe Dungeon\
  \ Master controls all the monsters and\nnonplayer characters involved in combat,\
  \ and each other\nplayer controls an adventurer. \u201CYou\u201D can also mean the\n\
  character or monster that you control.\nT h e O rder of C o m b a t\nA typical com\
  \ bat encounter is a clash between two\nsides, a flurry of w eapon swings, feints,\
  \ parries,\nfootwork, and spellcasting.\nThe game organizes the\nchaos of combat\
  \ into a cycle of rounds and turns.\nA\nround represents about 6 seconds in the\
  \ game world.\nDuring a round, each participant in a battle takes a\nturn.\nThe\
  \ order of turns is determined at the beginning\nof a com bat encounter, when everyone\
  \ rolls initiative.\nOnce everyone has taken a turn, the fight continues to\nthe\
  \ next round if neither side has defeated the other.\nS u r p r i s e\nA band of\
  \ adventurers sneaks up on a bandit camp,\nspringing from the trees to attack them.\n\
  A gelatinous\ncube glides down a dungeon passage, unnoticed by\nthe adventurers\
  \ until the cube engulfs one of them.\nIn\nthese situations, one side of the battle\
  \ gains surprise\nover the other.\nThe DM determines w ho might be surprised.\n\
  If\nneither side tries to be stealthy, they automatically notice\neach other.\n\
  Otherwise, the DM com pares the Dexterity\n(Stealth) checks of anyone hiding with\
  \ the passive\nW isdom (Perception) score of each creature on the\nC o m b a t S\
  \ t e p b y S t e p\n1.\nDetermine surprise.\nThe DM determines whether anyone\n\
  involved in the combat encounter is surprised.\n2.\nEstablish positions.\nThe DM\
  \ decides where all the\ncharacters and monsters are located.\nGiven the\nadventurers\u2019\
  \ marching order or their stated positions in\nthe room or other location, the DM\
  \ figures out where the\nadversaries are\u2014 how far away and in what direction.\n\
  3.\nRoll initiative.\nEveryone involved in the combat encounter\nrolls initiative,\
  \ determining the order of combatants\u2019 turns.\n4.\nTake turns.\nEach participant\
  \ in the battle takes a turn in\ninitiative order.\n5.\nBegin the next round.\n\
  When everyone involved in the\ncombat has had a turn, the round ends.\nRepeat step\
  \ 4 until\nthe fighting stops.\nopposing side.\nAny character or monster that doesn\u2019\
  t\nnotice a threat is surprised at the start of the encounter.\nIf you\u2019re surprised,\
  \ you can\u2019t move or take an action\non your first turn of the combat, and you\
  \ can\u2019t take a\nreaction until that turn ends.\nA m em ber of a group can\n\
  be surprised even if the other m em bers aren\u2019t.\nI n i t i a t i v e\nInitiative\
  \ determines the order of turns during combat.\nW hen combat starts, every participant\
  \ makes a\nDexterity check to determine their place in the initiative\norder.\n\
  The DM makes one roll for an entire group of\nidentical creatures, so each m em\
  \ ber of the group acts at\nthe same time.\nThe DM ranks the combatants in order\
  \ from the one\nwith the highest Dexterity check total to the one with\nthe lowest.\n\
  This is the order (called the initiative order)\nin which they act during each round.\n\
  The initiative order\nremains the same from round to round.\nIf a tie occurs, the\
  \ DM decides the order among\ntied DM-controlled creatures, and the players decide\n\
  the order am ong their tied characters.\nThe DM can\ndecide the order if the tie\
  \ is between a monster and a\nplayer character.\nOptionally, the DM can have the\
  \ tied\ncharacters and monsters each roll a d20 to determine\nthe order, highest\
  \ roll going first.\nY o u r T u r n\nOn your turn, you can move a distance up to\
  \ your speed\nand take one action.\nYou decide whether to move first\nor take your\
  \ action first.\nYour speed\u2014som etim es called\nyour walking speed\u2014is\
  \ noted on your character sheet.\nThe most com m on actions you can take are described\n\
  in the \u201CActions in Com bat\u201D section later in this chapter.\nMany class\
  \ features and other abilities provide\nadditional options for your action.\nThe\
  \ \u201CMovement and Position\u201D section later in this\nchapter gives the rules\
  \ for your move.\nYou can forgo moving, taking an action, or doing\nanything at\
  \ all on your turn.\nIf you can\u2019t decide what to\ndo on your turn, consider\
  \ taking the Dodge or Ready\naction, as described in \u201CActions in Combat.\u201D\
  \nB o n u s A c t i o n s\nVarious class features, spells, and other abilities let\
  \ you\ntake an additional action on your turn called a bonus\naction.\nThe Cunning\
  \ Action feature, for example, allows\na rogue to take a bonus action.\nYou can\
  \ take a bonus\naction only when a special ability, spell, or other feature\nof\
  \ the game states that you can do som ething as a bonus\naction.\nYou otherwise\
  \ don\u2019t have a bonus action to take.\nYou can take only one bonus action on\
  \ your turn, so\nyou must choose which bonus action to use w hen you\nhave m ore\
  \ than one available.\nYou choose when to take a bonus action during your\nturn,\
  \ unless the bonus action\u2019s timing is specified, and\nanything that deprives\
  \ you of your ability to take actions\nalso prevents you from taking a bonus action.\n\
  O t h e r A c t i v i t y o n Y o u r T u r n\nYour turn can include a variety of\
  \ flourishes that require\nneither your action nor your move.\nYou can com m unicate\
  \ however you are able, through\nbrief utterances and gestures, as you take your\
  \ turn.\nYou can also interact with one object or feature of the\nenvironment for\
  \ free, during either your move or your\naction.\nFor example, you could open a\
  \ door during your\nmove as you stride toward a foe, or you could draw your\nweapon\
  \ as part of the sam e action you use to attack.\nIf you want to interact with a\
  \ second object, you need\nto use your action.\nS om e magic items and other special\n\
  objects always require an action to use, as stated\nin their descriptions.\nThe\
  \ DM might require you to use an action for any\nof these activities w hen it needs\
  \ special care or when it\npresents an unusual obstacle.\nFor instance, the DM\n\
  could reasonably expect you to use an action to open a\nstuck door or turn a crank\
  \ to lower a drawbridge.\nR e a c t i o n s\nCertain special abilities, spells,\
  \ and situations allow\nyou to take a special action called a reaction.\nA reaction\n\
  is an instant response to a trigger of som e kind, which\ncan occur on your turn\
  \ or on som eone else\u2019s.\nThe\nopportunity attack, described later in this\
  \ chapter, is the\nmost com m on type of reaction.\nW hen you take a reaction, you\
  \ can\u2019t take another one\nuntil the start of your next turn.\nIf the reaction\
  \ interrupts\nanother creature\u2019s turn, that creature can continue its\nturn\
  \ right after the reaction.\nM o v e m e n t a n d Po s it io n\nIn combat, characters\
  \ and m onsters are in constant\nmotion, often using movement and position to gain\n\
  the upper hand.\nI n t e r a c t i n g w i t h O b j e c t s A r o u n d Y o u\n\
  Here are a few examples of the sorts of thing you can do in\ntandem with your movement\
  \ and action:\n\u2022 draw or sheathe a sword\n\u2022 open or close a door\n\u2022\
  \ withdraw a potion from your backpack\n\u2022 pick up a dropped axe\n\u2022 take\
  \ a bauble from a table\n\u2022 remove a ring from your finger\n\u2022 stuff some\
  \ food into your mouth\n\u2022 plant a banner in the ground\n\u2022 fish a few coins\
  \ from your belt pouch\n\u2022 drink all the ale in a flagon\n\u2022 throw a lever\
  \ or a switch\n\u2022 pull a torch from a sconce\n\u2022 take a book from a shelf\
  \ you can reach\n\u2022 extinguish a small flame\n\u2022 don a mask\n\u2022 pull\
  \ the hood of your cloak up and over your head\n\u2022 put your ear to a door\n\u2022\
  \ kick a small stone\n\u2022 turn a key in a lock\n\u2022 tap the floor with a 10-foot\
  \ pole\n\u2022 hand an item to another character\nOn your turn, you can move a distance\
  \ up to your\nspeed.\nYou can use as much or as little of your speed as\nyou like\
  \ on your turn, following the rules here.\nYour movement can include jumping, climbing,\
  \ and\nswimming.\nThese different m odes of movement can\nbe com bined with walking,\
  \ or they can constitute your\nentire move.\nHowever you\u2019re moving, you deduct\
  \ the\ndistance of each part of your move from your speed until\nit is used up or\
  \ until you are done moving.\nThe \u201CSpecial Types of Movement\u2019\u2019 section\
  \ in\nchapter 8 gives the particulars for jumping, climbing,\nand swimming.\nB r\
  \ e a k i n g U p Y o u r M o v e\nYou can break up your movement on your turn,\
  \ using\nsom e of your speed before and after your action.\nFor\nexample, if you\
  \ have a speed of 30 feet, you can move\n10 feet, take your action, and then move\
  \ 20 feet.\nM o v i n g b e t w e e n A t t a c k s\nIf you take an action that\
  \ includes m ore than one\nweapon attack, you can break up your movement even\n\
  further by moving between those attacks.\nFor example,\na fighter w ho can make\
  \ two attacks with the Extra\nAttack feature and who has a speed of 25 feet could\n\
  move 10 feet, make an attack, move 15 feet, and then\nattack again.\nU s in g D\
  \ i f f e r e n t S p e e d s\nIf you have m ore than one speed, such as your walking\n\
  speed and a flying speed, you can switch back and forth\nbetween your speeds during\
  \ your move.\nW henever you\nswitch, subtract the distance you've already m oved\
  \ from\nthe new speed.\nThe result determines how much farther\nyou can move.\n\
  If the result is 0 or less, you can\u2019t use the\nnew speed during the current\
  \ move.\nFor example, if you have a speed of 30 and a flying\nspeed of 60 because\
  \ a wizard cast the fly spell on you,\nyou could fly 20 feet, then walk 10 feet,\
  \ and then leap\ninto the air to fly 30 feet more.\nD i f f i c u l t T e r r a\
  \ i n\nCombat rarely takes place in bare room s or on\nfeatureless plains.\nBoulder-strewn\
  \ caverns, briar-\nchoked forests, treacherous staircases\u2014the setting of\n\
  a typical fight contains difficult terrain.\nEvery foot of movement in difficult\
  \ terrain costs 1\nextra foot.\nThis rule is true even if multiple things in\na\
  \ space count as difficult terrain.\nLow furniture, rubble, undergrowth, steep stairs,\n\
  snow, and shallow bogs are examples o f difficult terrain.\nThe space of another\
  \ creature, whether hostile or not,\nalso counts as difficult terrain.\nB e i n\
  \ g P r o n e\nCombatants often find themselves lying on the ground,\neither because\
  \ they are knocked down or because they\nthrow themselves down.\nIn the game, they\
  \ are prone,\na condition described in appendix A.\nYou can drop prone without using\
  \ any of your\nspeed.\nStanding up takes m ore effort; doing so costs\nan amount\
  \ of movement equal to half your speed.\nFor\nexample, if your speed is 30 feet,\
  \ you must spend 15 feet\nof movement to stand up.\nYou can\u2019t stand up if you\
  \ don\u2019t\nhave enough movement left or if your speed is 0.\nTo move while prone,\
