  an attack you make against one o f your favored enemies.\nYou can choose to use\
  \ this feature before or after the\nroll, but before any effects of the roll are\
  \ applied.\nR a n g e r A r c h e t y p e s\nThe ideal o f the ranger has two classic\
  \ expressions: the\nHunter and the Beast Master.\nH u n t e r\nEmulating the Hunter\
