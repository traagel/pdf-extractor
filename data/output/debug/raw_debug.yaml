  \ you win\nthe contest, you either knock the target prone or push\nit 5 feet away\
  \ from you.\nC o v e r\nWalls, trees, creatures, and other obstacles can provide\n\
  cover during combat, making a target m ore difficult\nto harm.\nA target can benefit\
