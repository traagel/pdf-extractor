  \ w hose alignment doesn\u2019t match the plane\u2019s\nexperiences a profound sense\
  \ of dissonance there.\nW hen a good creature visits Elysium, for example, it\n\
  feels in tune with the plane, but an evil creature feels\nout o f tune and m ore\
  \ than a little uncomfortable.\nO t h e r P l a n e s\nExisting som ehow between\
  \ or beyond the known planes\nof existence are a variety of other realms.\nS i g\
  \ i l a n d t h e O u t l a n d s\nThe Outlands is the plane between the Outer Planes,\
  \ a\nplane of neutrality, but not the neutrality of nothingness.\nInstead it incorporates\
  \ a little of everything, keeping it\nall in a paradoxical balance\u2014simultaneously\
  \ concordant\nand in opposition.\nIt is a broad region of varied terrain,\nwith\
  \ open prairies, towering mountains, and twisting,\nshallow rivers, strongly resembling\
  \ an ordinary world\nof the Material Plane.\nThe Outlands is circular, like a great\
  \ w heel\u2014in fact,\nthose w ho envision the Outer Planes as a wheel point\n\
  to the Outlands as proof, calling it a m icrocosm of the\nplanes.\nThat argument\
  \ might be circular, however,\nfor it is possible that the arrangement of the Outlands\n\
  inspired the idea of the Great W heel in the first place.\nAround the outside edge\
  \ of the circle, evenly spaced,\nare the gate-towns: sixteen settlements, each built\n\
  around a portal leading to one o f the Outer Planes.\nEach\ntown shares many of\
  \ the characteristics of the plane\nwhere its gate leads.\nAt the center of the\
  \ Outlands, like the axle of the\nplanar wheel, the Spire shoots im possibly high\
  \ into the\nsky.\nAbove this thin peak floats the ring-shaped city of\nSigil, the\
  \ City of Doors.\nThis bustling planar m etropolis\nholds countless portals to other\
  \ planes and worlds.\nSigil is a trader\u2019s city.\nG oods, merchandise, and\n\
  information com e to it from across the planes.\nThere\nis a brisk trade in information\
  \ about the planes, in\nparticular in the com m and words or items required for\n\
  the operation of particular portals.\nThese portal keys\nare highly sought after,\
  \ and many travelers within the\ncity are looking for a particular portal or a portal\
  \ key\nto allow them to continue on their way.\nD e m i p l a n e s\nDemiplanes\
  \ are small extradimensional spaces with\ntheir own unique rules.\nThey are pieces\
  \ of reality that\ndon\u2019t seem to fit anywhere else.\nDemiplanes com e\ninto\
  \ being by a variety o f means.\nSom e are created by\nspells, such as demiplane,\
  \ or generated at the desire of a\npowerful deity or other force.\nThey may exist\
  \ naturally,\nas a fold o f existing reality that has been pinched off\nfrom the\
  \ rest of the multiverse, or as a baby universe\ngrowing in power.\nA given demiplane\
  \ can be entered\nthrough a single point where it touches another plane.\nTheoretically,\
  \ a plane shift spell can also carry travelers\nto a demiplane, but the proper frequency\
  \ required\nfor the tuning fork is extremely hard to acquire.\nThe\ngate spell is\
  \ m ore reliable, assum ing the caster knows\nof the demiplane.\nT h e Fa r R e\
  \ a l m\nThe Far Realm is beyond the known multiverse.\nIn fact,\nit might be an\
  \ entirely separate multiverse with its own\nphysical and magical laws.\nW here\
  \ stray energies from\nthe Far Realm leak onto another plane, life and matter\n\
  are warped and twisted into alien shapes that defy\nordinary geometry and biology.\n\
  The entities that abide in the Far Realm are too alien\nfor a normal mind to accept\
  \ without damage.\nTitanic\ncreatures swim through nothingness, preoccupied\nwith\
  \ m adness.\nUnspeakable things whisper awful\ntruths to those w ho dare listen.\n\
  For mortals, knowledge\nof the Far Realm is a triumph of mind over the rude\nboundaries\
  \ of matter, space, and eventually sanity.\nThere are no known portals to the Far\
  \ Realm, or\nat least none that are still viable.\nAncient elves once\npierced the\
  \ boundary of eons with a vast portal to the\nFar Realm within a mountain called\
  \ Firestorm Peak,\nbut their civilization im ploded in bloody terror and\nthe portal\u2019\
  s location\u2014even its home world\u2014is long-\nforgotten.\nOther portals might\
  \ still exist, marked by the\nalien forces leaking through to corrupt the Material\n\
