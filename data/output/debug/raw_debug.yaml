  \ e l l c a s t i n g\nAs a conduit for divine power, you can cast cleric spells.\n\
  See chapter 10 for the general rules of spellcasting and\nchapter 11 for the cleric\
  \ spell list.\nC a n t r i p s\nAt 1st level, you know three cantrips o f your choice\
  \ from\nthe cleric spell list.\nYou learn additional cleric cantrips\nof your choice\
  \ at higher levels, as shown in the Cantrips\nKnown colum n of the Cleric table.\n\
  P r e p a r i n g a n d C a s t i n g S p e l l s\nThe Cleric table shows how many\
  \ spell slots you have\nto cast your spells o f 1st level and higher.\nTo cast one\
  \ of\nthese spells, you must expend a slot of the spell\u2019s level\nor higher.\n\
  You regain all expended spell slots when you\nfinish a long rest.\nYou prepare the\
  \ list of cleric spells that are available\nfor you to cast, choosing from the cleric\
  \ spell list.\nW hen\nyou do so, choose a number of cleric spells equal to\nyour\
  \ W isdom modifier + your cleric level (minimum of\none spell).\nThe spells must\
  \ be of a level for which you\nhave spell slots.\nFor example, if you are a 3rd-level\
  \ cleric, you have four\n1st-level and two 2nd-level spell slots.\nWith a W isdom\n\
  of 16, your list of prepared spells can include six spells\nof 1st or 2nd level,\
  \ in any combination.\nIf you prepare\nthe 1st-level spell cure wounds, you can\
  \ cast it using\na 1st-level or 2nd-level slot.\nCasting the spell doesn\u2019t\n\
  remove it from your list of prepared spells.\nYou can change your list of prepared\
  \ spells when you\nfinish a long rest.\nPreparing a new list o f cleric spells\n\
  requires time spent in prayer and meditation: at least 1\nminute per spell level\
  \ for each spell on your list.\nS p e l l c a s t i n g A b i l i t y\nW isdom is\
  \ your spellcasting ability for your cleric spells.\nThe power of your spells com\
  \ es from your devotion to\nyour deity.\nYou use your W isdom whenever a cleric\
  \ spell\nrefers to your spellcasting ability.\nIn addition, you use\nyour W isdom\
  \ m odifier when setting the saving throw\nDC for a cleric spell you cast and when\
  \ making an\nattack roll with one.\nSpell save DC = 8 + your proficiency bonus +\n\
  your Wisdom modifier\nSpell attack modifier = your proficiency bonus +\nyour Wisdom\
  \ modifier\nR i t u a l C a s t i n g\nYou can cast a cleric spell as a ritual if\
  \ that spell has the\nritual tag and you have the spell prepared.\nS p e l l c a\
  \ s t i n g F o c u s\nYou can use a holy sym bol (found in chapter 5) as a\nspellcasting\
  \ focus for your cleric spells.\nD i v i n e D o m a i n\nChoose one domain related\
  \ to your deity: Knowledge,\nLife, Light, Nature, Tempest, Trickery, or War.\nEach\n\
  dom ain is detailed at the end of the class description,\nand each one provides\
  \ examples of gods associated\nwith it.\nYour choice grants you dom ain spells and\
  \ other\nfeatures when you choose it at 1st level.\nIt also grants\nyou additional\
  \ ways to use Channel Divinity when you\ngain that feature at 2nd level, and additional\
  \ benefits at\n6th, 8th, and 17th levels.\nD o m a i n S p e l l s\nEach dom ain\
  \ has a list of spells\u2014its dom ain spells\u2014\nthat you gain at the cleric\
  \ levels noted in the domain\ndescription.\nOnce you gain a dom ain spell, you always\n\
  have it prepared, and it doesn\u2019t count against the\nnumber of spells you can\
  \ prepare each day.\nIf you have a dom ain spell that doesn\u2019t appear on the\n\
  cleric spell list, the spell is nonetheless a cleric spell for you.\nC h a n n e\
  \ l D i v i n i t y\nAt 2nd level, you gain the ability to channel divine\nenergy\
  \ directly from your deity, using that energy to fuel\nmagical effects.\nYou start\
  \ with two such effects: Turn\nUndead and an effect determined by your domain.\n\
  Som e\ndom ains grant you additional effects as you advance in\nlevels, as noted\
  \ in the dom ain description.\nW hen you use your Channel Divinity, you choose\n\
  which effect to create.\nYou must then finish a short or\nlong rest to use your\
  \ Channel Divinity again.\nS om e Channel Divinity effects require saving throws.\n\
  W hen you use such an effect from this class, the DC\nequals your cleric spell save\
  \ DC.\nBeginning at 6th level, you can use your Channel\nDivinity twice between\
  \ rests, and beginning at 18th level.\nyou can use it three times between rests.\n\
  W hen you finish\na short or long rest, you regain your expended uses.\nC h a n\
  \ n e l D i v i n i t y : T u r n U n d e a d\nAs an action, you present your holy\
  \ symbol and speak a\nprayer censuring the undead.\nEach undead that can see\nor\
  \ hear you within 30 feet of you must make a W isdom\nsaving throw.\nIf the creature\
  \ fails its saving throw, it is\nturned for 1 minute or until it takes any damage.\n\
  A turned creature must spend its turns trying to move\nas far away from you as it\
  \ can, and it can\u2019t willingly\nmove to a space within 30 feet of you.\nIt also\
  \ can\u2019t take\nreactions.\nFor its action, it can use only the Dash action\n\
  or try to escape from an effect that prevents it from\nmoving.\nIf there\u2019s\
  \ nowhere to move, the creature can use\nthe Dodge action.\nA b i l i t y S c o\
  \ r e I m p r o v e m e n t\nW hen you reach 4th level, and again at 8th, 12th,\
  \ 16th,\nand 19th level, you can increase one ability score of your\nchoice by 2,\
  \ or you can increase two ability scores of\nyour choice by 1.\nAs normal, you can\u2019\
  t increase an ability\nscore above 20 using this feature.\nD e s t r o y U n d e\
  \ a d\nStarting at 5th level, when an undead fails its saving\nthrow against your\
  \ Turn Undead feature, the creature is\ninstantly destroyed if its challenge rating\
  \ is at or below a\ncertain threshold, as shown in the Destroy Undead table.\nD\
  \ e s t r o y U n d e a d\nCleric Level\nDestroys Undead of CR\n5th\n1/2 or lower\n\
  8th\n1 or lower\n11th\n2 or lower\n14th\n3 or lower\n17th\n4 or lower\nD i v i n\
  \ e I n t e r v e n t i o n\nBeginning at 10th level, you can call on your deity\
  \ to\nintervene on your behalf when your need is great.\nImploring your deity\u2019\
  s aid requires you to use your\naction.\nD escribe the assistance you seek, and\
  \ roll\npercentile dice.\nIf you roll a number equal to or lower\nthan your cleric\
  \ level, your deity intervenes.\nThe DM\nchooses the nature of the intervention;\
  \ the effect of any\ncleric spell or cleric dom ain spell w ould be appropriate.\n\
  If your deity intervenes, you can\u2019t use this feature\nagain for 7 days.\nOtherwise,\
  \ you can use it again after\nyou finish a long rest.\nAt 20th level, your call\
  \ for intervention succeeds\nautomatically, no roll required.\nD i v i n e D o m\
  \ a i n s\nIn a pantheon, every deity has influence over different\naspects of mortal\
  \ life and civilization, called a deity\u2019s\ndomain.\nAll the dom ains over which\
  \ a deity has\ninfluence are called the deity\u2019s portfolio.\nFor example,\n\
  the portfolio of the Greek god Apollo includes the\ndom ains of Knowledge, Life,\
  \ and Light.\nAs a cleric, you\nchoose one aspect of your deity\u2019s portfolio\
  \ to emphasize,\nand you are granted powers related to that domain.\nYour choice\
  \ might correspond to a particular sect\ndedicated to your deity.\nApollo, for example,\
  \ could be\nworshiped in one region as Phoebus (\u201Cradiant\u201D) Apollo,\nemphasizing\
  \ his influence over the Light domain,\nand in a different place as Apollo Acesius\
  \ (\u201Chealing\u201D),\nemphasizing his association with the Life domain.\nAlternatively,\
  \ your choice of dom ain could simply be a\nmatter of personal preference, the aspect\
  \ o f the deity\nthat appeals to you most.\nEach dom ain\u2019s description gives\
  \ examples of deities\nw ho have influence over that domain.\nG ods are included\n\
  from the worlds of the Forgotten Realms, Greyhawk,\nDragonlance, and Eberron campaign\
  \ settings, as well as\nfrom the Celtic, Greek, Norse, and Egyptian pantheons\n\
  o f antiquity.\nK n o w l e d g e D o m a i n\nThe gods of knowledge\u2014including\
  \ Oghma, B occob,\nGilean, Aureon, and Thoth\u2014value learning and\nunderstanding\
  \ above all.\nSom e teach that knowledge is\nto be gathered and shared in libraries\
  \ and universities,\nor promote the practical knowledge o f craft and\ninvention.\n\
  Som e deities hoard knowledge and keep its\nsecrets to themselves.\nAnd som e prom\
  \ ise their followers\nthat they will gain tremendous pow er if they unlock the\n\
  secrets o f the multiverse.\nFollowers of these gods study\nesoteric lore, collect\
  \ old tomes, delve into the secret\nplaces of the earth, and learn all they can.\n\
  Som e gods\nof knowledge promote the practical knowledge of craft\nand invention,\
  \ including smith deities like Gond, Reorx,\nOnatar, Moradin, Hephaestus, and Goibhniu.\n\
