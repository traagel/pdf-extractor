  \ but instead o f com paring the\ntotal to a DC, they com pare the totals of their\
  \ two\nchecks.\nThe participant with the higher check total wins\nthe contest.\n\
  That character or monster either succeeds\nat the action or prevents the other one\
  \ from succeeding.\nIf the contest results in a tie, the situation remains the\n\
  same as it was before the contest.\nThus, one contestant\nmight win the contest\
  \ by default.\nIf two characters tie in\na contest to snatch a ring off the floor,\
  \ neither character\ngrabs it.\nIn a contest between a monster trying to open\n\
  a door and an adventurer trying to keep the door closed,\na tie means that the door\
  \ remains shut.\nSk i l l s\nEach ability covers a broad range of capabilities,\n\
  including skills that a character or a monster can be\nproficient in.\nA skill represents\
  \ a specific aspect of an\nability score, and an individual\u2019s proficiency in\
  \ a skill\ndemonstrates a focus on that aspect. (A character\u2019s\nstarting skill\
  \ proficiencies are determined at character\ncreation, and a monster\u2019s skill\
  \ proficiencies appear in\nthe monster\u2019s stat block.)\nFor example, a Dexterity\
  \ check might reflect a\ncharacter\u2019s attempt to pull off an acrobatic stunt,\
  \ to palm\nan object, or to stay hidden.\nEach of these aspects of\nDexterity has\
  \ an associated skill: Acrobatics, Sleight of\nHand, and Stealth, respectively.\n\
  S o a character w ho has\nproficiency in the Stealth skill is particularly good\
  \ at\nDexterity checks related to sneaking and hiding.\nThe skills related to each\
  \ ability score are shown in\nthe following list. (No skills are related to Constitution.)\n\
  S ee an ability\u2019s description in the later sections o f this\nchapter for examples\
  \ of how to use a skill associated\nwith an ability.\nSom etim es, the DM might\
