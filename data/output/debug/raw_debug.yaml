  \ 13 years.\nThis\neffect doesn\u2019t extend the creature\u2019s lifespan.\nC h\
  \ a p t e r 4: Pe r s o n a l i t y a n d Ba c k g r o u n d\nCH\nARACTERS ARE DEFINED\
  \ BY MUCH MORE THAN\ntheir race and class.\nThey\u2019re individuals with\ntheir\
  \ own stories, interests, connections, and\ncapabilities beyond those that class\
  \ and race\ndefine.\nThis chapter expounds on the details\nthat distinguish characters\
  \ from one another,\nincluding the basics of name and physical description,\nthe\
  \ rules of backgrounds and languages, and the finer\npoints of personality and alignment.\n\
  C h a r a c t e r D e t a il s\nYour character\u2019s name and physical description\
  \ might\nbe the first things that the other players at the table\nlearn about you.\n\
  It\u2019s worth thinking about how these\ncharacteristics reflect the character\
  \ you have in mind.\nN a m e\nYour character\u2019s race description includes sample\n\
  names for m em bers o f that race.\nPut som e thought into\nyour name even if you\u2019\
  re just picking one from a list.\nS e x\nYou can play a male or female character\
  \ without gaining\nany special benefits or hindrances.\nThink about how\nyour character\
  \ does or does not conform to the broader\nculture\u2019s expectations of sex, gender,\
  \ and sexual\nbehavior.\nFor example, a male drow cleric defies the\ntraditional\
  \ gender divisions of drow society, which could\nbe a reason for your character\
  \ to leave that society and\ncom e to the surface.\nT i k a a n d A r t e m i s\
  \ : C o n t r a s t i n g C h a r a c t e r s\nThe details in this chapter make\
  \ a big difference in setting\nyour character apart from every other character.\n\
  Consider the\nfollowing two human fighters.\nHailing from the Dragonlance setting,\
  \ Tika Waylan was a\nbrash teenager who had a rough childhood.\nThe daughter of\n\
  a thief, she ran away from home and practiced her father\u2019s\ntrade on the streets\
  \ of Solace.\nWhen she tried to rob the\nproprietor of the Inn of the Last Home,\
  \ he caught her and\ntook her under his wing, giving her a job as a barmaid.\nBut\n\
  when the dragonarmies laid waste to the town of Solace\nand destroyed the inn, necessity\
  \ forced Tika into adventure\nalongside the friends she\u2019d known from her childhood.\n\
  Her\nskill as a fighter (a frying pan remains one of her favorite\nweapons) combined\
  \ with her history on the streets gave her\nskills invaluable in her adventuring\
  \ career.\nArtemis Entreri grew up on the streets of Calimport in the\nForgotten\
  \ Realms.\nHe used his wits, strength, and agility\nto carve out his own territory\
  \ in one of the city's hundreds\nof poor shanty towns.\nAfter several years, he\
  \ attracted the\nnotice of one of the most powerful thieves\u2019 guilds in the\
  \ city,\nand he ascended the ranks of the guild quickly despite his\nyouth.\nArtemis\
  \ became the favored assassin of one of the\ncity\u2019s pashas, who sent him to\
  \ far-off Icewind Dale to recover\nsome stolen gems.\nHe\u2019s a professional killer,\
  \ constantly\nchallenging himself to improve his skills.\nTika and Artemis are both\
  \ human and both fighters (with\nsome experience as rogues), possessing similarly\
  \ high\nStrength and Dexterity scores, but there the similarity ends.\nYou don\u2019\
  t need to be confined to binary notions of\nsex and gender.\nThe elf god Corellon\
  \ Larethian is often\nseen as androgynous or hermaphroditic, for example,\nand som\
  \ e elves in the multiverse are made in Corellon\u2019s\nimage.\nYou could also\
  \ play a female character who\npresents herself as a man, a man w ho feels trapped\
  \ in a\nfemale body, or a bearded female dwarf who hates being\nmistaken for a male.\n\
  Likewise, your character\u2019s sexual\norientation is for you to decide.\nH e i\
