  \ these races, as well as the less\nwidespread races of dragonborn, gnom es, half-elves,\n\
  half-orcs, and tieflings.\nThe race you choose contributes to your character\u2019\
  s\nidentity in an important way, by establishing a general\nappearance and the natural\
