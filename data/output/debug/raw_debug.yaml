  \ fall during her career as a thief.\nArtemis Entreri\nis always prepared for the\
  \ worst and moves with a quick,\nprecise confidence.\nConsider their ideals.\nTika\
  \ Waylan is innocent, almost\nchildlike, believing in the value of life and the\
  \ importance of\nappreciating everyone.\nNeutral good in alignment, she cleaves\n\
  to ideals of life and respect.\nArtemis Entreri never allows\nhis emotions to master\
  \ him, and he constantly challenges\nhimself to improve his skills.\nHis lawful\
  \ evil alignment gives\nhim ideals of impartiality and a lust for power.\nTika Waylan\u2019\
  s bond is to the Inn of the Last Home.\nThe\ninn\u2019s proprietor gave her a new\
