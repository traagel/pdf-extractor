  \u2022 A spellbook\nS p e l l c a s t i n g\nAs a student o f arcane magic, you\
  \ have a spellbook\ncontaining spells that show the first glimm erings of\nyour\
  \ true power.\nSee chapter 10 for the general rules of\nspellcasting and chapter\
  \ 11 for the wizard spell list.\nC a n t r i p s\nAt 1st level, you know three cantrips\
  \ of your choice\nfrom the wizard spell list.\nYou learn additional wizard\ncantrips\
  \ of your choice at higher levels, as shown in the\nCantrips Known colum n of the\
  \ W izard table.\nY o u r S p e l l b o o k\nThe spells that you add to your spellbook\
  \ as you gain levels\nreflect the arcane research you conduct on your own, as well\n\
  as intellectual breakthroughs you have had about the nature\nof the multiverse.\n\
  You might find other spells during your\nadventures.\nYou could discover a spell\
  \ recorded on a scroll in\nan evil wizard's chest, for example, or in a dusty tome\
  \ in an\nancient library.\nCopying a Spell into the Book.\nWhen you find a wizard\
  \ spell\nof 1st level or higher, you can add it to your spellbook if it is\nof a\
  \ level for which you have spell slots and if you can spare\nthe time to decipher\
  \ and copy it.\nCopying a spell into your spellbook involves reproducing\nthe basic\
  \ form of the spell, then deciphering the unique\nsystem of notation used by the\
  \ wizard who wrote it.\nYou\nmust practice the spell until you understand the sounds\n\
  or gestures required, then transcribe it into your spellbook\nusing your own notation.\n\
  For each level of the spell, the process takes 2 hours and\ncosts 50 gp.\nThe cost\
  \ represents material components you\nexpend as you experiment with the spell to\
  \ master it, as well\nas the fine inks you need to record it.\nOnce you have spent\n\
  this time and money, you can prepare the spell just like your\nother spells.\nReplacing\
  \ the Book.\nYou can copy a spell from your own\nspellbook into another book\u2014\
  \ for example, if you want\nto make a backup copy of your spellbook.\nThis is just\
  \ like\ncopying a new spell into your spellbook, but faster and easier,\nsince you\
  \ understand your own notation and already know\nhow to cast the spell.\nYou need\
  \ spend only 1 hour and 10 gp\nfor each level of the copied spell.\nIf you lose\
  \ your spellbook, you can use the same procedure\nto transcribe the spells that\
  \ you have prepared into a new\nspellbook.\nFilling out the remainder of your spellbook\n\
  requires you to find new spells to do so, as normal.\nFor this\nreason, many wizards\
  \ keep backup spellbooks in a safe place.\nThe Book\u2019s Appearance.\nYour spellbook\
  \ is a unique\ncompilation of spells, with its own decorative flourishes and\nmargin\
  \ notes.\nIt might be a plain, functional leather volume\nthat you received as a\
  \ gift from your master, a finely bound\ngilt-edged tome you found in an ancient\
  \ library, or even a\nloose collection of notes scrounged together after you lost\n\
  your previous spellbook in a mishap.\nS p e l l b o o k\nAt 1st level, you have\
  \ a spellbook containing six 1st-level\nwizard spells of your choice.\nP r e p a\
  \ r i n g a n d C a s t i n g S p e l l s\nThe W izard table shows how many spell\
  \ slots you have\nto cast your spells of 1st level and higher.\nTo cast one of\n\
  these spells, you must expend a slot of the spell\u2019s level\nor higher.\nYou\
  \ regain all expended spell slots when you\nfinish a long rest.\nYou prepare the\
  \ list of wizard spells that are available\nfor you to cast.\nTo do so. choose a\
  \ number of wizard\nspells from your spellbook equal to your Intelligence\nmodifier\
  \ + your wizard level (minimum of one spell).\nThe\nspells must be of a level for\
  \ which you have spell slots.\nFor example, if you're a 3rd-level wizard, you have\n\
  four 1st-level and two 2nd-level spell slots.\nWith an\nIntelligence o f 16, your\
  \ list of prepared spells can\ninclude six spells of 1st or 2nd level, in any combination,\n\
  chosen from your spellbook.\nIf you prepare the 1st-level\nspell magic missile,\
  \ you can cast it using a 1st-level or a\n2nd-level slot.\nCasting the spell doesn\u2019\
  t remove it from\nyour list of prepared spells.\nYou can change your list of prepared\
  \ spells when\nyou finish a long rest.\nPreparing a new list of wizard\nspells requires\
  \ time spent studying your spellbook and\nm em orizing the incantations and gestures\
  \ you must\nmake to cast the spell: at least 1 minute per spell level\nfor each\
  \ spell on your list.\nS p e l l c a s t i n g A b i l i t y\nIntelligence is your\
  \ spellcasting ability for your wizard\nspells, since you learn your spells through\
  \ dedicated\nstudy and memorization.\nYou use your Intelligence\nwhenever a spell\
  \ refers to your spellcasting ability.\nIn addition, you use your Intelligence m\
  \ odifier when\nsetting the saving throw DC for a wizard spell you cast\nand when\
  \ making an attack roll with one.\nSpell save DC = 8 + your proficiency bonus +\n\
  your Intelligence modifier\nSpell attack modifier = your proficiency bonus +\nyour\
  \ intelligence modifier\nR i t u a l C a s t i n g\nYou can cast a wizard spell\
  \ as a ritual if that spell has\nthe ritual tag and you have the spell in your spellbook.\n\
  You don't need to have the spell prepared.\nS p e l l c a s t i n g F o c u s\n\
  You can use an arcane focus (found in chapter 5) as a\nspellcasting focus for your\
  \ wizard spells.\nL e a r n i n g S p e l l s o f 1s t L e v e l a n d H i g h e\
  \ r\nEach time you gain a w izard level, you can add two\nwizard spells of your\
  \ choice to your spellbook.\nEach\nof these spells must be of a level for which\
  \ you have\nspell slots, as shown on the W izard table.\nOn your\nadventures, you\
  \ might find other spells that you can add\nto your spellbook (see the \u201CYour\
  \ Spellbook\u201D sidebar).\nA r c a n e R e c o v e r y\nYou have learned to regain\
  \ som e of your magical energy\nby studying your spellbook.\nOnce per day when you\n\
  finish a short rest, you can choose expended spell slots\nto recover.\nThe spell\
  \ slots can have a com bined level that\nis equal to or less than half your wizard\
  \ level (rounded\nup), and none of the slots can be 6th level or higher.\nFor example,\
  \ if you\u2019re a 4th-level wizard, you can recover\nup to two levels worth of\
  \ spell slots.\nYou can recover either\na 2nd-level spell slot or two 1st-level\
  \ spell slots.\nA r c a n e T r a d i t i o n\nW hen you reach 2nd level, you choose\
  \ an arcane\ntradition, shaping your practice o f magic through one\nof eight schools:\
  \ Abjuration, Conjuration, Divination,\nEnchantment, Evocation, Illusion, Necromancy,\n\
  or Transmutation, all detailed at the end of the\nclass description.\nYour choice\
  \ grants you features at 2nd level and again\nat 6th, 10th, and 14th level.\nA b\
  \ i l i t y S c o r e I m p r o v e m e n t\nW hen you reach 4th level, and again\
  \ at 8th, 12th, 16th,\nand 19th level, you can increase one ability score of your\n\
  choice by 2, or you can increase two ability scores of\nyour choice by 1.\nAs normal,\
  \ you can\u2019t increase an ability\nscore above 20 using this feature.\nS p e\
  \ l l M a s t e r y\nAt 18th level, you have achieved such mastery over\ncertain\
  \ spells that you can cast them at will.\nC hoose a\n1st-level w izard spell and\
  \ a 2nd-level wizard spell that\nare in your spellbook.\nYou can cast those spells\
  \ at their\nlowest level without expending a spell slot when you\nhave them prepared.\n\
  If you want to cast either spell at a\nhigher level, you must expend a spell slot\
  \ as normal.\nBy spending 8 hours in study, you can exchange one\nor both o f the\
  \ spells you chose for different spells of\nthe sam e levels.\nS i g n a t u r e\
  \ S p e l l s\nW hen you reach 20th level, you gain mastery over two\npowerful spells\
  \ and can cast them with little effort.\nChoose two 3rd-level wizard spells in your\
  \ spellbook\nas your signature spells.\nYou always have these spells\nprepared,\
  \ they don\u2019t count against the number of spells\nyou have prepared, and you\
  \ can cast each of them once at\n3rd level without expending a spell slot.\nW hen\
  \ you do so,\nyou can\u2019t do so again until you finish a short or long rest.\n\
  If you want to cast either spell at a higher level, you\nmust expend a spell slot\
  \ as normal.\nA r c a n e T r a d it io n s\nThe study of wizardry is ancient, stretching\
  \ back to\nthe earliest mortal discoveries of magic.\nIt is firmly\nestablished\
  \ in the worlds of D&D, with various\ntraditions dedicated to its com plex study.\n\
  The most com m on arcane traditions in the multiverse\nrevolve around the schools\
  \ of magic.\nW izards through\nthe ages have cataloged thousands of spells, grouping\n\
  them into eight categories called schools, as described\nin chapter 10.\nIn som\
  \ e places, these traditions are\nliterally schools; a w izard might study at the\
  \ School of\nIllusion while another studies across town at the School\nof Enchantment.\n\
  In other institutions, the schools are\nm ore like academ ic departments, with rival\
  \ faculties\ncom peting for students and funding.\nEven w izards who\ntrain apprentices\
  \ in the solitude of their own towers use\nthe division of magic into schools as\
  \ a learning device,\nsince the spells of each school require mastery of\ndifferent\
  \ techniques.\nS c h o o l o f A b j u r a t i o n\nThe School of Abjuration em\
  \ phasizes magic that blocks,\nbanishes, or protects.\nDetractors of this school\
  \ say\nthat its tradition is about denial, negation rather than\npositive assertion.\n\
  You understand, however, that ending\nharmful effects, protecting the weak, and\
  \ banishing evil\ninfluences is anything but a philosophical void.\nIt is a\nproud\
  \ and respected vocation.\nCalled abjurers, m em bers of this school are sought\n\
  when baleful spirits require exorcism , when important\nlocations must be guarded\
  \ against magical spying, and\nwhen portals to other planes of existence must be\
  \ closed.\nA b j u r a t i o n Sa v a n t\nBeginning when you select this school\
  \ at 2nd level, the\ngold and time you must spend to copy an abjuration\nspell into\
  \ your spellbook is halved.\nA r c a n e W a r d\nStarting at 2nd level, you can\
  \ weave magic around\nyourself for protection.\nW hen you cast an abjuration\nspell\
  \ of 1st level or higher, you can simultaneously use a\nstrand of the spell\u2019\
  s magic to create a magical ward on\nyourself that lasts until you finish a long\
  \ rest.\nThe ward\nhas hit points equal to twice your wizard level + your\nIntelligence\
  \ modifier.\nW henever you take damage, the\nward takes the damage instead.\nIf\
  \ this damage reduces\nthe ward to 0 hit points, you take any remaining damage.\n\
  W hile the ward has 0 hit points, it can\u2019t absorb\ndamage, but its magic remains.\n\
  W henever you cast an\nabjuration spell of 1st level or higher, the ward regains\
  \ a\nnumber of hit points equal to twice the level of the spell.\nOnce you create\
  \ the ward, you can't create it again\nuntil you finish a long rest.\nP r o j e\
  \ c t e d W a r d\nStarting at 6th level, when a creature that you can see\nwithin\
  \ 30 feet of you takes damage, you can use your\nreaction to cause your Arcane Ward\
  \ to absorb that\ndamage.\nIf this damage reduces the ward to 0 hit points,\nthe\
  \ warded creature takes any remaining damage.\nI m p r o v e d A b j u r a t i o\
  \ n\nBeginning at 10th level, when you cast an abjuration\nspell that requires you\
  \ to make an ability check as\na part of casting that spell (as in counterspell\
  \ and\ndispel magic), you add your proficiency bonus to that\nability check.\nS\
  \ p e l l R e s i s t a n c e\nStarting at 14th level, you have advantage on saving\n\
  throws against spells.\nFurthermore, you have resistance against the\ndamage of\
  \ spells.\nS c h o o l o f C o n j u r a t i o n\nAs a conjurer, you favor spells\
  \ that produce objects\nand creatures out o f thin air.\nYou can conjure billowing\n\
  clouds of killing fog or sum m on creatures from\nelsewhere to fight on your behalf.\n\
  As your mastery\ngrows, you learn spells of transportation and can\nteleport yourself\
  \ across vast distances, even to other\nplanes of existence, in an instant.\nC o\
  \ n j u r a t i o n S a v a n t\nBeginning when you select this school at 2nd level,\
  \ the\ngold and time you must spend to copy a conjuration spell\ninto your spellbook\
  \ is halved.\nM i n o r C o n j u r a t i o n\nStarting at 2nd level when you select\
  \ this school, you\ncan use your action to conjure up an inanimate object\nin your\
  \ hand or on the ground in an unoccupied space\nthat you can see within 10 feet\
  \ of you.\nThis object can be\nno larger than 3 feet on a side and weigh no m ore\
  \ than\n10 pounds, and its form must be that of a nonm agical\nobject that you have\
  \ seen.\nThe object is visibly magical,\nradiating dim light out to 5 feet.\nThe\
  \ object disappears after 1 hour, when you use this\nfeature again, or if it takes\
  \ any damage.\nB e n i g n T r a n s p o s i t i o n\nStarting at 6th level, you\
  \ can use your action to teleport\nup to 30 feet to an unoccupied space that you\
  \ can see.\nAlternatively, you can choose a space within range\nthat is occupied\
  \ by a Small or M edium creature.\nIf that\ncreature is willing, you both teleport,\
  \ swapping places.\nOnce you use this feature, you can\u2019t use it again until\n\
  you finish a long rest or you cast a conjuration spell of\n1st level or higher.\n\
  F o c u s e d C o n j u r a t i o n\nBeginning at 10th level, while you are concentrating\
  \ on\na conjuration spell, your concentration can\u2019t be broken\nas a result\
  \ of taking damage.\nD u r a b l e S u m m o n s\nStarting at 14th level, any creature\
  \ that you\nsum m on or create with a conjuration spell has 30\ntemporary hit points.\n\
  S c h o o l o f D i v i n a t i o n\nThe counsel of a diviner is sought by royalty\
  \ and\ncom m oners alike, for all seek a clearer understanding\nof the past, present,\
  \ and future.\nAs a diviner, you strive\nto part the veils of space, time, and consciousness\
  \ so\nthat you can see clearly.\nYou work to master spells of\ndiscernment, remote\
  \ viewing, supernatural knowledge,\nand foresight.\nD i v i n a t i o n Sa v a n\
  \ t\nBeginning when you select this school at 2nd level, the\ngold and time you\
  \ must spend to copy a divination spell\ninto your spellbook is halved.\nP o r t\
  \ e n t\nStarting at 2nd level when you choose this school,\nglim pses of the future\
  \ begin to press in on your\nawareness.\nW hen you finish a long rest, roll two\
  \ d20s\nand record the numbers rolled.\nYou can replace any\nattack roll, saving\
  \ throw, or ability check made by you or\na creature that you can see with one of\
  \ these foretelling\nrolls.\nYou must choose to do so before the roll, and you\n\
  can replace a roll in this way only once per turn.\nEach foretelling roll can be\
  \ used only once.\nW hen you\nfinish a long rest, you lose any unused foretelling\
  \ rolls.\nE x p e r t D i v i n a t i o n\nBeginning at 6th level, casting divination\
  \ spells com es\nso easily to you that it expends only a fraction of your\nspellcasting\
  \ efforts.\nW hen you cast a divination spell\nof 2nd level or higher using a spell\
  \ slot, you regain one\nexpended spell slot.\nThe slot you regain must be of a\n\
  level lower than the spell you cast and can\u2019t be higher\nthan 5th level.\n\
  T h e T h i r d E y e\nStarting at 10th level, you can use your action to\nincrease\
  \ your powers o f perception.\nW hen you do so,\nchoose one of the following benefits,\
  \ which lasts until\nyou are incapacitated or you take a short or long rest.\nYou\
  \ can\u2019t use the feature again until you finish a rest.\nDarkvision.\nYou gain\
  \ darkvision out to a range of 60\nfeet, as described in chapter 8.\nEthereal Sight.\n\
  You can see into the Ethereal Plane\nwithin 60 feet of you.\nGreater Comprehension.\n\
  You can read any language.\nSee Invisibility.\nYou can see invisible creatures and\n\
  objects within 10 feet of you that are within line of sight.\nG r e a t e r P o\
  \ r t e n t\nStarting at 14th level, the visions in your dreams\nintensify and paint\
  \ a m ore accurate picture in your mind\nof what is to com e.\nYou roll three d20s\
  \ for your Portent\nfeature, rather than two.\nS c h o o l o f E n c h a n t m e\
  \ n t\nAs a m em ber of the School of Enchantment, you have\nhoned your ability\
  \ to magically entrance and beguile\nother people and monsters.\nSom e enchanters\
