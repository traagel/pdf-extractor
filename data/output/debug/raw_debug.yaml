  A S h a d y L i v i n g\nEvery town and city has its share of rogues.\nMost of\n\
  them live up to the worst stereotypes of the class,\nmaking a living as burglars,\
  \ assassins, cutpurses, and\ncon artists.\nOften, these scoundrels are organized\n\
  into thieves\u2019 guilds or crim e families.\nPlenty of rogues\noperate independently,\
  \ but even they som etim es\nrecruit apprentices to help them in their scam s\n\
  and heists.\nA few rogues make an honest living as\nR o g u e\nS k i l l a n d P\
