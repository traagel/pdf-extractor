  \ magic that gives the foul creatures the\nm ocking sem blance o f life.\nW hether\
  \ calling on the elemental forces of nature or\nemulating the creatures of the animal\
  \ world, druids are\nan embodim ent of nature\u2019s resilience, cunning, and fury.\n\
  They claim no mastery over nature.\nInstead, they see\nthemselves as extensions\
  \ o f nature\u2019s indomitable will.\nP o w e r o f N a t u r e\nDruids revere\
  \ nature above all, gaining their spells and\nother magical powers either from the\
  \ force of nature\nitself or from a nature deity.\nMany druids pursue a\nmystic\
  \ spirituality o f transcendent union with nature\nrather than devotion to a divine\
  \ entity, while others\nserve gods o f wild nature, animals, or elemental forces.\n\
  The ancient druidic traditions are som etim es called\nthe Old Faith, in contrast\
  \ to the worship o f gods in\ntemples and shrines.\nDruid spells are oriented toward\
  \ nature and anim als\u2014\nthe power of tooth and claw, of sun and m oon, of fire\n\
  and storm.\nDruids also gain the ability to take on animal\nforms, and som e druids\
  \ make a particular study of this\npractice, even to the point where they prefer\
  \ animal\nform to their natural form.\nP r e s e r v e t h e B a l a n c e\nFor\
  \ druids, nature exists in a precarious balance.\nThe\nfour elements that make up\
  \ a w orld\u2014air, earth, fire,\nand water\u2014must remain in equilibrium.\n\
  If one element\nwere to gain power over the others, the world could be\ndestroyed,\
  \ drawn into one of the elemental planes and\nbroken apart into its com ponent elements.\n\
  Thus, druids\noppose cults of Elemental Evil and others who promote\none element\
  \ to the exclusion of others.\nDruids are also concerned with the delicate ecological\n\
  balance that sustains plant and animal life, and the need\nfor civilized folk to\
  \ live in harmony with nature, not in\nopposition to it.\nDruids accept that which\
  \ is cruel in\nnature, and they hate that which is unnatural, including\naberrations\
  \ (such as beholders and mind flayers)\nand undead (such as zom bies and vampires).\n\
  Druids\nsom etim es lead raids against such creatures, especially\nwhen the monsters\
  \ encroach on the druids\u2019 territory.\nDruids are often found guarding sacred\
  \ sites or\nwatching over regions of unspoiled nature.\nBut when a\nsignificant\
  \ danger arises, threatening nature\u2019s balance\nor the lands they protect, druids\
  \ take on a m ore active\nrole in com bating the threat, as adventurers.\nC r e\
  \ a t i n g a D r u i d\nW hen making a druid, consider why your character has\n\
  such a close bond with nature.\nPerhaps your character\nlives in a society where\
