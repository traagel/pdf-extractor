  T i k a a n d A r t e m i s : C h a r a c t e r D e t a i l s\nConsider how the\
  \ names Tika Waylan and Artemis Entreri\nset these characters apart from each other\
  \ and reflect their\npersonalities.\nTika is a young woman determined to prove\n\
  that she's not just a kid any more, and her name makes her\nsound young and ordinary.\n\
  Artemis Entreri comes from an\nexotic land and carries a more mysterious name.\n\
  Tika is nineteen years old at the start of her adventuring\ncareer and has auburn\
  \ hair, green eyes, fair skin with freckles,\nand a mole on her right hip.\nArtemis\
  \ is a small man, compact\nand all wiry muscle.\nHe has angular features and high\n\
  cheekbones, and he always seems in need of a shave.\nHis\nraven-black hair is thick\
  \ and full, but his eyes are gray and\nlifeless\u2014 betraying the emptiness of\
  \ his life and soul.\nA l i g n m e n t\nA typical creature in the worlds of D u\
  \ n g e o n s &\nD r a g o n s has an alignment, which broadly describes\nits moral\
  \ and personal attitudes.\nAlignment is a\ncombination of two factors: one identifies\
  \ morality\n(good, evil, or neutral), and the other describes\nattitudes toward\
  \ society and order (lawful, chaotic,\nor neutral).\nThus, nine distinct alignments\
  \ define the\npossible combinations.\nThese brief sum m aries of the nine alignments\n\
  describe the typical behavior of a creature with that\nalignment.\nIndividuals might\
  \ vary significantly from\nthat typical behavior, and few people are perfectly and\n\
  consistently faithful to the precepts of their alignment.\nLawful good (LG) creatures\
  \ can be counted on to do\nthe right thing as expected by society.\nGold dragons,\n\
  paladins, and m ost dwarves are lawful good.\nNeutral good (NG) folk do the best\
  \ they can to help\nothers according to their needs.\nMany celestials, som e\ncloud\
  \ giants, and most gnom es are neutral good.\nChaotic good (CG) creatures act as\
  \ their conscience\ndirects, with little regard for what others expect.\nCopper\n\
  dragons, many elves, and unicorns are chaotic good.\nLawful neutral (LN) individuals\
  \ act in accordance\nwith law, tradition, or personal codes.\nMany m onks and\n\
  som e w izards are lawful neutral.\nNeutral (N) is the alignment of those w ho prefer\
  \ to\nsteer clear of moral questions and don\u2019t take sides,\nD w a r v i s h\
  \ S c r i p t : S a m p l e A l p h a b e t\ndoing what seem s best at the time.\n\
  Lizardfolk, most\ndruids, and many humans are neutral.\nChaotic neutral (CN) creatures\
  \ follow their whims,\nholding their personal freedom above all else.\nMany barbarians\
  \ and rogues, and som e bards, are\nchaotic neutral.\nLawful evil (LE) creatures\
  \ methodically take what they\nwant, within the limits of a code of tradition, loyalty,\
  \ or\norder.\nDevils, blue dragons, and hobgoblins are lawful evil.\nNeutral evil\
  \ (NE) is the alignment of those who do\nwhatever they can get away with, without\
  \ com passion or\nqualms.\nMany drow, som e cloud giants, and yugoloths\nare neutral\
  \ evil.\nChaotic evil (CE) creatures act with arbitrary\nviolence, spurred by their\
  \ greed, hatred, or bloodlust.\nDemons, red dragons, and orc s are chaotic evil.\n\
  A l i g n m e n t i n t h e M u l t i v e r s e\nFor many thinking creatures, alignment\
  \ is a moral\nchoice.\nHumans, dwarves, elves, and other humanoid\nraces can choose\
  \ whether to follow the paths of good or\nevil, law or chaos.\nAccording to myth,\
  \ the good-aligned\ngods w ho created these races gave them free will to\nchoose\
  \ their moral paths, knowing that good without\nfree will is slavery.\nThe evil\
  \ deities w ho created other races, though, made\nthose races to serve them.\nThose\
  \ races have strong\ninborn tendencies that match the nature of their gods.\nMost\
  \ orcs share the violent, savage nature of the orc\ngod, Gruumsh, and are thus inclined\
  \ toward evil.\nEven if\nan orc chooses a good alignment, it struggles against its\n\
  innate tendencies for its entire life. (Even half-orcs feel\nthe lingering pull\
  \ of the orc god\u2019s influence.)\nAlignment is an essential part of the nature\
  \ of\ncelestials and fiends.\nA devil does not choose to be\nlawful evil, and it\
  \ doesn\u2019t tend toward lawful evil, but\nrather it is lawful evil in its essence.\n\
  If it som ehow\nceased to be lawful evil, it w ould cease to be a devil.\nMost creatures\
  \ that lack the capacity for rational\nthought do not have alignments\u2014they\
  \ are unaligned.\nSuch a creature is incapable of making a moral or\nethical choice\
  \ and acts according to its bestial nature.\nSharks are savage predators, for example,\
  \ but they are\nnot evil; they have no alignment.\nL a n g u a g e s\nYour race\
