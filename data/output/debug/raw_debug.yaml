  \ much like any other entertainer.\nBut a depth of knowledge, a level of musical\
  \ skill, and a\ntouch of magic set bards apart from their fellows.\nOnly rarely\
  \ do bards settle in one place for long, and\ntheir natural desire to travel\u2014\
  to find new tales to tell,\nnew skills to learn, and new discoveries beyond the\n\
  horizon\u2014makes an adventuring career a natural calling.\nEvery adventure is\
