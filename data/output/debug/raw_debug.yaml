  \ holding scraps of spells that only your own\nburgeoning insanity allows you to\
  \ understand and cast.\nO t h e r w o r ld ly P a tro n s\nThe beings that serve\
  \ as patrons for w arlocks are\nmighty inhabitants of other planes of existence\u2014\
