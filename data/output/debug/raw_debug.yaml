  \ with\ninherent magic but perhaps scarred as well?\nHow do you feel about the magical\
  \ power coursing\nthrough you?\nD o you em brace it, try to master it, or\nrevel\
  \ in its unpredictable nature?\nIs it a blessing or\na curse?\nDid you seek it out,\
  \ or did it find you?\nDid\nyou have the option to refuse it, and do you wish you\n\
  had?\nW hat do you intend to do with it?\nPerhaps you\nfeel like you\u2019ve been\
