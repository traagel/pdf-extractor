  and a spell such as chill touch, withers matter and\neven the soul.\nPiercing.\n\
  Puncturing and impaling attacks, including\nspears and m onsters\u2019 bites, deal\
  \ piercing damage.\nPoison.\nVenomous stings and the toxic gas o f a green\ndragon\u2019\
  s breath deal poison damage.\nPsychic.\nMental abilities such as a mind flayer\u2019\
  s\npsionic blast deal psychic damage.\nRadiant.\nRadiant damage, dealt by a cleric\u2019\
  s flame\nstrike spell or an angel\u2019s smiting weapon, sears the flesh\nlike fire\
  \ and overloads the spirit with power.\nSlashing.\nSwords, axes, and m onsters\u2019\
  \ claws deal\nslashing damage.\nThunder.\nA concussive burst of sound, such as the\n\
  effect o f the thunderwave spell, deals thunder damage.\nD a m a g e R e s i s t\
  \ a n c e a n d\nV u l n e r a b i l i t y\nS om e creatures and objects are exceedingly\
  \ difficult or\nunusually easy to hurt with certain types of damage.\nIf a creature\
  \ or an object has resistance to a damage\ntype, damage of that type is halved against\
  \ it.\nIf a\ncreature or an object has vulnerability to a damage\ntype, damage of\
  \ that type is doubled against it.\nResistance and then vulnerability are applied\
  \ after\nall other modifiers to damage.\nFor example, a creature\nhas resistance\
  \ to bludgeoning damage and is hit by an\nattack that deals 25 bludgeoning damage.\n\
  The creature\nis also within a m agical aura that reduces all damage by\n5.\nThe\
  \ 25 damage is first reduced by 5 and then halved,\nso the creature takes 10 damage.\n\
  Multiple instances of resistance or vulnerability that\naffect the sam e damage\
  \ type count as only one instance.\nFor example, if a creature has resistance to\
  \ fire damage\nas w ell as resistance to all nonm agical damage, the\ndamage of\
  \ a nonm agical fire is reduced by half against\nthe creature, not reduced by three-quarters.\n\
  H e a l i n g\nUnless it results in death, damage isn\u2019t permanent.\nEven\n\
  death is reversible through powerful magic.\nRest can\nrestore a creature's hit\
  \ points (as explained in chapter\n8), and magical m ethods such as a cure wounds\
  \ spell or\na potion of healing can remove damage in an instant.\nW hen a creature\
  \ receives healing of any kind, hit\npoints regained are added to its current hit\
  \ points.\nA\ncreature\u2019s hit points can\u2019t exceed its hit point maximum,\n\
  so any hit points regained in excess of this num ber are\nlost.\nFor example, a\
  \ druid grants a ranger 8 hit points of\nhealing.\nIf the ranger has 14 current\
  \ hit points and has a\nhit point maximum of 20, the ranger regains 6 hit points\n\
  from the druid, not 8.\nA creature that has died can\u2019t regain hit points until\n\
  magic such as the revivify spell has restored it to life.\nD r o p p i n g t o 0\
  \ H i t P o i n t s\nW hen you drop to 0 hit points, you either die outright or\n\
  fall unconscious, as explained in the following sections.\nI n s t a n t D e a t\
  \ h\nMassive damage can kill you instantly.\nW hen damage\nreduces you to 0 hit\
  \ points and there is damage\nremaining, you die if the remaining damage equals\n\
  or exceeds your hit point maximum.\nFor example, a cleric with a m aximum of\n12\
  \ hit points currently has 6 hit points.\nIf she\ntakes 18 damage from an attack,\
  \ she is reduced\nto 0 hit points, but 12 damage remains.\nBecause\nthe remaining\
  \ damage equals her hit point\nmaximum, the cleric dies.\nFa l l i n g U n c o n\
  \ s c i o u s\nIf damage reduces you to 0 hit points and fails to kill\nyou, you\
  \ fall unconscious (see appendix A).\nThis\nunconsciousness ends if you regain any\
  \ hit points.\nD e s c r i b i n g t h e E f f e c t s o f D a m a g e\nDungeon\
  \ Masters describe hit point loss in different ways.\nWhen your current hit point\
  \ total is half or more of your hit\npoint maximum, you typically show no signs\
  \ of injury.\nWhen\nyou drop below half your hit point maximum, you show signs\n\
  of wear, such as cuts and bruises.\nAn attack that reduces you\nto 0 hit points\
  \ strikes you directly, leaving a bleeding injury or\nother trauma, or it simply\
  \ knocks you unconscious.\nD e a t h Sa v i n g T h r o w s\nW henever you start\
  \ your turn with 0 hit points, you\nmust make a special saving throw, called a death\
  \ saving\nthrow, to determine whether you creep closer to death\nor hang onto life.\n\
  Unlike other saving throws, this one\nisn\u2019t tied to any ability score.\nYou\
  \ are in the hands of fate\nnow, aided only by spells and features that improve\
  \ your\nchances of succeeding on a saving throw.\nRoll a d20.\nIf the roll is 10\
  \ or higher, you succeed.\nOtherwise, you fail.\nA success or failure has no effect\n\
  by itself.\nOn your third success, you becom e stable (see\nbelow).\nOn your third\
  \ failure, you die.\nThe successes\nand failures don't need to be consecutive; keep\
  \ track\nof both until you collect three of a kind.\nThe number of\nboth is reset\
  \ to zero when you regain any hit points or\nbecom e stable.\nRolling 1 or 20.\n\
  W hen you make a death saving throw\nand roll a 1 on the d20, it counts as two failures.\n\
  If you\nroll a 20 on the d20, you regain 1 hit point.\nDamage at 0 Hit Points.\n\
  If you take any damage while\nyou have 0 hit points, you suffer a death saving throw\n\
  failure.\nIf the damage is from a critical hit, you suffer\ntwo failures instead.\n\
  If the damage equals or exceeds\nyour hit point maximum, you suffer instant death.\n\
  St a b i l i z i n g a C r e a t u r e\nThe best way to save a creature with 0 hit\
  \ points is to\nheal it.\nIf healing is unavailable, the creature can at\nleast\
  \ be stabilized so that it isn\u2019t killed by a failed death\nsaving throw.\n\
  You can use your action to administer first aid to an\nunconscious creature and\
  \ attempt to stabilize it, which\nrequires a successful DC 10 W isdom (Medicine)\
  \ check.\nA stable creature doesn\u2019t make death saving throws,\neven though\
  \ it has 0 hit points, but it does remain\nunconscious.\nThe creature stops being\
  \ stable, and must\nstart making death saving throws again, if it takes any\ndamage.\n\
  A stable creature that isn\u2019t healed regains\n1 hit point after 1d4 hours.\n\
  M o n s t e r s a n d D e a t h\nMost DMs have a monster die the instant it drops\
  \ to\n0 hit points, rather than having it fall unconscious and\nmake death saving\
  \ throws.\nMighty villains and special nonplayer characters\nare com m on exceptions;\
  \ the DM might have them\nfall unconscious and follow the sam e rules as\nplayer\
  \ characters.\nK n o c k i n g a C r e a t u r e O u t\nSom etim es an attacker\
  \ wants to incapacitate a foe,\nrather than deal a killing blow.\nW hen an attacker\n\
  reduces a creature to 0 hit points with a melee attack,\nthe attacker can knock\
  \ the creature out.\nThe attacker\ncan make this choice the instant the damage is\
  \ dealt.\nThe creature falls unconscious and is stable.\nT e m p o r a r y H i t\
  \ P o i n t s\nSom e spells and special abilities confer temporary hit\npoints to\
  \ a creature.\nTemporary hit points aren\u2019t actual\nhit points; they are a buffer\
  \ against damage, a pool of hit\npoints that protect you from injury.\nW hen you\
  \ have temporary hit points and take damage,\nthe temporary hit points are lost\
  \ first, and any leftover\ndamage carries over to your normal hit points.\nFor\n\
  example, if you have 5 temporary hit points and take\n7 damage, you lose the temporary\
  \ hit points and then\ntake 2 damage.\nBecause temporary hit points are separate\
  \ from\nyour actual hit points, they can exceed your hit point\nmaximum.\nA character\
  \ can, therefore, be at full hit\npoints and receive temporary hit points.\nHealing\
  \ can\u2019t restore temporary hit points, and they\ncan\u2019t be added together.\n\
  If you have temporary hit points\nand receive m ore of them, you decide whether\
  \ to keep\nthe ones you have or to gain the new ones.\nFor example,\nif a spell\
  \ grants you 12 temporary hit points when you\nalready have 10, you can have 12\
  \ or 10, not 22.\nIf you have 0 hit points, receiving temporary hit points\ndoesn\u2019\
  t restore you to consciousness or stabilize you.\nThey can still absorb damage directed\
  \ at you while\nyou\u2019re in that state, but only true healing can save you.\n\
  Unless a feature that grants you temporary hit points\nhas a duration, they last\
  \ until they\u2019re depleted or you\nfinish a long rest.\nM o u n t e d C o m b\
  \ a t\nA knight charging into battle on a warhorse, a wizard\ncasting spells from\
  \ the back of a griffon, or a cleric\nsoaring through the sky on a pegasus all enjoy\
  \ the\nbenefits of speed and mobility that a mount can provide.\nA willing creature\
  \ that is at least one size larger than\nyou and that has an appropriate anatomy\
  \ can serve as a\nmount, using the following rules.\nM o u n t i n g a n d D i s\
  \ m o u n t i n g\nOnce during your move, you can mount a creature that\nis within\
  \ 5 feet of you or dismount.\nDoing so costs an\namount of movement equal to half\
  \ your speed.\nFor\nexample, if your speed is 30 feet, you must spend 15\nfeet of\
  \ movement to mount a horse.\nTherefore, you can\u2019t\nmount it if you don\u2019\
  t have 15 feet o f movement left or\nif your speed is 0.\nIf an effect m oves your\
  \ mount against its w ill while\nyou\u2019re on it, you must succeed on a DC 10\
  \ Dexterity\nsaving throw or fall off the mount, landing prone in a\nspace within\
  \ 5 feet of it.\nIf you\u2019re knocked prone while\nmounted, you must make the\
  \ same saving throw.\nIf your mount is knocked prone, you can use your\nreaction\
  \ to dismount it as it falls and land on your feet.\nOtherwise, you are dismounted\
  \ and fall prone in a\nspace within 5 feet it.\nC o n t r o l l i n g a M o u n\
  \ t\nW hile you're mounted, you have two options.\nYou\ncan either control the mount\
  \ or allow it to act\nindependently.\nIntelligent creatures, such as dragons,\n\
  act independently.\nYou can control a mount only if it has been trained\nto accept\
  \ a rider.\nDom esticated horses, donkeys, and\nsimilar creatures are assum ed to\
  \ have such training.\nThe initiative of a controlled mount changes to match\nyours\
  \ when you mount it.\nIt m oves as you direct it, and\nit has only three action\
  \ options: Dash, Disengage, and\nDodge.\nA controlled mount can move and act even\
  \ on\nthe turn that you mount it.\nAn independent mount retains its place in the\n\
  initiative order.\nBearing a rider puts no restrictions on\nthe actions the mount\
  \ can take, and it m oves and acts\nas it wishes.\nIt might flee from combat, rush\
  \ to attack\nand devour a badly injured foe, or otherwise act against\nyour wishes.\n\
  In either case, if the mount provokes an opportunity\nattack while you\u2019re on\
  \ it, the attacker can target you\nor the mount.\nU n d e r w a t e r C o m b a\
  \ t\nW hen adventurers pursue sahuagin back to their\nundersea homes, fight off\
  \ sharks in an ancient\nshipwreck, or find themselves in a flooded dungeon\nroom\
  \ , they must fight in a challenging environment.\nUnderwater the following rules\
  \ apply.\nW hen making a melee weapon attack, a creature\nthat doesn\u2019t have\
  \ a swim m ing speed (either natural or\ngranted by magic) has disadvantage on the\
  \ attack roll\nunless the weapon is a dagger, javelin, shortsword,\nspear, or trident.\n\
  A ranged weapon attack automatically m isses\na target beyond the w eapon\u2019\
  s normal range.\nEven\nagainst a target within normal range, the attack roll has\n\
  disadvantage unless the weapon is a crossbow, a net, or\na weapon that is thrown\
  \ like a javelin (including a spear,\ntrident, or dart).\nCreatures and objects\
  \ that are fully im m ersed in\nwater have resistance to fire damage.\nC h a p t\
  \ e r 10: Sp e l l c a s t i n g\nM\nAGIC PERMEATES THE WORLDS OF D&D AND\nmost\
  \ often appears in the form o f a spell.\nThis chapter provides the rules for\n\
  casting spells.\nDifferent character\nclasses have distinctive ways of learning\n\
  and preparing their spells, and monsters\nuse spells in unique ways.\nRegardless\
  \ of its source,\na spell follows the rules here.\nW h a t I s a Spell?\nA spell\
  \ is a discrete magical effect, a single shaping\nof the magical energies that suffuse\
  \ the multiverse\ninto a specific, limited expression.\nIn casting a spell,\na character\
  \ carefully plucks at the invisible strands of\nraw m agic suffusing the world,\
  \ pins them in place in a\nparticular pattern, sets them vibrating in a specific\
  \ way,\nand then releases them to unleash the desired effect\u2014in\nmost cases,\
  \ all in the span o f seconds.\nSpells can be versatile tools, weapons, or protective\n\
  wards.\nThey can deal damage or undo it, im pose or\nremove conditions (see appendix\
  \ A), drain life energy\naway, and restore life to the dead.\nUncounted thousands\
  \ of spells have been created\nover the course of the multiverse\u2019s history,\
  \ and many of\nthem are long forgotten.\nSom e might yet lie recorded in\ncrumbling\
  \ spellbooks hidden in ancient ruins or trapped\nin the minds of dead gods.\nOr\
  \ they might som eday be\nreinvented by a character who has am assed enough\npower\
  \ and w isdom to do so.\nS p e l l L e v e l\nEvery spell has a level from 0 to\
  \ 9.\nA spell\u2019s level is a\ngeneral indicator of how powerful it is, with the\
  \ lowly\n(but still impressive) magic missile at 1st level and\nthe earth-shaking\
  \ wish at 9th.\nCantrips\u2014simple but\npowerful spells that characters can cast\
  \ almost by rote\u2014\nare level 0.\nThe higher a spell\u2019s level, the higher\
  \ level a\nspellcaster must be to use that spell.\nSpell level and character level\
  \ don\u2019t correspond\ndirectly.\nTypically, a character has to be at least 17th\n\
  level, not 9th level, to cast a 9th-level spell.\nK n o w n a n d P r e p a r e\
  \ d S p e l l s\nBefore a spellcaster can use a spell, he or she must\nhave the\
  \ spell firmly fixed in mind, or must have access\nto the spell in a magic item.\n\
  M embers o f a few classes,\nincluding bards and sorcerers, have a limited list\
  \ of\nspells they know that are always fixed in mind.\nThe\nsame thing is true o\
  \ f many magic-using monsters.\nOther\nspellcasters, such as clerics and wizards,\
  \ undergo a\nprocess o f preparing spells.\nThis process varies for\ndifferent classes,\
  \ as detailed in their descriptions.\nC a s t i n g in A r m o r\nBecause of the\
  \ mental focus and precise gestures required\nfor spellcasting, you must be proficient\
  \ with the armor you\nare wearing to cast a spell.\nYou are otherwise too distracted\n\
  and physically hampered by your armor for spellcasting.\nIn every case, the number\
  \ o f spells a caster can\nhave fixed in mind at any given time depends on the\n\
  character\u2019s level.\nS p e l l S l o t s\nRegardless of how many spells a caster\
  \ knows or\nprepares, he or she can cast only a limited num ber of\nspells before\
  \ resting.\nManipulating the fabric of magic\nand channeling its energy into even\
  \ a simple spell is\nphysically and mentally taxing, and higher-level spells\nare\
  \ even m ore so.\nThus, each spellcasting class\u2019s\ndescription (except that\
  \ of the warlock) includes a table\nshowing how many spell slots of each spell level\
  \ a\ncharacter can use at each character level.\nFor example,\nthe 3rd-level wizard\
  \ Umara has four 1st-level spell slots\nand two 2nd-level slots.\nW hen a character\
  \ casts a spell, he or she expends\na slot of that spell\u2019s level or higher,\
  \ effectively \u201Cfilling\u201D\na slot with the spell.\nYou can think of a spell\
  \ slot as a\ngroove of a certain size\u2014small for a 1st-level slot, larger\n\
  for a spell of higher level.\nA 1st-level spell fits into a slot\nof any size, but\
  \ a 9th-level spell fits only in a 9th-level\nslot.\nS o when Umara casts magic\
  \ missile, a 1st-level\nspell, she spends one of her four 1st-level slots and has\n\
  three remaining.\nFinishing a long rest restores any expended spell slots\n(see\
  \ chapter 8 for the rules on resting).\nSom e characters and m onsters have special\
  \ abilities\nthat let them cast spells without using spell slots.\nFor\nexample,\
  \ a m onk who follows the Way o f the Four\nElements, a warlock who chooses certain\
  \ eldritch\ninvocations, and a pit fiend from the Nine Hells can all\ncast spells\
  \ in such a way.\nC a s t i n g a S p e l l a t a H i g h e r L e v e l\nW hen a\
  \ spellcaster casts a spell using a slot that is of a\nhigher level than the spell,\
  \ the spell assum es the higher\nlevel for that casting.\nFor instance, if Umara\
  \ casts magic\nmissile using one of her 2nd-level slots, that magic\nmissile is\
  \ 2nd level.\nEffectively, the spell expands to fill\nthe slot it is put into.\n\
  Som e spells, such as magic missile and cure wounds,\nhave m ore powerful effects\
  \ when cast at a higher level,\nas detailed in a spell\u2019s description.\nC a\
  \ n t r i p s\nA cantrip is a spell that can be cast at will, without\nusing a spell\
  \ slot and without being prepared in\nadvance.\nRepeated practice has fixed the\
  \ spell in the\ncaster\u2019s mind and infused the caster with the magic\nneeded\
  \ to produce the effect over and over.\nA cantrip\u2019s\nspell level is 0.\nR i\
  \ t u a l s\nCertain spells have a special tag: ritual.\nSuch a spell\ncan be cast\
  \ following the norm al rules for spellcasting,\nor the spell can be cast as a ritual.\n\
  The ritual version of\na spell takes 10 minutes longer to cast than normal.\nIt\
  \ also doesn\u2019t expend a spell slot, which m eans the\nritual version of a spell\
  \ can\u2019t be cast at a higher level.\nTo cast a spell as a ritual, a spellcaster\
  \ must have a\nfeature that grants the ability to do so.\nThe cleric and the\ndruid,\
  \ for example, have such a feature.\nThe caster must\nalso have the spell prepared\
  \ or on his or her list of spells\nknown, unless the character\u2019s ritual feature\
  \ specifies\notherwise, as the wizard\u2019s does.\nC a s t i n g a Spell\nW hen\
  \ a character casts any spell, the sam e basic rules\nare followed, regardless of\
  \ the character\u2019s class or the\nspell\u2019s effects.\nEach spell description\
  \ in chapter 11 begins with a block\nof information, including the spell\u2019s\
  \ name, level, school\nof magic, casting time, range, components, and duration.\n\
  The rest of a spell entry describes the spell\u2019s effect.\nC a s t i n g T i\
  \ m e\nMost spells require a single action to cast, but som e\nspells require a\
  \ bonus action, a reaction, or much more\ntime to cast.\nB o n u s A c t i o n\n\
  A spell cast with a bonus action is especially swift.\nYou\nmust use a bonus action\
  \ on your turn to cast the spell,\nprovided that you haven\u2019t already taken\
  \ a bonus action\nthis turn.\nYou can\u2019t cast another spell during the same\n\
  turn, except for a cantrip with a casting time of 1 action.\nR e a c t i o n s\n\
  Som e spells can be cast as reactions.\nThese spells\ntake a fraction of a second\
  \ to bring about and are cast\nin response to som e event.\nIf a spell can be cast\
  \ as a\nreaction, the spell description tells you exactly when\nyou can do so.\n\
  L o n g e r C a s t i n g T im e s\nCertain spells (including spells cast as rituals)\
  \ require\nm ore time to cast: minutes or even hours.\nW hen you\ncast a spell with\
  \ a casting time longer than a single\naction or reaction, you must spend your action\
  \ each\nturn casting the spell, and you must maintain your\nconcentration while\
  \ you do so (see \u201CConcentration\u201D\nbelow).\nIf your concentration is broken,\
  \ the spell fails,\nbut you don\u2019t expend a spell slot.\nIf you want to try\n\
  casting the spell again, you must start over.\nR a n g e\nThe target of a spell\
  \ must be within the spell\u2019s range.\nFor a spell like magic missile, the target\
  \ is a creature.\nFor a spell like fireball, the target is the point in space\n\
  where the ball of fire erupts.\nM ost spells have ranges expressed in feet.\nSom\
  \ e\nspells can target only a creature (including you) that you\ntouch.\nOther spells,\
  \ such as the shield spell, affect only\nyou.\nThese spells have a range of self.\n\
  Spells that create cones or lines of effect that originate\nfrom you also have a\
  \ range o f self, indicating that the\norigin point of the spell\u2019s effect must\
  \ be you (see \u201CAreas\no f Effect\u201D later in the this chapter).\nOnce a\
  \ spell is cast, its effects aren\u2019t limited by its\nrange, unless the spell\u2019\
  s description says otherwise.\nC o m p o n e n t s\nA spell\u2019s com ponents are\
  \ the physical requirements you\nmust meet in order to cast it.\nEach spell\u2019\
  s description\nindicates whether it requires verbal (V), som atic (S),\nor material\
  \ (M) com ponents.\nIf you can\u2019t provide one\nor m ore of a spell\u2019s com\
  \ ponents, you are unable to\ncast the spell.\nV e r b a l (V )\nMost spells require\
  \ the chanting of mystic words.\nThe\nw ords themselves aren\u2019t the source o\
  \ f the spell\u2019s power;\nrather, the particular combination of sounds, with\n\
  specific pitch and resonance, sets the threads of magic\nin motion.\nThus, a character\
  \ who is gagged or in an area\nof silence, such as one created by the silence spell,\
  \ can\u2019t\ncast a spell with a verbal component.\nS o m a t i c (S)\nSpellcasting\
  \ gestures might include a forceful\ngesticulation or an intricate set of gestures.\n\
  If a spell\nrequires a som atic component, the caster must have free\nuse of at\
  \ least one hand to perform these gestures.\nM a t e r i a l (M )\nCasting som e\
  \ spells requires particular objects,\nspecified in parentheses in the com ponent\
  \ entry.\nA character can use a component pouch or a\nspellcasting focus (found\
  \ in chapter 5) in place of\nthe com ponents specified for a spell.\nBut if a cost\
  \ is\nindicated for a component, a character must have that\nspecific com ponent\
  \ before he or she can cast the spell.\nIf a spell states that a material com ponent\
  \ is\nconsum ed by the spell, the caster must provide this\ncom ponent for each\
  \ casting of the spell.\nA spellcaster must have a hand free to access these\ncom\
  \ ponents, but it can be the sam e hand that he or she\nuses to perform som atic\
  \ components.\nD u r a t i o n\nA spell's duration is the length of time the spell\
  \ persists.\nA duration can be expressed in rounds, minutes, hours,\nor even years.\n\
  Som e spells specify that their effects last\nuntil the spells are dispelled or\
  \ destroyed.\nI n s t a n t a n e o u s\nMany spells are instantaneous.\nThe spell\
  \ harms,\nheals, creates, or alters a creature or an object in a way\nthat can\u2019\
  t be dispelled, because its magic exists only\nfor an instant.\nC o n c e n t r\
  \ a t i o n\nSom e spells require you to maintain concentration\nin order to keep\
  \ their m agic active.\nIf you lose\nconcentration, such a spell ends.\nIf a spell\
  \ must be maintained with concentration,\nthat fact appears in its Duration entry,\
  \ and the spell\nspecifies how long you can concentrate on it.\nYou can\nend concentration\
  \ at any time (no action required).\nT h e S c h o o l s o f M a g i c\nAcademies\
  \ of magic group spells into eight categories called\nschools of magic.\nScholars,\
  \ particularly wizards, apply these\ncategories to all spells, believing that all\
  \ magic functions in\nessentially the same way, whether it derives from rigorous\n\
  study or is bestowed by a deity.\nThe schools of magic help describe spells; they\
  \ have no\nrules of their own, although some rules refer to the schools.\nAbjuration\
  \ spells are protective in nature, though some\nof them have aggressive uses.\n\
  They create magical barriers,\nnegate harmful effects, harm trespassers, or banish\
  \ creatures\nto other planes of existence.\nConjuration spells involve the transportation\
  \ of objects\nand creatures from one location to another.\nSome spells\nsummon creatures\
  \ or objects to the caster\u2019s side, whereas\nothers allow the caster to teleport\
  \ to another location.\nSome\nconjurations create objects or effects out of nothing.\n\
  Divination spells reveal information, whether in the form of\nsecrets long forgotten,\
  \ glimpses of the future, the locations\nof hidden things, the truth behind illusions,\
  \ or visions of\ndistant people or places.\nEnchantment spells affect the minds\
  \ of others, influencing\nor controlling their behavior.\nSuch spells can make enemies\n\
  see the caster as a friend, force creatures to take a course of\naction, or even\
  \ control another creature like a puppet.\nEvocation spells manipulate magical energy\
  \ to produce a\ndesired effect.\nSome call up blasts of fire or lightning.\nOthers\n\
  channel positive energy to heal wounds.\nIllusion spells deceive the senses or minds\
  \ of others.\nThey\ncause people to see things that are not there, to miss things\n\
  that are there, to hear phantom noises, or to remember\nthings that never happened.\n\
  Some illusions create phantom\nimages that any creature can see, but the most insidious\n\
  illusions plant an image directly in the mind of a creature.\nNecromancy spells\
  \ manipulate the energies of life and\ndeath.\nSuch spells can grant an extra reserve\
  \ of life force,\ndrain the life energy from another creature, create the\nundead,\
  \ or even bring the dead back to life.\nCreating the undead through the use of necromancy\
  \ spells\nsuch as animate dead is not a good act, and only evil casters\nuse such\
  \ spells frequently.\nTransmutation spells change the properties of a creature,\n\
  object, or environment.\nThey might turn an enemy into a\nharmless creature, bolster\
  \ the strength of an ally, make an\nobject move at the caster\u2019s command, or\
  \ enhance a creature\u2019s\ninnate healing abilities to rapidly recover from injury.\n\
  Normal activity, such as moving and attacking, doesn\u2019t\ninterfere with concentration.\n\
  The following factors can\nbreak concentration:\n\u2022 Casting another spell that\
  \ requires concentration.\nYou lose concentration on a spell if you cast another\n\
  spell that requires concentration.\nYou can\u2019t concen\xAD\ntrate on two spells\
  \ at once.\n\u2022 Taking damage.\nWhenever you take damage while\nyou are concentrating\
  \ on a spell, you must make a\nConstitution saving throw to maintain your concentra\xAD\
  \ntion.\nThe DC equals 10 or half the damage you take,\nwhichever number is higher.\n\
  If you take damage from\nmultiple sources, such as an arrow and a dragon\u2019s\n\
  breath, you make a separate saving throw for each\nsource of damage.\n\u2022 Being\
  \ incapacitated or killed.\nYou lose concentration\non a spell if you are incapacitated\
  \ or if you die.\nThe DM might also decide that certain environmental\nphenomena,\
  \ such as a wave crashing over you while\nyou\u2019re on a storm -tossed ship, require\
  \ you to succeed\non a DC 10 Constitution saving throw to maintain\nconcentration\
  \ on a spell.\nT a r g e t s\nA typical spell requires you to pick one or more targets\n\
  to be affected by the spell\u2019s magic.\nA spell's description\ntells you whether\
  \ the spell targets creatures, objects, or\na point of origin for an area of effect\
  \ (described below).\nUnless a spell has a perceptible effect, a creature\nmight\
  \ not know it w as targeted by a spell at all.\nAn effect\nlike crackling lightning\
  \ is obvious, but a m ore subtle\neffect, such as an attempt to read a creature\u2019\
  s thoughts,\ntypically goes unnoticed, unless a spell says otherwise.\nA C l e a\
  \ r Pa t h t o t h e T a r g e t\nTo target something, you must have a clear path\
  \ to it,\nso it can\u2019t be behind total cover.\nIf you place an area of effect\
  \ at a point that you can\u2019t\nsee and an obstruction, such as a wall, is between\
  \ you\nand that point, the point o f origin com es into being on\nthe near side\
  \ of that obstruction.\nT a r g e t i n g Y o u r s e l f\nIf a spell targets a\
  \ creature of your choice, you can\nchoose yourself, unless the creature must be\
  \ hostile or\nspecifically a creature other than you.\nIf you are in the\narea of\
  \ effect of a spell you cast, you can target yourself.\nA r e a s o f E f f e c\
  \ t\nSpells such as burning hands and cone of cold cover an\narea, allowing them\
  \ to affect multiple creatures at once.\nA spell\u2019s description specifies its\
  \ area of effect,\nwhich typically has one of five different shapes: cone,\ncube,\
  \ cylinder, line, or sphere.\nEvery area of effect has\na point of origin, a location\
  \ from which the spell\u2019s\nenergy erupts.\nThe rules for each shape specify\
  \ how you\nposition its point of origin.\nTypically,\na point of origin is a point\
  \ in space, but\nsom e spells have an area w hose origin is a\ncreature or an object.\n\
  A spell\u2019s effect expands in straight lines from the point\nof origin.\nIf no\
  \ unblocked straight line extends from the\npoint of origin to a location within\
  \ the area of effect, that\nlocation isn\u2019t included in the spell\u2019s area.\n\
  To block one of\nthese imaginary lines, an obstruction must provide total\ncover,\
  \ as explained in chapter 9.\nC o n e\nA cone extends in a direction you choose\
  \ from its point\nof origin.\nA cone\u2019s width at a given point along its length\n\
  is equal to that point\u2019s distance from the point of origin.\nA cone\u2019s\
  \ area of effect specifies its maximum length.\nA cone\u2019s point of origin is\
  \ not included in the cone\u2019s\narea of effect, unless you decide otherwise.\n\
  C u b e\nYou select a cube\u2019s point of origin, which lies anywhere\non a face\
  \ of the cubic effect.\nThe cube\u2019s size is expressed\nas the length of each\
  \ side.\nA cube\u2019s point of origin is not included in the cube\u2019s\narea\
  \ of effect, unless you decide otherwise.\nC y l i n d e r\nA cylinder\u2019s point\
  \ of origin is the center of a circle of a\nparticular radius, as given in the spell\
  \ description.\nThe\ncircle must either be on the ground or at the height of\nthe\
  \ spell effect.\nThe energy in a cylinder expands in\nstraight lines from the point\
  \ of origin to the perimeter of\nthe circle, forming the base of the cylinder.\n\
  The spell\u2019s\neffect then shoots up from the base or down from the\ntop, to\
  \ a distance equal to the height of the cylinder.\nA cylinder\u2019s point of origin\
  \ is included in the cylinder\u2019s\narea of effect.\nL in e\nA line extends from\
  \ its point of origin in a straight path\nup to its length and covers an area defined\
  \ by its width.\nA line\u2019s point of origin is not included in the line\u2019\
  s area\nof effect, unless you decide otherwise.\nS p h e r e\nYou select a sphere\u2019\
  s point of origin, and the sphere\nextends outward from that point.\nThe sphere\u2019\
  s\nsize is expressed as a radius in feet that extends\nfrom the point.\nA sphere\u2019\
  s point of origin is included in the sphere\u2019s\narea of effect.\nS a v i n g\
  \ T h r o w s\nMany spells specify that a target can make a saving\nthrow to avoid\
  \ som e or all of a spell\u2019s effects.\nThe spell\nspecifies the ability that\
  \ the target uses for the save and\nwhat happens on a success or failure.\nThe DC\
  \ to resist one of your spells equals 8 + your\nspellcasting ability modifier +\
  \ your proficiency bonus +\nany special modifiers.\nA t t a c k R o l l s\nSom e\
  \ spells require the caster to make an attack roll\nto determine whether the spell\
  \ effect hits the intended\ntarget.\nYour attack bonus with a spell attack equals\
  \ your\nspellcasting ability m odifier + your proficiency bonus.\nMost spells that\
  \ require attack rolls involve ranged\nattacks.\nRem ember that you have disadvantage\
  \ on a\nranged attack roll if you are within 5 feet of a hostile\ncreature that\
  \ can see you and that isn\u2019t incapacitated\n(see chapter 9).\nC o m b i n i\
  \ n g M a g i c a l E f f e c t s\nThe effects of different spells add together\
  \ while\nthe durations of those spells overlap.\nThe effects of\nthe same spell\
  \ cast multiple times don't combine,\nhowever.\nInstead, the m ost potent effect\u2014\
  such as the\nhighest bonus\u2014from those castings applies while their\ndurations\
  \ overlap.\nFor example, if two clerics cast bless on the same\ntarget, that character\
  \ gains the spell\u2019s benefit only\nonce; he or she doesn\u2019t get to roll\
  \ two bonus dice.\nT h e W e a v e o f M a g ic\nThe worlds within the D&D multiverse\
  \ are magical places.\nAll existence is suffused with magical power, and potential\n\
  energy lies untapped in every rock, stream, and living\ncreature, and even in the\
  \ air itself.\nRaw magic is the stuff of\ncreation, the mute and mindless will of\
  \ existence, permeating\nevery bit of matter and present in every manifestation\
  \ of\nenergy throughout the multiverse.\nMortals can\u2019t directly shape this\
  \ raw magic.\nInstead, they\nmake use of a fabric of magic, a kind of interface\
  \ between\nthe will of a spellcaster and the stuff of raw magic.\nThe\nspellcasters\
  \ of the Forgotten Realms call it the Weave and\nrecognize its essence as the goddess\
  \ Mystra, but casters\nhave varied ways of naming and visualizing this interface.\n\
  By\nany name, without the Weave, raw magic is locked away and\ninaccessible;the\
  \ most powerful archmage can't light a candle\nwith magic in an area where the Weave\
  \ has been torn.\nBut\nsurrounded by the Weave, a spellcaster can shape lightning\n\
  to blast foes, transport hundreds of miles in the blink of an\neye, or even reverse\
  \ death itself.\nAll magic depends on the Weave, though different kinds\nof magic\
  \ access it in a variety of ways.\nThe spells of wizards,\nwarlocks, sorcerers,\
  \ and bards are commonly called arcane\nmagic.\nThese spells rely on an understanding\u2014\
  \ learned or\nintuitive\u2014 of the workings of the Weave.\nThe caster plucks\n\
  directly at the strands of the Weave to create the desired\neffect.\nEldritch knights\
  \ and arcane tricksters also use arcane\nmagic.\nThe spells of clerics, druids,\
  \ paladins, and rangers are\ncalled divine magic.\nThese spellcasters\u2019 access\
  \ to the Weave\nis mediated by divine power\u2014 gods, the divine forces of\nnature,\
  \ or the sacred weight of a paladin\u2019s oath.\nWhenever a magic effect is created,\
  \ the threads of the\nWeave intertwine, twist, and fold to make the effect possible.\n\
  When characters use divination spells such as detect magic or\nidentify, they glimpse\
  \ the Weave.\nA spell such as dispel magic\nsmooths the Weave.\nSpells such as antimagic\
  \ field rearrange\nthe Weave so that magic flows around, rather than through,\n\
  the area affected by the spell.\nAnd in places where the Weave\nis damaged or torn,\
  \ magic works in unpredictable ways\u2014 or\nnot at all.\nC h a p t e r 11: Sp\
