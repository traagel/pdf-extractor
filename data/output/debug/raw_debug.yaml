  \ of fertility and protection\nLG\nLife\nShield\nThe Celtic, Egyptian, Greek, and\
  \ Norse pantheons are\nfantasy interpretations of historical religions from our\n\
  w orld\u2019s ancient times.\nThey include deities that are\nmost appropriate for\
  \ use in a D&D game, divorced from\ntheir historical context in the real world and\
  \ united into\npantheons that serve the needs of the game.\nT h e C e l t ic Pa\
  \ n t h e o n\nIt\u2019s said that som ething wild lurks in the heart of every\n\
  soul, a space that thrills to the sound of geese calling\nat night, to the whispering\
  \ wind through the pines, to\nthe unexpected red of mistletoe on an oak\u2014and\
  \ it is in\nthis space that the Celtic gods dwell.\nThey sprang from\nthe brook\
  \ and stream, their might heightened by the\nstrength of the oak and the beauty\
  \ of the woodlands and\nopen moor.\nW hen the first forester dared put a name to\n\
  the face seen in the bole of a tree or the voice babbling\nin a brook, these gods\
  \ forced themselves into being.\nThe Celtic gods are as often served by druids as\
  \ by\nclerics, for they are closely aligned with the forces of\nnature that druids\
  \ revere.\nT h e G r e e k Pa n t h e o n\nThe gods of Olympus make themselves known\
  \ with the\ngentle lap of waves against the shores and the crash of\nthe thunder\
  \ am ong the cloud-enshrouded peaks.\nThe\nthick boar-infested w oods and the sere,\
  \ olive-covered\nhillsides hold evidence of their passing.\nEvery aspect\nof nature\
  \ echoes with their presence, and they\u2019ve made\na place for themselves inside\
  \ the human heart, too.\nT h e E g y p t i a n Pa n t h e o n\nThese gods are a\
  \ young dynasty of an ancient divine\nfamily, heirs to the rulership of the cosm\
  \ os and the\nmaintenance of the divine principle of Ma\u2019at\u2014the\nfundamental\
  \ order of truth, justice, law, and order that\nputs gods, mortal pharaohs, and\
  \ ordinary men and\nw om en in their logical and rightful place in the universe.\n\
  The Egyptian pantheon is unusual in having three\ngods with the Death dom ain o\
  \ f different alignments.\nAnubis is the lawful neutral god of the afterlife, who\n\
  Fa n t a s y - H is t o r ic a l Pa n t h e o n s\njudges the souls of the dead.\n\
  Set is a chaotic evil god\nof murder, perhaps best known for killing his brother\n\
  Osiris.\nAnd Nephthys is a chaotic good goddess of\nmourning.\nThus, although m\
  \ ost clerics of the Death\ndomain (found in the Dungeon Master's Guide) are\nvillainous\
  \ characters, clerics w ho serve Anubis or\nNephthys need not be.\nT h e N o r s\
  \ e Pa n t h e o n\nW here the land plummets from the snowy hills into the\nicy\
  \ fjords below, where the longboats draw up on to the\nbeach, where the glaciers\
  \ flow forward and retreat with\nevery fall and spring\u2014this is the land of\
  \ the Vikings,\nthe hom e of the Norse pantheon.\nIt\u2019s a brutal clime,\nand\
  \ one that calls for brutal living.\nThe w arriors of\nthe land have had to adapt\
  \ to the harsh conditions in\norder to survive, but they haven\u2019t been too twisted\
  \ by\nthe needs of their environment.\nGiven the necessity of\nraiding for food\
  \ and wealth, it\u2019s surprising the mortals\nturned out as well as they did.\n\
  Their powers reflect\nthe need these warriors had for strong leadership and\ndecisive\
  \ action.\nThus, they see their deities in every\nbend of a river, hear them in\
  \ the crash of the thunder\nand the boom ing of the glaciers, and smell them in\
  \ the\nsm oke of a burning longhouse.\nThe Norse pantheon includes two main families,\
  \ the\nAesir (deities of war and destiny) and the Vanir (gods\nof fertility and\
  \ prosperity).\nOnce enemies, these two\nfamilies are now closely allied against\
  \ their com m on\nenemies, the giants (including the gods Surtur and\nThrym).\n\
  Like the gods of Greyhawk, gods in different\nfamilies som etim es have overlap\
  \ in their spheres of\ninfluence: Frey (of the Vanir) and Odur (of the Aesir)\n\
  are both associated with the sun, for example.\nDeity\nAlignment\nSuggested Domains\n\
