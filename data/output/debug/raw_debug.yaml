  \ groups\nalongside others who don\u2019t share their interests and objectives.\n\
  Generally, evil alignments are for villains and monsters.\nP e r s o n a l C h a\
  \ r a c t e r i s t i c s\nFleshing out your character\u2019s personality\u2014\
  the array of\ntraits, mannerisms, habits, beliefs, and flaws that give\na person\
  \ a unique identity\u2014will help you bring him\nor her to life as you play the\
  \ game.\nFour categories of\ncharacteristics are presented here: personality traits,\n\
  ideals, bonds, and flaws.\nBeyond those categories,\nthink about your character\u2019\
  s favorite w ords or phrases,\ntics and habitual gestures, vices and pet peeves,\
  \ and\nwhatever else you can imagine.\nEach background presented later in this chapter\n\
  includes suggested characteristics that you can use\nto spark your imagination.\n\
  You\u2019re not bound to those\noptions, but they\u2019re a good starting point.\n\
  P e r s o n a l i t y T r a i t s\nGive your character two personality traits.\n\
  Personality\ntraits are small, simple ways to help you set your\ncharacter apart\
  \ from every other character.\nYour\npersonality traits should tell you som ething\
  \ interesting\nand fun about your character.\nThey should be self-\ndescriptions\
  \ that are specific about what makes your\ncharacter stand out. \u201CI\u2019m sm\
  \ art\u201D is not a good trait,\nbecause it describes a lot of characters. \u201C\
  I\u2019ve read every\nbook in Candlekeep\u201D tells you som ething specific about\n\
  your character\u2019s interests and disposition.\nPersonality traits might describe\
  \ the things your\ncharacter likes, his or her past accomplishments, things\nyour\
  \ character dislikes or fears, your character\u2019s self-\nattitude or mannerisms,\
  \ or the influence o f his or her\nability scores.\nE l v i s h S c r i p t : S\
  \ a m p l e A l p h a b e t\nT i k a a n d A r t e m i s : P e r s o n a l C h a\
  \ r a c t e r i s t i c s\nTika and Artemis have distinct personality traits.\n\
