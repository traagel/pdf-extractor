  A p p e n d i x C : T h e P l a n e s o f E x i s t e n c e\nINCREDIBLY VAST IS\
  \ THE COSMOS OF THE\nD u n g e o n s & D r a g o n s game, which teems\nwith a multitude\
  \ o f worlds as well as myriad\nalternate dim ensions of reality, called the planes\n\
  of existence.\nIt encom passes every world\nwhere Dungeon Masters run their adventures,\n\
  all within the relatively mundane realm of the\nMaterial Plane.\nBeyond that plane\
  \ are domains\nof raw elemental matter and energy, realm s of pure\nthought and\
  \ ethos, the hom es of dem ons and angels,\nand the dom inions of the gods.\nMany\
  \ spells and magic items can draw energy\nfrom these planes, sum m on the creatures\
  \ that dwell\nthere, com m unicate with their denizens, and allow\nadventurers to\
  \ travel there.\nAs your character achieves\ngreater power and higher levels, you\
  \ might undertake\na quest to rescue a friend from the horrific depths of\nthe Abyss,\
  \ or find yourself hoisting a tankard with the\nfriendly giants of Ysgard.\nYou\
  \ might w alk on streets\nmade of solid fire or test your mettle on a battlefield\n\
  where the fallen are resurrected with each dawn.\nT h e M a t e r ia l P l a n e\n\
  The Material Plane is the nexus where the philosophical\nand elemental forces that\
  \ define the other planes collide\nin the jum bled existence of mortal life and\
  \ mundane\nmatter.\nAll the worlds of D&D exist within the Material\nPlane, making\
  \ it the starting point for most campaigns\nand adventures.\nThe rest of the multiverse\
  \ is defined in\nrelation to the Material Plane.\nThe worlds of the Material Plane\
  \ are infinitely diverse,\nfor they reflect the creative imagination of the DMs\n\
  who set their gam es there, as well as the players w hose\nheroes adventure there.\n\
  They include magic-wasted\ndesert planets and island-dotted water worlds, worlds\n\
  where magic com bines with advanced technology and\nothers trapped in an endless\
  \ Stone Age, worlds where\nthe gods walk and places they have abandoned.\nThe best-known\
  \ worlds in the multiverse are the\nones that have been published as official campaign\n\
  settings for the D&D game over the years\u2014Greyhawk,\nBlackmoor, Dragonlance,\
  \ the Forgotten Realms,\nMystara, Birthright, Dark Sun, and Eberron, among\nothers.\n\
  Each of these worlds boasts its own cast of\nheroic adventurers and schem ing villains,\
  \ its own\nancient ruins and forgotten artifacts, its own dungeons\nand its own\
  \ dragons.\nBut if your campaign takes place\non one of these worlds, it belongs\
  \ to your DM\u2014you\nmight imagine it as one of thousands of parallel versions\n\
  of the world, which might diverge wildly from the\npublished version.\nM a t e r\
  \ i a l E c h o e s\nThe Material Plane is a richly magical place, and its\nmagical\
  \ nature is reflected in the two planes that share\nits central place in the multiverse.\n\
  The Feywild and the\nShadowfell are parallel dim ensions occupying the same\ncosm\
  \ ological space, so they are often called echo planes\nor mirror planes to the\
  \ Material Plane.\nThe w orlds and\nlandscapes of these planes mirror the natural\
  \ world\nof the Material Plane but reflect those features into\ndifferent form s\u2014\
  m ore marvelous and magical in the\nFeywild, distorted and colorless in the Shadowfell.\n\
  W here a volcano stands in the Material Plane, a\nmountain topped with skyscraper-sized\
  \ crystals that\nglow with internal fire towers in the Feywild, and a\njagged rock\
  \ outcropping resembling a skull marks the\nspot on the Shadowfell.\nThe Feywild,\
  \ also called the Plane of Faerie, is a land\nof soft lights and wonder, a country\
  \ of little people with\ngreat desires, a place of music and death.\nIt is a realm\n\
  of eternal twilight, with slow lanterns bobbing in the\ngentle breeze and huge fireflies\
  \ buzzing through groves\nand fields.\nThe sky is alight with the faded colors of\n\
  the setting, or perhaps rising, sun.\nBut, in fact, the sun\nnever truly sets or\
  \ rises; it remains stationary, dusky\nand low in the sky.\nAway from the settled\
  \ areas ruled by\nthe Seelie Court, the land is a tangle of sharp-toothed\nbrambles\
  \ and syrupy fens\u2014perfect territory for the\nUnseelie to hunt their prey.\n\
  Fey creatures, such as those\nbrought to the world by conjure woodland beings and\n\
  similar spells, dwell in the Feywild.\nThe Shadowfell, also called the Plane o f\
  \ Shadow, is\na darkly lighted dimension, a world of black and white\nwhere color\
  \ has been leached from everything.\nIt is a\nplace of toxic darkness that hates\
  \ the light, where the\nsky is a black vault with neither sun nor stars.\nP o s\
  \ i t i v e a n d N e g a t i v e P l a n e s\nLike a dome above the other planes,\
  \ the Positive Plane is the\nsource of radiant energy and the raw life force that\
  \ suffuses\nall living beings, from the puny to the sublime.\nIts dark\nreflection\
  \ is the Negative Plane, the source of necrotic energy\nthat destroys the living\
  \ and animates the undead.\nB e y o n d t h e M a t e r ia l\nBeyond the Material\
  \ Plane, the various planes of\nexistence are realm s of myth and mystery.\nThey\u2019\
  re\nnot simply other worlds, but different qualities of\nbeing, formed and governed\
  \ by spiritual and elemental\nprinciples abstracted from the ordinary world.\nP\
  \ l a n a r T r a v e l\nW hen adventurers travel into other planes of existence,\n\
  they are undertaking a legendary journey across the\nthresholds of existence to\
  \ a mythic destination where\nthey strive to complete their quest.\nSuch a journey\
  \ is the\nstuff of legend.\nBraving the realm s of the dead, seeking\nout the celestial\
  \ servants of a deity, or bargaining with\nan efreeti in its hom e city will be\
  \ the subject of song and\nstory for years to com e.\nTravel to the planes beyond\
  \ the Material Plane can be\naccom plished in two ways: by casting a spell or by\
  \ using\na planar portal.\nSpells.\nA number of spells allow direct or indirect\n\
  access to other planes of existence.\nPlane shift and\ngate can transport adventurers\
  \ directly to any other\nplane of existence, with different degrees of precision.\n\
  Etherealness allows adventurers to enter the Ethereal\nPlane and travel from there\
  \ to any of the planes it\ntouches\u2014the Shadowfell, the Feywild, or the Elemental\n\
  Planes.\nAnd the astral projection spell lets adventurers\nproject themselves into\
  \ the Astral Plane and travel to\nthe Outer Planes.\nPortals.\nA portal is a general\
  \ term for a stationary\ninterplanar connection that links a specific location\n\
  on one plane to a specific location on another.\nSom e\nportals are like doorways,\
  \ a clear window, or a fog-\nshrouded passage, and simply stepping through it\n\
  effects the interplanar travel.\nOthers are locations\u2014\ncircles of standing\
  \ stones, soaring towers, sailing ships,\nor even whole towns\u2014that exist in\
  \ multiple planes at\nonce or flicker from one plane to another in turn.\nSom e\n\
  are vortices, typically joining an Elemental Plane with a\nvery similar location\
  \ on the Material Plane, such as the\nheart of a volcano (leading to the Plane o\
  \ f Fire) or the\ndepths of the ocean (to the Plane of Water).\nT r a n s i t i\
  \ v e P l a n e s\nThe Ethereal Plane and the Astral Plane are called the\nTransitive\
  \ Planes.\nThey are mostly featureless realms\nthat serve primarily as ways to travel\
  \ from one plane\nto another.\nSpells such as etherealness and astral\nprojection\
  \ allow characters to enter these planes and\ntraverse them to reach the planes\
  \ beyond.\nThe Ethereal Plane is a misty, fog-bound dimension\nthat is som etim\
  \ es described as a great ocean.\nIts shores,\ncalled the Border Ethereal, overlap\
  \ the Material Plane\nand the Inner Planes, so that every location on those\nplanes\
  \ has a corresponding location on the Ethereal\nPlane.\nCertain creatures can see\
  \ into the Border\nEthereal, and the see invisibility and true seeing spell\ngrant\
  \ that ability.\nSom e magical effects also extend from\nthe Material Plane into\
  \ the Border Ethereal, particularly\neffects that use force energy such as forcecage\
  \ and wall\no f force.\nThe depths of the plane, the Deep Ethereal, are\na region\
  \ of swirling mists and colorful fogs.\nThe Astral Plane is the realm o f thought\
  \ and dream,\nwhere visitors travel as disem bodied souls to reach\nthe planes of\
  \ the divine and dem onic.\nIt is a great,\nsilvery sea, the sam e above and below,\
  \ with swirling\nw isps of white and gray streaking am ong motes of light\nresem\
  \ bling distant stars.\nErratic w hirlpools of color\nflicker in midair like spinning\
  \ coins.\nOccasional bits of\nsolid matter can be found here, but most of the Astral\n\
  Plane is an endless, open domain.\nI n n e r P l a n e s\nThe Inner Planes surround\
  \ and enfold the Material\nPlane and its echoes, providing the raw elemental\nsubstance\
  \ from which all the w orlds were made.\nThe\nfour Elemental Planes\u2014Air, Earth,\
  \ Fire, and Water\u2014\nform a ring around the Material Plane, suspended\nwithin\
  \ the churning Elemental Chaos.\nAt their innermost edges, where they are closest\n\
  to the Material Plane (in a conceptual if not a literal\ngeographical sense), the\
  \ four Elemental Planes\nresemble a world in the Material Plane.\nThe four\nelements\
  \ mingle together as they do in the Material\nPlane, forming land, sea, and sky.\n\
  Farther from the\nMaterial Plane, though, the Elemental Planes are both\nalien and\
  \ hostile.\nHere, the elements exist in their\npurest form\u2014great expanses of\
  \ solid earth, blazing fire,\ncrystal-clear water, and unsullied air.\nThese regions\n\
  are little-known, so when discussing the Plane of Fire,\nfor example, a speaker\
  \ usually m eans just the border\nregion.\nAt the farthest extents of the Inner\
  \ Planes,\nthe pure elements dissolve and bleed together into an\nunending tumult\
  \ of clashing energies and colliding\nsubstance, the Elemental Chaos.\nO u t e r\
  \ P l a n e s\nIf the Inner Planes are the raw matter and energy that\nmakes up\
  \ the multiverse, the Outer Planes are the\ndirection, thought and purpose for such\
  \ construction.\nAccordingly, many sages refer to the Outer Planes as\ndivine planes,\
  \ spiritual planes, or godly planes, for the\nOuter Planes are best known as the\
  \ hom es of deities.\nW hen discussing anything to do with deities, the\nlanguage\
  \ used must be highly metaphorical.\nTheir\nactual hom es are not literally \u201C\
  places\u201D at all, but\nexemplify the idea that the Outer Planes are realm s of\n\
  thought and spirit.\nAs with the Elemental Planes, one\ncan imagine the perceptible\
  \ part of the Outer Planes as\na sort of border region, while extensive spiritual\
  \ regions\nlie beyond ordinary sensory experience.\nEven in those perceptible regions,\
  \ appearances\ncan be deceptive.\nInitially, many of the Outer Planes\nappear hospitable\
  \ and familiar to natives of the\nMaterial Plane.\nBut the landscape can change\
  \ at the\nwhim s of the powerful forces that live on the Outer\nPlanes.\nThe desires\
  \ of the mighty forces that dwell on\nthese planes can remake them completely, effectively\n\
  erasing and rebuilding existence itself to better fulfill\ntheir own needs.\nDistance\
  \ is a virtually m eaningless concept on the\nOuter Planes.\nThe perceptible regions\
  \ of the planes\noften seem quite small, but they can also stretch on to\nwhat seem\
  \ s like infinity.\nIt might be possible to take\na guided tour of the Nine Hells,\
  \ from the first layer to\nthe ninth, in a single day\u2014if the powers of the\
  \ Hells\ndesire it.\nOr it could take weeks for travelers to make a\ngrueling trek\
  \ across a single layer.\nThe most well-known Outer Planes are a group of\nsixteen\
  \ planes that correspond to the eight alignments\n(excluding neutrality) and the\
  \ shades of distinction\nbetween them.\nO u t e r P l a n e s\nOuter Plane\nAlignment\n\
