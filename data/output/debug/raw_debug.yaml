  \ primal physicality, and ferocious rage.\nBarbarians are uncom fortable when hedged\
  \ in by walls\nand crowds.\nThey thrive in the wilds o f their homelands:\nthe tundra,\
  \ jungle, or grasslands where their tribes\nlive and hunt.\nBarbarians com e alive\
  \ in the chaos of combat.\nThey can enter a berserk state where rage takes over,\n\
  giving them superhuman strength and resilience.\nA\nbarbarian can draw on this reservoir\
