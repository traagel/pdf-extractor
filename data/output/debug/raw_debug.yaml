  \ then make it real long enough\nfor your allies to cross.\nThe object can\u2019\
  t deal damage or otherwise\ndirectly harm anyone.\nS c h o o l o f N e c r o m a\
  \ n c y\nThe School of Necrom ancy explores the cosm ic forces\nof life, death,\
  \ and undeath.\nAs you focus your studies in\nthis tradition, you learn to manipulate\
