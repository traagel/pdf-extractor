  \ bonus is 0, given\nthe fact that multiplying 0 by any number is still 0.\nFor\n\
  instance, if you lack proficiency in the History skill,\nyou gain no benefit from\
  \ a feature that lets you double\nyour proficiency bonus when you make Intelligence\n\
  (History) checks.\nIn general, you don\u2019t multiply your proficiency bonus\n\
  for attack rolls or saving throws.\nIf a feature or effect\nallows you to do so,\
  \ these same rules apply.\nA b i l i t y C h e c k s\nAn ability check tests a character\u2019\
  s or monster\u2019s innate\ntalent and training in an effort to overcom e a challenge.\n\
  The DM calls for an ability check when a character or\nmonster attempts an action\
  \ (other than an attack) that\nhas a chance of failure.\nW hen the outcom e is uncertain,\n\
  the dice determine the results.\nFor every ability check, the DM decides which of\
  \ the six\nabilities is relevant to the task at hand and the difficulty\nof the\
  \ task, represented by a Difficulty Class.\nThe more\ndifficult a task, the higher\
  \ its DC.\nThe Typical Difficulty\nClasses table show s the most com m on DCs.\n\
