      title: Specialty
    - content: "The horrors of war com bined with the rigid discipline of\n\nmilitary\
        \ service leave their mark on all soldiers, shaping\n\ntheir ideals, creating\
        \ strong bonds, and often leaving\n\nthem scarred and vulnerable to fear,\
        \ shame, and hatred.\n\nd8\n\nPersonality Trait\n\n1\n\nI'm always polite\
        \ and respectful.\n\n2\n\nI\u2019m haunted by memories o f war.\n\nI can\u2019\
        t get the images\n\nof violence out of my mind.\n\n3\n\nI\u2019ve lost too\
        \ many friends, and I\u2019m slow to make new\n\nones.\n\n4\n\nI\u2019m full\
        \ of inspiring and cautionary tales from my\n\nmilitary experience relevant\
        \ to almost every combat\n\nsituation.\n\n5\n\nI can stare down a hell hound\
        \ without flinching.\n\n6\n\nI enjoy being strong and like breaking things.\n\
        \n7\n\nI have a crude sense of humor.\n\n8\n\nI face problems head-on.\n\n\
        A simple, direct solution is\n\nthe best path to success.\n\nd6\n\nIdeal\n\
        \n1\n\nGreater Good.\n\nOur lot is to lay down our lives in\n\ndefense of\
        \ others. (Good)\n\n2\n\nResponsibility.\n\nI do what I must and obey just\n\
        \nauthority. (Lawful)\n\n3\n\nIndependence.\n\nWhen people follow orders blindly,\
        \ they\n\nembrace a kind of tyranny. (Chaotic)\n\n4\n\nMight.\n\nIn life as\
        \ in war, the stronger force wins. (Evil)\n\n5\n\nLive and Let Live.\n\nIdeals\
        \ aren\u2019t worth killing over or\n\ngoing to war for. (Neutral)\n\n6\n\n\
        Nation.\n\nMy city, nation, or people are all that matter.\n\n(Any)"
      title: Suggested Characteristics
    - content: "You grew up on the streets alone, orphaned, and poor.\n\nYou had no\
        \ one to watch over you or to provide for\n\nyou, so you learned to provide\
        \ for yourself.\n\nYou fought\n\nfiercely over food and kept a constant watch\
        \ out for other\n\ndesperate souls w ho might steal from you.\n\nYou slept\
        \ on\n\nrooftops and in alleyways, exposed to the elements, and\n\nendured\
        \ sickness without the advantage of m edicine or\n\na place to recuperate.\n\
        \nYou\u2019ve survived despite all odds,\n\nand did so through cunning, strength,\
        \ speed, or som e\n\ncombination of each.\n\nYou begin your adventuring career\
        \ with enough\n\nmoney to live modestly but securely for at least ten days.\n\
        \nHow did you com e by that money?\n\nW hat allowed you to\n\nbreak free of\
        \ your desperate circum stances and embark\n\non a better life?\n\nSkill Proficiencies:\
        \ Sleight of Hand, Stealth\n\nTool Proficiencies: Disguise kit, thieves\u2019\
        \ tools\n\nEquipment: A small knife, a map of the city you\n\ngrew up in,\
        \ a pet m ouse, a token to rem em ber your\n\nparents by, a set of com m on\
        \ clothes, and a belt pouch\n\ncontaining 10 gp\n\nF e a t u r e : C i t y\
        \ S e c r e t s\n\nYou know the secret patterns and flow to cities and can\n\
        \nfind passages through the urban sprawl that others would\n\nmiss.\n\nW hen\
        \ you are not in combat, you (and companions\n\nyou lead) can travel between\
        \ any two locations in the city\n\ntwice as fast as your speed would normally\
        \ allow.\n\nSu g g e s t e d C h a r a c t e r i s t i c s\n\nUrchins are\
        \ shaped by lives of desperate poverty, for\n\ngood and for ill.\n\nThey tend\
        \ to be driven either by a\n\ncommitment to the people with w hom they shared\
        \ life\n\non the street or by a burning desire to find a better life\u2014\
        \n\nand maybe get som e payback on all the rich people who\n\ntreated them\
        \ badly.\n\nd8\n\nPersonality Trait\n\n1\n\nI hide scraps of food and trinkets\
        \ away in my pockets.\n\n2\n\nI ask a lot of questions.\n\n3\n\nI like to\
        \ squeeze into small places where no one else\n\ncan get to me.\n\n4\n\nI\
        \ sleep with my back to a wall or tree, with everything I\n\nown wrapped in\
        \ a bundle in my arms.\n\n5\n\nI eat like a pig and have bad manners.\n\n\
        6\n\nI think anyone who\u2019s nice to me is hiding evil intent.\n\n7\n\n\
        I don\u2019t like to bathe.\n\n8\n\nI bluntly say what other people are hinting\
        \ at or hiding.\n\nd6\n\nIdeal\n\n1\n\nRespect.\n\nAll people, rich or poor,\
        \ deserve respect.\n\n(Good)\n\n2\n\nCommunity.\n\nWe have to take care of\
        \ each other,\n\nbecause no one else is going to do it. (Lawful)\n\n3\n\n\
        Change.\n\nThe low are lifted up, and the high and mighty\n\nare brought down.\n\
        \nChange is the nature of things.\n\n(Chaotic)\n\n4\n\nRetribution.\n\nThe\
        \ rich need to be shown what life and\n\ndeath are like in the gutters. (Evil)\n\
        \n5\n\nPeople.\n\nI help the people who help me\u2014 that\u2019s what\n\n\
        keeps us alive. (Neutral)\n\n6\n\nAspiration.\n\nI'm going to prove that I'm\
        \ worthy of a\n\nbetter life.\n\nd6\n\nBond\n\n1\n\nMy town or city is my\
        \ home, and I\u2019ll fight to defend it.\n\n2\n\nI sponsor an orphanage to\
        \ keep others from enduring\n\nwhat I was forced to endure.\n\n3\n\nI owe\
        \ my survival to another urchin who taught me to\n\nlive on the streets.\n\
        \n4\n\nI owe a debt I can never repay to the person who took\n\npity on me.\n\
        \n5\n\nI escaped my life of poverty by robbing an important\n\nperson, and\
        \ I\u2019m wanted for it.\n\n6\n\nNo one else should have to endure the hardships\
        \ I\u2019ve\n\nbeen through.\n\nd6\n\nFlaw\n\n1\n\nIf I'm outnumbered, I will\
        \ run away from a fight.\n\n2\n\nGold seems like a lot of money to me, and\
        \ I\u2019ll do just\n\nabout anything for more of it.\n\n3\n\nI will never\
        \ fully trust anyone other than myself.\n\n4\n\nI\u2019d rather kill someone\
        \ in their sleep then fight fair.\n\n5\n\nIt\u2019s not stealing if I need\
        \ it more than someone else.\n\n6\n\nPeople who can't take care of themselves\
        \ get what they\n\ndeserve.\n\nd6\n\nBond\n\n1\n\nI would still lay down my\
        \ life for the people I\n\nserved with.\n\n2\n\nSomeone saved my life on the\
        \ battlefield.\n\nTo this day, I\n\nwill never leave a friend behind.\n\n\
        3\n\nMy honor is my life.\n\n4\n\nI\u2019ll never forget the crushing defeat\
        \ my company\n\nsuffered or the enemies who dealt it.\n\n5\n\nThose who fight\
        \ beside me are those worth dying for.\n\n6\n\nI fight for those who cannot\
        \ fight for themselves.\n\nd6\n\nFlaw\n\n1\n\nThe monstrous enemy we faced\
        \ in battle still leaves\n\nme quivering with fear.\n\n2\n\nI have little\
        \ respect for anyone who is not a\n\nproven warrior.\n\n3\n\nI made a terrible\
        \ mistake in battle cost many lives\u2014\n\nand I would do anything to keep\
        \ that mistake secret.\n\n4\n\nMy hatred of my enemies is blind and unreasoning.\n\
        \n5\n\nI obey the law, even if the law causes misery.\n\n6\n\nI\u2019d rather\
        \ eat my armor than admit when I\u2019m wrong.\n\nMembers of the nobility\
        \ trade either in legal rights, such\n\nas the rights to a mine, a port, or\
        \ farmland, or in gold\n\nbars, measuring gold by the pound rather than by\
        \ the\n\ncoin.\n\nOnly merchants, adventurers, and those offering\n\nprofessional\
        \ services for hire com m only deal in coins."
      title: Urchin
    - content: "Com m on coins com e in several different denominations\n\nbased on\
        \ the relative worth of the metal from which they\n\nare made.\n\nThe three\
        \ most com m on coins are the gold\n\npiece (gp), the silver piece (sp), and\
        \ the copper piece (cp).\n\nWith one gold piece, a character can buy a belt\n\
        \npouch, 50 feet of good rope, or a goat.\n\nA skilled (but\n\nnot exceptional)\
        \ artisan can earn one gold piece a day.\n\nThe gold piece is the standard\
        \ unit of measure for\n\nwealth, even if the coin itself is not com m only\
        \ used.\n\nW hen merchants discuss deals that involve goods or\n\nservices\
        \ worth hundreds or thousands of gold pieces,\n\nthe transactions don\u2019\
        t usually involve the exchange of\n\nindividual coins.\n\nRather, the gold\
        \ piece is a standard\n\nm easure of value, and the actual exchange is in\
        \ gold\n\nbars, letters of credit, or valuable goods.\n\nOne gold piece is\
        \ w orth ten silver pieces, the most\n\nprevalent coin among com m oners.\n\
        \nA silver piece buys a\n\nlaborer\u2019s w ork for a day, a flask of lamp\
        \ oil, or a night\u2019s\n\nrest in a poor inn.\n\nOne silver piece is worth\
        \ ten copper pieces, which are\n\ncom m on am ong laborers and beggars.\n\n\
        A single copper\n\npiece buys a candle, a torch, or a piece of chalk.\n\n\
        In addition, unusual coins made of other precious\n\nmetals som etim es appear\
        \ in treasure hoards.\n\nThe\n\nelectrum piece (ep) and the platinum piece\
        \ (pp) originate\n\nfrom fallen empires and lost kingdom s, and they\n\nsom\
        \ etim es arouse suspicion and skepticism when used\n\nin transactions.\n\n\
        An electrum piece is worth five silver\n\npieces, and a platinum piece is\
        \ worth ten gold pieces.\n\nA standard coin weighs about a third of an ounce,\n\
        \nso fifty coins weigh a pound."
