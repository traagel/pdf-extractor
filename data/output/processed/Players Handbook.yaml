      title: Geas
    - content: "2nd-level necromancy (ritual)\n\nCasting Time: 1 action\n\nRange:\
        \ Touch\n\nComponents: V, S, M (a pinch of salt and one copper\n\npiece placed\
        \ on each of the corpse\u2019s eyes, which must\n\nremain there for the duration)\n\
        \nDuration: 10 days\n\nYou touch a corpse or other remains.\n\nFor the\n\n\
