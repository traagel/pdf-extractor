    sections:
    - content: "ADVENTURERS ARE EXTRAORDINARY PEOPLE,\n\ndriven by a thirst for excitement\
        \ into a\n\nlife that others w ould never dare lead.\n\nThey are heroes, com\
        \ pelled to explore the\n\ndark places of the world and take on the\n\nchallenges\
        \ that lesser w om en and men\n\ncan\u2019t stand against.\n\nClass is the\
        \ primary definition of what your character\n\ncan do.\n\nIt\u2019s m ore\
        \ than a profession; it\u2019s your character\u2019s\n\ncalling.\n\nClass\
        \ shapes the way you think about the\n\nworld and interact with it and your\
        \ relationship with\n\nother people and powers in the multiverse.\n\nA fighter,\n\
        \nfor example, might view the world in pragmatic terms\n\nof strategy and\
        \ maneuvering, and see herself as just a\n\npawn in a much larger game.\n\n\
        A cleric, by contrast, might\n\nsee him self as a willing servant in a god\u2019\
        s unfolding plan\n\nor a conflict brewing am ong various deities.\n\nW hile\
        \ the\n\nfighter has contacts in a m ercenary com pany or army,\n\nthe cleric\
        \ might know a number of priests, paladins, and\n\ndevotees w ho share his\
        \ faith.\n\nYour class gives you a variety of special features, such\n\nas\
        \ a fighter\u2019s mastery of w eapons and armor, and a\n\nwizard\u2019s spells.\n\
        \nAt low levels, your class gives you only\n\ntwo or three features, but as\
        \ you advance in level you\n\ngain m ore and your existing features often\
        \ improve.\n\nEach class entry in this chapter includes a table\n\nsumm arizing\
        \ the benefits you gain at every level, and\n\na detailed explanation of each\
        \ one.\n\nAdventurers som etim es advance in m ore than one\n\nclass.\n\n\
        A rogue might switch direction in life and swear\n\nthe oath of a paladin.\n\
        \nA barbarian might discover latent\n\nmagical ability and dabble in the sorcerer\
        \ class while\n\ncontinuing to advance as a barbarian.\n\nElves are known\n\
        \nto com bine martial mastery with m agical training\n\nand advance as fighters\
        \ and w izards simultaneously.\n\nOptional rules for com bining classes in\
        \ this way, called\n\nmulticlassing, appear in chapter 6.\n\nTwelve classes\u2014\
        listed in the Classes table\u2014are found\n\nin almost every D&D world and\
        \ define the spectrum of\n\ntypical adventurers."
