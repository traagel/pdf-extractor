    - content: "A feat represents a talent or an area of expertise that gives\n\n\
        a character special capabilities.\n\nIt embodies training,\n\nexperience,\
        \ and abilities beyond what a class provides.\n\nAt certain levels, your class\
        \ gives you the Ability Score\n\nImprovement feature.\n\nUsing the optional\
        \ feats rule, you\n\ncan forgo taking that feature to take a feat of your\
        \ choice\n\ninstead.\n\nYou can take each feat only once, unless the\n\nfeat\u2019\
        s description says otherwise.\n\nYou must meet any prerequisite specified\
        \ in a feat\n\nto take that feat.\n\nIf you ever lose a feat\u2019s prerequisite,\n\
        \nyou can\u2019t use that feat until you regain the prerequisite.\n\nFor example,\
        \ the Grappler feat requires you to have a\n\nStrength of 13 or higher.\n\n\
        If your Strength is reduced\n\nbelow 13 som ehow \u2014perhaps by a withering\
        \ curse\u2014\n\nyou can\u2019t benefit from the Grappler feat until your\n\
        \nStrength is restored."
      title: Feats
    - content: "Always on the lookout for danger, you gain the\n\nfollowing benefits:\n\
        \n\u2022 You gain a +5 bonus to initiative.\n\n\u2022 You can\u2019t be surprised\
        \ while you are conscious.\n\n\u2022 Other creatures don\u2019t gain advantage\
        \ on attack rolls\n\nagainst you as a result of being hidden from you."
      title: Alert
