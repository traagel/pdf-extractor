      title: Gaseous Form
    - content: "9th-level conjuration\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S, M (a diamond worth at least 5,000 gp)\n\nDuration: Concentration,\
        \ up to 1 minute\n\nYou conjure a portal linking an unoccupied space you\n\
        \ncan see within range to a precise location on a different\n\nplane of existence.\n\
        \nThe portal is a circular opening,\n\nwhich you can make 5 to 20 feet in\
        \ diameter.\n\nYou can\n\norient the portal in any direction you choose.\n\
        \nThe portal\n\nlasts for the duration.\n\nThe portal has a front and a back\
        \ on each plane where\n\nit appears.\n\nTravel through the portal is possible\
        \ only\n\nby moving through its front.\n\nAnything that does so is\n\ninstantly\
        \ transported to the other plane, appearing in\n\nthe unoccupied space nearest\
        \ to the portal.\n\nDeities and other planar rulers can prevent portals\n\n\
        created by this spell from opening in their presence or\n\nanywhere within\
        \ their domains.\n\nW hen you cast this spell, you can speak the name\n\n\
        of a specific creature (a pseudonym, title, or nickname\n\ndoesn\u2019t work).\n\
        \nIf that creature is on a plane other than\n\nthe one you are on, the portal\
        \ opens in the named\n\ncreature\u2019s immediate vicinity and draws the creature\n\
        \nthrough it to the nearest unoccupied space on your side\n\nof the portal.\n\
        \nYou gain no special power over the creature,\n\nand it is free to act as\
        \ the DM deem s appropriate.\n\nIt\n\nmight leave, attack you, or help you."
      title: Gate
    - content: '5th-level enchantment


        Casting Time: 1 minute


