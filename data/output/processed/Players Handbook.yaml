        \nyou finish a long rest."
      title: Purityof Spirit
    - content: "The Oath of the Ancients is as old as the race of elves\n\nand the\
        \ rituals of the druids.\n\nSom etim es called fey\n\nknights, green knights,\
        \ or horned knights, paladins who\n\nswear this oath cast their lot with the\
        \ side of the light\n\nin the cosm ic struggle against darkness because they\n\
        \nlove the beautiful and life-giving things of the world,\n\nnot necessarily\
        \ because they believe in principles of\n\nhonor, courage, and justice.\n\n\
        They adorn their arm or and\n\nclothing with images of growing things\u2014\
        leaves, antlers,\n\nor flowers\u2014to reflect their commitment to preserving\n\
        \nlife and light in the world."
      title: Oathofthe Ancients
    - content: 'The tenets of the Oath of the Ancients have been


        preserved for uncounted centuries.


        This oath


        emphasizes the principles of good above any concerns


        of law or chaos.


        Its four central principles are simple.'
