      title: Wind Wall
    - content: "9th-level conjuration\n\nCasting Time: 1 action\n\nRange: Self\n\n\
        Components: V\n\nDuration: Instantaneous\n\nWish is the mightiest spell a\
        \ mortal creature can\n\ncast.\n\nBy simply speaking aloud, you can alter\
        \ the very\n\nfoundations of reality in accord with your desires.\n\nThe basic\
        \ use of this spell is to duplicate any other\n\nspell of 8th level or lower.\n\
        \nYou don\u2019t need to meet any\n\nrequirements in that spell, including\
        \ costly components.\n\nThe spell simply takes effect.\n\nAlternatively, you\
        \ can create one of the following\n\neffects of your choice:\n\n\u2022 You\
        \ create one object of up to 25,000 gp in value that\n\nisn\u2019t a m agic\
        \ item.\n\nThe object can be no m ore than\n\n300 feet in any dimension, and\
        \ it appears in an unoc\xAD\n\ncupied space you can see on the ground.\n\n\
        \u2022 You allow up to twenty creatures that you can see to\n\nregain all\
        \ hit points, and you end all effects on them\n\ndescribed in the greater\
        \ restoration spell.\n\n\u2022 You grant up to ten creatures that you can\
        \ see resis\xAD\n\ntance to a damage type you choose.\n\n\u2022 You grant\
        \ up to ten creatures you can see immunity to\n\na single spell or other magical\
        \ effect for 8 hours.\n\nFor\n\ninstance, you could make yourself and all\
        \ your com \xAD\n\npanions immune to a lich\u2019s life drain attack.\n\n\u2022\
        \ You undo a single recent event by forcing a reroll of\n\nany roll made within\
        \ the last round (including your\n\nlast turn).\n\nReality reshapes itself\
        \ to accom m odate the\n\nnew result.\n\nFor example, a wish spell could undo\
        \ an\n\nopponent\u2019s successful save, a foe\u2019s critical hit, or a\n\
        \nfriend\u2019s failed save.\n\nYou can force the reroll to be made\n\nwith\
        \ advantage or disadvantage, and you can choose\n\nwhether to use the reroll\
        \ or the original roll.\n\nYou might be able to achieve som ething beyond\
        \ the\n\nscope o f the above examples.\n\nState your wish to the DM\n\nas\
        \ precisely as possible.\n\nThe DM has great latitude in\n\nruling what occurs\
        \ in such an instance; the greater the\n\nwish, the greater the likelihood\
        \ that som ething goes\n\nwrong.\n\nThis spell might simply fail, the effect\
        \ you desire\n\nmight only be partly achieved, or you might suffer som e\n\
        \nunforeseen consequence as a result of how you worded\n\nthe wish.\n\nFor\
        \ example, wishing that a villain w ere dead\n\nmight propel you forward in\
        \ time to a period when that\n\nvillain is no longer alive, effectively removing\
        \ you from\n\nthe game.\n\nSimilarly, wishing for a legendary magic item\n\
        \nor artifact might instantly transport you to the presence\n\nof the item\u2019\
        s current owner.\n\nThe stress of casting this spell to produce any effect\n\
        \nother than duplicating another spell w eakens you.\n\nAfter\n\nenduring\
        \ that stress, each time you cast a spell until\n\nyou finish a long rest,\
        \ you take 1d10 necrotic damage\n\nper level of that spell.\n\nThis damage\
        \ can\u2019t be reduced or\n\nprevented in any way.\n\nIn addition, your Strength\
        \ drops\n\nto 3, if it isn\u2019t 3 or lower already, for 2d4 days.\n\nFor\
        \ each\n\nof those days that you spend resting and doing nothing\n\nm ore\
        \ than light activity, your remaining recovery time\n\ndecreases by 2 days.\n\
        \nFinally, there is a 33 percent\n\nchance that you are unable to cast wish\
        \ ever again if you\n\nsuffer this stress."
      title: Wish
    - content: "1st-level evocation\n\nCasting Time: 1 action\n\nRange: 30 feet\n\n\
        Components: V, S, M (a twig from a tree that has been\n\nstruck by lightning)\n\
        \nDuration: Concentration, up to 1 minute\n\nA beam of crackling, blue energy\
        \ lances out toward\n\na creature within range, form ing a sustained arc of\n\
        \nlightning between you and the target.\n\nMake a ranged\n\nspell attack against\
        \ that creature.\n\nOn a hit, the target\n\ntakes 1d12 lightning damage, and\
        \ on each of your turns\n\nfor the duration, you can use your action to deal\
        \ 1d12\n\nlightning damage to the target automatically.\n\nThe spell\n\nends\
        \ if you use your action to do anything else.\n\nThe spell\n\nalso ends if\
        \ the target is ever outside the spell\u2019s range or\n\nif it has total\
        \ cover from you.\n\nAt Higher Levels.\n\nW hen you cast this spell using\n\
        \na spell slot of 2nd level or higher, the initial damage\n\nincreases by\
        \ 1d12 for each slot level above 1st."
      title: Witch Bolt
    - content: "6th-level conjuration\n\nCasting Time: 1 action\n\nRange: 5 feet\n\
        \nComponents: V\n\nDuration: Instantaneous\n\nYou and up to five willing creatures\
        \ within 5 feet of you\n\ninstantly teleport to a previously designated sanctuary.\n\
        \nYou and any creatures that teleport with you appear in\n\nthe nearest unoccupied\
        \ space to the spot you designated\n\nwhen you prepared your sanctuary (see\
        \ below).\n\nIf you\n\ncast this spell without first preparing a sanctuary,\
        \ the\n\nspell has no effect.\n\nYou must designate a sanctuary by casting\
        \ this spell\n\nwithin a location, such as a temple, dedicated to or\n\nstrongly\
        \ linked to your deity.\n\nIf you attempt to cast the\n\nspell in this manner\
        \ in an area that isn\u2019t dedicated to\n\nyour deity, the spell has no\
        \ effect."
      title: Wordof Recall
    - content: "1st-level evocation\n\nCasting Time: 1 bonus action\n\nRange: Self\n\
        \nComponents: V\n\nDuration: Concentration, up to 1 minute\n\nThe next time\
        \ you hit with a melee w eapon attack\n\nduring this spell\u2019s duration,\
