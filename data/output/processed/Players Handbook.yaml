      title: Alarm
    - content: "2nd-level transmutation\n\nCasting Time: 1 action\n\nRange: Self\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 1 hour\n\nYou assume\
        \ a different form.\n\nW hen you cast the spell,\n\nchoose one of the following\
        \ options, the effects of which\n\nlast for the duration of the spell.\n\n\
        W hile the spell lasts,\n\nyou can end one option as an action to gain the\
        \ benefits\n\nof a different one.\n\nAquatic Adaptation.\n\nYou adapt your\
        \ body to an\n\naquatic environment, sprouting gills and growing\n\nwebbing\
        \ between your fingers.\n\nYou can breathe\n\nunderwater and gain a swim m\
        \ ing speed equal to your\n\nwalking speed.\n\nChange Appearance.\n\nYou transform\
        \ your appearance.\n\nYou decide what you look like, including your height,\n\
        \nweight, facial features, sound of your voice, hair length,\n\ncoloration,\
        \ and distinguishing characteristics, if any.\n\nYou can make yourself appear\
        \ as a m em ber of another\n\nrace, though none of your statistics change.\n\
        \nYou also\n\ncan\u2019t appear as a creature of a different size than you,\n\
        \nand your basic shape stays the same; if you're bipedal,\n\nyou can\u2019\
        t use this spell to becom e quadrupedal, for\n\ninstance.\n\nAt any time for\
        \ the duration of the spell, you\n\ncan use your action to change your appearance\
        \ in\n\nthis way again.\n\nNatural Weapons.\n\nYou grow claws, fangs, spines,\n\
        \nhorns, or a different natural weapon of your choice.\n\nYour\n\nunarmed\
        \ strikes deal 1d6 bludgeoning, piercing, or\n\nslashing damage, as appropriate\
        \ to the natural weapon\n\nyou chose, and you are proficient with your unarmed\n\
        \nstrikes.\n\nFinally, the natural weapon is m agic and you\n\nhave a +1 bonus\
        \ to the attack and damage rolls you\n\nmake using it."
      title: Alter Self
    - content: "1st-level enchantment\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S, M (a m orsel of food)\n\nDuration: 24 hours\n\nThis spell\
        \ lets you convince a beast that you mean it no\n\nharm.\n\nC hoose a beast\
        \ that you can see within range.\n\nIt must see and hear you.\n\nIf the beast\u2019\
        s Intelligence is\n\n4 or higher, the spell fails.\n\nOtherwise, the beast\
        \ must\n\nsucceed on a W isdom saving throw or be charm ed\n\nby you for the\
