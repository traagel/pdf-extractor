    sections:
    - content: "DELVING INTO THE ANCIENT TOMB OF HORRORS.\n\nslipping through the\
        \ back alleys of\n\nWaterdeep, hacking a fresh trail through\n\nthe thick\
        \ jungles on the Isle of Dread\u2014these\n\nare the things that D u n g e\
        \ o n s & D r a g o n s\n\nadventures are made of.\n\nYour character in\n\n\
        the game might explore forgotten ruins and\n\nuncharted lands, uncover dark\
        \ secrets and sinister\n\nplots, and slay foul monsters.\n\nAnd if all goes\
        \ well, your\n\ncharacter will survive to claim rich rewards before\n\nembarking\
        \ on a new adventure.\n\nThis chapter covers the basics of the adventuring\
        \ life,\n\nfrom the m echanics of movement to the complexities of\n\nsocial\
        \ interaction.\n\nThe rules for resting are also in this\n\nchapter, along\
        \ with a discussion of the activities your\n\ncharacter might pursue between\
        \ adventures.\n\nW hether adventurers are exploring a dusty dungeon\n\nor\
        \ the com plex relationships of a royal court, the game\n\nfollows a natural\
        \ rhythm, as outlined in the book\u2019s\n\nintroduction:\n\n1.\n\nThe DM\
        \ describes the environment.\n\n2.\n\nThe players describe what they want\
        \ to do.\n\n3.\n\nThe DM narrates the results of their actions.\n\nTypically,\
        \ the DM uses a map as an outline of the\n\nadventure, tracking the characters\u2019\
        \ progress as they\n\nexplore dungeon corridors or wilderness regions.\n\n\
        The DM \u2019s notes, including a key to the map, describe\n\nwhat the adventurers\
        \ find as they enter each new area.\n\nSom etim es, the passage of time and\
        \ the adventurers\u2019\n\nactions determine what happens, so the DM might\n\
        \nuse a timeline or a flowchart to track their progress\n\ninstead of a map.\n\
        \nT im e\n\nIn situations where keeping track of the passage of\n\ntime is\
        \ important, the DM determines the time a task\n\nrequires.\n\nThe DM might\
        \ use a different time scale\n\ndepending on the context of the situation\
        \ at hand.\n\nIn\n\na dungeon environment, the adventurers\u2019 movement\n\
        \nhappens on a scale of minutes.\n\nIt takes them about a\n\nminute to creep\
        \ down a long hallway, another minute\n\nto check for traps on the door at\
        \ the end of the hall, and\n\na good ten minutes to search the cham ber beyond\
        \ for\n\nanything interesting or valuable.\n\nIn a city or wilderness, a scale\
        \ of hours is often more\n\nappropriate.\n\nAdventurers eager to reach the\
        \ lonely tower\n\nat the heart of the forest hurry across those fifteen miles\n\
        \nin just under four hours\u2019 time.\n\nFor long journeys, a scale of days\
        \ works best.\n\nFollowing the road from Baldur\u2019s Gate to Waterdeep,\
        \ the\n\nadventurers spend four uneventful days before a goblin\n\nambush\
        \ interrupts their journey.\n\nIn combat and other fast-paced situations,\
        \ the game\n\nrelies on rounds, a 6-second span of time described\n\nin chapter\
        \ 9.\n\nSwim m ing across a rushing river, sneaking down a\n\ndungeon corridor,\
        \ scaling a treacherous mountain s lo p e -\n\nall sorts of movement play\
        \ a key role in D&D adventures.\n\nThe DM can sum m arize the adventurers\u2019\
        \ movement\n\nwithout calculating exact distances or travel times: \u201C\
        You\n\ntravel through the forest and find the dungeon entrance\n\nlate in\
        \ the evening of the third day.\u201D Even in a dungeon,\n\nparticularly a\
        \ large dungeon or a cave network, the\n\nDM can summ arize movement between\
        \ encounters:\n\n\u201CAfter killing the guardian at the entrance to the ancient\n\
        \ndwarven stronghold, you consult your map, which leads\n\nyou through miles\
        \ of echoing corridors to a chasm\n\nbridged by a narrow stone arch.\u201D\
        \n\nSom etim es it\u2019s important, though, to know how long\n\nit takes\
        \ to get from one spot to another, whether the\n\nanswer is in days, hours,\
        \ or minutes.\n\nThe rules for\n\ndetermining travel time depend on two factors:\
        \ the\n\nspeed and travel pace of the creatures moving and the\n\nterrain\
        \ they're moving over."
      title: Movement
    - content: "Every character and monster has a speed, which is\n\nthe distance\
        \ in feet that the character or monster\n\ncan walk in 1 round.\n\nThis number\
        \ assum es short\n\nbursts of energetic movement in the midst of a life-\n\
        \nthreatening situation.\n\nThe following rules determine how far a character\n\
        \nor monster can move in a minute, an hour, or a day.\n\nT r a v e l Pa c\
        \ e\n\nW hile traveling, a group of adventurers can move at a\n\nnormal, fast,\
        \ or slow pace, as shown on the Travel Pace\n\ntable.\n\nThe table states\
        \ how far the party can move in a\n\nperiod of time and whether the pace has\
        \ any effect.\n\nA\n\nfast pace m akes characters less perceptive, while a\
        \ slow\n\npace makes it possible to sneak around and to search an\n\narea\
        \ m ore carefully (see the \u201CActivity W hile Traveling\u201D\n\nsection\
        \ later in this chapter for m ore information).\n\nForced March.\n\nThe Travel\
        \ Pace table assum es that\n\ncharacters travel for 8 hours in day.\n\nThey\
        \ can push on\n\nbeyond that limit, at the risk of exhaustion.\n\nFor each\
        \ additional hour of travel beyond 8 hours,\n\nthe characters cover the distance\
        \ shown in the Hour\n\ncolum n for their pace, and each character must make\n\
        \na Constitution saving throw at the end of the hour.\n\nThe\n\nDC is 10 +\
        \ 1 for each hour past 8 hours.\n\nOn a failed\n\nsaving throw, a character\
        \ suffers one level of exhaustion\n\n(see appendix A).\n\nMounts and Vehicles.\n\
        \nFor short spans of time (up\n\nto an hour), many animals move much faster\
        \ than\n\nhumanoids.\n\nA mounted character can ride at a gallop\n\nfor about\
        \ an hour, covering twice the usual distance for\n\na fast pace.\n\nIf fresh\
        \ mounts are available every 8 to 10\n\nmiles, characters can cover larger\
        \ distances at this pace,\n\nbut this is very rare except in densely populated\
        \ areas.\n\nCharacters in wagons, carriages, or other land\n\nvehicles choose\
        \ a pace as normal.\n\nCharacters in a\n\nwaterborne vessel are limited to\
        \ the speed of the vessel\n\n(see chapter 5), and they don\u2019t suffer penalties\
        \ for a fast\n\npace or gain benefits from a slow pace.\n\nDepending on\n\n\
        the vessel and the size of the crew, ships might be able\n\nto travel for\
        \ up to 24 hours per day.\n\nCertain special mounts, such as a pegasus or\
        \ griffon,\n\nor special vehicles, such as a carpet of flying, allow you\n\
        \nto travel m ore swiftly.\n\nThe Dungeon Master\u2019s Guide\n\ncontains\
        \ m ore information on special m ethods of travel."
      title: Speed
    - content: "The travel speeds given in the Travel Pace table\n\nassume relatively\
        \ simple terrain: roads, open plains,\n\nor clear dungeon corridors.\n\nBut\
        \ adventurers often face\n\ndense forests, deep swamps, rubble-filled ruins,\
        \ steep\n\nmountains, and ice-covered ground\u2014all considered\n\ndifficult\
        \ terrain.\n\nYou move at half speed in difficult terrain\u2014moving\n\n\
        1 foot in difficult terrain costs 2 feet of speed\u2014so you\n\ncan cover\
        \ only half the normal distance in a minute,\n\nan hour, or a day."
      title: Difficult Terrain
    - content: "Movement through dangerous dungeons or wilderness\n\nareas often involves\
        \ m ore than simply walking.\n\nAdventurers might have to climb, crawl, swim,\
        \ or jum p\n\nto get where they need to go.\n\nC l i m b i n g , S w i m m\
        \ i n g , a n d C r a w l i n g\n\nW hile climbing or swimming, each foot\
        \ of movement\n\ncosts 1 extra foot (2 extra feet in difficult terrain), unless\n\
        \na creature has a climbing or swim m ing speed.\n\nAt the\n\nDM \u2019s option,\
        \ clim bing a slippery vertical surface or\n\none with few handholds requires\
        \ a successful Strength\n\n(Athletics) check.\n\nSimilarly, gaining any distance\
        \ in\n\nrough water might require a successful Strength\n\n(Athletics) check."
      title: Special Typesof Movement
    - content: "Your Strength determines how far you can jump.\n\nLong Jump.\n\nW\
        \ hen you make a long jump, you cover a\n\nnumber of feet up to your Strength\
        \ score if you move at\n\nleast 10 feet on foot immediately before the jump.\n\
        \nW hen\n\nyou make a standing long jump, you can leap only half\n\nthat distance.\n\
        \nEither way, each foot you clear on the\n\njum p costs a foot of movement.\n\
        \nThis rule assum es that the height of your jum p\n\ndoesn\u2019t matter,\
        \ such as a jum p across a stream or\n\nchasm.\n\nAt your DM \u2019s option,\
        \ you must succeed on a\n\nDC 10 Strength (Athletics) check to clear a low\
        \ obstacle\n\n(no taller than a quarter of the jum p\u2019s distance), such\
        \ as\n\na hedge or low wall.\n\nOtherwise, you hit it.\n\nW hen you land in\
        \ difficult terrain, you must succeed\n\non a DC 10 Dexterity (Acrobatics)\
        \ check to land on your\n\nfeet.\n\nOtherwise, you land prone.\n\nHigh Jump.\n\
        \nW hen you make a high jump, you leap\n\ninto the air a num ber of feet equal\
        \ to 3 + your Strength\n\nm odifier if you move at least 10 feet on foot immediately\n\
        \nbefore the jump.\n\nW hen you make a standing high jump,\n\nyou can jum\
        \ p only half that distance.\n\nEither way, each\n\nfoot you clear on the\
        \ jum p costs a foot o f movement.\n\nIn\n\nsom e circum stances, your DM\
        \ might allow you to make\n\na Strength (Athletics) check to jum p higher\
        \ than you\n\nnormally can.\n\nYou can extend your arms half your height above\n\
        \nyourself during the jump.\n\nThus, you can reach above\n\nyou a distance\
        \ equal to the height of the jum p plus 1 1/2\n\ntimes your height."
      title: Jumping
    - content: "As adventurers travel through a dungeon or the\n\nwilderness, they\
        \ need to remain alert for danger, and\n\nsom e characters might perform other\
        \ tasks to help\n\nthe group\u2019s journey."
      title: Activity While Traveling
    - content: "The adventurers should establish a m arching order.\n\nA m arching\
        \ order makes it easier to determine which\n\ncharacters are affected by traps,\
        \ which ones can spot\n\nhidden enemies, and which ones are the closest to\
        \ those\n\nenem ies when a fight breaks out.\n\nA character might occupy the\
        \ front rank, one or m ore\n\nmiddle ranks, or the back rank.\n\nCharacters\
        \ in the front\n\nand back ranks need enough room to travel side by\n\nside\
        \ with others in their rank.\n\nW hen space is too tight,\n\nthe marching\
        \ order must change, usually by moving\n\ncharacters to a middle rank.\n\n\
        Fewer Than Three Ranks.\n\nIf an adventuring party\n\narranges its marching\
        \ order with only two ranks, they\n\nare a front rank and a back rank.\n\n\
        If there\u2019s only one rank,\n\nit\u2019s considered a front rank.\n\nSt\
        \ e a l t h\n\nW hile traveling at a slow pace, the characters can move\n\n\
        stealthily.\n\nAs long as they\u2019re not in the open, they can try\n\nto\
        \ surprise or sneak by other creatures they encounter.\n\nS ee the rules for\
        \ hiding in chapter 7."
      title: Marching Order
    - content: 'Use the passive W isdom (Perception) scores of the


        characters to determine whether anyone in the group


        notices a hidden threat.


        The DM might decide that a


        threat can be noticed only by characters in a particular


        rank.


        For example, as the characters are exploring a


        maze o f tunnels, the DM might decide that only those


        characters in the back rank have a chance to hear or


        spot a stealthy creature following the group, while


        characters in the front and middle ranks cannot.


        W hile traveling at a fast pace, characters take a - 5


        penalty to their passive W isdom (Perception) scores


        to notice hidden threats.'
      title: Noticing Threats
    - content: "Pace\n\nDistance Traveled per...\n\nEffect\n\nMinute\n\nHour\n\nDay\n\
        \nFast\n\n400 feet\n\n4 miles\n\n30 miles\n\n-5 penalty to\n\npassive Wisdom\n\
        \n(Perception) scores\n\nNormal\n\n300 feet\n\n3 miles\n\n24 miles\n\n\u2014\
        \n\nSlow\n\n200 feet\n\n2 miles\n\n18 miles\n\nAble to use stealth\n\nEncountering\
        \ Creatures.\n\nIf the DM determines\n\nthat the adventurers encounter other\
        \ creatures while\n\nthey\u2019re traveling, it\u2019s up to both groups to\
        \ decide what\n\nhappens next.\n\nEither group might decide to attack,\n\n\
        initiate a conversation, run away, or wait to see what the\n\nother group\
        \ does.\n\nSurprising Foes.\n\nIf the adventurers encounter a\n\nhostile creature\
        \ or group, the DM determines whether\n\nthe adventurers or their foes might\
        \ be surprised when\n\ncom bat erupts.\n\nS ee chapter 9 for m ore about surprise."
      title: Travel Pace
    - content: "Characters w ho turn their attention to other tasks as the\n\ngroup\
        \ travels are not focused on watching for danger.\n\nThese characters don\u2019\
        t contribute their passive W isdom\n\n(Perception) scores to the group\u2019\
        s chance of noticing\n\nhidden threats.\n\nHowever, a character not watching\
        \ for\n\ndanger can do one of the following activities instead, or\n\nsom\
        \ e other activity with the DM \u2019s permission.\n\nNavigate.\n\nThe character\
        \ can try to prevent the group\n\nfrom becom ing lost, making a W isdom (Survival)\
        \ check\n\nwhen the DM calls for it. (The Dungeon Master\u2019s Guide\n\n\
        has rules to determine whether the group gets lost.)\n\nDraw a Map.\n\nThe\
        \ character can draw a map\n\nthat records the group\u2019s progress and helps\
        \ the\n\ncharacters get back on course if they get lost.\n\nNo ability\n\n\
        check is required.\n\nTrack.\n\nA character can follow the tracks of another\n\
        \ncreature, making a W isdom (Survival) check when the\n\nDM calls for it.\
        \ (The Dungeon Master\u2019s Guide has rules\n\nfor tracking.)\n\nForage.\n\
        \nThe character can keep an eye out for ready\n\nsources of food and water,\
        \ making a W isdom (Survival)\n\ncheck when the DM calls for it. (The Dungeon\
        \ Master\u2019s\n\nGuide has rules for foraging.)"
      title: Other Activities
    - content: "By its nature, adventuring involves delving into places\n\nthat are\
        \ dark, dangerous, and full of mysteries to be\n\nexplored.\n\nThe rules in\
        \ this section cover som e of the\n\nmost important ways in w hich adventurers\
        \ interact with\n\nthe environment in such places.\n\nThe Dungeon Master\u2019\
        s\n\nGuide has rules covering m ore unusual situations."
      title: The Environment
    - content: 'A fall from a great height is one of the most com m on


        hazards facing an adventurer.


        At the end of a fall, a creature takes 1d6 bludgeoning


        damage for every 10 feet it fell, to a maximum of 20d6.


        The creature lands prone, unless it avoids taking


        damage from the fall.'
      title: Falling
    - content: 'A creature can hold its breath for a number of minutes


        equal to 1 + its Constitution modifier (minimum


        of 30 seconds).


        W hen a creature runs out of breath, it can survive for


        a number o f rounds equal to its Constitution modifier


        (minimum 1 round).


        At the start of its next turn, it drops


        to 0 hit points and is dying.


        S p l i t t i n g U p t h e Pa r t y


        Sometimes, it makes sense to split an adventuring party,


        especially if you want one or more characters to scout ahead.


        You can form multiple parties, each moving at a different speed.


        Each group has its own front, middle, and back ranks.


        The drawback to this approach is that the party will be split


        into several smaller groups in the event of an attack.


        The


        advantage is that a small group of stealthy characters moving


        slowly might be able to sneak past enemies that clumsier


        characters would alert.


        A rogue and a monk moving at a slow


        pace are much harder to detect when they leave their dwarf


        paladin friend behind.


        For example, a creature with a Constitution of 14 can


        hold its breath for 3 minutes.


        If it starts suffocating, it


        has 2 rounds to reach air before it drops to 0 hit points.'
      title: Suffocating
    - content: "The m ost fundamental tasks of adventuring\u2014noticing\n\ndanger,\
        \ finding hidden objects, hitting an enemy in\n\ncombat, and targeting a spell,\
        \ to name just a few\u2014\n\nrely heavily on a character\u2019s ability to\
        \ see.\n\nDarkness\n\nand other effects that obscure vision can prove a\n\n\
        significant hindrance.\n\nA given area might be lightly or heavily obscured.\n\
        \nIn\n\na lightly obscured area, such as dim light, patchy fog,\n\nor moderate\
        \ foliage, creatures have disadvantage on\n\nW isdom (Perception) checks that\
        \ rely on sight.\n\nA heavily obscured area\u2014such as darkness, opaque\n\
        \nfog, or dense foliage\u2014blocks vision entirely.\n\nA creature\n\nin a\
        \ heavily obscured area effectively suffers from the\n\nblinded condition\
        \ (see appendix A).\n\nThe presence or absence of light in an environment\n\
        \ncreates three categories of illumination: bright light, dim\n\nlight, and\
        \ darkness.\n\nBright light lets most creatures see normally.\n\nEven\n\n\
        gloom y days provide bright light, as do torches, lanterns,\n\nfires, and\
        \ other sources of illumination within a\n\nspecific radius.\n\nDim light,\
        \ also called shadows, creates a lightly\n\nobscured area.\n\nAn area o f\
        \ dim light is usually a\n\nboundary between a source of bright light, such\
        \ as\n\na torch, and surrounding darkness.\n\nThe soft light\n\nof twilight\
        \ and dawn also counts as dim light.\n\nA\n\nparticularly brilliant full m\
        \ oon might bathe the land\n\nin dim light.\n\nDarkness creates a heavily\
        \ obscured area.\n\nCharacters\n\nface darkness outdoors at night (even most\
        \ moonlit\n\nnights), within the confines of an unlit dungeon or a\n\nsubterranean\
        \ vault, or in an area of m agical darkness."
      title: Visionand Light
    - content: 'A creature with blindsight can perceive its surroundings


        without relying on sight, within a specific radius.


        Creatures without eyes, such as oozes, and creatures


        with echolocation or heightened senses, such as bats


        and true dragons, have this sense.'
      title: Blindsight
    - content: "Many creatures in the w orlds o f D&D, especially those\n\nthat dwell\
        \ underground, have darkvision.\n\nWithin a\n\nspecified range, a creature\
        \ with darkvision can see in\n\ndarkness as if the darkness were dim light,\
        \ so areas\n\nof darkness are only lightly obscured as far as that\n\ncreature\
        \ is concerned.\n\nHowever, the creature can\u2019t\n\ndiscern color in darkness,\
        \ only shades of gray."
      title: Darkvision
    - content: 'A creature with truesight can, out to a specific range,


        see in normal and magical darkness, see invisible


        creatures and objects, automatically detect visual


        illusions and succeed on saving throws against them,


        and perceives the original form of a shapechanger or


        a creature that is transformed by magic.


        Furthermore,


        the creature can see into the Ethereal Plane.'
      title: Truesight
    - content: "Characters who don\u2019t eat or drink suffer the effects of\n\nexhaustion\
        \ (see appendix A).\n\nExhaustion caused by lack\n\nof food or water can\u2019\
        t be removed until the character\n\neats and drinks the full required amount."
      title: Foodand Water
    - content: 'A character needs one pound of food per day and can


        m ake food last longer by subsisting on half rations.


        Eating half a pound of food in a day counts as half a day


        without food.


        A character can go without food for a number of days


        equal to 3 + his or her Constitution modifier (minimum


        1).


        At the end o f each day beyond that limit, a character


        automatically suffers one level of exhaustion.


        A normal day of eating resets the count of days


        without food to zero.'
      title: Food
    - content: 'A character needs one gallon of water per day, or two


        gallons per day if the weather is hot.


        A character who


        drinks only half that much water must succeed on a


        DC 15 Constitution saving throw or suffer one level of


        exhaustion at the end of the day.


        A character with access


        to even less water automatically suffers one level of


        exhaustion at the end o f the day.


        If the character already has one or m ore levels of


        exhaustion, the character takes two levels in either case.'
      title: Water
    - content: "A character\u2019s interaction with objects in an environment\n\n\
        is often simple to resolve in the game.\n\nThe player tells\n\nthe DM that\
        \ his or her character is doing something,\n\nsuch a moving a lever, and the\
        \ DM describes what, if\n\nanything happens.\n\nFor example, a character might\
        \ decide to pull a lever,\n\nwhich might, in turn, raise a portcullis, cause\
        \ a room to\n\nflood with water, or open a secret door in a nearby wall.\n\
        \nIf the lever is rusted in position, though, a character\n\nmight need to\
        \ force it.\n\nIn such a situation, the DM might\n\ncall for a Strength check\
        \ to see whether the character\n\ncan wrench the lever into place.\n\nThe\
        \ DM sets the DC for\n\nany such check based on the difficulty of the task.\n\
        \nCharacters can also damage objects with their\n\nw eapons and spells.\n\n\
        Objects are immune to poison and\n\npsychic damage, but otherwise they can\
        \ be affected\n\nby physical and magical attacks much like creatures\n\ncan.\n\
        \nThe DM determines an object\u2019s Arm or Class and\n\nhit points, and might\
        \ decide that certain objects have\n\nresistance or immunity to certain kinds\
        \ of attacks. (It\u2019s\n\nhard to cut a rope with a club, for example.)\
        \ Objects\n\nalways fail Strength and Dexterity saving throws, and\n\nthey\
        \ are immune to effects that require other saves.\n\nW hen an object drops\
        \ to 0 hit points, it breaks.\n\nA character can also attempt a Strength check\
        \ to\n\nbreak an object.\n\nThe DM sets the DC for any such check.\n\nSo c\
        \ i a l In t e r a c t io n\n\nExploring dungeons, overcom ing obstacles,\
        \ and slaying\n\nm onsters are key parts of D&D adventures.\n\nNo less\n\n\
        important, though, are the social interactions that\n\nadventurers have with\
        \ other inhabitants of the world.\n\nInteraction takes on many forms.\n\n\
        You might need\n\nto convince an unscrupulous thief to confess to som e\n\n\
        m alfeasance, or you might try to flatter a dragon so that\n\nit will spare\
        \ your life.\n\nThe DM assum es the roles of any\n\ncharacters w ho are participating\
        \ in the interaction that\n\ndon\u2019t belong to another player at the table.\n\
        \nAny such\n\ncharacter is called a nonplayer character (NPC).\n\nIn general\
        \ terms, an N PC \u2019s attitude toward you is\n\ndescribed as friendly,\
        \ indifferent, or hostile.\n\nFriendly\n\nNPCs are predisposed to help you,\
        \ and hostile ones are\n\ninclined to get in your way.\n\nIt\u2019s easier\
        \ to get what you\n\nwant from a friendly NPC, o f course.\n\nSocial interactions\
        \ have two primary aspects:\n\nroleplaying and ability checks."
      title: Interactingwith Objects
    - content: "Roleplaying is, literally, the act of playing out a role.\n\nIn this\
        \ case, it\u2019s you as a player determining how your\n\ncharacter thinks,\
        \ acts, and talks.\n\nRoleplaying is a part of every aspect o f the game,\n\
        \nand it com es to the fore during social interactions.\n\nYour character\u2019\
        s quirks, mannerisms, and personality\n\ninfluence how interactions resolve.\n\
        \nThere are two styles you can use when roleplaying\n\nyour character: the\
        \ descriptive approach and the active\n\napproach.\n\nMost players use a combination\
        \ of the two\n\nstyles.\n\nUse whichever m ix of the two works best for you."
      title: Roleplaying
    - content: "W ith this approach, you describe your character\u2019s w ords\n\n\
        and actions to the DM and the other players.\n\nDrawing on\n\nyour mental\
        \ image of your character, you tell everyone\n\nwhat your character does and\
        \ how he or she does it.\n\nFor instance, Chris plays Tordek the dwarf.\n\n\
        Tordek\n\nhas a quick temper and blam es the elves of the\n\nCloakwood for\
        \ his family\u2019s misfortune.\n\nAt a tavern, an\n\nobnoxious elf minstrel\
        \ sits at Tordek\u2019s table and tries to\n\nstrike up a conversation with\
        \ the dwarf.\n\nChris says, \u201CTordek spits on the floor, growls an\n\n\
        insult at the bard, and stomps over to the bar.\n\nHe sits\n\non a stool and\
        \ glares at the minstrel before ordering\n\nanother drink.\u201D\n\nIn this\
        \ example, Chris has conveyed Tordek\u2019s m ood\n\nand given the DM a clear\
        \ idea of his character\u2019s\n\nattitude and actions.\n\nW hen using descriptive\
        \ roleplaying, keep the\n\nfollowing things in mind:\n\n\u2022 D escribe your\
        \ character\u2019s em otions and attitude.\n\n\u2022 Focus on your character\u2019\
        s intent and how others\n\nmight perceive it.\n\n\u2022 Provide as much embellishment\
        \ as you feel\n\ncom fortable with.\n\nD on\u2019t w orry about getting things\
        \ exactly right.\n\nJust\n\nfocus on thinking about what your character would\
        \ do\n\nand describing what you see in your mind."
      title: Descriptive Approachto Roleplaying
    - content: "If descriptive roleplaying tells your DM and your fellow\n\nplayers\
        \ what your character thinks and does, active\n\nroleplaying shows them.\n\
        \nW hen you use active roleplaying, you speak with your\n\ncharacter\u2019\
        s voice, like an actor taking on a role.\n\nYou might\n\neven echo your character\u2019\
        s movements and body language.\n\nThis approach is m ore im mersive than descriptive\n\
        \nroleplaying, though you still need to describe things\n\nthat can\u2019\
        t be reasonably acted out.\n\nGoing back to the example of Chris roleplaying\
        \ Tordek\n\nabove, here\u2019s how the scene might play out if Chris used\n\
        \nactive roleplaying:\n\nSpeaking as Tordek, Chris says in a gruff, deep voice,\n\
        \n\u201CI was w ondering why it suddenly sm elled awful in here.\n\nIf I wanted\
        \ to hear anything out o f you, I'd snap your\n\narm and enjoy your scream\
        \ s.\u201D In his normal voice, Chris\n\nthen adds, \u201CI get up, glare\
        \ at the elf, and head to the bar.\u201D"
      title: Active Approachto Roleplaying
    - content: "The DM uses your character\u2019s actions and attitudes to\n\ndetermine\
        \ how an NPC reacts.\n\nA cowardly NPC buckles\n\nunder threats of violence.\n\
        \nA stubborn dwarf refuses to\n\nlet anyone badger her.\n\nA vain dragon laps\
        \ up flattery.\n\nW hen interacting with an NPC, pay close attention to\n\n\
        the DM \u2019s portrayal o f the N PC \u2019s m ood, dialogue, and\n\npersonality.\n\
        \nYou might be able to determine an N PC \u2019s\n\npersonality traits, ideals,\
        \ flaws, and bonds, then play on\n\nthem to influence the N PC \u2019s attitude.\n\
        \nInteractions in D&D are much like interactions in\n\nreal life.\n\nIf you\
        \ can offer N PCs som ething they want,\n\nthreaten them with som ething they\
        \ fear, or play on their\n\nsympathies and goals, you can use words to get\
        \ almost\n\nanything you want.\n\nOn the other hand, if you insult a\n\nproud\
        \ w arrior or speak ill of a noble\u2019s allies, your efforts\n\nto convince\
        \ or deceive will fall short."
      title: Resultsof Roleplaying
    - content: "In addition to roleplaying, ability checks are key in\n\ndetermining\
        \ the outcom e of an interaction.\n\nYour roleplaying efforts can alter an\
        \ N PC\u2019s attitude,\n\nbut there might still be an element of chance in\
        \ the\n\nsituation.\n\nFor example, your DM can call for a Charisma\n\ncheck\
        \ at any point during an interaction if he or she\n\nwants the dice to play\
        \ a role in determining an N PC \u2019s\n\nreactions.\n\nOther checks might\
        \ be appropriate in certain\n\nsituations, at your DM \u2019s discretion.\n\
        \nPay attention to your skill proficiencies when thinking\n\nof how you want\
        \ to interact with an NPC, and stack\n\nthe deck in your favor by using an\
        \ approach that relies\n\non your best bonuses and skills.\n\nIf the group\
        \ needs to\n\ntrick a guard into letting them into a castle, the rogue\n\n\
        w ho is proficient in Deception is the best bet to lead the\n\ndiscussion.\n\
        \nW hen negotiating for a hostage\u2019s release,\n\nthe cleric with Persuasion\
        \ should do most of the talking.\n\nR e s t in g\n\nH eroic though they might\
        \ be, adventurers can\u2019t spend\n\nevery hour o f the day in the thick\
        \ of exploration, social\n\ninteraction, and combat.\n\nThey need rest\u2014\
        time to\n\nsleep and eat, tend their wounds, refresh their minds\n\nand spirits\
        \ for spellcasting, and brace themselves for\n\nfurther adventure.\n\nAdventurers\
        \ can take short rests in the midst of an\n\nadventuring day and a long rest\
        \ to end the day."
      title: Ability Checks
    - content: "A short rest is a period of downtime, at least 1 hour long,\n\nduring\
        \ which a character does nothing m ore strenuous\n\nthan eating, drinking,\
        \ reading, and tending to wounds.\n\nA character can spend one or m ore Hit\
        \ Dice at the end\n\nof a short rest, up to the character\u2019s maximum number\n\
        \nof Hit Dice, which is equal to the character's level.\n\nFor\n\neach Hit\
        \ Die spent in this way, the player rolls the die\n\nand adds the character\u2019\
        s Constitution modifier to it.\n\nThe\n\ncharacter regains hit points equal\
        \ to the total.\n\nThe player\n\ncan decide to spend an additional Hit Die\
        \ after each roll.\n\nA character regains som e spent Hit Dice upon finishing\n\
        \na long rest, as explained below."
      title: Short Rest
    - content: "A long rest is a period of extended downtime, at least 8\n\nhours\
        \ long, during which a character sleeps or perform s\n\nlight activity: reading,\
        \ talking, eating, or standing watch\n\nfor no m ore than 2 hours.\n\nIf the\
        \ rest is interrupted by a\n\nperiod of strenuous activity\u2014at least 1\
        \ hour of walking,\n\nfighting, casting spells, or similar adventuring activity\u2014\
        \n\nthe characters must begin the rest again to gain any\n\nbenefit from it.\n\
        \nAt the end of a long rest, a character regains all lost\n\nhit points.\n\
        \nThe character also regains spent Hit Dice, up\n\nto a number of dice equal\
        \ to half of the character\u2019s total\n\nnumber of them.\n\nFor example,\
        \ if a character has eight\n\nHit Dice, he or she can regain four spent Hit\
        \ Dice upon\n\nfinishing a long rest.\n\nA character can\u2019t benefit from\
        \ m ore than one long rest\n\nin a 24-hour period, and a character must have\
        \ at least\n\n1 hit point at the start of the rest to gain its benefits."
      title: Long Rest
    - content: 'Between trips to dungeons and battles against ancient


        evils, adventurers need time to rest, recuperate, and


        prepare for their next adventure.


        Many adventurers also


        use this time to perform other tasks, such as crafting


        arms and armor, perform ing research, or spending


        their hard-earned gold.


        In som e cases, the passage o f time is som ething that


        occurs with little fanfare or description.


        W hen starting


        a new adventure, the DM might simply declare that a


        certain amount of time has passed and allow you to


        describe in general terms what your character has


        been doing.


        At other times, the DM might want to keep


        track of just how much time is passing as events beyond


        your perception stay in motion.'
      title: Between Adventures
    - content: "Between adventures, you choose a particular quality\n\nof life and\
        \ pay the cost of maintaining that lifestyle, as\n\ndescribed in chapter 5.\n\
        \nLiving a particular lifestyle doesn\u2019t have a huge effect\n\non your\
        \ character, but your lifestyle can affect the way\n\nother individuals and\
        \ groups react to you.\n\nFor example,\n\nwhen you lead an aristocratic lifestyle,\
        \ it might be easier\n\nfor you to influence the nobles of the city than if\
        \ you\n\nlive in poverty."
      title: Lifestyle Expenses
    - content: 'Between adventures, the DM might ask you what your


        character is doing during his or her downtime.


        Periods


        of downtime can vary in duration, but each downtime


        activity requires a certain number of days to complete


        before you gain any benefit, and at least 8 hours of each


        day must be spent on the downtime activity for the day


        to count.


        The days do not need to be consecutive.


        If you


        have m ore than the minim um amount of days to spend,


        you can keep doing the same thing for a longer period


        of time, or switch to a new downtime activity.


        Downtim e activities other than the ones presented


        below are possible.


        If you want your character to spend


        his or her downtime perform ing an activity not covered


        here, discuss it with your DM.'
      title: Downtime Activities
    - content: "You can craft nonm agical objects, including adventuring\n\nequipment\
        \ and w orks of art.\n\nYou must be proficient\n\nwith tools related to the\
        \ object you are trying to create\n\n(typically artisan\u2019s tools).\n\n\
        You might also need access to\n\nspecial materials or locations necessary\
        \ to create it.\n\nFor\n\nexample, som eone proficient with smith\u2019s tools\
        \ needs a\n\nforge in order to craft a sword or suit of armor.\n\nFor every\
        \ day of downtime you spend crafting, you\n\ncan craft one or m ore items\
        \ with a total market value\n\nnot exceeding 5 gp, and you must expend raw\
        \ materials\n\nworth half the total market value.\n\nIf som ething you\n\n\
        want to craft has a market value greater than 5 gp, you\n\nmake progress every\
        \ day in 5-gp increments until you\n\nreach the market value of the item.\n\
        \nFor example, a suit\n\nof plate arm or (market value 1,500 gp) takes 300\
        \ days\n\nto craft by yourself.\n\nMultiple characters can com bine their\
        \ efforts toward\n\nthe crafting of a single item, provided that the characters\n\
        \nall have proficiency with the requisite tools and are\n\nworking together\
        \ in the same place.\n\nEach character\n\ncontributes 5 gp worth of effort\
        \ for every day spent\n\nhelping to craft the item.\n\nFor example, three\
        \ characters\n\nwith the requisite tool proficiency and the proper\n\nfacilities\
        \ can craft a suit o f plate armor in 100 days,\n\nat a total cost o f 750\
        \ gp.\n\nW hile crafting, you can maintain a m odest lifestyle\n\nwithout\
        \ having to pay 1 gp per day, or a comfortable\n\nlifestyle at half the normal\
        \ cost (see chapter 5 for more\n\ninformation on lifestyle expenses)."
      title: Crafting
    - content: "You can work between adventures, allowing you to\n\nmaintain a modest\
        \ lifestyle without having to pay 1 gp\n\nper day (see chapter 5 for more\
        \ information on lifestyle\n\nexpenses).\n\nThis benefit lasts as long you\
        \ continue to\n\npractice your profession.\n\nIf you are a m em ber of an\
        \ organization that can\n\nprovide gainful employment, such as a temple or\
        \ a\n\nthieves\u2019 guild, you earn enough to support a com fortable\n\n\
        lifestyle instead.\n\nIf you have proficiency in the Perform ance skill and\n\
        \nput your perform ance skill to use during your downtime,\n\nyou earn enough\
        \ to support a wealthy lifestyle instead."
      title: Practicinga Profession
    - content: "You can use downtime between adventures to recover\n\nfrom a debilitating\
        \ injury, disease, or poison.\n\nAfter three days of downtime spent recuperating,\n\
        \nyou can make a DC 15 Constitution saving throw.\n\nOn a successful save,\
        \ you can choose one of the\n\nfollowing results:\n\n\u2022 End one effect\
        \ on you that prevents you from regain\xAD\n\ning hit points.\n\n\u2022 For\
        \ the next 24 hours, gain advantage on saving\n\nthrows against one disease\
        \ or poison currently\n\naffecting you."
      title: Recuperating
    - content: "The time between adventures is a great chance to\n\nperform research,\
        \ gaining insight into mysteries\n\nthat have unfurled over the course o f\
        \ the campaign.\n\nResearch can include poring over dusty tom es and\n\ncrumbling\
        \ scrolls in a library or buying drinks for the\n\nlocals to pry rum ors and\
        \ gossip from their lips.\n\nW hen you begin your research, the DM determines\n\
        \nwhether the information is available, how many days of\n\ndowntime it will\
        \ take to find it, and whether there are\n\nany restrictions on your research\
        \ (such as needing to\n\nseek out a specific individual, tome, or location).\n\
        \nThe\n\nDM might also require you to make one or m ore ability\n\nchecks,\
        \ such as an Intelligence (Investigation) check\n\nto find clues pointing\
        \ toward the information you seek,\n\nor a Charisma (Persuasion) check to\
        \ secure som eone\u2019s\n\naid.\n\nOnce those conditions are met, you learn\
        \ the\n\ninformation if it is available.\n\nFor each day of research, you\
        \ must spend 1 gp to\n\ncover your expenses.\n\nThis cost is in addition to\
        \ your\n\nnormal lifestyle expenses (as discussed in chapter 5)."
      title: Researching
    - content: 'You can spend time between adventures learning a new


        language or training with a set of tools.


        Your DM might


        allow additional training options.


        First, you must find an instructor willing to teach you.


        The DM determines how long it takes, and whether one


        or m ore ability checks are required.


        The training lasts for 250 days and costs 1 gp per day.


        After you spend the requisite amount of time and money,


        you learn the new language or gain proficiency with


        the new tool.'
      title: Training
    title: Adventuring
  - number: 9
    sections:
    - content: "THE CLATTER OF A SWORD STRIKING AGAINST\n\na shield.\n\nThe terrible\
        \ rending sound as\n\nm onstrous claws tear through armor.\n\nA\n\nbrilliant\
        \ flash of light as a ball of flame\n\nblossom s from a w izard\u2019s spell.\n\
        \nThe sharp\n\ntang of blood in the air, cutting through\n\nthe stench of\
        \ vile monsters.\n\nRoars of fury,\n\nshouts of triumph, cries of pain.\n\n\
        Combat in D&D can be\n\nchaotic, deadly, and thrilling.\n\nThis chapter provides\
        \ the rules you need for your\n\ncharacters and m onsters to engage in combat,\
        \ whether\n\nit is a brief skirm ish or an extended conflict in a\n\ndungeon\
        \ or on a field o f battle.\n\nThroughout this chapter,\n\nthe rules address\
        \ you, the player or Dungeon Master.\n\nThe Dungeon Master controls all the\
        \ monsters and\n\nnonplayer characters involved in combat, and each other\n\
        \nplayer controls an adventurer. \u201CYou\u201D can also mean the\n\ncharacter\
        \ or monster that you control.\n\nT h e O rder of C o m b a t\n\nA typical\
        \ com bat encounter is a clash between two\n\nsides, a flurry of w eapon swings,\
        \ feints, parries,\n\nfootwork, and spellcasting.\n\nThe game organizes the\n\
        \nchaos of combat into a cycle of rounds and turns.\n\nA\n\nround represents\
        \ about 6 seconds in the game world.\n\nDuring a round, each participant in\
        \ a battle takes a\n\nturn.\n\nThe order of turns is determined at the beginning\n\
        \nof a com bat encounter, when everyone rolls initiative.\n\nOnce everyone\
        \ has taken a turn, the fight continues to\n\nthe next round if neither side\
        \ has defeated the other.\n\nA band of adventurers sneaks up on a bandit camp,\n\
        \nspringing from the trees to attack them.\n\nA gelatinous\n\ncube glides\
        \ down a dungeon passage, unnoticed by\n\nthe adventurers until the cube engulfs\
        \ one of them.\n\nIn\n\nthese situations, one side of the battle gains surprise\n\
        \nover the other.\n\nThe DM determines w ho might be surprised.\n\nIf\n\n\
        neither side tries to be stealthy, they automatically notice\n\neach other.\n\
        \nOtherwise, the DM com pares the Dexterity\n\n(Stealth) checks of anyone\
        \ hiding with the passive\n\nW isdom (Perception) score of each creature on\
        \ the"
      title: Surprise
    - content: "1.\n\nDetermine surprise.\n\nThe DM determines whether anyone\n\n\
        involved in the combat encounter is surprised.\n\n2.\n\nEstablish positions.\n\
        \nThe DM decides where all the\n\ncharacters and monsters are located.\n\n\
        Given the\n\nadventurers\u2019 marching order or their stated positions in\n\
        \nthe room or other location, the DM figures out where the\n\nadversaries\
        \ are\u2014 how far away and in what direction.\n\n3.\n\nRoll initiative.\n\
        \nEveryone involved in the combat encounter\n\nrolls initiative, determining\
        \ the order of combatants\u2019 turns.\n\n4.\n\nTake turns.\n\nEach participant\
        \ in the battle takes a turn in\n\ninitiative order.\n\n5.\n\nBegin the next\
        \ round.\n\nWhen everyone involved in the\n\ncombat has had a turn, the round\
        \ ends.\n\nRepeat step 4 until\n\nthe fighting stops.\n\nopposing side.\n\n\
        Any character or monster that doesn\u2019t\n\nnotice a threat is surprised\
        \ at the start of the encounter.\n\nIf you\u2019re surprised, you can\u2019\
        t move or take an action\n\non your first turn of the combat, and you can\u2019\
        t take a\n\nreaction until that turn ends.\n\nA m em ber of a group can\n\n\
        be surprised even if the other m em bers aren\u2019t."
      title: Combat Stepby Step
    - content: 'Initiative determines the order of turns during combat.


        W hen combat starts, every participant makes a


        Dexterity check to determine their place in the initiative


        order.


        The DM makes one roll for an entire group of


        identical creatures, so each m em ber of the group acts at


        the same time.


        The DM ranks the combatants in order from the one


        with the highest Dexterity check total to the one with


        the lowest.


        This is the order (called the initiative order)


        in which they act during each round.


        The initiative order


        remains the same from round to round.


        If a tie occurs, the DM decides the order among


        tied DM-controlled creatures, and the players decide


        the order am ong their tied characters.


        The DM can


        decide the order if the tie is between a monster and a


        player character.


        Optionally, the DM can have the tied


        characters and monsters each roll a d20 to determine


        the order, highest roll going first.'
      title: Initiative
    - content: "On your turn, you can move a distance up to your speed\n\nand take\
        \ one action.\n\nYou decide whether to move first\n\nor take your action first.\n\
        \nYour speed\u2014som etim es called\n\nyour walking speed\u2014is noted on\
        \ your character sheet.\n\nThe most com m on actions you can take are described\n\
        \nin the \u201CActions in Com bat\u201D section later in this chapter.\n\n\
        Many class features and other abilities provide\n\nadditional options for\
        \ your action.\n\nThe \u201CMovement and Position\u201D section later in this\n\
        \nchapter gives the rules for your move.\n\nYou can forgo moving, taking an\
        \ action, or doing\n\nanything at all on your turn.\n\nIf you can\u2019t decide\
        \ what to\n\ndo on your turn, consider taking the Dodge or Ready\n\naction,\
        \ as described in \u201CActions in Combat.\u201D"
      title: Your Turn
    - content: "Various class features, spells, and other abilities let you\n\ntake\
        \ an additional action on your turn called a bonus\n\naction.\n\nThe Cunning\
        \ Action feature, for example, allows\n\na rogue to take a bonus action.\n\
        \nYou can take a bonus\n\naction only when a special ability, spell, or other\
        \ feature\n\nof the game states that you can do som ething as a bonus\n\n\
        action.\n\nYou otherwise don\u2019t have a bonus action to take.\n\nYou can\
        \ take only one bonus action on your turn, so\n\nyou must choose which bonus\
        \ action to use w hen you\n\nhave m ore than one available.\n\nYou choose\
        \ when to take a bonus action during your\n\nturn, unless the bonus action\u2019\
        s timing is specified, and\n\nanything that deprives you of your ability to\
        \ take actions\n\nalso prevents you from taking a bonus action."
      title: Bonus Actions
    - content: 'Your turn can include a variety of flourishes that require


        neither your action nor your move.


        You can com m unicate however you are able, through


        brief utterances and gestures, as you take your turn.


        You can also interact with one object or feature of the


        environment for free, during either your move or your


        action.


        For example, you could open a door during your


        move as you stride toward a foe, or you could draw your


        weapon as part of the sam e action you use to attack.


        If you want to interact with a second object, you need


        to use your action.


        S om e magic items and other special


        objects always require an action to use, as stated


        in their descriptions.


        The DM might require you to use an action for any


        of these activities w hen it needs special care or when it


        presents an unusual obstacle.


        For instance, the DM


        could reasonably expect you to use an action to open a


        stuck door or turn a crank to lower a drawbridge.'
      title: Other Activityon Your Turn
    - content: "Certain special abilities, spells, and situations allow\n\nyou to\
        \ take a special action called a reaction.\n\nA reaction\n\nis an instant\
        \ response to a trigger of som e kind, which\n\ncan occur on your turn or\
        \ on som eone else\u2019s.\n\nThe\n\nopportunity attack, described later in\
        \ this chapter, is the\n\nmost com m on type of reaction.\n\nW hen you take\
        \ a reaction, you can\u2019t take another one\n\nuntil the start of your next\
        \ turn.\n\nIf the reaction interrupts\n\nanother creature\u2019s turn, that\
        \ creature can continue its\n\nturn right after the reaction.\n\nM o v e m\
        \ e n t a n d Po s it io n\n\nIn combat, characters and m onsters are in constant\n\
        \nmotion, often using movement and position to gain\n\nthe upper hand."
      title: Reactions
    - content: "Here are a few examples of the sorts of thing you can do in\n\ntandem\
        \ with your movement and action:\n\n\u2022 draw or sheathe a sword\n\n\u2022\
        \ open or close a door\n\n\u2022 withdraw a potion from your backpack\n\n\u2022\
        \ pick up a dropped axe\n\n\u2022 take a bauble from a table\n\n\u2022 remove\
        \ a ring from your finger\n\n\u2022 stuff some food into your mouth\n\n\u2022\
        \ plant a banner in the ground\n\n\u2022 fish a few coins from your belt pouch\n\
        \n\u2022 drink all the ale in a flagon\n\n\u2022 throw a lever or a switch\n\
        \n\u2022 pull a torch from a sconce\n\n\u2022 take a book from a shelf you\
        \ can reach\n\n\u2022 extinguish a small flame\n\n\u2022 don a mask\n\n\u2022\
        \ pull the hood of your cloak up and over your head\n\n\u2022 put your ear\
        \ to a door\n\n\u2022 kick a small stone\n\n\u2022 turn a key in a lock\n\n\
        \u2022 tap the floor with a 10-foot pole\n\n\u2022 hand an item to another\
        \ character\n\nOn your turn, you can move a distance up to your\n\nspeed.\n\
        \nYou can use as much or as little of your speed as\n\nyou like on your turn,\
        \ following the rules here.\n\nYour movement can include jumping, climbing,\
        \ and\n\nswimming.\n\nThese different m odes of movement can\n\nbe com bined\
        \ with walking, or they can constitute your\n\nentire move.\n\nHowever you\u2019\
        re moving, you deduct the\n\ndistance of each part of your move from your\
        \ speed until\n\nit is used up or until you are done moving.\n\nThe \u201C\
        Special Types of Movement\u2019\u2019 section in\n\nchapter 8 gives the particulars\
        \ for jumping, climbing,\n\nand swimming."
      title: Interactingwith Objects Around You
    - content: 'You can break up your movement on your turn, using


        som e of your speed before and after your action.


        For


        example, if you have a speed of 30 feet, you can move


        10 feet, take your action, and then move 20 feet.'
      title: Breaking Up Your Move
    - content: "If you take an action that includes m ore than one\n\nweapon attack,\
        \ you can break up your movement even\n\nfurther by moving between those attacks.\n\
        \nFor example,\n\na fighter w ho can make two attacks with the Extra\n\nAttack\
        \ feature and who has a speed of 25 feet could\n\nmove 10 feet, make an attack,\
        \ move 15 feet, and then\n\nattack again.\n\nU s in g D i f f e r e n t S\
        \ p e e d s\n\nIf you have m ore than one speed, such as your walking\n\n\
        speed and a flying speed, you can switch back and forth\n\nbetween your speeds\
        \ during your move.\n\nW henever you\n\nswitch, subtract the distance you've\
        \ already m oved from\n\nthe new speed.\n\nThe result determines how much\
        \ farther\n\nyou can move.\n\nIf the result is 0 or less, you can\u2019t use\
        \ the\n\nnew speed during the current move.\n\nFor example, if you have a\
        \ speed of 30 and a flying\n\nspeed of 60 because a wizard cast the fly spell\
        \ on you,\n\nyou could fly 20 feet, then walk 10 feet, and then leap\n\ninto\
        \ the air to fly 30 feet more."
      title: Movingbetween Attacks
    - content: "Combat rarely takes place in bare room s or on\n\nfeatureless plains.\n\
        \nBoulder-strewn caverns, briar-\n\nchoked forests, treacherous staircases\u2014\
        the setting of\n\na typical fight contains difficult terrain.\n\nEvery foot\
        \ of movement in difficult terrain costs 1\n\nextra foot.\n\nThis rule is\
        \ true even if multiple things in\n\na space count as difficult terrain.\n\
        \nLow furniture, rubble, undergrowth, steep stairs,\n\nsnow, and shallow bogs\
        \ are examples o f difficult terrain.\n\nThe space of another creature, whether\
        \ hostile or not,\n\nalso counts as difficult terrain."
      title: Difficult Terrain
    - content: "Combatants often find themselves lying on the ground,\n\neither because\
        \ they are knocked down or because they\n\nthrow themselves down.\n\nIn the\
        \ game, they are prone,\n\na condition described in appendix A.\n\nYou can\
        \ drop prone without using any of your\n\nspeed.\n\nStanding up takes m ore\
        \ effort; doing so costs\n\nan amount of movement equal to half your speed.\n\
        \nFor\n\nexample, if your speed is 30 feet, you must spend 15 feet\n\nof movement\
        \ to stand up.\n\nYou can\u2019t stand up if you don\u2019t\n\nhave enough\
        \ movement left or if your speed is 0.\n\nTo move while prone, you must crawl\
        \ or use magic\n\nsuch as teleportation.\n\nEvery foot of movement while\n\
        \ncrawling costs 1 extra foot.\n\nCrawling 1 foot in difficult\n\nterrain,\
        \ therefore, costs 3 feet of movement."
      title: Being Prone
    - content: "You can move through a nonhostile creature\u2019s space.\n\nIn contrast,\
        \ you can move through a hostile creature's\n\nspace only if the creature\
        \ is at least two sizes larger or\n\nsmaller than you.\n\nRem em ber that\
        \ another creature\u2019s\n\nspace is difficult terrain for you.\n\nW hether\
        \ a creature is a friend or an enemy, you can\u2019t\n\nwillingly end your\
        \ move in its space.\n\nIf you leave a hostile creature\u2019s reach during\
        \ your\n\nmove, you provoke an opportunity attack, as explained\n\nlater in\
        \ the chapter."
      title: Creatures
    - content: 'Flying creatures enjoy many benefits of mobility, but


        they must also deal with the danger of falling.


        If a flying


        creature is knocked prone, has its speed reduced to 0, or


        is otherwise deprived of the ability to move, the creature


        falls, unless it has the ability to hover or it is being held


        aloft by magic, such as by the fly spell.'
      title: Flying Movement
    - content: 'Each creature takes up a different amount of space.


        The Size Categories table shows how much space


        a creature o f a particular size controls in combat.


        Objects som etim es use the same size categories.'
      title: Creature Size
    - content: 'Size


        Space


        Tiny


        2 1/2 by 2 1/2 ft


        Small


        5 by 5 ft.


        Medium


        5 by 5 ft.


        Large


        10 by 10 ft.


        Huge


