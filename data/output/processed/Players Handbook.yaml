        \ evil\n\nhumanoids, and other folk who lack access to the tools\n\nand materials\
        \ needed to create better armor.\n\nChain Shirt.\n\nMade of interlocking metal\
        \ rings, a chain\n\nshirt is worn between layers o f clothing or leather.\n\
        \nThis\n\narmor offers m odest protection to the wearer\u2019s upper\n\nbody\
