      title: The Barbarian
    title: Classes
  - number: 0
    sections:
    - content: "Y o u s ta r t w ith th e fo llo w in g e q u ip m e n t, in a d d\
        \ itio n to\n\nth e e q u ip m e n t g r a n te d b y y o u r b a c k g ro\
        \ u n d :\n\n\u2022 (a) a greataxe or (b) any martial melee weapon\n\n\u2022\
        \ (a) two handaxes or (b) any simple weapon\n\n\u2022 An explorer\u2019s pack\
        \ and four javelins\n\nIn battle, you fight with primal ferocity.\n\nOn your\
        \ turn,\n\nyou can enter a rage as a bonus action.\n\nW hile raging, you gain\
        \ the following benefits if you\n\naren\u2019t w earing heavy armor:\n\n\u2022\
        \ You have advantage on Strength checks and Strength\n\nsaving throws.\n\n\
        \u2022 When you make a melee weapon attack using\n\nStrength, you gain a bonus\
        \ to the damage roll that\n\nincreases as you gain levels as a barbarian,\
        \ as shown\n\nin the Rage Damage colum n of the Barbarian table.\n\n\u2022\
        \ You have resistance to bludgeoning, piercing, and\n\nslashing damage.\n\n\
        If you are able to cast spells, you can\u2019t cast them or\n\nconcentrate\
        \ on them while raging.\n\nYour rage lasts for 1 minute.\n\nIt ends early\
        \ if you are\n\nknocked unconscious or if your turn ends and you\n\nhaven\u2019\
        t attacked a hostile creature since your last turn\n\nor taken damage since\
        \ then.\n\nYou can also end your rage\n\non your turn as a bonus action.\n\
        \nOnce you have raged the number of times shown\n\nfor your barbarian level\
        \ in the Rages colum n of the\n\nBarbarian table, you must finish a long rest\
        \ before you\n\ncan rage again."
      title: Rage
    - content: 'W hile you are not wearing any armor, your Arm or Class


        equals 10 + your Dexterity m odifier + your Constitution


        modifier.


        You can use a shield and still gain this benefit.'
      title: Unarmored Defense
    - content: 'Starting at 2nd level, you can throw aside all concern


        for defense to attack with fierce desperation.


        W hen


        you make your first attack on your turn, you can decide


        to attack recklessly.


        Doing so gives you advantage on


        melee weapon attack rolls using Strength during this


        turn, but attack rolls against you have advantage until


        your next turn.'
      title: Reckless Attack
    - content: "At 2nd level, you gain an uncanny sense of when things\n\nnearby aren\u2019\
        t as they should be, giving you an edge\n\nwhen you dodge away from danger.\n\
        \nYou have advantage on Dexterity saving throws\n\nagainst effects that you\
        \ can see, such as traps and spells.\n\nTo gain this benefit, you can\u2019\
        t be blinded, deafened, or\n\nincapacitated."
      title: Danger Sense
    - content: 'At 3rd level, you choose a path that shapes the nature of


        your rage.


        C hoose the Path of the Berserker or the Path


        of the Totem Warrior, both detailed at the end of the


        class description.


        Your choice grants you features at 3rd


        level and again at 6th, 10th, and 14th levels.


        Beginning at 15th level, your rage is so fierce that


        it ends early only if you fall unconscious or if you


        choose to end it.'
      title: Primal Path
    - content: 'Beginning at 18th level, if your total for a Strength


        check is less than your Strength score, you can use that


        score in place of the total.'
      title: Indomitable Might
    - content: "At 20th level, you em body the power of the wilds.\n\nYour\n\nStrength\
        \ and Constitution scores increase by 4.\n\nYour\n\nmaximum for those scores\
        \ is now 24.\n\nPr i m a l Pa t h s\n\nRage burns in every barbarian\u2019\
        s heart, a furnace\n\nthat drives him or her toward greatness.\n\nDifferent"
      title: Primal Champion
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'Beginning at 5th level, you can attack twice, instead of


        once, whenever you take the Attack action on your turn.'
      title: Extra Attack
    - content: "Starting at 5th level, your speed increases by 10 feet\n\nwhile you\
        \ aren\u2019t w earing heavy armor."
      title: Fast Movement
    - content: "By 7th level, your instincts are so honed that you have\n\nadvantage\
        \ on initiative rolls.\n\nAdditionally, if you are surprised at the beginning\
        \ of\n\ncombat and aren\u2019t incapacitated, you can act normally\n\non your\
        \ first turn, but only if you enter your rage before\n\ndoing anything else\
        \ on that turn."
      title: Feral Instinct
    - content: 'Beginning at 9th level, you can roll one additional


        weapon damage die when determining the extra


        damage for a critical hit with a melee attack.


        This increases to two additional dice at 13th level


        and three additional dice at 17th level.'
      title: Brutal Critical
    - content: "Starting at 11th level, your rage can keep you fighting\n\ndespite\
        \ grievous w ounds.\n\nIf you drop to 0 hit points\n\nwhile you\u2019re raging\
        \ and don\u2019t die outright, you can make\n\na DC 10 Constitution saving\
        \ throw.\n\nIf you succeed, you\n\ndrop to 1 hit point instead.\n\nEach time\
        \ you use this feature after the first, the DC\n\nincreases by 5.\n\nW hen\
        \ you finish a short or long rest, the\n\nDC resets to 10.\n\nbarbarians attribute\
        \ their rage to different sources,\n\nhowever.\n\nFor som e, it is an internal\
        \ reservoir where\n\npain, grief, and anger are forged into a fury hard as\n\
        \nsteel.\n\nOthers see it as a spiritual blessing, a gift of\n\na totem animal."
      title: Relentless Rage
    - content: "For som e barbarians, rage is a means to an end-\u2014that\n\nend\
        \ being violence.\n\nThe Path of the Berserker is a path\n\nof untrammeled\
        \ fury, slick with blood.\n\nAs you enter\n\nthe berserker\u2019s rage, you\
        \ thrill in the chaos of battle,\n\nheedless of your own health or well-being."
      title: Pathofthe Berserker
    - content: 'Starting when you choose this path at 3rd level, you


        can go into a frenzy when you rage.


        If you do so, for


        the duration of your rage you can make a single melee


        weapon attack as a bonus action on each of your turns


        after this one.


        W hen your rage ends, you suffer one level


        of exhaustion (as described in appendix A).'
      title: Frenzy
    - content: "Beginning at 6th level, you can\u2019t be charm ed or\n\nfrightened\
        \ while raging.\n\nIf you are charm ed or\n\nfrightened when you enter your\
        \ rage, the effect is\n\nsuspended for the duration of the rage."
      title: Mindless Rage
    - content: 'Beginning at 10th level, you can use your action to


        frighten som eone with your menacing presence.


        W hen you do so, choose one creature that you can see


        within 30 feet of you.


        If the creature can see or hear


        you, it must succeed on a W isdom saving throw (DC


        equal to 8 + your proficiency bonus + your Charisma


        modifier) or be frightened of you until the end of your


        next turn.


        On subsequent turns, you can use your action


        to extend the duration of this effect on the frightened'
      title: Intimidating Presence
    - content: 'creature until the end of your next turn.


        This effect ends


        if the creature ends its turn out of line of sight or m ore


        than 60 feet away from you.


        If the creature succeeds on its saving throw, you can''t


        use this feature on that creature again for 24 hours.'
      title: Persistent Rage
    - content: 'Starting at 14th level, when you take damage from


        a creature that is within 5 feet of you. you can use


        your reaction to make a melee weapon attack against


        that creature.'
      title: Retaliation
    - content: 'The Path of the Totem W arrior is a spiritual journey, as


        the barbarian accepts a spirit animal as guide, protector,


        and inspiration.


        In battle, your totem spirit fills you


        with supernatural might, adding magical fuel to your


        barbarian rage.


        Most barbarian tribes consider a totem animal to be


        kin to a particular clan.


        In such cases, it is unusual for


        an individual to have more than one totem animal spirit,


        though exceptions exist.'
      title: Pathofthe Totem Warrior
    - content: 'Yours is a path that seeks attunement with the natural


        world, giving you a kinship with beasts.


        At 3rd level when


        you adopt this path, you gain the ability to cast the beast


        sense and speak with animals spells, but only as rituals,


        as described in chapter 10.'
      title: Spirit Seeker
    - content: "At 3rd level, when you adopt this path, you choose a\n\ntotem spirit\
        \ and gain its feature.\n\nYou must make or\n\nacquire a physical totem object-\
        \ an amulet or similar\n\nadornment\u2014that incorporates fur or feathers,\
        \ claws,\n\nteeth, or bones of the totem animal.\n\nAt your option, you\n\n\
        also gain minor physical attributes that are reminiscent\n\nof your totem\
        \ spirit.\n\nFor example, if you have a bear\n\ntotem spirit, you might be\
        \ unusually hairy and thick-\n\nskinned, or if your totem is the eagle, your\
        \ eyes turn\n\nbright yellow.\n\nYour totem animal might be an animal related\
        \ to those\n\nlisted here but m ore appropriate to your homeland.\n\nFor example,\
        \ you could choose a hawk or vulture in\n\nplace o f an eagle.\n\nBear.\n\n\
        W hile raging, you have resistance to all damage\n\nexcept psychic damage.\n\
        \nThe spirit of the bear makes you\n\ntough enough to stand up to any punishment.\n\
        \nEagle.\n\nW hile you're raging and aren\u2019t wearing\n\nheavy armor, other\
        \ creatures have disadvantage on\n\nopportunity attack rolls against you,\
        \ and you can use the\n\nDash action as a bonus action on your turn.\n\nThe\
        \ spirit\n\nof the eagle m akes you into a predator w ho can weave\n\nthrough\
        \ the fray with ease.\n\nWolf, W hile you're raging, your friends have\n\n\
        advantage on melee attack rolls against any creature\n\nwithin 5 feet of you\
        \ that is hostile to you.\n\nThe spirit of\n\nthe w olf makes you a leader\
        \ of hunters."
      title: Totem Spirit
    - content: 'At 6th level, you gain a m agical benefit based on the


        totem animal of your choice.


        You can choose the same


        animal you selected at 3rd level or a different one.


        Bear.


        You gain the might of a bear.


        Your carrying


        capacity (including maximum load and maximum lift)


        is doubled, and you have advantage on Strength checks


        made to push, pull, lift, or break objects.


        Eagle.


        You gain the eyesight of an eagle.


        You can


        see up to 1 mile away with no difficulty, able to discern


        even fine details as though looking at som ething no


        more than 100 feet away from you.


        Additionally, dim


        light doesn''t im pose disadvantage on your W isdom


        (Perception) checks.


        Wolf, You gain the hunting sensibilities of a wolf.


        You


        can track other creatures while traveling at a fast pace,


        and you can move stealthily while traveling at a normal


        pace (see chapter 8 for rules on travel pace).'
      title: Aspectofthe Beast
    - content: 'At 10th level, you can cast the commune with nature


        spell, but only as a ritual.


        W hen you do so, a spiritual


        version of one of the animals you chose for Totem Spirit


        or Aspect of the Beast appears to you to convey the


        information you seek.'
      title: Spirit Walker
    - content: "At 14th level, you gain a magical benefit based on a\n\ntotem animal\
        \ of your choice.\n\nYou can choose the same\n\nanimal you selected previously\
        \ or a different one.\n\nBear, W hile you\u2019re raging, any creature within\
        \ 5 feet\n\no f you that\u2019s hostile to you has disadvantage on attack\n\
        \nrolls against targets other than you or another character\n\nwith this feature.\n\
        \nAn enemy is immune to this effect if it\n\ncan\u2019t see or hear you or\
        \ if it can\u2019t be frightened.\n\nEagle.\n\nW hile raging, you have a flying\
        \ speed equal to\n\nyour current walking speed.\n\nThis benefit works only\
        \ in\n\nshort bursts; you fall if you end your turn in the air and\n\nnothing\
        \ else is holding you aloft.\n\nWolf.\n\nW hile you\u2019re raging, you can\
        \ use a bonus action\n\non your turn to knock a Large or smaller creature\
        \ prone\n\nwhen you hit it with melee weapon attack.\n\nIn the worlds of D&D,\
        \ w ords and music are\n\nnot just vibrations of air, but vocalizations with\n\
        \npower all their own.\n\nThe bard is a master of song,\n\nspeech, and the\
        \ m agic they contain.\n\nBards say\n\nthat the multiverse w as spoken into\
        \ existence, that the\n\nwords o f the gods gave it shape, and that echoes\
        \ of these\n\nprimordial W ords o f Creation still resound throughout\n\n\
        the cosm os.\n\nThe music of bards is an attempt to snatch\n\nand harness\
        \ those echoes, subtly woven into their\n\nspells and powers.\n\nThe greatest\
        \ strength of bards is their sheer\n\nversatility.\n\nMany bards prefer to\
        \ stick to the sidelines\n\nin combat, using their magic to inspire their\
        \ allies and\n\nhinder their foes from a distance.\n\nBut bards are capable\n\
        \nof defending themselves in melee if necessary, using\n\ntheir m agic to\
        \ bolster their sw ords and armor.\n\nTheir\n\nspells lean toward charm s\
        \ and illusions rather than\n\nblatantly destructive spells.\n\nThey have\
        \ a wide-ranging\n\nknowledge of many subjects and a natural aptitude\n\n\
        that lets them do almost anything well.\n\nBards becom e\n\nmasters of the\
        \ talents they set their minds to perfecting,\n\nfrom musical perform ance\
        \ to esoteric knowledge."
      title: Totemic Attunement
    - content: "True bards are not com m on in the world.\n\nNot every\n\nminstrel\
        \ singing in a tavern or jester cavorting in a royal\n\ncourt is a bard.\n\
        \nDiscovering the magic hidden in music\n\nrequires hard study and som e measure\
        \ of natural talent\n\nthat most troubadours and jongleurs lack.\n\nIt can\
        \ be hard\n\nto spot the difference between these perform ers and true\n\n\
        bards, though.\n\nA bard\u2019s life is spent wandering across\n\nthe land\
        \ gathering lore, telling stories, and living on the\n\ngratitude of audiences,\
        \ much like any other entertainer.\n\nBut a depth of knowledge, a level of\
        \ musical skill, and a\n\ntouch of magic set bards apart from their fellows.\n\
        \nOnly rarely do bards settle in one place for long, and\n\ntheir natural\
        \ desire to travel\u2014to find new tales to tell,\n\nnew skills to learn,\
        \ and new discoveries beyond the\n\nhorizon\u2014makes an adventuring career\
        \ a natural calling.\n\nEvery adventure is an opportunity to learn, practice\
        \ a\n\nvariety of skills, enter long-forgotten tombs, discover lost\n\nBa\
        \ r d\n\nHumming as she traces her fingers over an ancient\n\nmonument in\
        \ a long-forgotten ruin, a half-elf in rugged\n\nleathers finds knowledge\
        \ springing into her mind,\n\nconjured forth by the magic of her song\u2014\
        knowledge\n\nof the people who constructed the monument and the\n\nmythic\
        \ saga it depicts.\n\nA stern human warrior bangs his sword rhythmically\n\
        \nagainst his scale mail, setting the tempo for his war chant\n\nand exhorting\
        \ his com panions to bravery and heroism.\n\nThe magic of his song fortifies\
        \ and em boldens them.\n\nLaughing as she tunes her cittern, a gnom e weaves\n\
        \nher subtle magic over the assem bled nobles, ensuring\n\nthat her com panions\u2019\
        \ words will be well received.\n\nW hether scholar, skald, or scoundrel, a\
        \ bard weaves\n\nmagic through w ords and music to inspire allies,\n\ndem\
        \ oralize foes, manipulate minds, create\n\nillusions, and even heal wounds."
      title: Learningfrom Experience
    - content: 'works of magic, decipher old tomes, travel to strange


        places, or encounter exotic creatures.


        Bards love to


        accom pany heroes to witness their deeds firsthand.


        A


        bard who can tell an awe-inspiring story from personal


        experience earns renown am ong other bards.


        Indeed,


        after telling so many stories about heroes accom plishing


        mighty deeds, many bards take these themes to heart


        and assume heroic roles themselves.'
      title: Musicand Magic
    - content: 'Armor: Light armor


        Weapons: Simple weapons, hand crossbow s,


        longswords, rapiers, shortswords


        Tools: Three musical instruments of your choice


        Saving Throws: Dexterity, Charisma


        Skills: Choose any three'
      title: Proficiencies
    - content: "Bards thrive on stories, whether those stories are true\n\nor not.\n\
        \nYour character\u2019s background and motivations\n\nare not as important\
        \ as the stories that he or she tells\n\nabout them.\n\nPerhaps you had a\
        \ secure and mundane\n\nchildhood.\n\nThere\u2019s no good story to be told\
        \ about that,\n\nso you might paint yourself as an orphan raised by a hag\n\
        \nin a dismal swamp.\n\nOr your childhood might be worthy\n\nof a story.\n\
        \nSom e bards acquire their magical music\n\nthrough extraordinary means,\
        \ including the inspiration\n\nof fey or other supernatural creatures.\n\n\
        Did you serve an apprenticeship, studying under a\n\nmaster, following the\
        \ m ore experienced bard until you\n\nwere ready to strike out on your own?\n\
        \nOr did you attend\n\na college where you studied bardic lore and practiced\n\
        \nyour musical magic?\n\nPerhaps you were a young runaway\n\nor orphan, befriended\
        \ by a wandering bard w ho becam e\n\nyour mentor.\n\nOr you might have been\
        \ a spoiled noble\n\nchild tutored by a master.\n\nPerhaps you stumbled into\
        \ the\n\nclutches of a hag, making a bargain for a musical gift in\n\naddition\
        \ to your life and freedom, but at what cost?"
      title: Creatinga Bard
    title: Equipment
  - number: 0
    sections:
    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\n\u2022 (a) a rapier, (b) a longsword, or\
        \ (c) any simple weapon\n\n\u2022 (a) a diplomat\u2019s pack or (b) an entertainer's\
        \ pack\n\n\u2022 (a) a lute or (b) any other musical instrument\n\n\u2022\
        \ Leather armor and a dagger"
      title: Main Content
    title: Equipment
  - number: 0
    sections:
    - content: 'You have learned to untangle and reshape the fabric of


        reality in harmony with your wishes and music.


        Your


        spells are part of your vast repertoire, magic that you


        can tune to different situations.


        S ee chapter 10 for the


        general rules of spellcasting and chapter 11 for the


        bard spell list.


        You know two cantrips of your choice from the bard


        spell list.


        You learn additional bard cantrips of your


        choice at higher levels, as shown in the Cantrips Known


        colum n of the Bard table.


        C lass F e a t u r e s


        As a bard, you gain the following class features.'
      title: Cantrips
    - content: 'Hit Dice: 1d8 per bard level


        Hit Points at 1st Level: 8 + your Constitution modifier


        Hit Points at Higher Levels: 1d8 (or 5) + your


        Constitution modifier per bard level after 1st'
      title: Hit Points
    - content: 'You can make a bard quickly by


        following these suggestions.


        First,


        Charisma should be your highest


        ability score, followed by Dexterity.


        Second, choose the entertainer


        background.


        Third, choose the dancing lights and


        vicious mockery cantrips, along with the following


        1st-level spells: charm person, detect magic, healing


        word, and thunderwave.'
      title: Quick Build
    - content: "The Bard table shows how many spell slots you have to\n\ncast your\
        \ spells of 1st level and higher.\n\nTo cast one of\n\nthese spells, you must\
        \ expend a slot of the spell\u2019s level\n\nor higher.\n\nYou regain all\
        \ expended spell slots when you\n\nfinish a long rest.\n\nFor example, if\
        \ you know the 1st-level spell cure\n\nwounds and have a 1st-level and a 2nd-level\
        \ spell slot\n\navailable, you can cast cure wounds using either slot.\n\n\
        S p e l l s K n o w n o f 1s t L e v e l a n d H i g h e r\n\nYou know four\
        \ 1st-level spells of your choice from the\n\nbard spell list.\n\nThe Spells\
        \ Known colum n of the Bard table shows\n\nwhen you learn m ore bard spells\
        \ of your choice.\n\nEach of\n\nthese spells must be of a level for which\
        \ you have spell\n\nslots, as shown on the table.\n\nFor instance, when you\n\
        \nreach 3rd level in this class, you can learn one new spell\n\nof 1st or\
        \ 2nd level.\n\nAdditionally, when you gain a level in this class, you\n\n\
        can choose one of the bard spells you know and replace\n\nit with another\
        \ spell from the bard spell list, which also\n\nmust be of a level for which\
        \ you have spell slots."
      title: Spell Slots
    - content: 'Charisma is your spellcasting ability for your bard


        spells.


        Your magic com es from the heart and soul you


        pour into the perform ance of your music or oration.


        You use your Charisma whenever a spell refers to your


        spellcasting ability.


        In addition, you use your Charisma


        modifier when setting the saving throw DC for a bard


        spell you cast and when making an attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Charisma modifier


        Spell attack modifier = your proficiency bonus +


        your Charisma modifier'
      title: Spellcasting Ability
    - content: 'You can cast any bard spell you know as a ritual if that


        spell has the ritual tag.'
      title: Ritual Casting
    - content: 'You can use a musical instrument (found in chapter 5)


        as a spellcasting focus for your bard spells.'
      title: Spellcasting Focus
    - content: 'You can inspire others through stirring w ords or music.


        To do so, you use a bonus action on your turn to choose


        one creature other than yourself within 60 feet of you


        who can hear you.


        That creature gains one Bardic


        Inspiration die, a d6.


        Once within the next 10 minutes, the creature can roll


        the die and add the number rolled to one ability check,


        attack roll, or saving throw it makes.


        The creature can


        wait until after it rolls the d20 before deciding to use the


        Bardic Inspiration die, but must decide before the DM


        says whether the roll succeeds or fails.


        Once the Bardic


        Inspiration die is rolled, it is lost.


        A creature can have


        only one Bardic Inspiration die at a time.'
      title: Bardic Inspiration
