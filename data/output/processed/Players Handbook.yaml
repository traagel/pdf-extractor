    - content: "6 th-level enchantment\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, M (a snake\u2019s tongue and either a bit of\n\nhoneycom\
        \ b or a drop of sweet oil)\n\nDuration: 24 hours\n\nYou suggest a course\
        \ of activity (limited to a sentence\n\nor two) and magically influence up\
        \ to twelve creatures\n\nof your choice that you can see within range and\
        \ that\n\ncan hear and understand you.\n\nCreatures that can\u2019t be\n\n\
        charm ed are immune to this effect.\n\nThe suggestion must\n\nbe w orded in\
        \ such a manner as to make the course of\n\naction sound reasonable.\n\nAsking\
        \ the creature to stab\n\nitself, throw itself onto a spear, immolate itself,\
        \ or do\n\nsom e other obviously harmful act automatically negates\n\nthe\
