    sections:
    - content: "A VISIT TO ONE OF THE GREAT CITIES IN THE\n\nworlds of D u n g e o\
        \ n s & D r a g o n s \u2014\n\nWaterdeep, the Free City of Greyhawk, or\n\
        \neven uncanny Sigil, the City of D oors\u2014\n\noverwhelms the senses.\n\
        \nVoices chatter in\n\ncountless different languages.\n\nThe smells\n\nof\
        \ cooking in dozens o f different cuisines\n\nmingle with the odors of crow\
        \ ded streets and poor\n\nsanitation.\n\nBuildings in myriad architectural\
        \ styles\n\ndisplay the diverse origins of their inhabitants.\n\nAnd the people\
        \ them selves\u2014people of varying size,\n\nshape, and color, dressed in\
        \ a dazzling spectrum\n\nof styles and hues\u2014represent many different\
        \ races,\n\nfrom diminutive halflings and stout dwarves to\n\nmajestically\
        \ beautiful elves, mingling am ong a variety\n\nof human ethnicities.\n\n\
        Scattered am ong the m em bers of these m ore com m on\n\nraces are the true\
        \ exotics: a hulking dragonborn here,\n\npushing his way through the crowd,\
        \ and a sly tiefling\n\nthere, lurking in the shadows with m ischief in her\
        \ eyes.\n\nA group o f gnom es laughs as one of them activates a\n\nclever\
        \ w ooden toy that m oves of its own accord.\n\nHalf-\n\nelves and half-orcs\
        \ live and work alongside humans,\n\nwithout fully belonging to the races\
        \ of either of their\n\nparents.\n\nAnd there, well out of the sunlight, is\
        \ a lone\n\ndrow\u2014a fugitive from the subterranean expanse of\n\nthe Underdark,\
        \ trying to make his way in a world\n\nthat fears his kind.\n\nC h o o s i\
        \ n g a Race\n\nHumans are the m ost com m on people in the w orlds of\n\n\
        D&D, but they live and work alongside dwarves, elves,\n\nhalflings, and countless\
        \ other fantastic species.\n\nYour\n\ncharacter belongs to one of these peoples.\n\
        \nNot every intelligent race of the multiverse is\n\nappropriate for a player-controlled\
        \ adventurer.\n\nDwarves,\n\nelves, halflings, and humans are the m ost com\
        \ m on\n\nraces to produce the sort of adventurers w ho make up\n\ntypical\
        \ parties.\n\nDragonborn, gnom es, half-elves, half-\n\norcs, and tieflings\
        \ are less com m on as adventurers.\n\nDrow, a subrace of elves, are also\
        \ uncom m on.\n\nYour choice o f race affects many different aspects of\n\n\
        your character.\n\nIt establishes fundamental qualities that\n\nexist throughout\
        \ your character\u2019s adventuring career.\n\nW hen making this decision,\
        \ keep in mind the kind of\n\ncharacter you want to play.\n\nFor example,\
        \ a halfling could\n\nbe a good choice for a sneaky rogue, a dwarf makes a\n\
        \ntough warrior, and an elf can be a master of arcane magic.\n\nYour character\
        \ race not only affects your ability scores\n\nand traits but also provides\
        \ the cues for building your\n\ncharacter\u2019s story.\n\nEach race\u2019\
        s description in this chapter\n\nincludes information to help you roleplay\
        \ a character of\n\nthat race, including personality, physical appearance,\n\
        \nfeatures o f society, and racial alignment tendencies.\n\nThese details\
        \ are suggestions to help you think about\n\nyour character; adventurers can\
        \ deviate widely from the\n\nnorm for their race.\n\nIt\u2019s worthwhile\
        \ to consider why your\n\ncharacter is different, as a helpful way to think\
        \ about\n\nyour character\u2019s background and personality.\n\na\n\ni t\n\
        \ns\n\nThe description of each race includes racial traits that\n\nare com\
        \ m on to m em bers of that race.\n\nThe following\n\nentries appear am ong\
        \ the traits of most races."
      title: Racial Tr
    - content: "Every race increases one or m ore of a character\u2019s\n\nability\
        \ scores."
      title: Ability Score Increase
    - content: "The age entry notes the age when a m em ber o f the race\n\nis considered\
        \ an adult, as well as the race\u2019s expected\n\nlifespan.\n\nThis information\
        \ can help you decide how\n\nold your character is at the start of the game.\n\
        \nYou\n\ncan choose any age for your character, which could\n\nprovide an\
        \ explanation for som e of your ability scores.\n\nFor example, if you play\
        \ a young or very old character,\n\nyour age could explain a particularly\
        \ low Strength or\n\nConstitution score, while advanced age could account\n\
        \nfor a high Intelligence or W isdom ."
      title: Age
    - content: 'Most races have tendencies toward certain alignments,


        described in this entry.


        These are not binding for player


        characters, but considering why your dwarf is chaotic,


        for example, in defiance of lawful dwarf society can help


        you better define your character.


        S iz e


        Characters of most races are Medium, a size category


        including creatures that are roughly 4 to 8 feet tall.


        M embers of a few races are Small (between 2 and 4 feet


        tall), which means that certain rules of the game affect


        them differently.


        The m ost important o f these rules


        is that Sm all characters have trouble w ielding heavy


        weapons, as explained in chapter 6.'
      title: Alignment
    - content: 'Your speed determines how far you can move when


        traveling (chapter 8) and fighting (chapter 9).'
      title: Speed
    - content: 'By virtue of your race, your character can speak, read,


        and write certain languages.


        Chapter 4 lists the most


        com m on languages of the D&D multiverse.


        Su b r a c e s


        Som e races have subraces.


        M em bers of a subrace


        have the traits of the parent race in addition to the


        traits specified for their subrace.


        Relationships am ong


        subraces vary significantly from race to race and


        world to world.


        In the Dragonlance cam paign setting,


        for example, mountain dwarves and hill dwarves live


        together as different clans of the sam e people, but in


        the Forgotten Realms, they live far apart in separate


        kingdom s and call themselves shield dwarves and


        gold dwarves, respectively.'
      title: Languages
    - content: "Bold and hardy, dwarves are known as\n\nskilled warriors, miners,\
        \ and workers\n\nof stone and metal.\n\nThough they stand\n\nwell under 5\
        \ feet tall, dwarves are so\n\nbroad and compact that they can weigh\n\nas\
        \ much as a human standing nearly two\n\nfeet taller.\n\nTheir courage and\
        \ endurance\n\nare also easily a match for any of\n\nthe larger folk.\n\n\
        Dwarven skin ranges from deep brown to a paler\n\nhue tinged with red, but\
        \ the most com m on shades are\n\nlight brown or deep tan, like certain tones\
        \ of earth.\n\nTheir hair, worn long but in simple styles, is usually\n\n\
        black, gray, or brown, though paler dwarves often have\n\nred hair.\n\nMale\
        \ dwarves value their beards highly and\n\ngroom them carefully.\n\nL o n\
        \ g M e m o r y , L o n g G r u d g e s\n\nDwarves can live to be m ore than\
        \ 400 years old, so the\n\noldest living dwarves often rem em ber a very different\n\
        \nworld.\n\nFor example, som e of the oldest dwarves living\n\nin Citadel\
        \ Felbarr (in the world of the Forgotten Realms)\n\ncan recall the day, m\
        \ ore than three centuries ago, when\n\norcs conquered the fortress and drove\
        \ them into an exile\n\nthat lasted over 250 years.\n\nThis longevity grants\
        \ them a\n\nperspective on the world that shorter-lived races such as\n\n\
        humans and halflings lack.\n\nDwarves are solid and enduring like the mountains\n\
        \nthey love, weathering the passage of centuries with stoic\n\nendurance and\
        \ little change.\n\nThey respect the traditions\n\nof their clans, tracing\
        \ their ancestry back to the\n\nfounding o f their m ost ancient strongholds\
        \ in the youth\n\nof the world, and don't abandon those traditions lightly.\n\
        \nPart of those traditions is devotion to the gods of the\n\ndwarves, w ho\
        \ uphold the dwarven ideals of industrious\n\nlabor, skill in battle, and\
        \ devotion to the forge.\n\nIndividual dwarves are determined and loyal, true\
        \ to\n\ntheir w ord and decisive in action, som etim es to the point\n\nof\
        \ stubbornness.\n\nMany dwarves have a strong sense\n\nKingdom s rich in ancient\
        \ grandeur, halls carved into the\n\nroots of mountains, the echoing of picks\
        \ and hamm ers\n\nin deep mines and blazing forges, a commitment to\n\nclan\
        \ and tradition, and a burning hatred of goblins and\n\norc s\u2014these com\
        \ m on threads unite all dwarves.\n\n\u201CY e r l a t e , e l f !\u201D c\
        \ a m e t h e r o u g h e d g e o f a f a m il ia r\n\nvoice.\n\nBruenor Battlehammer\
        \ walked up the back of his\n\ndead foe, disregarding the fact that the heavy\
        \ monster lay\n\non top of his elven friend.\n\nIn spite of the added discomfort,\n\
        \nthe dwarf\u2019s long, pointed, often-broken nose and gray-\n\nstreaked\
        \ though still-fiery red beard came as a welcome\n\nsight to Drizzt. \u201C\
        Knew I\u2019d find ye in trouble if I came out\n\nan' looked for ye!\"\n\n\
        \u2014R.\n\nA .\n\nSalvatore, The Crystal Shard"
      title: Stout
    - content: "o f justice, and they are slow to forget w rongs they have\n\nsuffered.\n\
        \nA w rong done to one dwarf is a w rong done to\n\nthe dwarf\u2019s entire\
        \ clan, so what begins as one dwarf\u2019s\n\nhunt for vengeance can becom\
        \ e a full-blown clan feud."
      title: Dwarf
    - content: "Dwarven kingdom s stretch deep beneath the mountains\n\nwhere the\
        \ dwarves mine gems and precious metals\n\nand forge items of wonder.\n\n\
        They love the beauty and\n\nartistry of precious metals and fine jewelry,\
        \ and in som e\n\ndwarves this love festers into avarice.\n\nWhatever wealth\n\
        \nthey can\u2019t find in their mountains, they gain through\n\ntrade.\n\n\
        They dislike boats, so enterprising humans and\n\nhalflings frequently handle\
        \ trade in dwarven goods\n\nalong water routes.\n\nTrustworthy m em bers of\
        \ other races\n\nare w elcom e in dwarf settlements, though som e areas\n\n\
        are off limits even to them.\n\nThe chief unit of dwarven society is the clan,\
        \ and\n\ndwarves highly value social standing.\n\nEven dwarves\n\nwho live\
        \ far from their own kingdom s cherish their clan\n\nidentities and affiliations,\
        \ recognize related dwarves,\n\nand invoke their ancestors\u2019 names in\
        \ oaths and curses.\n\nTo be clanless is the worst fate that can befall a\
        \ dwarf.\n\nDwarves in other lands are typically artisans,\n\nespecially weaponsm\
        \ iths, armorers, and jewelers.\n\nSom e\n\nbecom e m ercenaries or bodyguards,\
        \ highly sought after\n\nfor their courage and loyalty.\n\nG o d s , G o l\
        \ d , a n d C l a n\n\nDwarves w ho take up the adventuring life might be\n\
        \nmotivated by a desire for treasure\u2014for its own sake, for\n\na specific\
        \ purpose, or even out of an altruistic desire to\n\nhelp others.\n\nOther\
        \ dwarves are driven by the com m and\n\nor inspiration of a deity, a direct\
        \ calling or simply a\n\ndesire to bring glory to one of the dwarf gods.\n\
        \nClan and\n\nancestry are also important motivators.\n\nA dwarf might\n\n\
        seek to restore a clan\u2019s lost honor, avenge an ancient\n\nwrong the clan\
        \ suffered, or earn a new place within the\n\nclan after having been exiled.\n\
        \nOr a dwarf might search\n\nfor the axe w ielded by a mighty ancestor, lost\
        \ on the field\n\nof battle centuries ago."
      title: Clansand Kingdoms
    - content: "Dwarves get along passably well with most other races. \u201CThe\n\
        \ndifference between an acquaintance and a friend is about a\n\nhundred years,\u201D\
        \ is a dwarf saying that might be hyperbole,\n\nbut certainly points to how\
        \ difficult it can be for a member of\n\na short-lived race like humans to\
        \ earn a dwarf\u2019s trust.\n\nElves. \u201C It\u2019s not wise to depend\
        \ on the elves.\n\nNo telling what\n\nan elf will do next; when the hammer\
        \ meets the orc\u2019s head,\n\nthey\u2019re as apt to start singing as to\
        \ pull out a sword.\n\nThey\u2019re\n\nflighty and frivolous.\n\nTwo things\
        \ to be said for them, though:\n\nThey don\u2019t have many smiths, but the\
        \ ones they have do very\n\nfine work.\n\nAnd when orcs or goblins come streaming\
        \ down\n\nout of the mountains, an elf\u2019s good to have at your back.\n\
        \nNot\n\nas good as a dwarf, maybe, but no doubt they hate the orcs\n\nas\
        \ much as we do.\u201D\n\nHalflings. \u201CSure, they\u2019re pleasant folk.\n\
        \nBut show me a\n\nhalfling hero.\n\nAn empire, a triumphant army.\n\nEven\
        \ a treasure\n\nfor the ages made by halfling hands.\n\nNothing.\n\nHow can\
        \ you\n\ntake them seriously?\u201D\n\nHumans. \u201CYou take the time to\
        \ get to know a human, and\n\nby then the human\u2019s on her deathbed.\n\n\
        If you\u2019re lucky, she\u2019s\n\ngot kin\u2014 a daughter or granddaughter,\
        \ maybe\u2014 who\u2019s got\n\nhands and heart as good as hers.\n\nThat\u2019\
        s when you can make\n\na human friend.\n\nAnd watch them go!\n\nThey set their\
        \ hearts on\n\nsomething, they\u2019ll get it, whether it\u2019s a dragon\u2019\
        s hoard or an\n\nempire\u2019s throne.\n\nYou have to admire that kind of\
        \ dedication,\n\neven if it gets them in trouble more often than not.\u201D"
      title: Slowto Trust
    - content: "A dwarf\u2019s name is granted by a clan elder, in accordance\n\n\
        with tradition.\n\nEvery proper dwarven name has been\n\nused and reused down\
        \ through the generations.\n\nA\n\ndw arf\u2019s name belongs to the clan,\
        \ not to the individual.\n\nA dwarf w ho m isuses or brings shame to a clan\
        \ name\n\nis stripped of the name and forbidden by law to use any\n\ndwarven\
        \ name in its place.\n\nMale Names: Adrik, Alberich, Baern, Barendd, Brottor,\n\
        \nBruenor, Dain, Darrak, Delg, Eberk, Einkil, Fargrim,\n\nFlint, Gardain,\
        \ Harbek, Kildrak, Morgran, Orsik,\n\nOskar, Rangrim, Rurik, Taklinn, Thoradin,\
        \ Thorin,\n\nTordek, Traubon, Travok, Ulfgar, Veit, Vondal\n\nFemale Names:\
        \ Amber, Artin, Audhild, Bardryn,\n\nDagnal, Diesa, Eldeth, Falkrunn, Finellen,\
        \ Gunnloda,\n\nGurdis, Helja, Hlin, Kathra, Kristryd, Ilde, Liftrasa,\n\n\
        Mardred, Riswynn, Sannl, Torbera, Torgga, Vistra\n\nClan Names: Balderk, Battlehammer,\
        \ Brawnanvil,\n\nDankil, Fireforge, Frostbeard, Gorunn, Holderhek,\n\nIronfist,\
        \ Loderr, Lutgehr, Rumnaheim, Strakeln,\n\nTorunn, Ungart"
      title: Dwarf Names
    - content: "Your dwarf character has an assortm ent of inborn\n\nabilities, part\
        \ and parcel of dwarven nature.\n\nAbility Score Increase.\n\nYour Constitution\
        \ score\n\nincreases by 2.\n\nAge.\n\nDwarves mature at the sam e rate as\
        \ humans, but\n\nthey\u2019re considered young until they reach the age of\
        \ 50.\n\nOn average, they live about 350 years.\n\nAlignment.\n\nMost dwarves\
        \ are lawful, believing firmly\n\nin the benefits of a well-ordered society.\n\
        \nThey tend\n\ntoward good as well, with a strong sense of fair play and\n\
        \na belief that everyone deserves to share in the benefits of\n\na just order.\n\
        \nSize.\n\nDwarves stand between 4 and 5 feet tall and\n\naverage about 150\
        \ pounds.\n\nYour size is Medium.\n\nSpeed.\n\nYour base walking speed is\
        \ 25 feet.\n\nYour\n\nspeed is not reduced by wearing heavy armor.\n\nDarkvision.\n\
        \nAccustom ed to life underground, you\n\nhave superior vision in dark and\
        \ dim conditions.\n\nYou\n\ncan see in dim light within 60 feet of you as\
        \ if it were\n\nbright light, and in darkness as if it were dim light.\n\n\
        You\n\ncan\u2019t discern color in darkness, only shades of gray.\n\nDwarven\
        \ Resilience.\n\nYou have advantage on saving\n\nthrows against poison, and\
        \ you have resistance against\n\npoison damage (explained in chapter 9).\n\
        \nDwarven Combat Training.\n\nYou have proficiency\n\nwith the battleaxe,\
        \ handaxe, throwing hammer,\n\nand warhammer.\n\nTool Proficiency.\n\nYou\
        \ gain proficiency with the\n\nartisan\u2019s tools of your choice: smith\u2019\
        s tools, brewer\u2019s\n\nsupplies, or m ason\u2019s tools.\n\nStonecunning.\n\
        \nW henever you make an Intelligence\n\n(History) check related to the origin\
        \ of stonework, you\n\nare considered proficient in the History skill and\
        \ add\n\ndouble your proficiency bonus to the check, instead of\n\nyour normal\
        \ proficiency bonus.\n\nLanguages.\n\nYou can speak, read, and write Com m\
        \ on\n\nand Dwarvish.\n\nDwarvish is full of hard consonants and\n\nguttural\
        \ sounds, and those characteristics spill over into\n\nwhatever other language\
        \ a dwarf might speak.\n\nSubrace.\n\nTwo main subraces o f dwarves populate\
        \ the\n\nworlds of D&D: hill dwarves and mountain dwarves.\n\nChoose one of\
        \ these subraces."
      title: Dwarf Traits
    - content: 'As a hill dwarf, you have keen senses, deep intuition,


        and remarkable resilience.


        The gold dwarves of Faerun


        in their mighty southern kingdom are hill dwarves, as


        are the exiled Neidar and the debased Klar of Krynn in


        the Dragonlance setting.


        Ability Score Increase.


        Your W isdom score


        increases by 1.


        Dwarven Toughness.


        Your hit point maximum


        increases by 1, and it increases by 1 every time you


        gain a level.'
      title: Hill Dwarf
    - content: "As a mountain dwarf, you're strong and hardy,\n\naccustom ed to a\
        \ difficult life in rugged terrain.\n\nYou\u2019re\n\nprobably on the tall\
        \ side (for a dwarf), and tend toward\n\nlighter coloration.\n\nThe shield\
        \ dwarves of northern\n\nFaerun, as well as the ruling Hylar clan and the\
        \ noble\n\nDaewar clan of Dragonlance, are mountain dwarves.\n\nAbility Score\
        \ Increase.\n\nYour Strength score\n\nincreases by 2.\n\nDwarven Armor Training.\n\
        \nYou have proficiency with\n\nlight and medium armor."
      title: Mountain Dwarf
    - content: "In cities deep in the Underdark live the duergar, or gray\n\ndwarves.\n\
        \nThese vicious, stealthy slave traders raid the surface\n\nworld for captives,\
        \ then sell their prey to the other races of\n\nthe Underdark.\n\nThey have\
        \ innate magical abilities to become\n\ninvisible and to temporarily grow\
        \ to giant size.\n\nE lf\n\n\u201CI HAVE NEVER IMAGINED SUCH BEAUTY EXISTED,\u201D\
        \n\nGoldmoon said softly.\n\nThe day\u2019s march had been difficult,\n\n\
        but the reward at the end was beyond their dreams.\n\nThe companions stood\
        \ on a high cliff over the fabled\n\ncity of Qualinost.\n\nFour slender spires\
        \ rose from the city\u2019s corners like glisten-\n\ning spindles, their brilliant\
        \ white stone marbled with shining\n\nsilver.\n\nGraceful arches, swooping\
        \ from spire to spire, soared\n\nthrough the air.\n\nCrafted by ancient dwarven\
        \ metalsmiths,\n\nthey were strong enough to hold the weight of an army, yet\n\
        \nthey appeared so delicate that a bird lighting on them might\n\noverthrow\
        \ the balance.\n\nThese glistening arches were the\n\ncity\u2019s only boundaries;\
        \ there was no wall around Qualinost.\n\nThe elven city opened its arms lovingly\
        \ to the wilderness.\n\n\u2014M argaret W eis & Tracy H ickm an,\n\nDragons\
        \ of Autumn Twilight\n\nElves are a magical people of otherworldly grace,\
        \ living\n\nin the world but not entirely part of it.\n\nThey live in\n\n\
        places of ethereal beauty, in the midst of ancient forests\n\nor in silvery\
        \ spires glittering with faerie light, where\n\nsoft music drifts through\
        \ the air and gentle fragrances\n\nwaft on the breeze.\n\nElves love nature\
        \ and magic, art\n\nand artistry, music and poetry, and the good things\n\n\
        of the world."
      title: Duergar
    - content: "With their unearthly grace and fine features, elves\n\nappear hauntingly\
        \ beautiful to humans and mem bers\n\nof many other races.\n\nThey are slightly\
        \ shorter than\n\nhumans on average, ranging from well under 5 feet\n\ntall\
        \ to just over 6 feet.\n\nThey are m ore slender than\n\nhumans, weighing\
        \ only 100 to 145 pounds.\n\nMales and\n\nfemales are about the same height,\
        \ and males are only\n\nmarginally heavier than females.\n\nElves\u2019 coloration\
        \ encom passes the normal human\n\nrange and also includes skin in shades\
        \ of copper,\n\nbronze, and almost bluish-white, hair of green or blue,\n\n\
        and eyes like pools of liquid gold or silver.\n\nElves have no\n\nfacial and\
        \ little body hair.\n\nThey favor elegant clothing in\n\nbright colors, and\
        \ they enjoy simple yet lovely jewelry.\n\nA T i m e l e s s P e r s p e c\
        \ t i v e\n\nElves can live well over 700 years, giving them a broad\n\nperspective\
        \ on events that might trouble the shorter-\n\nlived races m ore deeply.\n\
        \nThey are m ore often amused\n\nthan excited, and m ore likely to be curious\
        \ than\n\ngreedy.\n\nThey tend to remain aloof and unfazed by petty\n\nhappenstance.\n\
        \nW hen pursuing a goal, however, whether\n\nadventuring on a mission or learning\
        \ a new skill or art,\n\nelves can be focused and relentless.\n\nThey are\
        \ slow to\n\nmake friends and enemies, and even slower to forget\n\nthem.\n\
        \nThey reply to petty insults with disdain and to\n\nserious insults with\
        \ vengeance.\n\nLike the branches of a young tree, elves are flexible\n\n\
        in the face of danger.\n\nThey trust in diplomacy and\n\ncom prom ise to resolve\
        \ differences before they escalate\n\nto violence.\n\nThey have been known\
        \ to retreat from\n\nintrusions into their w oodland homes, confident\n\n\
        that they can simply wait the invaders out.\n\nBut when\n\nthe need arises,\
        \ elves reveal a stern martial side,\n\ndemonstrating skill with sword, bow,\
        \ and strategy."
      title: Slenderand Graceful
    - content: 'Most elves dwell in small forest villages hidden am ong


        the trees.


        Elves hunt game, gather food, and grow


        vegetables, and their skill and magic allow them to


        support themselves without the need for clearing and


        plowing land.


        They are talented artisans, crafting finely


        worked clothes and art objects.


        Their contact with


        outsiders is usually limited, though a few elves make a


        good living by trading crafted items for metals (which


        they have no interest in mining).


        Elves encountered outside their own lands are


        com m only traveling minstrels, artists, or sages.


        Human


        nobles com pete for the services of elf instructors to


        teach swordplay or magic to their children.'
      title: Hidden Woodland Realms
    - content: 'Elves take up adventuring out of wanderlust.


        Since


        they are so long-lived, they can enjoy centuries of


        exploration and discovery.


        They dislike the pace of


        human society, which is regimented from day to day but


        constantly changing over decades, so they find careers


        that let them travel freely and set their own pace.


        Elves


        also enjoy exercising their martial prowess or gaining


        greater magical power, and adventuring allows them


        to do so.


        Som e might join with rebels fighting against


        oppression, and others might becom e champions of


        moral causes.'
      title: Explorationand Adventure
    - content: "Elves are considered children until they declare\n\nthemselves adults,\
        \ som e time after the hundredth\n\nbirthday, and before this period they\
        \ are called\n\nby child names.\n\nOn declaring adulthood, an elf selects\
        \ an adult name,\n\nalthough those w ho knew him or her as a youngster\n\n\
        might continue to use the child name.\n\nEach elf\u2019s adult\n\nname is\
        \ a unique creation, though it might reflect\n\nthe names o f respected individuals\
        \ or other family\n\nmem bers.\n\nLittle distinction exists between male\n\
        \nnames and female names; the groupings here reflect\n\nonly general tendencies.\n\
        \nIn addition, every elf bears a\n\nfamily name, typically a com bination\
        \ of other Elvish\n\nwords.\n\nSom e elves traveling am ong humans translate\n\
        \ntheir family names into Com m on, but others retain the\n\nElvish version.\n\
        \nChild Names: Ara, Bryn, Del, Eryn, Faen, Innil.\n\nLael, Mella, Naill, Naeris,\
        \ Phann, Rael, Rinn, Sai,\n\nSyllin, Thia, Vall\n\nMale Adult Names: Adran,\
        \ Aelar, Aramil, Arannis,\n\nAust, Beiro, Berrian, Carric , Enialis, Erdan,\
        \ Erevan,\n\nGalinndan, Hadarai, Heian, Himo, Immeral, Ivellios,\n\nLaucian,\
        \ Mindartis, Paelias, Peren, Quarion, Riardon,\n\nRolen, Soveliss, Thamior,\
        \ Tharivol, Theren, Varis"
      title: Elf Names
    - content: "Although they can be haughty, elves are generally gracious\n\neven\
        \ to those who fall short of their high expectations\u2014\n\nwhich is most\
        \ non-elves.\n\nStill, they can find good in just\n\nabout anyone.\n\nDwarves.\
        \ \u201C Dwarves are dull, clumsy oafs.\n\nBut what they\n\nlack in humor,\
        \ sophistication, and manners, they make up in\n\nvalor.\n\nAnd I must admit,\
        \ their best smiths produce art that\n\napproaches elven quality.\u201D\n\n\
        Halflings. \u201C Halflings are people of simple pleasures, and\n\nthat is\
        \ not a quality to scorn.\n\nThey\u2019re good folk, they care\n\nfor each\
        \ other and tend their gardens, and they have proven\n\nthemselves tougher\
        \ than they seem when the need arises.\"\n\nHumans. \u201CAll that haste,\
        \ their ambition and drive to\n\naccomplish something before their brief lives\
        \ pass away\u2014\n\nhuman endeavors seem so futile sometimes.\n\nBut then\n\
        \nyou look at what they have accomplished, and you have to\n\nappreciate their\
        \ achievements.\n\nIf only they could slow down\n\nand learn some refinement.\u201D\
        \n\nFemale Adult Names: Adrie, Althaea, Anastrianna,\n\nAndraste, Antinua,\
        \ Bethrynna, Birel, Caelynn,\n\nDrusilia, Enna, Felosial, Ielenia, Jelenneth,\
        \ Keyleth,\n\nLeshanna, Lia, Meriele, Mialee, Naivara, Quelenna,\n\nQuillathe,\
        \ Sariel, Shanairra, Shava, Silaqui,\n\nTheirastra, Thia, Vadania, Valanthe,\
        \ Xanaphia\n\nFamily Names (Common Translations): Amakiir\n\n(Gemflower),\
        \ Amastacia (Starflower), Galanodel\n\n(M oonwhisper), Holimion (Diamonddew),\
        \ Ilphelkiir\n\n(Gemblossom), Liadon (Silverfrond), Meliamne\n\n(Oakenheel),\
        \ Nai'lo (Nightbreeze), Siannodel\n\n(M oonbrook), Xiloscient (Goldpetal)"
      title: Haughtybut Gracious
    - content: "Your elf character has a variety o f natural abilities, the\n\nresult\
        \ o f thousands o f years of elven refinement.\n\nAbility Score Increase.\n\
        \nYour Dexterity score\n\nincreases by 2.\n\nAge.\n\nAlthough elves reach\
        \ physical maturity at about\n\nthe sam e age as humans, the elven understanding\
        \ of\n\nadulthood goes beyond physical growth to encom pass\n\nworldly experience.\n\
        \nAn elf typically claim s adulthood\n\nand an adult name around the age of\
        \ 100 and can live\n\nto be 750 years old.\n\nAlignment.\n\nElves love freedom,\
        \ variety, and self-\n\nexpression, so they lean strongly toward the gentler\n\
        \naspects of chaos.\n\nThey value and protect others'\n\nfreedom as well as\
        \ their own, and they are more\n\noften good than not.\n\nThe drow are an\
        \ exception; their\n\nexile into the Underdark has made them vicious and\n\
        \ndangerous.\n\nD row are m ore often evil than not.\n\nSize.\n\nElves range\
        \ from under 5 to over 6 feet tall and\n\nhave slender builds.\n\nYour size\
        \ is Medium.\n\nSpeed.\n\nYour base walking speed is 30 feet.\n\nDarkvision.\n\
        \nAccustom ed to twilit forests and the night\n\nsky, you have superior vision\
        \ in dark and dim conditions.\n\nYou can see in dim light within 60 feet of\
        \ you as if it\n\nwere bright light, and in darkness as if it were dim light.\n\
        \nYou can\u2019t discern color in darkness, only shades of gray.\n\nKeen Senses.\n\
        \nYou have proficiency in the\n\nPerception skill.\n\nFey Ancestry.\n\nYou\
        \ have advantage on saving throws\n\nagainst being charmed, and magic can\u2019\
        t put you to sleep.\n\nTrance.\n\nElves don\u2019t need to sleep.\n\nInstead,\
        \ they\n\nmeditate deeply, remaining sem iconscious, for 4\n\nhours a day.\
        \ (The Com m on word for such meditation\n\nis \u201Ctrance.\u201D) W hile\
        \ meditating, you can dream after a\n\nfashion; such dream s are actually\
        \ mental exercises that\n\nhave becom e reflexive through years of practice.\n\
        \nAfter\n\nresting in this way, you gain the sam e benefit that a\n\nhuman\
        \ does from 8 hours of sleep.\n\nLanguages.\n\nYou can speak, read, and write\
        \ Com m on\n\nand Elvish.\n\nElvish is fluid, with subtle intonations and\n\
        \nintricate grammar.\n\nElven literature is rich and varied,\n\nand their\
        \ songs and poem s are famous am ong other\n\nraces.\n\nMany bards learn their\
        \ language so they can add\n\nElvish ballads to their repertoires.\n\nSubrace.\n\
        \nAncient divides am ong the elven people\n\nresulted in three main subraces:\
        \ high elves, w ood elves,\n\nand dark elves, who are com m only called drow.\n\
        \nChoose\n\none of these subraces.\n\nIn som e worlds, these subraces\n\n\
        are divided still further (such as the sun elves and m oon\n\nelves of the\
        \ Forgotten Realms), so if you wish, you can\n\nchoose a narrower subrace."
      title: Elf Traits
    - content: 'As a high elf, you have a keen mind and a mastery of


        at least the basics of magic.


        In many of the worlds


        of D&D, there are two kinds of high elves.


        One type


        (which includes the gray elves and valley elves of


        Greyhawk, the Silvanesti of Dragonlance, and the


        sun elves of the Forgotten Realms) is haughty and


        reclusive, believing themselves to be superior to


        non-elves and even other elves.


        The other type


        (including the high elves of Greyhawk. the


        Qualinesti of Dragonlance, and the m oon elves


        of the Forgotten Realms) are m ore com m on


        and m ore friendly, and often encountered


        am ong humans and other races.


        The sun elves of Faerun (also called gold


        elves or sunrise elves) have bronze skin and


        hair of copper, black, or golden blond.


        Their


        eyes are golden, silver, or black.


        M oon elves (also


        called silver elves or gray elves) are much paler,


        with alabaster skin som etim es tinged with blue.


        They often have hair of silver-white, black, or blue,


        but various shades of blond, brown, and red are


        not uncom m on.


        Their eyes are blue or green and


        flecked with gold.


        Ability Score Increase.


        Your Intelligence score


        increases by 1.


        Elf Weapon Training.


        You have proficiency with


        the longsword, shortsword, shortbow, and longbow.


        Cantrip.


        You know one cantrip of your choice from


        the wizard spell list.


        Intelligence is your spellcasting


        ability for it.


        Extra Language.


        You can speak, read, and write one


        extra language of your choice.'
      title: High Elf
    - content: "As a w ood elf, you have keen senses and intuition, and\n\nyour fleet\
        \ feet carry you quickly and stealthily through\n\nyour native forests.\n\n\
        This category includes the wild\n\nelves (grugach) of Greyhawk and the Kagonesti\
        \ of\n\nDragonlance, as well as the races called w ood elves in\n\nGreyhawk\
        \ and the Forgotten Realms.\n\nIn Faerun, w ood\n\nelves (also called wild\
        \ elves, green elves, or forest elves)\n\nare reclusive and distrusting o\
        \ f non-elves.\n\nW ood elves\u2019 skin tends to be copperish in hue,\n\n\
        som etim es with traces of green.\n\nTheir hair tends toward\n\nbrowns and\
        \ blacks, but it is occasionally blond or\n\ncopper-colored.\n\nTheir eyes\
        \ are green, brown, or hazel.\n\nAbility Score Increase.\n\nYour W isdom score\n\
        \nincreases by 1.\n\nElf Weapon Training.\n\nYou have proficiency with the\n\
        \nlongsword, shortsword, shortbow, and longbow.\n\nFleet of Foot.\n\nYour\
        \ base walking speed\n\nincreases to 35 feet.\n\nMask of the Wild.\n\nYou\
        \ can attempt to hide even when\n\nyou are only lightly obscured by foliage,\
        \ heavy rain,\n\nfalling snow, mist, and other natural phenomena."
      title: Wood Elf
    - content: "Were it not for one renowned exception, the race of drow\n\nwould\
        \ be universally reviled.\n\nTo most, they are a race of\n\ndemon-worshiping\
        \ marauders dwelling in the subterranean\n\ndepths of the Underdark, emerging\
        \ only on the blackest\n\nnights to pillage and slaughter the surface dwellers\
        \ they\n\ndespise.\n\nTheir society is depraved and preoccupied with the\n\
        \nfavor of Lolth, their spider-goddess, who sanctions murder\n\nand the extermination\
        \ of entire families as noble houses\n\nvie for position.\n\nYet one drow,\
        \ at least, broke the mold.\n\nIn the world of the\n\nForgotten Realms, Drizzt\
        \ Do'Urden, ranger of the North, has\n\nproven his quality as a good-hearted\
        \ defender of the weak\n\nand innocent.\n\nRejecting his heritage and adrift\
        \ in a world that\n\nlooks upon him with terror and loathing, Drizzt is a\
        \ model\n\nfor those few drow who follow in his footsteps, trying to find\n\
        \na life apart from the evil society of their Underdark homes.\n\nDrow grow\
        \ up believing that surface-dwelling races are\n\ninferior, worthless except\
        \ as slaves.\n\nDrow who develop a\n\nconscience or find it necessary to cooperate\
        \ with members of\n\nother races find it hard to overcome that prejudice,\
        \ especially\n\nwhen they are so often on the receiving end of hatred.\n\n\
        D a r k E l f ( D r o w )\n\nD escended from an earlier subrace of dark-skinned\n\
        \nelves, the drow were banished from the surface world\n\nfor following the\
        \ goddess Lolth down the path to\n\nevil and corruption.\n\nNow they have\
        \ built their own\n\ncivilization in the depths of the Underdark, patterned\n\
        \nafter the Way of Lolth.\n\nAlso called dark elves, the drow\n\nhave black\
        \ skin that resem bles polished obsidian and\n\nstark white or pale yellow\
        \ hair.\n\nThey com m only have\n\nvery pale eyes (so pale as to be mistaken\
        \ for white) in\n\nshades of lilac, silver, pink, red, and blue.\n\nThey tend\
        \ to\n\nbe smaller and thinner than m ost elves.\n\nDrow adventurers are rare,\
        \ and the race does not exist\n\nin all worlds.\n\nCheck with your Dungeon\
        \ Master to see\n\nif you can play a drow character.\n\nAbility Score Increase.\n\
        \nYour Charisma score\n\nincreases by 1.\n\nSuperior Darkvision.\n\nYour darkvision\
        \ has a\n\nradius of 120 feet.\n\nSunlight Sensitivity.\n\nYou have disadvantage\
        \ on attack\n\nrolls and on W isdom (Perception) checks that rely on\n\nsight\
        \ when you, the target of your attack, or whatever\n\nyou are trying to perceive\
        \ is in direct sunlight.\n\nDrow Magic.\n\nYou know the dancing lights cantrip.\n\
        \nW hen you reach 3rd level, you can cast the faerie fire\n\nspell once per\
        \ day.\n\nW hen you reach 5th level, you can\n\nalso cast the darkness spell\
        \ once per day.\n\nCharisma is\n\nyour spellcasting ability for these spells.\n\
        \nDrow Weapon Training.\n\nYou have proficiency with\n\nrapiers, shortswords,\
        \ and hand crossbow s.\n\nH a l f l in g\n\nR e g is t h e h a l f l i n g\
        \ , t h e o n l y o n e o f h is k in d f o r\n\nhundreds of miles in any\
        \ direction, locked his fingers be-\n\nhind his head and leaned back against\
        \ the mossy blanket\n\nof the tree trunk.\n\nRegis was short, even by the\
        \ standards\n\nof his diminutive race, with the fluff o f his curly brown\n\
        \nlocks barely cresting the three-foot mark, but his belly was\n\namply thickened\
        \ by his love of a good meal, or several, as\n\nthe opportunities presented\
        \ themselves.\n\nThe crooked stick\n\nthat served as his fishing pole rose\
        \ up above him, clenched\n\nbetween two of his toes, and hung out over the\
        \ quiet lake,\n\nmirrored perfectly in the glassy surface of Maer Dualdon.\n\
        \n\u2014R.\n\nA.\n\nSalvatore, The Crystal Shard\n\nlives: a place to settle\
        \ in peace and quiet, far from\n\nmarauding monsters and clashing armies;\
        \ a blazing fire\n\nand a generous meal; fine drink and fine conversation.\n\
        \nThough som e halflings live out their days in remote\n\nagricultural communities,\
        \ others form nomadic bands\n\nthat travel constantly, lured by the open road\
        \ and the\n\nwide horizon to discover the w onders of new lands and\n\npeoples.\n\
        \nBut even these wanderers love peace, food,\n\nhearth, and home, though home\
        \ might be a wagon\n\njostling along an dirt road or a raft floating downriver."
      title: The Darknessofthe Drow
    - content: "a\n\nc\n\nt\n\ni c\n\na\n\nl\n\nThe diminutive halflings survive in\
        \ a world full of larger\n\ncreatures by avoiding notice or, barring that,\
        \ avoiding\n\noffense.\n\nStanding about 3 feet tall, they appear relatively\n\
        \nharm less and so have managed to survive for centuries\n\nin the shadow\
        \ of empires and on the edges o f wars and\n\npolitical strife.\n\nThey are\
        \ inclined to be stout, weighing\n\nbetween 40 and 45 pounds.\n\nHalflings\u2019\
        \ skin ranges from tan to pale with a ruddy\n\ncast, and their hair is usually\
        \ brown or sandy brown\n\nand wavy.\n\nThey have brown or hazel eyes.\n\n\
        Halfling men\n\noften sport long sideburns, but beards are rare among\n\n\
        them and mustaches even m ore so.\n\nThey like to wear\n\nsimple, comfortable,\
        \ and practical clothes, favoring\n\nbright colors.\n\nHalfling practicality\
        \ extends beyond their clothing.\n\nThey\u2019re concerned with basic needs\
        \ and simple\n\npleasures and have little use for ostentation.\n\nEven the\n\
        \nwealthiest of halflings keep their treasures locked in a\n\ncellar rather\
        \ than on display for all to see.\n\nThey have\n\na knack for finding the\
        \ most straightforward solution\n\nto a problem, and have little patience\
        \ for dithering."
      title: Smalland Pr
    - content: 'Halflings are an affable and cheerful people.


        They


        cherish the bonds of family and friendship as well


        as the com forts of hearth and home, harboring few


        dream s of gold or glory.


        Even adventurers among


        them usually venture into the world for reasons of'
      title: Kindand Curious
    - content: 'community, friendship, wanderlust, or curiosity.


        They


        love discovering new things, even simple things, such


        as an exotic food or an unfamiliar style of clothing.


        Halflings are easily m oved to pity and hate to see any


        living thing suffer.


        They are generous, happily sharing


        what they have even in lean times.'
      title: Affableand Positive
    - content: 'Halflings are adept at fitting into a community of


        humans, dwarves, or elves, making themselves valuable


        and w elcom e.


        The combination of their inherent stealth


        and their unassum ing nature helps halflings to avoid


        unwanted attention.


        Halflings w ork readily with others, and they are loyal


        to their friends, whether halfling or otherwise.


        They can


        display remarkable ferocity when their friends, families,


        or com m unities are threatened.'
      title: Blendintothe Crowd
    - content: "M ost halflings live in small, peaceful communities with\n\nlarge\
        \ farms and well-kept groves.\n\nThey rarely build\n\nkingdom s o f their\
        \ own or even hold much land beyond\n\ntheir quiet shires.\n\nThey typically\
        \ don\u2019t recognize any\n\nsort of halfling nobility or royalty, instead\
        \ looking to\n\nfamily elders to guide them.\n\nFamilies preserve their\n\n\
        traditional ways despite the rise and fall of empires.\n\nMany halflings live\
        \ am ong other races, where the\n\nhalflings\u2019 hard work and loyal outlook\
        \ offer them\n\nabundant rewards and creature com forts.\n\nS om e halfling\n\
        \ncom m unities travel as a way of life, driving wagons or\n\nguiding boats\
        \ from place to place and maintaining no\n\npermanent home.\n\nHalflings try\
        \ to get along with everyone else and are loath to\n\nmake sweeping generalizations\u2014\
        \ especially negative ones.\n\nDwarves. \u201CDwarves make loyal friends,\
        \ and you can count\n\non them to keep their word.\n\nBut would it hurt them\
        \ to smile\n\nonce in a while?\u201D\n\nElves. \"They\u2019re so beautiful!\n\
        \nTheir faces, their music, their\n\ngrace and all.\n\nIt\u2019s like they\
        \ stepped out of a wonderful dream.\n\nBut there\u2019s no telling what\u2019\
        s going on behind their smiling\n\nfaces\u2014 surely more than they ever\
        \ let on.\u201D\n\nHumans. \u201C Humans are a lot like us, really.\n\nAt\
        \ least some\n\nof them are.\n\nStep out of the castles and keeps, go talk\
        \ to the\n\nfarmers and herders and you\u2019ll find good, solid folk.\n\n\
        Not that\n\nthere\u2019s anything wrong with the barons and soldiers\u2014\
        you\n\nhave to admire their conviction.\n\nAnd by protecting their own\n\n\
        lands, they protect us as well.\u201D"
      title: Pastoral Pleasantries
    - content: "Halflings usually set out on the adventurer\u2019s path to\n\ndefend\
        \ their communities, support their friends, or\n\nexplore a wide and wonder-filled\
        \ world.\n\nFor them,\n\nadventuring is less a career than an opportunity\
        \ or\n\nsom etim es a necessity."
      title: Exploring Opportunities
    - content: "A halfling has a given name, a family name, and possibly\n\na nickname.\n\
        \nFamily nam es are often nicknam es that\n\nstuck so tenaciously they have\
        \ been passed down\n\nthrough the generations.\n\nMale Names: Alton, Ander,\
        \ Cade, Corrin, Eldon, Errich,\n\nFinnan, Garret, Lindal, Lyle, Merric, Milo,\
        \ Osborn,\n\nPerrin, Reed, R oscoe, Wellby\n\nFemale Names: Andry, Bree, Callie,\
        \ Cora, Euphemia,\n\nJillian, Kithri, Lavinia, Lidda, Merla, Nedda, Paela,\n\
        \nPortia, Seraphina, Shaena, Trym, Vani, Verna\n\nFamily Names: Brushgather,\
        \ Goodbarrel, Greenbottle,\n\nHigh-hill, Hilltopple, Leagallow, Tealeaf, Thorngage,\n\
        \nTosscobble, Underbough\n\nLanguages.\n\nYou can speak, read, and write Com\
        \ m on\n\nand Halfling.\n\nThe Halfling language isn\u2019t secret, but\n\n\
        halflings are loath to share it with others.\n\nThey write\n\nvery little,\
        \ so they don\u2019t have a rich body o f literature.\n\nTheir oral tradition,\
        \ however, is very strong.\n\nAlm ost all\n\nhalflings speak Com m on to converse\
        \ with the people\n\nin w hose lands they dwell or through which they\n\n\
        are traveling.\n\nSubrace.\n\nThe two main kinds of halfling, lightfoot and\n\
        \nstout, are m ore like closely related families than true\n\nsubraces.\n\n\
        C hoose one of these subraces."
      title: Halfling Names
    - content: "As a lightfoot halfling, you can easily hide from notice,\n\neven\
        \ using other people as cover.\n\nYou\u2019re inclined to be\n\naffable and\
        \ get along well with others.\n\nIn the Forgotten\n\nRealms, lightfoot halflings\
        \ have spread the farthest and\n\nthus are the most com m on variety.\n\n\
        Lightfoots are m ore prone to wanderlust than other\n\nhalflings, and often\
        \ dwell alongside other races or take\n\nup a nomadic life.\n\nIn the world\
        \ of Greyhawk, these\n\nhalflings are called hairfeet or tallfellows.\n\n\
        Ability Score Increase.\n\nYour Charisma score\n\nincreases by 1.\n\nNaturally\
        \ Stealthy.\n\nYou can attempt to hide even\n\nwhen you are obscured only\
        \ by a creature that is at least\n\none size larger than you.\n\nSt o u t\n\
        \nAs a stout halfling, you\u2019re hardier than average and have\n\nsom e\
        \ resistance to poison.\n\nS om e say that stouts have\n\ndwarven blood.\n\
        \nIn the Forgotten Realms, these halflings\n\nare called stronghearts, and\
        \ they\u2019re most com m on\n\nin the south.\n\nAbility Score Increase.\n\
        \nYour Constitution score\n\nincreases by 1.\n\nStout Resilience.\n\nYou have\
        \ advantage on saving\n\nthrows against poison, and you have resistance\n\n\
        against poison damage."
      title: Lightfoot
    - content: 'Your halfling character has a number of traits in


        com m on with all other halflings.


        Ability Score Increase.


        Your Dexterity score


        increases by 2.


        Age.


        A halfling reaches adulthood at the age of


        20 and generally lives into the middle of his or her


        second century.


        Alignment.


        Most halflings are lawful good.


        As a rule,


        they are good-hearted and kind, hate to see others in


        pain, and have no tolerance for oppression.


        They are


        also very orderly and traditional, leaning heavily on


        the support of their com m unity and the com fort of


        their old ways.


        Size.


        Halflings average about 3 feet tall and weigh


        about 40 pounds.


        Your size is Small.


        Speed.


        Your base walking speed is 25 feet.


        Lucky.


        W hen you roll a 1 on an attack roll, ability


        check, or saving throw, you can reroll the die and must


        use the new roll.


        Brave.


        You have advantage on saving throws against


        being frightened.


        Halfling Nimbleness.


        You can move through the


        space of any creature that is of a size larger than yours.'
      title: Halfling Traits
    - content: "T h e s e w e r e t h e s t o r ie s o f a r e s t l e s s p e o p\
        \ l e w h o\n\nlong ago took to the seas and rivers in longboats, first to\n\
        \npillage and terrorize, then to settle.\n\nYet there was an energy,\n\na\
        \ love of adventure, that sang from every page.\n\nLong into\n\nthe night\
        \ Uriel read, lighting candle after precious candle.\n\nShe'd never given\
        \ much thought to humans, but these\n\nstories fascinated her.\n\nIn these\
        \ yellowed pages were tales of\n\nbold heroes, strange and fierce animals,\
        \ mighty primitive gods,\n\nand a magic that was part and fabric of that distant\
        \ land.\n\n\u2014Elaine C unningham , Daughter of the Drow\n\nIn the reckonings\
        \ o f most worlds, humans are the\n\nyoungest of the com m on races, late\
        \ to arrive on the\n\nworld scene and short-lived in com parison to dwarves,\n\
        \nelves, and dragons.\n\nPerhaps it is because of their shorter\n\nlives that\
        \ they strive to achieve as much as they can in\n\nthe years they are given.\n\
        \nOr maybe they feel they have\n\nsom ething to prove to the elder races,\
        \ and that\u2019s why\n\nthey build their mighty empires on the foundation\
        \ of\n\nconquest and trade.\n\nWhatever drives them, humans\n\nare the innovators,\
        \ the achievers, and the pioneers\n\nof the worlds.\n\nA B r o a d S p e c\
        \ t r u m\n\nWith their penchant for migration and conquest,\n\nhumans are\
        \ m ore physically diverse than other com m on\n\nraces.\n\nThere is no typical\
        \ human.\n\nAn individual can\n\nstand from 5 feet to a little over 6 feet\
        \ tall and weigh\n\nfrom 125 to 250 pounds.\n\nHuman skin shades range\n\n\
        from nearly black to very pale, and hair colors from\n\nblack to blond (curly,\
        \ kinky, or straight); males might\n\nsport facial hair that is sparse or\
        \ thick.\n\nA lot of humans\n\nhave a dash of nonhuman blood, revealing hints\
        \ of elf,\n\norc , or other lineages.\n\nHumans reach adulthood in their\n\
        \nlate teens and rarely live even a single century."
      title: Human
    - content: "Humans are the m ost adaptable and ambitious people\n\nam ong the\
        \ com m on races.\n\nThey have widely varying\n\ntastes, morals, and customs\
        \ in the many different lands\n\nwhere they have settled.\n\nW hen they settle,\
        \ though,\n\nthey stay: they build cities to last for the ages, and\n\ngreat\
        \ kingdom s that can persist for long centuries.\n\nAn\n\nindividual human\
        \ might have a relatively short life span,\n\nbut a human nation or culture\
        \ preserves traditions\n\nwith origins far beyond the reach of any single\
        \ human\u2019s\n\nmemory.\n\nThey live fully in the present\u2014making them\n\
        \nwell suited to the adventuring life\u2014but also plan for the\n\nfuture,\
        \ striving to leave a lasting legacy.\n\nIndividually and\n\nas a group, humans\
        \ are adaptable opportunists, and\n\nthey stay alert to changing political\
        \ and social dynamics.\n\nEv e r y o n e \u2019s S e c o n d - B e s t F r\
        \ i e n d s\n\nJust as readily as they mix with each other, humans mingle\n\
        \nwith members of other races.\n\nThey get along with almost\n\neveryone,\
        \ though they might not be close to many.\n\nHumans\n\nserve as ambassadors,\
        \ diplomats, magistrates, merchants,\n\nand functionaries of all kinds.\n\n\
        Dwarves. \u201CThey\u2019re stout folk, stalwart friends, and true to\n\n\
        their word.\n\nTheir greed for gold is their downfall, though.\u201D\n\nElves.\
        \ \u201CIt\u2019s best not to wander into elven woods.\n\nThey don't\n\nlike\
        \ intruders, and you\u2019ll as likely be bewitched as peppered\n\nwith arrows.\n\
        \nStill, if an elf can get past that damned racial\n\npride and actually treat\
        \ you like an equal, you can learn a lot\n\nfrom them.\u201D\n\nHalflings.\
        \ \"It\u2019s hard to beat a meal in a halfling home, as\n\nlong as you don\u2019\
        t crack your head on the ceiling\u2014 good food\n\nand good stories in front\
        \ of a nice, warm fire.\n\nIf halflings had\n\na shred of ambition, they might\
        \ really amount to something.\u201D"
      title: Varietyin All Things
    - content: "W here a single elf or dwarf might take on the\n\nresponsibility of\
        \ guarding a special location or a\n\npowerful secret, humans found sacred\
        \ orders and\n\ninstitutions for such purposes.\n\nW hile dwarf clans and\n\
        \nhalfling elders pass on the ancient traditions to each\n\nnew generation,\
        \ human temples, governments, libraries,\n\nand codes of law fix their traditions\
        \ in the bedrock of\n\nhistory.\n\nHumans dream of immortality, but (except\
        \ for\n\nthose few who seek undeath or divine ascension to\n\nescape death\u2019\
        s clutches) they achieve it by ensuring that\n\nthey will be rem em bered\
        \ when they are gone.\n\nAlthough som e humans can be xenophobic, in\n\ngeneral\
        \ their societies are inclusive.\n\nHuman lands\n\nwelcom e large numbers\
        \ of nonhumans com pared to the\n\nproportion of humans w ho live in nonhuman\
        \ lands."
      title: Lasting Institutions
    - content: 'Humans w ho seek adventure are the most daring and


        ambitious m em bers of a daring and ambitious race.


        They seek to earn glory in the eyes of their fellows


        by am assing power, wealth, and fame.


        More than


        other people, humans champion causes rather than


        territories or groups.'
      title: Exemplarsof Ambition
    - content: 'Having so much m ore variety than other cultures,


        humans as a whole have no typical names.


        S om e human'
      title: Human Namesand Ethnicities
    - content: "Shorter and slighter in build than m ost other humans,\n\nCalishites\
        \ have dusky brown skin, hair, and eyes.\n\nThey\u2019re found primarily in\
        \ southwest Faerun.\n\nCalishite Names: (Male) Aseir, Bardeid, Haseid,\n\n\
        Khemed, Mehmen, Sudeiman, Zasheir; (female)\n\nAtala, Ceidil, Hama, Jasmal,\
        \ Meilil, Seipora, Yasheira,\n\nZasheida; (surnames) Basha, Dumein, Jassan,\
        \ Khalid,\n\nMostana, Pashar, Rein"
      title: Calishite
    - content: "Chondathans are slender, tawny-skinned folk with\n\nbrown hair that\
        \ ranges from almost blond to almost\n\nblack.\n\nM ost are tall and have\
        \ green or brown eyes,\n\nbut these traits are hardly universal.\n\nHumans\
        \ of\n\nChondathan descent dominate the central lands of\n\nFaerun. around\
        \ the Inner Sea.\n\nparents give their children names from other languages,\n\
        \nsuch as Dwarvish or Elvish (pronounced m ore or less\n\ncorrectly), but\
        \ most parents give names that are linked\n\nto their region\u2019s culture\
        \ or to the naming traditions of\n\ntheir ancestors.\n\nThe material culture\
        \ and physical characteristics\n\nof humans can change wildly from region\
        \ to region.\n\nIn the Forgotten Realms, for example, the clothing,\n\narchitecture,\
        \ cuisine, music, and literature are different\n\nin the northwestern lands\
        \ of the Silver M arches than\n\nin distant Turmish or Impiltur to the east\u2014\
        and even\n\nmore distinctive in far-off Kara-Tur.\n\nHuman physical\n\ncharacteristics,\
        \ though, vary according to the ancient\n\nmigrations of the earliest humans,\
        \ so that the humans\n\nof the Silver M arches have every possible variation\
        \ of\n\ncoloration and features.\n\nIn the Forgotten Realms, nine human ethnic\
        \ groups\n\nare widely recognized, though over a dozen others are\n\nfound\
        \ in m ore localized areas of Faerun.\n\nThese groups,\n\nand the typical\
        \ nam es o f their mem bers, can be used as\n\ninspiration no matter which\
        \ world your human is in.\n\nChondathan Names: (Male) Darvin, Dorn, Evendur,\n\
        \nGorstag, Grim, Helm, Malark, Morn, Randal,\n\nStedd; (female) Arveene, Esvele,\
        \ Jhessail, Kerri,\n\nLureene, Miri, Rowan, Shandri, Tessele; (surnames)\n\
        \nAm blecrown, Buckman, Dundragon, Evenwood,\n\nGreycastle, Tallstag"
      title: Chondathan
    - content: 'Found primarily in the northwest o f Faerun, Damarans


        are of moderate height and build, with skin hues


        ranging from tawny to fair.


        Their hair is usually brown


        or black, and their eye color varies widely, though brown


        is m ost com m on.


        Damaran Names: (Male) Bor, Fodel, Glar, Grigor,


        Igan, Ivor, Kosef, Mival, Orel, Pavel, Sergor; (female)


        Alethra, Kara, Katernin, Mara, Natali, Olma, Tana,


        Zora; (surnames) Bersk, Chernin, Dotsk, Kulenov,


        Marsk, Nemetsk, Shemov, Starag'
      title: Damaran
    - content: 'Illuskans are tall, fair-skinned folk with blue or steely


        gray eyes.


        Most have raven-black hair, but those who


        inhabit the extreme northwest have blond, red, or


        light brown hair.


        Illuskan Names: (Male) Ander, Blath, Bran, Frath,


        Geth, Lander, Luth, Malcer, Stor, Taman, Urth;


        (female) Amafrey, Betha, Cefrey, Kethra, Mara, Olga,


        Silifrey, Westra; (surnames) Brightwood, Helder,


        Hornraven, Lackman, Stormwind, Windrivver'
      title: Illuskan
    - content: 'Dominant in the eastern and southeastern shores of


        the Inner Sea, the Mulan are generally tall, slim, and


        amber-skinned, with eyes of hazel or brown.


        Their hair


        ranges from black to dark brown, but in the lands where


        the Mulan are most prominent, nobles and many other


        Mulan shave off all their hair.


        Mulan Names: (Male) Aoth, Bareris, Ehput-Ki,


        Kethoth, Mumed, Ramas, So-Kehur, Thazar-De,


        Urhur; (female) Arizima, Chathi, Nephis, Nulara,


