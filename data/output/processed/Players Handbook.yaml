        \ Concentration, up to 1 minute\n\nShim m ering energy surrounds and protects\
        \ you from\n\nfey, undead, and creatures originating from beyond the\n\nMaterial\
        \ Plane.\n\nFor the duration, celestials, elementals,\n\nfey, fiends, and\
        \ undead have disadvantage on attack\n\nrolls against you.\n\nYou can end\
