      title: Aid
    - content: "1st-level abjuration (ritual)\n\nCasting Time: 1 minute\n\nRange:\
        \ 30 feet\n\nComponents: V, S, M (a tiny bell and a piece of\n\nfine silver\
        \ wire)\n\nDuration: 8 hours\n\nYou set an alarm against unwanted intrusion.\n\
        \nChoose\n\na door, a window, or an area within range that is no\n\nlarger\
        \ than a 20-foot cube.\n\nUntil the spell ends, an alarm\n\nalerts you whenever\
        \ a Tiny or larger creature touches\n\nor enters the warded area.\n\nW hen\
        \ you cast the spell, you\n\ncan designate creatures that w on\u2019t set\
        \ off the alarm.\n\nYou\n\nalso choose whether the alarm is mental or audible.\n\
        \nA mental alarm alerts you with a ping in your mind\n\nif you are within\
