      title: Antilife Shell
    - content: "8 th-level abjuration\n\nCasting Time: 1 action\n\nRange: Self (10-foot-radius\
        \ sphere)\n\nComponents: V, S, M (a pinch of powdered iron or\n\niron filings)\n\
        \nDuration: Concentration, up to 1 hour\n\nA 10-foot-radius invisible sphere\
        \ of antimagic surrounds\n\nyou.\n\nThis area is divorced from the magical\
        \ energy that\n\nsuffuses the multiverse.\n\nWithin the sphere, spells can\u2019\
        t\n\nbe cast, sum m oned creatures disappear, and even m agic\n\nitems becom\
        \ e mundane.\n\nUntil the spell ends, the sphere\n\nm oves with you, centered\
        \ on you.\n\nSpells and other magical effects, except those created\n\nby\
        \ an artifact or a deity, are suppressed in the sphere\n\nand can\u2019t protrude\
        \ into it.\n\nA slot expended to cast\n\na suppressed spell is consum ed.\n\
        \nW hile an effect is\n\nsuppressed, it doesn\u2019t function, but the time\
        \ it spends\n\nsuppressed counts against its duration.\n\nTargeted Effects.\n\
        \nSpells and other magical effects,\n\nsuch as magic missile and charm person,\
        \ that target\n\na creature or an object in the sphere have no effect\n\n\
        on that target.\n\nAreas of Magic.\n\nThe area of another spell or magical\n\
        \neffect, such as fireball, can\u2019t extend into the sphere.\n\nIf the sphere\
        \ overlaps an area of magic, the part of\n\nthe area that is covered by the\
        \ sphere is suppressed.\n\nFor example, the flames created by a wall o f fire\
        \ are\n\nsuppressed within the sphere, creating a gap in the wall\n\nif the\
        \ overlap is large enough.\n\nSpells.\n\nAny active spell or other magical\
        \ effect on a\n\ncreature or an object in the sphere is suppressed while\n\
        \nthe creature or object is in it.\n\nMagic Items.\n\nThe properties and powers\
        \ of\n\nm agic items are suppressed in the sphere.\n\nFor\n\nexample, a +1\
        \ longsword in the sphere functions as a\n\nnonm agical longsword.\n\nA m\
        \ agic w eapon\u2019s properties and powers are\n\nsuppressed if it is used\
        \ against a target in the sphere or\n\nwielded by an attacker in the sphere.\n\
        \nIf a magic weapon\n\nor a piece of magic ammunition fully leaves the sphere\n\
        \n(for example, if you fire a m agic arrow or throw a magic\n\nspear at a\
        \ target outside the sphere), the m agic of the\n\nitem ceases to be suppressed\
        \ as soon as it exits.\n\nMagical Travel.\n\nTeleportation and planar travel\n\
        \nfail to work in the sphere, whether the sphere is the\n\ndestination or\
        \ the departure point for such magical\n\ntravel.\n\nA portal to another location,\
        \ world, or plane of\n\nexistence, as well as an opening to an extradimensional\n\
        \nspace such as that created by the rope trick spell,\n\ntemporarily closes\
        \ while in the sphere.\n\nCreatures and Objects.\n\nA creature or object\n\
        \nsum m oned or created by m agic temporarily winks out\n\nof existence in\
        \ the sphere.\n\nSuch a creature instantly\n\nreappears once the space the\
        \ creature occupied is no\n\nlonger within the sphere.\n\nDispel Magic.\n\n\
        Spells and magical effects such as\n\ndispel magic have no effect on the sphere.\n\
        \nLikewise, the\n\nspheres created by different antimagic field spells don\u2019\
        t\n\nnullify each other.\n\nA n t i p a t h y / S y m p a t h y\n\n8 th-level\
        \ enchantment\n\nCasting Time: 1 hour\n\nRange: 60 feet\n\nComponents: V,\
        \ S, M (either a lump of alum soaked in\n\nvinegar for the antipathy effect\
        \ or a drop of honey for\n\nthe sympathy effect)\n\nDuration: 10 days\n\n\
        This spell attracts or repels creatures of your choice.\n\nYou target som\
        \ ething within range, either a Huge or\n\nsmaller object or creature or an\
        \ area that is no larger\n\nthan a 200-foot cube.\n\nThen specify a kind of\
        \ intelligent\n\ncreature, such as red dragons, goblins, or vampires.\n\n\
        You invest the target with an aura that either attracts or\n\nrepels the specified\
        \ creatures for the duration.\n\nChoose\n\nantipathy or sympathy as the aura\u2019\
        s effect.\n\nAntipathy.\n\nThe enchantment causes creatures of the\n\nkind\
        \ you designated to feel an intense urge to leave the\n\narea and avoid the\
        \ target.\n\nW hen such a creature can\n\nsee the target or com es within\
        \ 60 feet of it, the creature\n\nmust succeed on a W isdom saving throw or\
        \ becom e\n\nfrightened.\n\nThe creature remains frightened while it can\n\
        \nsee the target or is within 60 feet of it.\n\nW hile frightened\n\nby the\
        \ target, the creature must use its movement to\n\nmove to the nearest safe\
        \ spot from which it can\u2019t see\n\nthe target.\n\nIf the creature m oves\
        \ m ore than 60 feet from\n\nthe target and can\u2019t see it, the creature\
        \ is no longer\n\nfrightened, but the creature becom es frightened again if\n\
        \nit regains sight of the target or m oves within 60 feet o f it.\n\nSympathy.\n\
        \nThe enchantment causes the specified\n\ncreatures to feel an intense urge\
        \ to approach the target\n\nwhile within 60 feet o f it or able to see it.\n\
        \nW hen such a\n\ncreature can see the target or com es within 60 feet of\
        \ it,\n\nthe creature must succeed on a W isdom saving throw or\n\nuse its\
        \ movement on each o f its turns to enter the area\n\nor move within reach\
        \ of the target.\n\nW hen the creature\n\nhas done so, it can\u2019t willingly\
        \ move away from the target.\n\nIf the target dam ages or otherwise harms\
