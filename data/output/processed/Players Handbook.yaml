        \nIn either case,\n\nmake a ranged attack against a target creature, treating\n\
        \nthe holy water as an im provised weapon.\n\nIf the target is\n\na fiend\
        \ or undead, it takes 2d6 radiant damage.\n\nE q u i p m e n t Pa c k s\n\n\
        The starting equipment you get from your class includes a\n\ncollection of\
        \ useful adventuring gear, put together in a pack.\n\nThe contents of these\
        \ packs are listed here.\n\nIf you are buying\n\nyour starting equipment,\
        \ you can purchase a pack for the\n\nprice shown, which might be cheaper than\
        \ buying the items\n\nindividually.\n\nBurglar\u2019s Pack (16 gp).\n\nIncludes\
        \ a backpack, a bag of 1,000\n\nball bearings, 10 feet of string, a bell,\
        \ 5 candles, a crowbar, a\n\nhammer, 10 pitons, a hooded lantern, 2 flasks\
        \ of oil, 5 days\n\nrations, a tinderbox, and a waterskin.\n\nThe pack also\
        \ has 50\n\nfeet of hempen rope strapped to the side of it.\n\nDiplomat's\
        \ Pack (39 gp).\n\nIncludes a chest, 2 cases for maps\n\nand scrolls, a set\
        \ of fine clothes, a bottle of ink, an ink pen,\n\na lamp, 2 flasks of oil,\
        \ 5 sheets of paper, a vial of perfume,\n\nsealing wax, and soap.\n\nDungeoneer\u2019\
        s Pack (12 gp).\n\nIncludes a backpack, a crowbar,\n\na hammer, 10 pitons,\
        \ 10 torches, a tinderbox, 10 days\n\nof rations, and a waterskin.\n\nThe\
        \ pack also has 50 feet of\n\nhempen rope strapped to the side of it.\n\n\
        Entertainer\u2019s Pack (40 gp).\n\nIncludes a backpack, a bedroll,\n\n2 costumes,\
        \ 5 candles, 5 days of rations, a waterskin, and a\n\ndisguise kit.\n\nExplorer\u2019\
        s Pack (10 gp).\n\nIncludes a backpack, a bedroll,\n\na mess kit, a tinderbox,\
        \ 10 torches, 10 days of rations, and\n\na waterskin.\n\nThe pack also has\
        \ 50 feet of hempen rope\n\nstrapped to the side of it.\n\nPriest\u2019s Pack\
        \ (19 gp).\n\nIncludes a backpack, a blanket, 10\n\ncandles, a tinderbox,\
        \ an alms box, 2 blocks of incense, a\n\ncenser, vestments, 2 days of rations,\
        \ and a waterskin.\n\nScholar\u2019s Pack (40 gp).\n\nIncludes a backpack,\
        \ a book of lore,\n\na bottle of ink, an ink pen, 10 sheets of parchment,\
        \ a little\n\nbag of sand, and a small knife.\n\nA cleric or paladin may create\
        \ holy water by\n\nperform ing a special ritual.\n\nThe ritual takes 1 hour\n\
        \nto perform , uses 25 gp worth of powdered silver, and\n\nrequires the caster\
        \ to expend a 1st-level spell slot.\n\nHunting Trap.\n\nW hen you use your\
        \ action to set it,\n\nthis trap form s a saw-toothed steel ring that snaps\
        \ shut\n\nwhen a creature steps on a pressure plate in the center.\n\nThe\
        \ trap is affixed by a heavy chain to an im mobile\n\nobject, such as a tree\
        \ or a spike driven into the ground.\n\nA creature that steps on the plate\
        \ must succeed on a DC\n\n13 Dexterity saving throw or take 1d4 piercing damage\n\
        \nand stop moving.\n\nThereafter, until the creature breaks\n\nfree of the\
        \ trap, its movement is limited by the length\n\nof the chain (typically 3\
        \ feet long).\n\nA creature can use\n\nits action to make a DC 13 Strength\
        \ check, freeing\n\nitself or another creature within its reach on a success.\n\
        \nEach failed check deals 1 piercing damage to the\n\ntrapped creature.\n\n\
        Lamp.\n\nA lamp casts bright light in a 15-foot radius\n\nand dim light for\
        \ an additional 30 feet.\n\nOnce lit, it burns\n\nfor 6 hours on a flask (1\
        \ pint) of oil.\n\nLantern, Bullseye.\n\nA bullseye lantern casts bright\n\
        \nlight in a 60-foot cone and dim light for an additional 60\n\nfeet.\n\n\
        Once lit, it burns for 6 hours on a flask (1 pint) of oil.\n\nLantern, Hooded.\n\
        \nA hooded lantern casts bright light\n\nin a 30-foot radius and dim light\
        \ for an additional 30\n\nfeet.\n\nOnce lit, it burns for 6 hours on a flask\
        \ (1 pint) of\n\noil.\n\nAs an action, you can lower the hood, reducing the\n\
        \nlight to dim light in a 5-foot radius.\n\nLock.\n\nA key is provided with\
        \ the lock.\n\nWithout the\n\nkey, a creature proficient with thieves\u2019\
        \ tools can pick\n\nthis lock with a successful DC 15 Dexterity check.\n\n\
        Your DM may decide that better locks are available\n\nfor higher prices.\n\
        \nMagnifying Glass.\n\nThis lens allows a closer look at\n\nsmall objects.\n\
        \nIt is also useful as a substitute for flint\n\nand steel when starting fires.\n\
        \nLighting a fire with a\n\nmagnifying glass requires light as bright as sunlight\
        \ to\n\nfocus, tinder to ignite, and about 5 minutes for the fire\n\nto ignite.\n\
        \nA magnifying glass grants advantage on any\n\nability check made to appraise\
        \ or inspect an item that is\n\nsmall or highly detailed.\n\nManacles.\n\n\
        These metal restraints can bind a Small\n\nor Medium creature.\n\nEscaping\
        \ the m anacles requires\n\na successful DC 20 Dexterity check.\n\nBreaking\
        \ them\n\nrequires a successful DC 20 Strength check.\n\nEach\n\nset of manacles\
        \ com es with one key.\n\nWithout the key,\n\na creature proficient with thieves\u2019\
        \ tools can pick the\n\nm anacles\u2019 lock with a successful DC 15 Dexterity\n\
        \ncheck.\n\nManacles have 15 hit points.\n\nMess Kit.\n\nThis tin box contains\
        \ a cup and simple\n\ncutlery.\n\nThe box clam ps together, and one side can\n\
        \nbe used as a cooking pan and the other as a plate or\n\nshallow bowl.\n\n\
        Oil.\n\nOil usually com es in a clay flask that holds 1\n\npint.\n\nAs an\
        \ action, you can splash the oil in this flask\n\nonto a creature within 5\
        \ feet of you or throw it up to\n\n20 feet, shattering it on impact.\n\nMake\
        \ a ranged attack\n\nagainst a target creature or object, treating the oil\
        \ as\n\nan im provised weapon.\n\nOn a hit, the target is covered\n\nin oil.\n\
        \nIf the target takes any fire damage before the oil\n\ndries (after 1 minute),\
        \ the target takes an additional 5\n\nfire damage from the burning oil.\n\n\
        You can also pour a\n\nflask of oil on the ground to cover a 5-foot-square\
        \ area,\n\nprovided that the surface is level.\n\nIf lit, the oil burns for\n\
        \n2 rounds and deals 5 fire damage to any creature that\n\nenters the area\
        \ or ends its turn in the area.\n\nA creature\n\ncan take this damage only\
        \ once per turn.\n\nSpyglass.\n\nObjects viewed through a spyglass are\n\n\
        magnified to twice their size.\n\nTent.\n\nA simple and portable canvas shelter,\
        \ a\n\ntent sleeps two.\n\nTinderbox.\n\nThis small container holds flint,\
        \ fire steel,\n\nand tinder (usually dry cloth soaked in light oil) used to\n\
        \nkindle a fire.\n\nUsing it to light a torch\u2014or anything else\n\nwith\
        \ abundant, exposed fuel\u2014takes an action.\n\nLighting\n\nany other fire\
        \ takes 1 minute.\n\nTorch.\n\nA torch burns for 1 hour, providing bright\
        \ light\n\nin a 20-foot radius and dim light for an additional 20\n\nfeet.\n\
        \nIf you make a m elee attack with a burning torch\n\nand hit, it deals 1\
        \ fire damage.\n\nPoison, Basic.\n\nYou can use the poison in this vial\n\n\
        to coat one slashing or piercing w eapon or up to three\n\npieces o f ammunition.\n\
        \nApplying the poison takes\n\nan action.\n\nA creature hit by the poisoned\
        \ weapon or\n\nammunition must make a DC 10 Constitution saving\n\nthrow or\
        \ take 1d4 poison damage.\n\nOnce applied, the\n\npoison retains potency for\
        \ 1 minute before drying.\n\nPotion of Healing.\n\nA character w ho drinks\
        \ the magical\n\nred fluid in this vial regains 2d4 + 2 hit points.\n\nDrinking\n\
        \nor administering a potion takes an action.\n\nPouch.\n\nA cloth or leather\
        \ pouch can hold up to 20\n\nsling bullets or 50 blowgun needles, am ong other\n\
        \nthings.\n\nA compartm entalized pouch for holding spell\n\ncom ponents is\
        \ called a com ponent pouch (described\n\nearlier in this section).\n\nQuiver.\n\
        \nA quiver can hold up to 20 arrows.\n\nRam, Portable.\n\nYou can use a portable\
        \ ram to break\n\ndown doors.\n\nW hen doing so, you gain a +4 bonus on the\n\
        \nStrength check.\n\nOne other character can help you use\n\nthe ram, giving\
        \ you advantage on this check.\n\nRations.\n\nRations consist of dry foods\
        \ suitable\n\nfor extended travel, including jerky, dried fruit,\n\nhardtack,\
        \ and nuts.\n\nRope.\n\nRope, whether made of hemp or silk, has 2 hit\n\n\
        points and can be burst with a DC 17 Strength check.\n\nScale, Merchant\u2019\
        s.\n\nA scale includes a small balance,\n\npans, and a suitable assortm ent\
        \ of weights up to 2\n\npounds.\n\nWith it, you can measure the exact weight\
        \ of\n\nsmall objects, such as raw precious metals or trade\n\ngoods, to help\
        \ determine their worth.\n\nSpellbook.\n\nEssential for wizards, a spellbook\
        \ is\n\na leather-bound tome with 100 blank vellum pages\n\nsuitable for recording\
        \ spells."
