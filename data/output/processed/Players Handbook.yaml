    - content: "5th-level divination\n\nCasting Time: 10 minutes\n\nRange: Self\n\n\
        Components: V, S, M (incense worth at least 250 gp,\n\nwhich the spell consum\
        \ es, and four ivory strips worth\n\nat least 50 gp each)\n\nDuration: Instantaneous\n\
        \nName or describe a person, place, or object.\n\nThe spell\n\nbrings to your\
        \ mind a brief summ ary of the significant\n\nlore about the thing you named.\n\
        \nThe lore might consist\n\nof current tales, forgotten stories, or even secret\
        \ lore\n\nthat has never been widely known.\n\nIf the thing you\n\nnamed isn\u2019\
        t of legendary importance, you gain no\n\ninformation.\n\nThe m ore information\
        \ you already have\n\nabout the thing, the m ore precise and detailed the\n\
        \ninformation you receive is.\n\nThe information you learn is accurate but\
        \ might be\n\ncouched in figurative language.\n\nFor example, if you\n\nhave\
        \ a mysterious magic axe on hand, the spell might\n\nyield this information:\
        \ \u201CW oe to the evildoer w hose hand\n\ntouches the axe, for even the\
        \ haft slices the hand of the\n\nevil ones.\n\nOnly a true Child of Stone,\
        \ lover and beloved\n\nof Moradin, may awaken the true powers of the axe,\
        \ and\n\nonly with the sacred word Rudnogg on the lips.\u201D\n\nL e o m u\
        \ n d \u2019s S e c r e t C h e s t\n\n4th-level conjuration\n\nCasting Time:\
        \ 1 action\n\nRange: Touch\n\nComponents: V, S, M (an exquisite chest, 3 feet\
        \ by 2 feet\n\nby 2 feet, constructed from rare materials worth at\n\nleast\
        \ 5,000 gp, and a Tiny replica made from the same\n\nmaterials worth at least\
        \ 50 gp)\n\nDuration: Instantaneous\n\nYou hide a chest, and all its contents,\
