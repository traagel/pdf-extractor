      title: Cloudkill
    - content: "1st-level illusion\n\nCasting Time: 1 action\n\nRange: S elf (15-foot\
        \ cone)\n\nComponents: V, S, M (a pinch of powder or sand that is\n\ncolored\
        \ red, yellow, and blue)\n\nDuration: 1 round\n\nA dazzling array of flashing,\
        \ colored light springs from\n\nyour hand.\n\nRoll 6d10; the total is how\
        \ many hit points\n\nof creatures this spell can effect.\n\nCreatures in a\
        \ 15-foot\n\ncone originating from you are affected in ascending\n\norder\
        \ of their current hit points (ignoring unconscious\n\ncreatures and creatures\
        \ that can\u2019t see).\n\nStarting with the creature that has the lowest\
        \ current\n\nhit points, each creature affected by this spell is blinded\n\
        \nuntil the spell ends.\n\nSubtract each creature\u2019s hit points\n\nfrom\
        \ the total before moving on to the creature with\n\nthe next lowest hit points.\n\
        \nA creature\u2019s hit points must\n\nbe equal to or less than the remaining\
        \ total for that\n\ncreature to be affected.\n\nA t Higher Levels.\n\nW hen\
        \ you cast this spell using a\n\nspell slot of 2nd level or higher, roll an\
        \ additional 2d10\n\nfor each slot level above 1st."
      title: Color Spray
    - content: "1st-level enchantment\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V\n\nDuration: 1 round\n\nYou speak a one-word com m and to\
        \ a creature you can\n\nsee within range.\n\nThe target must succeed on a\
        \ W isdom\n\nsaving throw or follow the com m and on its next turn.\n\nThe\
        \ spell has no effect if the target is undead, if it\n\ndoesn\u2019t understand\
        \ your language, or if your com m and\n\nis directly harmful to it.\n\nSom\
        \ e typical com m ands and their effects follow.\n\nYou\n\nmight issue a com\
        \ m and other than one described here.\n\nIf you do so, the DM determines\
        \ how the target behaves.\n\nIf the target can\u2019t follow your com m and,\
        \ the spell ends.\n\nApproach.\n\nThe target m oves toward you by the\n\n\
        shortest and m ost direct route, ending its turn if it\n\nm oves within 5\
        \ feet of you.\n\nDrop.\n\nThe target drops whatever it is holding and then\n\
        \nends its turn.\n\nFlee.\n\nThe target spends its turn moving away from\n\
        \nyou by the fastest available means.\n\nGrovel.\n\nThe target falls prone\
        \ and then ends its turn.\n\nHalt.\n\nThe target doesn\u2019t move and takes\
        \ no actions.\n\nA flying creature stays aloft, provided that it is able to\n\
        \ndo so.\n\nIf it must move to stay aloft, it flies the minimum\n\ndistance\
        \ needed to remain in the air.\n\nA t Higher Levels.\n\nW hen you cast this\
        \ spell using\n\na spell slot o f 2nd level or higher, you can affect one\n\
        \nadditional creature for each slot level above 1st.\n\nThe\n\ncreatures must\
        \ be within 30 feet of each other when\n\nyou target them."
      title: Command
    - content: "5th-level divination (ritual)\n\nCasting Time: 1 minute\n\nRange:\
        \ Self\n\nComponents: V, S, M (incense and a vial o f holy or\n\nunholy water)\n\
        \nDuration: 1 minute\n\nYou contact your deity or a divine proxy and ask up\
        \ to\n\nthree questions that can be answered with a yes or no.\n\nYou must\
        \ ask your questions before the spell ends.\n\nYou\n\nreceive a correct answer\
        \ for each question.\n\nDivine beings aren\u2019t necessarily omniscient,\
        \ so you\n\nmight receive \u201Cunclear\u201D as an answer if a question\n\
        \npertains to information that lies beyond the deity\u2019s\n\nknowledge.\n\
        \nIn a case w here a one-word answer could be\n\nmisleading or contrary to\
        \ the deity\u2019s interests, the DM\n\nmight offer a short phrase as an answer\
        \ instead.\n\nIf you cast the spell two or m ore times before finishing\n\n\
        your next long rest, there is a cumulative 25 percent\n\nchance for each casting\
        \ after the first that you get no\n\nanswer.\n\nThe DM makes this roll in\
        \ secret."
      title: Commune
    - content: "5th-level divination (ritual)\n\nCasting Time: 1 minute\n\nRange:\
        \ Self\n\nComponents: V, S\n\nDuration: Instantaneous\n\nYou briefly becom\
        \ e one with nature and gain knowledge\n\nof the surrounding territory.\n\n\
        In the outdoors, the spell\n\ngives you knowledge of the land within 3 m iles\
        \ of you.\n\nIn caves and other natural underground settings, the\n\nradius\
        \ is limited to 300 feet.\n\nThe spell doesn\u2019t function\n\nwhere nature\
        \ has been replaced by construction, such\n\nas in dungeons and towns.\n\n\
        You instantly gain knowledge of up to three facts of\n\nyour choice about\
        \ any of the following subjects as they\n\nrelate to the area:\n\n\u2022 terrain\
        \ and bodies of water\n\n\u2022 prevalent plants, minerals, animals, or peoples\n\
        \n\u2022 powerful celestials, fey, fiends, elementals, or undead\n\n\u2022\
        \ influence from other planes of existence\n\n\u2022 buildings\n\nFor example,\
