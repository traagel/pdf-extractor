      title: Comprehend Languages
    - content: "4th-level enchantment\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 1 minute\n\nCreatures\
        \ of your choice that you can see within range\n\nand that can hear you must\
