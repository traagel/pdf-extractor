    sections:
    - content: "OUR FIRST STEP IN PLAYING AN ADVENTURER IN THE\n\nD u n g e o n s\
        \ & D r a g o n s game is to imagine\n\nand create a character of your own.\n\
        \nYour\n\ncharacter is a combination of game statistics,\n\nroleplaying hooks,\
        \ and your imagination.\n\nYou\n\nchoose a race (such as human or halfling)\
        \ and\n\na class (such as fighter or wizard).\n\nYou also\n\ninvent the personality,\
        \ appearance, and backstory of\n\nyour character.\n\nOnce completed, your\
        \ character serves\n\nas your representative in the game, your avatar in the\n\
        \nD u n g e o n s & D r a g o n s world.\n\nBefore you dive into step 1 below,\
        \ think about the\n\nkind o f adventurer you want to play.\n\nYou might be\
        \ a\n\ncourageous fighter, a skulking rogue, a fervent cleric, or\n\na flamboyant\
        \ wizard.\n\nOr you might be m ore interested\n\nin an unconventional character,\
        \ such as a brawny rogue\n\nwho likes hand-to-hand combat, or a sharpshooter\
        \ who\n\npicks off enem ies from afar.\n\nD o you like fantasy fiction\n\n\
        featuring dwarves or elves?\n\nTry building a character of\n\none of those\
        \ races.\n\nD o you want your character to be the\n\ntoughest adventurer at\
        \ the table?\n\nConsider a class like\n\nbarbarian or paladin.\n\nIf you don\u2019\
        t know where else to\n\nbegin, take a look at the illustrations in this book\
        \ to see\n\nwhat catches your interest.\n\nOnce you have a character in mind,\
        \ follow these steps\n\nin order, making decisions that reflect the character\
        \ you\n\nwant.\n\nYour conception of your character might evolve\n\nwith each\
        \ choice you make.\n\nW hat\u2019s important is that you\n\ncom e to the table\
        \ with a character you\u2019re excited to play.\n\nThroughout this chapter,\
        \ w e use the term character\n\nsheet to mean whatever you use to track your\
        \ character,\n\nwhether it\u2019s a form al character sheet (like the one\
        \ at the\n\nend of this book), som e form of digital record, or a piece\n\n\
        of notebook paper.\n\nAn official D&D character sheet is a\n\nfine place to\
        \ start until you know what information you\n\nneed and how you use it during\
        \ the game.\n\nEach step o f character creation includes an example of\n\n\
        that step, with a player named Bob building his dwarf\n\ncharacter, Bruenor.\n\
        \n1."
      title: Building Bruenor
    - content: "Every character belongs to a race, one of the many\n\nintelligent\
        \ humanoid species in the D&D world.\n\nThe\n\nmost com m on player character\
        \ races are dwarves, elves,\n\nhalflings, and humans.\n\nSom e races also\
        \ have subraces,\n\nsuch as mountain dwarf or w ood elf.\n\nChapter 2 provides\n\
        \nm ore information about these races, as well as the less\n\nwidespread races\
        \ of dragonborn, gnom es, half-elves,\n\nhalf-orcs, and tieflings.\n\nThe\
        \ race you choose contributes to your character\u2019s\n\nidentity in an important\
        \ way, by establishing a general\n\nappearance and the natural talents gained\
        \ from culture\n\nand ancestry.\n\nYour character\u2019s race grants particular\n\
        \nracial traits, such as special senses, proficiency with\n\ncertain w eapons\
        \ or tools, proficiency in one or more\n\nskills, or the ability to use minor\
        \ spells.\n\nThese traits\n\nsom etim es dovetail with the capabilities of\
        \ certain\n\nclasses (see step 2).\n\nFor example, the racial traits of\n\n\
        lightfoot halflings make them exceptional rogues, and\n\nhigh elves tend to\
        \ be powerful wizards.\n\nSom etim es\n\nplaying against type can be fun,\
        \ too.\n\nHalf-orc paladins\n\nand mountain dwarf wizards, for example, can\
        \ be\n\nunusual but memorable characters.\n\nYour race also increases one\
        \ or m ore of your ability\n\nscores, which you determine in step 3.\n\nNote\
        \ these\n\nincreases and remember to apply them later.\n\nRecord the traits\
        \ granted by your race on your\n\ncharacter sheet.\n\nBe sure to note your\
        \ starting\n\nlanguages and your base speed as well.\n\nB u i l d i n g B\
        \ r u e n o r , St e p 1\n\nBob is sitting down to create his character.\n\
        \nHe decides\n\nthat a gruff mountain dwarf fits the character he wants\n\n\
        to play.\n\nHe notes all the racial traits of dwarves on his\n\ncharacter\
        \ sheet, including his speed of 25 feet and the\n\nlanguages he knows: Com\
        \ m on and Dwarvish.\n\n2."
      title: Choosea Race
    - content: "Every adventurer is a m em ber of a class.\n\nClass broadly\n\ndescribes\
        \ a character\u2019s vocation, what special talents he\n\nor she possesses,\
        \ and the tactics he or she is most likely\n\nto employ when exploring a dungeon,\
        \ fighting monsters,\n\nor engaging in a tense negotiation.\n\nThe character\n\
        \nclasses are described in chapter 3.\n\nYour character receives a number\
        \ of benefits from\n\nyour choice of class.\n\nMany of these benefits are\
        \ class\n\nfeatures\u2014capabilities (including spellcasting) that set\n\n\
        your character apart from m em bers of other classes.\n\nYou also gain a number\
        \ of proficiencies: armor,\n\nweapons, skills, saving throws, and som etim\
        \ es tools.\n\nYour proficiencies define many o f the things your\n\ncharacter\
        \ can do particularly well, from using certain\n\nw eapons to telling a convincing\
        \ lie.\n\nOn your character sheet, record all the features that\n\nyour class\
        \ gives you at 1st level."
      title: Choosea Class
    - content: "Typically, a character starts at 1st level and advances\n\nin level\
        \ by adventuring and gaining experience points\n\n(XP).\n\nA 1st-level character\
        \ is inexperienced in the\n\nadventuring world, although he or she might have\
        \ been\n\na soldier or a pirate and done dangerous things before.\n\nStarting\
        \ off at 1st level marks your character\u2019s entry\n\ninto the adventuring\
        \ life.\n\nIf you\u2019re already familiar\n\nwith the game, or if you are\
        \ joining an existing D&D\n\ncampaign, your DM might decide to have you begin\
        \ at a\n\nhigher level, on the assumption that your character has\n\nalready\
        \ survived a few harrowing adventures."
      title: Level
    - content: "Each class description in chapter 3 includes a section\n\noffering\
        \ suggestions to quickly build a character of that\n\nclass, including how\
        \ to assign your highest ability scores,\n\na background suitable to the class,\
        \ and starting spells.\n\nPART 1 S TE P-B Y -STE P CHARACTERS\n\nRecord your\
        \ level on your character sheet.\n\nIf you\u2019re\n\nstarting at a higher\
        \ level, record the additional elements\n\nyour class gives you for your levels\
        \ past 1st.\n\nA lso record\n\nyour experience points.\n\nA 1st-level character\
        \ has 0\n\nX P A higher-level character typically begins with the\n\nminim\
        \ um amount of X P required to reach that level\n\n(see \u201CBeyond 1st Level\u201D\
        \ later in this chapter).\n\nH i t P o i n t s a n d H i t D ic e\n\nYour\
        \ character\u2019s hit points define how tough your\n\ncharacter is in combat\
        \ and other dangerous situations.\n\nYour hit points are determined by your\
        \ Hit Dice (short\n\nfor Hit Point Dice)."
      title: Quick Build
    - content: "Strength\n\nMeasures: Natural athleticism, bodily power\n\nIm portant\
        \ for: Barbarian, fighter, paladin\n\nRacial Increases:\n\nMountain dwarf\
        \ (+2)\n\nHalf-orc (+2)\n\nDragonborn (+2)\n\nHuman (+1)\n\nDexterity\n\n\
        Measures: Physical agility, reflexes, balance, poise\n\nIm portant for: Monk,\
        \ ranger, rogue\n\nRacial Increases:\n\nElf (+2)\n\nForest gnome (+1)\n\n\
        Halfling (+2)\n\nHuman (+1)\n\nConstitution\n\nMeasures: Health, stamina,\
        \ vital force\n\nIm portant for: Everyone\n\nRacial Increases:\n\nDwarf (+2)\n\
        \nHalf-orc (+1)\n\nStout halfling (+1)\n\nHuman (+1)\n\nRock gnome (+1)\n\n\
        Intelligence\n\nMeasures: Mental acuity, information recall, analytical skill\n\
        \nIm portant for: Wizard\n\nRacial Increases:\n\nHigh elf (+1)\n\nTiefling\
        \ (+1)\n\nGnome (+2)\n\nHuman (+1)\n\nWisdom\n\nMeasures: Aw areness, intuition,\
        \ insight\n\nIm portant for: Cleric, druid\n\nRacial Increases:\n\nHill dwarf\
        \ (+1)\n\nHuman (+1)\n\nWood elf (+1)\n\nCharisma\n\nMeasures: Confidence,\
        \ eloquence, leadership\n\nIm portant for: Bard, sorcerer, warlock\n\nRacial\
        \ Increases:\n\nHalf-elf (+2)\n\nDragonborn (+1)\n\nDrow (+1)\n\nHuman (+1)\n\
        \nLightfoot halfling (+1)\n\nTiefling (+2)\n\nAt 1st level, your character\
        \ has 1 Hit Die, and the\n\ndie type is determined by your class.\n\nYou start\
        \ with hit\n\npoints equal to the highest roll of that die, as indicated in\n\
        \nyour class description. (You also add your Constitution\n\nmodifier, which\
        \ you\u2019ll determine in step 3.) This is also\n\nyour hit point maximum.\n\
        \nR ecord your character\u2019s hit points on your character\n\nsheet.\n\n\
        Also record the type o f Hit Die your character\n\nuses and the number of\
        \ Hit D ice you have.\n\nAfter you\n\nrest, you can spend Hit D ice to regain\
        \ hit points (see\n\n\u201CResting\u201D in chapter 8)."
      title: Ability Score Summary
    - content: "The table that appears in your class description shows\n\nyour proficiency\
        \ bonus, which is +2 for a 1st-level\n\ncharacter.\n\nYour proficiency bonus\
        \ applies to many of the\n\nnumbers you\u2019ll be recording on your character\
        \ sheet:\n\n\u2022 Attack rolls using w eapons you\u2019re proficient with\n\
        \n\u2022 Attack rolls with spells you cast\n\n\u2022 Ability checks using\
        \ skills you\u2019re proficient in\n\n\u2022 Ability checks using tools you\u2019\
        re proficient with\n\n\u2022 Saving throws you\u2019re proficient in\n\n\u2022\
        \ Saving throw DCs for spells you cast (explained in\n\neach spellcasting\
        \ class)\n\nYour class determines your w eapon proficiencies,\n\nyour saving\
        \ throw proficiencies, and som e of your skill\n\nand tool proficiencies.\
        \ (Skills are described in chapter 7,\n\ntools in chapter 5.) Your background\
        \ gives you additional\n\nskill and tool proficiencies, and som e races give\n\
        \nyou m ore proficiencies.\n\nBe sure to note all o f these\n\nproficiencies,\
        \ as well as your proficiency bonus, on your\n\ncharacter sheet.\n\nYour proficiency\
        \ bonus can\u2019t be added to a single die\n\nroll or other num ber m ore\
        \ than once.\n\nOccasionally, your\n\nproficiency bonus might be modified\
        \ (doubled or halved,\n\nfor example) before you apply it.\n\nIf a circum\
        \ stance\n\nsuggests that your proficiency bonus applies m ore than\n\nonce\
        \ to the sam e roll or that it should be multiplied\n\nm ore than once, you\
        \ nevertheless add it only once,\n\nmultiply it only once, and halve it only\
        \ once.\n\nB u i l d i n g B r u e n o r , St e p 2\n\nBob im agines Bruenor\
        \ charging into battle with an axe,\n\none horn on his helmet broken off.\n\
        \nHe makes Bruenor a\n\nfighter and notes the fighter\u2019s proficiencies\
        \ and 1st-level\n\nclass features on his character sheet.\n\nAs a 1st-level\
        \ fighter, Bruenor has 1 Hit Die\u2014a d 10\u2014\n\nand starts with hit\
        \ points equal to 10 + his Constitution\n\nmodifier.\n\nBob notes this, and\
        \ will record the final\n\nnumber after he determines Bruenor\u2019s Constitution\n\
        \nscore (see step 3).\n\nBob also notes the proficiency bonus\n\nfor a 1st-level\
        \ character, which is +2.\n\n3 ."
      title: Proficiency Bonus
    - content: "Much of what your character does in the game depends\n\non his or\
        \ her six abilities: Strength, Dexterity,\n\nConstitution, Intelligence, Wisdom,\
        \ and Charisma.\n\nEach ability has a score, which is a num ber you record\n\
        \non your character sheet.\n\nThe six abilities and their use in the game\
        \ are\n\ndescribed in chapter 7.\n\nThe Ability S core Sum m ary\n\ntable\
        \ provides a quick reference for what qualities\n\nare m easured by each ability,\
        \ what races increases\n\nwhich abilities, and what classes consider each\
        \ ability\n\nparticularly important.\n\nYou generate your character's six\
        \ ability scores\n\nrandomly.\n\nRoll four 6-sided dice and record the total\
        \ of\n\nthe highest three dice on a piece of scratch paper.\n\nDo\n\nthis\
        \ five m ore times, so that you have six numbers.\n\nIf\n\nyou want to save\
        \ time or don\u2019t like the idea of randomly\n\ndetermining ability scores,\
        \ you can use the following\n\nscores instead: 15, 14, 13, 12, 10, 8.\n\n\
        Now take your six num bers and write each number\n\nbeside one o f your character\u2019\
        s six abilities to assign\n\nscores to Strength, Dexterity, Constitution,\
        \ Intelligence,\n\nW isdom , and Charisma.\n\nAfterward, make any changes\n\
        \nto your ability scores as a result of your race choice.\n\nAfter assigning\
        \ your ability scores, determine\n\nyour ability modifiers using the Ability\
        \ Scores and\n\nM odifiers table.\n\nTo determine an ability modifier without\n\
        \nconsulting the table, subtract 10 from the ability score\n\nand then divide\
        \ the result by 2 (round down).\n\nWrite the\n\nmodifier next to each of your\
        \ scores.\n\nB u i l d i n g B r u e n o r , St e p 3\n\nBob decides to use\
        \ the standard set of scores (15, 14,\n\n13, 12, 10, 8) for Bruenor\u2019\
        s abilities.\n\nSince he\u2019s a fighter,\n\nhe puts his highest score, 15,\
        \ in Strength.\n\nHis next-\n\nhighest, 14, goes in Constitution.\n\nBruenor\
        \ might be a\n\nbrash fighter, but Bob decides he wants the dwarf to\n\nbe\
        \ older, wiser, and a good leader, so he puts decent\n\nscores in W isdom\
        \ and Charisma.\n\nAfter applying his\n\nracial benefits (increasing Bruenor\u2019\
        s Constitution by\n\n2 and his Strength by 2), Bruenor\u2019s ability scores\
        \ and\n\nmodifiers look like this: Strength 17 (+3), Dexterity 10\n\n(+0),\
        \ Constitution 16 (+3), Intelligence 8 (-1), W isdom 13\n\n(+1), Charisma\
        \ 12 (+1).\n\nBob fills in Bruenor's final hit points: 10 + his\n\nConstitution\
        \ m odifier of +3, for a total of 13 hit points.\n\nV a r i a n t : C u s\
        \ t o m i z i n g A b i l i t y S c o r e s\n\nAt your Dungeon Master\u2019\
        s option, you can use this\n\nvariant for determining your ability scores.\n\
        \nThe method\n\ndescribed here allows you to build a character with a set\n\
        \nof ability scores you choose individually.\n\nYou have 27 points to spend\
        \ on your ability scores.\n\nThe cost of each score is shown on the Ability\
        \ Score\n\nPoint Cost table.\n\nFor example, a score of 14 costs 7\n\npoints.\n\
        \nUsing this method, 15 is the highest ability score\n\nyou can end up with,\
        \ before applying racial increases.\n\nYou can\u2019t have a score lower than\
        \ 8.\n\nThis method of determining ability scores enables\n\nyou to create\
        \ a set o f three high numbers and three low\n\nones (15, 15, 15, 8, 8, 8),\
