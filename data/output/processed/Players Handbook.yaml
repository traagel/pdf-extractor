    - content: "You choose your character\u2019s age and the color of\n\nhis or her\
        \ hair, eyes, and skin.\n\nTo add a touch of\n\ndistinctiveness, you might\
        \ want to give your character\n\nan unusual or memorable physical characteristic,\
        \ such\n\nas a scar, a limp, or a tattoo.\n\nT i k a a n d A r t e m i s :\
        \ C h a r a c t e r D e t a i l s\n\nConsider how the names Tika Waylan and\
        \ Artemis Entreri\n\nset these characters apart from each other and reflect\
        \ their\n\npersonalities.\n\nTika is a young woman determined to prove\n\n\
        that she's not just a kid any more, and her name makes her\n\nsound young\
        \ and ordinary.\n\nArtemis Entreri comes from an\n\nexotic land and carries\
        \ a more mysterious name.\n\nTika is nineteen years old at the start of her\
        \ adventuring\n\ncareer and has auburn hair, green eyes, fair skin with freckles,\n\
        \nand a mole on her right hip.\n\nArtemis is a small man, compact\n\nand all\
        \ wiry muscle.\n\nHe has angular features and high\n\ncheekbones, and he always\
        \ seems in need of a shave.\n\nHis\n\nraven-black hair is thick and full,\
        \ but his eyes are gray and\n\nlifeless\u2014 betraying the emptiness of his\
        \ life and soul."
      title: Other Physical Characteristics
    - content: "A typical creature in the worlds of D u n g e o n s &\n\nD r a g o\
        \ n s has an alignment, which broadly describes\n\nits moral and personal\
        \ attitudes.\n\nAlignment is a\n\ncombination of two factors: one identifies\
        \ morality\n\n(good, evil, or neutral), and the other describes\n\nattitudes\
        \ toward society and order (lawful, chaotic,\n\nor neutral).\n\nThus, nine\
        \ distinct alignments define the\n\npossible combinations.\n\nThese brief\
        \ sum m aries of the nine alignments\n\ndescribe the typical behavior of a\
        \ creature with that\n\nalignment.\n\nIndividuals might vary significantly\
        \ from\n\nthat typical behavior, and few people are perfectly and\n\nconsistently\
        \ faithful to the precepts of their alignment.\n\nLawful good (LG) creatures\
        \ can be counted on to do\n\nthe right thing as expected by society.\n\nGold\
        \ dragons,\n\npaladins, and m ost dwarves are lawful good.\n\nNeutral good\
        \ (NG) folk do the best they can to help\n\nothers according to their needs.\n\
        \nMany celestials, som e\n\ncloud giants, and most gnom es are neutral good.\n\
        \nChaotic good (CG) creatures act as their conscience\n\ndirects, with little\
        \ regard for what others expect.\n\nCopper\n\ndragons, many elves, and unicorns\
        \ are chaotic good.\n\nLawful neutral (LN) individuals act in accordance\n\
        \nwith law, tradition, or personal codes.\n\nMany m onks and\n\nsom e w izards\
        \ are lawful neutral.\n\nNeutral (N) is the alignment of those w ho prefer\
        \ to\n\nsteer clear of moral questions and don\u2019t take sides,\n\nD w a\
        \ r v i s h S c r i p t : S a m p l e A l p h a b e t\n\ndoing what seem s\
        \ best at the time.\n\nLizardfolk, most\n\ndruids, and many humans are neutral.\n\
        \nChaotic neutral (CN) creatures follow their whims,\n\nholding their personal\
        \ freedom above all else.\n\nMany barbarians and rogues, and som e bards,\
        \ are\n\nchaotic neutral.\n\nLawful evil (LE) creatures methodically take\
        \ what they\n\nwant, within the limits of a code of tradition, loyalty, or\n\
        \norder.\n\nDevils, blue dragons, and hobgoblins are lawful evil.\n\nNeutral\
        \ evil (NE) is the alignment of those who do\n\nwhatever they can get away\
        \ with, without com passion or\n\nqualms.\n\nMany drow, som e cloud giants,\
        \ and yugoloths\n\nare neutral evil.\n\nChaotic evil (CE) creatures act with\
        \ arbitrary\n\nviolence, spurred by their greed, hatred, or bloodlust.\n\n\
        Demons, red dragons, and orc s are chaotic evil."
      title: Alignment
    - content: "For many thinking creatures, alignment is a moral\n\nchoice.\n\nHumans,\
        \ dwarves, elves, and other humanoid\n\nraces can choose whether to follow\
        \ the paths of good or\n\nevil, law or chaos.\n\nAccording to myth, the good-aligned\n\
        \ngods w ho created these races gave them free will to\n\nchoose their moral\
        \ paths, knowing that good without\n\nfree will is slavery.\n\nThe evil deities\
        \ w ho created other races, though, made\n\nthose races to serve them.\n\n\
        Those races have strong\n\ninborn tendencies that match the nature of their\
        \ gods.\n\nMost orcs share the violent, savage nature of the orc\n\ngod, Gruumsh,\
        \ and are thus inclined toward evil.\n\nEven if\n\nan orc chooses a good alignment,\
        \ it struggles against its\n\ninnate tendencies for its entire life. (Even\
        \ half-orcs feel\n\nthe lingering pull of the orc god\u2019s influence.)\n\
        \nAlignment is an essential part of the nature of\n\ncelestials and fiends.\n\
        \nA devil does not choose to be\n\nlawful evil, and it doesn\u2019t tend toward\
        \ lawful evil, but\n\nrather it is lawful evil in its essence.\n\nIf it som\
        \ ehow\n\nceased to be lawful evil, it w ould cease to be a devil.\n\nMost\
        \ creatures that lack the capacity for rational\n\nthought do not have alignments\u2014\
        they are unaligned.\n\nSuch a creature is incapable of making a moral or\n\
        \nethical choice and acts according to its bestial nature.\n\nSharks are savage\
        \ predators, for example, but they are\n\nnot evil; they have no alignment."
      title: Alignmentinthe Multiverse
    - content: "Your race indicates the languages your character can\n\nspeak by default,\
        \ and your background might give you\n\naccess to one or m ore additional\
        \ languages o f your\n\nchoice.\n\nNote these languages on your character\
        \ sheet.\n\nC hoose your languages from the Standard Languages\n\ntable, or\
        \ choose one that is com m on in your campaign.\n\nWith your DM \u2019s perm\
        \ ission, you can instead choose a\n\nlanguage from the Exotic Languages table\
        \ or a secret\n\nlanguage, such as thieves\u2019 cant or the tongue of druids.\n\
        \nSom e of these languages are actually families\n\nof languages with many\
        \ dialects.\n\nFor example, the\n\nPrimordial language includes the Auran,\
        \ Aquan, Ignan,\n\nand Terran dialects, one for each of the four elemental\n\
        \nplanes.\n\nCreatures that speak different dialects o f the\n\nsam e language\
        \ can com m unicate with one another."
