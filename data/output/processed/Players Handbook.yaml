      title: Main Content
    title: Equipment
  - number: 0
    sections:
    - content: 'As a student o f arcane magic, you have a spellbook


        containing spells that show the first glimm erings of


        your true power.


        See chapter 10 for the general rules of


        spellcasting and chapter 11 for the wizard spell list.


        At 1st level, you know three cantrips of your choice


        from the wizard spell list.


        You learn additional wizard


        cantrips of your choice at higher levels, as shown in the


        Cantrips Known colum n of the W izard table.'
      title: Cantrips
    - content: "The spells that you add to your spellbook as you gain levels\n\nreflect\
        \ the arcane research you conduct on your own, as well\n\nas intellectual\
        \ breakthroughs you have had about the nature\n\nof the multiverse.\n\nYou\
        \ might find other spells during your\n\nadventures.\n\nYou could discover\
        \ a spell recorded on a scroll in\n\nan evil wizard's chest, for example,\
        \ or in a dusty tome in an\n\nancient library.\n\nCopying a Spell into the\
        \ Book.\n\nWhen you find a wizard spell\n\nof 1st level or higher, you can\
        \ add it to your spellbook if it is\n\nof a level for which you have spell\
        \ slots and if you can spare\n\nthe time to decipher and copy it.\n\nCopying\
        \ a spell into your spellbook involves reproducing\n\nthe basic form of the\
        \ spell, then deciphering the unique\n\nsystem of notation used by the wizard\
        \ who wrote it.\n\nYou\n\nmust practice the spell until you understand the\
        \ sounds\n\nor gestures required, then transcribe it into your spellbook\n\
        \nusing your own notation.\n\nFor each level of the spell, the process takes\
        \ 2 hours and\n\ncosts 50 gp.\n\nThe cost represents material components you\n\
        \nexpend as you experiment with the spell to master it, as well\n\nas the\
        \ fine inks you need to record it.\n\nOnce you have spent\n\nthis time and\
        \ money, you can prepare the spell just like your\n\nother spells.\n\nReplacing\
        \ the Book.\n\nYou can copy a spell from your own\n\nspellbook into another\
        \ book\u2014 for example, if you want\n\nto make a backup copy of your spellbook.\n\
        \nThis is just like\n\ncopying a new spell into your spellbook, but faster\
        \ and easier,\n\nsince you understand your own notation and already know\n\
        \nhow to cast the spell.\n\nYou need spend only 1 hour and 10 gp\n\nfor each\
        \ level of the copied spell.\n\nIf you lose your spellbook, you can use the\
        \ same procedure\n\nto transcribe the spells that you have prepared into a\
        \ new\n\nspellbook.\n\nFilling out the remainder of your spellbook\n\nrequires\
        \ you to find new spells to do so, as normal.\n\nFor this\n\nreason, many\
        \ wizards keep backup spellbooks in a safe place.\n\nThe Book\u2019s Appearance.\n\
        \nYour spellbook is a unique\n\ncompilation of spells, with its own decorative\
        \ flourishes and\n\nmargin notes.\n\nIt might be a plain, functional leather\
        \ volume\n\nthat you received as a gift from your master, a finely bound\n\
        \ngilt-edged tome you found in an ancient library, or even a\n\nloose collection\
        \ of notes scrounged together after you lost\n\nyour previous spellbook in\
        \ a mishap."
      title: Your Spellbook
    - content: 'At 1st level, you have a spellbook containing six 1st-level


        wizard spells of your choice.'
      title: Spellbook
    - content: "The W izard table shows how many spell slots you have\n\nto cast your\
        \ spells of 1st level and higher.\n\nTo cast one of\n\nthese spells, you must\
        \ expend a slot of the spell\u2019s level\n\nor higher.\n\nYou regain all\
        \ expended spell slots when you\n\nfinish a long rest.\n\nYou prepare the\
        \ list of wizard spells that are available\n\nfor you to cast.\n\nTo do so.\
        \ choose a number of wizard\n\nspells from your spellbook equal to your Intelligence\n\
        \nmodifier + your wizard level (minimum of one spell).\n\nThe\n\nspells must\
        \ be of a level for which you have spell slots.\n\nFor example, if you're\
        \ a 3rd-level wizard, you have\n\nfour 1st-level and two 2nd-level spell slots.\n\
        \nWith an\n\nIntelligence o f 16, your list of prepared spells can\n\ninclude\
        \ six spells of 1st or 2nd level, in any combination,\n\nchosen from your\
        \ spellbook.\n\nIf you prepare the 1st-level\n\nspell magic missile, you can\
        \ cast it using a 1st-level or a\n\n2nd-level slot.\n\nCasting the spell doesn\u2019\
        t remove it from\n\nyour list of prepared spells.\n\nYou can change your list\
        \ of prepared spells when\n\nyou finish a long rest.\n\nPreparing a new list\
        \ of wizard\n\nspells requires time spent studying your spellbook and\n\n\
        m em orizing the incantations and gestures you must\n\nmake to cast the spell:\
        \ at least 1 minute per spell level\n\nfor each spell on your list."
      title: Preparingand Casting Spells
    - content: 'Intelligence is your spellcasting ability for your wizard


        spells, since you learn your spells through dedicated


        study and memorization.


        You use your Intelligence


        whenever a spell refers to your spellcasting ability.


        In addition, you use your Intelligence m odifier when


        setting the saving throw DC for a wizard spell you cast


        and when making an attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Intelligence modifier


        Spell attack modifier = your proficiency bonus +


        your intelligence modifier'
      title: Spellcasting Ability
    - content: 'You can cast a wizard spell as a ritual if that spell has


        the ritual tag and you have the spell in your spellbook.


        You don''t need to have the spell prepared.'
      title: Ritual Casting
    - content: "You can use an arcane focus (found in chapter 5) as a\n\nspellcasting\
        \ focus for your wizard spells.\n\nL e a r n i n g S p e l l s o f 1s t L\
        \ e v e l a n d H i g h e r\n\nEach time you gain a w izard level, you can\
        \ add two\n\nwizard spells of your choice to your spellbook.\n\nEach\n\nof\
        \ these spells must be of a level for which you have\n\nspell slots, as shown\
        \ on the W izard table.\n\nOn your\n\nadventures, you might find other spells\
        \ that you can add\n\nto your spellbook (see the \u201CYour Spellbook\u201D\
        \ sidebar)."
      title: Spellcasting Focus
    - content: "You have learned to regain som e of your magical energy\n\nby studying\
        \ your spellbook.\n\nOnce per day when you\n\nfinish a short rest, you can\
        \ choose expended spell slots\n\nto recover.\n\nThe spell slots can have a\
        \ com bined level that\n\nis equal to or less than half your wizard level\
        \ (rounded\n\nup), and none of the slots can be 6th level or higher.\n\nFor\
        \ example, if you\u2019re a 4th-level wizard, you can recover\n\nup to two\
        \ levels worth of spell slots.\n\nYou can recover either\n\na 2nd-level spell\
        \ slot or two 1st-level spell slots."
      title: Arcane Recovery
    - content: 'W hen you reach 2nd level, you choose an arcane


        tradition, shaping your practice o f magic through one


        of eight schools: Abjuration, Conjuration, Divination,


        Enchantment, Evocation, Illusion, Necromancy,


        or Transmutation, all detailed at the end of the


        class description.


        Your choice grants you features at 2nd level and again


        at 6th, 10th, and 14th level.'
      title: Arcane Tradition
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'At 18th level, you have achieved such mastery over


        certain spells that you can cast them at will.


        C hoose a


        1st-level w izard spell and a 2nd-level wizard spell that


        are in your spellbook.


        You can cast those spells at their


        lowest level without expending a spell slot when you


        have them prepared.


        If you want to cast either spell at a


        higher level, you must expend a spell slot as normal.


        By spending 8 hours in study, you can exchange one


        or both o f the spells you chose for different spells of


        the sam e levels.'
      title: Spell Mastery
    - content: "W hen you reach 20th level, you gain mastery over two\n\npowerful\
        \ spells and can cast them with little effort.\n\nChoose two 3rd-level wizard\
        \ spells in your spellbook\n\nas your signature spells.\n\nYou always have\
        \ these spells\n\nprepared, they don\u2019t count against the number of spells\n\
        \nyou have prepared, and you can cast each of them once at\n\n3rd level without\
        \ expending a spell slot.\n\nW hen you do so,\n\nyou can\u2019t do so again\
        \ until you finish a short or long rest.\n\nIf you want to cast either spell\
        \ at a higher level, you\n\nmust expend a spell slot as normal.\n\nA r c a\
        \ n e T r a d it io n s\n\nThe study of wizardry is ancient, stretching back\
        \ to\n\nthe earliest mortal discoveries of magic.\n\nIt is firmly\n\nestablished\
        \ in the worlds of D&D, with various\n\ntraditions dedicated to its com plex\
        \ study.\n\nThe most com m on arcane traditions in the multiverse\n\nrevolve\
        \ around the schools of magic.\n\nW izards through\n\nthe ages have cataloged\
        \ thousands of spells, grouping\n\nthem into eight categories called schools,\
        \ as described\n\nin chapter 10.\n\nIn som e places, these traditions are\n\
        \nliterally schools; a w izard might study at the School of\n\nIllusion while\
        \ another studies across town at the School\n\nof Enchantment.\n\nIn other\
        \ institutions, the schools are\n\nm ore like academ ic departments, with\
        \ rival faculties\n\ncom peting for students and funding.\n\nEven w izards\
        \ who\n\ntrain apprentices in the solitude of their own towers use\n\nthe\
        \ division of magic into schools as a learning device,\n\nsince the spells\
        \ of each school require mastery of\n\ndifferent techniques."
      title: Signature Spells
    - content: 'The School of Abjuration em phasizes magic that blocks,


        banishes, or protects.


        Detractors of this school say


        that its tradition is about denial, negation rather than


        positive assertion.


        You understand, however, that ending


        harmful effects, protecting the weak, and banishing evil


        influences is anything but a philosophical void.


        It is a


        proud and respected vocation.


        Called abjurers, m em bers of this school are sought


        when baleful spirits require exorcism , when important


        locations must be guarded against magical spying, and


        when portals to other planes of existence must be closed.


        A b j u r a t i o n Sa v a n t


        Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy an abjuration


        spell into your spellbook is halved.'
      title: Schoolof Abjuration
    - content: "Starting at 2nd level, you can weave magic around\n\nyourself for\
        \ protection.\n\nW hen you cast an abjuration\n\nspell of 1st level or higher,\
        \ you can simultaneously use a\n\nstrand of the spell\u2019s magic to create\
        \ a magical ward on\n\nyourself that lasts until you finish a long rest.\n\
        \nThe ward\n\nhas hit points equal to twice your wizard level + your\n\nIntelligence\
        \ modifier.\n\nW henever you take damage, the\n\nward takes the damage instead.\n\
        \nIf this damage reduces\n\nthe ward to 0 hit points, you take any remaining\
        \ damage.\n\nW hile the ward has 0 hit points, it can\u2019t absorb\n\ndamage,\
        \ but its magic remains.\n\nW henever you cast an\n\nabjuration spell of 1st\
        \ level or higher, the ward regains a\n\nnumber of hit points equal to twice\
        \ the level of the spell.\n\nOnce you create the ward, you can't create it\
        \ again\n\nuntil you finish a long rest."
      title: Arcane Ward
    - content: 'Starting at 6th level, when a creature that you can see


        within 30 feet of you takes damage, you can use your


        reaction to cause your Arcane Ward to absorb that


        damage.


        If this damage reduces the ward to 0 hit points,


        the warded creature takes any remaining damage.'
      title: Projected Ward
    - content: 'Beginning at 10th level, when you cast an abjuration


        spell that requires you to make an ability check as


        a part of casting that spell (as in counterspell and


        dispel magic), you add your proficiency bonus to that


        ability check.'
      title: Improved Abjuration
    - content: 'Starting at 14th level, you have advantage on saving


        throws against spells.


        Furthermore, you have resistance against the


        damage of spells.'
      title: Spell Resistance
    - content: 'As a conjurer, you favor spells that produce objects


        and creatures out o f thin air.


        You can conjure billowing


        clouds of killing fog or sum m on creatures from


        elsewhere to fight on your behalf.


        As your mastery


        grows, you learn spells of transportation and can


        teleport yourself across vast distances, even to other


        planes of existence, in an instant.'
      title: Schoolof Conjuration
    - content: 'Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy a conjuration spell


        into your spellbook is halved.'
      title: Conjuration Savant
    - content: 'Starting at 2nd level when you select this school, you


        can use your action to conjure up an inanimate object


        in your hand or on the ground in an unoccupied space


        that you can see within 10 feet of you.


        This object can be


        no larger than 3 feet on a side and weigh no m ore than


        10 pounds, and its form must be that of a nonm agical


        object that you have seen.


        The object is visibly magical,


        radiating dim light out to 5 feet.


        The object disappears after 1 hour, when you use this


        feature again, or if it takes any damage.'
      title: Minor Conjuration
    - content: "Starting at 6th level, you can use your action to teleport\n\nup to\
        \ 30 feet to an unoccupied space that you can see.\n\nAlternatively, you can\
        \ choose a space within range\n\nthat is occupied by a Small or M edium creature.\n\
        \nIf that\n\ncreature is willing, you both teleport, swapping places.\n\n\
        Once you use this feature, you can\u2019t use it again until\n\nyou finish\
        \ a long rest or you cast a conjuration spell of\n\n1st level or higher."
      title: Benign Transposition
    - content: "Beginning at 10th level, while you are concentrating on\n\na conjuration\
        \ spell, your concentration can\u2019t be broken\n\nas a result of taking\
        \ damage."
      title: Focused Conjuration
    - content: 'Starting at 14th level, any creature that you


        sum m on or create with a conjuration spell has 30


        temporary hit points.'
      title: Durable Summons
    - content: 'The counsel of a diviner is sought by royalty and


        com m oners alike, for all seek a clearer understanding


        of the past, present, and future.


        As a diviner, you strive


        to part the veils of space, time, and consciousness so


        that you can see clearly.


        You work to master spells of


        discernment, remote viewing, supernatural knowledge,


        and foresight.


        D i v i n a t i o n Sa v a n t


        Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy a divination spell


        into your spellbook is halved.'
      title: Schoolof Divination
    - content: 'Starting at 2nd level when you choose this school,


        glim pses of the future begin to press in on your


        awareness.


        W hen you finish a long rest, roll two d20s


        and record the numbers rolled.


        You can replace any


        attack roll, saving throw, or ability check made by you or


        a creature that you can see with one of these foretelling


        rolls.


        You must choose to do so before the roll, and you


        can replace a roll in this way only once per turn.


        Each foretelling roll can be used only once.


        W hen you


        finish a long rest, you lose any unused foretelling rolls.'
      title: Portent
    - content: "Beginning at 6th level, casting divination spells com es\n\nso easily\
        \ to you that it expends only a fraction of your\n\nspellcasting efforts.\n\
        \nW hen you cast a divination spell\n\nof 2nd level or higher using a spell\
        \ slot, you regain one\n\nexpended spell slot.\n\nThe slot you regain must\
        \ be of a\n\nlevel lower than the spell you cast and can\u2019t be higher\n\
        \nthan 5th level."
      title: Expert Divination
    - content: "Starting at 10th level, you can use your action to\n\nincrease your\
        \ powers o f perception.\n\nW hen you do so,\n\nchoose one of the following\
        \ benefits, which lasts until\n\nyou are incapacitated or you take a short\
        \ or long rest.\n\nYou can\u2019t use the feature again until you finish a\
        \ rest.\n\nDarkvision.\n\nYou gain darkvision out to a range of 60\n\nfeet,\
        \ as described in chapter 8.\n\nEthereal Sight.\n\nYou can see into the Ethereal\
        \ Plane\n\nwithin 60 feet of you.\n\nGreater Comprehension.\n\nYou can read\
        \ any language.\n\nSee Invisibility.\n\nYou can see invisible creatures and\n\
        \nobjects within 10 feet of you that are within line of sight."
      title: The Third Eye
    - content: 'Starting at 14th level, the visions in your dreams


        intensify and paint a m ore accurate picture in your mind


        of what is to com e.


        You roll three d20s for your Portent


        feature, rather than two.'
      title: Greater Portent
    - content: 'As a m em ber of the School of Enchantment, you have


        honed your ability to magically entrance and beguile


        other people and monsters.


        Som e enchanters are


        peacem akers w ho bewitch the violent to lay down their


        arms and charm the cruel into showing mercy.


        Others


        are tyrants w ho magically bind the unwilling into their


        service.


        Most enchanters fall som ewhere in between.


        E n c h a n t m e n t Sa v a n t


        Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy an enchantment


        spell into your spellbook is halved.'
      title: Schoolof Enchantment
    - content: "Starting at 2nd level when you choose this school, your\n\nsoft w\
        \ ords and enchanting gaze can magically enthrall\n\nanother creature.\n\n\
        As an action, choose one creature that\n\nyou can see within 5 feet of you.\n\
        \nIf the target can see or\n\nhear you, it must succeed on a W isdom saving\
        \ throw\n\nagainst your wizard spell save DC or be charm ed by you\n\nuntil\
        \ the end of your next turn.\n\nThe charm ed creature\u2019s\n\nspeed drops\
        \ to 0, and the creature is incapacitated and\n\nvisibly dazed.\n\nOn subsequent\
        \ turns, you can use your action to\n\nmaintain this effect, extending its\
        \ duration until the\n\nend of your next turn.\n\nHowever, the effect ends\
        \ if you\n\nmove m ore than 5 feet away from the creature, if the\n\ncreature\
        \ can neither see nor hear you, or if the creature\n\ntakes damage.\n\nOnce\
        \ the effect ends, or if the creature succeeds on its\n\ninitial saving throw\
        \ against this effect, you can\u2019t use this\n\nfeature on that creature\
        \ again until you finish a long rest."
      title: Hypnotic Gaze
    - content: "Beginning at 6th level, when a creature you can see\n\nwithin 30 feet\
        \ of you makes an attack roll against\n\nyou, you can use your reaction to\
        \ divert the attack,\n\nprovided that another creature is within the attack\u2019\
        s\n\nrange.\n\nThe attacker must make a W isdom saving throw\n\nagainst your\
        \ wizard spell save DC.\n\nOn a failed save,\n\nthe attacker must target the\
        \ creature that is closest\n\nto it, not including you or itself.\n\nIf multiple\
        \ creatures\n\nare closest, the attacker chooses which one to target.\n\n\
        On a successful save, you can\u2019t use this feature on the\n\nattacker again\
        \ until you finish a long rest.\n\nYou must choose to use this feature before\
        \ knowing\n\nwhether the attack hits or m isses.\n\nCreatures that can\u2019\
        t\n\nbe charm ed are immune to this effect."
      title: Instinctive Charm
    - content: 'Starting at 10th level, when you cast an enchantment


        spell of 1st level or higher that targets only one creature,


        you can have it target a second creature.'
      title: Split Enchantment
    - content: "At 14th level, you gain the ability to make a creature\n\nunaware\
        \ of your magical influence on it.\n\nW hen you cast\n\nan enchantment spell\
        \ to charm one or m ore creatures,\n\nyou can alter one creature\u2019s understanding\
        \ so that it\n\nremains unaware of being charmed.\n\nAdditionally, once before\
        \ the spell expires, you can\n\nuse your action to try to make the chosen\
        \ creature\n\nforget som e of the time it spent charmed.\n\nThe creature\n\
        \nmust succeed on an Intelligence saving throw against\n\nyour wizard spell\
        \ save DC or lose a number of hours\n\nof its m em ories equal to 1 + your\
        \ Charisma modifier\n\n(minimum 1).\n\nYou can make the creature forget less\n\
        \ntime, and the amount of time can\u2019t exceed the duration\n\nof your enchantment\
        \ spell."
      title: Alter Memories
    - content: 'You focus your study on magic that creates powerful


        elemental effects such as bitter cold, searing flame,


        rolling thunder, crackling lightning, and burning acid.


        Som e evokers find employment in military forces,


        serving as artillery to blast enemy armies from afar.


        Others use their spectacular power to protect the weak,


        while som e seek their own gain as bandits, adventurers,


        or aspiring tyrants.


        E v o c a t i o n Sa v a n t


        Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy an evocation spell


        into your spellbook is halved.'
      title: Schoolof Evocation
    - content: "Beginning at 2nd level, you can create pockets of\n\nrelative safety\
        \ within the effects of your evocation spells.\n\nW hen you cast an evocation\
        \ spell that affects other\n\ncreatures that you can see, you can choose a\
        \ number\n\nof them equal to 1 + the spell\u2019s level.\n\nThe chosen\n\n\
        creatures automatically succeed on their saving throws\n\nagainst the spell,\
        \ and they take no damage if they would\n\nnormally take half damage on a\
        \ successful save."
      title: Sculpt Spells
    - content: "Starting at 6th level, your damaging cantrips affect\n\neven creatures\
        \ that avoid the brunt of the effect.\n\nW hen\n\na creature succeeds on a\
        \ saving throw against your\n\ncantrip, the creature takes half the cantrip\u2019\
        s damage (if\n\nany) but suffers no additional effect from the cantrip."
      title: Potent Cantrip
    - content: 'Beginning at 10th level, you can add your Intelligence


        m odifier to the damage roll of any wizard evocation


        spell you cast.'
      title: Empowered Evocation
    - content: 'Starting at 14th level, you can increase the power of


        your simpler spells.


        W hen you cast a wizard spell of


        5th level or lower that deals damage, you can deal


        maximum damage with that spell.


        The first time you do so, you suffer no adverse effect.


        If you use this feature again before you finish a long


        rest, you take 2d12 necrotic damage for each level of


        the spell, immediately after you cast it.


        Each time you


        use this feature again before finishing a long rest, the


        necrotic damage per spell level increases by 1d 12.


        This


        damage ignores resistance and immunity.'
      title: Overchannel
    - content: "You focus your studies on magic that dazzles the\n\nsenses, befuddles\
        \ the mind, and tricks even the wisest\n\nfolk.\n\nYour magic is subtle, but\
        \ the illusions crafted by\n\nyour keen mind make the im possible seem real.\n\
        \nSom e\n\nillusionists\u2014including many gnom e w izards\u2014are\n\nbenign\
        \ tricksters w ho use their spells to entertain.\n\nOthers are m ore sinister\
        \ masters of deception, using\n\ntheir illusions to frighten and fool others\
        \ for their\n\npersonal gain.\n\nI l l u s i o n Sa v a n t\n\nBeginning when\
        \ you select this school at 2nd level, the\n\ngold and time you must spend\
        \ to copy an illusion spell\n\ninto your spellbook is halved."
      title: Schoolof Illusion
    - content: "W hen you choose this school at 2nd level, you learn\n\nthe minor\
        \ illusion cantrip.\n\nIf you already know this\n\ncantrip, you learn a different\
        \ w izard cantrip of your\n\nchoice.\n\nThe cantrip doesn\u2019t count against\
        \ your number\n\nof cantrips known.\n\nW hen you cast minor illusion, you\
        \ can create both a\n\nsound and an image with a single casting o f the spell."
      title: Improved Minor Illusion
    - content: "Starting at 6th level, when you cast an illusion spell that\n\nhas\
        \ a duration of 1 minute or longer, you can use your\n\naction to change the\
        \ nature of that illusion (using the\n\nspell\u2019s normal parameters for\
        \ the illusion), provided that\n\nyou can see the illusion."
      title: Malleable Illusions
    - content: "Beginning at 10th level, you can create an illusory\n\nduplicate of\
        \ yourself as an instant, almost instinctual\n\nreaction to danger.\n\nW hen\
        \ a creature makes an attack\n\nroll against you, you can use your reaction\
        \ to interpose\n\nthe illusory duplicate between the attacker and\n\nyourself.\n\
        \nThe attack automatically m isses you, then the\n\nillusion dissipates.\n\
        \nOnce you use this feature, you can\u2019t use it again until\n\nyou finish\
        \ a short or long rest."
      title: Illusory Self
    - content: "By 14th level, you have learned the secret of weaving\n\nshadow magic\
        \ into your illusions to give them a sem i-\n\nreality.\n\nW hen you cast\
        \ an illusion spell of 1st level or\n\nhigher, you can choose one inanimate,\
        \ nonm agical\n\nobject that is part of the illusion and make that object\n\
        \nreal.\n\nYou can do this on your turn as a bonus action\n\nwhile the spell\
        \ is ongoing.\n\nThe object remains real for\n\n1 minute.\n\nFor example,\
        \ you can create an illusion of a\n\nbridge over a chasm and then make it\
        \ real long enough\n\nfor your allies to cross.\n\nThe object can\u2019t deal\
        \ damage or otherwise\n\ndirectly harm anyone."
      title: Illusory Reality
    - content: 'The School of Necrom ancy explores the cosm ic forces


        of life, death, and undeath.


        As you focus your studies in


        this tradition, you learn to manipulate the energy that


        animates all living things.


        As you progress, you learn to


        sap the life force from a creature as your magic destroys


        its body, transforming that vital energy into magical


        power you can manipulate.


        Most people see necrom ancers as menacing, or even


        villainous, due to the close association with death.


        Not all necrom ancers are evil, but the forces they


        manipulate are considered taboo by many societies.'
      title: Schoolof Necromancy
    - content: 'Beginning when you select this school at 2nd level, the


        gold and time you must spend to copy a necrom ancy


        spell into your spellbook is halved.'
      title: Necromancy Savant
    - content: "At 2nd level, you gain the ability to reap life energy from\n\ncreatures\
        \ you kill with your spells.\n\nOnce per turn when\n\nyou kill one or m ore\
        \ creatures with a spell of 1st level\n\nor higher, you regain hit points\
        \ equal to twice the spell\u2019s\n\nlevel, or three times its level if the\
        \ spell belongs to the\n\nSchool of Necromancy.\n\nYou don\u2019t gain this\
        \ benefit for\n\nkilling constructs or undead."
      title: Grim Harvest
    - content: "At 6th level, you add the animate dead spell to your\n\nspellbook\
        \ if it is not there already.\n\nW hen you cast\n\nanimate dead, you can target\
        \ one additional corpse\n\nor pile of bones, creating another zom bie or skeleton,\n\
        \nas appropriate.\n\nW henever you create an undead using a necrom ancy\n\n\
        spell, it has additional benefits:\n\n\u2022 The creature\u2019s hit point\
        \ maximum is increased by an\n\namount equal to your wizard level.\n\n\u2022\
        \ The creature adds your proficiency bonus to its\n\nweapon damage rolls."
      title: Undead Thralls
    - content: 'Beginning at 10th level, you have resistance to necrotic


        damage, and your hit point maximum can''t be reduced.


        You have spent so much time dealing with undead and


        the forces that animate them that you have becom e


        inured to som e of their worst effects.'
      title: Inuredto Undeath
    - content: "Starting at 14th level, you can use m agic to bring\n\nundead under\
        \ your control, even those created by other\n\nwizards.\n\nAs an action, you\
        \ can choose one undead that\n\nyou can see within 60 feet of you.\n\nThat\
        \ creature must\n\nmake a Charisma saving throw against your wizard\n\nspell\
        \ save DC.\n\nIf it succeeds, you can\u2019t use this feature\n\non it again.\n\
        \nIf it fails, it becom es friendly to you and\n\nobeys your com m ands until\
        \ you use this feature again.\n\nIntelligent undead are harder to control\
        \ in this way.\n\nIf the target has an Intelligence of 8 or higher, it has\n\
        \nadvantage on the saving throw.\n\nIf it fails the saving\n\nthrow and has\
        \ an Intelligence of 12 or higher, it can\n\nrepeat the saving throw at the\
        \ end of every hour until it\n\nsucceeds and breaks free."
      title: Command Undead
    - content: "You are a student of spells that modify energy and matter.\n\nTo you,\
        \ the world is not a fixed thing, but eminently\n\nmutable, and you delight\
        \ in being an agent of change.\n\nYou wield the raw stuff of creation and\
        \ learn to alter both\n\nphysical forms and mental qualities.\n\nYour magic\
        \ gives\n\nyou the tools to becom e a smith on reality\u2019s forge.\n\nSom\
        \ e transmuters are tinkerers and pranksters,\n\nturning people into toads\
        \ and transforming copper into\n\nsilver for fun and occasional profit.\n\n\
        Others pursue their\n\nmagical studies with deadly seriousness, seeking the\n\
        \npower o f the gods to make and destroy worlds.\n\nT r a n s m u t a t i\
        \ o n Sa v a n t\n\nBeginning when you select this school at 2nd level, the\n\
        \ngold and time you must spend to copy a transmutation\n\nspell into your\
        \ spellbook is halved."
      title: Schoolof Transmutation
    - content: "Starting at 2nd level when you select this school, you\n\ncan temporarily\
        \ alter the physical properties of one\n\nnonm agical object, changing it\
        \ from one substance into\n\nanother.\n\nYou perform a special alchemical\
        \ procedure\n\non one object com posed entirely of w ood, stone (but not\n\
        \na gemstone), iron, copper, or silver, transforming it into\n\na different\
        \ one of those materials.\n\nFor each 10 minutes\n\nyou spend perform ing\
        \ the procedure, you can transform\n\nup to 1 cubic foot of material.\n\n\
        After 1 hour, or until you\n\nlose your concentration (as if you w ere concentrating\
        \ on\n\na spell), the material reverts to its original substance.\n\nT r a\
        \ n s m u t e r \u2019s St o n e\n\nStarting at 6th level, you can spend 8\
        \ hours creating a\n\ntransmuter\u2019s stone that stores transmutation magic.\n\
        \nYou\n\ncan benefit from the stone yourself or give it to another\n\ncreature.\n\
        \nA creature gains a benefit of your choice\n\nas long as the stone is in\
        \ the creature\u2019s possession.\n\nW hen you create the stone, choose the\
        \ benefit from the\n\nfollowing options:\n\n\u2022 Darkvision out to a range\
        \ of 60 feet, as described in\n\nchapter 8\n\n\u2022 An increase to speed\
        \ of 10 feet while the creature is\n\nunencumbered\n\n\u2022 Proficiency in\
        \ Constitution saving throws\n\n\u2022 Resistance to acid, cold, fire, lightning,\
        \ or thunder\n\ndamage (your choice whenever you choose this\n\nbenefit)\n\
        \nEach time you cast a transmutation spell of 1st level\n\nor higher, you\
        \ can change the effect of your stone if the\n\nstone is on your person.\n\
        \nIf you create a new transmuter\u2019s stone, the previous\n\none ceases\
        \ to function."
      title: Minor Alchemy
    - content: "At 10th level, you add the polymorph spell to your\n\nspellbook, if\
        \ it is not there already.\n\nYou can cast\n\npolymorph without expending\
        \ a spell slot.\n\nW hen you\n\ndo so, you can target only yourself and transform\
        \ into a\n\nbeast w hose challenge rating is 1 or lower.\n\nOnce you cast\
        \ polymorph in this way, you can\u2019t do so\n\nagain until you finish a\
        \ short or long rest, though you\n\ncan still cast it normally using an available\
        \ spell slot."
      title: Shapechanger
    - content: "Starting at 14th level, you can use your action to\n\nconsum e the\
        \ reserve of transmutation magic stored\n\nwithin your transmuter\u2019s stone\
        \ in a single burst.\n\nW hen\n\nyou do so, choose one of the following effects.\n\
        \nYour\n\ntransmuter\u2019s stone is destroyed and can\u2019t be remade\n\n\
        until you finish a long rest.\n\nMajor Transformation.\n\nYou can transmute\
        \ one\n\nnonm agical object\u2014no larger than a 5-foot cube\u2014into\n\n\
        another nonm agical object of similar size and m ass and\n\nof equal or lesser\
        \ value.\n\nYou must spend 10 minutes\n\nhandling the object to transform\
        \ it.\n\nPanacea.\n\nYou remove all curses, diseases, and poisons\n\naffecting\
        \ a creature that you touch with the transmuter\u2019s\n\nstone.\n\nThe creature\
        \ also regains all its hit points.\n\nRestore Life.\n\nYou cast the raise\
        \ dead spell on a\n\ncreature you touch with the transmuter\u2019s stone,\
        \ without\n\nexpending a spell slot or needing to have the spell in\n\nyour\
        \ spellbook.\n\nRestore Youth.\n\nYou touch the transmuter\u2019s stone to\n\
        \na willing creature, and that creature\u2019s apparent age is\n\nreduced\
        \ by 3 d 10 years, to a minimum of 13 years.\n\nThis\n\neffect doesn\u2019\
        t extend the creature\u2019s lifespan."
      title: Master Transmuter
    title: Spellcasting
  - number: 4
    sections:
    - content: "CH\n\nARACTERS ARE DEFINED BY MUCH MORE THAN\n\ntheir race and class.\n\
        \nThey\u2019re individuals with\n\ntheir own stories, interests, connections,\
        \ and\n\ncapabilities beyond those that class and race\n\ndefine.\n\nThis\
        \ chapter expounds on the details\n\nthat distinguish characters from one\
        \ another,\n\nincluding the basics of name and physical description,\n\nthe\
        \ rules of backgrounds and languages, and the finer\n\npoints of personality\
        \ and alignment.\n\nC h a r a c t e r D e t a il s\n\nYour character\u2019\
        s name and physical description might\n\nbe the first things that the other\
        \ players at the table\n\nlearn about you.\n\nIt\u2019s worth thinking about\
        \ how these\n\ncharacteristics reflect the character you have in mind.\n\n\
        Your character\u2019s race description includes sample\n\nnames for m em bers\
        \ o f that race.\n\nPut som e thought into\n\nyour name even if you\u2019\
        re just picking one from a list."
      title: Name
    - content: "You can play a male or female character without gaining\n\nany special\
        \ benefits or hindrances.\n\nThink about how\n\nyour character does or does\
        \ not conform to the broader\n\nculture\u2019s expectations of sex, gender,\
        \ and sexual\n\nbehavior.\n\nFor example, a male drow cleric defies the\n\n\
        traditional gender divisions of drow society, which could\n\nbe a reason for\
        \ your character to leave that society and\n\ncom e to the surface.\n\nT i\
        \ k a a n d A r t e m i s : C o n t r a s t i n g C h a r a c t e r s\n\n\
        The details in this chapter make a big difference in setting\n\nyour character\
        \ apart from every other character.\n\nConsider the\n\nfollowing two human\
        \ fighters.\n\nHailing from the Dragonlance setting, Tika Waylan was a\n\n\
        brash teenager who had a rough childhood.\n\nThe daughter of\n\na thief, she\
        \ ran away from home and practiced her father\u2019s\n\ntrade on the streets\
        \ of Solace.\n\nWhen she tried to rob the\n\nproprietor of the Inn of the\
        \ Last Home, he caught her and\n\ntook her under his wing, giving her a job\
        \ as a barmaid.\n\nBut\n\nwhen the dragonarmies laid waste to the town of\
        \ Solace\n\nand destroyed the inn, necessity forced Tika into adventure\n\n\
        alongside the friends she\u2019d known from her childhood.\n\nHer\n\nskill\
        \ as a fighter (a frying pan remains one of her favorite\n\nweapons) combined\
        \ with her history on the streets gave her\n\nskills invaluable in her adventuring\
        \ career.\n\nArtemis Entreri grew up on the streets of Calimport in the\n\n\
        Forgotten Realms.\n\nHe used his wits, strength, and agility\n\nto carve out\
        \ his own territory in one of the city's hundreds\n\nof poor shanty towns.\n\
        \nAfter several years, he attracted the\n\nnotice of one of the most powerful\
        \ thieves\u2019 guilds in the city,\n\nand he ascended the ranks of the guild\
        \ quickly despite his\n\nyouth.\n\nArtemis became the favored assassin of\
        \ one of the\n\ncity\u2019s pashas, who sent him to far-off Icewind Dale to\
        \ recover\n\nsome stolen gems.\n\nHe\u2019s a professional killer, constantly\n\
        \nchallenging himself to improve his skills.\n\nTika and Artemis are both\
        \ human and both fighters (with\n\nsome experience as rogues), possessing\
        \ similarly high\n\nStrength and Dexterity scores, but there the similarity\
        \ ends.\n\nYou don\u2019t need to be confined to binary notions of\n\nsex\
        \ and gender.\n\nThe elf god Corellon Larethian is often\n\nseen as androgynous\
        \ or hermaphroditic, for example,\n\nand som e elves in the multiverse are\
        \ made in Corellon\u2019s\n\nimage.\n\nYou could also play a female character\
        \ who\n\npresents herself as a man, a man w ho feels trapped in a\n\nfemale\
        \ body, or a bearded female dwarf who hates being\n\nmistaken for a male.\n\
        \nLikewise, your character\u2019s sexual\n\norientation is for you to decide."
      title: Sex
    - content: "You can decide your character\u2019s height and weight,\n\nusing the\
        \ information provided in your race description\n\nor on the Random Height\
        \ and Weight table.\n\nThink about\n\nwhat your character\u2019s ability scores\
        \ might say about his\n\nor her height and weight.\n\nA weak but agile character\n\
        \nmight be thin.\n\nA strong and tough character might be\n\ntall or just\
        \ heavy.\n\nIf you want to, you can roll randomly for your\n\ncharacter\u2019\
        s height and weight using the Random Height\n\nand W eight table.\n\nThe dice\
        \ roll given in the Height\n\nModifier colum n determines the character\u2019\
        s extra\n\nheight (in inches) beyond the base height.\n\nThat same\n\nnum\
        \ ber multiplied by the dice roll or quantity given in\n\nthe Weight Modifier\
        \ colum n determines the character\u2019s\n\nextra weight (in pounds) beyond\
        \ the base weight."
