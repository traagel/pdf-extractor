        \ tools\n\n25 gp\n\n1 lb.\n\nVehicles (land or water)\n\n*\n\n*\n\n* See the\
        \ \u201C Mounts and Vehicles\u201D section.\n\nArtisan\u2019s Tools.\n\nThese\
        \ special tools include the items\n\nneeded to pursue a craft or trade.\n\n\
        The table shows\n\nexamples of the m ost com m on types o f tools, each\n\n\
        providing items related to a single craft.\n\nProficiency\n\nwith a set of\
        \ artisan\u2019s tools lets you add your proficiency\n\nbonus to any ability\
        \ checks you make using the tools\n\nin your craft.\n\nEach type of artisan\u2019\
        s tools requires a\n\nseparate proficiency.\n\nDisguise Kit.\n\nThis pouch\
        \ of cosm etics, hair dye, and\n\nsmall props lets you create disguises that\
        \ change your\n\nphysical appearance.\n\nProficiency with this kit lets you\n\
        \nadd your proficiency bonus to any ability checks you\n\nmake to create a\
        \ visual disguise.\n\nForgery Kit.\n\nThis sm all box contains a variety of\n\
        \npapers and parchments, pens and inks, seals and\n\nsealing wax, gold and\
        \ silver leaf, and other supplies\n\nnecessary to create convincing forgeries\
        \ of physical\n\ndocum ents.\n\nProficiency with this kit lets you add your\n\
        \nproficiency bonus to any ability checks you make to\n\ncreate a physical\
        \ forgery of a document.\n\nGaming Set.\n\nThis item encom passes a wide range\n\
        \nof game pieces, including dice and decks of cards (for\n\ngames such as\
        \ Three-Dragon Ante).\n\nA few com m on\n\nexamples appear on the Tools table,\
        \ but other kinds of\n\ngaming sets exist.\n\nIf you are proficient with a\
        \ gaming\n\nset, you can add your proficiency bonus to ability checks\n\n\
        you make to play a game with that set.\n\nEach type of\n\ngaming set requires\
        \ a separate proficiency.\n\nHerbalism Kit.\n\nThis kit contains a variety\
        \ of\n\ninstruments such as clippers, mortar and pestle, and\n\npouches and\
        \ vials used by herbalists to create rem edies\n\nand potions.\n\nProficiency\
        \ with this kit lets you add your\n\nproficiency bonus to any ability checks\
        \ you make to\n\nidentify or apply herbs.\n\nAlso, proficiency with this kit\
        \ is\n\nrequired to create antitoxin and potions of healing.\n\nMusical Instrument.\n\
        \nSeveral of the most com m on\n\ntypes of musical instruments are shown on\
        \ the table as\n\nexamples.\n\nIf you have proficiency with a given musical\n\
        \ninstrument, you can add your proficiency bonus to\n\nany ability checks\
        \ you make to play music with the\n\ninstrument.\n\nA bard can use a musical\
        \ instrument as a\n\nspellcasting focus, as described in chapter 10.\n\nEach\
        \ type\n\nof musical instrument requires a separate proficiency.\n\nNavigator\u2019\
        s Tools.\n\nThis set of instruments is used\n\nfor navigation at sea.\n\n\
        Proficiency with navigator's tools\n\nlets you chart a ship's course and follow\
        \ navigation\n\ncharts.\n\nIn addition, these tools allow you to add your\n\
        \nproficiency bonus to any ability check you make to avoid\n\ngetting lost\
        \ at sea.\n\nPoisoner\u2019s Kit.\n\nA poisoner\u2019s kit includes the vials,\n\
        \nchem icals, and other equipment necessary for the\n\ncreation of poisons.\n\
        \nProficiency with this kit lets you add\n\nyour proficiency bonus to any\
        \ ability checks you make to\n\ncraft or use poisons.\n\nThieves\u2019 Tools.\n\
        \nThis set of tools includes a small file,\n\na set of lock picks, a small\
        \ m irror mounted on a metal\n\nhandle, a set of narrow-bladed scissors, and\
        \ a pair of\n\npliers.\n\nProficiency with these tools lets you add your\n\
        \nproficiency bonus to any ability checks you make to\n\ndisarm traps or open\
        \ locks.\n\nM o u n t s a n d V e h ic l e s\n\nA good mount can help you\
        \ move m ore quickly through\n\nthe w ilderness, but its primary purpose is\
        \ to carry the\n\ngear that w ould otherwise slow you down.\n\nThe Mounts\n\
        \nand Other Anim als table shows each animal\u2019s speed and\n\nbase carrying\
        \ capacity.\n\nAn animal pulling a carriage, cart, chariot, sled,\n\nor wagon\
        \ can move weight up to five times its base\n\ncarrying capacity, including\
        \ the weight of the vehicle.\n\nIf multiple animals pull the same vehicle,\
        \ they can add\n\ntheir carrying capacity together.\n\nMounts other than those\
        \ listed here are available in\n\nthe worlds of D&D, but they are rare and\
        \ not normally\n\navailable for purchase.\n\nThese include flying mounts\n\
        \n(pegasi, griffons, hippogriffs, and similar animals) and\n\neven aquatic\
        \ mounts (giant sea horses, for example).\n\nAcquiring such a mount often\
        \ means securing an egg\n\nand raising the creature yourself, making a bargain\
        \ with\n\na powerful entity, or negotiating with the mount itself.\n\nBarding.\n\
        \nBarding is arm or designed to protect an\n\nanim al\u2019s head, neck, chest,\
        \ and body.\n\nAny type of\n\narm or shown on the Arm or table in this chapter\
        \ can\n\nbe purchased as barding.\n\nThe cost is four times the\n\nequivalent\
        \ armor made for humanoids, and it weighs\n\ntw ice as much.\n\nSaddles.\n\
        \nA military saddle braces the rider, helping\n\nyou keep your seat on an\
        \ active mount in battle.\n\nIt\n\ngives you advantage on any check you make\
        \ to remain\n\nmounted.\n\nAn exotic saddle is required for riding any\n\n\
        aquatic or flying mount.\n\nVehicle Proficiency.\n\nIf you have proficiency\
        \ with a\n\ncertain kind of vehicle (land or water), you can add your\n\n\
        proficiency bonus to any check you make to control that\n\nkind of vehicle\
        \ in difficult circum stances.\n\nRowed Vessels.\n\nKeelboats and rowboats\
        \ are used on\n\nlakes and rivers.\n\nIf going downstream, add the speed of\n\
        \nthe current (typically 3 m iles per hour) to the speed of\n\nthe vehicle.\n\
        \nThese vehicles can\u2019t be rowed against any\n\nsignificant current, but\
        \ they can be pulled upstream\n\nby draft animals on the shores.\n\nA rowboat\
        \ weighs 100\n\npounds, in case adventurers carry it over land."
