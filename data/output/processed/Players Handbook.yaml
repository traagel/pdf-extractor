      title: See Invisibility
    - content: "5th-level illusion\n\nCasting Time: 1 action\n\nRange: 30 feet\n\n\
        Components: V, S\n\nDuration: 8 hours\n\nThis spell allows you to change the\
        \ appearance of any\n\nnumber of creatures that you can see within range.\n\
        \nYou\n\ngive each target you choose a new, illusory appearance.\n\nAn unwilling\
        \ target can make a Charisma saving throw,\n\nand if it succeeds, it is unaffected\
        \ by this spell.\n\nThe spell disguises physical appearance as well as\n\n\
        clothing, armor, weapons, and equipment.\n\nYou can make\n\neach creature\
        \ seem 1 foot shorter or taller and appear\n\nthin, fat, or in between.\n\n\
        You can\u2019t change a target\u2019s body\n\ntype, so you must choose a form\
        \ that has the same\n\nbasic arrangement of limbs.\n\nOtherwise, the extent\
        \ of\n\nthe illusion is up to you.\n\nThe spell lasts for the duration,\n\n\
        unless you use your action to dism iss it sooner.\n\nThe changes wrought by\
        \ this spell fail to hold up to\n\nphysical inspection.\n\nFor example, if\
        \ you use this spell\n\nto add a hat to a creature\u2019s outfit, objects\
        \ pass through\n\nthe hat, and anyone who touches it would feel nothing\n\n\
        or w ould feel the creature\u2019s head and hair.\n\nIf you use\n\nthis spell\
        \ to appear thinner than you are, the hand of\n\nsom eone w ho reaches out\
        \ to touch you would bump into\n\nyou while it was seem ingly still in midair.\n\
        \nA creature can use its action to inspect a target and\n\nmake an Intelligence\
        \ (Investigation) check against your\n\nspell save DC.\n\nIf it succeeds,\
        \ it becom es aware that the\n\ntarget is disguised."
      title: Seeming
    - content: "3rd-level evocation\n\nCasting Time: 1 action\n\nRange: Unlimited\n\
        \nComponents: V, S, M (a short piece of fine copper wire)\n\nDuration: 1 round\n\
        \nYou send a short m essage of twenty-five words or\n\nless to a creature\
        \ with which you are familiar.\n\nThe\n\ncreature hears the m essage in its\
        \ mind, recognizes\n\nyou as the sender if it knows you, and can answer in\
        \ a\n\nlike manner immediately.\n\nThe spell enables creatures\n\nwith Intelligence\
        \ scores of at least 1 to understand the\n\nmeaning of your message.\n\nYou\
        \ can send the m essage across any distance and\n\neven to other planes of\
        \ existence, but if the target is on a\n\ndifferent plane than you, there\
        \ is a 5 percent chance that\n\nthe m essage doesn\u2019t arrive."
      title: Sending
    - content: "7th-level transmutation\n\nCasting Time: 1 action\n\nRange: Touch\n\
        \nComponents: V, S, M (a powder com posed of diamond,\n\nemerald, ruby, and\
        \ sapphire dust worth at least 5,000\n\ngp, which the spell consum es)\n\n\
        Duration: Until dispelled\n\nBy means of this spell, a willing creature or\
        \ an object\n\ncan be hidden away, safe from detection for the\n\nduration.\n\
        \nW hen you cast the spell and touch the target,\n\nit becom es invisible\
        \ and can\u2019t be targeted by divination\n\nspells or perceived through\
        \ scrying sensors created by\n\ndivination spells.\n\nIf the target is a creature,\
        \ it falls into a state of\n\nsuspended animation.\n\nTime ceases to flow\
        \ for it, and it\n\ndoesn\u2019t grow older.\n\nYou can set a condition for\
        \ the spell to end early.\n\nThe condition can be anything you choose, but\
        \ it\n\nmust occur or be visible within 1 mile of the target.\n\nExamples\
        \ include \u201Cafter 1,000 years\u201D or \u201Cwhen the\n\ntarrasque awakens.\u201D\
        \ This spell also ends if the target\n\ntakes any damage."
      title: Sequester
    - content: "9th-level transmutation\n\nCasting Time: 1 action\n\nRange: Self\n\
        \nComponents: V, S, M (a jade circlet worth at least 1,500\n\ngp, which you\
        \ must place on your head before you\n\ncast the spell)\n\nDuration: Concentration,\
        \ up to 1 hour\n\nYou assume the form of a different creature for the\n\n\
        duration.\n\nThe new form can be of any creature with\n\na challenge rating\
        \ equal to your level or lower.\n\nThe\n\ncreature can\u2019t be a construct\
        \ or an undead, and you\n\nmust have seen the sort of creature at least once.\n\
        \nYou\n\ntransform into an average example o f that creature, one\n\nwithout\
        \ any class levels or the Spellcasting trait.\n\nYour game statistics are\
        \ replaced by the statistics\n\nof the chosen creature, though you retain\
        \ your\n\nalignment and Intelligence, W isdom , and Charisma\n\nscores.\n\n\
        You also retain all of your skill and saving\n\nthrow proficiencies, in addition\
        \ to gaining those of the\n\ncreature.\n\nIf the creature has the sam e proficiency\
        \ as you\n\nand the bonus listed in its statistics is higher than yours,\n\
        \nuse the creature\u2019s bonus in place of yours.\n\nYou can\u2019t use\n\
        \nany legendary actions or lair actions of the new form.\n\nYou assume the\
        \ hit points and Hit Dice of the new\n\nform.\n\nWhen you revert to your normal\
        \ form, you\n\nreturn to the number o f hit points you had before you\n\n\
        transformed.\n\nIf you revert as a result of dropping to\n\n0 hit points,\
        \ any excess damage carries over to your\n\nnormal form.\n\nAs long as the\
        \ excess damage doesn\u2019t\n\nreduce your normal form to 0 hit points, you\
        \ aren\u2019t\n\nknocked unconscious.\n\nYou retain the benefit o f any features\
        \ from your class,\n\nrace, or other source and can use them, provided that\n\
        \nyour new form is physically capable of doing so.\n\nYou\n\ncan\u2019t use\
        \ any special senses you have (for example,\n\ndarkvision) unless your new\
        \ form also has that sense.\n\nYou can only speak if the creature can normally\
        \ speak.\n\nW hen you transform, you choose whether your\n\nequipment falls\
        \ to the ground, merges into the new\n\nform, or is worn by it.\n\nW orn equipment\
        \ functions as\n\nnormal.\n\nThe DM determines whether it is practical for\n\
        \nthe new form to w ear a piece of equipment, based on\n\nthe creature\u2019\
        s shape and size.\n\nYour equipment doesn\u2019t\n\nchange shape or size to\
        \ match the new form, and any\n\nequipment that the new form can\u2019t w\
        \ ear must either fall\n\nto the ground or merge into your new form.\n\nEquipment\n\
        \nthat merges has no effect in that state.\n\nDuring this spell\u2019s duration,\
        \ you can use your action to\n\nassume a different form following the same\
        \ restrictions\n\nand rules for the original form, with one exception: if\n\
        \nyour new form has more hit points than your current\n\none, your hit points\
        \ remain at their current value."
      title: Shapechange
