        \ it from\n\nmoving.\n\nIf there\u2019s nowhere to move, the creature can\
        \ use\n\nthe D odge action."
      title: Breaking Your Oath
    - content: "Starting at 7th level, you and friendly creatures within\n\n10 feet\
        \ o f you can\u2019t be charm ed while you are conscious.\n\nAt 18th level,\
        \ the range of this aura increases to 30 feet."
      title: Auraof Devotion
    - content: "Beginning at 15th level, you are always under the effects\n\nof a\
        \ protection from evil and good spell.\n\nH o l y N im b u s\n\nAt 20th level,\
        \ as an action, you can emanate an aura of\n\nsunlight.\n\nFor 1 minute, bright\
        \ light shines from you in a\n\n30-foot radius, and dim light shines 30 feet\
