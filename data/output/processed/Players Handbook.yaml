    sections:
    - content: "SIX ABILITIES PROVIDE A QUICK DESCRIPTION\n\nof every creature\u2019\
        s physical and mental\n\ncharacteristics:\n\n\u2022 Strength, measuring physical\
        \ power\n\n\u2022 Dexterity, measuring agility\n\n\u2022 Constitution, measuring\
        \ endurance\n\n\u2022 Intelligence, measuring reasoning\n\nand m em ory\n\n\
        \u2022 Wisdom, measuring perception and insight\n\n\u2022 Charisma, measuring\
        \ force of personality\n\nIs a character muscle-bound and insightful?\n\n\
        Brilliant\n\nand charm ing?\n\nNimble and hardy?\n\nAbility scores\n\ndefine\
        \ these qualities\u2014a creature\u2019s assets as well\n\nas weaknesses.\n\
        \nThe three main rolls of the gam e\u2014the ability check,\n\nthe saving\
        \ throw, and the attack roll\u2014rely on the six\n\nability scores.\n\nThe\
        \ book\u2019s introduction describes the\n\nbasic rule behind these rolls:\
        \ roll a d20, add an ability\n\nmodifier derived from one of the six ability\
        \ scores, and\n\ncom pare the total to a target number.\n\nThis chapter focuses\
        \ on how to use ability checks\n\nand saving throws, covering the fundamental\
        \ activities\n\nthat creatures attempt in the game.\n\nRules for attack rolls\n\
        \nappear in chapter 9.\n\nA b il i t y Sc o r es a n d\n\nM o d ifie r s\n\
        \nEach of a creature\u2019s abilities has a score, a number that\n\ndefines\
        \ the magnitude of that ability.\n\nAn ability score\n\nis not just a measure\
        \ of innate capabilities, but also\n\nencom passes a creature\u2019s training\
        \ and com petence in\n\nactivities related to that ability.\n\nA score of\
        \ 10 or 11 is the normal human average, but\n\nadventurers and many monsters\
        \ are a cut above average\n\nin most abilities.\n\nA score of 18 is the highest\
        \ that a\n\nperson usually reaches.\n\nAdventurers can have scores\n\nas high\
        \ as 20, and monsters and divine beings can have\n\nscores as high as 30.\n\
        \nEach ability also has a modifier, derived from the\n\nscore and ranging\
        \ from 5 (for an ability score of 1) to\n\n+10 (for a score of 30).\n\nThe\
        \ Ability Scores and M odifiers\n\ntable notes the ability m odifiers for\
        \ the range of possible\n\nability scores, from 1 to 30.\n\nScore\n\nModifier\n\
        \nScore\n\nModifier\n\n1\n\n-5\n\n16-17\n\n+3\n\n2-3\n\n-4\n\n18-19\n\n+4\n\
        \n4-5\n\n-3\n\n20-21\n\n+5\n\n6-7\n\n-2\n\n22-23\n\n+6\n\n8-9\n\n-1\n\n24-25\n\
        \n+7\n\n10-11\n\n+0\n\n26-27\n\n+8\n\n12-13\n\n+1\n\n28-29\n\n+9\n\n14-15\n\
        \n+2\n\n30\n\n+10\n\nTo determine an ability m odifier without consulting\n\
        \nthe table, subtract 10 from the ability score and then\n\ndivide the total\
        \ by 2 (round down).\n\nBecause ability modifiers affect almost every attack\n\
        \nroll, ability check, and saving throw, ability modifiers\n\ncom e up in\
        \ play m ore often than their associated scores."
      title: Ability Scoresand Modifiers
    - content: "D is a d v a n t a g e\n\nSom etim es a special ability or spell tells\
        \ you that you\n\nhave advantage or disadvantage on an ability check,\n\n\
        a saving throw, or an attack roll.\n\nW hen that happens,\n\nyou roll a second\
        \ d20 when you make the roll.\n\nUse the\n\nhigher of the two rolls if you\
        \ have advantage, and use\n\nthe lower roll if you have disadvantage.\n\n\
        For example, if\n\nyou have disadvantage and roll a 17 and a 5, you use the\n\
        \n5.\n\nIf you instead have advantage and roll those numbers,\n\nyou use the\
        \ 17.\n\nIf multiple situations affect a roll and each one grants\n\nadvantage\
        \ or im poses disadvantage on it, you don\u2019t roll\n\nm ore than one additional\
        \ d20.\n\nIf two favorable situations\n\ngrant advantage, for example, you\
        \ still roll only one\n\nadditional d20.\n\nIf circum stances cause a roll\
        \ to have both advantage\n\nand disadvantage, you are considered to have neither\
        \ of\n\nthem, and you roll one d20.\n\nThis is true even if multiple\n\ncircum\
        \ stances im pose disadvantage and only one grants\n\nadvantage or vice versa.\n\
        \nIn such a situation, you have\n\nneither advantage nor disadvantage.\n\n\
        W hen you have advantage or disadvantage and\n\nsom ething in the game, such\
        \ as the halfling\u2019s Lucky\n\ntrait, lets you reroll the d20, you can\
        \ reroll only one\n\nof the dice.\n\nYou choose which one.\n\nFor example,\
        \ if a\n\nhalfling has advantage on an ability check and rolls\n\na 1 and\
        \ a 13, the halfling could use the Lucky trait to\n\nreroll the 1.\n\nYou\
        \ usually gain advantage or disadvantage through\n\nthe use of special abilities,\
        \ actions, or spells.\n\nInspiration\n\n(see chapter 4) can also give a character\
        \ advantage on\n\nchecks related to the character\u2019s personality, ideals,\n\
        \nor bonds.\n\nThe DM can also decide that circum stances\n\ninfluence a roll\
        \ in one direction or the other and grant\n\nadvantage or im pose disadvantage\
        \ as a result.\n\nP r o f ic ie n c y B o n u s\n\nCharacters have a proficiency\
        \ bonus determined by\n\nlevel, as detailed in chapter 1.\n\nMonsters also\
        \ have this\n\nbonus, which is incorporated in their stat blocks.\n\nThe\n\
        \nbonus is used in the rules on ability checks, saving\n\nthrows, and attack\
        \ rolls.\n\nYour proficiency bonus can\u2019t be added to a single die\n\n\
        roll or other number m ore than once.\n\nFor example, if\n\ntwo different\
        \ rules say you can add your proficiency\n\nbonus to a W isdom saving throw,\
        \ you nevertheless add\n\nthe bonus only once when you make the save.\n\n\
        Occasionally, your proficiency bonus might be\n\nmultiplied or divided (doubled\
        \ or halved, for example)\n\nbefore you apply it.\n\nFor example, the rogue's\
        \ Expertise\n\nfeature doubles the proficiency bonus for certain ability\n\
        \nchecks.\n\nIf a circum stance suggests that your proficiency\n\nbonus applies\
        \ m ore than once to the sam e roll, you still\n\nadd it only once and multiply\
        \ or divide it only once.\n\nBy the sam e token, if a feature or effect allows\
        \ you\n\nto multiply your proficiency bonus when making an\n\nability check\
        \ that w ouldn\u2019t normally benefit from your\n\nproficiency bonus, you\
        \ still don\u2019t add the bonus to the\n\ncheck.\n\nFor that check your proficiency\
        \ bonus is 0, given\n\nthe fact that multiplying 0 by any number is still\
        \ 0.\n\nFor\n\ninstance, if you lack proficiency in the History skill,\n\n\
        you gain no benefit from a feature that lets you double\n\nyour proficiency\
        \ bonus when you make Intelligence\n\n(History) checks.\n\nIn general, you\
        \ don\u2019t multiply your proficiency bonus\n\nfor attack rolls or saving\
        \ throws.\n\nIf a feature or effect\n\nallows you to do so, these same rules\
        \ apply."
      title: Advantageand
    - content: "An ability check tests a character\u2019s or monster\u2019s innate\n\
        \ntalent and training in an effort to overcom e a challenge.\n\nThe DM calls\
        \ for an ability check when a character or\n\nmonster attempts an action (other\
        \ than an attack) that\n\nhas a chance of failure.\n\nW hen the outcom e is\
        \ uncertain,\n\nthe dice determine the results.\n\nFor every ability check,\
        \ the DM decides which of the six\n\nabilities is relevant to the task at\
        \ hand and the difficulty\n\nof the task, represented by a Difficulty Class.\n\
        \nThe more\n\ndifficult a task, the higher its DC.\n\nThe Typical Difficulty\n\
        \nClasses table show s the most com m on DCs."
      title: Ability Checks
    - content: "Task Difficulty\n\nDC\n\nVery easy\n\n5\n\nEasy\n\n10\n\nMedium\n\n\
        15\n\nHard\n\n20\n\nVery hard\n\n25\n\nNearly impossible\n\n30\n\nTo make\
        \ an ability check, roll a d20 and add the\n\nrelevant ability modifier.\n\
        \nAs with other d20 rolls, apply\n\nbonuses and penalties, and com pare the\
        \ total to the DC.\n\nIf the total equals or exceeds the DC, the ability check\n\
        \nis a success\u2014the creature overcom es the challenge\n\nat hand.\n\n\
        Otherwise, it\u2019s a failure, which means the\n\ncharacter or monster makes\
        \ no progress toward the\n\nobjective or makes progress com bined with a setback\n\
        \ndetermined by the DM.\n\nC o n t e s t s _______________________________\n\
        \nSom etim es one character\u2019s or monster\u2019s efforts are\n\ndirectly\
        \ opposed to another\u2019s.\n\nThis can occur when both\n\nof them are trying\
        \ to do the sam e thing and only one\n\ncan succeed, such as attempting to\
        \ snatch up a magic\n\nring that has fallen on the floor.\n\nThis situation\
        \ also\n\napplies when one of them is trying to prevent the other\n\none from\
        \ accom plishing a goal\u2014for example, when a\n\nmonster tries to force\
        \ open a door that an adventurer\n\nis holding closed.\n\nIn situations like\
        \ these, the outcome\n\nis determined by a special form of ability check,\n\
        \ncalled a contest.\n\nBoth participants in a contest make ability checks\n\
        \nappropriate to their efforts.\n\nThey apply all appropriate\n\nbonuses and\
        \ penalties, but instead o f com paring the\n\ntotal to a DC, they com pare\
        \ the totals of their two\n\nchecks.\n\nThe participant with the higher check\
        \ total wins\n\nthe contest.\n\nThat character or monster either succeeds\n\
        \nat the action or prevents the other one from succeeding.\n\nIf the contest\
        \ results in a tie, the situation remains the\n\nsame as it was before the\
        \ contest.\n\nThus, one contestant\n\nmight win the contest by default.\n\n\
        If two characters tie in\n\na contest to snatch a ring off the floor, neither\
        \ character\n\ngrabs it.\n\nIn a contest between a monster trying to open\n\
        \na door and an adventurer trying to keep the door closed,\n\na tie means\
        \ that the door remains shut.\n\nSk i l l s\n\nEach ability covers a broad\
        \ range of capabilities,\n\nincluding skills that a character or a monster\
        \ can be\n\nproficient in.\n\nA skill represents a specific aspect of an\n\
        \nability score, and an individual\u2019s proficiency in a skill\n\ndemonstrates\
        \ a focus on that aspect. (A character\u2019s\n\nstarting skill proficiencies\
        \ are determined at character\n\ncreation, and a monster\u2019s skill proficiencies\
        \ appear in\n\nthe monster\u2019s stat block.)\n\nFor example, a Dexterity\
        \ check might reflect a\n\ncharacter\u2019s attempt to pull off an acrobatic\
        \ stunt, to palm\n\nan object, or to stay hidden.\n\nEach of these aspects\
        \ of\n\nDexterity has an associated skill: Acrobatics, Sleight of\n\nHand,\
        \ and Stealth, respectively.\n\nS o a character w ho has\n\nproficiency in\
        \ the Stealth skill is particularly good at\n\nDexterity checks related to\
        \ sneaking and hiding.\n\nThe skills related to each ability score are shown\
        \ in\n\nthe following list. (No skills are related to Constitution.)\n\nS\
        \ ee an ability\u2019s description in the later sections o f this\n\nchapter\
        \ for examples of how to use a skill associated\n\nwith an ability.\n\nSom\
        \ etim es, the DM might ask for an ability check\n\nusing a specific skill\u2014\
        for example, \u201CMake a W isdom\n\n(Perception) check.\u201D At other times,\
        \ a player might ask\n\nthe DM if proficiency in a particular skill applies\
        \ to a\n\ncheck.\n\nIn either case, proficiency in a skill means an\n\nindividual\
        \ can add his or her proficiency bonus to ability\n\nchecks that involve that\
        \ skill.\n\nWithout proficiency in the\n\nskill, the individual makes a normal\
        \ ability check.\n\nStrength\n\nAthletics\n\nDexterity\n\nAcrobatics\n\nSleight\
        \ of Hand\n\nStealth\n\nIntelligence\n\nArcana\n\nHistory\n\nInvestigation\n\
        \nNature\n\nReligion\n\nWisdom\n\nAnim al Handling\n\nInsight\n\nMedicine\n\
        \nPerception\n\nSurvival\n\nCharisma\n\nDeception\n\nIntimidation\n\nPerform\
        \ ance\n\nPersuasion\n\nFor example, if a character attempts to clim b up\
        \ a\n\ndangerous cliff, the Dungeon Master might ask for a\n\nStrength (Athletics)\
        \ check.\n\nIf the character is proficient\n\nin Athletics, the character\u2019\
        s proficiency bonus is added\n\nto the Strength check.\n\nIf the character\
        \ lacks that\n\nproficiency, he or she just makes a Strength check.\n\nV a\
        \ r i a n t : S k i l l s w i t h D i f f e r e n t A b i l i t i e s\n\n\
        Normally, your proficiency in a skill applies only to a\n\nspecific kind of\
        \ ability check.\n\nProficiency in Athletics,\n\nfor example, usually applies\
        \ to Strength checks.\n\nIn som e\n\nsituations, though, your proficiency\
        \ might reasonably\n\napply to a different kind of check.\n\nIn such cases,\
        \ the DM\n\nmight ask for a check using an unusual combination of\n\nability\
        \ and skill, or you might ask your DM if you can\n\napply a proficiency to\
        \ a different check.\n\nFor example,\n\nif you have to swim from an offshore\
        \ island to the\n\nmainland, your DM might call for a Constitution check\n\
        \nto see if you have the stamina to make it that far.\n\nIn this\n\ncase,\
        \ your DM might allow you to apply your proficiency\n\nin Athletics and ask\
        \ for a Constitution (Athletics) check.\n\nS o if you\u2019re proficient in\
        \ Athletics, you apply your\n\nproficiency bonus to the Constitution check\
        \ just as you\n\nwould normally do for a Strength (Athletics) check.\n\nSimilarly,\
        \ when your half-orc barbarian uses a display\n\nof raw strength to intimidate\
        \ an enemy, your DM might\n\nask for a Strength (Intimidation) check, even\
        \ though\n\nIntimidation is normally associated with Charisma.\n\nPa s s iv\
        \ e C h e c k s\n\nA passive check is a special kind of ability check that\n\
        \ndoesn\u2019t involve any die rolls.\n\nSuch a check can represent\n\nthe\
        \ average result for a task done repeatedly, such as\n\nsearching for secret\
        \ doors over and over again, or can\n\nbe used when the DM wants to secretly\
        \ determine\n\nwhether the characters succeed at som ething without\n\nrolling\
        \ dice, such as noticing a hidden monster.\n\nHere\u2019s how to determine\
        \ a character\u2019s total for a\n\npassive check:\n\n10 + all modifiers that\
        \ normally apply to the check\n\nIf the character has advantage on the check,\
        \ add 5.\n\nFor\n\ndisadvantage, subtract 5.\n\nThe game refers to a passive\n\
        \ncheck total as a score.\n\nFor example, if a 1st-level character has a W\
        \ isdom of\n\n15 and proficiency in Perception, he or she has a passive\n\n\
        W isdom (Perception) score of 14.\n\nThe rules on hiding in the \u201CDexterity\u201D\
        \ section below\n\nrely on passive checks, as do the exploration rules\n\n\
        in chapter 8."
      title: Typical Difficulty Classes
    - content: "Som etim es two or m ore characters team up to attempt a\n\ntask.\n\
        \nThe character w ho\u2019s leading the effort\u2014or the one\n\nwith the\
        \ highest ability m odifier\u2014can make an ability\n\ncheck with advantage,\
        \ reflecting the help provided by\n\nthe other characters.\n\nIn combat, this\
        \ requires the Help\n\naction (see chapter 9).\n\nA character can only provide\
        \ help if the task is one that\n\nhe or she could attempt alone.\n\nFor example,\
        \ trying to\n\nopen a lock requires proficiency with thieves\u2019 tools,\
        \ so a\n\ncharacter who lacks that proficiency can\u2019t help another\n\n\
        character in that task.\n\nMoreover, a character can help\n\nonly when two\
        \ or more individuals working together\n\nwould actually be productive.\n\n\
        Som e tasks, such as\n\nthreading a needle, are no easier with help."
      title: Working Together
    - content: "W hen a number of individuals are trying to accom plish\n\nsom ething\
        \ as a group, the DM might ask for a group\n\nability check.\n\nIn such a\
        \ situation, the characters w ho are\n\nskilled at a particular task help\
        \ cover those w ho aren't.\n\nTo make a group ability check, everyone in the\
        \ group\n\nm akes the ability check.\n\nIf at least half the group\n\nsucceeds,\
        \ the whole group succeeds.\n\nOtherwise,\n\nthe group fails.\n\nGroup checks\
        \ don\u2019t com e up very often, and they\u2019re\n\nmost useful when all\
        \ the characters succeed or\n\nfail as a group.\n\nFor example, when adventurers\
        \ are\n\nnavigating a swamp, the DM might call for a group\n\nW isdom (Survival)\
        \ check to see if the characters can\n\navoid the quicksand, sinkholes, and\
        \ other natural\n\nhazards o f the environment.\n\nIf at least half the group\n\
        \nsucceeds, the successful characters are able to guide\n\ntheir com panions\
        \ out of danger.\n\nOtherwise, the group\n\nstumbles into one o f these hazards.\n\
        \nU s in g Ea c h A b il i t y\n\nEvery task that a character or monster might\
        \ attempt\n\nin the game is covered by one of the six abilities.\n\nThis\n\
        \nsection explains in m ore detail what those abilities\n\nmean and the ways\
        \ they are used in the game.\n\nSt r e n g t h\n\nStrength m easures bodily\
        \ power, athletic training, and\n\nthe extent to which you can exert raw physical\
        \ force.\n\nSt r e n g t h C h e c k s\n\nA Strength check can m odel any\
        \ attempt to lift, push,\n\npull, or break something, to force your body through\
        \ a\n\nspace, or to otherwise apply brute force to a situation.\n\nThe Athletics\
        \ skill reflects aptitude in certain kinds of\n\nStrength checks.\n\nAthletics.\n\
        \nYour Strength (Athletics) check covers\n\ndifficult situations you encounter\
        \ while climbing,\n\njumping, or swimming.\n\nExamples include the\n\nfollowing\
        \ activities:\n\n\u2022 You attempt to climb a sheer or slippery cliff, avoid\n\
        \nhazards while scaling a wall, or cling to a surface\n\nwhile som ething\
        \ is trying to knock you off.\n\n\u2022 You try to jum p an unusually long\
        \ distance or pull\n\noff a stunt midjump.\n\n\u2022 You struggle to swim\
        \ or stay afloat in treacherous cur\xAD\n\nrents, storm -tossed waves, or\
        \ areas o f thick seaweed.\n\nOr another creature tries to push or pull you\
        \ underwa\xAD\n\nter or otherwise interfere with your swimming.\n\nOther Strength\
        \ Checks.\n\nThe DM might also call for\n\na Strength check when you try to\
        \ accom plish tasks like\n\nthe following:\n\n\u2022 Force open a stuck, locked,\
        \ or barred door\n\n\u2022 Break free of bonds\n\n\u2022 Push through a tunnel\
        \ that is too small\n\n\u2022 Hang on to a wagon while being dragged behind\
        \ it\n\n\u2022 Tip over a statue\n\n\u2022 Keep a boulder from rolling"
      title: Group Checks
    - content: 'You add your Strength m odifier to your attack roll and


        your damage roll when attacking with a melee weapon


        such as a mace, a battleaxe, or a javelin.


        You use


        melee w eapons to make melee attacks in hand-to-hand


        combat, and som e of them can be thrown to make a


        ranged attack.'
      title: Attack Rollsand Damage
    - content: "Your Strength score determines the amount of weight\n\nyou can bear.\n\
        \nThe following terms define what you can\n\nlift or carry.\n\nCarrying Capacity.\n\
        \nYour carrying capacity is your\n\nStrength score multiplied by 15.\n\nThis\
        \ is the weight (in\n\npounds) that you can carry, which is high enough that\n\
        \nmost characters don\u2019t usually have to worry about it.\n\nPush, Drag,\
        \ or Lift.\n\nYou can push, drag, or lift a\n\nweight in pounds up to twice\
        \ your carrying capacity\n\n(or 30 times your Strength score).\n\nW hile pushing\
        \ or\n\ndragging weight in excess of your carrying capacity,\n\nyour speed\
        \ drops to 5 feet.\n\nSize and Strength.\n\nLarger creatures can bear m ore\n\
        \nweight, whereas Tiny creatures can carry less.\n\nFor\n\neach size category\
        \ above Medium, double the creature\u2019s\n\ncarrying capacity and the amount\
        \ it can push, drag, or\n\nlift.\n\nFor a Tiny creature, halve these weights.\n\
        \nDexterity m easures agility, reflexes, and balance."
      title: Liftingand Carrying
    - content: "A Dexterity check can model any attempt to move\n\nnimbly, quickly,\
        \ or quietly, or to keep from falling\n\non tricky footing.\n\nThe Acrobatics,\
        \ Sleight of Hand,\n\nand Stealth skills reflect aptitude in certain kinds\
        \ of\n\nDexterity checks.\n\nAcrobatics.\n\nYour Dexterity (Acrobatics) check\
        \ covers\n\nyour attempt to stay on your feet in a tricky situation,\n\nsuch\
        \ as when you\u2019re trying to run across a sheet o f ice,\n\nbalance on\
        \ a tightrope, or stay upright on a rocking\n\nship\u2019s deck.\n\nThe DM\
        \ might also call for a Dexterity\n\n(Acrobatics) check to see if you can\
        \ perform acrobatic\n\nstunts, including dives, rolls, somersaults, and flips.\n\
        \nV a r i a n t : E n c u m b r a n c e\n\nThe rules for lifting and carrying\
        \ are intentionally\n\nsimple.\n\nHere is a variant if you are looking for\
        \ m ore\n\ndetailed rules for determining how a character is\n\nhindered by\
        \ the weight of equipment.\n\nW hen you use this\n\nvariant, ignore the Strength\
        \ colum n of the Arm or table\n\nin chapter 5.\n\nIf you carry weight in excess\
        \ of 5 times your Strength\n\nscore, you are encumbered, which means your\
        \ speed\n\ndrops by 10 feet.\n\nIf you carry weight in excess of 10 times\
        \ your\n\nStrength score, up to your m aximum carrying capacity,\n\nyou are\
        \ instead heavily encumbered, which means your\n\nspeed drops by 20 feet and\
        \ you have disadvantage on\n\nability checks, attack rolls, and saving throws\
        \ that use\n\nStrength, Dexterity, or Constitution."
      title: Dexterity Checks
    - content: "Sleight of Hand.\n\nW henever you attempt an act of\n\nlegerdemain\
        \ or manual trickery, such as planting\n\nsom ething on som eone else or concealing\
        \ an object on\n\nyour person, make a Dexterity (Sleight o f Hand) check.\n\
        \nThe DM might also call for a Dexterity (Sleight of Hand)\n\ncheck to determine\
        \ whether you can lift a coin purse off\n\nanother person or slip som ething\
        \ out of another\n\nperson\u2019s pocket.\n\nStealth.\n\nMake a Dexterity\
        \ (Stealth) check when you\n\nattempt to conceal yourself from enemies, slink\
        \ past\n\nguards, slip away without being noticed, or sneak up on\n\nsom eone\
        \ without being seen or heard.\n\nOther Dexterity Checks.\n\nThe DM might\
        \ call for a\n\nDexterity check when you try to accom plish tasks like\n\n\
        the following:\n\n\u2022 Control a heavily laden cart on a steep descent\n\
        \n\u2022 Steer a chariot around a tight turn\n\n\u2022 Pick a lock\n\n\u2022\
        \ Disable a trap\n\n\u2022 Securely tie up a prisoner\n\n\u2022 W riggle free\
        \ of bonds\n\n\u2022 Play a stringed instrument\n\n\u2022 Craft a small or\
        \ detailed object"
      title: Dexterity
    - content: 'You add your Dexterity modifier to your attack roll and


        your damage roll when attacking with a ranged weapon,


        such as a sling or a longbow.


        You can also add your


        Dexterity m odifier to your attack roll and your damage


        roll when attacking with a melee w eapon that has the


        finesse property, such as a dagger or a rapier.'
      title: Attack Rollsand Damage
    - content: "When you try to hide, make a Dexterity (Stealth) check.\n\nUntil\n\
        \nyou are discovered or you stop hiding, that check\u2019s total is\n\ncontested\
        \ by the Wisdom (Perception) check of any creature\n\nthat actively searches\
        \ for signs of your presence.\n\nYou can\u2019t hide from a creature that\
        \ can see you, and if you\n\nmake noise (such as shouting a warning or knocking\
        \ over a\n\nvase), you give away your position.\n\nAn invisible creature can\u2019\
        t\n\nbe seen, so it can always try to hide.\n\nSigns of its passage\n\nmight\
        \ still be noticed, however, and it still has to stay quiet.\n\nIn combat,\
        \ most creatures stay alert for signs of danger\n\nall around, so if you come\
        \ out of hiding and approach\n\na creature, it usually sees you.\n\nHowever,\
        \ under certain\n\ncircumstances, the Dungeon Master might allow you to stay\n\
        \nhidden as you approach a creature that is distracted, allowing\n\nyou to\
        \ gain advantage on an attack before you are seen.\n\nPassive Perception.\n\
        \nWhen you hide, there\u2019s a chance\n\nsomeone will notice you even if\
        \ they aren't searching.\n\nTo\n\ndetermine whether such a creature notices\
        \ you, the DM\n\ncompares your Dexterity (Stealth) check with that creature\u2019\
        s\n\npassive Wisdom (Perception) score, which equals 10 + the\n\ncreature\u2019\
        s Wisdom modifier, as well as any other bonuses\n\nor penalties.\n\nIf the\
        \ creature has advantage, add 5.\n\nFor\n\ndisadvantage, subtract 5.\n\nFor\
        \ example, if a 1st-level character (with a proficiency\n\nbonus o f +2) has\
        \ a Wisdom of 15 (a +2 modifier) and\n\nproficiency in Perception, he or she\
        \ has a passive Wisdom\n\n(Perception) of 14.\n\nWhat Can You See?\n\nOne\
        \ of the main factors in determining\n\nwhether you can find a hidden creature\
        \ or object is how well\n\nyou can see in an area, which might be lightly\
        \ or heavily\n\nobscured, as explained in chapter 8."
      title: Hiding
    - content: 'Depending on the armor you wear, you might add som e


        or all of your Dexterity m odifier to your Arm or Class,


        as described in chapter 5.'
      title: Armor Glass
    - content: "At the beginning of every combat, you roll initiative\n\nby making\
        \ a Dexterity check.\n\nInitiative determines\n\nthe order of creatures\u2019\
        \ turns in combat, as described\n\nin chapter 9."
      title: Initiative
    - content: Constitution m easures health, stamina, and vital force.
      title: Constitution
    - content: "Constitution checks are uncom m on, and no skills apply\n\nto Constitution\
        \ checks, because the endurance this\n\nability represents is largely passive\
        \ rather than involving\n\na specific effort on the part of a character or\
        \ monster.\n\nA Constitution check can m odel your attempt to push\n\nbeyond\
        \ normal limits, however.\n\nThe DM might call for a Constitution check when\
        \ you\n\ntry to accom plish tasks like the following:\n\n\u2022 Hold your\
        \ breath\n\n\u2022 March or labor for hours without rest\n\n\u2022 Go without\
        \ sleep\n\n\u2022 Survive without food or water\n\n\u2022 Quaff an entire\
        \ stein of ale in one go"
      title: Constitution Checks
    - content: "Your Constitution modifier contributes to your hit\n\npoints.\n\n\
        Typically, you add your Constitution modifier to\n\neach Hit Die you roll\
        \ for your hit points.\n\nIf your Constitution m odifier changes, your hit\
        \ point\n\nmaximum changes as well, as though you had the new\n\nmodifier\
        \ from 1st level.\n\nFor example, if you raise your\n\nConstitution score\
        \ when you reach 4th level and your\n\nConstitution m odifier increases from\
        \ +1 to +2, you\n\nadjust your hit point maximum as though the modifier\n\n\
        had always been +2.\n\nS o you add 3 hit points for your\n\nfirst three levels,\
        \ and then roll your hit points for 4th\n\nlevel using your new modifier.\n\
        \nOr if you\u2019re 7th level and\n\nsom e effect lowers your Constitution\
        \ score so as to\n\nreduce your Constitution m odifier by 1, your hit point\n\
        \nmaximum is reduced by 7."
      title: Hit Points
    - content: 'Intelligence m easures mental acuity, accuracy of recall,


        and the ability to reason.'
      title: Intelligence
    - content: "An Intelligence check com es into play when you need\n\nto draw on\
        \ logic, education, memory, or deductive\n\nreasoning.\n\nThe Arcana, History,\
        \ Investigation, Nature,\n\nand Religion skills reflect aptitude in certain\
        \ kinds of\n\nIntelligence checks.\n\nArcana.\n\nYour Intelligence (Arcana)\
        \ check m easures\n\nyour ability to recall lore about spells, magic items,\n\
        \neldritch symbols, magical traditions, the planes of\n\nexistence, and the\
        \ inhabitants of those planes.\n\nHistory.\n\nYour Intelligence (History)\
        \ check m easures\n\nyour ability to recall lore about historical events,\n\
        \nlegendary people, ancient kingdom s, past disputes,\n\nrecent wars, and\
        \ lost civilizations.\n\nInvestigation.\n\nW hen you look around for clues\
        \ and\n\nmake deductions based on those clues, you make an\n\nIntelligence\
        \ (Investigation) check.\n\nYou might deduce the\n\nlocation of a hidden object,\
        \ discern from the appearance\n\no f a wound what kind of weapon dealt it,\
        \ or determine\n\nthe weakest point in a tunnel that could cause it to\n\n\
        collapse.\n\nPoring through ancient scrolls in search of\n\na hidden fragment\
        \ of knowledge might also call for an\n\nIntelligence (Investigation) check.\n\
        \nNature.\n\nYour Intelligence (Nature) check m easures\n\nyour ability to\
        \ recall lore about terrain, plants and\n\nanimals, the weather, and natural\
        \ cycles.\n\nReligion.\n\nYour Intelligence (Religion) check m easures\n\n\
        your ability to recall lore about deities, rites and prayers,\n\nreligious\
        \ hierarchies, holy symbols, and the practices\n\nof secret cults.\n\nOther\
        \ Intelligence Checks.\n\nThe DM might call for an\n\nIntelligence check when\
        \ you try to accom plish tasks like\n\nthe following:\n\n\u2022 Communicate\
        \ with a creature without using words\n\n\u2022 Estimate the value of a precious\
        \ item\n\n\u2022 Pull together a disguise to pass as a city guard\n\n\u2022\
        \ Forge a docum ent\n\n\u2022 Recall lore about a craft or trade\n\n\u2022\
        \ W in a game of skill"
      title: Intelligence Checks
    - content: 'W izards use Intelligence as their spellcasting ability,


        which helps determine the saving throw DCs of


        spells they cast.'
      title: Spellcasting Ability
    - content: 'W isdom reflects how attuned you are to the world


        around you and represents perceptiveness and intuition.'
      title: Wisdom
    - content: "A W isdom check might reflect an effort to read body\n\nlanguage,\
        \ understand som eone\u2019s feelings, notice things\n\nabout the environment,\
        \ or care for an injured person.\n\nThe Animal Handling, Insight, Medicine,\
        \ Perception,\n\nand Survival skills reflect aptitude in certain kinds of\n\
        \nW isdom checks.\n\nAnimal Handling.\n\nW hen there is any question\n\nwhether\
        \ you can calm down a domesticated animal,\n\nkeep a mount from getting spooked,\
        \ or intuit an animal\u2019s\n\nintentions, the DM might call for a W isdom\
        \ (Animal\n\nHandling) check.\n\nYou also make a W isdom (Animal\n\nHandling)\
        \ check to control your mount when you attempt\n\na risky maneuver.\n\nInsight.\n\
        \nYour W isdom (Insight) check decides whether\n\nyou can determine the true\
        \ intentions of a creature, such\n\nas w hen searching out a lie or predicting\
        \ som eone\u2019s\n\nnext move.\n\nDoing so involves gleaning clues from body\n\
        \nlanguage, speech habits, and changes in mannerisms.\n\nMedicine.\n\nA W\
        \ isdom (Medicine) check lets you try to\n\nstabilize a dying com panion or\
        \ diagnose an illness.\n\nPerception.\n\nYour W isdom (Perception) check lets\n\
        \nyou spot, hear, or otherwise detect the presence of\n\nsomething.\n\nIt\
        \ m easures your general awareness of\n\nyour surroundings and the keenness\
        \ of your senses."
      title: Wisdom Checks
    - content: "When your character searches for a hidden object such as\n\na secret\
        \ door or a trap, the DM typically asks you to make a\n\nWisdom (Perception)\
        \ check.\n\nSuch a check can be used to find\n\nhidden details or other information\
        \ and clues that you might\n\notherwise overlook.\n\nIn most cases, you need\
        \ to describe where you are looking\n\nin order for the DM to determine your\
        \ chance of success.\n\nFor\n\nexample, a key is hidden beneath a set of folded\
        \ clothes in\n\nthe top drawer of a bureau.\n\nIf you tell the DM that you\
        \ pace\n\naround the room, looking at the walls and furniture for clues,\n\
        \nyou have no chance of finding the key, regardless of your\n\nWisdom (Perception)\
        \ check result.\n\nYou would have to specify\n\nthat you were opening the\
        \ drawers or searching the bureau in\n\norder to have any chance of success.\n\
        \nFor example, you might try to hear a conversation\n\nthrough a closed door,\
        \ eavesdrop under an open window,\n\nor hear monsters moving stealthily in\
        \ the forest.\n\nOr you\n\nmight try to spot things that are obscured or easy\
        \ to\n\nmiss, whether they are orcs lying in ambush on a road,\n\nthugs hiding\
        \ in the shadows of an alley, or candlelight\n\nunder a closed secret door.\n\
        \nSurvival.\n\nThe DM might ask you to make a W isdom\n\n(Survival) check\
        \ to follow tracks, hunt wild game, guide\n\nyour group through frozen wastelands,\
        \ identify signs\n\nthat owlbears live nearby, predict the weather, or avoid\n\
        \nquicksand and other natural hazards.\n\nOther Wisdom Checks.\n\nThe DM might\
        \ call for a\n\nW isdom check when you try to accom plish tasks like\n\nthe\
        \ following:\n\n\u2022 Get a gut feeling about what course of action to follow\n\
        \n\u2022 Discern whether a seem ingly dead or living creature\n\nis undead"
      title: Findinga Hidden Object
    - content: 'Clerics, druids, and rangers use W isdom as their


        spellcasting ability, which helps determine the saving


        throw DCs of spells they cast.'
      title: Spellcasting Ability
    - content: 'Charisma m easures your ability to interact effectively


        with others.


        It includes such factors as confidence


        and eloquence, and it can represent a charm ing or


        com m anding personality.'
      title: Charisma
    - content: "A Charisma check might arise when you try to influence\n\nor entertain\
        \ others, when you try to make an impression\n\nor tell a convincing lie,\
        \ or when you are navigating a\n\ntricky social situation.\n\nThe Deception,\
        \ Intimidation,\n\nPerform ance, and Persuasion skills reflect aptitude in\n\
        \ncertain kinds of Charisma checks.\n\nDeception.\n\nYour Charisma (Deception)\
        \ check\n\ndetermines whether you can convincingly hide the\n\ntruth, either\
        \ verbally or through your actions.\n\nThis\n\ndeception can encom pass everything\
        \ from misleading\n\nothers through ambiguity to telling outright lies.\n\n\
        Typical\n\nsituations include trying to fast-talk a guard, con a\n\nmerchant,\
        \ earn money through gambling, pass yourself\n\noff in a disguise, dull som\
        \ eone\u2019s suspicions with false\n\nassurances, or maintain a straight\
        \ face while telling\n\na blatant lie.\n\nIntimidation.\n\nW hen you attempt\
        \ to influence som eone\n\nthrough overt threats, hostile actions, and physical\n\
        \nviolence, the DM might ask you to make a Charisma\n\n(Intimidation) check.\n\
        \nExamples include trying to pry\n\ninformation out of a prisoner, convincing\
        \ street thugs\n\nto back down from a confrontation, or using the edge of\n\
        \na broken bottle to convince a sneering vizier to\n\nreconsider a decision.\n\
        \nPerformance.\n\nYour Charisma (Perform ance) check\n\ndetermines how well\
        \ you can delight an audience with\n\nmusic, dance, acting, storytelling,\
        \ or som e other form of\n\nentertainment.\n\nPersuasion.\n\nW hen you attempt\
        \ to influence som eone\n\nor a group o f people with tact, social graces,\
        \ or good\n\nnature, the DM might ask you to make a Charisma\n\n(Persuasion)\
        \ check.\n\nTypically, you use persuasion when\n\nacting in good faith, to\
        \ foster friendships, make cordial\n\nrequests, or exhibit proper etiquette.\n\
        \nExamples of\n\npersuading others include convincing a chamberlain to\n\n\
        let your party see the king, negotiating peace between\n\nwarring tribes,\
        \ or inspiring a crowd of townsfolk.\n\nOther Charisma Checks.\n\nThe DM might\
        \ call for a\n\nCharisma check when you try to accom plish tasks like\n\n\
        the following:\n\n\u2022 Find the best person to talk to for news, rumors,\n\
        \nand gossip\n\n\u2022 Blend into a crowd to get the sense o f key topics\n\
        \no f conversation"
      title: Charisma Checks
    - content: "Bards, paladins, sorcerers, and w arlocks use Charisma\n\nas their\
        \ spellcasting ability, which helps determine the\n\nsaving throw DCs of spells\
        \ they cast.\n\nSa v in g T h r o w s\n\nA saving throw\u2014also called a\
        \ save\u2014represents an\n\nattempt to resist a spell, a trap, a poison,\
        \ a disease, or\n\na similar threat.\n\nYou don\u2019t normally decide to\
        \ make a\n\nsaving throw; you are forced to make one because your\n\ncharacter\
        \ or monster is at risk of harm.\n\nTo make a saving throw, roll a d20 and\
        \ add the\n\nappropriate ability modifier.\n\nFor example, you use your\n\n\
        Dexterity modifier for a Dexterity saving throw.\n\nA saving throw can be\
        \ modified by a situational\n\nbonus or penalty and can be affected by advantage\n\
        \nand disadvantage, as determined by the DM.\n\nEach class gives proficiency\
        \ in at least two saving\n\nthrows.\n\nThe wizard, for example, is proficient\n\
        \nin Intelligence saves.\n\nAs with skill proficiencies,\n\nproficiency in\
        \ a saving throw lets a character add his\n\nor her proficiency bonus to saving\
        \ throws made using\n\na particular ability score.\n\nSom e monsters have\
        \ saving\n\nthrow proficiencies as well.\n\nThe Difficulty Class for a saving\
        \ throw is determined\n\nby the effect that causes it.\n\nFor example, the\
        \ DC for a\n\nsaving throw allowed by a spell is determined by the\n\ncaster\u2019\
        s spellcasting ability and proficiency bonus.\n\nThe result of a successful\
        \ or failed saving throw is\n\nalso detailed in the effect that allows the\
        \ save.\n\nUsually,\n\na successful save m eans that a creature suffers no\n\
        \nharm, or reduced harm, from an effect."
      title: Spellcasting Ability
