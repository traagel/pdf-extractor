    - content: "Adventurers can pay nonplayer characters to assist them\n\nor act\
        \ on their behalf in a variety o f circum stances.\n\nMost\n\nsuch hirelings\
        \ have fairly ordinary skills, while others\n\nare masters of a craft or art,\
        \ and a few are experts with\n\nspecialized adventuring skills.\n\nS om e\
        \ of the most basic types of hirelings appear on\n\nthe Services table.\n\n\
        Other com m on hirelings include\n\nany of the wide variety of people who\
        \ inhabit a typical\n\ntown or city, when the adventurers pay them to\n\n\
        perform a specific task.\n\nFor example, a wizard might\n\npay a carpenter\
        \ to construct an elaborate chest (and\n\nits miniature replica) for use in\
        \ the Leomund\u2019s secret\n\nchest spell.\n\nA fighter might com m ission\
        \ a blacksmith to\n\nforge a special sword.\n\nA bard might pay a tailor to\
        \ make\n\nexquisite clothing for an upcom ing perform ance in\n\nfront of\
        \ the duke.\n\nOther hirelings provide m ore expert or dangerous\n\nservices.\n\
        \nM ercenary soldiers paid to help the\n\nadventurers take on a hobgoblin\
        \ army are hirelings, as\n\nare sages hired to research ancient or esoteric\
        \ lore.\n\nIf a\n\nhigh-level adventurer establishes a stronghold of som e\n\
        \nkind, he or she might hire a whole staff of servants and\n\nagents to run\
        \ the place, from a castellan or steward\n\nto menial laborers to keep the\
        \ stables clean.\n\nThese\n\nhirelings often enjoy a long-term contract that\
        \ includes\n\na place to live within the stronghold as part of the\n\noffered\
        \ compensation."
