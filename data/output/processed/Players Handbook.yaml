      title: Oathof Vengeance Spells
    - content: "Rough and wild looking,\n\na human stalks alone\n\nthrough the shadows\
        \ of\n\ntrees, hunting the ores he\n\nknows are planning a raid\n\non a nearby\
        \ farm.\n\nClutching\n\na shortsword in each hand,\n\nhe becom es a whirlwind\
        \ of\n\nsteel, cutting down one enemy\n\nafter another.\n\nAfter tumbling\
        \ away from a cone of\n\nfreezing air, an elf finds her feet and draws\n\n\
        back her bow to loose an arrow at the white\n\ndragon.\n\nShrugging off the\
        \ wave of fear that emanates\n\nfrom the dragon like the cold of its breath,\
        \ she sends\n\none arrow after another to find the gaps between the\n\ndragon\u2019\
        s thick scales.\n\nHolding his hand high, a half-elf whistles to the hawk\n\
        \nthat circles high above him, calling the bird back to his\n\nside.\n\nW\
        \ hispering instructions in Elvish, he points to\n\nthe owlbear he\u2019s\
        \ been tracking and sends the hawk to\n\ndistract the creature while he readies\
        \ his bow.\n\nFar from the bustle of cities and towns, past the\n\nhedges\
        \ that shelter the most distant farms from the\n\nterrors of the wild, amid\
        \ the dense-packed trees of\n\ntrackless forests and across wide and empty\
        \ plains,\n\nrangers keep their unending watch."
      title: Ranger
    - content: "W arriors of the wilderness, rangers specialize in\n\nhunting the\
        \ m onsters that threaten the edges of\n\ncivilization\u2014humanoid raiders,\
        \ rampaging beasts and\n\nmonstrosities, terrible giants, and deadly dragons.\n\
        \nThey\n\nlearn to track their quarry as a predator does, moving\n\nstealthily\
        \ through the wilds and hiding themselves in\n\nbrush and rubble.\n\nRangers\
        \ focus their com bat training\n\non techniques that are particularly useful\
        \ against their\n\nspecific favored foes.\n\nThanks to their familiarity with\
        \ the wilds, rangers\n\nacquire the ability to cast spells that harness nature\u2019\
        s\n\npower, much as a druid does.\n\nTheir spells, like their\n\ncom bat abilities,\
        \ emphasize speed, stealth, and the hunt.\n\nA ranger\u2019s talents and abilities\
        \ are honed with deadly\n\nfocus on the grim task of protecting the borderlands."
      title: Deadly Hunters
    - content: "Though a ranger might make a living as a hunter, a\n\nguide, or a\
        \ tracker, a ranger\u2019s true calling is to defend\n\nthe outskirts of civilization\
        \ from the ravages of monsters\n\nand humanoid hordes that press in from the\
        \ wild.\n\nIn\n\nsom e places, rangers gather in secretive orders or join\n\
        \nforces with druidic circles.\n\nMany rangers, though, are\n\nindependent\
        \ almost to a fault, knowing that, when a\n\ndragon or a band of orc s attacks,\
        \ a ranger might be the\n\nfirst\u2014and possibly the last\u2014line o f\
        \ defense.\n\nThis fierce independence makes rangers well suited\n\nto adventuring,\
        \ since they are accustom ed to life far\n\nfrom the com forts of a dry bed\
        \ and a hot bath.\n\nFaced\n\nwith city-bred adventurers w ho grouse and whine\
        \ about\n\nthe hardships of the wild, rangers respond with som e"
      title: Independent Adventurers
