      title: Death Ward
    - content: "7th-level evocation\n\nCasting Time: 1 action\n\nRange: 150 feet\n\
        \nComponents: V, S, M (a tiny ball of bat\n\nguano and sulfur)\n\nDuration:\
        \ Concentration, up to 1 minute\n\nA beam of yellow light flashes from your\
        \ pointing finger,\n\nthen condenses to linger at a chosen point within range\n\
        \nas a glowing bead for the duration.\n\nW hen the spell\n\nends, either because\
        \ your concentration is broken or\n\nbecause you decide to end it, the bead\
        \ blossom s with a\n\nlow roar into an explosion o f flame that spreads around\n\
        \ncorners.\n\nEach creature in a 20-foot-radius sphere\n\ncentered on that\
        \ point must make a Dexterity saving\n\nthrow.\n\nA creature takes fire damage\
        \ equal to the total\n\naccumulated damage on a failed save, or half as much\n\
        \ndamage on a successful one.\n\nThe spell\u2019s base damage is 12d6.\n\n\
        If at the end of\n\nyour turn the bead has not yet detonated, the damage\n\
        \nincreases by 1d6.\n\nIf the glowing bead is touched before the interval\n\
        \nhas expired, the creature touching it must make a\n\nDexterity saving throw.\n\
        \nOn a failed save, the spell ends\n\nimmediately, causing the bead to erupt\
        \ in flame.\n\nOn a\n\nsuccessful save, the creature can throw the bead up\
        \ to\n\n40 feet.\n\nW hen it strikes a creature or a solid object, the\n\n\
        spell ends, and the bead explodes.\n\nThe fire dam ages objects in the area\
        \ and ignites\n\nflammable objects that aren\u2019t being worn or carried.\n\
        \nAt Higher Levels.\n\nW hen you cast this spell using\n\na spell slot of\
        \ 8th level or higher, the base damage\n\nincreases by 1d6 for each slot level\
        \ above 7th."
      title: Delayed Blast Fireball
    - content: '8 th-level conjuration


        Casting Time: 1 action


        Range: 60 feet


        Components: S


        Duration: 1 hour


        You create a shadowy door on a flat solid surface that


        you can see within range.


        The door is large enough to


        allow Medium creatures to pass through unhindered.


        W hen opened, the door leads to a demiplane that


        appears to be an empty room 30 feet in each dimension,


        made of w ood or stone.


        W hen the spell ends, the door


        disappears, and any creatures or objects inside the


        demiplane remain trapped there, as the door also


        disappears from the other side.


        Each time you cast this spell, you can create a new


        demiplane, or have the shadowy door connect to a


        demiplane you created with a previous casting of this


        spell.


        Additionally, if you know the nature and contents


        of a demiplane created by a casting of this spell by


