    sections:
    - content: "W hen you reach 3rd level, you augment your martial\n\nprow ess with\
        \ the ability to cast spells.\n\nSee chapter 10\n\nfor the general rules of\
        \ spellcasting and chapter 11 for\n\nthe w izard spell list.\n\nCantrips.\n\
        \nYou learn two cantrips of your choice from\n\nthe w izard spell list.\n\n\
        You learn an additional wizard\n\ncantrip of your choice at 10th level.\n\n\
        Spell Slots.\n\nThe Eldritch Knight Spellcasting table\n\nshows how many spell\
        \ slots you have to cast your\n\nspells of 1st level and higher.\n\nTo cast\
        \ one of these\n\nspells, you must expend a slot of the spell\u2019s level\
        \ or\n\nhigher.\n\nYou regain all expended spell slots when you\n\nfinish\
        \ a long rest.\n\nFor example, if you know the 1st-level spell shield and\n\
        \nhave a 1st-level and a 2nd-level spell slot available, you\n\ncan cast shield\
        \ using either slot.\n\nSpells Known of 1st-Level and Higher.\n\nYou know\n\
        \nthree 1st-level wizard spells of your choice, two of which\n\nyou must choose\
        \ from the abjuration and evocation\n\nspells on the wizard spell list.\n\n\
        The Spells Known colum n of the Eldritch Knight\n\nSpellcasting table show\
        \ s when you learn m ore wizard\n\nspells of 1st level or higher.\n\nEach\
        \ of these spells must be\n\nan abjuration or evocation spell of your choice,\
        \ and must\n\nbe of a level for which you have spell slots.\n\nFor instance,\n\
        \nwhen you reach 7th level in this class, you can learn one\n\nnew spell o\
        \ f 1st or 2nd level.\n\nThe spells you learn at 8th, 14th, and 20th level\
        \ can\n\ncom e from any school of magic.\n\nW henever you gain a level in\
        \ this class, you can\n\nreplace one of the w izard spells you know with another\n\
        \nspell o f your choice from the wizard spell list.\n\nThe\n\nnew spell must\
        \ be of a level for which you have spell\n\nslots, and it must be an abjuration\
        \ or evocation spell,\n\nunless you\u2019re replacing the spell you gained\
        \ at 8th, 14th,\n\nor 20th level.\n\nSpellcasting Ability.\n\nIntelligence\
        \ is your spellcasting\n\nability for your wizard spells, since you learn\
        \ your\n\nspells through study and memorization.\n\nYou use your\n\nIntelligence\
        \ whenever a spell refers to your spellcasting\n\nability.\n\nIn addition,\
        \ you use your Intelligence modifier\n\nwhen setting the saving throw DC for\
        \ a wizard spell you\n\ncast and when making an attack roll with one.\n\n\
        Spell save DC = 8 + your proficiency bonus +\n\nyour Intelligence modifier\n\
        \nSpell attack modifier = your proficiency bonus +\n\nyour Intelligence modifier\n\
        \nAt 3rd level, you learn a ritual that creates a magical\n\nbond between\
        \ yourself and one weapon.\n\nYou perform\n\nthe ritual over the course of\
        \ 1 hour, which can be done\n\nduring a short rest.\n\nThe w eapon must be\
        \ within your\n\nreach throughout the ritual, at the conclusion of which\n\
        \nyou touch the weapon and forge the bond.\n\nOnce you have bonded a w eapon\
        \ to yourself, you\n\ncan\u2019t be disarmed of that w eapon unless you are\n\
        \nincapacitated.\n\nIf it is on the same plane of existence,\n\nyou can sum\
        \ m on that weapon as a bonus action on your\n\nturn, causing it to teleport\
        \ instantly to your hand.\n\nYou can have up to two bonded weapons, but can\n\
        \nsum m on only one at a time with your bonus action.\n\nIf you attempt to\
        \ bond with a third weapon, you must\n\nbreak the bond with one of the other\
        \ two."
      title: Weapon Bond
    - content: "Beginning at 7th level, when you use your action to\n\ncast a cantrip,\
        \ you can make one w eapon attack as a\n\nbonus action.\n\nE l d r i t c h\
        \ St r i k e\n\nAt 10th level, you learn how to make your weapon\n\nstrikes\
        \ undercut a creature\u2019s resistance to your spells.\n\nW hen you hit a\
        \ creature with a w eapon attack, that\n\ncreature has disadvantage on the\
        \ next saving throw\n\nit makes against a spell you cast before the end of\n\
        \nyour next turn."
