        \ is overcom e with shaking.\n\nThe creature has disadvantage on Dexterity\
        \ checks,\n\nDexterity saving throws, and attack rolls that\n\nuse Dexterity.\n\
        \nSlimy Doom.\n\nThe creature begins to bleed\n\nuncontrollably.\n\nThe creature\
        \ has disadvantage on\n\nConstitution checks and Constitution saving throws.\n\
        \nIn addition, whenever the creature takes damage, it is\n\nstunned until\
