        \ magical effects can\u2019t extend through the dom e or\n\nbe cast through\
        \ it.\n\nThe atmosphere inside the space is\n\ncomfortable and dry, regardless\
        \ of the weather outside.\n\nUntil the spell ends, you can com m and the interior\
        \ to\n\nbecom e dimly lit or dark.\n\nThe dom e is opaque from the\n\noutside,\
        \ of any color you choose, but it is transparent\n\nfrom the inside."
