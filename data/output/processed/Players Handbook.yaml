    sections:
    - content: 'An event in your past, or in the life of a parent or


        ancestor, left an indelible mark on you, infusing you with


        arcane magic.


        This font of magic, whatever its origin,


        fuels your spells.


        See chapter 10 for the general rules of


        spellcasting and chapter 11 for the sorcerer spell list.


        At 1st level, you know four cantrips of your choice from


        the sorcerer spell list.


        You learn additional sorcerer


        cantrips of your choice at higher levels, as shown in the


        Cantrips Known colum n of the Sorcerer table.'
      title: Cantrips
    - content: "The Sorcerer table shows how many spell slots you\n\nhave to cast\
        \ your spells of 1st level and higher.\n\nTo cast\n\none of these sorcerer\
        \ spells, you must expend a slot of\n\nthe spell\u2019s level or higher.\n\
        \nYou regain all expended spell\n\nslots when you finish a long rest.\n\n\
        For example, if you know the 1st-level spell burning\n\nhands and have a 1st-level\
        \ and a 2nd-level spell slot\n\navailable, you can cast burning hands using\
        \ either slot.\n\nS p e l l s K n o w n o f 1s t L e v e l a n d H i g h e\
        \ r\n\nYou know two 1st-level spells o f your choice from the\n\nsorcerer\
        \ spell list.\n\nThe Spells Known colum n of the Sorcerer table\n\nshow s\
        \ when you learn more sorcerer spells of your\n\nchoice.\n\nEach of these\
        \ spells must be of a level for which\n\nyou have spell slots.\n\nFor instance,\
        \ when you reach 3rd\n\nlevel in this class, you can learn one new spell of\
        \ 1st\n\nor 2nd level.\n\nAdditionally, when you gain a level in this class,\n\
        \nyou can choose one of the sorcerer spells you know\n\nand replace it with\
        \ another spell from the sorcerer\n\nspell list, which also must be of a level\
        \ for which you\n\nhave spell slots."
      title: Spell Slots
    - content: 'Charisma is your spellcasting ability for your sorcerer


        spells, since the power of your m agic relies on your


        ability to project your will into the world.


        You use your


        Charisma whenever a spell refers to your spellcasting


        ability.


        In addition, you use your Charisma modifier


        when setting the saving throw DC for a sorcerer spell


        you cast and when making an attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Charisma modifier


        Spell attack modifier = your proficiency bonus +


        your Charisma modifier'
      title: Spellcasting Ability
    - content: 'You can use an arcane focus (found in chapter 5) as a


        spellcasting focus for your sorcerer spells.'
      title: Spellcasting Focus
    - content: 'Choose a sorcerous origin, which describes the


        source of your innate magical power: Draconic


        Bloodline or W ild Magic, both detailed at the end of the


        class description.


        Your choice grants you features when you choose it at


        1st level and again at 6th, 14th, and 18th level.'
      title: Sorcerous Origin
    - content: 'At 2nd level, you tap into a deep wellspring of magic


        within yourself.


        This wellspring is represented by


        sorcery points, which allow you to create a variety of


        magical effects.'
      title: Fontof Magic
    - content: 'You have 2 sorcery points, and you gain m ore as you


        reach higher levels, as shown in the Sorcery Points


        colum n of the Sorcerer table.


        You can never have


        more sorcery points than shown on the table for your


        level.


        You regain all spent sorcery points when you


        finish a long rest.'
      title: Sorcery Points
    - content: 'You can use your sorcery points to gain additional spell


        slots, or sacrifice spell slots to gain additional sorcery


        points.


        You learn other ways to use your sorcery points


        as you reach higher levels.


        Creating Spell Slots.


        You can transform unexpended


        sorcery points into one spell slot as a bonus action on


        your turn.


        The Creating Spell Slots table shows the cost


        of creating a spell slot of a given level.


        You can create


        spell slots no higher in level than 5th.'
      title: Flexible Casting
    - content: "Spell Slot\n\nSorcery\n\nLevel\n\nPoint Cost\n\n1st\n\n2\n\n2nd\n\n\
        3\n\n3rd\n\n5\n\n4th\n\n6\n\n5th\n\n7\n\nConverting a Spell Slot to Sorcery\
        \ Points.\n\nAs a\n\nbonus action on your turn, you can expend one spell\n\
        \nslot and gain a number of sorcery points equal to the\n\nslot\u2019s level."
      title: Creating Spell Slots
    - content: 'At 3rd level, you gain the ability to twist your spells


        to suit your needs.


        You gain two of the following


        Metamagic options of your choice.


        You gain another one


        at 10th and 17th level.


        You can use only one Metamagic option on a spell


        when you cast it, unless otherwise noted.'
      title: Metamagic
    - content: "W hen you cast a spell that forces other creatures to make\n\na saving\
        \ throw, you can protect som e of those creatures\n\nfrom the spell\u2019\
        s full force.\n\nTo do so, you spend 1 sorcery\n\npoint and choose a number\
        \ of those creatures up to your\n\nCharisma modifier (minimum of one creature).\n\
        \nA chosen\n\ncreature automatically succeeds on its saving throw\n\nagainst\
        \ the spell."
      title: Careful Spell
    - content: 'W hen you cast a spell that has a range of 5 feet or


        greater, you can spend 1 sorcery point to double the


        range of the spell.


        W hen you cast a spell that has a range of touch, you


        can spend 1 sorcery point to make the range of the


        spell 30 feet.'
      title: Distant Spell
    - content: 'W hen you roll damage for a spell, you can spend 1


        sorcery point to reroll a number of the damage dice up


        to your Charisma modifier (minimum of one).


        You must


        use the new rolls.


        You can use Em powered Spell even if you have


        already used a different Metamagic option during the


        casting of the spell.'
      title: Empowered Spell
    - content: 'W hen you cast a spell that has a duration of 1 minute


        or longer, you can spend 1 sorcery point to double its


        duration, to a maximum duration of 24 hours.'
      title: Extended Spell
    - content: 'W hen you cast a spell that forces a creature to make a


        saving throw to resist its effects, you can spend 3 sorcery


        points to give one target of the spell disadvantage on its


        first saving throw made against the spell.'
      title: Heightened Spell
    - content: 'W hen you cast a spell that has a casting time of 1 action,


        you can spend 2 sorcery points to change the casting


        time to 1 bonus action for this casting.'
      title: Quickened Spell
    - content: 'W hen you cast a spell, you can spend 1 sorcery point to


        cast it without any som atic or verbal components.'
      title: Subtle Spell
    - content: "W hen you cast a spell that targets only one creature and\n\ndoesn\u2019\
        t have a range of self, you can spend a number of\n\nsorcery points equal\
        \ to the spell\u2019s level to target a second\n\ncreature in range with the\
        \ same spell (1 sorcery point if\n\nthe spell is a cantrip)."
      title: Twinned Spell
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'At 20th level, you regain 4 expended sorcery points


        whenever you finish a short rest.


        So r c er o u s O r ig in s


        Different sorcerers claim different origins for their


        innate magic.


        Although many variations exist, most


        of these origins fall into two categories: a draconic


        bloodline and wild magic.'
      title: Sorcerous Restoration
    - content: 'Your innate magic com es from draconic m agic that was


        mingled with your blood or that o f your ancestors.


        Most


        often, sorcerers with this origin trace their descent


        back to a mighty sorcerer of ancient times w ho made a


        bargain with a dragon or who might even have claimed


        a dragon parent.


        Som e of these bloodlines are well


        established in the world, but most are obscure.


        Any


        given sorcerer could be the first of a new bloodline, as a


        result of a pact or som e other exceptional circumstance.'
      title: Draconic Bloodline
    - content: 'At 1st level, you choose one type of dragon as your


        ancestor.


        The damage type associated with each dragon


        is used by features you gain later.'
      title: Dragon Ancestor
