    - content: "Once you know the basic game aspects of your\n\ncharacter, it\u2019\
        s time to flesh him or her out as a person.\n\nYour character needs a name.\n\
        \nSpend a few minutes\n\nthinking about what he or she looks like and how\
        \ he or\n\nshe behaves in general terms.\n\nUsing the information in chapter\
        \ 4, you can flesh out\n\nyour character\u2019s physical appearance and personality\n\
        \ntraits.\n\nChoose your character\u2019s alignment (the moral\n\ncom pass\
        \ that guides his or her decisions) and ideals.\n\nChapter 4 also helps you\
        \ identify the things your\n\ncharacter holds m ost dear, called bonds, and\
        \ the flaws\n\nthat could one day undermine him or her.\n\nYour character\u2019\
        s background describes where he or\n\nshe cam e from, his or her original\
        \ occupation, and the\n\ncharacter\u2019s place in the D&D world.\n\nYour\
        \ DM might\n\noffer additional backgrounds beyond the ones included\n\nScore\n\
        \nCost\n\nScore\n\nCost\n\n8\n\n0\n\n12\n\n4\n\n9\n\n1\n\n13\n\n5\n\n10\n\n\
        2\n\n14\n\n7\n\n11\n\n3\n\n15\n\n9\n\nin chapter 4, and might be willing to\
        \ w ork with you to\n\ncraft a background that\u2019s a m ore precise fit\
        \ for your\n\ncharacter concept.\n\nA background gives your character a background\n\
        \nfeature (a general benefit) and proficiency in two skills,\n\nand it might\
        \ also give you additional languages or\n\nproficiency with certain kinds\
        \ of tools.\n\nR ecord this\n\ninformation, along with the personality information\n\
        \nyou develop, on your character sheet.\n\nY o u r C h a r a c t e r \u2019\
        s A b i l i t i e s\n\nTake your character\u2019s ability scores and race\
        \ into\n\naccount as you flesh out his or her appearance\n\nand personality.\n\
        \nA very strong character with low\n\nIntelligence might think and behave\
        \ very differently\n\nfrom a very smart character with low Strength.\n\nFor\
        \ example, high Strength usually corresponds\n\nwith a burly or athletic body,\
        \ while a character with\n\nlow Strength might be scrawny or plump.\n\nA character\
        \ with high Dexterity is probably lithe and\n\nslim, while a character with\
        \ low Dexterity might be\n\neither gangly and awkward or heavy and thick-fingered.\n\
        \nA character with high Constitution usually looks\n\nhealthy, with bright\
        \ eyes and abundant energy.\n\nA\n\ncharacter with low Constitution might\
        \ be sickly or frail.\n\nA character with high Intelligence might be highly\n\
        \ninquisitive and studious, while a character with low\n\nIntelligence might\
        \ speak simply or easily forget details.\n\nA character with high W isdom\
        \ has good judgment,\n\nempathy, and a general awareness of what\u2019s going\
        \ on.\n\nA character with low W isdom might be absent-minded,\n\nfoolhardy,\
        \ or oblivious.\n\nA character with high Charisma exudes confidence,\n\nwhich\
        \ is usually mixed with a graceful or intimidating\n\npresence.\n\nA character\
        \ with a low Charisma might com e\n\nacross as abrasive, inarticulate, or\
        \ timid.\n\nB u i l d i n g B r u e n o r , St e p 4\n\nB ob fills in som\
        \ e of Bruenor\u2019s basic details: his name,\n\nhis sex (male), his height\
        \ and weight, and his alignment\n\n(lawful good).\n\nHis high Strength and\
        \ Constitution\n\nsuggest a healthy, athletic body, and his low Intelligence\n\
        \nsuggests a degree of forgetfulness.\n\nBob decides that Bruenor com es from\
        \ a noble line,\n\nbut his clan was expelled from its homeland when\n\nBruenor\
        \ was very young.\n\nHe grew up working as a smith\n\nin the remote villages\
        \ of Icewind Dale.\n\nBut Bruenor\n\nhas a heroic destiny\u2014to reclaim\
        \ his homeland\u2014so\n\nBob chooses the folk hero background for his dwarf.\n\
        \nHe notes the proficiencies and special feature this\n\nbackground gives\
        \ him.\n\nBob has a pretty clear picture of Bruenor\u2019s personality\n\n\
        in mind, so he skips the personality traits suggested in\n\nthe folk hero\
        \ background, noting instead that Bruenor is\n\na caring, sensitive dwarf\
        \ who genuinely loves his friends\n\nand allies, but he hides this soft heart\
        \ behind a gruff,\n\nsnarling demeanor.\n\nHe chooses the ideal of fairness\n\
        \nfrom the list in his background, noting that Bruenor\n\nbelieves that no\
        \ one is above the law.\n\nGiven his history, Bruenor\u2019s bond is obvious:\
        \ he\n\naspires to som eday reclaim Mithral Hall, his homeland,\n\nfrom the\
        \ shadow dragon that drove the dwarves out.\n\nHis flaw is tied to his caring,\
        \ sensitive nature\u2014he has a\n\nsoft spot for orphans and wayward souls,\
        \ leading him to\n\nshow m ercy even when it might not be warranted.\n\n5\
