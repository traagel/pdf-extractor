        \nFire or the palace of Dispater on the second level of the\n\nNine Hells,\
        \ and you appear in or near that destination.\n\nIf you are trying to reach\
        \ the City o f Brass, for example,\n\nyou might arrive in its Street of Steel,\
        \ before its Gate of\n\nAshes, or looking at the city from across the Sea\
        \ of Fire,\n\nat the DM \u2019s discretion.\n\nAlternatively, if you know\
