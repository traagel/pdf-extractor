        table in chapter 1, not your level in a particular class.


        For example, if you are a fighter 3/rogue 2, you have the


        proficiency bonus of a 5th-level character, which is +3.'
      title: Proficiency Bonus
    - content: "W hen you gain a level in a class other than your first,\n\nyou gain\
        \ only som e of that class\u2019s starting proficiencies,\n\nas shown in the\
        \ Multiclassing Proficiencies table."
      title: Proficiencies
    - content: "W hen you gain a new level in a class, you get its features\n\nfor\
        \ that level.\n\nA few features, however, have additional\n\nrules when you\u2019\
        re multiclassing: Channel Divinity, Extra\n\nAttack, Unarmored Defense, and\
        \ Spellcasting."
      title: Class Features
    - content: "If you already have the Channel Divinity feature and gain\n\na level\
        \ in a class that also grants the feature, you gain the\n\nChannel Divinity\
        \ effects granted by that class, but getting\n\nthe feature again doesn\u2019\
        t give you an additional use of\n\nit.\n\nYou gain additional uses only when\
        \ you reach a class\n\nlevel that explicitly grants them to you.\n\nFor example,\
        \ if\n\nyou are a cleric 6/paladin 4, you can use Channel Divinity\n\ntwice\
        \ between rests because you are high enough level\n\nin the cleric class to\
        \ have more uses.\n\nW henever you use\n\nthe feature, you can choose any\
        \ of the Channel Divinity\n\neffects available to you from your two classes."
      title: Channel Divinity
    - content: "If you gain the Extra Attack class feature from more\n\nthan one class,\
        \ the features don\u2019t add together.\n\nYou\n\ncan\u2019t make m ore than\
        \ two attacks with this feature\n\nunless it says you do (as the fighter\u2019\
        s version of Extra\n\nAttack does).\n\nSimilarly, the warlock\u2019s eldritch\
        \ invocation\n\nThirsting Blade doesn\u2019t give you additional attacks if\
        \ you\n\nalso have Extra Attack."
      title: Extra Attack
    - content: "If you already have the Unarmored Defense feature, you\n\ncan\u2019\
        t gain it again from another class."
      title: Unarmored Defense
