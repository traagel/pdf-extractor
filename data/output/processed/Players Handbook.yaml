      title: Draconic Ancestry
    - content: "in the Dragonlance setting, the followers of the evil goddess\n\n\
        Takhisis learned a dark ritual that let them corrupt the\n\neggs of metallic\
        \ dragons, producing evil dragonborn called\n\ndraconians.\n\nFive types of\
        \ draconians, corresponding to the\n\nfive types of metallic dragons, fought\
        \ for Takhisis in the War\n\nof the Lance: auraks (gold), baaz (brass), bozak\
        \ (bronze),\n\nkapak (copper), and sivak (silver).\n\nIn place of their draconic\n\
        \nbreath weapons, they have unique magical abilities.\n\nDraconic Ancestry.\n\
        \nYou have draconic ancestry.\n\nC hoose one type of dragon from the Draconic\
        \ Ancestry\n\ntable.\n\nYour breath weapon and damage resistance are\n\ndetermined\
        \ by the dragon type, as shown in the table.\n\nBreath Weapon.\n\nYou can\
        \ use your action to exhale\n\ndestructive energy.\n\nYour draconic ancestry\
        \ determines\n\nthe size, shape, and damage type of the exhalation.\n\nW hen\
        \ you use your breath weapon, each creature in\n\nthe area of the exhalation\
        \ must make a saving throw,\n\nthe type of which is determined by your draconic\n\
        \nancestry.\n\nThe DC for this saving throw equals 8 +\n\nyour Constitution\
        \ m odifier + your proficiency bonus.\n\nA\n\ncreature takes 2d6 damage on\
        \ a failed save, and half\n\nas much damage on a successful one.\n\nThe damage\n\
        \nincreases to 3d6 at 6th level, 4d6 at 11th level, and 5d6\n\nat 16th level.\n\
        \nAfter you use your breath weapon, you can\u2019t use it\n\nagain until you\
        \ complete a short or long rest.\n\nDamage Resistance.\n\nYou have resistance\
        \ to the\n\ndamage type associated with your draconic ancestry.\n\nLanguages.\n\
        \nYou can speak, read, and write Com m on\n\nand Draconic.\n\nDraconic is\
        \ thought to be one of the\n\noldest languages and is often used in the study\
        \ of magic.\n\nThe language sounds harsh to most other creatures and\n\nincludes\
        \ num erous hard consonants and sibilants."
      title: Draconians
    - content: "fair hair has a tendency to stick out in every direction,\n\nas if\
        \ expressing the gnom e\u2019s insatiable interest in\n\neverything around.\n\
        \nA gnom e\u2019s personality is writ large in his or her\n\nappearance.\n\
        \nA male gnom e\u2019s beard, in contrast to\n\nhis wild hair, is kept carefully\
        \ trimmed but often\n\nstyled into curious forks or neat points.\n\nA gnom\
        \ e\u2019s\n\nclothing, though usually made in m odest earth tones,\n\nis\
        \ elaborately decorated with embroidery, em bossing,\n\nor gleam ing jewels."
      title: Gnome
    - content: "As far as gnom es are concerned, being alive is a\n\nwonderful thing,\
        \ and they squeeze every ounce of\n\nenjoyment out of their three to five\
        \ centuries of life.\n\nHumans might w onder about getting bored over the\n\
        \ncourse of such a long life, and elves take plenty of time\n\nto savor the\
        \ beauties of the world in their long years, but\n\ngnom es seem to worry\
        \ that even with all that time, they\n\ncan\u2019t get in enough of the things\
        \ they want to do and see.\n\nGnom es speak as if they can\u2019t get the\
        \ thoughts\n\nout of their heads fast enough.\n\nEven as they offer\n\nideas\
        \ and opinions on a range of subjects, they still\n\nmanage to listen carefully\
        \ to others, adding the\n\nappropriate exclamations of surprise and appreciation\n\
        \nalong the way.\n\nSk i n n y a n d f l a x e n - h a i r e d , h is s k\
        \ in\n\nwalnut brown and his eyes a startling\n\nturquoise, Burgell stood\
        \ half as tall as Aeron\n\nclimb up on a stool to look out the peephole.\n\
        \nLike most hab-\n\nitations in Oeble, that particular tenement had been built\n\
        \nfor humans, and smaller residents coped with the resulting\n\nawkwardness\
        \ as best they could.\n\nBut at least the relative largeness of the apartment\
        \ gave\n\nBurgell room to pack in all his gnome-sized gear.\n\nThe front\n\
        \nroom was his workshop, and it contained a bewildering\n\nmiscellany of tools:\
        \ hammers, chisels, saws, lockpicks,\n\ntinted lenses, jeweler's loupes, and\
        \ jars of powdered and\n\nshredded ingredients for casting spells.\n\nA fat\
        \ gray cat, the\n\nmage\u2019s familiar, lay curled atop a grimoire.\n\nIt\
        \ opened its\n\neyes, gave Aeron a disdainful yellow stare, then appeared\n\
        \nto go back to sleep.\n\n\u2014R ichard Lee Byers, The Black Bouquet\n\n\
        A constant hum o f busy activity pervades the warrens\n\nand neighborhoods\
        \ where gnom es form their close-\n\nknit communities.\n\nLouder sounds punctuate\
        \ the hum:\n\na crunch of grinding gears here, a m inor explosion\n\nthere,\
        \ a yelp of surprise or triumph, and especially\n\nbursts of laughter.\n\n\
        G nom es take delight in life, enjoying\n\nevery moment of invention, exploration,\
        \ investigation,\n\ncreation, and play."
      title: Delighted Dedication
    - content: "A gnom e\u2019s energy and enthusiasm for living shines\n\nthrough\
        \ every inch of his or her tiny body.\n\nGnom es\n\naverage slightly over\
        \ 3 feet tall and w eigh 40 to 45\n\npounds.\n\nTheir tan or brown faces are\
        \ usually adorned\n\nwith broad sm iles (beneath their prodigious noses),\n\
        \nand their bright eyes shine with excitement.\n\nTheir\n\nThough gnom es\
        \ love jokes o f all kinds, particularly\n\npuns and pranks, they\u2019re\
        \ just as dedicated to the m ore\n\nserious tasks they undertake.\n\nMany\
        \ gnom es are skilled\n\nengineers, alchemists, tinkers, and inventors.\n\n\
        They\u2019re\n\nwilling to make mistakes and laugh at themselves in\n\nthe\
        \ process of perfecting what they do, taking bold\n\n(som etim es foolhardy)\
        \ risks and dream ing large."
      title: Vibrant Expression
    - content: 'Gnom es make their hom es in hilly, w ooded lands.


        They


        live underground but get more fresh air than dwarves


        do, enjoying the natural, living world on the surface


        whenever they can.


        Their hom es are well hidden by


        both clever construction and simple illusions.


        W elcom e


        visitors are quickly ushered into the bright, warm


        burrows.


        Those w ho are not w elcom e are unlikely to


        find the burrows in the first place.


        Gnom es w ho settle in human lands are com m only


        gemcutters, engineers, sages, or tinkers.


        Som e human


        families retain gnom e tutors, ensuring that their pupils


        enjoy a mix of serious learning and delighted enjoyment.


        A gnom e might tutor several generations of a single


        human family over the course of his or her long life.'
      title: Bright Burrows
    - content: "Gnom es love names, and most have half a dozen or so.\n\nA gnom e's\
        \ mother, father, clan elder, aunts, and uncles\n\neach give the gnom e a\
        \ name, and various nicknam es\n\nfrom just about everyone else might or might\
        \ not stick\n\nover time.\n\nGnom e names are typically variants on the\n\n\
        names of ancestors or distant relatives, though som e\n\nare purely new inventions.\n\
        \nW hen dealing with humans\n\nand others w ho are \u201Cstuffy\u201D about\
        \ names, a gnome\n\nlearns to use no m ore than three names: a personal\n\n\
        name, a clan name, and a nickname, choosing the one in\n\neach category that\u2019\
        s the m ost fun to say."
      title: Gnome Names
    - content: 'A third subrace of gnomes, the deep gnomes (or svirfneblin),


        live in small communities scattered in the Underdark.


        Unlike


        the duergar and the drow, svirfneblin are as good as their


        surface cousins.


        However, their humor and enthusiasm


        are dampened by their oppressive environment, and their


        inventive expertise is directed mostly toward stonework.


        Male Names: Alston, Alvyn, Boddynock, Brocc, Burgell,


        Dimble, Eldon, Erky, Fonkin, Frug, Gerbo, Gimble,


        Glim, Jebeddo, Kellen, Namfoodle, Orryn, Roondar,


        Seebo, Sindri, Warryn, Wrenn, Zook


        Female Names: Bimpnottin, Breena, Caramip, Carlin,


        Donella, Duvamil, Ella, Ellyjobell, Ellywick, Lilli,


        Loopm ottin, Lorilla, Mardnab, Nissa, Nyx, Oda, Orla,


        Roywyn, Shamil, Tana, Waywocket, Zanna


        Clan Names: Beren, Daergel, Folkor, Garrick, Nackle,


        Murnig, Ningel, Raulnor, Scheppen, Tim bers, Turen


        Nicknames: Aleslosh, Ashhearth, Badger, Cloak,


        Doublelock, Filchbatter, Fnipper, Ku, Nim, Oneshoe,


        Pock, Sparklegem, Stumbleduck'
      title: Deep Gnomes
    - content: 'Curious and impulsive, gnom es might take up


        adventuring as a way to see the world or for the love


        of exploring.


        As lovers of gems and other fine items,


        som e gnom es take to adventuring as a quick, if


        dangerous, path to wealth.


        Regardless o f what spurs


        them to adventure, gnom es w ho adopt this way of life


        eke as much enjoyment out o f it as they do out of any


        other activity they undertake, som etim es to the great


        annoyance of their adventuring com panions.'
      title: Seeingthe World
    - content: 'Your gnom e character has certain characteristics in


        com m on with all other gnom es.


        Ability Score Increase.


        Your Intelligence score


        increases by 2.


        Age.


        G nom es mature at the same rate humans do, and


        m ost are expected to settle down into an adult life by


        around age 40.


        They can live 350 to almost 500 years.


        Alignment.


        Gnom es are most often good.


        Those who


        tend toward law are sages, engineers, researchers,


        scholars, investigators, or inventors.


        Those w ho tend


        toward chaos are minstrels, tricksters, wanderers,


        or fanciful jewelers.


        Gnom es are good-hearted, and'
      title: Gnome Traits
    - content: "It\u2019s rare for a gnome to be hostile or malicious unless he\n\n\
        or she has suffered a grievous injury.\n\nGnomes know that\n\nmost races don\u2019\
        t share their sense of humor, but they enjoy\n\nanyone's company just as they\
        \ enjoy everything else they set\n\nout to do.\n\neven the tricksters am ong\
        \ them are m ore playful\n\nthan vicious.\n\nSize.\n\nGnom es are between\
        \ 3 and 4 feet tall and\n\naverage about 40 pounds.\n\nYour size is Small.\n\
        \nSpeed.\n\nYour base walking speed is 25 feet.\n\nDarkvision.\n\nAccustomed\
        \ to life underground, you have\n\nsuperior vision in dark and dim conditions.\n\
        \nYou can\n\nsee in dim light within 60 feet of you as if it w ere bright\n\
        \nlight, and in darkness as if it were dim light.\n\nYou can't\n\ndiscern\
        \ color in darkness, only shades of gray.\n\nGnome Cunning.\n\nYou have advantage\
        \ on all\n\nIntelligence, W isdom , and Charisma saving throws\n\nagainst\
        \ magic.\n\nLanguages.\n\nYou can speak, read, and write Com m on\n\nand Gnomish.\n\
        \nThe Gnomish language, which uses the\n\nDwarvish script, is renowned for\
        \ its technical treatises\n\nand its catalogs o f knowledge about the natural\
        \ world.\n\nSubrace.\n\nTwo subraces of gnom es are found among\n\nthe worlds\
        \ of D&D: forest gnom es and rock gnom es.\n\nChoose one of these subraces."
      title: Always Appreciative
    - content: 'As a forest gnome, you have a natural knack for illusion


        and inherent quickness and stealth.


        In the worlds of


        D&D, forest gnom es are rare and secretive.


        They gather


        in hidden com m unities in sylvan forests, using illusions


        and trickery to conceal themselves from threats or


        to mask their escape should they be detected.


        Forest


        gnom es tend to be friendly with other good-spirited


        w oodland folk, and they regard elves and good fey as


        their most important allies.


        These gnom es also befriend


        small forest animals and rely on them for information


        about threats that might prowl their lands.


        Ability Score Increase.


        Your Dexterity score


        increases by 1.


        Natural Illusionist.


        You know the minor illusion


        cantrip.


        Intelligence is your spellcasting ability for it.


        Speak with Small Beasts.


        Through sounds and


        gestures, you can com m unicate simple ideas with Small


        or smaller beasts.


        Forest gnom es love animals and often


        keep squirrels, badgers, rabbits, moles, w oodpeckers,


        and other creatures as beloved pets.'
      title: Forest Gnome
    - content: "As a rock gnome, you have a natural inventiveness and\n\nhardiness\
        \ beyond that of other gnom es.\n\nMost gnom es\n\nin the worlds of D&D are\
        \ rock gnom es, including the\n\ntinker gnom es of the Dragonlance setting.\n\
        \nAbility Score Increase.\n\nYour Constitution score\n\nincreases by 1.\n\n\
        Artificer\u2019s Lore.\n\nW henever you make an Intelligence\n\n(History)\
        \ check related to magic items, alchemical\n\nobjects, or technological devices,\
        \ you can add twice your\n\nproficiency bonus, instead of any proficiency\
        \ bonus you\n\nnormally apply.\n\nTinker.\n\nYou have proficiency with artisan\u2019\
        s tools\n\n(tinker\u2019s tools).\n\nUsing those tools, you can spend 1\n\n\
        hour and 10 gp worth of materials to construct a Tiny\n\nclockw ork device\
        \ (AC 5, 1 hp).\n\nThe device ceases\n\nto function after 24 hours (unless\
        \ you spend 1 hour\n\nrepairing it to keep the device functioning), or when\n\
        \nyou use your action to dismantle it; at that time, you can\n\nreclaim the\
        \ materials used to create it.\n\nYou can have up\n\nto three such devices\
        \ active at a time.\n\nW hen you create a device, choose one of the\n\nfollowing\
        \ options:\n\nClockwork Toy.\n\nThis toy is a clockw ork animal, monster,\n\
        \nor person, such as a frog, mouse, bird, dragon, or\n\nsoldier.\n\nW hen\
        \ placed on the ground, the toy m oves\n\n5 feet across the ground on each\
        \ of your turns in a\n\nrandom direction.\n\nIt makes noises as appropriate\n\
        \nto the creature it represents.\n\nFire Starter.\n\nThe device produces a\
        \ miniature\n\nflame, which you can use to light a candle,\n\ntorch, or campfire.\n\
        \nUsing the device\n\nrequires your action.\n\nMusic Box.\n\nW hen opened,\
        \ this music box\n\nplays a single song at a moderate volume.\n\nThe box stops\
        \ playing when it\n\nreaches the song\u2019s end or\n\nwhen it is closed.\n\
        \n\u201CTanis?\u201D said Flint hesitantly as the man neared.\n\n\u201CThe\
        \ same.\u201D The newcomer\u2019s bearded face split in a wide\n\ngrin.\n\n\
        He held open his arms and, before the dwarf could\n\nstop him, engulfed Flint\
        \ in a hug that lifted him off the\n\nground.\n\nThe dwarf clasped his old\
        \ friend close for a brief\n\ninstant, then, remembering his dignity, squirmed\
        \ and freed\n\nhimself from the half-elf\u2019s embrace.\n\n\u2014M argaret\
        \ W eis and Tracy H ickm an,\n\nDragons of Autumn Twilight\n\nW alking in\
        \ two w orlds but truly belonging to neither,\n\nhalf-elves com bine what\
        \ som e say are the best qualities\n\no f their elf and human parents: human\
        \ curiosity,\n\ninventiveness, and ambition tempered by the refined\n\nsenses,\
        \ love of nature, and artistic tastes o f the elves.\n\nS om e half-elves\
        \ live am ong humans, set apart by their\n\nemotional and physical differences,\
        \ watching friends\n\nand loved ones age while time barely touches them.\n\
        \nOthers live with the elves, growing restless as they\n\nreach adulthood\
        \ in the timeless elven realms, while\n\ntheir peers continue to live as children.\n\
        \nMany half-elves,\n\nunable to fit into either society, choose lives of solitary\n\
        \nwandering or join with other misfits and outcasts in\n\nthe adventuring\
        \ life."
      title: Rock Gnome
    - content: "To humans, half-elves look like elves, and to elves, they\n\nlook\
        \ human.\n\nIn height, they\u2019re on par with both parents,\n\nthough they\u2019\
        re neither as slender as elves nor as broad\n\nas humans.\n\nThey range from\
        \ under 5 feet to about 6 feet\n\ntall, and from 100 to 180 pounds, with men\
        \ only slightly\n\ntaller and heavier than women.\n\nHalf-elf men do have\n\
        \nfacial hair, and som etim es grow beards to mask their\n\nelven ancestry.\n\
        \nHalf-elven coloration and features lie\n\nsom ewhere between their human\
        \ and elf parents, and\n\nthus show a variety even m ore pronounced than that\n\
        \nfound am ong either race.\n\nThey tend to have the eyes\n\nof their elven\
        \ parents.\n\nF l i n t s q u i n t e d i n t o t h e s e t t in g s u n ."
      title: Of Two Worlds
    - content: "he saw the figure of a man striding up the path.\n\nStanding,\n\n\
        Flint drew back into the shadow of a tall pine to see better.\n\nThe man's\
        \ walk was marked by an easy grace\u2014an elvish\n\ngrace, Flint would have\
        \ said; yet the man\u2019s body had the\n\nthickness and tight muscles of\
        \ a human, while the facial\n\nhair was definitely humankind\u2019s.\n\nAll\
        \ the dwarf could see\n\nof the man\u2019s face beneath a green hood was tan\
        \ skin and a\n\nbrownish-red beard.\n\nA longbow was slung over one shoulder\n\
        \nand a sword hung at his left side.\n\nHe was dressed in soft\n\nleather,\
        \ carefully tooled in the intricate designs the elves\n\nloved.\n\nBut no\
        \ elf in the world o f Krynn could grow a beard\n\n... no elf, but...\n\n\
        H a l f -E lf"
      title: Hethought
    - content: "Half-elves have no lands o f their own, though they are\n\nw elcom\
        \ e in human cities and som ewhat less w elcom e\n\nin elven forests.\n\n\
        In large cities in regions where elves\n\nand humans interact often, half-elves\
        \ are som etim es\n\nnumerous enough to form small com m unities of their\n\
        \nown.\n\nThey enjoy the company of other half-elves, the\n\nonly people w\
        \ ho truly understand what it is to live\n\nbetween these two worlds.\n\n\
        In most parts of the world, though, half-elves are\n\nuncom m on enough that\
        \ one might live for years\n\nwithout meeting another.\n\nSom e half-elves\
        \ prefer to\n\navoid company altogether, wandering the w ilds as\n\ntrappers,\
        \ foresters, hunters, or adventurers and visiting\n\ncivilization only rarely.\n\
        \nLike elves, they are driven by\n\nthe wanderlust that com es of their longevity.\n\
        \nOthers,\n\nin contrast, throw themselves into the thick of society,\n\n\
        putting their charisma and social skills to great use\n\nin diplomatic roles\
        \ or as swindlers.\n\nH a l f - E l f N a m e s\n\nHalf-elves use either human\
        \ or elven naming\n\nconventions.\n\nAs if to emphasize that they don\u2019\
        t really fit\n\nin to either society, half-elves raised am ong humans are\n\
        \noften given elven names, and those raised am ong elves\n\noften take human\
        \ names.\n\nH a l f - E l f T r a i t s\n\nYour half-elf character has som\
        \ e qualities in com m on\n\nwith elves and som e that are unique to half-elves.\n\
        \nAbility Score Increase.\n\nYour Charisma score\n\nincreases by 2, and two\
        \ other ability scores of your\n\nchoice increase by 1.\n\nAge.\n\nHalf-elves\
        \ mature at the same rate humans\n\ndo and reach adulthood around the age\
        \ o f 20.\n\nThey\n\nlive much longer than humans, however, often\n\nexceeding\
        \ 180 years.\n\nAlignment.\n\nHalf-elves share the chaotic bent of their\n\
        \nelven heritage.\n\nThey value both personal freedom and"
      title: Diplomatsor Wanderers
    - content: "Many half-elves learn at an early age to get along with\n\neveryone,\
        \ defusing hostility and finding common ground.\n\nAs a race, they have elven\
        \ grace without elven aloofness and\n\nhuman energy without human boorishness.\n\
        \nThey often make\n\nexcellent ambassadors and go-betweens (except between\n\
        \nelves and humans, since each side suspects the half-elf\n\nof favoring the\
        \ other).\n\ncreative expression, demonstrating neither love\n\nof leaders\
        \ nor desire for followers.\n\nThey chafe at\n\nrules, resent others\u2019\
        \ demands, and som etim es prove\n\nunreliable, or at least unpredictable.\n\
        \nSize.\n\nHalf-elves are about the same size as humans,\n\nranging from 5\
        \ to 6 feet tall.\n\nYour size is Medium.\n\nSpeed.\n\nYour base walking speed\
        \ is 30 feet.\n\nDarkvision.\n\nThanks to your elf blood, you have\n\nsuperior\
        \ vision in dark and dim conditions.\n\nYou can\n\nsee in dim light within\
        \ 60 feet of you as if it w ere bright\n\nlight, and in darkness as if it\
        \ were dim light.\n\nYou can\u2019t\n\ndiscern color in darkness, only shades\
        \ of gray.\n\nFey Ancestry.\n\nYou have advantage on saving throws\n\nagainst\
        \ being charmed, and magic can\u2019t put you to sleep.\n\nSkill Versatility.\n\
        \nYou gain proficiency in two skills\n\nof your choice.\n\nLanguages.\n\n\
        You can speak, read, and write Com mon,\n\nElvish, and one extra language\
        \ of your choice.\n\nW hether united under the leadership of a mighty\n\n\
        warlock or having fought to a standstill after years\n\nof conflict, orc and\
        \ human tribes som etim es form\n\nalliances, joining forces into a larger\
        \ horde to the terror\n\nof civilized lands nearby.\n\nW hen these alliances\
        \ are\n\nsealed by marriages, half-orcs are born.\n\nSom e half-orcs\n\nrise\
        \ to becom e proud chiefs of orc tribes, their human\n\nblood giving them\
        \ an edge over their full-blooded orc\n\nrivals.\n\nSom e venture into the\
        \ w orld to prove their worth\n\nam ong humans and other m ore civilized races.\n\
        \nMany of\n\nthese becom e adventurers, achieving greatness for their\n\n\
        mighty deeds and notoriety for their barbaric customs\n\nand savage fury."
      title: Excellent Ambassadors
    - content: "Half-orcs\u2019 grayish pigmentation, sloping foreheads,\n\njutting\
        \ jaws, prominent teeth, and towering builds make\n\ntheir orcish heritage\
        \ plain for all to see.\n\nHalf-orcs stand\n\nbetween 6 and 7 feet tall and\
        \ usually weigh between\n\n180 and 250 pounds.\n\nOrcs regard battle scars\
        \ as tokens of pride and\n\nornamental scars as things of beauty.\n\nOther\
        \ scars,\n\nthough, mark an orc or half-orc as a former slave or\n\na disgraced\
        \ exile.\n\nAny half-orc who has lived among\n\nor near orcs has scars, whether\
        \ they are marks of\n\nhumiliation or of pride, recounting their past exploits\n\
        \nand injuries.\n\nSuch a half-orc living am ong humans might\n\ndisplay these\
        \ scars proudly or hide them in shame."
      title: Scarredand Strong
    - content: "The one-eyed god Gruumsh created the orc s, and even\n\nthose orcs\
        \ who turn away from his worship can\u2019t fully\n\nescape his influence.\n\
        \nThe sam e is true o f half-orcs,\n\nthough their human blood moderates the\
        \ impact of their\n\norcish heritage.\n\nSom e half-orcs hear the whispers\
        \ of\n\nGruumsh in their dreams, calling them to unleash the\n\nrage that\
        \ sim m ers within them.\n\nOthers feel Gruumsh\u2019s\n\nT h e w a r c h\
        \ ie f M h u r r e n r o u s e d h im s e l f f r o m h is\n\nsleeping-furs\
        \ and his women and pulled a short hauberk\n\nof heavy steel rings over his\
        \ thick, well-muscled torso.\n\nHe\n\nusually rose before most of his warriors,\
        \ since he had a\n\nstrong streak of human blood in him, and he found the\n\
        \ndaylight less bothersome than most of his tribe did.\n\nAmong\n\nthe Bloody\
        \ Skulls, a warrior was judged by his strength, his\n\nfierceness, and his\
        \ wits.\n\nHuman ancestry was no blemish\n\nagainst a warrior\u2014provided\
        \ he was every bit as strong,\n\nenduring, and bloodthirsty as his full-blooded\
        \ kin.\n\nHalf-\n\norcs who were weaker than their orc comrades didn't last\n\
        \nlong among the Bloody Skulls or any other orc tribe for\n\nthat matter.\n\
        \nBut it was often true that a bit of human blood\n\ngave a warrior just the\
        \ right mix of cunning, ambition, and\n\nself-discipline to go far indeed,\
        \ as Mhurren had.\n\nHe was\n\nmaster of a tribe that could muster two thousand\
        \ spears,\n\nand the strongest chief in Thar.\n\n\u2014R ichard Baker, Swordmage\n\
        \nexultation w hen they join in melee com bat\u2014and either\n\nexult along\
        \ with him or shiver with fear and loathing.\n\nHalf-orcs are not evil by\
        \ nature, but evil does lurk within\n\nthem, whether they em brace it or rebel\
        \ against it.\n\nBeyond the rage of Gruumsh, half-orcs feel emotion\n\npowerfully.\n\
        \nRage doesn\u2019t just quicken their pulse, it\n\nmakes their bodies burn.\n\
        \nAn insult stings like acid,\n\nand sadness saps their strength.\n\nBut they\
        \ laugh loudly\n\nand heartily, and simple bodily pleasures\u2014feasting,\n\
        \ndrinking, wrestling, drumming, and wild dancing\u2014fill\n\ntheir hearts\
        \ with joy.\n\nThey tend to be short-tempered\n\nand som etim es sullen, m\
        \ ore inclined to action than\n\ncontemplation and to fighting than arguing.\n\
        \nThe most\n\naccom plished half-orcs are those with enough self-\n\ncontrol\
        \ to get by in a civilized land."
      title: The Markof Gruumsh
    - content: "Half-orcs most often live am ong orc s.\n\nOf the other races,\n\n\
        humans are most likely to accept half-orcs, and half-\n\norcs almost always\
        \ live in human lands when not living\n\nam ong orc tribes.\n\nW hether proving\
        \ themselves am ong\n\nrough barbarian tribes or scrabbling to survive in\
        \ the\n\nslums of larger cities, half-orcs get by on their physical\n\nmight,\
        \ their endurance, and the sheer determination\n\nthey inherit from their\
        \ human ancestry.\n\nH a l f - O r c N a m e s\n\nHalf-orcs usually have names\
        \ appropriate to the culture\n\nin which they were raised.\n\nA half-orc w\
        \ ho wants to fit in\n\nam ong humans might trade an orc name for a human\n\
        \nname.\n\nSom e half-orcs with human names decide to\n\nadopt a guttural\
        \ orc name because they think it makes\n\nthem m ore intimidating.\n\nMale\
        \ Orc Names: Dench, Feng, Gell, Henk, Holg, Imsh,\n\nKeth, Krusk, Mhurren,\
        \ Ront, Shump, Thokk\n\nFemale Orc Names: Baggi, Emen, Engong, Kansif,\n\n\
        Myev, Neega, Ovak, Ownka, Shautha, Sutha, Vola,\n\nVolen, Yevelda\n\nH a l\
        \ f - O r c T r a i t s\n\nYour half-orc character has certain traits deriving\
        \ from\n\nyour ore ancestry.\n\nhate orcs.\n\nSome are reserved, trying not\
        \ to draw attention to\n\nthemselves.\n\nA few demonstrate piety and good-heartedness\n\
        \nas publicly as they can (whether or not such demonstrations\n\nare genuine).\n\
        \nAnd some simply try to be so tough that others\n\njust avoid them.\n\nAbility\
        \ Score Increase.\n\nYour Strength score\n\nincreases by 2, and your Constitution\
        \ score\n\nincreases by 1.\n\nAge.\n\nHalf-orcs mature a little faster than\
        \ humans,\n\nreaching adulthood around age 14.\n\nThey age\n\nnoticeably faster\
        \ and rarely live longer than 75 years.\n\nAlignment.\n\nHalf-orcs inherit\
        \ a tendency toward chaos\n\nfrom their orc parents and are not strongly inclined\n\
        \ntoward good.\n\nHalf-orcs raised am ong ores and willing\n\nto live out\
        \ their lives among them are usually evil.\n\nSize.\n\nHalf-orcs are som ewhat\
        \ larger and bulkier than\n\nhumans, and they range from 5 to well over 6\
        \ feet tall.\n\nYour size is Medium.\n\nSpeed.\n\nYour base walking speed\
        \ is 30 feet.\n\nDarkvision.\n\nThanks to your orc blood, you have\n\nsuperior\
        \ vision in dark and dim conditions.\n\nYou can\n\nsee in dim light within\
        \ 60 feet of you as if it w ere bright\n\nlight, and in darkness as if it\
        \ w ere dim light.\n\nYou can't\n\ndiscern color in darkness, only shades\
        \ o f gray.\n\nMenacing.\n\nYou gain proficiency in the\n\nIntimidation skill.\n\
        \nRelentless Endurance.\n\nW hen you are reduced to\n\n0 hit points but not\
        \ killed outright, you can drop to 1 hit\n\npoint instead.\n\nYou can\u2019\
        t use this feature again until you\n\nfinish a long rest.\n\nSavage Attacks.\n\
        \nW hen you score a critical hit with\n\na melee weapon attack, you can roll\
        \ one of the weapon\u2019s\n\ndamage dice one additional time and add it to\
        \ the extra\n\ndamage of the critical hit.\n\nLanguages.\n\nYou can speak,\
        \ read, and\n\nwrite Com m on and Orc .\n\nOrc is a\n\nharsh, grating language\
        \ with\n\nhard consonants.\n\nIt has\n\nno script of its own\n\nbut is written\
        \ in the\n\nDwarvish script.\n\n\u201C B u t y o u d o se e t h e w a y p\
        \ e o p l e l o o k a t y o u ,\n\ndevil\u2019s child.\"\n\nThose black eyes,\
        \ cold as a winter storm, were staring\n\nright into her heart and the sudden\
        \ seriousness in his\n\nvoice jolted her.\n\n\u201CWhat is it they say?\"\
        \ he asked. \u201COne\u2019s a curiosity, two\u2019s\n\na conspiracy\u2014\
        \u201D\n\n\u201CThree's a curse,\u201D she finished. \u201CYou think I haven\u2019\
        t heard\n\nthat rubbish before?\u201D\n\n\u201CI know y o u have.\u201D When\
        \ she glared at him, he added,\n\n\u201CIt\u2019s not as if I\u2019m plumbing\
        \ the depths of your mind, dear\n\ngirl.\n\nThat is the burden of every tiefling.\n\
        \nSome break under\n\nit, some make it the millstone around their neck, some\n\
        \nrevel in it.\u201D He tilted his head again, scrutinizing her, with\n\n\
        that wicked glint in his eyes. \u201CYou fight it, don\u2019t you?\n\nLike\n\
        \na little wildcat, I wager.\n\nEvery little jab and comment just\n\nsharpens\
        \ your claws.\u201D\n\n\u2014Erin M .\n\nEvans, Brimstone Angels\n\nTo be\
        \ greeted with stares and whispers, to suffer\n\nviolence and insult on the\
        \ street, to see mistrust and\n\nfear in every eye: this is the lot of the\
        \ tiefling.\n\nAnd to\n\ntwist the knife, tieflings know that this is because\
        \ a\n\npact struck generations ago infused the essence of\n\nA sm odeus\u2014\
        overlord of the Nine Hells\u2014into their\n\nbloodline.\n\nTheir appearance\
        \ and their nature are not\n\ntheir fault but the result of an ancient sin,\
        \ for which\n\nthey and their children and their children\u2019s children\n\
        \nwill always be held accountable."
      title: Tribesand Slums
    - content: "Tieflings are derived from human bloodlines, and in the\n\nbroadest\
        \ possible sense, they still look human.\n\nHowever,\n\ntheir infernal heritage\
        \ has left a clear imprint on their\n\nappearance.\n\nTieflings have large\
        \ horns that take any\n\nof a variety of shapes: som e have curling horns\
        \ like a\n\nram, others have straight and tall horns like a gazelle\u2019\
        s,\n\nand som e spiral upward like an antelopes\u2019 horns.\n\nThey\n\nhave\
        \ thick tails, four to five feet long, which lash or coil\n\naround their\
        \ legs when they get upset or nervous.\n\nTheir\n\ncanine teeth are sharply\
        \ pointed, and their eyes are\n\nsolid colors\u2014black, red, white, silver,\
        \ or gold\u2014with no\n\nvisible sclera or pupil.\n\nTheir skin tones cover\
        \ the full\n\nrange of human coloration, but also include various\n\nshades\
        \ of red.\n\nTheir hair, cascading down from behind\n\ntheir horns, is usually\
        \ dark, from black or brown to dark\n\nred, blue, or purple.\n\nS e l f -\
        \ R e l i a n t a n d S u s p i c i o u s\n\nTieflings subsist in small minorities\
        \ found mostly in\n\nhuman cities or towns, often in the roughest quarters\n\
        \nof those places, where they grow up to be swindlers,\n\nthieves, or crim\
        \ e lords.\n\nSom etim es they live among\n\nother minority populations in\
        \ enclaves where they are\n\ntreated with m ore respect.\n\nLacking a homeland,\
        \ tieflings know that they have\n\nto make their own way in the w orld and\
        \ that they have\n\nto be strong to survive.\n\nThey are not quick to trust\n\
        \nanyone w ho claim s to be a friend, but when a tiefling\u2019s\n\ncom panions\
        \ demonstrate that they trust him or her,\n\nthe tiefling learns to extend\
        \ the same trust to them.\n\nAnd once a tiefling gives som eone loyalty, the\
        \ tiefling\n\nis a firm friend or ally for life."
      title: Infernal Bloodline
    - content: "Tiefling nam es fall into three broad categories.\n\nTieflings\n\n\
        born into another culture typically have nam es reflective\n\nof that culture.\n\
        \nSom e have names derived from the\n\nInfernal language, passed down through\
        \ generations,\n\nthat reflect their fiendish heritage.\n\nAnd som e younger\n\
        \ntieflings, striving to find a place in the world, adopt a\n\nname that signifies\
        \ a virtue or other concept and then\n\ntry to em body that concept.\n\nFor\
        \ som e, the chosen name\n\nis a noble quest.\n\nFor others, it\u2019s a grim\
        \ destiny.\n\nMale Infernal Names: Akm enos, Am non, Barakas,\n\nDamakos,\
        \ Ekemon, Iados, Kairon, Leucis, Melech,\n\nMordai, M orthos, Pelaios, Skam\
        \ os, Therai\n\nFemale Infernal Names: Akta, Anakis, Bryseis, Criella,\n\n\
        Damaia, Ea, Kallista, Lerissa, Makaria, Nemeia,\n\nOrianna, Phelaia, Rieta\n\
        \n\u201CVirtue\u201D Names: Art, Carrion, Chant, Creed, Despair,\n\nExcellence,\
        \ Fear, Glory, Hope, Ideal, Music, Nowhere,\n\nOpen, Poetry, Quest, Random,\
        \ Reverence, Sorrow,\n\nTemerity, Torment, W eary"
      title: Tiefling Names
    - content: "People tend to be suspicious of tieflings, assuming that\n\ntheir\
        \ infernal heritage has left its mark on their personality\n\nand morality,\
        \ not just their appearance.\n\nShopkeepers keep\n\na close eye on their goods\
        \ when tieflings enter their stores,\n\nthe town watch might follow a tiefling\
        \ around for a while,\n\nand demagogues blame tieflings for strange happenings.\n\
        \nThe reality, though, is that a tiefling\u2019s bloodline doesn\u2019t affect\n\
        \nhis or her personality to any great degree.\n\nYears of dealing\n\nwith\
        \ mistrust does leave its mark on most tieflings, and they\n\nrespond to it\
        \ in different ways.\n\nSome choose to live up to the\n\nwicked stereotype,\
        \ but others are virtuous.\n\nMost are simply\n\nvery aware of how people\
        \ respond to them.\n\nAfter dealing with\n\nthis mistrust throughout youth,\
        \ a tiefling often develops the\n\nability to overcome prejudice through charm\
        \ or intimidation."
      title: Mutual Mistrust
    - content: "Tieflings share certain racial traits as a result of their\n\ninfernal\
        \ descent.\n\nAbility Score Increase.\n\nYour Intelligence score\n\nincreases\
        \ by 1, and your Charisma score increases by 2.\n\nAge.\n\nTieflings mature\
        \ at the same rate as humans but\n\nlive a few years longer.\n\nAlignment.\n\
        \nTieflings might not have an innate\n\ntendency toward evil, but many of\
        \ them end up there.\n\nEvil or not, an independent nature inclines many\n\
        \ntieflings toward a chaotic alignment.\n\nSize.\n\nTieflings are about the\
        \ sam e size and build as\n\nhumans.\n\nYour size is Medium.\n\nSpeed.\n\n\
        Your base walking speed is 30 feet.\n\nDarkvision.\n\nThanks to your infernal\
        \ heritage, you\n\nhave superior vision in dark and dim conditions.\n\nYou\n\
        \ncan see in dim light within 60 feet of you as if it were\n\nbright light,\
        \ and in darkness as if it w ere dim light.\n\nYou\n\ncan\u2019t discern color\
        \ in darkness, only shades o f gray.\n\nHellish Resistance.\n\nYou have resistance\n\
        \nto fire damage.\n\nInfernal Legacy.\n\nYou know the thaumaturgy cantrip.\n\
        \nOnce you reach 3rd level, you can cast the hellish\n\nrebuke spell once\
        \ per day as a 2nd-level spell.\n\nOnce you\n\nreach 5th level, you can also\
        \ cast the darkness spell\n\nonce per day.\n\nCharisma is your spellcasting\
        \ ability for\n\nthese spells.\n\nLanguages.\n\nYou can speak, read, and write\
        \ Com m on\n\nand Infernal."
      title: Tiefling Traits
