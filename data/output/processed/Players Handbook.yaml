      title: Greater Restoration
    - content: "6 th-level abjuration\n\nCasting Time: 10 minutes\n\nRange: Touch\n\
        \nComponents: V, S, M (burning incense, a small\n\nmeasure of brim stone and\
        \ oil, a knotted string, a\n\nsmall amount of umber hulk blood, and a small\
        \ silver\n\nrod worth at least 10 gp)\n\nDuration: 24 hours\n\nYou create\
