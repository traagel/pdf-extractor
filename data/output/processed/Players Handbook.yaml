        \nmentally.\n\nThe whole w arded area radiates magic.\n\nA dispel\n\nmagic\
        \ cast on a specific effect, if successful, removes\n\nonly that effect.\n\
        \nYou can create a permanently guarded and warded\n\nstructure by casting\
        \ this spell there every day\n\nfor one year."
