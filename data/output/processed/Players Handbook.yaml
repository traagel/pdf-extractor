      title: Blinding Smite
    - content: "3rd-level transmutation\n\nCasting Time: 1 action\n\nRange: Self\n\
        \nComponents: V, S\n\nDuration: 1 minute\n\nRoll a d20 at the end of each\
        \ of your turns for the\n\nduration of the spell.\n\nOn a roll of 11 or higher,\
        \ you\n\nvanish from your current plane of existence and appear\n\nin the\
        \ Ethereal Plane (the spell fails and the casting is\n\nwasted if you w ere\
        \ already on that plane).\n\nAt the start of\n\nyour next turn, and when the\
        \ spell ends if you are on the\n\nEthereal Plane, you return to an unoccupied\
        \ space of\n\nyour choice that you can see within 10 feet o f the space\n\n\
