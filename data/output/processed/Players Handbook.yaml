      title: Globeof Invulnerability
    - content: "3rd-level abjuration\n\nCasting Time: 1 hour\n\nRange: Touch\n\nComponents:\
        \ V, S, M (incense and powdered diamond\n\nworth at least 200 gp, which the\
        \ spell consum es)\n\nDuration: Until dispelled or triggered\n\nW hen you\
        \ cast this spell, you inscribe a glyph that\n\nharms other creatures, either\
        \ upon a surface (such as\n\na table or a section of floor or wall) or within\
        \ an object\n\nthat can be closed (such as a book, a scroll, or a treasure\n\
        \nchest) to conceal the glyph.\n\nIf you choose a surface, the\n\nglyph can\
        \ cover an area of the surface no larger than\n\n10 feet in diameter.\n\n\
        If you choose an object, that object\n\nmust remain in its place; if the object\
        \ is m oved m ore\n\nthan 10 feet from where you cast this spell, the glyph\
        \ is\n\nbroken, and the spell ends without being triggered.\n\nThe glyph is\
        \ nearly invisible and requires a successful\n\nIntelligence (Investigation)\
        \ check against your spell save\n\nDC to be found.\n\nYou decide what triggers\
        \ the glyph when you cast\n\nthe spell.\n\nFor glyphs inscribed on a surface,\
        \ the most\n\ntypical triggers include touching or standing on the\n\nglyph,\
        \ removing another object covering the glyph,\n\napproaching within a certain\
        \ distance of the glyph, or\n\nmanipulating the object on which the glyph\
        \ is inscribed.\n\nFor glyphs inscribed within an object, the most com m on\n\
        \ntriggers include opening that object, approaching within\n\na certain distance\
        \ of the object, or seeing or reading the\n\nglyph.\n\nOnce a glyph is triggered,\
        \ this spell ends.\n\nYou can further refine the trigger so the spell activates\n\
        \nonly under certain circum stances or according to\n\nphysical characteristics\
        \ (such as height or weight),\n\ncreature kind (for example, the ward could\
        \ be set to\n\naffect aberrations or drow), or alignment.\n\nYou can also\n\
        \nset conditions for creatures that don\u2019t trigger the glyph,\n\nsuch\
        \ as those w ho say a certain password.\n\nW hen you inscribe the glyph, choose\
        \ explosive runes\n\nor a spell glyph.\n\nExplosive Runes.\n\nW hen triggered,\
        \ the glyph erupts\n\nwith magical energy in a 20-foot-radius sphere centered\n\
        \non the glyph.\n\nThe sphere spreads around corners.\n\nEach\n\ncreature\
        \ in the area must make a Dexterity saving\n\nthrow.\n\nA creature takes 5d8\
        \ acid, cold, fire, lightning, or\n\nthunder damage on a failed saving throw\
        \ (your choice\n\nwhen you create the glyph), or half as much damage on a\n\
        \nsuccessful one.\n\nSpell Glyph.\n\nYou can store a prepared spell of\n\n\
        3rd level or lower in the glyph by casting it as part\n\nof creating the glyph.\n\
        \nThe spell must target a single\n\ncreature or an area.\n\nThe spell being\
        \ stored has no\n\nimmediate effect when cast in this way.\n\nW hen the glyph\n\
        \nis triggered, the stored spell is cast.\n\nIf the spell has a\n\ntarget,\
        \ it targets the creature that triggered the glyph.\n\nIf the spell affects\
        \ an area, the area is centered on\n\nthat creature.\n\nIf the spell sum m\
        \ ons hostile creatures\n\nor creates harmful objects or traps, they appear\
        \ as\n\nclose as possible to the intruder and attack it.\n\nIf the\n\nspell\
        \ requires concentration, it lasts until the end of its\n\nfull duration.\n\
        \nA t Higher Levels.\n\nW hen you cast this spell using\n\na spell slot of\
        \ 4th level or higher, the damage of an\n\nexplosive runes glyph increases\
        \ by 1d8 for each slot\n\nlevel above 3rd.\n\nIf you create a spell glyph,\
        \ you can store\n\nany spell of up to the same level as the slot you use for\n\
        \nthe glyph o f warding."
      title: Glyphof Warding
    - content: '1st-level transmutation


