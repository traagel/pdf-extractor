        \nEvery time the target finishes a long rest,\n\nthe penalty is reduced by\
        \ 1 until it disappears.\n\nR a r y \u2019s T e l e p a t h i c B o n d\n\n\
        5th-level divination (ritual)\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S, M (pieces of eggshell from two\n\ndifferent kinds of creatures)\n\
        \nDuration: 1 hour\n\nYou forge a telepathic link am ong up to eight willing\n\
