    - content: "People w ho are able to cast spells don\u2019t fall into the\n\ncategory\
        \ of ordinary hirelings.\n\nIt might be possible to\n\nfind som eone w illing\
        \ to cast a spell in exchange for coin\n\nor favors, but it is rarely easy\
        \ and no established pay\n\nrates exist.\n\nAs a rule, the higher the level\
        \ of the desired\n\nspell, the harder it is to find som eone who can cast\
        \ it\n\nand the m ore it costs.\n\nHiring som eone to cast a relatively com\
        \ m on spell\n\nof 1st or 2nd level, such as cure wounds or identify, is\n\
        \neasy enough in a city or town, and might cost 10 to 50\n\ngold pieces (plus\
        \ the cost of any expensive material\n\ncomponents).\n\nFinding som eone able\
        \ and willing to\n\ncast a higher-level spell might involve traveling to a\n\
        \nlarge city, perhaps one with a university or prominent\n\ntemple.\n\nOnce\
        \ found, the spellcaster might ask for a\n\nservice instead of payment\u2014\
        the kind of service that\n\nonly adventurers can provide, such as retrieving\
        \ a rare\n\nitem from a dangerous locale or traversing a monster-\n\ninfested\
        \ wilderness to deliver som ething important to\n\na distant settlement.\n\
        \nT r in k e t s\n\nW hen you make your character, you can roll once on\n\n\
        the Trinkets table to gain a trinket, a simple item lightly\n\ntouched by\
        \ mystery.\n\nThe DM might also use this table.\n\nIt can help stock a room\
        \ in a dungeon or fill a creature\u2019s\n\npockets."
