    sections:
    - content: "By 2nd level, you have learned to draw on divine\n\nm agic through\
        \ meditation and prayer to cast spells as\n\na cleric does.\n\nSee chapter\
        \ 10 for the general rules of\n\nspellcasting and chapter 11 for the paladin\
        \ spell list.\n\nThe Paladin table show s how many spell slots you have\n\n\
        to cast your spells.\n\nTo cast one of your paladin spells of\n\n1st level\
        \ or higher, you must expend a slot of the spell\u2019s\n\nlevel or higher.\n\
        \nYou regain all expended spell slots when\n\nyou finish a long rest.\n\n\
        You prepare the list of paladin spells that are available\n\nfor you to cast,\
        \ choosing from the paladin spell list.\n\nW hen you do so, choose a number\
        \ of paladin spells\n\nequal to your Charisma modifier + half your paladin\n\
        \nlevel, rounded down (minimum of one spell).\n\nThe spells\n\nmust be of\
        \ a level for which you have spell slots.\n\nFor example, if you are a 5th-level\
        \ paladin, you have\n\nfour 1st-level and two 2nd-level spell slots.\n\nWith\
        \ a\n\nCharisma of 14, your list of prepared spells can include\n\nfour spells\
        \ of 1st or 2nd level, in any combination.\n\nIf you\n\nprepare the 1st-level\
        \ spell cure wounds, you can cast\n\nit using a 1st-level or a 2nd-level slot.\n\
        \nCasting the spell\n\ndoesn\u2019t remove it from your list of prepared spells.\n\
        \nYou can change your list of prepared spells when you\n\nfinish a long rest.\n\
        \nPreparing a new list o f paladin spells\n\nrequires time spent in prayer\
        \ and meditation: at least 1\n\nminute per spell level for each spell on your\
        \ list."
      title: Preparingand Casting Spells
    - content: 'Charisma is your spellcasting ability for your paladin


        spells, since their pow er derives from the strength of


        your convictions.


        You use your Charisma whenever a


        spell refers to your spellcasting ability.


        In addition, you


        use your Charisma m odifier when setting the saving


        throw DC for a paladin spell you cast and when making


        an attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Charisma modifier


        Spell attack modifier = your proficiency bonus +


        your Charisma modifier'
      title: Spellcasting Ability
    - content: 'You can use a holy sym bol (found in chapter 5) as a


        spellcasting focus for your paladin spells.'
      title: Spellcasting Focus
    - content: "Starting at 2nd level, when you hit a creature with a\n\nmelee weapon\
        \ attack, you can expend one paladin spell\n\nslot to deal radiant damage\
        \ to the target, in addition to\n\nthe w eapon\u2019s damage.\n\nThe extra\
        \ damage is 2d8 for a\n\n1st-level spell slot, plus 1d8 for each spell level\
        \ higher\n\nthan 1st, to a maximum of 5d8.\n\nThe damage increases\n\nby 1d8\
        \ if the target is an undead or a fiend."
      title: Divine Smite
    - content: 'By 3rd level, the divine magic flowing through you


        m akes you immune to disease.'
      title: Divine Health
    - content: 'W hen you reach 3rd level, you swear the oath that binds


        you as a paladin forever.


        Up to this time you have been


        in a preparatory stage, com m itted to the path but not


        yet sworn to it.


        Now you choose the Oath of Devotion,


        the Oath of the Ancients, or the Oath of Vengeance, all


        detailed at the end of the class description.


        Your choice grants you features at 3rd level and again


        at 7th, 15th, and 20th level.


        Those features include oath


        spells and the Channel Divinity feature.'
      title: Sacred Oath
    - content: "Each oath has a list of associated spells.\n\nYou gain\n\naccess to\
        \ these spells at the levels specified in the oath\n\ndescription.\n\nOnce\
        \ you gain access to an oath spell, you\n\nalways have it prepared.\n\nOath\
        \ spells don\u2019t count against\n\nthe number of spells you can prepare\
        \ each day.\n\nIf you gain an oath spell that doesn\u2019t appear on the\n\
        \npaladin spell list, the spell is nonetheless a paladin\n\nspell for you."
      title: Oath Spells
    - content: 'Your oath allows you to channel divine energy to fuel


        m agical effects.


        Each Channel Divinity option provided


        by your oath explains how to use it.


        W hen you use your Channel Divinity, you choose


        which option to use.


        You must then finish a short or long


        rest to use your Channel Divinity again.


        Som e Channel Divinity effects require saving throws.


        W hen you use such an effect from this class, the DC


        equals your paladin spell save DC.'
      title: Channel Divinity
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'Beginning at 5th level, you can attack twice, instead of


        once, whenever you take the Attack action on your turn.'
      title: Extra Attack
    - content: 'Starting at 6th level, whenever you or a friendly creature


        within 10 feet of you must make a saving throw, the


        creature gains a bonus to the saving throw equal to your


        Charisma m odifier (with a minim um bonus of +1).


        You


        must be conscious to grant this bonus.


        At 18th level, the range of this aura increases to 30 feet.'
      title: Auraof Protection
    - content: "Starting at 10th level, you and friendly creatures\n\nwithin 10 feet\
        \ of you can\u2019t be frightened while you\n\nare conscious.\n\nAt 18th level,\
        \ the range of this aura increases to 30 feet."
      title: Auraof Courage
    - content: 'By 11th level, you are so suffused with righteous


        might that all your melee w eapon strikes carry divine


        power with them.


        W henever you hit a creature with a


        melee weapon, the creature takes an extra 1d8 radiant


        damage.


        If you also use your Divine Smite with an


        attack, you add this damage to the extra damage o f your


        Divine Smite.'
      title: Improved Divine Smite
    - content: "Beginning at 14th level, you can use your action to\n\nend one spell\
        \ on yourself or on one willing creature\n\nthat you touch.\n\nYou can use\
        \ this feature a number of times equal\n\nto your Charisma m odifier (a minimum\
        \ o f once).\n\nYou\n\nregain expended uses when you finish a long rest.\n\
        \nSa c r e d O a t h s\n\nB ecom ing a paladin involves taking vows that commit\n\
        \nthe paladin to the cause of righteousness, an active\n\npath of fighting\
        \ wickedness.\n\nThe final oath, taken\n\nwhen he or she reaches 3rd level,\
        \ is the culmination\n\nof all the paladin\u2019s training.\n\nSom e characters\
        \ with this\n\nclass don\u2019t consider themselves true paladins until\n\n\
        they have reached 3rd level and made this oath.\n\nFor\n\nothers, the actual\
        \ swearing of the oath is a formality,\n\nan official stamp on what has always\
        \ been true in the\n\npaladin\u2019s heart."
      title: Cleansing Touch
    - content: "The Oath of Devotion binds a paladin to the loftiest\n\nideals of\
        \ justice, virtue, and order.\n\nSom etim es called\n\ncavaliers, white knights,\
        \ or holy warriors, these\n\npaladins meet the ideal of the knight in shining\
        \ armor,\n\nacting with honor in pursuit o f justice and the greater\n\ngood.\n\
        \nThey hold themselves to the highest standards of\n\nconduct, and som e,\
        \ for better or w orse, hold the rest of\n\nthe world to the same standards.\n\
        \nMany who swear this\n\noath are devoted to gods of law and good and use\
        \ their\n\ngods\u2019 tenets as the measure o f their devotion.\n\nThey hold\n\
        \nangels\u2014the perfect servants o f good\u2014as their ideals,\n\nand incorporate\
        \ im ages of angelic wings into their\n\nhelmets or coats of arms."
      title: Oathof Devotion
    - content: "Though the exact w ords and strictures of the Oath of\n\nDevotion\
        \ vary, paladins of this oath share these tenets.\n\nHonesty.\n\nD on\u2019\
        t lie or cheat.\n\nLet your word be\n\nyour promise.\n\nCourage.\n\nNever\
        \ fear to act, though caution is wise.\n\nCompassion.\n\nAid others, protect\
        \ the weak, and\n\npunish those who threaten them.\n\nShow m ercy to your\n\
        \nfoes, but temper it with wisdom .\n\nHonor.\n\nTreat others with fairness,\
        \ and let your\n\nhonorable deeds be an example to them.\n\nD o as\n\nmuch\
        \ good as possible while causing the least\n\namount of harm.\n\nDuty.\n\n\
        Be responsible for your actions and their\n\nconsequences, protect those entrusted\
        \ to your care,\n\nand obey those w ho have just authority over you."
      title: Tenetsof Devotion
    - content: You gain oath spells at the paladin levels listed.
      title: Oath Spells
    - content: "A paladin tries to hold to the highest standards of conduct,\n\nbut\
        \ even the most virtuous paladin is fallible.\n\nSometimes\n\nthe right path\
        \ proves too demanding, sometimes a situation\n\ncalls for the lesser of two\
        \ evils, and sometimes the heat of\n\nemotion causes a paladin to transgress\
        \ his or her oath.\n\nA paladin who has broken a vow typically seeks absolution\n\
        \nfrom a cleric who shares his or her faith or from another\n\npaladin of\
        \ the same order.\n\nThe paladin might spend an all-\n\nnight vigil in prayer\
        \ as a sign of penitence, or undertake a\n\nfast or similar act of self-denial.\n\
        \nAfter a rite of confession and\n\nforgiveness, the paladin starts fresh.\n\
        \nIf a paladin willfully violates his or her oath and shows no\n\nsign of\
        \ repentance, the consequences can be more serious.\n\nAt the DM's discretion,\
        \ an impenitent paladin might be\n\nforced to abandon this class and adopt\
        \ another, or perhaps\n\nto take the Oathbreaker paladin option that appears\
        \ in the\n\nDungeon Master's Guide.\n\nreactions.\n\nFor its action, it can\
