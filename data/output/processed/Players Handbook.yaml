      title: Starting Wealthby Class
    - content: "Opportunities abound to find treasure, equipment,\n\nweapons, armor,\
        \ and m ore in the dungeons you explore.\n\nNormally, you can sell your treasures\
        \ and trinkets when\n\nyou return to a town or other settlement, provided\
        \ that you\n\ncan find buyers and merchants interested in your loot.\n\nArms,\
        \ Armor, and Other Equipment.\n\nAs a general\n\nrule, undamaged weapons,\
        \ armor, and other equipment\n\nfetch half their cost when sold in a market.\n\
        \nW eapons\n\nand armor used by m onsters are rarely in good enough\n\ncondition\
        \ to sell.\n\nMagic Items.\n\nSelling m agic items is problematic.\n\nFinding\
        \ som eone to buy a potion or a scroll isn\u2019t too\n\nhard, but other items\
        \ are out of the realm of most but the\n\nwealthiest nobles.\n\nLikewise,\
        \ aside from a few com m on\n\nmagic items, you w on\u2019t normally com e\
        \ across magic\n\nitems or spells to purchase.\n\nThe value of magic is far\n\
        \nbeyond simple gold and should always be treated as such.\n\nGems, Jewelry,\
        \ and Art Objects.\n\nThese items retain\n\ntheir full value in the marketplace,\
        \ and you can either\n\ntrade them in for coin or use them as currency for\
        \ other\n\ntransactions.\n\nFor exceptionally valuable treasures, the\n\n\
        DM might require you to find a buyer in a large town or\n\nlarger community\
        \ first.\n\nTrade Goods.\n\nOn the borderlands, many people\n\nconduct transactions\
        \ through barter.\n\nLike gems and art\n\nobjects, trade goods\u2014bars of\
        \ iron, bags of salt, livestock,\n\nand so on\u2014retain their full value\
        \ in the market and can\n\nbe used as currency.\n\nA r m o r a n d Sh ie l\
        \ d s\n\nD&D worlds are a vast tapestry made up of many\n\ndifferent cultures,\
        \ each with its own technology level.\n\nFor this reason, adventurers have\
        \ access to a variety\n\nof armor types, ranging from leather armor to chain\n\
        \nmail to costly plate armor, with several other kinds of\n\narmor in between.\n\
        \nThe Arm or table collects the most\n\ncom m only available types of armor\
        \ found in the game\n\nand separates them into three categories: light armor,\n\
        \nmedium armor, and heavy armor.\n\nMany warriors\n\nsupplement their armor\
        \ with a shield.\n\nV a r i a n t : E q u i p m e n t S i z e s\n\nIn most\
        \ campaigns, you can use or wear any equipment that\n\nyou find on your adventures,\
        \ within the bounds of common\n\nsense.\n\nFor example, a burly half-orc won't\
        \ fit in a halfling\u2019s\n\nleather armor, and a gnome would be swallowed\
        \ up in a\n\ncloud giant\u2019s elegant robe.\n\nThe DM can impose more realism.\n\
        \nFor example, a suit of\n\nplate armor made for one human might not fit another\
        \ one\n\nwithout significant alterations, and a guard\u2019s uniform might\n\
        \nbe visibly ill-fitting when an adventurer tries to wear it as a\n\ndisguise.\n\
        \nUsing this variant, when adventurers find armor, clothing,\n\nand similar\
        \ items that are made to be worn, they might need\n\nto visit an armorsmith,\
        \ tailor, leatherworker, or similar expert\n\nto make the item wearable.\n\
        \nThe cost for such work varies\n\nfrom 10 to 40 percent of the market price\
        \ of the item.\n\nThe\n\nDM can either roll 1d4 x 10 or determine the increase\
        \ in cost\n\nbased on the extent of the alterations required.\n\nThe Arm or\
        \ table shows the cost, weight, and other\n\nproperties of the com m on types\
        \ of armor worn in the\n\nworlds of D&D.\n\nArmor Proficiency.\n\nAnyone can\
        \ put on a suit o f armor\n\nor strap a shield to an arm.\n\nOnly those proficient\
        \ in the\n\narm or\u2019s use know how to w ear it effectively, however.\n\
        \nYour class gives you proficiency with certain types of\n\narmor.\n\nIf you\
        \ w ear armor that you lack proficiency with,\n\nyou have disadvantage on\
        \ any ability check, saving\n\nthrow, or attack roll that involves Strength\
        \ or Dexterity,\n\nand you can\u2019t cast spells.\n\nArmor Class (AC).\n\n\
        Arm or protects its w earer from\n\nattacks.\n\nThe armor (and shield) you\
        \ w ear determines\n\nyour base Arm or Class.\n\nHeavy Armor.\n\nHeavier armor\
        \ interferes with the\n\nw earer\u2019s ability to move quickly, stealthily,\
        \ and freely.\n\nIf the Arm or table shows \u201CStr 13\u201D or \u201CStr\
        \ 15\u201D in the\n\nStrength colum n for an armor type, the armor reduces\n\
        \nthe w earer\u2019s speed by 10 feet unless the w earer has a\n\nStrength\
        \ score equal to or higher than the listed score.\n\nStealth.\n\nIf the Arm\
        \ or table shows \u201CDisadvantage\u201D in\n\nthe Stealth column, the wearer\
        \ has disadvantage on\n\nDexterity (Stealth) checks.\n\nShields.\n\nA shield\
        \ is made from w ood or metal and\n\nis carried in one hand.\n\nW ielding\
        \ a shield increases\n\nyour Arm or Class by 2.\n\nYou can benefit from only\
        \ one\n\nshield at a time."
