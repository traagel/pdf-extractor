    - content: "7th-level conjuration\n\nCasting Time: 1 action\n\nRange: 10 feet\n\
        \nComponents: V\n\nDuration: Instantaneous\n\nThis spell instantly transports\
        \ you and up to eight\n\nwilling creatures of your choice that you can see\
        \ within\n\nrange, or a single object that you can see within range,\n\nto\
        \ a destination you select.\n\nIf you target an object, it\n\nmust be able\
        \ to fit entirely inside a 10-foot cube, and it\n\ncan\u2019t be held or carried\
        \ by an unwilling creature.\n\nThe destination you choose must be known to\
        \ you,\n\nand it must be on the same plane of existence as\n\nyou.\n\nYour\
        \ familiarity with the destination determines\n\nwhether you arrive there\
        \ successfully.\n\nThe DM rolls\n\nd 100 and consults the table.\n\nFamiliarity\n\
        \nMishap\n\nSimilar\n\nArea\n\nOff\n\nTarget\n\nOn\n\nTarget\n\nPermanent\
        \ circle\n\n\u2014\n\n\u2014\n\n\u2014\n\n01-100\n\nAssociated object\n\n\u2014\
        \n\n\u2014\n\n\u2014\n\n01-100\n\nVery familiar\n\n01-05\n\n06-13\n\n14-24\n\
        \n25-100\n\nSeen casually\n\n01-33\n\n34-43\n\n44-53\n\n54-100\n\nViewed once\n\
        \n01-43\n\n44-53\n\n54-73\n\n74-100\n\nDescription\n\n01-43\n\n44-53\n\n54-73\n\
        \n74-100\n\nFalse destination\n\n01-50\n\n51-100\n\n\u2014\n\n\u2014\n\nFamiliarity.\
        \ \u201CPermanent circle\u201D means a permanent\n\nteleportation circle w\
        \ hose sigil sequence you know.\n\n\u201CAssociated object\u201D means that\
        \ you possess an object\n\ntaken from the desired destination within the last\
        \ six\n\nmonths, such as a book from a wizard\u2019s library, bed\n\nlinen\
        \ from a royal suite, or a chunk of marble from a\n\nlich\u2019s secret tomb.\n\
        \n\u201CVery familiar\u201D is a place you have been very often, a\n\nplace\
        \ you have carefully studied, or a place you can see\n\nwhen you cast the\
        \ spell. \u201CSeen casually\u201D is som eplace\n\nyou have seen m ore than\
        \ once but with which you aren\u2019t\n\nvery familiar. \u201CViewed once\u201D\
        \ is a place you have seen\n\nonce, possibly using magic. \u201CDescription\u201D\
        \ is a place\n\nw hose location and appearance you know through\n\nsom eone\
        \ else\u2019s description, perhaps from a map.\n\n\u201CFalse destination\u201D\
        \ is a place that doesn\u2019t exist.\n\nPerhaps you tried to scry an enemy\u2019\
        s sanctum but\n\ninstead viewed an illusion, or you are attempting to\n\n\
        teleport to a familiar location that no longer exists.\n\nOn Target.\n\nYou\
        \ and your group (or the target object)\n\nappear where you want to.\n\nO\
        \ ff Target.\n\nYou and your group (or the target object)\n\nappear a random\
        \ distance away from the destination\n\nin a random direction.\n\nDistance\
        \ off target is 1d10 x\n\n1d10 percent of the distance that was to be traveled.\n\
        \nFor example, if you tried to travel 120 miles, landed off\n\ntarget, and\
        \ rolled a 5 and 3 on the two d 10s, then you\n\nwould be off target by 15\
        \ percent, or 18 miles.\n\nThe DM\n\ndetermines the direction off target randomly\
        \ by rolling a\n\nd8 and designating 1 as north, 2 as northeast, 3 as east,\n\
        \nand so on around the points of the com pass.\n\nIf you were\n\nteleporting\
        \ to a coastal city and w ound up 18 m iles out\n\nat sea, you could be in\
        \ trouble.\n\nSimilar Area.\n\nYou and your group (or the target\n\nobject)\
        \ wind up in a different area that\u2019s visually or\n\nthematically similar\
        \ to the target area.\n\nIf you are\n\nheading for your hom e laboratory,\
        \ for example, you\n\nmight wind up in another w izard\u2019s laboratory or\
        \ in\n\nan alchemical supply shop that has many of the same\n\ntools and implements\
        \ as your laboratory.\n\nGenerally,\n\nyou appear in the closest similar place,\
        \ but since the\n\nspell has no range limit, you could conceivably wind up\n\
        \nanywhere on the plane.\n\nMishap.\n\nThe spell\u2019s unpredictable magic\
        \ results in a\n\ndifficult journey.\n\nEach teleporting creature (or the\
        \ target\n\nobject) takes 3d10 force damage, and the DM rerolls on\n\nthe\
        \ table to see where you wind up (multiple mishaps\n\ncan occur, dealing damage\
        \ each time).\n\nT e l e p o r t a t i o n C ir c l e\n\n5th-level conjuration\n\
        \nCasting Time: 1 minute\n\nRange: 10 feet\n\nComponents: V, M (rare chalks\
        \ and inks infused with\n\nprecious gems with 50 gp, which the spell consum\
        \ es)\n\nDuration: 1 round\n\nAs you cast the spell, you draw a 10-foot-diameter\n\
        \ncircle on the ground inscribed with sigils that link\n\nyour location to\
        \ a permanent teleportation circle of\n\nyour choice w hose sigil sequence\
        \ you know and that is\n\non the sam e plane of existence as you.\n\nA shimmering\n\
        \nportal opens within the circle you drew and remains\n\nopen until the end\
        \ of your next turn.\n\nAny creature that\n\nenters the portal instantly appears\
        \ within 5 feet of the\n\ndestination circle or in the nearest unoccupied\
        \ space if\n\nthat space is occupied.\n\nMany major temples, guilds, and other\
        \ important\n\nplaces have permanent teleportation circles inscribed\n\nsom\
        \ ewhere within their confines.\n\nEach such circle\n\nincludes a unique sigil\
        \ sequence\u2014a string of magical\n\nrunes arranged in a particular pattern.\n\
        \nW hen you first\n\ngain the ability to cast this spell, you learn the sigil\n\
        \nsequences for two destinations on the Material Plane,\n\ndetermined by the\
        \ DM.\n\nYou can learn additional sigil\n\nsequences during your adventures.\n\
        \nYou can commit\n\na new sigil sequence to m em ory after studying it\n\n\
        for 1 minute.\n\nYou can create a permanent teleportation circle by\n\ncasting\
        \ this spell in the same location every day for one\n\nyear.\n\nYou need not\
        \ use the circle to teleport when you\n\ncast the spell in this way.\n\nT\
        \ e n s e r \u2019s F l o a t i n g D i s k\n\n1st-level conjuration (ritual)\n\
        \nCasting Time: 1 action\n\nRange: 30 feet\n\nComponents: V, S, M (a drop\
        \ of mercury)\n\nDuration: 1 hour\n\nThis spell creates a circular, horizontal\
        \ plane of force,\n\n3 feet in diameter and 1 inch thick, that floats 3 feet\n\
        \nabove the ground in an unoccupied space of your choice\n\nthat you can see\
        \ within range.\n\nThe disk remains for the\n\nduration, and can hold up to\
        \ 500 pounds.\n\nIf m ore weight\n\nis placed on it, the spell ends, and everything\
        \ on the disk\n\nfalls to the ground.\n\nThe disk is im m obile while you\
        \ are within 20 feet of\n\nit.\n\nIf you move m ore than 20 feet away from\
        \ it, the disk\n\nfollows you so that it remains within 20 feet of you.\n\n\
        It\n\ncan move across uneven terrain, up or down stairs,\n\nslopes and the\
        \ like, but it can\u2019t cross an elevation change\n\nof 10 feet or more.\n\
        \nFor example, the disk can\u2019t move\n\nacross a 10-foot-deep pit, nor\
        \ could it leave such a pit if it\n\nwas created at the bottom.\n\nIf you\
        \ move m ore than 100 feet from the disk (typically\n\nbecause it can\u2019\
        t move around an obstacle to follow you),\n\nthe spell ends."
