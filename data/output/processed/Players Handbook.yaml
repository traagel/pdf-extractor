      title: Zoneof Truth
    - content: "\u2022 A deafened creature can\u2019t hear and automatically fails\n\
        \nany ability check that requires hearing.\n\nCONDITIONS ALTER A CREATURE\u2019\
        S CAPABILITIES IN\n\na variety of ways and can arise as a result of\n\na spell,\
        \ a class feature, a monster\u2019s attack,\n\nor other effect.\n\nMost conditions,\
        \ such as\n\nblinded, are impairments, but a few, such as\n\ninvisible, can\
        \ be advantageous.\n\nA condition lasts either until it is countered\n\n(the\
        \ prone condition is countered by standing\n\nup, for example) or for a duration\
        \ specified by the effect\n\nthat im posed the condition.\n\nIf multiple effects\
        \ im pose the same condition on a\n\ncreature, each instance of the condition\
        \ has its own\n\nduration, but the condition\u2019s effects don't get worse.\n\
        \nA creature either has a condition or doesn\u2019t.\n\nThe follow ing definitions\
        \ specify what happens to\n\na creature w hile it is subjected to a condition."
      title: Deafened
    - content: "\u2022 A frightened creature has disadvantage on ability\n\nchecks\
        \ and attack rolls while the source of its fear is\n\nwithin line o f sight.\n\
        \n\u2022 The creature can\u2019t willingly move closer to the source\n\nof\
        \ its fear."
      title: Frightened
    - content: "\u2022 A grappled creature\u2019s speed becom es 0, and it can't\n\
        \nbenefit from any bonus to its speed.\n\n\u2022 The condition ends if the\
        \ grappler is incapacitated\n\n(see the condition).\n\n\u2022 The condition\
        \ also ends if an effect removes the\n\ngrappled creature from the reach of\
        \ the grappler or\n\ngrappling effect, such as when a creature is hurled\n\
        \naway by the thunderwave spell."
      title: Grappled
    - content: "\u2022 A blinded creature can\u2019t see and automatically fails\n\
        \nany ability check that requires sight.\n\n\u2022 Attack rolls against the\
        \ creature have advantage, and\n\nthe creature\u2019s attack rolls have disadvantage."
      title: Blinded
    - content: "\u2022 A charm ed creature can't attack the charm er or target\n\n\
        the charm er with harmful abilities or magical effects.\n\nIn c a p a c i\
        \ t a t e d\n\n\u2022 An incapacitated creature can\u2019t take actions or\n\
        \nreactions."
      title: Charmed
    - content: "\u2022 An invisible creature is im possible to see without the\n\n\
        aid o f m agic or a special sense.\n\nFor the purpose of\n\nhiding, the creature\
        \ is heavily obscured.\n\nThe crea\xAD\n\nture\u2019s location can be detected\
        \ by any noise it makes\n\nor any tracks it leaves.\n\n\u2022 Attack rolls\
        \ against the creature have disadvantage,\n\nand the creature\u2019s attack\
        \ rolls have advantage.\n\nPa r a l y z e d\n\n\u2022 A paralyzed creature\
        \ is incapacitated (see the condi\xAD\n\ntion) and can\u2019t move or speak.\n\
        \n\u2022 The creature automatically fails Strength and\n\nDexterity saving\
        \ throws.\n\n\u2022 Attack rolls against the creature have advantage.\n\n\u2022\
        \ Any attack that hits the creature is a critical hit if the\n\nattacker is\
        \ within 5 feet of the creature."
      title: Invisible
    - content: "\u2022 A petrified creature is transformed, along with any\n\nnonm\
        \ agical object it is w earing or carrying, into a\n\nsolid inanimate substance\
        \ (usually stone).\n\nIts weight\n\nincreases by a factor of ten, and it ceases\
        \ aging.\n\n\u2022 The creature is incapacitated (see the condition), can\u2019\
        t\n\nmove or speak, and is unaware of its surroundings.\n\n\u2022 Attack rolls\
        \ against the creature have advantage.\n\n\u2022 The creature automatically\
        \ fails Strength and\n\nDexterity saving throws.\n\n\u2022 The creature has\
        \ resistance to all damage.\n\n\u2022 The creature is immune to poison and\
        \ disease,\n\nalthough a poison or disease already in its system\n\nis suspended,\
        \ not neutralized.\n\nE x h a u s t io n\n\nSome special abilities and environmental\
        \ hazards, such as\n\nstarvation and the long-term effects of freezing or\
        \ scorching\n\ntemperatures, can lead to a special condition called\n\nexhaustion.\n\
        \nExhaustion is measured in six levels.\n\nAn effect\n\ncan give a creature\
        \ one or more levels of exhaustion, as\n\nspecified in the effect\u2019s description.\n\
        \nLevel\n\nEffect\n\n1\n\nDisadvantage on ability checks\n\n2\n\nSpeed halved\n\
        \n3\n\nDisadvantage on attack rolls and saving throws\n\n4\n\nHit point maximum\
        \ halved\n\n5\n\nSpeed reduced to 0\n\n6\n\nDeath\n\nIf an already exhausted\
        \ creature suffers another effect that\n\ncauses exhaustion, its current level\
        \ of exhaustion increases\n\nby the amount specified in the effect\u2019s\
        \ description.\n\nA creature suffers the effect of its current level of\n\n\
        exhaustion as well as all lower levels.\n\nFor example, a creature\n\nsuffering\
        \ level 2 exhaustion has its speed halved and has\n\ndisadvantage on ability\
        \ checks.\n\nAn effect that removes exhaustion reduces its level as\n\nspecified\
        \ in the effect\u2019s description, with all exhaustion\n\neffects ending\
        \ if a creature\u2019s exhaustion level is reduced\n\nbelow 1.\n\nFinishing\
        \ a long rest reduces a creature's exhaustion level\n\nby 1, provided that\
        \ the creature has also ingested some\n\nfood and drink.\n\n\u25A0f\n\nP o\
        \ is o n e d\n\n\u2022 A poisoned creature has disadvantage on attack rolls\n\
        \nand ability checks."
      title: Petrified
    - content: "\u2022 A prone creature\u2019s only movement option is to crawl,\n\
        \nunless it stands up and thereby ends the condition.\n\n\u2022 The creature\
        \ has disadvantage on attack rolls.\n\n\u2022 An attack roll against the creature\
        \ has advantage\n\nif the attacker is within 5 feet of the creature.\n\nOtherwise,\
        \ the attack roll has disadvantage.\n\nR e s t r a in e d\n\n\u2022 A restrained\
        \ creature\u2019s speed becom es 0, and it can\u2019t\n\nbenefit from any\
        \ bonus to its speed.\n\n\u2022 Attack rolls against the creature have advantage,\n\
        \nand the creature\u2019s attack rolls have disadvantage.\n\n\u2022 The creature\
        \ has disadvantage on Dexterity\n\nsaving throws."
      title: Prone
    - content: "\u2022 A stunned creature is incapacitated (see the\n\ncondition),\
        \ can\u2019t move, and can speak only\n\nfalteringly.\n\n\u2022 The creature\
        \ automatically fails Strength\n\nand Dexterity saving throws.\n\n\u2022 Attack\
        \ rolls against the creature have\n\nadvantage."
      title: Stunned
    - content: "\u2022 An unconscious creature is incapacitated (see\n\nthe condition),\
        \ can\u2019t move or speak, and is unaware\n\nof its surroundings\n\n\u2022\
        \ The creature drops whatever it\u2019s holding and falls\n\nprone.\n\n\u2022\
        \ The creature automatically fails Strength and\n\nDexterity saving throws.\n\
        \n\u2022 Attack rolls against the creature have advantage.\n\n\u2022 Any attack\
        \ that hits the creature is a criti\xAD\n\ncal hit if the attacker is within\
        \ 5 feet\n\nof the creature.\n\nA p p e n d i x B: G o d s o f t h e M u l\
        \ t i v e r s e\n\nRELIGION IS AN IMPORTANT PART OF LIFE IN\n\nt h e worlds\
        \ of the D&D multiverse.\n\nWhen\n\ngods walk the world, clerics channel divine\n\
        \npower, evil cults perform dark sacrifices in\n\nsubterranean lairs, and\
        \ shining paladins\n\nstand like beacons against the darkness, it\u2019s\n\
        \nhard to be ambivalent about the deities and\n\ndeny their existence.\n\n\
        Many people in the worlds of D&D worship different\n\ngods at different times\
        \ and circum stances.\n\nPeople in\n\nthe Forgotten Realms, for example, might\
        \ pray to Sune\n\nfor luck in love, make an offering to W aukeen before\n\n\
        heading to the market, and pray to appease Talos when\n\na severe storm blows\
        \ in\u2014all in the sam e day.\n\nMany\n\npeople have a favorite am ong the\
        \ gods, one w hose ideals\n\nand teachings they make their own.\n\nAnd a few\
        \ people\n\ndedicate themselves entirely to a single god, usually\n\nserving\
        \ as a priest or champion of that god\u2019s ideals.\n\nYour DM determines\
        \ which gods, if any, are worshiped\n\nin his or her campaign.\n\nFrom among\
        \ the gods available,\n\nyou can choose a single deity for your character\
        \ to\n\nserve, worship, or pay lip service to.\n\nOr you can pick\n\na few\
        \ that your character prays to most often.\n\nOr just\n\nmake a mental note\
        \ of the gods w ho are revered in your\n\nDM \u2019s campaign so you can invoke\
        \ their names when\n\nappropriate.\n\nIf you\u2019re playing a cleric or a\
        \ character with\n\nthe Acolyte background, decide which god your deity\n\n\
        serves or served, and consider the deity\u2019s suggested\n\ndom ains when\
        \ selecting your character\u2019s domain.\n\nD&D P a n t h e o n s\n\nEach\
        \ world in the D&D multiverse has its own\n\npantheons of deities, ranging\
        \ in size from the teeming\n\npantheons of the Forgotten Realm s and Greyhawk\
        \ to\n\nthe m ore focused religions of Eberron and Dragonlance.\n\nMany of\
        \ the nonhuman races worship the sam e gods on\n\ndifferent w orlds\u2014\
        Moradin, for example, is revered by\n\ndwarves of the Forgotten Realms, Greyhawk,\
        \ and many\n\nother worlds."
      title: Unconscious
    - content: "D ozens of deities are revered, worshiped, and feared\n\nthroughout\
        \ the world of the Forgotten Realms.\n\nAt least\n\nthirty deities are widely\
        \ known across the Realms, and\n\nmany m ore are worshiped locally, by individual\
        \ tribes,\n\nsmall cults, or certain sects of larger religious temples.\n\n\
        T h e L ife a n d D e a t h D o m a i n s\n\nMany deities in this section\
        \ suggest the Life domain,\n\nparticularly if they are closely associated\
        \ with healing,\n\nprotection, childbirth, nurturing, or fertility.\n\nAs\
        \ described in\n\nthe chapter 3, though, the Life domain is incredibly broad,\n\
        \nand a cleric of any non-evil deity can choose it.\n\nA number of other deities,\
        \ mostly evil ones, suggest the\n\nDeath domain, which is detailed in the\
        \ Dungeon Master\u2019s\n\nGuide.\n\nMost clerics who choose this domain are\
        \ evil NPCs,\n\nbut if you want to worship a god of death, consult your\n\n\
        Dungeon Master."
      title: The Forgotten Realms
    - content: "The gods o f Greyhawk com e from at least four different\n\npantheons,\
        \ representing the faiths of the various ethnic\n\ngroups that populated the\
        \ continent of Oerik over the\n\nages.\n\nAs a result, there\u2019s a great\
        \ deal of overlap in their\n\nportfolios: Pelor is the Flan god of the sun\
        \ and Pholtus\n\nis the Oeridian sun god, for example."
      title: Greyhawk
    - content: "The gods of the world of Krynn are three families: seven\n\ngods of\
        \ good headed by Paladine and Mishakal, seven of\n\nneutrality headed by Gilean,\
        \ and seven of evil headed by\n\nTakhisis and Sargonnas.\n\nThese deities\
        \ have been called\n\nby many different names and held in varying levels of\n\
        \nesteem by different peoples and cultures through the\n\nw orld\u2019s history,\
        \ but they are the only gods of this w orld\u2014\n\ntheir place fixed in\
        \ the stars as constellations."
      title: Dragonlance
    - content: "The world of Eberron has many different religions, but\n\nthe most\
        \ important revolves around a pantheon called\n\nthe Sovereign Host and their\
        \ malign shadow, the Dark\n\nSix.\n\nThe gods of the Sovereign Host are thought\
        \ to have\n\ndom inion over every aspect of existence, and to speak\n\nwith\
        \ a unified voice.\n\nBut the Dark Six are the primitive,\n\nbloody, and cruel\
        \ gods w ho offer a dissenting voice.\n\nEberron\u2019s other religions are\
        \ very different from the\n\ntraditional D&D pantheons.\n\nThe monotheistic\
        \ Church\n\nof the Silver Flame is devoted to fighting against evil in\n\n\
        the world, but plagued by corruption in its own ranks.\n\nThe philosophy of\
        \ the Blood of Vol teaches that divinity\n\nlies within all mortal beings\
        \ and reveres the undead\n\nwho have secured that immortality.\n\nVarious\
        \ mad cults\n\nare devoted to the dem ons and horrors imprisoned\n\nin Eberron's\
        \ Underdark (called Khyber, the Dragon\n\nBelow).\n\nThe followers of the\
        \ Path of Light believe that\n\nthe w orld is heading toward a glorious future\
        \ where\n\nthe shadows that cloud this world will be transformed\n\ninto light.\n\
        \nAnd two related nations of elves revere their\n\nancestral spirits: the\
        \ Undying Court, preserved as\n\nspirits or even undead forms, and the glorified\
        \ Spirits\n\nof the Past, the great heroes of ancient wars.\n\nN o n h u m\
        \ a n D e i t ie s\n\nCertain gods closely associated with nonhuman races\n\
        \nare revered on many different worlds, though not always\n\nin the same way.\n\
        \nThe nonhuman races of the Forgotten\n\nRealm s and Greyhawk share these\
        \ deities.\n\nNonhuman races often have whole pantheons of\n\ntheir own.\n\
        \nBesides Moradin, for example, the dwarf\n\ngods include M oradin\u2019s\
        \ wife, Berronar Truesilver, and\n\na number of other gods thought to be their\
        \ children\n\nand grandchildren: Abbathor, Clangeddin Silverbeard,\n\nDugmaren\
        \ Brightmantle, Dumathoin, Gorm Gulthyn,\n\nHaela Brightaxe, M arthammor Duin,\
        \ Sharindlar, Thard\n\nHarr, and Vergadain.\n\nIndividual clans and kingdom\
        \ s of\n\ndwarves might revere som e, all, or none of these deities,\n\nand\
        \ som e have other gods unknown (or known by other\n\nnames) to outsiders."
      title: Eberron
