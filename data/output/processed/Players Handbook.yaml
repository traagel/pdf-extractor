    - content: 'W idespread along the entire Sword Coast at the


        western edge of Faerun, Tethyrians are of medium build


        and height, with dusky skin that tends to grow fairer


        the farther north they dwell.


        Their hair and eye color


        varies widely, but brown hair and blue eyes are the most


        com m on.


        Tethyrians primarily use Chondathan names.'
      title: Tethyrian
    - content: 'Native to the southern shore of the Inner Sea, the


