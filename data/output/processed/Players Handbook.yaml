        \ by\n\n1d8 for each slot level above 4th."
      title: Blight
    - content: "3rd-level evocation\n\nCasting Time: 1 bonus action\n\nRange: Self\n\
        \nComponents: V\n\nDuration: Concentration, up to 1 minute\n\nThe next time\
