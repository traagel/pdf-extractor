    - content: "Alert to the hidden traps and secret doors found in many\n\ndungeons,\
        \ you gain the following benefits:\n\n\u2022 W hen you roll a Hit Die to regain\
        \ hit points, the\n\nminimum number of hit points you regain from\n\nthe roll\
        \ equals twice your Constitution modifier\n\n(minimum of 2).\n\n\u2022 You\
        \ have advantage on W isdom (Perception) and\n\nIntelligence (Investigation)\
        \ checks made to detect the\n\npresence of secret doors.\n\n\u2022 You have\
        \ advantage on saving throws made to avoid\n\nor resist traps.\n\n\u2022 You\
        \ have resistance to the damage dealt by traps.\n\n\u2022 You can search for\
        \ traps while traveling at a normal\n\npace, instead of only at a slow pace."
      title: Dungeon Delver
    - content: "Hardy and resilient, you gain the following benefits:\n\n\u2022 Increase\
        \ your Constitution score by 1, to a\n\nm axim um of 20."
      title: Durable
    - content: 'Prerequisite: The ability to cast at least one spell


        W hen you gain this feat, choose one o f the following


        damage types: acid, cold, fire, lightning, or thunder.


        Spells you cast ignore resistance to damage o f the


        chosen type.


        In addition, when you roll damage for a


        spell you cast that deals damage of that type, you can


        treat any 1 on a damage die as a 2.


        You can select this feat multiple times.


        Each time


        you do so, you must choose a different damage type.'
      title: Elemental Adept
    - content: "Prerequisite: Strength 13 or higher\n\nYou\u2019ve developed the skills\
        \ necessary to hold your\n\nown in close-quarters grappling.\n\nYou gain the\n\
        \nfollowing benefits:\n\n\u2022 You have advantage on attack rolls against\
        \ a creature\n\nyou are grappling.\n\n\u2022 You can use your action to try\
        \ to pin a creature grap-\n\npled by you.\n\nTo do so, make another grapple\
        \ check.\n\nIf\n\nyou succeed, you and the creature are both restrained\n\n\
        until the grapple ends.\n\n\u2022 Creatures that are one size larger than\
        \ you don\u2019t auto-\n\nmatically succeed on checks to escape your grapple."
      title: Inspiring Leader
    - content: "You\u2019ve learned to put the weight of a weapon to your\n\nadvantage,\
        \ letting its momentum em power your strikes.\n\nYou gain the following benefits:\n\
        \n\u2022 On your turn, when you score a critical hit with a\n\nm elee weapon\
        \ or reduce a creature to 0 hit points\n\nwith one, you can make one melee\
        \ weapon attack as a\n\nbonus action.\n\n\u2022 Before you make a m elee attack\
        \ with a heavy weapon\n\nthat you are proficient with, you can choose to take\
        \ a\n\n- 5 penalty to the attack roll.\n\nIf the attack hits, you add\n\n\
        +10 to the attack\u2019s damage."
      title: Great Weapon Master
    - content: "You are an able physician, allowing you to mend wounds\n\nquickly\
        \ and get your allies back in the fight.\n\nYou gain the\n\nfollowing benefits:\n\
        \n\u2022 W hen you use a healer\u2019s kit to stabilize a dying crea-\n\n\
        ture, that creature also regains 1 hit point.\n\n\u2022 As an action, you\
        \ can spend one use of a healer\u2019s kit to\n\ntend to a creature and restore\
        \ 1d6 + 4 hit points to it,\n\nplus additional hit points equal to the creature\u2019\
        s max-\n\nimum number of Hit Dice.\n\nThe creature can\u2019t regain\n\nhit\
        \ points from this feat again until it finishes a short\n\nor long rest."
      title: Healer
    - content: "Prerequisite: Proficiency with medium armor\n\nYou have trained to\
        \ master the use of heavy armor,\n\ngaining the following benefits:\n\n\u2022\
        \ Increase your Strength score by 1, to a maximum of 20.\n\n\u2022 You gain\
        \ proficiency with heavy armor."
      title: Heavily Armored
    - content: "Prerequisite: Proficiency with heavy armor\n\nYou can use your armor\
        \ to deflect strikes that would kill\n\nothers.\n\nYou gain the following\
        \ benefits:\n\n\u2022 Increase your Strength score by 1, to a maximum of 20.\n\
        \n\u2022 W hile you are wearing heavy armor, bludgeoning,\n\npiercing, and\
        \ slashing damage that you take from non\n\nm agical weapons is reduced by\
        \ 3.\n\nPrerequisite: Charisma 13 or higher\n\nYou can spend 10 minutes inspiring\
        \ your companions,\n\nshoring up their resolve to fight.\n\nW hen you do so,\
        \ choose\n\nup to six friendly creatures (which can include yourself)\n\n\
        within 30 feet of you w ho can see or hear you and w ho\n\ncan understand\
        \ you.\n\nEach creature can gain temporary\n\nhit points equal to your level\
        \ + your Charisma modifier.\n\nA creature can\u2019t gain temporary hit points\
        \ from this feat\n\nagain until it has finished a short or long rest."
      title: Heavy Armor Master
    - content: "You have a mind that can track time, direction,\n\nand detail with\
        \ uncanny precision.\n\nYou gain the\n\nfollowing benefits.\n\n\u2022 Increase\
        \ your Intelligence score by 1, to a maximum\n\nof 20.\n\n\u2022 You always\
        \ know which way is north.\n\n\u2022 You always know the number of hours left\
        \ before the\n\nnext sunrise or sunset.\n\n\u2022 You can accurately recall\
        \ anything you have seen or\n\nheard within the past month."
      title: Keen Mind
    - content: "You have trained to master the use of light armor,\n\ngaining the\
        \ following benefits:\n\n\u2022 Increase your Strength or Dexterity score\
        \ by 1, to a\n\nmaximum of 20.\n\n\u2022 You gain proficiency with light armor."
      title: Lightly Armored
    - content: "You have studied languages and codes, gaining the\n\nfollowing benefits:\n\
        \n\u2022 Increase your Intelligence score by 1, to a maximum of 20.\n\n\u2022\
        \ You learn three languages of your choice.\n\n\u2022 You can ably create\
        \ written ciphers.\n\nOthers can\u2019t deci-\n\npher a code you create unless\
        \ you teach them, they\n\nsucceed on an Intelligence check (DC equal to your\n\
        \nIntelligence score + your proficiency bonus), or they\n\nuse magic to decipher\
        \ it."
      title: Linguist
    - content: "You have inexplicable luck that seem s to kick in at just\n\nthe right\
        \ moment.\n\nYou have 3 luck points.\n\nW henever you make an attack\n\nroll,\
        \ an ability check, or a saving throw, you can spend\n\none luck point to\
        \ roll an additional d20.\n\nYou can choose\n\nto spend one of your luck points\
        \ after you roll the die,\n\nbut before the outcom e is determined.\n\nYou\
        \ choose which\n\nof the d20s is used for the attack roll, ability check,\
        \ or\n\nsaving throw.\n\nYou can also spend one luck point when an attack\n\
        \nroll is made against you.\n\nRoll a d20, and then choose\n\nwhether the\
        \ attack uses the attacker\u2019s roll or yours.\n\nIf m ore than one creature\
        \ spends a luck point to\n\ninfluence the outcom e of a roll, the points cancel\
        \ each\n\nother out; no additional dice are rolled.\n\nYou regain your expended\
        \ luck points w hen you\n\nfinish a long rest."
      title: Lucky
    - content: "You have practiced techniques useful in melee combat\n\nagainst spellcasters,\
        \ gaining the following benefits:\n\n\u2022 W hen a creature within 5 feet\
        \ of you casts a spell, you\n\ncan use your reaction to make a melee weapon\
        \ attack\n\nagainst that creature.\n\n\u2022 W hen you damage a creature that\
        \ is concentrating on\n\na spell, that creature has disadvantage on the saving\n\
        \nthrow it makes to maintain its concentration.\n\n\u2022 You have advantage\
        \ on saving throws against spells\n\ncast by creatures within 5 feet of you."
      title: Mage Slayer
    - content: "C hoose a class: bard, cleric, druid, sorcerer, warlock, or\n\nwizard.\n\
        \nYou learn two cantrips of your choice from that\n\nclass\u2019s spell list.\n\
        \nIn addition, choose one 1st-level spell from that same\n\nlist.\n\nYou learn\
        \ that spell and can cast it at its lowest\n\nlevel.\n\nOnce you cast it,\
        \ you must finish a long rest before\n\nyou can cast it again.\n\nYour spellcasting\
        \ ability for these spells depends\n\non the class you chose: Charisma for\
        \ bard,\n\nsorcerer, or warlock; W isdom for cleric or druid: or\n\nIntelligence\
        \ for wizard."
      title: Magic Initiate
    - content: "You have martial training that allows you to\n\nperform special com\
        \ bat maneuvers.\n\nYou gain the\n\nfollowing benefits:\n\n\u2022 You learn\
        \ two maneuvers of your choice from among\n\nthose available to the Battle\
        \ Master archetype in the\n\nfighter class.\n\nIf a maneuver you use requires\
        \ your tar-\n\nget to make a saving throw to resist the maneuver\u2019s\n\n\
        effects, the saving throw DC equals 8 + your profi-\n\nciency bonus + your\
        \ Strength or Dexterity modifier\n\n(your choice).\n\n\u2022 If you already\
        \ have superiority dice, you gain one\n\nmore; otherwise, you have one superiority\
        \ die, which\n\nis a d6.\n\nThis die is used to fuel your maneuvers.\n\nA\n\
        \nsuperiority die is expended when you use it.\n\nYou\n\nregain your expended\
        \ superiority dice when you\n\nfinish a short or long rest."
      title: Martial Adept
    - content: "Prerequisite: Proficiency with medium armor\n\nYou have practiced\
        \ moving in medium armor to gain the\n\nfollowing benefits:\n\n\u2022 W earing\
        \ medium armor doesn\u2019t im pose disadvantage\n\non your Dexterity (Stealth)\
        \ checks.\n\n\u2022 W hen you w ear medium armor, you can add 3,\n\nrather\
        \ than 2, to your AC if you have a Dexterity of\n\n16\n\nor higher."
