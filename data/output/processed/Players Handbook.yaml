      title: The Warlock
    - content: "As you make your warlock character, spend som e time\n\nthinking about\
        \ your patron and the obligations that\n\nyour pact im poses upon you.\n\n\
        What led you to make the\n\npact, and how did you make contact with your patron?\n\
        \nWere you seduced into sum m oning a devil, or did you\n\nseek out the ritual\
        \ that would allow you to make contact\n\nwith an alien elder god?\n\nDid\
        \ you search for your patron,\n\nor did your patron find and choose you?\n\
        \nDo you chafe\n\nunder the obligations of your pact or serve joyfully in\n\
        \nanticipation o f the rewards prom ised to you?\n\nW ork with your DM to\
        \ determine how big a part your\n\npact will play in your character\u2019\
        s adventuring career.\n\nYour patron\u2019s demands might drive you into adventures,\n\
        \nor they might consist entirely of small favors you can do\n\nbetween adventures.\n\
        \nW hat kind of relationship do you have with your\n\npatron?\n\nIs it friendly,\
        \ antagonistic, uneasy, or romantic?\n\nH ow important does your patron consider\
        \ you to be?\n\nWhat part do you play in your patron\u2019s plans?\n\nDo you\n\
        \nknow other servants of your patron?\n\nHow does your patron com m unicate\
        \ with you?\n\nIf\n\nyou have a familiar, it might occasionally speak with\n\
        \nyour patron\u2019s voice.\n\nSom e warlocks find m essages\n\nfrom their\
        \ patrons etched on trees, mingled am ong tea\n\nleaves, or adrift in the\
        \ clouds\u2014m essages that only the\n\nwarlock can see.\n\nOther w arlocks\
        \ converse with their\n\npatrons in dream s or waking visions, or deal only\
        \ with\n\nintermediaries."
      title: Creatinga Warlock
    - content: 'You can make a w arlock quickly by following these


        suggestions.


        First, Charisma should be your highest


        ability score, followed by Constitution.


        Second, choose


        the charlatan background.


        Third, choose the eldritch


        blast and chill touch cantrips, along with the 1st-level


        spells ray o f sickness and witch bolt.


        C lass F e a t u r e s


        As a warlock, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d8 per warlock level


        Hit Points at 1st Level: 8 + your Constitution modifier


        Hit Points at Higher Levels: 1d8 (or 5) + your


        Constitution modifier per warlock level after 1st'
      title: Hit Points
    - content: 'Armor: Light armor


        Weapons: Simple weapons


        Tools: None


        Saving Throws: W isdom , Charisma


        Skills: Choose two skills from Arcana,


        Deception, History, Intimidation, Investigation,


        Nature, and Religion'
