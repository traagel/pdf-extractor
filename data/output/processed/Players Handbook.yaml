      title: Contagion
    - content: "6 th-level evocation\n\nCasting Time: 10 minutes\n\nRange: Self\n\n\
        Components: V, S, M (a statuette of yourself carved\n\nfrom ivory and decorated\
        \ with gems worth at\n\nleast 1,500 gp)\n\nDuration: 10 days\n\nChoose a spell\
        \ of 5th level or lower that you can cast, that\n\nhas a casting time of 1\
        \ action, and that can target you.\n\nYou cast that spell\u2014called the\
        \ contingent spell\u2014as part\n\nof casting contingency, expending spell\
        \ slots for both, but\n\nthe contingent spell doesn't com e into effect.\n\
        \nInstead, it\n\ntakes effect when a certain circumstance occurs.\n\nYou\n\
        \ndescribe that circumstance when you cast the two spells.\n\nFor example,\
        \ a contingency cast with water breathing\n\nmight stipulate that water breathing\
        \ com es into effect\n\nwhen you are engulfed in water or a similar liquid.\n\
        \nThe contingent spell takes effect immediately after the\n\ncircumstance\
        \ is met for the first time, whether or not you\n\nwant it to. and then contingency\
        \ ends.\n\nThe contingent spell takes effect only on you, even\n\nif it can\
        \ normally target others.\n\nYou can use only one\n\ncontingency spell at\
        \ a time.\n\nIf you cast this spell again,\n\nthe effect of another contingency\
        \ spell on you ends.\n\nAlso,\n\ncontingency ends on you if its material com\
        \ ponent is\n\never not on your person."
