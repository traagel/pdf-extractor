    sections:
    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\n\u2022 (a) chain mail or (b) leather, longbow,\
        \ and 20 arrows\n\n\u2022 (a) a martial weapon and a shield or (b) two martial\n\
        \nweapons\n\n\u2022 (a) a light crossbow and 20 bolts or (b) two handaxes\n\
        \n\u2022 (a) a dungeoneer\u2019s pack or (b) an explorer\u2019s pack\n\nYou\
        \ adopt a particular style of fighting as your specialty.\n\nChoose one of\
        \ the following options.\n\nYou can\u2019t take a\n\nFighting Style option\
        \ m ore than once, even if you later\n\nget to choose again."
      title: Fighting Style
    - content: 'You gain a +2 bonus to attack rolls you make with


        ranged weapons.'
      title: Archery
    - content: W hile you are wearing armor, you gain a +1 bonus to AC.
      title: Defense
    - content: 'W hen you are wielding a m elee weapon in one hand and


        no other weapons, you gain a +2 bonus to damage rolls


        with that weapon.'
      title: Dueling
    - content: 'W hen you roll a 1 or 2 on a damage die for an attack you


        m ake with a m elee weapon that you are wielding with


        two hands, you can reroll the die and must use the new


        roll, even if the new roll is a 1 or a 2.


        The weapon must


        have the two-handed or versatile property for you to gain


        this benefit.'
      title: Great Weapon Fighting
    - content: 'W hen a creature you can see attacks a target other


        than you that is within 5 feet of you, you can use your


        reaction to im pose disadvantage on the attack roll.


        You


        must be wielding a shield.


        T w o -W e a p o n F i g h t i n g


        W hen you engage in two-weapon fighting, you can add


        your ability modifier to the damage of the second attack.'
      title: Protection
    - content: 'You have a limited well of stamina that you can draw on


        to protect yourself from harm.


        On your turn, you can use


        a bonus action to regain hit points equal to 1d 10 + your


        fighter level.


        Once you use this feature, you must finish a short or


        long rest before you can use it again.'
      title: Second Wind
    - content: 'Starting at 2nd level, you can push yourself beyond your


        normal limits for a moment.


        On your turn, you can take


        one additional action on top of your regular action and a


        possible bonus action.


        Once you use this feature, you must finish a short or


        long rest before you can use it again.


        Starting at 17th


        level, you can use it twice before a rest, but only once on


        the sam e turn.'
      title: Action Surge
    - content: 'At 3rd level, you choose an archetype that you strive to


        emulate in your combat styles and techniques.


        Choose


        Champion, Battle Master, or Eldritch Knight, all detailed


        at the end of the class description.


        The archetype you


        choose grants you features at 3rd level and again at 7th,


        10th, 15th, and 18th level.'
      title: Martial Archetype
    - content: "W hen you reach 4th level, and again at 6th, 8th, 12th,\n\n14th, 16th,\
        \ and 19th level, you can increase one ability\n\nscore of your choice by\
        \ 2, or you can increase two ability\n\nscores of your choice by 1.\n\nAs\
        \ normal, you can\u2019t increase\n\nan ability score above 20 using this\
        \ feature."
      title: Ability Score Improvement
    - content: 'Beginning at 5th level, you can attack twice, instead of


        once, whenever you take the Attack action on your turn.


        The number of attacks increases to three when you


        reach 11th level in this class and to four when you reach


        20th level in this class.'
      title: Extra Attack
    - content: "Beginning at 9th level, you can reroll a saving throw that\n\nyou\
        \ fail.\n\nIf you do so, you must use the new roll, and you\n\ncan\u2019t\
        \ use this feature again until you finish a long rest.\n\nYou can use this\
        \ feature twice between long rests\n\nstarting at 13th level and three times\
        \ between long rests\n\nstarting at 17th level."
      title: Indomitable
    - content: 'Different fighters choose different approaches to


        perfecting their fighting prowess.


        The martial archetype


        you choose to emulate reflects your approach.'
      title: Martial Archetypes
    - content: 'The archetypal Champion focuses on the development


        of raw physical power honed to deadly perfection.


        Those who model themselves on this archetype combine


        rigorous training with physical excellence to deal


        devastating blows.'
      title: Champion
    - content: 'Beginning when you choose this archetype at 3rd


        level, your w eapon attacks score a critical hit on a


        roll of 19 or 20.'
      title: Improved Critical
    - content: "Starting at 7th level, you can add half your proficiency\n\nbonus\
        \ (round up) to any Strength, Dexterity, or\n\nConstitution check you make\
        \ that doesn\u2019t already use\n\nyour proficiency bonus.\n\nIn addition,\
        \ when you make a running long jump, the\n\ndistance you can cover increases\
        \ by a number of feet\n\nequal to your Strength modifier.\n\nA d d i t i o\
        \ n a l F i g h t i n g St y l e\n\nAt 10th level, you can choose a second\
        \ option from the\n\nFighting Style class feature."
      title: Remarkable Athlete
    - content: "At 18th level, you attain the pinnacle of resilience in\n\nbattle.\n\
        \nAt the start of each of your turns, you regain hit\n\npoints equal to 5\
        \ + your Constitution modifier if you\n\nhave no m ore than half of your hit\
        \ points left.\n\nYou don\u2019t\n\ngain this benefit if you have 0 hit points."
      title: Survivor
    - content: 'Those who emulate the archetypal Battle Master


        employ martial techniques passed down through


        generations.


        To a Battle Master, com bat is an academ ic


        field, som etim es including subjects beyond battle such


        as weaponsm ithing and calligraphy.


        Not every fighter


        absorbs the lessons of history, theory, and artistry


        that are reflected in the Battle Master archetype, but


        those who do are well-rounded fighters of great skill


        and knowledge.'
      title: Battle Master
    - content: "W hen you choose this archetype at 3rd level, you\n\nlearn maneuvers\
        \ that are fueled by special dice called\n\nsuperiority dice.\n\nManeuvers.\n\
        \nYou learn three maneuvers of your\n\nchoice, which are detailed under \u201C\
        Maneuvers\u201D below.\n\nMany maneuvers enhance an attack in som e way.\n\
        \nYou\n\ncan use only one maneuver per attack.\n\nYou learn two additional\
        \ maneuvers of your choice\n\nat 7th, 10th, and 15th level.\n\nEach time you\
        \ learn new\n\nmaneuvers, you can also replace one maneuver you\n\nknow with\
        \ a different one.\n\nSuperiority Dice.\n\nYou have four superiority dice,\n\
        \nwhich are d8s.\n\nA superiority die is expended when you\n\nuse it.\n\n\
        You regain all of your expended superiority dice\n\nwhen you finish a short\
        \ or long rest.\n\nYou gain another superiority die at 7th level and one\n\
        \nm ore at 15th level.\n\nSaving Throws.\n\nS om e of your maneuvers require\n\
        \nyour target to make a saving throw to resist the\n\nmaneuver\u2019s effects.\n\
        \nThe saving throw DC is calculated\n\nas follows:\n\nManeuver save DC = 8\
        \ + your proficiency bonus +\n\nyour Strength or Dexterity modifier (your\
        \ choice)\n\nSt u d e n t o f W a r\n\nAt 3rd level, you gain proficiency\
        \ with one type of\n\nartisan\u2019s tools of your choice."
      title: Combat Superiority
    - content: 'Starting at 7th level, if you spend at least 1 minute


        observing or interacting with another creature outside


        combat, you can learn certain information about its


        capabilities com pared to your own.


        The DM tells you if


        the creature is your equal, superior, or inferior in regard


        to two of the following characteristics of your choice:'
      title: Know Your Enemy
    - content: "Starting at 15th level, your weapon attacks score a\n\ncritical hit\
        \ on a roll of 18-20.\n\n\u2022 Strength score\n\n\u2022 Dexterity score\n\
        \n\u2022 Constitution score\n\n\u2022 Arm or Class\n\n\u2022 Current hit points\n\
        \n\u2022 Total class levels (if any)\n\n\u2022 Fighter class levels (if any)\n\
        \nI m p r o v e d C o m b a t Su p e r i o r i t y\n\nAt 10th level, your\
        \ superiority dice turn into d10s.\n\nAt\n\n18th level, they turn into dl2\
        \ s."
      title: Superior Critical
    - content: 'Starting at 15th level, when you roll initiative and


        have no superiority dice remaining, you regain 1


        superiority die.'
      title: Relentless
    - content: "The maneuvers are presented in alphabetical order.\n\nCommander\u2019\
        s Strike.\n\nW hen you take the Attack\n\naction on your turn, you can forgo\
        \ one of your attacks\n\nand use a bonus action to direct one of your com\
        \ panions\n\nto strike.\n\nW hen you do so, choose a friendly creature\n\n\
        who can see or hear you and expend one superiority die.\n\nThat creature can\
        \ immediately use its reaction to make\n\none w eapon attack, adding the superiority\
        \ die to the\n\nattack\u2019s damage roll.\n\nDisarming Attack.\n\nW hen you\
        \ hit a creature with a\n\nweapon attack, you can expend one superiority die\
        \ to\n\nattempt to disarm the target, forcing it to drop one item\n\no f your\
        \ choice that it\u2019s holding.\n\nYou add the superiority\n\ndie to the\
        \ attack\u2019s damage roll, and the target must\n\nmake a Strength saving\
        \ throw.\n\nOn a failed save, it drops\n\nthe object you choose.\n\nThe object\
        \ lands at its feet.\n\nDistracting Strike.\n\nW hen you hit a creature with\
        \ a\n\nweapon attack, you can expend one superiority die to\n\ndistract the\
        \ creature, giving your allies an opening.\n\nYou\n\nadd the superiority die\
        \ to the attack\u2019s damage roll.\n\nThe\n\nnext attack roll against the\
        \ target by an attacker other\n\nthan you has advantage if the attack is made\
        \ before the\n\nstart of your next turn.\n\nEvasive Footwork.\n\nW hen you\
        \ move, you can expend\n\none superiority die, rolling the die and adding\
        \ the\n\nnumber rolled to your AC until you stop moving.\n\nFeinting Attack.\n\
        \nYou can expend one superiority die\n\nand use a bonus action on your turn\
        \ to feint, choosing\n\none creature within 5 feet of you as your target.\n\
        \nYou\n\nhave advantage on your next attack roll against that\n\ncreature.\n\
        \nIf that attack hits, add the superiority die to the\n\nattack\u2019s damage\
        \ roll.\n\nGoading Attack.\n\nW hen you hit a creature with a\n\nweapon attack,\
        \ you can expend one superiority die to\n\nattempt to goad the target into\
        \ attacking you.\n\nYou add\n\nthe superiority die to the attack\u2019s damage\
        \ roll, and\n\nthe target must make a W isdom saving throw.\n\nOn a\n\nfailed\
        \ save, the target has disadvantage on all attack\n\nrolls against targets\
        \ other than you until the end of\n\nyour next turn.\n\nLunging Attack.\n\n\
        W hen you make a melee weapon\n\nattack on your turn, you can expend one superiority\
        \ die\n\nto increase your reach for that attack by 5 feet.\n\nIf you hit,\n\
        \nyou add the superiority die to the attack\u2019s damage roll.\n\nManeuvering\
        \ Attack.\n\nW hen you hit a creature with\n\na w eapon attack, you can expend\
        \ one superiority\n\ndie to maneuver one o f your com rades into a more\n\n\
        advantageous position.\n\nYou add the superiority die to the\n\nattack\u2019\
        s damage roll, and you choose a friendly creature\n\nwho can see or hear you.\n\
        \nThat creature can use its\n\nreaction to move up to half its speed without\
        \ provoking\n\nopportunity attacks from the target of your attack.\n\nMenacing\
        \ Attack.\n\nW hen you hit a creature with a\n\nweapon attack, you can expend\
        \ one superiority die to\n\nattempt to frighten the target.\n\nYou add the\
        \ superiority\n\ndie to the attack\u2019s damage roll, and the target must\n\
        \nmake a W isdom saving throw.\n\nOn a failed save, it is\n\nfrightened of\
        \ you until the end o f your next turn.\n\nParry.\n\nW hen another creature\
        \ dam ages you with a\n\nmelee attack, you can use your reaction and expend\
        \ one\n\nsuperiority die to reduce the damage by the number you\n\nroll on\
        \ your superiority die + your Dexterity modifier.\n\nPrecision Attack.\n\n\
        W hen you make a weapon attack\n\nroll against a creature, you can expend\
        \ one superiority\n\ndie to add it to the roll.\n\nYou can use this maneuver\n\
        \nbefore or after making the attack roll, but before any\n\neffects of the\
        \ attack are applied.\n\nPushing Attack.\n\nW hen you hit a creature with\n\
        \na w eapon attack, you can expend one superiority\n\ndie to attempt to drive\
        \ the target back.\n\nYou add the\n\nsuperiority die to the attack's dam age\
        \ roll, and if the\n\ntarget is Large or smaller, it must make a Strength\n\
        \nsaving throw.\n\nOn a failed save, you push the target up\n\nto 15 feet\
        \ away from you.\n\nRally.\n\nOn your turn, you can use a bonus action and\n\
        \nexpend one superiority die to bolster the resolve of one\n\no f your com\
        \ panions.\n\nW hen you do so, choose a friendly\n\ncreature w ho can see\
        \ or hear you.\n\nThat creature gains\n\ntemporary hit points equal to the\
        \ superiority die roll +\n\nyour Charisma modifier.\n\nRiposte.\n\nW hen a\
        \ creature m isses you with a melee\n\nattack, you can use your reaction and\
        \ expend one\n\nsuperiority die to make a melee weapon attack against\n\n\
        the creature.\n\nIf you hit, you add the superiority die to the\n\nattack's\
        \ damage roll.\n\nSweeping Attack.\n\nW hen you hit a creature with a\n\n\
        melee weapon attack, you can expend one superiority\n\ndie to attempt to dam\
        \ age another creature with the\n\nsame attack.\n\nC hoose another creature\
        \ within 5 feet\n\nof the original target and within your reach.\n\nIf the\n\
        \noriginal attack roll w ould hit the second creature, it\n\ntakes damage\
        \ equal to the number you roll on your\n\nsuperiority die.\n\nThe damage is\
        \ of the same type dealt by\n\nthe original attack.\n\nTrip Attack.\n\nW hen\
        \ you hit a creature with a weapon\n\nattack, you can expend one superiority\
        \ die to attempt\n\nto knock the target down.\n\nYou add the superiority die\n\
        \nto the attack\u2019s damage roll, and if the target is Large or\n\nsmaller,\
        \ it must make a Strength saving throw.\n\nOn a\n\nfailed save, you knock\
        \ the target prone."
      title: Maneuvers
    - content: "The archetypal Eldritch Knight com bines the martial\n\nmastery com\
        \ m on to all fighters with a careful study of\n\nmagic.\n\nEldritch Knights\
        \ use magical techniques similar\n\nto those practiced by wizards.\n\nThey\
        \ focus their study\n\non two of the eight schools of magic: abjuration and\n\
        \nevocation.\n\nAbjuration spells grant an Eldritch Knight\n\nadditional protection\
        \ in battle, and evocation spells deal\n\ndamage to many foes at once, extending\
        \ the fighter\u2019s\n\nreach in combat.\n\nThese knights learn a comparatively\n\
        \nsmall number of spells, com m itting them to m em ory\n\ninstead of keeping\
        \ them in a spellbook."
      title: Eldritch Knight
    title: Equipment
