    - content: "5th-level necromancy\n\nCasting Time: 1 action\n\nRange: Touch\n\n\
        Component: V, S\n\nDuration: 7 days\n\nYour touch inflicts disease.\n\nMake\
        \ a melee spell attack\n\nagainst a creature within your reach.\n\nOn a hit,\
        \ you afflict\n\nthe creature with a disease of your choice from any of\n\n\
        the ones described below.\n\nAt the end of each of the target\u2019s turns,\
        \ it must make\n\na Constitution saving throw.\n\nAfter failing three of\n\
        \nthese saving throws, the disease\u2019s effects last for the\n\nduration,\
        \ and the creature stops making these saves.\n\nAfter succeeding on three\
        \ of these saving throws, the\n\ncreature recovers from the disease, and the\
        \ spell ends.\n\nSince this spell induces a natural disease in its\n\ntarget,\
        \ any effect that removes a disease or otherwise\n\nameliorates a disease\u2019\
        s effects apply to it.\n\nBlinding Sickness.\n\nPain grips the creature\u2019\
