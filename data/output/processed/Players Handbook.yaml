    sections:
    - content: "By the time you reach 2nd level, you have learned to\n\nuse the m\
        \ agical essence of nature to cast spells, much\n\nas a druid does.\n\nSee\
        \ chapter 10 for the general rules of\n\nspellcasting and chapter 11 for the\
        \ ranger spell list.\n\nThe Ranger table show s how many spell slots you have\n\
        \nto cast your spells of 1st level and higher.\n\nTo cast one of\n\nthese\
        \ spells, you must expend a slot of the spell\u2019s level\n\nor higher.\n\
        \nYou regain all expended spell slots when you\n\nfinish a long rest.\n\n\
        For example, if you know the 1st-level spell animal\n\nfriendship and have\
        \ a 1st-level and a 2nd-level spell slot\n\navailable, you can cast animal\
        \ friendship using either slot.\n\nS p e l l s K n o w n o f 1s t L e v e\
        \ l a n d H i g h e r\n\nYou know two 1st-level spells of your choice from\
        \ the\n\nranger spell list.\n\nThe Spells Known colum n of the Ranger table\
        \ shows\n\nwhen you learn m ore ranger spells o f your choice.\n\nEach\n\n\
        o f these spells must be of a level for which you have\n\n\u2022 (a) scale\
        \ mail or (b) leather armor\n\n\u2022 (a) two shortswords or (b) two simple\
        \ melee weapons\n\n\u2022 (a) a dungeoneer\u2019s pack or (b) an explorer\u2019\
        s pack\n\n\u2022 A longbow and a quiver of 20 arrows"
      title: Spell Slots
    - content: 'Beginning at 1st level, you have significant experience


        studying, tracking, hunting, and even talking to a certain


        type of enemy.


        C hoose a type o f favored enemy: aberrations,


        beasts, celestials, constructs, dragons, elementals, fey,


        fiends, giants, monstrosities, oozes, plants, or undead.


        Alternatively, you can select two races of humanoid


        (such as gnolls and orc s) as favored enemies.


        You have advantage on W isdom (Survival) checks to


        track your favored enemies, as w ell as on Intelligence


        checks to recall information about them.


        W hen you gain this feature, you also learn one


        language of your choice that is spoken by your favored


        enemies, if they speak one at all.


        You choose one additional favored enemy, as well as


        an associated language, at 6th and 14th level.


        As you


        gain levels, your choices should reflect the types of


        monsters you have encountered on your adventures.'
      title: Favored Enemy
    - content: 'spell slots.


        For instance, when you reach 5th level in this


        class, you can learn one new spell of 1st or 2nd level.


        Additionally, when you gain a level in this class,


        you can choose one of the ranger spells you know


        and replace it with another spell from the ranger


        spell list, which also must be of a level for which you


        have spell slots.'
      title: Natural Explorer
    - content: 'W isdom is your spellcasting ability for your ranger


        spells, since your m agic draws on your attunement to


        nature.


        You use your W isdom whenever a spell refers


        to your spellcasting ability.


        In addition, you use your


        W isdom modifier when setting the saving throw DC for


        a ranger spell you cast and when making an attack roll


        with one.


        Spell save DC = 8 + your proficiency bonus +


        your Wisdom modifier


        Spell attack modifier = your proficiency bonus +


        your Wisdom modifier'
      title: Spellcasting Ability
    - content: 'At 3rd level, you choose an archetype that you strive


        to emulate: Hunter or Beast Master, both detailed at


        the end of the class description.


        Your choice grants


        you features at 3rd level and again at 7th, 11th,


        and 15th level.'
      title: Ranger Archetype
    - content: "Beginning at 3rd level, you can use your action and\n\nexpend one\
        \ ranger spell slot to focus your awareness on\n\nthe region around you.\n\
        \nFor 1 minute per level of the spell\n\nslot you expend, you can sense whether\
        \ the following\n\ntypes of creatures are present within 1 mile of you (or\n\
        \nwithin up to 6 miles if you are in your favored terrain):\n\naberrations,\
        \ celestials, dragons, elementals, fey, fiends,\n\nand undead.\n\nThis feature\
        \ doesn\u2019t reveal the creatures\u2019\n\nlocation or number."
      title: Primeval Awareness
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: "Beginning at 5th level, you can attack twice, instead of\n\nonce,\
        \ whenever you take the Attack action on your turn.\n\nL a n d \u2019s S t\
        \ r i d e\n\nStarting at 8th level, moving through nonmagical\n\ndifficult\
        \ terrain costs you no extra movement.\n\nYou can\n\nalso pass through nonm\
        \ agical plants without being\n\nslowed by them and without taking damage\
        \ from them if\n\nthey have thorns, spines, or a similar hazard.\n\nIn addition,\
        \ you have advantage on saving throws\n\nagainst plants that are magically\
        \ created or manipulated\n\nto im pede movement, such those created by the\n\
        \nentangle spell."
      title: Extra Attack
    - content: 'Starting at 10th level, you can spend 1 minute creating


        camouflage for yourself.


        You must have access to fresh


        mud, dirt, plants, soot, and other naturally occurring


        materials with which to create your camouflage.


        Once you are cam ouflaged in this way, you can try


        to hide by pressing yourself up against a solid surface,


        such as a tree or wall, that is at least as tall and wide


        as you are.


        You gain a +10 bonus to Dexterity (Stealth)


        checks as long as you remain there without moving or


        taking actions.


        Once you move or take an action or a


        reaction, you must cam ouflage yourself again to gain


        this benefit.'
      title: Hidein Plain Sight
    - content: "Starting at 14th level, you can use the Hide action as a\n\nbonus\
        \ action on your turn.\n\nAlso, you can\u2019t be tracked by\n\nnonm agical\
        \ means, unless you choose to leave a trail."
      title: Vanish
    - content: "At 18th level, you gain preternatural senses that help\n\nyou fight\
        \ creatures you can\u2019t see.\n\nW hen you attack a\n\ncreature you can\u2019\
        t see, your inability to see it doesn\u2019t\n\nim pose disadvantage on your\
        \ attack rolls against it.\n\nYou are also aware of the location of any invisible\n\
        \ncreature within 30 feet of you, provided that the\n\ncreature isn\u2019\
        t hidden from you and you aren\u2019t\n\nblinded or deafened."
      title: Feral Senses
    - content: 'At 20th level, you becom e an unparalleled hunter of your


        enemies.


        Once on each of your turns, you can add your


        W isdom modifier to the attack roll or the damage roll of


        an attack you make against one o f your favored enemies.


        You can choose to use this feature before or after the


        roll, but before any effects of the roll are applied.'
      title: Foe Slayer
    - content: 'The ideal o f the ranger has two classic expressions: the


        Hunter and the Beast Master.'
      title: Ranger Archetypes
    - content: "Emulating the Hunter archetype means accepting your\n\nplace as a\
        \ bulwark between civilization and the terrors\n\nof the wilderness.\n\nAs\
        \ you walk the Hunter\u2019s path, you\n\nlearn specialized techniques for\
        \ fighting the threats\n\nyou face, from rampaging ogres and hordes of orcs\
        \ to\n\ntowering giants and terrifying dragons.\n\nH u n t e r \u2019s P r\
        \ e y\n\nAt 3rd level, you gain one of the following features\n\nof your choice.\n\
        \nColossus Slayer.\n\nYour tenacity can w ear down\n\nthe most potent foes.\n\
        \nW hen you hit a creature with a\n\nweapon attack, the creature takes an\
        \ extra 1d8 damage\n\nif it\u2019s below its hit point maximum.\n\nYou can\
        \ deal this\n\nextra damage only once per turn.\n\nGiant Killer.\n\nW hen\
        \ a Large or larger creature within\n\n5 feet of you hits or m isses you with\
        \ an attack, you can\n\nuse your reaction to attack that creature immediately\n\
        \nafter its attack, provided that you can see the creature.\n\nHorde Breaker.\n\
        \nOnce on each o f your turns when you\n\nmake a weapon attack, you can make\
        \ another attack\n\nwith the same weapon against a different creature that\n\
        \nis within 5 feet of the original target and within range\n\nof your weapon."
      title: Hunter
    - content: 'At 7th level, you gain one of the following features


        o f your choice.


        Escape the Horde.


        Opportunity attacks against you


        are made with disadvantage.


        Multiattack Defense.


        W hen a creature hits you


        with an attack, you gain a +4 bonus to AC against


        all subsequent attacks made by that creature for the


        rest of the turn.


        Steel Will.


        You have advantage on saving throws


        against being frightened.'
      title: Defensive Tactics
    - content: "At 11th level, you gain one of the following features\n\nof your choice.\n\
        \nVolley.\n\nYou can use your action to make a ranged\n\nattack against any\
        \ num ber of creatures within 10 feet\n\no f a point you can see within your\
        \ w eapon\u2019s range.\n\nYou\n\nmust have ammunition for each target, as\
        \ normal, and\n\nyou make a separate attack roll for each target.\n\nWhirlwind\
        \ Attack.\n\nYou can use your action to make a\n\nmelee attack against any\
        \ number o f creatures within 5\n\nfeet of you, with a separate attack roll\
        \ for each target.\n\nSu p e r i o r H u n t e r \u2019s D e f e n s e\n\n\
        At 15th level, you gain one of the following features\n\no f your choice.\n\
        \nEvasion.\n\nYou can nimbly dodge out of the way of\n\ncertain area effects,\
        \ such as a red dragon\u2019s fiery breath\n\nor a lightning bolt spell.\n\
        \nW hen you are subjected to an\n\neffect that allows you to make a Dexterity\
        \ saving throw\n\nto take only half damage, you instead take no damage\n\n\
        if you succeed on the saving throw, and only half\n\ndamage if you fail.\n\
        \nStand Against the Tide.\n\nW hen a hostile creature\n\nm isses you with\
        \ a melee attack, you can use your reaction\n\nto force that creature to repeat\
        \ the sam e attack against\n\nanother creature (other than itself) of your\
        \ choice.\n\nUncanny Dodge.\n\nW hen an attacker that you can see\n\nhits\
        \ you with an attack, you can use your reaction to\n\nhalve the attack\u2019\
        s damage against you."
      title: Multiattack
    - content: "The Beast Master archetype em bodies a friendship\n\nbetween the civilized\
        \ races and the beasts of the world.\n\nUnited in focus, beast and ranger\
        \ w ork as one to fight\n\nthe monstrous foes that threaten civilization and\
        \ the\n\nwilderness alike.\n\nEmulating the Beast Master archetype\n\nmeans\
        \ committing yourself to this ideal, working in\n\npartnership with an animal\
        \ as its com panion and friend.\n\nR a n g e r \u2019s C o m p a n i o n\n\
        \nAt 3rd level, you gain a beast com panion that\n\naccom panies you on your\
        \ adventures and is trained to\n\nfight alongside you.\n\nChoose a beast that\
        \ is no larger than\n\nMedium and that has a challenge rating of 1/4 or lower\n\
        \n(appendix D presents statistics for the hawk, mastiff,\n\nand panther as\
        \ examples).\n\nAdd your proficiency bonus\n\nto the beast\u2019s AC, attack\
        \ rolls, and damage rolls, as well\n\nas to any saving throws and skills it\
        \ is proficient in.\n\nIts\n\nhit point maximum equals its norm al maximum\
        \ or four\n\ntimes your ranger level, whichever is higher.\n\nThe beast obeys\
        \ your com m ands as best as it can.\n\nIt\n\ntakes its turn on your initiative,\
        \ though it doesn\u2019t take an\n\naction unless you com m and it to.\n\n\
        On your turn, you can\n\nverbally com m and the beast where to move (no action\n\
        \nrequired by you).\n\nYou can use your action to verbally\n\ncom m and it\
        \ to take the Attack, Dash, Disengage, Dodge,\n\nor Help action.\n\nOnce you\
        \ have the Extra Attack feature,\n\nyou can make one weapon attack yourself\
        \ when you\n\ncom m and the beast to take the Attack action.\n\nW hile traveling\
        \ through your favored terrain with only\n\nthe beast, you can move stealthily\
        \ at a norm al pace.\n\nIf the beast dies, you can obtain another one by\n\
        \nspending 8 hours magically bonding with another beast\n\nthat isn\u2019\
        t hostile to you, either the sam e type of beast as\n\nbefore or a different\
        \ one."
      title: Beast Master
    - content: "Beginning at 7th level, on any of your turns when\n\nyour beast com\
        \ panion doesn\u2019t attack, you can use a\n\nbonus action to com m and the\
        \ beast to take the Dash,\n\nDisengage, Dodge, or Help action on its turn."
      title: Exceptional Training
    - content: 'Starting at 11th level, your beast com panion can


        make two attacks when you com m and it to use the


        Attack action.'
      title: Bestial Fury
    - content: "Beginning at 15th level, when you cast a spell targeting\n\nyourself,\
        \ you can also affect your beast com panion with\n\nthe spell if the beast\
        \ is within 30 feet of you.\n\nRogues devote as much effort to mastering the\
        \ use of\n\na variety of skills as they do to perfecting their combat\n\n\
        abilities, giving them a broad expertise that few other\n\ncharacters can\
        \ match.\n\nMany rogues focus on stealth and\n\ndeception, while others refine\
        \ the skills that help them\n\nin a dungeon environment, such as climbing,\
        \ finding and\n\ndisarming traps, and opening locks.\n\nW hen it com es to\
        \ combat, rogues prioritize cunning\n\nover brute strength.\n\nA rogue would\
        \ rather make one\n\nprecise strike, placing it exactly where the attack will\n\
        \nhurt the target most, than w ear an opponent down\n\nwith a barrage of attacks.\n\
        \nRogues have an almost\n\nsupernatural knack for avoiding danger, and a few\
        \ learn\n\nmagical tricks to supplement their other abilities.\n\nA S h a\
        \ d y L i v i n g\n\nEvery town and city has its share of rogues.\n\nMost\
        \ of\n\nthem live up to the worst stereotypes of the class,\n\nmaking a living\
        \ as burglars, assassins, cutpurses, and\n\ncon artists.\n\nOften, these scoundrels\
        \ are organized\n\ninto thieves\u2019 guilds or crim e families.\n\nPlenty\
        \ of rogues\n\noperate independently, but even they som etim es\n\nrecruit\
        \ apprentices to help them in their scam s\n\nand heists.\n\nA few rogues\
        \ make an honest living as"
      title: Share Spells
    - content: "Signaling for her com panions to wait, a halfling creeps\n\nforward\
        \ through the dungeon hall.\n\nShe presses an ear\n\nto the door, then pulls\
        \ out a set of tools and picks the\n\nlock in the blink of an eye.\n\nThen\
        \ she disappears into\n\nthe shadows as her fighter friend m oves forward\
        \ to kick\n\nthe door open.\n\nA human lurks in the shadows of an alley while\
        \ his\n\naccom plice prepares for her part in the ambush.\n\nWhen\n\ntheir\
        \ target\u2014a notorious slaver\u2014passes the alleyway,\n\nthe accom plice\
        \ cries out, the slaver com es to investigate,\n\nand the assassin\u2019s\
        \ blade cuts his throat before he can\n\nmake a sound.\n\nSuppressing a giggle,\
        \ a gnom e waggles her fingers\n\nand magically lifts the key ring from the\
        \ guard\u2019s belt.\n\nIn a moment, the keys are in her hand, the cell door\
        \ is\n\nopen, and she and her com panions are free to make\n\ntheir escape.\n\
        \nRogues rely on skill, stealth, and their foes\u2019\n\nvulnerabilities to\
        \ get the upper hand in any situation.\n\nThey have a knack for finding the\
        \ solution to just about\n\nany problem, demonstrating a resourcefulness and\n\
        \nversatility that is the cornerstone of any successful\n\nadventuring party.\n\
        \nlocksmiths, investigators, or exterminators, which can\n\nbe a dangerous\
        \ job in a world where dire rats\u2014and\n\nwererats\u2014haunt the sewers.\n\
        \nAs adventurers, rogues fall on both sides of the law.\n\nS om e are hardened\
        \ crim inals w ho decide to seek\n\ntheir fortune in treasure hoards, while\
        \ others take up\n\na life of adventure to escape from the law.\n\nSom e have\n\
        \nlearned and perfected their skills with the explicit\n\npurpose of infiltrating\
        \ ancient ruins and hidden crypts\n\nin search of treasure."
      title: Skilland Precision
    - content: "As you create your rogue character, consider the\n\ncharacter\u2019\
        s relationship to the law.\n\nDo you have a\n\ncriminal past\u2014or present?\n\
        \nAre you on the run from the\n\nlaw or from an angry thieves\u2019 guild\
        \ master?\n\nOr did you\n\nleave your guild in search of bigger risks and\
        \ bigger\n\nrewards?\n\nIs it greed that drives you in your adventures,\n\n\
        or som e other desire or ideal?\n\nWhat w as the trigger that led you away\
        \ from your\n\nprevious life?\n\nDid a great con or heist gone terribly\n\n\
        w rong cause you to reevaluate your career?\n\nMaybe\n\nyou w ere lucky and\
        \ a successful robbery gave you the\n\ncoin you needed to escape the squalor\
        \ of your life.\n\nDid wanderlust finally call you away from your home?\n\n\
        Perhaps you suddenly found yourself cut off from your\n\nfamily or your mentor,\
        \ and you had to find a new means\n\nof support.\n\nOr maybe you made a new\
        \ friend\u2014another\n\nm em ber of your adventuring party\u2014who showed\
        \ you\n\nnew possibilities for earning a living and employing\n\nyour particular\
        \ talents."
      title: Creatinga Rogue
