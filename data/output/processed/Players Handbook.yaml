      title: Versatile Trickster
    - content: "At 17th level, you gain the ability to magically\n\nsteal the knowledge\
        \ of how to cast a spell from\n\nanother spellcaster.\n\nImmediately after\
        \ a creature casts a spell that targets\n\nyou or includes you in its area\
        \ of effect, you can use your\n\nreaction to force the creature to make a\
        \ saving throw\n\nwith its spellcasting ability modifier.\n\nThe DC equals\n\
        \nyour spell save DC.\n\nOn a failed save, you negate the\n\nspell\u2019s\
        \ effect against you, and you steal the knowledge\n\nof the spell if it is\
        \ at least 1st level and of a level you can\n\ncast (it doesn\u2019t need\
        \ to be a wizard spell).\n\nFor the next\n\n8 hours, you know the spell and\
        \ can cast it using your\n\nspell slots.\n\nThe creature can\u2019t cast that\
        \ spell until the\n\n8 hours have passed.\n\nOnce you use this feature, you\
        \ can\u2019t use it again until\n\nyou finish a long rest.\n\nS or c er er\n\
        \nGolden eyes flashing, a human\n\nstretches out her hand and unleashes\n\n\
        the dragonfire that burns in her veins.\n\nAs an inferno rages around her\
        \ foes,\n\nleathery wings spread from her back and\n\nshe takes to the air.\n\
        \nLong hair whipped by a conjured wind,\n\na half-elf spreads his arms wide\
        \ and throws\n\nhis head back.\n\nLifting him momentarily off\n\nthe ground,\
        \ a wave of magic surges up in him,\n\nthrough him, and out from him in a\
        \ mighty blast\n\nof lightning.\n\nCrouching behind a stalagmite, a halfling\
        \ points a\n\nfinger at a charging troglodyte.\n\nA blast of fire springs\n\
        \nfrom her finger to strike the creature.\n\nShe ducks back\n\nbehind the\
        \ rock formation with a grin, unaware that her\n\nwild magic has turned her\
        \ skin bright blue.\n\nSorcerers carry a m agical birthright conferred\n\n\
        upon them by an exotic bloodline, som e otherworldly\n\ninfluence, or exposure\
        \ to unknown cosm ic forces.\n\nOne can\u2019t study sorcery as one learns\
        \ a language, any\n\nm ore than one can learn to live a legendary life.\n\n\
        No one\n\nchooses sorcery; the power chooses the sorcerer.\n\nMagic is a part\
        \ of every sorcerer, suffusing body, mind,\n\nand spirit with a latent power\
        \ that waits to be tapped.\n\nSom e sorcerers wield magic that springs from\
        \ an\n\nancient bloodline infused with the magic of dragons.\n\nOthers carry\
        \ a raw, uncontrolled magic within them,\n\na chaotic storm that manifests\
        \ in unexpected ways.\n\nThe appearance of sorcerous powers is wildly\n\n\
        unpredictable.\n\nSom e draconic bloodlines produce\n\nexactly one sorcerer\
        \ in every generation, but in other\n\nlines of descent every individual is\
        \ a sorcerer.\n\nMost\n\nof the time, the talents o f sorcery appear as apparent\n\
        \nflukes.\n\nSom e sorcerers can\u2019t name the origin of their\n\npower,\
        \ while others trace it to strange events in their\n\nown lives.\n\nThe touch\
        \ of a demon, the blessing of a\n\ndryad at a baby\u2019s birth, or a taste\
        \ of the water from\n\na mysterious spring might spark the gift of sorcery.\n\
        \nS o too might the gift of a deity of magic, exposure\n\nto the elemental\
        \ forces of the Inner Planes or the\n\nmaddening chaos of Limbo, or a glimpse\
        \ into the\n\ninner workings of reality.\n\nSorcerers have no use for the\
        \ spellbooks and ancient\n\ntom es of m agic lore that wizards rely on, nor\
        \ do they\n\nrely on a patron to grant their spells as w arlocks do.\n\nBy\
        \ learning to harness and channel their own inborn\n\nmagic, they can discover\
        \ new and staggering ways\n\nto unleash that power."
      title: Spell Thief
    - content: "Sorcerers are rare in the world, and it\u2019s unusual to find\n\n\
        a sorcerer w ho is not involved in the adventuring life\n\nin som e way.\n\
        \nPeople with magical power seething in\n\ntheir veins soon discover that\
        \ the power doesn\u2019t like to\n\nstay quiet.\n\nA sorcerer\u2019s magic\
        \ wants to be wielded, and\n\nit has a tendency to spill out in unpredictable\
        \ ways if\n\nit isn\u2019t called on."
      title: Unexplained Powers
