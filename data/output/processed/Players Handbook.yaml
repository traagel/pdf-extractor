    - content: "Druid Level\n\nCircle Spells\n\n3rd\n\ndarkness, M elf \u2019s acid\
        \ arrow\n\n5th\n\nwater walk, stinking cloud\n\n7th\n\nfreedom o f movement,\
        \ locate creature\n\n9th\n\ninsect plague, scrying"
      title: Swamp
    - content: "Druid Level\n\nCircle Spells\n\n3rd\n\nspider climb, web\n\n5th\n\n\
        gaseous form, stinking cloud\n\n7th\n\ngreater invisibility, stone shape\n\
        \n9th\n\ncloudkill, insect plague\n\nL a n d \u2019s St r i d e\n\nStarting\
        \ at 6th level, moving through nonmagical\n\ndifficult terrain costs you no\
        \ extra movement.\n\nYou can\n\nalso pass through nonm agical plants without\
        \ being\n\nslowed by them and without taking damage from them if\n\nthey have\
        \ thorns, spines, or a similar hazard.\n\nIn addition, you have advantage\
        \ on saving throws against\n\nplants that are magically created or manipulated\
        \ to impede\n\nmovement, such those created by the entangle spell.\n\nN a\
        \ t u r e \u2019s W a r d\n\nW hen you reach 10th level, you can\u2019t be\
        \ charm ed or\n\nfrightened by elementals or fey, and you are immune to\n\n\
        poison and disease.\n\nN a t u r e \u2019s S a n c t u a r y\n\nW hen you\
        \ reach 14th level, creatures of the natural\n\nworld sense your connection\
        \ to nature and becom e\n\nhesitant to attack you.\n\nW hen a beast or plant\
        \ creature\n\nattacks you, that creature must make a W isdom saving\n\nthrow\
        \ against your druid spell save DC.\n\nOn a failed save,\n\nthe creature must\
        \ choose a different target, or the attack\n\nautomatically m isses.\n\nOn\
        \ a successful save, the creature\n\nis immune to this effect for 24 hours.\n\
        \nThe creature is aware of this effect before it makes its\n\nattack against\
        \ you."
      title: Underdark
    - content: 'Druids of the Circle of the M oon are fierce guardians


        of the wilds.


        Their order gathers under the full m oon to


        share news and trade warnings.


        They haunt the deepest


        parts of the wilderness, where they might go for weeks


        on end before crossing paths with another humanoid


        creature, let alone another druid.


        Changeable as the m oon, a druid of this circle might


        prowl as a great cat one night, soar over the treetops


        as an eagle the next day, and crash through the


        undergrowth in bear form to drive off a trespassing


        monster.


        The wild is in the druid''s blood.'
      title: Circleofthe Moon
    - content: 'W hen you choose this circle at 2nd level, you gain the


        ability to use W ild Shape on your turn as a bonus action,


        rather than as an action.


        Additionally, while you are transformed by W ild


        Shape, you can use a bonus action to expend one


        spell slot to regain 1d8 hit points per level of the spell


        slot expended.'
      title: Combat Wild Shape
    - content: 'The rites of your circle grant you the ability to transform


        into m ore dangerous animal forms.


        Starting at 2nd


        level, you can use your W ild Shape to transform into a


        beast with a challenge rating as high as 1 (you ignore


        the Max.


        CR colum n of the Beast Shapes table, but must


        abide by the other limitations there).


        Starting at 6th level, you can transform into a beast


        with a challenge rating as high as your druid level


        divided by 3, rounded down.


        P r i m a l St r i k e


        Starting at 6th level, your attacks in beast form count as


        magical for the purpose of overcom ing resistance and


        immunity to nonm agical attacks and damage.'
      title: Circle Forms
    - content: 'At 10th level, you can expend two uses of W ild Shape


        at the same time to transform into an air elemental, an


        earth elemental, a fire elemental, or a water elemental.'
      title: Elemental Wild Shape
    - content: 'By 14th level, you have learned to use magic to alter


        your physical form in m ore subtle ways.


        You can cast the


        alter self spell at will.'
      title: Thousand Forms
    - content: "Some druids venerate the forces of nature themselves, but\n\nmost\
        \ druids are devoted to one of the many nature deities\n\nworshiped in the\
        \ multiverse (the lists of gods in appendix\n\nB include many such deities).\n\
        \nThe worship of these deities\n\nis often considered a more ancient tradition\
        \ than the faiths\n\nof clerics and urbanized peoples.\n\nIn fact, in the\
        \ world of\n\nGreyhawk, the druidic faith is called the Old Faith, and it\n\
        \nclaims many adherents among farmers, foresters, fishers,\n\nand others who\
        \ live closely with nature.\n\nThis tradition\n\nincludes the worship of Nature\
        \ as a primal force beyond\n\npersonification, but also encompasses the worship\
        \ of Beory,\n\nthe Oerth Mother, as well as devotees of Obad-Hai, Ehlonna,\n\
        \nand Ulaa.\n\nIn the worlds of Greyhawk and the Forgotten Realms,\n\ndruidic\
        \ circles are not usually connected to the faith of a\n\nsingle nature deity.\n\
        \nAny given circle in the Forgotten Realms,\n\nfor example, might include\
        \ druids who revere Silvanus,\n\nMielikki, Eldath, Chauntea, or even the harsh\
        \ Gods of Fury:\n\nTalos, Malar, Auril, and Umberlee.\n\nThese nature gods\
        \ are\n\noften called the First Circle, the first among the druids, and\n\n\
        most druids count them all (even the violent ones) as worthy\n\nof veneration.\n\
        \nThe druids of Eberron hold animistic beliefs completely\n\nunconnected to\
        \ the Sovereign Host, the Dark Six, or any of\n\nthe other religions of the\
        \ world.\n\nThey believe that every living\n\nthing and every natural phenomenon\u2014\
        \ sun, moon, wind,\n\nfire, and the world itself\u2014has a spirit.\n\nTheir\
        \ spells, then, are\n\na means to communicate with and command these spirits.\n\
        \nDifferent druidic sects, though, hold different philosophies\n\nabout the\
        \ proper relationship of these spirits to each other\n\nand to the forces\
        \ of civilization.\n\nThe Ashbound, for example,\n\nbelieve that arcane magic\
        \ is an abomination against nature,\n\nthe Children of Winter venerate the\
        \ forces of death, and the\n\nGatekeepers preserve ancient traditions meant\
        \ to protect the\n\nworld from the incursion of aberrations."
      title: Druidsandthe Gods
    - content: "A human in clanging plate armor holds her shield\n\nbefore her as\
        \ she runs toward the m assed goblins.\n\nAn\n\nelf behind her, clad in studded\
        \ leather armor, peppers\n\nthe goblins with arrows loosed from his exquisite\n\
        \nbow.\n\nThe half-orc nearby shouts orders, helping\n\nthe two combatants\
        \ coordinate their assault to the\n\nbest advantage.\n\nA dwarf in chain mail\
        \ interposes his shield between\n\nthe ogre\u2019s club and his com panion,\
        \ knocking the deadly\n\nblow aside.\n\nHis companion, a half-elf in scale\
        \ armor,\n\nswings two scim itars in a blinding whirl as she circles\n\nthe\
        \ ogre, looking for a blind spot in its defenses.\n\nA gladiator fights for\
        \ sport in an arena, a master with\n\nhis trident and net, skilled at toppling\
        \ foes and moving\n\nthem around for the crow d\u2019s delight\u2014and his\
        \ own\n\ntactical advantage.\n\nHis opponent\u2019s sword flares with\n\n\
        blue light an instant before she sends lightning flashing\n\nforth to smite\
        \ him.\n\nAll of these heroes are fighters, perhaps the most\n\ndiverse class\
        \ of characters in the worlds of D u n g e o n s &\n\nD r a g o n s .\n\n\
        Questing knights, conquering overlords, royal\n\nchampions, elite foot soldiers,\
        \ hardened mercenaries,\n\nand bandit kings\u2014as fighters, they all share\
        \ an\n\nunparalleled mastery with w eapons and armor, and a\n\nthorough knowledge\
        \ of the skills of combat.\n\nAnd they\n\nare well acquainted with death,\
        \ both meting it out and\n\nstaring it defiantly in the face.\n\nW e l l -\
        \ R o u n d e d S p e c i a l i s t s\n\nFighters learn the basics of all\
        \ com bat styles.\n\nEvery\n\nfighter can swing an axe, fence with a rapier,\
        \ wield a\n\nlongsword or a greatsword, use a bow, and even trap foes\n\n\
        in a net with som e degree of skill.\n\nLikewise, a fighter is\n\nadept with\
        \ shields and every form of armor.\n\nBeyond that\n\nbasic degree of familiarity,\
        \ each fighter specializes in a\n\ncertain style of combat.\n\nSom e concentrate\
        \ on archery,\n\nsom e on fighting with two w eapons at once, and som e\n\n\
        on augmenting their martial skills with magic.\n\nThis\n\ncombination of broad\
        \ general ability and extensive\n\nspecialization makes fighters superior\
        \ combatants\n\non battlefields and in dungeons alike."
      title: Fighter
    - content: "Not every m em ber of the city watch, the village militia,\n\nor the\
        \ queen\u2019s army is a fighter.\n\nMost of these troops are\n\nrelatively\
        \ untrained soldiers with only the most basic\n\ncom bat knowledge.\n\nVeteran\
        \ soldiers, military officers,\n\ntrained bodyguards, dedicated knights, and\
        \ similar\n\nfigures are fighters.\n\nSom e fighters feel drawn to use their\
        \ training as\n\nadventurers.\n\nThe dungeon delving, monster slaying, and\n\
        \nother dangerous work com m on am ong adventurers is\n\nsecond nature for\
        \ a fighter, not all that different from\n\nthe life he or she left behind.\n\
        \nThere are greater risks,\n\nperhaps, but also much greater rewards\u2014\
        few fighters in\n\nthe city watch have the opportunity to discover a magic\n\
        \nflame tongue sword, for example."
      title: Trainedfor Danger
    - content: "As you build your fighter, think about two related\n\nelements of\
        \ your character's background: W here did\n\nyou get your combat training,\
        \ and what set you apart\n\nfrom the mundane warriors around you?\n\nW ere\
        \ you\n\nparticularly ruthless?\n\nDid you get extra help from a\n\nmentor,\
        \ perhaps because of your exceptional dedication?\n\nWhat drove you to this\
        \ training in the first place?\n\nA\n\nthreat to your homeland, a thirst for\
        \ revenge, or a need\n\nto prove yourself might all have been factors.\n\n\
        You might have enjoyed formal training in a noble\u2019s\n\narmy or in a local\
        \ militia.\n\nPerhaps you trained in a war\n\nacademy, learning strategy,\
        \ tactics, and military history.\n\nOr you might be self-taught\u2014unpolished\
        \ but well tested.\n\nDid you take up the sword as a way to escape the limits\n\
        \nof life on a farm, or are you following a proud family\n\ntradition?\n\n\
        W here did you acquire your w eapons and\n\narmor?\n\nThey might have been\
        \ military issue or family\n\nheirlooms, or perhaps you scrim ped and saved\
        \ for years\n\nto buy them.\n\nYour armaments are now am ong your\n\nm ost\
        \ important possessions\u2014the only things that stand\n\nbetween you and\
        \ death\u2019s embrace."
      title: Creatinga Fighter
    - content: 'You can make a fighter quickly by following these


        suggestions.


        First, make Strength or Dexterity your


        highest ability score, depending on whether you


        want to focus on melee w eapons or on archery (or


        finesse weapons).


        Your next-highest score should be


        Constitution, or Intelligence if you plan to adopt the


        Eldritch Knight martial archetype.


        Second, choose


        the soldier background.


        C la ss F e a t u r e s


        As a fighter, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d 10 per fighter level


        Hit Points at 1st Level: 10 + your Constitution modifier


        Hit Points at Higher Levels: 1d 10 (or 6) + your


        Constitution modifier per fighter level after 1st'
      title: Hit Points
    - content: 'A rm or: All armor, shields


        Weapons: Simple weapons, martial w eapons


        Tools: None


        Saving Throws: Strength, Constitution'
