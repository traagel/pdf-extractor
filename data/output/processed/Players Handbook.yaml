        \ and the damage\n\nfrom passing through the sheet of frigid air increases\
        \ by\n\n1d6, for each slot level above 6th.\n\nW a l l o f St o n e\n\n5th-level\
        \ evocation\n\nCasting Time: 1 action\n\nRange: 120 feet\n\nComponents: V,\
        \ S, M (a small block of granite)\n\nDuration: Concentration, up to 10 minutes\n\
        \nA nonm agical wall of solid stone springs into existence\n\nat a point you\
