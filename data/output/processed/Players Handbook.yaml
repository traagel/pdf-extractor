    - content: 'Your class and background determine your character''s


        starting equipment, including weapons, armor, and


        other adventuring gear.


        R ecord this equipment on your


        character sheet.


        All such items are detailed in chapter 5.


        Instead of taking the gear given to you by your class


        and background, you can purchase your starting


        equipment.


        You have a num ber of gold pieces (gp)


        to spend based on your class, as shown in chapter 5.


        Extensive lists of equipment, with prices, also appear in


        that chapter.


        If you wish, you can also have one trinket


        at no cost (see the trinket table at the end o f chapter 5).


        Your Strength score limits the amount o f gear you can


        carry.


        Try not to purchase equipment with a total weight


        (in pounds) exceeding your Strength score times 15.


        Chapter 7 has m ore information on carrying capacity.'
      title: Choose Equipment
    - content: "Your Armor Class (AC) represents how well your\n\ncharacter avoids\
        \ being wounded in battle.\n\nThings that\n\ncontribute to your AC include\
        \ the armor you wear, the\n\nshield you carry, and your Dexterity modifier.\n\
        \nNot all\n\ncharacters w ear armor or carry shields, however.\n\nWithout\
        \ armor or a shield, your character\u2019s AC equals\n\n10 + his or her Dexterity\
        \ modifier.\n\nIf your character\n\nwears armor, carries a shield, or both,\
        \ calculate your\n\nAC using the rules in chapter 5.\n\nR ecord your AC on\n\
        \nyour character sheet.\n\nYour character needs to be proficient with armor\
        \ and\n\nshields to w ear and use them effectively, and your armor\n\nand\
        \ shield proficiencies are determined by your class.\n\nThere are drawbacks\
        \ to wearing armor or carrying a\n\nshield if you lack the required proficiency,\
        \ as explained\n\nin chapter 5.\n\nSom e spells and class features give you\
        \ a different\n\nway to calculate your AC.\n\nIf you have multiple features\n\
        \nthat give you different ways to calculate your AC, you\n\nchoose which one\
        \ to use."
      title: Armor Class
    - content: "For each weapon your character wields, calculate the\n\nmodifier you\
        \ use when you attack with the w eapon and\n\nthe damage you deal when you\
        \ hit.\n\nW hen you make an attack with a weapon, you roll\n\na d20 and add\
        \ your proficiency bonus (but only if you\n\nare proficient with the weapon)\
        \ and the appropriate\n\nability modifier.\n\n\u2022 For attacks with melee\
        \ weapons, use your Strength\n\nm odifier for attack and damage rolls.\n\n\
        A weapon that\n\nhas the finesse property, such as a rapier, can use your\n\
        \nDexterity modifier instead.\n\n\u2022 For attacks with ranged weapons, use\
        \ your Dexterity\n\nmodifier for attack and damage rolls.\n\nA w eapon that\n\
        \nhas the thrown property, such as a handaxe, can use\n\nyour Strength modifier\
        \ instead.\n\nB u i l d i n g B r u e n o r , St e p 5\n\nBob writes down\
        \ the starting equipment from the\n\nfighter class and the folk hero background.\n\
        \nHis starting\n\nequipment includes chain mail and a shield, which\n\ncom\
        \ bine to give Bruenor an Arm or Class of 18.\n\nFor Bruenor\u2019s w eapons,\
        \ Bob chooses a battleaxe\n\nand two handaxes.\n\nHis battleaxe is a melee\
        \ weapon,\n\nso Bruenor uses his Strength modifier for his attacks\n\nand\
        \ damage.\n\nHis attack bonus is his Strength modifier\n\n(+3) plus his proficiency\
        \ bonus (+2), for a total of +5.\n\nThe battleaxe deals 1d8 slashing damage,\
        \ and Bruenor\n\nadds his Strength modifier to the damage when he\n\nhits,\
        \ for a total of 1d8 + 3 slashing damage.\n\nW hen\n\nthrowing a handaxe,\
        \ Bruenor has the same attack bonus\n\n(handaxes, as thrown weapons, use Strength\
        \ for attacks\n\nand damage), and the weapon deals 1d6 + 3 slashing\n\ndamage\
        \ when it hits.\n\n6.\n\nC\n\no m e T o g e t h e r\n\nMost D & D characters\
        \ don\u2019t work alone.\n\nEach character\n\nplays a role within a party,\
        \ a group of adventurers\n\nworking together for a com m on purpose.\n\nTeamwork\n\
        \nand cooperation greatly improve your party\u2019s chances\n\nto survive\
        \ the many perils in the worlds o f D u n g e o n s\n\n& D r a g o n s .\n\
        \nTalk to your fellow players and your DM\n\nto decide whether your characters\
        \ know one another,\n\nhow they met, and what sorts of quests the group\n\n\
        might undertake.\n\nB e y o n d 1st L e v e l\n\nAs your character goes on\
        \ adventures and overcom es\n\nchallenges, he or she gains experience, represented\
        \ by\n\nexperience points.\n\nA character w ho reaches a specified\n\nexperience\
        \ point total advances in capability.\n\nThis\n\nadvancement is called gaining\
        \ a level.\n\nW hen your character gains a level, his or her class\n\noften\
        \ grants additional features, as detailed in the\n\nclass description.\n\n\
        Som e of these features allow you\n\nto increase your ability scores, either\
        \ increasing two\n\nscores by 1 each or increasing one score by 2.\n\nYou\
        \ can\u2019t\n\nincrease an ability score above 20.\n\nIn addition, every\n\
        \ncharacter\u2019s proficiency bonus increases at certain levels.\n\nEach\
        \ time you gain a level, you gain 1 additional Hit\n\nDie.\n\nRoll that Hit\
        \ Die, add your Constitution modifier\n\nto the roll, and add the total to\
        \ your hit point maximum.\n\nAlternatively, you can use the fixed value shown\
        \ in your\n\nclass entry, which is the average result of the die roll\n\n\
        (rounded up).\n\nW hen your Constitution modifier increases by 1, your\n\n\
        hit point maximum increases by 1 for each level you have\n\nattained.\n\n\
        For example, when Bruenor reaches 8th level\n\nas a fighter, he increases\
        \ his Constitution score from 17\n\nto 18, thus increasing his Constitution\
        \ modifier from +3\n\nto +4.\n\nHis hit point maximum then increases by 8.\n\
        \nThe Character Advancement table sum m arizes the\n\nX P you need to advance\
        \ in levels from level 1 through\n\nlevel 20, and the proficiency bonus for\
        \ a character of that\n\nlevel.\n\nConsult the information in your character\u2019\
        s class\n\ndescription to see what other improvements you gain\n\nat each\
        \ level."
