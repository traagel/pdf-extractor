    - content: "The game uses polyhedral dice with different numbers\n\nof sides.\n\
        \nYou can find dice like these in game stores and\n\nin many bookstores.\n\
        \nIn these rules, the different dice are referred to by the\n\nletter d followed\
        \ by the number of sides: d4, d6, d8, d 10,\n\nd 12, and d20.\n\nFor instance,\
        \ a d6 is a six-sided die (the\n\ntypical cube that many gam es use).\n\n\
        Percentile dice, or d 100, work a little differently.\n\nYou\n\ngenerate a\
        \ number between 1 and 100 by rolling two\n\ndifferent ten-sided dice num\
        \ bered from 0 to 9.\n\nOne die\n\n(designated before you roll) gives the\
        \ tens digit, and\n\nthe other gives the ones digit.\n\nIf you roll a 7 and\
        \ a 1, for\n\nexample, the number rolled is 71.\n\nTwo Os represent 100.\n\
        \nSom e ten-sided dice are numbered in tens (00, 10, 20,\n\nand so on), making\
        \ it easier to distinguish the tens digit\n\nfrom the ones digit.\n\nIn this\
        \ case, a roll of 70 and 1 is 71,\n\nand 00 and 0 is 100.\n\nW hen you need\
        \ to roll dice, the rules tell you how\n\nmany dice to roll o f a certain\
        \ type, as well as what m od\xAD\n\nifiers to add.\n\nFor example, \u201C\
        3d8 + 5 \u201D means you roll\n\nthree eight-sided dice, add them together,\
        \ and add 5\n\nto the total.\n\nThe sam e d notation appears in the expressions\
        \ \u201C1d3\u201D\n\nand \u201C1d2.\u201D To simulate the roll of 1d3, roll\
        \ a d6 and\n\ndivide the num ber rolled by 2 (round up).\n\nTo simulate\n\n\
        the roll of 1d2, roll any die and assign a 1 or 2 to the roll\n\ndepending\
        \ on whether it w as odd or even. (Alternatively,\n\nif the number rolled\
        \ is m ore than half the number of\n\nsides on the die, it\u2019s a 2.)\n\n\
        T h e D 2 0\n\nD oes an adventurer\u2019s sword swing hurt a dragon or just\n\
        \nbounce off its iron-hard scales?\n\nWill the ogre believe an\n\noutrageous\
        \ bluff?\n\nCan a character swim across a raging\n\nriver?\n\nCan a character\
        \ avoid the main blast of a fireball,\n\nor does he or she take full damage\
        \ from the blaze?\n\nIn\n\ncases w here the outcom e of an action is uncertain,\n\
        \nthe D u n g e o n s & D r a g o n s game relies on rolls o f a\n\n20-sided\
        \ die, a d20, to determine success or failure.\n\nEvery character and monster\
        \ in the game has capa\xAD\n\nbilities defined by six ability scores.\n\n\
        The abilities are\n\nStrength, Dexterity, Constitution, Intelligence, W isdom,\n\
        \nand Charisma, and they typically range from 3 to 18\n\nfor m ost adventurers.\
        \ (Monsters might have scores as\n\nlow as 1 or as high as 30.) These ability\
        \ scores, and the\n\nability modifiers derived from them, are the basis for\n\
        \nalmost every d20 roll that a player m akes on a charac\xAD\n\nter\u2019\
        s or monster\u2019s behalf.\n\nAbility checks, attack rolls, and saving throws\
        \ are the\n\nthree main kinds of d20 rolls, forming the core of the\n\nrules\
        \ of the game.\n\nAll three follow these simple steps.\n\n1.\n\nRoll the die\
        \ and add a modifier.\n\nRoll a d20 and\n\nadd the relevant modifier.\n\n\
        This is typically the m od\xAD\n\nifier derived from one of the six ability\
        \ scores, and it\n\nsom etim es includes a proficiency bonus to reflect a\
        \ char\xAD\n\nacter\u2019s particular skill. (See chapter 1 for details on\
        \ each\n\nability and how to determine an ability\u2019s modifier.)\n\n2.\n\
        \nApply circumstantial bonuses and penalties.\n\nA\n\nclass feature, a spell,\
        \ a particular circum stance, or som e\n\nother effect might give a bonus\
        \ or penalty to the check.\n\n3.\n\nCompare the total to a target number.\n\
        \nIf the total\n\nequals or exceeds the target number, the ability check,\n\
        \nattack roll, or saving throw is a success.\n\nOtherwise, it\u2019s\n\na\
        \ failure.\n\nThe DM is usually the one w ho determines\n\ntarget numbers\
        \ and tells players whether their ability\n\nchecks, attack rolls, and saving\
        \ throws succeed or fail.\n\nThe target number for an ability check or a saving\n\
        \nthrow is called a Difficulty Class (DC).\n\nThe target\n\nnumber for an\
        \ attack roll is called an Armor Class (AC).\n\nThis simple rule governs the\
        \ resolution of m ost tasks\n\nin D&D play.\n\nChapter 7 provides m ore detailed\
        \ rules for\n\nusing the d20 in the game."
      title: Game Dice
    - content: "Som etim es an ability check, attack roll, or saving throw\n\nis modified\
        \ by special situations called advantage and\n\ndisadvantage.\n\nAdvantage\
        \ reflects the positive circum \xAD\n\nstances surrounding a d20 roll, while\
        \ disadvantage\n\nreflects the opposite.\n\nW hen you have either advantage\
        \ or\n\ndisadvantage, you roll a second d20 w hen you make the\n\nroll.\n\n\
        Use the higher of the two rolls if you have advan\xAD\n\ntage, and use the\
        \ lower roll if you have disadvantage.\n\nFor example, if you have disadvantage\
        \ and roll a 17 and\n\na 5, you use the 5.\n\nIf you instead have advantage\
        \ and roll\n\nthose numbers, you use the 17.\n\nMore detailed rules for advantage\
        \ and disadvantage\n\nare presented in chapter 7."
      title: Advantageand Disadvantage
    - content: "This book contains rules, especially in parts 2 and 3,\n\nthat govern\
        \ how the game plays.\n\nThat said, many racial\n\ntraits, class features,\
        \ spells, magic items, monster abili\xAD\n\nties, and other game elements\
        \ break the general rules in\n\nsom e way, creating an exception to how the\
        \ rest o f the\n\ngame works.\n\nRem em ber this: If a specific rule contra\xAD\
        \n\ndicts a general rule, the specific rule wins.\n\nExceptions to the rules\
        \ are often minor.\n\nFor instance,\n\nmany adventurers don\u2019t have proficiency\
        \ with longbows,\n\nbut every w ood elf does because of a racial trait.\n\n\
        That\n\ntrait creates a m inor exception in the game.\n\nOther\n\nexamples\
        \ of rule-breaking are m ore conspicuous.\n\nFor\n\ninstance, an adventurer\
        \ can\u2019t normally pass through\n\nwalls, but som e spells make that possible.\n\
        \nMagic\n\naccounts for m ost o f the major exceptions to the rules."
      title: Specific Beats General
    - content: "There\u2019s one m ore general rule you need to know at the\n\noutset.\n\
        \nW henever you divide a number in the game,\n\nround down if you end up with\
        \ a fraction, even if the\n\nfraction is one-half or greater."
      title: Round Down
    - content: "The D u n g e o n s & D r a g o n s game consists of a group\n\nof\
        \ characters embarking on an adventure that the Dun\xAD\n\ngeon Master presents\
        \ to them.\n\nEach character brings\n\nparticular capabilities to the adventure\
        \ in the form of\n\nability scores and skills, class features, racial traits,\n\
        \nequipment, and magic items.\n\nEvery character is dif\xAD\n\nferent, with\
        \ various strengths and w eaknesses, so the\n\nbest party of adventurers is\
        \ one in which the characters\n\ncomplem ent each other and cover the w eaknesses\
        \ of\n\ntheir com panions.\n\nThe adventurers must cooperate to\n\nsuccessfully\
        \ complete the adventure.\n\nThe adventure is the heart of the game, a story\
        \ with\n\na beginning, a middle, and an end.\n\nAn adventure might\n\nbe created\
        \ by the Dungeon Master or purchased off the\n\nshelf, tweaked and modified\
        \ to suit the DM \u2019s needs and\n\ndesires.\n\nIn either case, an adventure\
        \ features a fantastic\n\nsetting, whether it\u2019s an underground dungeon,\
        \ a crum \xAD\n\nbling castle, a stretch of wilderness, or a bustling city.\n\
        \nIt features a rich cast o f characters: the adventurers\n\ncreated and played\
        \ by the other players at the table,\n\nas well as nonplayer characters (NPCs).\n\
        \nThose char\xAD\n\nacters might be patrons, allies, enemies, hirelings, or\n\
        \njust background extras in an adventure.\n\nOften, one of\n\nthe NPCs is\
        \ a villain w hose agenda drives much of an\n\nadventure\u2019s action.\n\n\
        Over the course of their adventures, the characters\n\nare confronted by a\
        \ variety of creatures, objects, and\n\nsituations that they must deal with\
        \ in som e way.\n\nS om e\xAD\n\ntimes the adventurers and other creatures\
        \ do their\n\nbest to kill or capture each other in combat.\n\nAt other\n\n\
        times, the adventurers talk to another creature (or even\n\na magical object)\
        \ with a goal in mind.\n\nAnd often, the\n\nadventurers spend time trying\
        \ to solve a puzzle, bypass\n\nan obstacle, find som ething hidden, or unravel\
        \ the cur\xAD\n\nrent situation.\n\nMeanwhile, the adventurers explore the\n\
        \nworld, making decisions about which way to travel and\n\nwhat they\u2019\
        ll try to do next.\n\nAdventures vary in length and complexity.\n\nA short\n\
        \nadventure might present only a few challenges, and\n\nit might take no m\
        \ ore than a single game session to\n\ncomplete.\n\nA long adventure can involve\
        \ hundreds of\n\ncombats, interactions, and other challenges, and take\n\n\
        dozens o f sessions to play through, stretching over\n\nweeks or months of\
        \ real time.\n\nUsually, the end of an\n\nadventure is marked by the adventurers\
        \ heading back to\n\ncivilization to rest and enjoy the spoils of their labors.\n\
        \nBut that\u2019s not the end of the story.\n\nYou can think of\n\nan adventure\
        \ as a single episode of a TV series, made\n\nup of multiple exciting scenes.\n\
        \nA campaign is the whole\n\nseries\u2014a string o f adventures joined together,\
        \ with a\n\nconsistent group of adventurers following the narrative\n\nfrom\
        \ start to finish."
      title: Adventures
    - content: "Adventurers can try to do anything their players can\n\nimagine, but\
        \ it can be helpful to talk about their activ\xAD\n\nities in three broad\
        \ categories: exploration, social\n\ninteraction, and combat.\n\nExploration\
        \ includes both the adventurers\u2019 movement\n\nthrough the world and their\
        \ interaction with objects and\n\nsituations that require their attention.\n\
        \nExploration is the\n\ngive-and-take of the players describing what they\
        \ want\n\ntheir characters to do, and the Dungeon Master telling\n\nthe players\
        \ what happens as a result.\n\nOn a large scale,\n\nthat might involve the\
        \ characters spending a day cross\xAD\n\ning a rolling plain or an hour making\
        \ their way through\n\ncaverns underground.\n\nOn the sm allest scale, it\
        \ could\n\nmean one character pulling a lever in a dungeon room to\n\nsee\
        \ what happens.\n\nSocial interaction features the adventurers talking to\n\
        \nsom eone (or som ething) else.\n\nIt might mean demanding\n\nthat a captured\
        \ scout reveal the secret entrance to the\n\ngoblin lair, getting information\
        \ from a rescued prisoner,\n\npleading for mercy from an orc chieftain, or\
        \ persuading\n\na talkative magic m irror to show a distant location to\n\n\
        the adventurers.\n\nThe rules in chapters 7 and 8 support exploration and\n\
        \nsocial interaction, as do many class features in chapter 3\n\nand personality\
        \ traits in chapter 4.\n\nCombat, the focus of chapter 9, involves characters\n\
        \nand other creatures swinging weapons, casting spells,\n\nmaneuvering for\
        \ position, and so on\u2014all in an effort\n\nto defeat their opponents,\
        \ whether that means killing\n\nevery enemy, taking captives, or forcing a\
        \ rout.\n\nCombat\n\nis the most structured element o f a D&D session, with\n\
        \ncreatures taking turns to make sure that everyone gets\n\na chance to act.\n\
        \nEven in the context of a pitched battle,\n\nthere\u2019s still plenty of\
        \ opportunity for adventurers to\n\nattempt wacky stunts like surfing down\
        \ a flight of stairs\n\non a shield, to examine the environment (perhaps by\n\
        \npulling a mysterious lever), and to interact with other\n\ncreatures, including\
        \ allies, enem ies, and neutral parties."
      title: The Three Pillarsof Adventure
    - content: "Few D&D adventures end without som ething magical\n\nhappening.\n\n\
        W hether helpful or harmful, magic appears\n\nfrequently in the life of an\
        \ adventurer, and it is the focus\n\nof chapters 10 and 11.\n\nIn the worlds\
        \ of D u n g e o n s & D r a g o n s , practitioners\n\nof magic are rare,\
        \ set apart from the m asses o f people\n\nby their extraordinary talent.\n\
        \nCom m on folk might see\n\nevidence of magic on a regular basis, but it\u2019\
        s usually\n\nm inor\u2014a fantastic monster, a visibly answered prayer,\n\
        \na wizard walking through the streets with an animated\n\nshield guardian\
        \ as a bodyguard.\n\nFor adventurers, though, magic is key to their sur\xAD\
        \n\nvival.\n\nWithout the healing magic of clerics and paladins,\n\nadventurers\
        \ would quickly succum b to their wounds.\n\nWithout the uplifting magical\
        \ support of bards and\n\nclerics, warriors might be overwhelmed by powerful\n\
        \nfoes.\n\nWithout the sheer magical power and versatility\n\nof wizards and\
        \ druids, every threat w ould be mag\xAD\n\nnified tenfold.\n\nMagic is also\
        \ a favored tool of villains.\n\nMany adven\xAD\n\ntures are driven by the\
        \ machinations of spellcasters\n\nw ho are hellbent on using magic for som\
        \ e ill end.\n\nA cult\n\nleader seeks to awaken a god w ho slum bers beneath\n\
        \nthe sea, a hag kidnaps youths to magically drain them\n\no f their vigor,\
        \ a mad wizard labors to invest an army of\n\nautomatons with a facsimile\
        \ of life, a dragon begins a\n\nmystical ritual to rise up as a god of destruction\u2014\
        these\n\nare just a few of the magical threats that adventurers\n\nmight face.\n\
        \nWith magic o f their own, in the form of\n\nspells and magic items, the\
        \ adventurers might prevail!"
      title: The Wondersof Magic
