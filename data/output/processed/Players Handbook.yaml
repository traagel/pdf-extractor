      title: Wrathful Smite
    - content: "2nd-level enchantment\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S\n\nDuration: 10 minutes\n\nYou create a m agical zone that\
        \ guards against deception\n\nin a 15-foot-radius sphere centered on a point\
        \ o f your\n\nchoice within range.\n\nUntil the spell ends, a creature\n\n\
        that enters the spell\u2019s area for the first time on a turn\n\nor starts\
        \ its turn there must make a Charisma saving\n\nthrow.\n\nOn a failed save,\
        \ a creature can\u2019t speak a\n\ndeliberate lie while in the radius.\n\n\
        You know whether\n\neach creature succeeds or fails on its saving throw.\n\
        \nAn affected creature is aware o f the spell and can thus\n\navoid answering\
        \ questions to which it would normally\n\nrespond with a lie.\n\nSuch a creature\
        \ can be evasive in\n\nits answers as long as it remains within the boundaries\n\
        \nof the truth.\n\nA p p e n d i x A : C o n d i t i o n s\n\n\u2022 The charm\
