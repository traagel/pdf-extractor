        \ meet.\n\nIf the condition isn\u2019t\n\nmet before the spell ends, the activity\
        \ isn\u2019t perform ed.\n\nIf you or any of your com panions damage a creature\n\
        \naffected by this spell, the spell ends for that creature.\n\nAt Higher Levels.\n\
        \nW hen you cast this spell using\n\na 7th-level spell slot, the duration\
        \ is 10 days.\n\nW hen\n\nyou use an 8th-level spell slot, the duration is\
        \ 30 days.\n\nW hen you use a 9th-level spell slot, the duration is a\n\n\
        year and a day."
      title: Mass Suggestion
    - content: "8 th-level conjuration\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 10 minutes\n\nYou banish\
        \ a creature that you can see within range into\n\na labyrinthine demiplane.\n\
        \nThe target remains there for\n\nthe duration or until it escapes the maze.\n\
        \nThe target can use its action to attempt to escape.\n\nW hen it does so,\
        \ it makes a DC 20 Intelligence check.\n\nIf\n\nit succeeds, it escapes, and\
        \ the spell ends (a minotaur or\n\ngoristro dem on automatically succeeds).\n\
        \nWhen the spell ends, the target reappears in the\n\nspace it left or, if\
        \ that space is occupied, in the nearest\n\nunoccupied space.\n\nM e l d i\
        \ n t o St o n e\n\n3rd-level transmutation (ritual)\n\nCasting Time: 1 action\n\
        \nRange: Touch\n\nComponents: V, S\n\nDuration: 8 hours\n\nYou step into a\
        \ stone object or surface large enough to\n\nfully contain your body, melding\
        \ yourself and all the\n\nequipment you carry with the stone for the duration.\n\
        \nUsing your movement, you step into the stone at a point\n\nyou can touch.\n\
        \nNothing of your presence remains visible\n\nor otherwise detectable by nonm\
        \ agical senses.\n\nW hile merged with the stone, you can\u2019t see what\n\
        \noccurs outside it, and any W isdom (Perception) checks\n\nyou make to hear\
        \ sounds outside it are made with\n\ndisadvantage.\n\nYou remain aware of\
        \ the passage of\n\ntime and can cast spells on yourself while merged in\n\
        \nthe stone.\n\nYou can use your movement to leave the\n\nstone where you\
        \ entered it, which ends the spell.\n\nYou\n\notherwise can\u2019t move.\n\
        \nMinor physical damage to the stone doesn\u2019t harm\n\nyou, but its partial\
        \ destruction or a change in its shape\n\n(to the extent that you no longer\
        \ fit within it) expels you\n\nand deals 6d6 bludgeoning damage to you.\n\n\
        The stone\u2019s\n\ncomplete destruction (or transmutation into a different\n\
        \nsubstance) expels you and deals 50 bludgeoning damage\n\nto you.\n\nIf expelled,\
        \ you fall prone in an unoccupied space\n\nclosest to where you first entered.\n\
        \nM e l f \u2019s A c i d A r r o w\n\n2nd-level evocation\n\nCasting Time:\
        \ 1 action\n\nRange: 90 feet\n\nComponents: V, S, M (powdered rhubarb leaf\
        \ and an\n\nadder\u2019s stomach)\n\nDuration: Instantaneous\n\nA shim m ering\
        \ green arrow streaks toward a target\n\nwithin range and bursts in a spray\
        \ of acid.\n\nMake a\n\nranged spell attack against the target.\n\nOn a hit,\
        \ the\n\ntarget takes 4d4 acid damage immediately and 2d4 acid\n\ndamage at\
        \ the end of its next turn.\n\nOn a miss, the arrow\n\nsplashes the target\
        \ with acid for half as much o f the\n\ninitial damage and no damage at the\
        \ end of its next turn.\n\nAt Higher Levels.\n\nW hen you cast this spell\
        \ using a\n\nspell slot of 3rd level or higher, the damage (both initial\n\
        \nand later) increases by 1d4 for each slot level above 2nd."
      title: Maze
