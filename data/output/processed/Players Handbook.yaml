        \ or paladin can use a holy\n\nsym bol as a spellcasting focus, as described\
        \ in chapter\n\n10.\n\nTo use the symbol in this way, the caster must hold\
        \ it\n\nin hand, wear it visibly, or bear it on a shield.\n\nHoly Water.\n\
        \nAs an action, you can splash the contents\n\nof this flask onto a creature\
