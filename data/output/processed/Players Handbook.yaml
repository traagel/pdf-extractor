    sections:
    - content: "TH\n\nE MARKETPLACE OF A LARGE CITY TEEMS\n\nwith buyers and sellers\
        \ of many sorts:\n\ndwarf smiths and elf woodcarvers, halfling\n\nfarmers\
        \ and gnome jewelers, not to mention\n\nhumans of every shape, size, and color\n\
        \ndrawn from a spectrum of nations and\n\ncultures.\n\nIn the largest cities,\
        \ almost\n\nanything imaginable is offered for sale, from exotic\n\nspices\
        \ and luxurious clothing to wicker baskets and\n\npractical swords.\n\nFor\
        \ an adventurer, the availability of armor, weapons,\n\nbackpacks, rope, and\
        \ similar goods is of paramount\n\nim portance, since proper equipment can\
        \ mean the\n\ndifference between life and death in a dungeon or the\n\nuntamed\
        \ wilds.\n\nThis chapter details the mundane and\n\nexotic merchandise that\
        \ adventurers commonly find useful\n\nin the face of the threats that the\
        \ worlds of D&D present.\n\nSt a r t in g E q u ip m e n t\n\nW hen you create\
        \ your character, you receive equipment\n\nbased on a combination of your\
        \ class and background.\n\nAlternatively, you can start with a num ber of\
        \ gold pieces\n\nbased on your class and spend them on items from the\n\n\
        lists in this chapter.\n\nSee the Starting Wealth by Class\n\ntable to determine\
        \ how much gold you have to spend.\n\nYou decide how your character cam e\
        \ by this starting\n\nequipment.\n\nIt might have been an inheritance, or\
        \ goods\n\nthat the character purchased during his or her upbringing.\n\n\
        You might have been equipped with a weapon, armor, and\n\na backpack as part\
        \ of military service.\n\nYou might even have\n\nstolen your gear.\n\nA w\
        \ eapon could be a family heirloom,\n\npassed down from generation to generation\
        \ until your\n\ncharacter finally took up the mantle and followed in an\n\n\
        ancestor\u2019s adventurous footsteps.\n\nWealth appears in many forms in\
        \ a D&D world.\n\nCoins,\n\ngemstones, trade goods, art objects, animals,\
        \ and\n\nproperty can reflect your character\u2019s financial well-being.\n\
        \nMembers of the peasantry trade in goods, bartering for\n\nwhat they need\
        \ and paying taxes in grain and cheese."
