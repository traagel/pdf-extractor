    - content: "Her fists a blur as they deflect an incom ing hail of arrows,\n\n\
        a half-elf springs over a barricade and throws herself\n\ninto the m assed\
        \ ranks o f hobgoblins on the other side.\n\nShe whirls am ong them, knocking\
        \ their blows aside and\n\nsending them reeling, until at last she stands\
        \ alone.\n\nTaking a deep breath, a human covered in tattoos\n\nsettles into\
        \ a battle stance.\n\nAs the first charging orc s\n\nreach him, he exhales\
        \ and a blast o f fire roars from his\n\nmouth, engulfing his foes.\n\nMoving\
        \ with the silence of the night, a black-clad\n\nhalfling steps into a shadow\
        \ beneath an arch and\n\nem erges from another inky shadow on a balcony a\n\
        \nstone\u2019s throw away.\n\nShe slides her blade free o f its cloth-\n\n\
        wrapped scabbard and peers through the open window\n\nat the tyrant prince,\
        \ so vulnerable in the grip o f sleep.\n\nWhatever their discipline, m onks\
        \ are united in their\n\nability to magically harness the energy that flows\
        \ in\n\ntheir bodies.\n\nW hether channeled as a striking display\n\nof com\
        \ bat prowess or a subtler focus o f defensive ability\n\nand speed, this\
        \ energy infuses all that a monk does."
      title: Monk
    - content: "M onks make careful study o f a magical energy that most\n\nmonastic\
        \ traditions call ki.\n\nThis energy is an element\n\nof the magic that suffuses\
        \ the multiverse\u2014specifically,\n\nthe element that flows through living\
        \ bodies.\n\nM onks\n\nharness this power within themselves to create magical\n\
        \neffects and exceed their bodies' physical capabilities,\n\nand som e of\
        \ their special attacks can hinder the flow of\n\nki in their opponents.\n\
        \nUsing this energy, m onks channel\n\nuncanny speed and strength into their\
        \ unarm ed strikes.\n\nAs they gain experience, their martial training and\
        \ their\n\nmastery of ki gives them m ore power over their bodies\n\nand the\
        \ bodies of their foes."
      title: The Magicof Ki
    - content: "Sm all walled cloisters dot the landscapes o f the worlds\n\no f D&D,\
        \ tiny refuges from the flow of ordinary life,\n\nwhere time seem s to stand\
        \ still.\n\nThe m onks w ho live\n\nthere seek personal perfection through\
        \ contemplation\n\nand rigorous training.\n\nMany entered the monastery\n\n\
        as children, sent to live there when their parents died,\n\nwhen food couldn\u2019\
        t be found to support them, or in\n\nreturn for som e kindness that the m\
        \ onks had perform ed\n\nfor their families.\n\nS om e m onks live entirely\
        \ apart from the surrounding\n\npopulation, secluded from anything that might\
        \ impede\n\ntheir spiritual progress.\n\nOthers are sworn to isolation,\n\n\
        em erging only to serve as spies or assassins at the\n\ncom m and of their\
        \ leader, a noble patron, or som e other\n\nmortal or divine power.\n\nThe\
        \ majority o f m onks don\u2019t shun their neighbors,\n\nmaking frequent\
        \ visits to nearby towns or villages and\n\nexchanging their service for food\
        \ and other goods.\n\nAs\n\nversatile warriors, m onks often end up protecting\
        \ their\n\nneighbors from m onsters or tyrants.\n\nFor a monk, becom ing an\
        \ adventurer means leaving\n\na structured, com m unal lifestyle to becom\
        \ e a wanderer.\n\nThis can be a harsh transition, and m onks don\u2019t\n\
        \nundertake it lightly.\n\nThose w ho leave their cloisters take\n\ntheir\
        \ w ork seriously, approaching their adventures as\n\npersonal tests of their\
        \ physical and spiritual growth.\n\nAs a rule, m onks care little for material\
        \ wealth and are\n\ndriven by a desire to accom plish a greater m ission than\n\
        \nmerely slaying m onsters and plundering their treasure.\n\nC REATING A M\
        \ O N K\n\nAs you make your monk character, think about your\n\nconnection\
        \ to the monastery where you learned your\n\nskills and spent your formative\
        \ years.\n\nW ere you an\n\norphan or a child left on the monastery\u2019\
        s threshold?\n\nDid\n\nyour parents prom ise you to the m onastery in gratitude\n\
        \nfor a service perform ed by the m onks?\n\nDid you enter\n\nthis secluded\
        \ life to hide from a crim e you com m itted?\n\nOr did you choose the monastic\
        \ life for yourself?\n\nConsider why you left.\n\nDid the head of your monastery\n\
        \nchoose you for a particularly important mission beyond\n\nthe cloister?\n\
        \nPerhaps you were cast out because of\n\nsom e violation of the com m unity\u2019\
        s rules.\n\nDid you dread\n\nleaving, or w ere you happy to go?\n\nIs there\
        \ som ething\n\nyou hope to accom plish outside the monastery?\n\nAre you\n\
        \neager to return to your home?\n\nA s a result of the structured life o f\
        \ a m onastic\n\ncommunity and the discipline required to harness ki,\n\n\
        m onks are almost always lawful in alignment."
      title: Trainingand Asceticism
    - content: 'You can make a m onk quickly by following these


        suggestions.


        First, make Dexterity your highest


        ability score, followed by W isdom .


        Second, choose the


        hermit background.


