        W hen you make a ranged attack, you fire a bow or a


        crossbow, hurl a handaxe, or otherwise send projectiles


        to strike a foe at a distance.


        A monster might shoot


        spines from its tail.


        Many spells also involve making a


        ranged attack.'
      title: Ranged At
    - content: "You can make ranged attacks only against targets within\n\na specified\
        \ range.\n\nIf a ranged attack, such as one made with a spell, has a\n\nsingle\
        \ range, you can\u2019t attack a target beyond this range.\n\nS om e ranged\
        \ attacks, such as those made with a\n\nlongbow or a shortbow, have two ranges.\n\
        \nThe smaller\n\nnumber is the normal range, and the larger num ber is\n\n\
        the long range.\n\nYour attack roll has disadvantage when\n\nyour target is\
        \ beyond normal range, and you can\u2019t attack\n\na target beyond the long\
        \ range."
      title: Range
    - content: "Aiming a ranged attack is m ore difficult when a foe\n\nis next to\
        \ you.\n\nW hen you make a ranged attack with\n\na weapon, a spell, or som\
        \ e other means, you have\n\ndisadvantage on the attack roll if you are within\
        \ 5 feet\n\no f a hostile creature who can see you and w ho isn\u2019t\n\n\
        incapacitated."
      title: Ranged Attacksin Close Combat
    - content: 'Used in hand-to-hand combat, a melee attack allows


        you to attack a foe within your reach.


        A melee attack


        typically uses a handheld weapon such as a sword,


        a warhammer, or an axe.


        A typical monster makes a


        melee attack when it strikes with its claws, horns, teeth,


        tentacles, or other body part.


        A few spells also involve


        making a melee attack.


        M ost creatures have a 5-foot reach and can thus


        attack targets within 5 feet of them when making a


        m elee attack.


        Certain creatures (typically those larger


        than Medium) have melee attacks with a greater reach


        than 5 feet, as noted in their descriptions.


        W hen you are unarmed, you can fight in melee by


        making an unarmed strike, as shown in the weapon


        table in chapter 5.'
      title: Melee Attacks
    - content: "In a fight, everyone is constantly watching for enemies\n\nto drop\
        \ their guard.\n\nYou can rarely move heedlessly past\n\nyour foes without\
        \ putting yourself in danger; doing so\n\nprovokes an opportunity attack.\n\
        \nYou can make an opportunity attack when a hostile\n\ncreature that you can\
        \ see m oves out of your reach.\n\nTo\n\nmake the opportunity attack, you\
        \ use your reaction\n\nto make one melee attack against the provoking\n\n\
        C o n t e s t s in C o m b a t\n\nBattle often involves pitting your prowess\
        \ against that of\n\nyour foe.\n\nSuch a challenge is represented by a contest.\n\
        \nThis\n\nsection includes the most common contests that require an\n\naction\
        \ in combat: grappling and shoving a creature.\n\nThe DM\n\ncan use these\
        \ contests as models for improvising others.\n\ncreature.\n\nThe attack interrupts\
        \ the provoking creature\u2019s\n\nmovement, occurring right before the creature\n\
        \nleaves your reach.\n\nYou can avoid provoking an opportunity attack by\n\
        \ntaking the Disengage action.\n\nYou also don\u2019t provoke an\n\nopportunity\
        \ attack when you teleport or when som eone\n\nor som ething m oves you without\
        \ using your movement,\n\naction, or reaction.\n\nFor example, you don\u2019\
        t provoke an\n\nopportunity attack if an explosion hurls you out of a foe\u2019\
        s\n\nreach or if gravity causes you to fall past an enemy.\n\nTwo-W e a p\
        \ o n F i g h t i n g\n\nW hen you take the Attack action and attack with\
        \ a light\n\nmelee weapon that you\u2019re holding in one hand, you can\n\n\
        use a bonus action to attack with a different light melee\n\nweapon that you\u2019\
        re holding in the other hand.\n\nYou don\u2019t\n\nadd your ability modifier\
        \ to the damage of the bonus\n\nattack, unless that modifier is negative.\n\
        \nIf either weapon has the thrown property, you\n\ncan throw the weapon, instead\
        \ of making a melee\n\nattack with it."
      title: Opportunity Attacks
    - content: "W hen you want to grab a creature or wrestle with it,\n\nyou can use\
        \ the Attack action to make a special melee\n\nattack, a grapple.\n\nIf you\u2019\
        re able to make multiple attacks\n\nwith the Attack action, this attack replaces\
        \ one of them.\n\nThe target of your grapple must be no m ore than one\n\n\
        size larger than you, and it must be within your reach.\n\nUsing at least\
        \ one free hand, you try to seize the target\n\nby making a grapple check,\
        \ a Strength (Athletics)\n\ncheck contested by the target\u2019s Strength\
        \ (Athletics) or\n\nDexterity (Acrobatics) check (the target chooses the\n\
        \nability to use).\n\nIf you succeed, you subject the target to\n\nthe grappled\
        \ condition (see appendix A).\n\nThe condition\n\nspecifies the things that\
        \ end it, and you can release the\n\ntarget whenever you like (no action required).\n\
        \nEscaping a Grapple.\n\nA grappled creature can use its\n\naction to escape.\n\
        \nTo do so, it must succeed on a Strength\n\n(Athletics) or Dexterity (Acrobatics)\
        \ check contested by\n\nyour Strength (Athletics) check.\n\nMoving a Grappled\
        \ Creature.\n\nW hen you move, you\n\ncan drag or carry the grappled creature\
        \ with you, but\n\nyour speed is halved, unless the creature is two or more\n\
        \nsizes smaller than you."
      title: Grappling
    - content: "Using the Attack action, you can make a special melee\n\nattack to\
        \ shove a creature, either to knock it prone or\n\npush it away from you.\n\
        \nIf you\u2019re able to make multiple\n\nattacks with the Attack action,\
        \ this attack replaces\n\none of them.\n\nThe target of your shove must be\
        \ no m ore than one\n\nsize larger than you, and it must be within your reach.\n\
        \nYou make a Strength (Athletics) check contested by the\n\ntarget\u2019s\
        \ Strength (Athletics) or Dexterity (Acrobatics)\n\ncheck (the target chooses\
        \ the ability to use).\n\nIf you win\n\nthe contest, you either knock the\
        \ target prone or push\n\nit 5 feet away from you."
      title: Shovinga Creature
    - content: "Walls, trees, creatures, and other obstacles can provide\n\ncover\
        \ during combat, making a target m ore difficult\n\nto harm.\n\nA target can\
        \ benefit from cover only when an\n\nattack or other effect originates on\
        \ the opposite side\n\nof the cover.\n\nThere are three degrees of cover.\n\
        \nIf a target is behind\n\nmultiple sources of cover, only the most protective\n\
        \ndegree o f cover applies; the degrees aren't added\n\ntogether.\n\nFor example,\
        \ if a target is behind a creature\n\nthat gives half cover and a tree trunk\
        \ that gives three-\n\nquarters cover, the target has three-quarters cover.\n\
        \nA target with half cover has a +2 bonus to AC and\n\nDexterity saving throws.\n\
        \nA target has half cover if an\n\nobstacle blocks at least half of its body.\n\
        \nThe obstacle\n\nmight be a low wall, a large piece of furniture, a narrow\n\
        \ntree trunk, or a creature, whether that creature is an\n\nenemy or a friend.\n\
        \nA target with three-quarters cover has a +5 bonus\n\nto AC and Dexterity\
        \ saving throws.\n\nA target has three-\n\nquarters cover if about three-quarters\
        \ of it is covered\n\nby an obstacle.\n\nThe obstacle might be a portcullis,\
        \ an\n\narrow slit, or a thick tree trunk.\n\nA target with total cover can\u2019\
        t be targeted directly\n\nby an attack or a spell, although som e spells can\
        \ reach\n\nsuch a target by including it in an area of effect.\n\nA\n\ntarget\
        \ has total cover if it is completely concealed by\n\nan obstacle.\n\nD a\
        \ m a g e a n d H e a l in g\n\nInjury and the risk of death are constant\
        \ com panions\n\nof those who explore the w orlds of D&D.\n\nThe thrust of\n\
        \na sword, a well-placed arrow, or a blast of flame from a\n\nfireball spell\
        \ all have the potential to damage, or even\n\nkill, the hardiest of creatures."
      title: Cover
    - content: "Hit points represent a combination of physical and\n\nmental durability,\
        \ the will to live, and luck.\n\nCreatures\n\nwith m ore hit points are m\
        \ ore difficult to kill.\n\nThose\n\nwith fewer hit points are m ore fragile.\n\
        \nA creature\u2019s current hit points (usually just called hit\n\npoints)\
        \ can be any number from the creature\u2019s hit point\n\nmaximum down to\
        \ 0.\n\nThis number changes frequently\n\nas a creature takes damage or receives\
        \ healing.\n\nW henever a creature takes damage, that damage is\n\nsubtracted\
        \ from its hit points.\n\nThe loss of hit points has\n\nno effect on a creature\u2019\
        s capabilities until the creature\n\ndrops to 0 hit points."
      title: Hit Points
    - content: "Each weapon, spell, and harmful monster ability\n\nspecifies the damage\
        \ it deals.\n\nYou roll the damage die\n\nor dice, add any modifiers, and\
        \ apply the damage to\n\nyour target.\n\nMagic weapons, special abilities,\
        \ and other\n\nfactors can grant a bonus to damage.\n\nW hen attacking with\
        \ a weapon, you add your ability\n\nmodifier\u2014the same modifier used for\
        \ the attack roll\u2014\n\nto the damage.\n\nA spell tells you which dice\
        \ to roll for\n\ndamage and whether to add any modifiers.\n\nIf a spell or\
        \ other effect deals damage to more than\n\none target at the sam e time,\
        \ roll the damage once for\n\nall of them.\n\nFor example, when a wizard casts\
        \ fireball or\n\na cleric casts flame strike, the spell\u2019s damage is rolled\n\
        \nonce for all creatures caught in the blast.\n\nC r i t i c a l H it s\n\n\
        W hen you score a critical hit, you get to roll extra dice\n\nfor the attack\u2019\
        s damage against the target.\n\nRoll all of the\n\nattack\u2019s damage dice\
        \ twice and add them together.\n\nThen\n\nadd any relevant modifiers as normal.\n\
        \nTo speed up play,\n\nyou can roll all the damage dice at once.\n\nFor example,\
        \ if you score a critical hit with a dagger,\n\nroll 2d4 for the damage, rather\
        \ than 1d4, and then add\n\nyour relevant ability modifier.\n\nIf the attack\
        \ involves other\n\ndamage dice, such as from the rogue\u2019s Sneak Attack\n\
        \nfeature, you roll those dice twice as well."
      title: Damage Rolls
    - content: "Different attacks, damaging spells, and other harmful\n\neffects deal\
        \ different types of damage.\n\nDamage types\n\nhave no rules of their own,\
        \ but other rules, such as\n\ndamage resistance, rely on the types.\n\nThe\
        \ damage types follow, with examples to help a\n\nDM assign a damage type\
        \ to a new effect.\n\nAcid.\n\nThe corrosive spray of a black dragon\u2019\
        s breath\n\nand the dissolving enzym es secreted by a black pudding\n\ndeal\
        \ acid damage.\n\nBludgeoning.\n\nBlunt force attacks\u2014hammers, falling,\n\
        \nconstriction, and the like\u2014deal bludgeoning damage.\n\nCold.\n\nThe\
        \ infernal chill radiating from an ice devil\u2019s\n\nspear and the frigid\
        \ blast of a white dragon\u2019s breath\n\ndeal cold damage.\n\nFire.\n\n\
        Red dragons breathe fire, and many spells\n\nconjure flames to deal fire damage.\n\
        \nForce.\n\nForce is pure magical energy focused into a\n\ndamaging form.\n\
        \nMost effects that deal force damage are\n\nspells, including magic missile\
        \ and spiritual weapon.\n\nLightning.\n\nA lightning bolt spell and a blue\
        \ dragon\u2019s\n\nbreath deal lightning damage.\n\nNecrotic.\n\nNecrotic\
        \ damage, dealt by certain undead\n\nand a spell such as chill touch, withers\
        \ matter and\n\neven the soul.\n\nPiercing.\n\nPuncturing and impaling attacks,\
        \ including\n\nspears and m onsters\u2019 bites, deal piercing damage.\n\n\
        Poison.\n\nVenomous stings and the toxic gas o f a green\n\ndragon\u2019s\
        \ breath deal poison damage.\n\nPsychic.\n\nMental abilities such as a mind\
        \ flayer\u2019s\n\npsionic blast deal psychic damage.\n\nRadiant.\n\nRadiant\
        \ damage, dealt by a cleric\u2019s flame\n\nstrike spell or an angel\u2019\
        s smiting weapon, sears the flesh\n\nlike fire and overloads the spirit with\
        \ power.\n\nSlashing.\n\nSwords, axes, and m onsters\u2019 claws deal\n\n\
        slashing damage.\n\nThunder.\n\nA concussive burst of sound, such as the\n\
        \neffect o f the thunderwave spell, deals thunder damage."
      title: Damage Types
    - content: 'S om e creatures and objects are exceedingly difficult or


        unusually easy to hurt with certain types of damage.


        If a creature or an object has resistance to a damage


        type, damage of that type is halved against it.


        If a


        creature or an object has vulnerability to a damage


        type, damage of that type is doubled against it.


        Resistance and then vulnerability are applied after


        all other modifiers to damage.


        For example, a creature


        has resistance to bludgeoning damage and is hit by an


        attack that deals 25 bludgeoning damage.


        The creature


        is also within a m agical aura that reduces all damage by


        5.


        The 25 damage is first reduced by 5 and then halved,


        so the creature takes 10 damage.


        Multiple instances of resistance or vulnerability that


        affect the sam e damage type count as only one instance.


        For example, if a creature has resistance to fire damage


        as w ell as resistance to all nonm agical damage, the


        damage of a nonm agical fire is reduced by half against


        the creature, not reduced by three-quarters.'
      title: Vulnerability
    - content: "Unless it results in death, damage isn\u2019t permanent.\n\nEven\n\
        \ndeath is reversible through powerful magic.\n\nRest can\n\nrestore a creature's\
        \ hit points (as explained in chapter\n\n8), and magical m ethods such as\
        \ a cure wounds spell or\n\na potion of healing can remove damage in an instant.\n\
        \nW hen a creature receives healing of any kind, hit\n\npoints regained are\
        \ added to its current hit points.\n\nA\n\ncreature\u2019s hit points can\u2019\
        t exceed its hit point maximum,\n\nso any hit points regained in excess of\
        \ this num ber are\n\nlost.\n\nFor example, a druid grants a ranger 8 hit\
        \ points of\n\nhealing.\n\nIf the ranger has 14 current hit points and has\
        \ a\n\nhit point maximum of 20, the ranger regains 6 hit points\n\nfrom the\
        \ druid, not 8.\n\nA creature that has died can\u2019t regain hit points until\n\
        \nmagic such as the revivify spell has restored it to life.\n\nD r o p p i\
        \ n g t o 0 H i t P o i n t s\n\nW hen you drop to 0 hit points, you either\
        \ die outright or\n\nfall unconscious, as explained in the following sections."
      title: Healing
    - content: 'Massive damage can kill you instantly.


        W hen damage


        reduces you to 0 hit points and there is damage


        remaining, you die if the remaining damage equals


        or exceeds your hit point maximum.


        For example, a cleric with a m aximum of


        12 hit points currently has 6 hit points.


        If she


        takes 18 damage from an attack, she is reduced


        to 0 hit points, but 12 damage remains.


        Because


        the remaining damage equals her hit point


        maximum, the cleric dies.


        Fa l l i n g U n c o n s c i o u s


        If damage reduces you to 0 hit points and fails to kill


        you, you fall unconscious (see appendix A).


        This


        unconsciousness ends if you regain any hit points.'
      title: Instant Death
    - content: "Dungeon Masters describe hit point loss in different ways.\n\nWhen\
        \ your current hit point total is half or more of your hit\n\npoint maximum,\
        \ you typically show no signs of injury.\n\nWhen\n\nyou drop below half your\
        \ hit point maximum, you show signs\n\nof wear, such as cuts and bruises.\n\
        \nAn attack that reduces you\n\nto 0 hit points strikes you directly, leaving\
        \ a bleeding injury or\n\nother trauma, or it simply knocks you unconscious.\n\
        \nD e a t h Sa v i n g T h r o w s\n\nW henever you start your turn with 0\
        \ hit points, you\n\nmust make a special saving throw, called a death saving\n\
        \nthrow, to determine whether you creep closer to death\n\nor hang onto life.\n\
        \nUnlike other saving throws, this one\n\nisn\u2019t tied to any ability score.\n\
        \nYou are in the hands of fate\n\nnow, aided only by spells and features that\
        \ improve your\n\nchances of succeeding on a saving throw.\n\nRoll a d20.\n\
        \nIf the roll is 10 or higher, you succeed.\n\nOtherwise, you fail.\n\nA success\
        \ or failure has no effect\n\nby itself.\n\nOn your third success, you becom\
        \ e stable (see\n\nbelow).\n\nOn your third failure, you die.\n\nThe successes\n\
        \nand failures don't need to be consecutive; keep track\n\nof both until you\
        \ collect three of a kind.\n\nThe number of\n\nboth is reset to zero when\
        \ you regain any hit points or\n\nbecom e stable.\n\nRolling 1 or 20.\n\n\
        W hen you make a death saving throw\n\nand roll a 1 on the d20, it counts\
        \ as two failures.\n\nIf you\n\nroll a 20 on the d20, you regain 1 hit point.\n\
        \nDamage at 0 Hit Points.\n\nIf you take any damage while\n\nyou have 0 hit\
        \ points, you suffer a death saving throw\n\nfailure.\n\nIf the damage is\
        \ from a critical hit, you suffer\n\ntwo failures instead.\n\nIf the damage\
        \ equals or exceeds\n\nyour hit point maximum, you suffer instant death.\n\
        \nSt a b i l i z i n g a C r e a t u r e\n\nThe best way to save a creature\
        \ with 0 hit points is to\n\nheal it.\n\nIf healing is unavailable, the creature\
        \ can at\n\nleast be stabilized so that it isn\u2019t killed by a failed death\n\
        \nsaving throw.\n\nYou can use your action to administer first aid to an\n\
        \nunconscious creature and attempt to stabilize it, which\n\nrequires a successful\
        \ DC 10 W isdom (Medicine) check.\n\nA stable creature doesn\u2019t make death\
        \ saving throws,\n\neven though it has 0 hit points, but it does remain\n\n\
        unconscious.\n\nThe creature stops being stable, and must\n\nstart making\
        \ death saving throws again, if it takes any\n\ndamage.\n\nA stable creature\
        \ that isn\u2019t healed regains\n\n1 hit point after 1d4 hours."
      title: Describingthe Effectsof Damage
    - content: 'Most DMs have a monster die the instant it drops to


        0 hit points, rather than having it fall unconscious and


        make death saving throws.


        Mighty villains and special nonplayer characters


        are com m on exceptions; the DM might have them


        fall unconscious and follow the sam e rules as


        player characters.'
      title: Monstersand Death
    - content: 'Som etim es an attacker wants to incapacitate a foe,


        rather than deal a killing blow.


        W hen an attacker


        reduces a creature to 0 hit points with a melee attack,


        the attacker can knock the creature out.


        The attacker


        can make this choice the instant the damage is dealt.


        The creature falls unconscious and is stable.'
      title: Knockinga Creature Out
    - content: "Som e spells and special abilities confer temporary hit\n\npoints\
        \ to a creature.\n\nTemporary hit points aren\u2019t actual\n\nhit points;\
        \ they are a buffer against damage, a pool of hit\n\npoints that protect you\
        \ from injury.\n\nW hen you have temporary hit points and take damage,\n\n\
        the temporary hit points are lost first, and any leftover\n\ndamage carries\
        \ over to your normal hit points.\n\nFor\n\nexample, if you have 5 temporary\
        \ hit points and take\n\n7 damage, you lose the temporary hit points and then\n\
        \ntake 2 damage.\n\nBecause temporary hit points are separate from\n\nyour\
        \ actual hit points, they can exceed your hit point\n\nmaximum.\n\nA character\
        \ can, therefore, be at full hit\n\npoints and receive temporary hit points.\n\
        \nHealing can\u2019t restore temporary hit points, and they\n\ncan\u2019t\
        \ be added together.\n\nIf you have temporary hit points\n\nand receive m\
        \ ore of them, you decide whether to keep\n\nthe ones you have or to gain\
        \ the new ones.\n\nFor example,\n\nif a spell grants you 12 temporary hit\
        \ points when you\n\nalready have 10, you can have 12 or 10, not 22.\n\nIf\
        \ you have 0 hit points, receiving temporary hit points\n\ndoesn\u2019t restore\
        \ you to consciousness or stabilize you.\n\nThey can still absorb damage directed\
        \ at you while\n\nyou\u2019re in that state, but only true healing can save\
        \ you.\n\nUnless a feature that grants you temporary hit points\n\nhas a duration,\
        \ they last until they\u2019re depleted or you\n\nfinish a long rest."
      title: Temporary Hit Points
    - content: 'A knight charging into battle on a warhorse, a wizard


        casting spells from the back of a griffon, or a cleric


        soaring through the sky on a pegasus all enjoy the


        benefits of speed and mobility that a mount can provide.


        A willing creature that is at least one size larger than


        you and that has an appropriate anatomy can serve as a


        mount, using the following rules.'
      title: Mounted Combat
    - content: "Once during your move, you can mount a creature that\n\nis within\
        \ 5 feet of you or dismount.\n\nDoing so costs an\n\namount of movement equal\
        \ to half your speed.\n\nFor\n\nexample, if your speed is 30 feet, you must\
        \ spend 15\n\nfeet of movement to mount a horse.\n\nTherefore, you can\u2019\
        t\n\nmount it if you don\u2019t have 15 feet o f movement left or\n\nif your\
        \ speed is 0.\n\nIf an effect m oves your mount against its w ill while\n\n\
        you\u2019re on it, you must succeed on a DC 10 Dexterity\n\nsaving throw or\
        \ fall off the mount, landing prone in a\n\nspace within 5 feet of it.\n\n\
        If you\u2019re knocked prone while\n\nmounted, you must make the same saving\
        \ throw.\n\nIf your mount is knocked prone, you can use your\n\nreaction to\
        \ dismount it as it falls and land on your feet.\n\nOtherwise, you are dismounted\
        \ and fall prone in a\n\nspace within 5 feet it."
      title: Mountingand Dismounting
    - content: "W hile you're mounted, you have two options.\n\nYou\n\ncan either\
        \ control the mount or allow it to act\n\nindependently.\n\nIntelligent creatures,\
        \ such as dragons,\n\nact independently.\n\nYou can control a mount only if\
        \ it has been trained\n\nto accept a rider.\n\nDom esticated horses, donkeys,\
        \ and\n\nsimilar creatures are assum ed to have such training.\n\nThe initiative\
        \ of a controlled mount changes to match\n\nyours when you mount it.\n\nIt\
        \ m oves as you direct it, and\n\nit has only three action options: Dash,\
        \ Disengage, and\n\nDodge.\n\nA controlled mount can move and act even on\n\
        \nthe turn that you mount it.\n\nAn independent mount retains its place in\
        \ the\n\ninitiative order.\n\nBearing a rider puts no restrictions on\n\n\
        the actions the mount can take, and it m oves and acts\n\nas it wishes.\n\n\
        It might flee from combat, rush to attack\n\nand devour a badly injured foe,\
        \ or otherwise act against\n\nyour wishes.\n\nIn either case, if the mount\
        \ provokes an opportunity\n\nattack while you\u2019re on it, the attacker\
        \ can target you\n\nor the mount."
      title: Controllinga Mount
    - content: "W hen adventurers pursue sahuagin back to their\n\nundersea homes,\
        \ fight off sharks in an ancient\n\nshipwreck, or find themselves in a flooded\
        \ dungeon\n\nroom , they must fight in a challenging environment.\n\nUnderwater\
        \ the following rules apply.\n\nW hen making a melee weapon attack, a creature\n\
        \nthat doesn\u2019t have a swim m ing speed (either natural or\n\ngranted\
        \ by magic) has disadvantage on the attack roll\n\nunless the weapon is a\
        \ dagger, javelin, shortsword,\n\nspear, or trident.\n\nA ranged weapon attack\
        \ automatically m isses\n\na target beyond the w eapon\u2019s normal range.\n\
        \nEven\n\nagainst a target within normal range, the attack roll has\n\ndisadvantage\
        \ unless the weapon is a crossbow, a net, or\n\na weapon that is thrown like\
        \ a javelin (including a spear,\n\ntrident, or dart).\n\nCreatures and objects\
        \ that are fully im m ersed in\n\nwater have resistance to fire damage."
      title: Underwater Combat
    title: Combat
  - number: 10
    sections:
    - content: "M\n\nAGIC PERMEATES THE WORLDS OF D&D AND\n\nmost often appears in\
        \ the form o f a spell.\n\nThis chapter provides the rules for\n\ncasting\
        \ spells.\n\nDifferent character\n\nclasses have distinctive ways of learning\n\
        \nand preparing their spells, and monsters\n\nuse spells in unique ways.\n\
        \nRegardless of its source,\n\na spell follows the rules here.\n\nW h a t\
        \ I s a Spell?\n\nA spell is a discrete magical effect, a single shaping\n\
        \nof the magical energies that suffuse the multiverse\n\ninto a specific,\
        \ limited expression.\n\nIn casting a spell,\n\na character carefully plucks\
        \ at the invisible strands of\n\nraw m agic suffusing the world, pins them\
        \ in place in a\n\nparticular pattern, sets them vibrating in a specific way,\n\
        \nand then releases them to unleash the desired effect\u2014in\n\nmost cases,\
        \ all in the span o f seconds.\n\nSpells can be versatile tools, weapons,\
        \ or protective\n\nwards.\n\nThey can deal damage or undo it, im pose or\n\
        \nremove conditions (see appendix A), drain life energy\n\naway, and restore\
        \ life to the dead.\n\nUncounted thousands of spells have been created\n\n\
        over the course of the multiverse\u2019s history, and many of\n\nthem are\
        \ long forgotten.\n\nSom e might yet lie recorded in\n\ncrumbling spellbooks\
        \ hidden in ancient ruins or trapped\n\nin the minds of dead gods.\n\nOr they\
        \ might som eday be\n\nreinvented by a character who has am assed enough\n\
        \npower and w isdom to do so.\n\nEvery spell has a level from 0 to 9.\n\n\
        A spell\u2019s level is a\n\ngeneral indicator of how powerful it is, with\
        \ the lowly\n\n(but still impressive) magic missile at 1st level and\n\nthe\
        \ earth-shaking wish at 9th.\n\nCantrips\u2014simple but\n\npowerful spells\
        \ that characters can cast almost by rote\u2014\n\nare level 0.\n\nThe higher\
        \ a spell\u2019s level, the higher level a\n\nspellcaster must be to use that\
        \ spell.\n\nSpell level and character level don\u2019t correspond\n\ndirectly.\n\
        \nTypically, a character has to be at least 17th\n\nlevel, not 9th level,\
        \ to cast a 9th-level spell."
      title: Spell Level
    - content: "Before a spellcaster can use a spell, he or she must\n\nhave the spell\
        \ firmly fixed in mind, or must have access\n\nto the spell in a magic item.\n\
        \nM embers o f a few classes,\n\nincluding bards and sorcerers, have a limited\
        \ list of\n\nspells they know that are always fixed in mind.\n\nThe\n\nsame\
        \ thing is true o f many magic-using monsters.\n\nOther\n\nspellcasters, such\
        \ as clerics and wizards, undergo a\n\nprocess o f preparing spells.\n\nThis\
        \ process varies for\n\ndifferent classes, as detailed in their descriptions.\n\
        \nC a s t i n g in A r m o r\n\nBecause of the mental focus and precise gestures\
        \ required\n\nfor spellcasting, you must be proficient with the armor you\n\
        \nare wearing to cast a spell.\n\nYou are otherwise too distracted\n\nand\
        \ physically hampered by your armor for spellcasting.\n\nIn every case, the\
        \ number o f spells a caster can\n\nhave fixed in mind at any given time depends\
        \ on the\n\ncharacter\u2019s level."
      title: Knownand Prepared Spells
    - content: "Regardless of how many spells a caster knows or\n\nprepares, he or\
        \ she can cast only a limited num ber of\n\nspells before resting.\n\nManipulating\
        \ the fabric of magic\n\nand channeling its energy into even a simple spell\
        \ is\n\nphysically and mentally taxing, and higher-level spells\n\nare even\
        \ m ore so.\n\nThus, each spellcasting class\u2019s\n\ndescription (except\
        \ that of the warlock) includes a table\n\nshowing how many spell slots of\
        \ each spell level a\n\ncharacter can use at each character level.\n\nFor\
        \ example,\n\nthe 3rd-level wizard Umara has four 1st-level spell slots\n\n\
        and two 2nd-level slots.\n\nW hen a character casts a spell, he or she expends\n\
        \na slot of that spell\u2019s level or higher, effectively \u201Cfilling\u201D\
        \n\na slot with the spell.\n\nYou can think of a spell slot as a\n\ngroove\
        \ of a certain size\u2014small for a 1st-level slot, larger\n\nfor a spell\
        \ of higher level.\n\nA 1st-level spell fits into a slot\n\nof any size, but\
        \ a 9th-level spell fits only in a 9th-level\n\nslot.\n\nS o when Umara casts\
        \ magic missile, a 1st-level\n\nspell, she spends one of her four 1st-level\
        \ slots and has\n\nthree remaining.\n\nFinishing a long rest restores any\
        \ expended spell slots\n\n(see chapter 8 for the rules on resting).\n\nSom\
        \ e characters and m onsters have special abilities\n\nthat let them cast\
        \ spells without using spell slots.\n\nFor\n\nexample, a m onk who follows\
        \ the Way o f the Four\n\nElements, a warlock who chooses certain eldritch\n\
        \ninvocations, and a pit fiend from the Nine Hells can all\n\ncast spells\
        \ in such a way."
      title: Spell Slots
    - content: "W hen a spellcaster casts a spell using a slot that is of a\n\nhigher\
        \ level than the spell, the spell assum es the higher\n\nlevel for that casting.\n\
        \nFor instance, if Umara casts magic\n\nmissile using one of her 2nd-level\
        \ slots, that magic\n\nmissile is 2nd level.\n\nEffectively, the spell expands\
        \ to fill\n\nthe slot it is put into.\n\nSom e spells, such as magic missile\
        \ and cure wounds,\n\nhave m ore powerful effects when cast at a higher level,\n\
        \nas detailed in a spell\u2019s description."
      title: Castinga Spellata Higher Level
    - content: "A cantrip is a spell that can be cast at will, without\n\nusing a\
        \ spell slot and without being prepared in\n\nadvance.\n\nRepeated practice\
        \ has fixed the spell in the\n\ncaster\u2019s mind and infused the caster\
        \ with the magic\n\nneeded to produce the effect over and over.\n\nA cantrip\u2019\
        s\n\nspell level is 0."
      title: Cantrips
    - content: "Certain spells have a special tag: ritual.\n\nSuch a spell\n\ncan\
        \ be cast following the norm al rules for spellcasting,\n\nor the spell can\
        \ be cast as a ritual.\n\nThe ritual version of\n\na spell takes 10 minutes\
        \ longer to cast than normal.\n\nIt also doesn\u2019t expend a spell slot,\
        \ which m eans the\n\nritual version of a spell can\u2019t be cast at a higher\
        \ level.\n\nTo cast a spell as a ritual, a spellcaster must have a\n\nfeature\
        \ that grants the ability to do so.\n\nThe cleric and the\n\ndruid, for example,\
        \ have such a feature.\n\nThe caster must\n\nalso have the spell prepared\
        \ or on his or her list of spells\n\nknown, unless the character\u2019s ritual\
        \ feature specifies\n\notherwise, as the wizard\u2019s does.\n\nC a s t i\
        \ n g a Spell\n\nW hen a character casts any spell, the sam e basic rules\n\
        \nare followed, regardless of the character\u2019s class or the\n\nspell\u2019\
        s effects.\n\nEach spell description in chapter 11 begins with a block\n\n\
        of information, including the spell\u2019s name, level, school\n\nof magic,\
        \ casting time, range, components, and duration.\n\nThe rest of a spell entry\
        \ describes the spell\u2019s effect."
      title: Rituals
    - content: 'Most spells require a single action to cast, but som e


        spells require a bonus action, a reaction, or much more


        time to cast.'
      title: Casting Time
    - content: "A spell cast with a bonus action is especially swift.\n\nYou\n\nmust\
        \ use a bonus action on your turn to cast the spell,\n\nprovided that you\
        \ haven\u2019t already taken a bonus action\n\nthis turn.\n\nYou can\u2019\
        t cast another spell during the same\n\nturn, except for a cantrip with a\
        \ casting time of 1 action."
      title: Bonus Action
    - content: "Som e spells can be cast as reactions.\n\nThese spells\n\ntake a fraction\
        \ of a second to bring about and are cast\n\nin response to som e event.\n\
        \nIf a spell can be cast as a\n\nreaction, the spell description tells you\
        \ exactly when\n\nyou can do so.\n\nL o n g e r C a s t i n g T im e s\n\n\
        Certain spells (including spells cast as rituals) require\n\nm ore time to\
        \ cast: minutes or even hours.\n\nW hen you\n\ncast a spell with a casting\
        \ time longer than a single\n\naction or reaction, you must spend your action\
        \ each\n\nturn casting the spell, and you must maintain your\n\nconcentration\
        \ while you do so (see \u201CConcentration\u201D\n\nbelow).\n\nIf your concentration\
        \ is broken, the spell fails,\n\nbut you don\u2019t expend a spell slot.\n\
        \nIf you want to try\n\ncasting the spell again, you must start over."
      title: Reactions
    - content: "The target of a spell must be within the spell\u2019s range.\n\nFor\
        \ a spell like magic missile, the target is a creature.\n\nFor a spell like\
        \ fireball, the target is the point in space\n\nwhere the ball of fire erupts.\n\
        \nM ost spells have ranges expressed in feet.\n\nSom e\n\nspells can target\
        \ only a creature (including you) that you\n\ntouch.\n\nOther spells, such\
        \ as the shield spell, affect only\n\nyou.\n\nThese spells have a range of\
        \ self.\n\nSpells that create cones or lines of effect that originate\n\n\
        from you also have a range o f self, indicating that the\n\norigin point of\
        \ the spell\u2019s effect must be you (see \u201CAreas\n\no f Effect\u201D\
        \ later in the this chapter).\n\nOnce a spell is cast, its effects aren\u2019\
        t limited by its\n\nrange, unless the spell\u2019s description says otherwise."
      title: Range
    - content: "A spell\u2019s com ponents are the physical requirements you\n\nmust\
        \ meet in order to cast it.\n\nEach spell\u2019s description\n\nindicates\
        \ whether it requires verbal (V), som atic (S),\n\nor material (M) com ponents.\n\
        \nIf you can\u2019t provide one\n\nor m ore of a spell\u2019s com ponents,\
        \ you are unable to\n\ncast the spell.\n\nV e r b a l (V )\n\nMost spells\
        \ require the chanting of mystic words.\n\nThe\n\nw ords themselves aren\u2019\
        t the source o f the spell\u2019s power;\n\nrather, the particular combination\
        \ of sounds, with\n\nspecific pitch and resonance, sets the threads of magic\n\
        \nin motion.\n\nThus, a character who is gagged or in an area\n\nof silence,\
        \ such as one created by the silence spell, can\u2019t\n\ncast a spell with\
        \ a verbal component.\n\nS o m a t i c (S)\n\nSpellcasting gestures might\
        \ include a forceful\n\ngesticulation or an intricate set of gestures.\n\n\
        If a spell\n\nrequires a som atic component, the caster must have free\n\n\
        use of at least one hand to perform these gestures.\n\nM a t e r i a l (M\
        \ )\n\nCasting som e spells requires particular objects,\n\nspecified in parentheses\
        \ in the com ponent entry.\n\nA character can use a component pouch or a\n\
        \nspellcasting focus (found in chapter 5) in place of\n\nthe com ponents specified\
        \ for a spell.\n\nBut if a cost is\n\nindicated for a component, a character\
        \ must have that\n\nspecific com ponent before he or she can cast the spell.\n\
        \nIf a spell states that a material com ponent is\n\nconsum ed by the spell,\
        \ the caster must provide this\n\ncom ponent for each casting of the spell.\n\
        \nA spellcaster must have a hand free to access these\n\ncom ponents, but\
        \ it can be the sam e hand that he or she\n\nuses to perform som atic components."
      title: Components
    - content: 'A spell''s duration is the length of time the spell persists.


        A duration can be expressed in rounds, minutes, hours,


        or even years.


        Som e spells specify that their effects last


        until the spells are dispelled or destroyed.'
      title: Duration
    - content: "Many spells are instantaneous.\n\nThe spell harms,\n\nheals, creates,\
        \ or alters a creature or an object in a way\n\nthat can\u2019t be dispelled,\
        \ because its magic exists only\n\nfor an instant."
      title: Instantaneous
    - content: 'Som e spells require you to maintain concentration


        in order to keep their m agic active.


        If you lose


        concentration, such a spell ends.


        If a spell must be maintained with concentration,


        that fact appears in its Duration entry, and the spell


        specifies how long you can concentrate on it.


        You can


        end concentration at any time (no action required).'
      title: Concentration
    - content: "Academies of magic group spells into eight categories called\n\nschools\
        \ of magic.\n\nScholars, particularly wizards, apply these\n\ncategories to\
        \ all spells, believing that all magic functions in\n\nessentially the same\
        \ way, whether it derives from rigorous\n\nstudy or is bestowed by a deity.\n\
        \nThe schools of magic help describe spells; they have no\n\nrules of their\
        \ own, although some rules refer to the schools.\n\nAbjuration spells are\
        \ protective in nature, though some\n\nof them have aggressive uses.\n\nThey\
        \ create magical barriers,\n\nnegate harmful effects, harm trespassers, or\
        \ banish creatures\n\nto other planes of existence.\n\nConjuration spells\
        \ involve the transportation of objects\n\nand creatures from one location\
        \ to another.\n\nSome spells\n\nsummon creatures or objects to the caster\u2019\
        s side, whereas\n\nothers allow the caster to teleport to another location.\n\
        \nSome\n\nconjurations create objects or effects out of nothing.\n\nDivination\
        \ spells reveal information, whether in the form of\n\nsecrets long forgotten,\
        \ glimpses of the future, the locations\n\nof hidden things, the truth behind\
        \ illusions, or visions of\n\ndistant people or places.\n\nEnchantment spells\
        \ affect the minds of others, influencing\n\nor controlling their behavior.\n\
        \nSuch spells can make enemies\n\nsee the caster as a friend, force creatures\
        \ to take a course of\n\naction, or even control another creature like a puppet.\n\
        \nEvocation spells manipulate magical energy to produce a\n\ndesired effect.\n\
        \nSome call up blasts of fire or lightning.\n\nOthers\n\nchannel positive\
        \ energy to heal wounds.\n\nIllusion spells deceive the senses or minds of\
        \ others.\n\nThey\n\ncause people to see things that are not there, to miss\
        \ things\n\nthat are there, to hear phantom noises, or to remember\n\nthings\
        \ that never happened.\n\nSome illusions create phantom\n\nimages that any\
        \ creature can see, but the most insidious\n\nillusions plant an image directly\
        \ in the mind of a creature.\n\nNecromancy spells manipulate the energies\
        \ of life and\n\ndeath.\n\nSuch spells can grant an extra reserve of life\
        \ force,\n\ndrain the life energy from another creature, create the\n\nundead,\
        \ or even bring the dead back to life.\n\nCreating the undead through the\
        \ use of necromancy spells\n\nsuch as animate dead is not a good act, and\
        \ only evil casters\n\nuse such spells frequently.\n\nTransmutation spells\
        \ change the properties of a creature,\n\nobject, or environment.\n\nThey\
        \ might turn an enemy into a\n\nharmless creature, bolster the strength of\
        \ an ally, make an\n\nobject move at the caster\u2019s command, or enhance\
        \ a creature\u2019s\n\ninnate healing abilities to rapidly recover from injury.\n\
        \nNormal activity, such as moving and attacking, doesn\u2019t\n\ninterfere\
        \ with concentration.\n\nThe following factors can\n\nbreak concentration:\n\
        \n\u2022 Casting another spell that requires concentration.\n\nYou lose concentration\
        \ on a spell if you cast another\n\nspell that requires concentration.\n\n\
        You can\u2019t concen\xAD\n\ntrate on two spells at once.\n\n\u2022 Taking\
        \ damage.\n\nWhenever you take damage while\n\nyou are concentrating on a\
        \ spell, you must make a\n\nConstitution saving throw to maintain your concentra\xAD\
        \n\ntion.\n\nThe DC equals 10 or half the damage you take,\n\nwhichever number\
        \ is higher.\n\nIf you take damage from\n\nmultiple sources, such as an arrow\
        \ and a dragon\u2019s\n\nbreath, you make a separate saving throw for each\n\
        \nsource of damage.\n\n\u2022 Being incapacitated or killed.\n\nYou lose concentration\n\
        \non a spell if you are incapacitated or if you die.\n\nThe DM might also\
        \ decide that certain environmental\n\nphenomena, such as a wave crashing\
        \ over you while\n\nyou\u2019re on a storm -tossed ship, require you to succeed\n\
        \non a DC 10 Constitution saving throw to maintain\n\nconcentration on a spell."
      title: The Schoolsof Magic
    - content: "A typical spell requires you to pick one or more targets\n\nto be\
        \ affected by the spell\u2019s magic.\n\nA spell's description\n\ntells you\
        \ whether the spell targets creatures, objects, or\n\na point of origin for\
        \ an area of effect (described below).\n\nUnless a spell has a perceptible\
        \ effect, a creature\n\nmight not know it w as targeted by a spell at all.\n\
        \nAn effect\n\nlike crackling lightning is obvious, but a m ore subtle\n\n\
        effect, such as an attempt to read a creature\u2019s thoughts,\n\ntypically\
        \ goes unnoticed, unless a spell says otherwise.\n\nA C l e a r Pa t h t o\
        \ t h e T a r g e t\n\nTo target something, you must have a clear path to\
        \ it,\n\nso it can\u2019t be behind total cover.\n\nIf you place an area of\
        \ effect at a point that you can\u2019t\n\nsee and an obstruction, such as\
        \ a wall, is between you\n\nand that point, the point o f origin com es into\
        \ being on\n\nthe near side of that obstruction."
      title: Targets
    - content: 'If a spell targets a creature of your choice, you can


        choose yourself, unless the creature must be hostile or


        specifically a creature other than you.


        If you are in the


        area of effect of a spell you cast, you can target yourself.'
      title: Targeting Yourself
    - content: "Spells such as burning hands and cone of cold cover an\n\narea, allowing\
        \ them to affect multiple creatures at once.\n\nA spell\u2019s description\
        \ specifies its area of effect,\n\nwhich typically has one of five different\
        \ shapes: cone,\n\ncube, cylinder, line, or sphere.\n\nEvery area of effect\
        \ has\n\na point of origin, a location from which the spell\u2019s\n\nenergy\
        \ erupts.\n\nThe rules for each shape specify how you\n\nposition its point\
        \ of origin.\n\nTypically,\n\na point of origin is a point in space, but\n\
        \nsom e spells have an area w hose origin is a\n\ncreature or an object.\n\
        \nA spell\u2019s effect expands in straight lines from the point\n\nof origin.\n\
        \nIf no unblocked straight line extends from the\n\npoint of origin to a location\
        \ within the area of effect, that\n\nlocation isn\u2019t included in the spell\u2019\
        s area.\n\nTo block one of\n\nthese imaginary lines, an obstruction must provide\
        \ total\n\ncover, as explained in chapter 9."
      title: Areasof Effect
    - content: "A cone extends in a direction you choose from its point\n\nof origin.\n\
        \nA cone\u2019s width at a given point along its length\n\nis equal to that\
        \ point\u2019s distance from the point of origin.\n\nA cone\u2019s area of\
        \ effect specifies its maximum length.\n\nA cone\u2019s point of origin is\
        \ not included in the cone\u2019s\n\narea of effect, unless you decide otherwise."
      title: Cone
    - content: "You select a cube\u2019s point of origin, which lies anywhere\n\n\
        on a face of the cubic effect.\n\nThe cube\u2019s size is expressed\n\nas\
        \ the length of each side.\n\nA cube\u2019s point of origin is not included\
        \ in the cube\u2019s\n\narea of effect, unless you decide otherwise."
      title: Cube
    - content: "A cylinder\u2019s point of origin is the center of a circle of a\n\
        \nparticular radius, as given in the spell description.\n\nThe\n\ncircle must\
        \ either be on the ground or at the height of\n\nthe spell effect.\n\nThe\
        \ energy in a cylinder expands in\n\nstraight lines from the point of origin\
        \ to the perimeter of\n\nthe circle, forming the base of the cylinder.\n\n\
        The spell\u2019s\n\neffect then shoots up from the base or down from the\n\
        \ntop, to a distance equal to the height of the cylinder.\n\nA cylinder\u2019\
        s point of origin is included in the cylinder\u2019s\n\narea of effect.\n\n\
        L in e\n\nA line extends from its point of origin in a straight path\n\nup\
        \ to its length and covers an area defined by its width.\n\nA line\u2019s\
        \ point of origin is not included in the line\u2019s area\n\nof effect, unless\
        \ you decide otherwise."
      title: Cylinder
    - content: "You select a sphere\u2019s point of origin, and the sphere\n\nextends\
        \ outward from that point.\n\nThe sphere\u2019s\n\nsize is expressed as a\
        \ radius in feet that extends\n\nfrom the point.\n\nA sphere\u2019s point\
        \ of origin is included in the sphere\u2019s\n\narea of effect."
      title: Sphere
    - content: "Many spells specify that a target can make a saving\n\nthrow to avoid\
        \ som e or all of a spell\u2019s effects.\n\nThe spell\n\nspecifies the ability\
        \ that the target uses for the save and\n\nwhat happens on a success or failure.\n\
        \nThe DC to resist one of your spells equals 8 + your\n\nspellcasting ability\
        \ modifier + your proficiency bonus +\n\nany special modifiers."
      title: Saving Throws
    - content: "Som e spells require the caster to make an attack roll\n\nto determine\
        \ whether the spell effect hits the intended\n\ntarget.\n\nYour attack bonus\
        \ with a spell attack equals your\n\nspellcasting ability m odifier + your\
        \ proficiency bonus.\n\nMost spells that require attack rolls involve ranged\n\
        \nattacks.\n\nRem ember that you have disadvantage on a\n\nranged attack roll\
        \ if you are within 5 feet of a hostile\n\ncreature that can see you and that\
        \ isn\u2019t incapacitated\n\n(see chapter 9)."
      title: Attack Rolls
    - content: "The effects of different spells add together while\n\nthe durations\
        \ of those spells overlap.\n\nThe effects of\n\nthe same spell cast multiple\
        \ times don't combine,\n\nhowever.\n\nInstead, the m ost potent effect\u2014\
        such as the\n\nhighest bonus\u2014from those castings applies while their\n\
        \ndurations overlap.\n\nFor example, if two clerics cast bless on the same\n\
        \ntarget, that character gains the spell\u2019s benefit only\n\nonce; he or\
        \ she doesn\u2019t get to roll two bonus dice.\n\nT h e W e a v e o f M a\
        \ g ic\n\nThe worlds within the D&D multiverse are magical places.\n\nAll\
        \ existence is suffused with magical power, and potential\n\nenergy lies untapped\
        \ in every rock, stream, and living\n\ncreature, and even in the air itself.\n\
        \nRaw magic is the stuff of\n\ncreation, the mute and mindless will of existence,\
        \ permeating\n\nevery bit of matter and present in every manifestation of\n\
        \nenergy throughout the multiverse.\n\nMortals can\u2019t directly shape this\
        \ raw magic.\n\nInstead, they\n\nmake use of a fabric of magic, a kind of\
        \ interface between\n\nthe will of a spellcaster and the stuff of raw magic.\n\
        \nThe\n\nspellcasters of the Forgotten Realms call it the Weave and\n\nrecognize\
        \ its essence as the goddess Mystra, but casters\n\nhave varied ways of naming\
        \ and visualizing this interface.\n\nBy\n\nany name, without the Weave, raw\
        \ magic is locked away and\n\ninaccessible;the most powerful archmage can't\
        \ light a candle\n\nwith magic in an area where the Weave has been torn.\n\
        \nBut\n\nsurrounded by the Weave, a spellcaster can shape lightning\n\nto\
        \ blast foes, transport hundreds of miles in the blink of an\n\neye, or even\
        \ reverse death itself.\n\nAll magic depends on the Weave, though different\
        \ kinds\n\nof magic access it in a variety of ways.\n\nThe spells of wizards,\n\
        \nwarlocks, sorcerers, and bards are commonly called arcane\n\nmagic.\n\n\
        These spells rely on an understanding\u2014 learned or\n\nintuitive\u2014\
        \ of the workings of the Weave.\n\nThe caster plucks\n\ndirectly at the strands\
        \ of the Weave to create the desired\n\neffect.\n\nEldritch knights and arcane\
        \ tricksters also use arcane\n\nmagic.\n\nThe spells of clerics, druids, paladins,\
        \ and rangers are\n\ncalled divine magic.\n\nThese spellcasters\u2019 access\
        \ to the Weave\n\nis mediated by divine power\u2014 gods, the divine forces\
        \ of\n\nnature, or the sacred weight of a paladin\u2019s oath.\n\nWhenever\
        \ a magic effect is created, the threads of the\n\nWeave intertwine, twist,\
        \ and fold to make the effect possible.\n\nWhen characters use divination\
        \ spells such as detect magic or\n\nidentify, they glimpse the Weave.\n\n\
        A spell such as dispel magic\n\nsmooths the Weave.\n\nSpells such as antimagic\
        \ field rearrange\n\nthe Weave so that magic flows around, rather than through,\n\
        \nthe area affected by the spell.\n\nAnd in places where the Weave\n\nis damaged\
        \ or torn, magic works in unpredictable ways\u2014 or\n\nnot at all."
      title: Combining Magical Effects
