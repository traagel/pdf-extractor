      title: Knowledge Domain Spells
    - content: "Starting at 2nd level, you can use your Channel Divinity\n\nto tap\
        \ into a divine well o f knowledge.\n\nAs an action,\n\nyou choose one skill\
        \ or tool.\n\nFor 10 minutes, you have\n\nproficiency with the chosen skill\
        \ or tool.\n\nC h a n n e l D i v i n i t y : R e a d T h o u g h t s\n\n\
        At 6th level, you can use your Channel Divinity to read a\n\ncreature\u2019\
        s thoughts.\n\nYou can then use your access to the\n\ncreature\u2019s mind\
        \ to com m and it.\n\nAs an action, choose one creature that you can see\n\
        \nwithin 60 feet of you.\n\nThat creature must make a\n\nW isdom saving throw.\n\
        \nIf the creature succeeds on the\n\nsaving throw, you can\u2019t use this\
        \ feature on it again until\n\nyou finish a long rest.\n\nIf the creature\
        \ fails its save, you can read its surface\n\nthoughts (those forem ost in\
        \ its mind, reflecting its\n\ncurrent em otions and what it is actively thinking\n\
        \nabout) when it is within 60 feet of you.\n\nThis effect lasts\n\nfor 1 minute.\n\
        \nDuring that time, you can use your action to end this\n\neffect and cast\
        \ the suggestion spell on the creature\n\nwithout expending a spell slot.\n\
        \nThe target automatically\n\nfails its saving throw against the spell."
      title: Knowledgeofthe Ages
    - content: "Starting at 8th level, you add your W isdom modifier to\n\nthe damage\
        \ you deal with any cleric cantrip.\n\nV i s i o n s o f t h e Pa s t\n\n\
        Starting at 17th level, you can call up visions of the\n\npast that relate\
        \ to an object you hold or your immediate\n\nsurroundings.\n\nYou spend at\
        \ least 1 minute in meditation\n\nand prayer, then receive dreamlike, shadowy\
        \ glimpses\n\nof recent events.\n\nYou can meditate in this way for a\n\n\
        number of minutes equal to your W isdom score and\n\nmust maintain concentration\
        \ during that time, as if you\n\nwere casting a spell.\n\nOnce you use this\
        \ feature, you can\u2019t use it again until\n\nyou finish a short or long\
        \ rest.\n\nObject Reading.\n\nHolding an object as you meditate,\n\nyou can\
        \ see visions of the object\u2019s previous owner.\n\nAfter meditating for\
        \ 1 minute, you learn how the owner\n\nacquired and lost the object, as well\
        \ as the most recent\n\nsignificant event involving the object and that owner.\n\
        \nIf the object w as owned by another creature in the\n\nrecent past (within\
        \ a number of days equal to your\n\nW isdom score), you can spend 1 additional\
        \ minute\n\nfor each owner to learn the sam e information about\n\nthat creature.\n\
        \nArea Reading.\n\nAs you meditate, you see visions\n\nof recent events in\
        \ your immediate vicinity (a room,\n\nstreet, tunnel, clearing, or the like,\
        \ up to a 50-foot cube),\n\ngoing back a number of days equal to your W isdom\n\
        \nscore.\n\nFor each minute you meditate, you learn about\n\none significant\
        \ event, beginning with the most recent.\n\nSignificant events typically involve\
        \ powerful emotions,\n\nsuch as battles and betrayals, marriages and murders,\n\
        \nbirths and funerals.\n\nHowever, they might also include\n\nmore mundane\
        \ events that are nevertheless important\n\nin your current situation."
      title: Potent Spellcasting
    - content: "The Life dom ain focuses on the vibrant positive\n\nenergy\u2014one\
        \ o f the fundamental forces of the universe\u2014\n\nthat sustains all life.\n\
        \nThe gods o f life promote vitality\n\nand health through healing the sick\
        \ and wounded,\n\ncaring for those in need, and driving away the forces of\n\
        \ndeath and undeath.\n\nAlm ost any non-evil deity can claim\n\ninfluence\
        \ over this domain, particularly agricultural\n\ndeities (such as Chauntea,\
        \ Arawai, and Demeter), sun\n\ngods (such as Lathander, Pelor, and Re-Horakhty),\
        \ gods"
      title: Life Domain
    - content: "W hen you choose this dom ain at 1st level, you gain\n\nproficiency\
        \ with heavy armor.\n\nD i s c i p l e o f L if e\n\nA lso starting at 1st\
        \ level, your healing spells are more\n\neffective.\n\nW henever you use a\
        \ spell o f 1st level or higher\n\nto restore hit points to a creature, the\
        \ creature regains\n\nadditional hit points equal to 2 + the spell\u2019s\
        \ level.\n\nC h a n n e l D i v i n i t y : P r e s e r v e L if e\n\nStarting\
        \ at 2nd level, you can use your Channel Divinity\n\nto heal the badly injured.\n\
        \nAs an action, you present your holy symbol and\n\nevoke healing energy that\
        \ can restore a number of hit\n\npoints equal to five times your cleric level.\n\
        \nChoose any\n\ncreatures within 30 feet of you, and divide those hit\n\n\
        points am ong them.\n\nThis feature can restore a creature\n\nto no m ore\
        \ than half of its hit point maximum.\n\nYou can\u2019t\n\nuse this feature\
        \ on an undead or a construct."
      title: Bonus Proficiency
    - content: "Beginning at 6th level, the healing spells you cast on\n\nothers heal\
        \ you as well.\n\nW hen you cast a spell of 1st\n\nlevel or higher that restores\
        \ hit points to a creature\n\nother than you, you regain hit points equal\
        \ to 2 + the\n\nspell\u2019s level.\n\nD i v i n e St r i k e\n\nAt 8th level,\
        \ you gain the ability to infuse your w eapon\n\nstrikes with divine energy.\n\
        \nOnce on each o f your turns\n\nwhen you hit a creature with a weapon attack,\
        \ you can\n\ncause the attack to deal an extra 1d8 radiant damage to\n\nthe\
        \ target.\n\nW hen you reach 14th level, the extra damage\n\nincreases to\
        \ 2d8."
      title: Blessed Healer
    - content: 'Starting at 17th level, when you would normally roll


        one or m ore dice to restore hit points with a spell, you


        instead use the highest number possible for each die.


        For example, instead of restoring 2d6 hit points to a


        creature, you restore 12.'
      title: Supreme Healing
    - content: "G ods o f light\u2014including Helm, Lathander, Pholtus,\n\nBranchala,\
        \ the Silver Flame, Belenus, Apollo, and\n\nRe-Horakhty\u2014promote the ideals\
        \ of rebirth and\n\nrenewal, truth, vigilance, and beauty, often using the\n\
        \nsymbol of the sun.\n\nS om e of these gods are portrayed\n\nas the sun itself\
        \ or as a charioteer who guides the sun\n\nof healing or endurance (such as\
        \ Ilmater, Mishakal,\n\nApollo, and Diancecht), and gods of hom e and\n\n\
        community (such as Hestia, Hathor, and Boldrei)."
      title: Light Domain
    - content: 'Cleric Level


        Spells


        1st


        bless, cure wounds


        3rd


        lesser restoration, spiritual weapon


        5th


        beacon o f hope, revivify


        7th


        death ward, guardian o f faith


        9th


        m ass cure wounds, raise dead'
      title: Life Domain Spells
    - content: "W hen you choose this dom ain at 1st level, you gain the\n\nlight\
        \ cantrip if you don\u2019t already know it."
      title: Bonus Cantrip
    - content: "Also at 1st level, you can interpose divine light between\n\nyourself\
        \ and an attacking enemy.\n\nW hen you are attacked\n\nby a creature within\
        \ 30 feet of you that you can see,\n\nyou can use your reaction to im pose\
        \ disadvantage on\n\nthe attack roll, causing light to flare before the attacker\n\
        \nbefore it hits or m isses.\n\nAn attacker that can\u2019t be blinded\n\n\
        is immune to this feature.\n\nYou can use this feature a number of times equal\
        \ to\n\nyour W isdom modifier (a minimum of once).\n\nYou regain\n\nall expended\
        \ uses when you finish a long rest.\n\nC h a n n e l D i v i n i t y : R a\
        \ d i a n c e o f t h e D a w n\n\nStarting at 2nd level, you can use your\
        \ Channel Divinity\n\nto harness sunlight, banishing darkness and dealing\n\
        \nradiant damage to your foes.\n\nAs an action, you present your holy symbol,\
        \ and any\n\nm agical darkness within 30 feet of you is dispelled.\n\nAdditionally,\
        \ each hostile creature within 30 feet of\n\nyou must make a Constitution\
        \ saving throw.\n\nA creature\n\ntakes radiant damage equal to 2d10 + your\
        \ cleric level\n\non a failed saving throw, and half as much damage on a\n\
        \nsuccessful one.\n\nA creature that has total cover from you\n\nis not affected."
      title: Warding Flare
    - content: 'Starting at 6th level, you can also use your W arding


        Flare feature when a creature that you can see within


        30 feet o f you attacks a creature other than you.'
      title: Improved Flare
    - content: 'Starting at 8th level, you add your W isdom m odifier to


        the damage you deal with any cleric cantrip.'
      title: Potent Spellcasting
    - content: 'Starting at 17th level, you can use your action to activate


        an aura of sunlight that lasts for 1 minute or until you


        dism iss it using another action.


        You emit bright light in


        a 60-foot radius and dim light 30 feet beyond that.


        Your


        enem ies in the bright light have disadvantage on saving


        throws against any spell that deals fire or radiant damage.'
      title: Coronaof Light
    - content: 'G ods of nature are as varied as the natural world


        itself, from inscrutable gods of the deep forests (such


        as Silvanus, Obad-Hai, Chislev, Balinor, and Pan) to


        friendly deities associated with particular springs and


        groves (such as Eldath).


        Druids revere nature as a


        whole and might serve one of these deities, practicing


        mysterious rites and reciting all-but-forgotten prayers in


        their own secret tongue.


        But many of these gods have


        clerics as well, champions who take a m ore active role


        in advancing the interests o f a particular nature god.


        These clerics might hunt the evil monstrosities that


        despoil the w oodlands, bless the harvest of the faithful,


        or wither the crops of those w ho anger their gods.'
      title: Nature Domain
    - content: "Cleric Level\n\nSpells\n\n1st\n\nanim al friendship, speak with anim\
        \ als\n\n3rd\n\nbarkskin, spike growth\n\n5th\n\nplant growth, wind wall\n\
        \n7th\n\ndominate beast, grasping vine\n\n9th\n\ninsect plague, tree stride\n\
        \nCleric Level\n\nSpells\n\n1st\n\nburning hands, faerie fire\n\n3rd\n\nf\
        \ lam ing sphere, scorching ray\n\n5th\n\ndaylight, f ireball\n\n7th\n\nguardian\
        \ o f faith, wall of f ire\n\n9th\n\nf lame strike, scrying\n\nacross the\
        \ sky.\n\nOthers are tireless sentinels w hose eyes\n\npierce every shadow\
        \ and see through every deception.\n\nSom e are deities of beauty and artistry,\
        \ who teach that\n\nart is a vehicle for the soul's improvement.\n\nClerics\
        \ of a\n\ngod o f light are enlightened souls infused with radiance\n\nand\
        \ the power of their gods\u2019 discerning vision, charged\n\nwith chasing\
        \ away lies and burning away darkness."
      title: Nature Domain Spells
    - content: 'At 1st level, you learn one druid cantrip of your choice.


        You also gain proficiency in one of the following skills of


        your choice: Animal Handling, Nature, or Survival.'
      title: Acolyteof Nature
    - content: 'Also at 1st level, you gain proficiency with heavy armor.


        C h a n n e l D i v i n i t y : C h a r m A n i m a l s


        a n d P l a n t s


        Starting at 2nd level, you can use your Channel Divinity


        to charm animals and plants.


        As an action, you present your holy symbol and invoke


        the name of your deity.


        Each beast or plant creature that


        can see you within 30 feet of you must make a W isdom


        saving throw.


        If the creature fails its saving throw, it is


        charm ed by you for 1 minute or until it takes damage.


        W hile it is charm ed by you, it is friendly to you and other


        creatures you designate.'
      title: Bonus Proficiency
    - content: 'Starting at 6th level, when you or a creature within 30


        feet of you takes acid, cold, fire, lightning, or thunder


        damage, you can use your reaction to grant resistance to


        the creature against that instance of the damage.


        D i v i n e St r i k e


        At 8th level, you gain the ability to infuse your w eapon


        strikes with divine energy.


        Once on each of your turns


        when you hit a creature with a weapon attack, you


        can cause the attack to deal an extra 1d8 cold, fire, or


        lightning damage (your choice) to the target.


        W hen you


        reach 14th level, the extra damage increases to 2d8.'
      title: Dampen Elements
    - content: 'At 17th level, you gain the ability to com m and animals


        and plant creatures.


        W hile creatures are charm ed by


        your Charm Anim als and Plants feature, you can take


        a bonus action on your turn to verbally com m and what


        each of those creatures will do on its next turn.'
      title: Masterof Nature
    - content: "G ods w hose portfolios include the Tempest d o m a in -\n\nincluding\
        \ Talos, Umberlee, Kord, Zeboim , the\n\nDevourer, Zeus, and Thor\u2014govern\
        \ storms, sea, and\n\nsky.\n\nThey include gods of lightning and thunder,\
        \ gods\n\no f earthquakes, som e fire gods, and certain gods of\n\nviolence,\
        \ physical strength, and courage.\n\nIn som e\n\npantheons, a god o f this\
        \ dom ain rules over other deities\n\nand is known for swift justice delivered\
        \ by thunderbolts.\n\nIn the pantheons of seafaring people, gods of this\n\
        \ndom ain are ocean deities and the patrons of sailors.\n\nTempest gods send\
        \ their clerics to inspire fear in the\n\ncom m on folk, either to keep those\
        \ folk on the path of\n\nrighteousness or to encourage them to offer sacrifices\
        \ of\n\npropitiation to ward off divine wrath."
      title: Tempest Domain
    - content: 'Cleric Level


        Spells


        1st


        fo g cloud, thunderwave


        3rd


        gust o f wind, shatter


        5th


        call lightning, sleet storm


        7th


        control water, ice storm


        9th


        destructive wave, insect plague'
      title: Tempest Domain Spells
    - content: 'At 1st level, you gain proficiency with martial weapons


        and heavy armor.


        W r a t h o f t h e St o r m


        Also at 1st level, you can thunderously rebuke attackers.


        W hen a creature within 5 feet of you that you can see


        hits you with an attack, you can use your reaction to


        cause the creature to make a Dexterity saving throw.


        The creature takes 2d8 lightning or thunder damage


        (your choice) on a failed saving throw, and half as much


        damage on a successful one.


        You can use this feature a number of times equal to


        your W isdom m odifier (a minimum of once).


        You regain


        all expended uses when you finish a long rest.


        C h a n n e l D i v i n i t y : D e s t r u c t i v e W r a t h


        Starting at 2nd level, you can use your Channel Divinity


        to wield the power of the storm with unchecked ferocity.


        W hen you roll lightning or thunder damage, you can


        use your Channel Divinity to deal maximum damage,


        instead of rolling.


        T h u n d e r b o l t St r i k e


        At 6th level, when you deal lightning damage to a Large


        or smaller creature, you can also push it up to 10 feet


        away from you.


        D i v i n e St r i k e


        At 8th level, you gain the ability to infuse your weapon


        strikes with divine energy.


        Once on each o f your turns


        when you hit a creature with a weapon attack, you can


        cause the attack to deal an extra 1d8 thunder damage to


        the target.


        W hen you reach 14th level, the extra damage


        increases to 2d8.


        St o r m b o r n


        At 17th level, you have a flying speed equal to


        your current walking speed whenever you are not


        underground or indoors.'
      title: Bonus Proficiencies
    - content: "G ods of trickery\u2014such as Tymora, Beshaba,\n\nOlidammara, the\
        \ Traveler, Garl Glittergold, and\n\nLoki\u2014are mischief-makers and instigators\
        \ who stand\n\nas a constant challenge to the accepted order among\n\nboth\
        \ gods and mortals.\n\nThey\u2019re patrons of thieves,\n\nscoundrels, gamblers,\
        \ rebels, and liberators.\n\nTheir\n\nclerics are a disruptive force in the\
        \ world, puncturing\n\npride, m ocking tyrants, stealing from the rich, freeing\n\
        \ncaptives, and flouting hollow traditions.\n\nThey prefer\n\nsubterfuge,\
        \ pranks, deception, and theft rather than\n\ndirect confrontation."
      title: Trickery Domain
    - content: "Starting when you choose this dom ain at 1st level, you\n\ncan use\
        \ your action to touch a willing creature other\n\nthan yourself to give it\
        \ advantage on Dexterity (Stealth)\n\nchecks.\n\nThis blessing lasts for 1\
        \ hour or until you use\n\nthis feature again.\n\nC h a n n e l D i v i n\
        \ i t y : I n v o k e D u p l i c i t y\n\nStarting at 2nd level, you can\
        \ use your Channel Divinity\n\nto create an illusory duplicate o f yourself.\n\
        \nAs an action, you create a perfect illusion of\n\nyourself that lasts for\
        \ 1 minute, or until you lose your\n\nconcentration (as if you were concentrating\
        \ on a spell).\n\nThe illusion appears in an unoccupied space that you\n\n\
        can see within 30 feet of you.\n\nAs a bonus action on your\n\nturn, you can\
        \ move the illusion up to 30 feet to a space\n\nyou can see, but it must remain\
        \ within 120 feet o f you.\n\nFor the duration, you can cast spells as though\
        \ you\n\nwere in the illusion\u2019s space, but you must use your own\n\n\
        senses.\n\nAdditionally, when both you and your illusion\n\nare within 5 feet\
        \ of a creature that can see the illusion,\n\nyou have advantage on attack\
        \ rolls against that creature,\n\ngiven how distracting the illusion is to\
        \ the target.\n\nC h a n n e l D i v i n i t y : C l o a k o f S h a d o w\
        \ s\n\nStarting at 6th level, you can use your Channel\n\nDivinity to vanish.\n\
        \nAs an action, you becom e invisible until the end of your\n\nnext turn.\n\
        \nYou becom e visible if you attack or cast a spell.\n\nD i v i n e St r i\
        \ k e\n\nAt 8th level, you gain the ability to infuse your w eapon\n\nstrikes\
        \ with poison\u2014a gift from your deity.\n\nOnce on each\n\nof your turns\
        \ when you hit a creature with a weapon\n\nattack, you can cause the attack\
        \ to deal an extra 1d8\n\npoison damage to the target.\n\nW hen you reach\
        \ 14th level,\n\nthe extra damage increases to 2d8."
      title: Blessingofthe Trickster
    - content: 'At 17th level, you can create up to four duplicates


        of yourself, instead of one, when you use Invoke


        Duplicity.


        As a bonus action on your turn, you can


        move any number of them up to 30 feet, to a maximum


        range of 120 feet.'
      title: Improved Duplicity
    - content: 'War has many manifestations.


        It can make heroes of


        ordinary people.


        It can be desperate and horrific, with


        acts o f cruelty and cowardice eclipsing instances of


        excellence and courage.


        In either case, the gods of war


        watch over warriors and reward them for their great


        deeds.


        The clerics of such gods excel in battle, inspiring


        others to fight the good fight or offering acts o f violence


        as prayers.


        G ods of war include cham pions of honor


        and chivalry (such as Torm, Heironeous, and Kiri-


        Jolith) as well as gods of destruction and pillage (such


        as Erythnul, the Fury, Gruumsh, and Ares) and gods of


        conquest and domination (such as Bane, Hextor, and


        Maglubiyet).


        Other war gods (such as Tempus, Nike,


        and Nuada) take a m ore neutral stance, prom oting war


        in all its manifestations and supporting w arriors in any


        circumstance.'
      title: War Domain
    - content: "Cleric Level\n\nSpells\n\n1st\n\ndivine favor, shield o f faith\n\n\
        3rd\n\nm agic weapon, spiritual weapon\n\n5th\n\ncrusader\u2019s mantle, spirit\
        \ guardians\n\n7th\n\nfreedom o f movement, stoneskin\n\n9th\n\nf lam e strike,\
        \ hold monster"
      title: War Domain Spells
    - content: 'At 1st level, you gain proficiency with martial weapons


        and heavy armor.'
      title: Bonus Proficiencies
    - content: "From 1st level, your god delivers bolts of inspiration to\n\nyou while\
        \ you are engaged in battle.\n\nW hen you use the\n\nAttack action, you can\
        \ make one w eapon attack as a\n\nbonus action.\n\nYou can use this feature\
        \ a number of times equal to\n\nyour W isdom m odifier (a minimum of once).\n\
        \nYou regain\n\nall expended uses when you finish a long rest.\n\nC h a n\
        \ n e l D i v i n i t y : G u i d e d St r i k e\n\nStarting at 2nd level,\
        \ you can use your Channel Divinity\n\nto strike with supernatural accuracy.\n\
        \nW hen you make\n\nan attack roll, you can use your Channel Divinity to gain\n\
        \na +10 bonus to the roll.\n\nYou make this choice after you\n\nsee the roll,\
        \ but before the DM says whether the attack\n\nhits or misses.\n\nC h a n\
        \ n e l D i v i n i t y : W a r G o d \u2019s B l e s s i n g\n\nAt 6th level,\
        \ when a creature within 30 feet of you\n\nmakes an attack roll, you can use\
        \ your reaction to grant\n\nthat creature a +10 bonus to the roll, using your\
        \ Channel\n\nDivinity.\n\nYou make this choice after you see the roll, but\n\
        \nbefore the DM says whether the attack hits or misses."
      title: War Priest
    - content: 'At 8th level, you gain the ability to infuse your weapon


        strikes with divine energy.


        O nce on each of your turns


        when you hit a creature with a weapon attack, you can


        cause the attack to deal an extra 1d8 damage of the


        same type dealt by the w eapon to the target.


        W hen you


        reach 14th level, the extra damage increases to 2d8.'
      title: Divine Strike
    - content: "At 17th level, you gain resistance to bludgeoning, piercing,\n\nand\
        \ slashing damage from nonm agical weapons.\n\nCleric Level\n\nSpells\n\n\
        1st\n\ncharm person, disguise self\n\n3rd\n\nmirror image, pass without trace\n\
        \n5th\n\nblink, dispel m agic\n\n7th\n\ndimension door, polymorph\n\n9th\n\
        \ndominate person, modify m em ory\n\nD r u id\n\nHolding high a gnarled staff\
        \ wreathed with holly, an elf\n\nsum m ons the fury of the storm and calls\
        \ down explosive\n\nbolts of lightning to smite the torch-carrying orc s who\n\
        \nthreaten her forest.\n\nCrouching out o f sight on a high tree branch in\
        \ the\n\nform of a leopard, a human peers out o f the jungle at the\n\nstrange\
        \ construction of a temple of Evil Elemental Air,\n\nkeeping a close eye on\
        \ the cultists\u2019 activities.\n\nSwinging a blade form ed of pure fire,\
        \ a half-elf\n\ncharges into a m ass o f skeletal soldiers, sundering\n\n\
        the unnatural magic that gives the foul creatures the\n\nm ocking sem blance\
        \ o f life.\n\nW hether calling on the elemental forces of nature or\n\nemulating\
        \ the creatures of the animal world, druids are\n\nan embodim ent of nature\u2019\
        s resilience, cunning, and fury.\n\nThey claim no mastery over nature.\n\n\
        Instead, they see\n\nthemselves as extensions o f nature\u2019s indomitable\
        \ will."
      title: Avatarof Battle
    - content: "Druids revere nature above all, gaining their spells and\n\nother\
        \ magical powers either from the force of nature\n\nitself or from a nature\
        \ deity.\n\nMany druids pursue a\n\nmystic spirituality o f transcendent union\
        \ with nature\n\nrather than devotion to a divine entity, while others\n\n\
        serve gods o f wild nature, animals, or elemental forces.\n\nThe ancient druidic\
        \ traditions are som etim es called\n\nthe Old Faith, in contrast to the worship\
        \ o f gods in\n\ntemples and shrines.\n\nDruid spells are oriented toward\
        \ nature and anim als\u2014\n\nthe power of tooth and claw, of sun and m oon,\
        \ of fire\n\nand storm.\n\nDruids also gain the ability to take on animal\n\
        \nforms, and som e druids make a particular study of this\n\npractice, even\
        \ to the point where they prefer animal\n\nform to their natural form."
      title: Powerof Nature
    - content: "For druids, nature exists in a precarious balance.\n\nThe\n\nfour\
        \ elements that make up a w orld\u2014air, earth, fire,\n\nand water\u2014\
        must remain in equilibrium.\n\nIf one element\n\nwere to gain power over the\
        \ others, the world could be\n\ndestroyed, drawn into one of the elemental\
        \ planes and\n\nbroken apart into its com ponent elements.\n\nThus, druids\n\
        \noppose cults of Elemental Evil and others who promote\n\none element to\
        \ the exclusion of others.\n\nDruids are also concerned with the delicate\
        \ ecological\n\nbalance that sustains plant and animal life, and the need\n\
        \nfor civilized folk to live in harmony with nature, not in\n\nopposition\
        \ to it.\n\nDruids accept that which is cruel in\n\nnature, and they hate\
        \ that which is unnatural, including\n\naberrations (such as beholders and\
        \ mind flayers)\n\nand undead (such as zom bies and vampires).\n\nDruids\n\
        \nsom etim es lead raids against such creatures, especially\n\nwhen the monsters\
        \ encroach on the druids\u2019 territory.\n\nDruids are often found guarding\
        \ sacred sites or\n\nwatching over regions of unspoiled nature.\n\nBut when\
        \ a\n\nsignificant danger arises, threatening nature\u2019s balance\n\nor\
        \ the lands they protect, druids take on a m ore active\n\nrole in com bating\
        \ the threat, as adventurers."
      title: Preservethe Balance
    - content: "W hen making a druid, consider why your character has\n\nsuch a close\
        \ bond with nature.\n\nPerhaps your character\n\nlives in a society where\
        \ the Old Faith still thrives, or was\n\nraised by a druid after being abandoned\
        \ in the depths\n\nof a forest.\n\nPerhaps your character had a dramatic\n\
        \nencounter with the spirits of nature, com ing face to\n\nface with a giant\
        \ eagle or dire w olf and surviving the\n\nexperience.\n\nMaybe your character\
        \ w as born during an\n\nepic storm or a volcanic eruption, which was interpreted\n\
        \nas a sign that becom ing a druid\n\nwas part of your character\u2019s destiny.\n\
        \nHave you always been an adventurer\n\nas part of your druidic calling, or\
        \ did you\n\nfirst spend time as a caretaker of a sacred\n\ngrove or spring?\n\
        \nPerhaps your homeland was\n\nbefouled by evil, and you took up an adventuring\
        \ life in\n\nhopes of finding a new hom e or purpose."
      title: Creatinga Druid
