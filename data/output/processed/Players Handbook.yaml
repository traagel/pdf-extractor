      title: Animal Friendship
    - content: "2nd-level enchantment (ritual)\n\nCasting Time: 1 action\n\nRange:\
        \ 30 feet\n\nComponents: V, S, M (a m orsel of food)\n\nDuration: 24 hours\n\
        \nBy means of this spell, you use an animal to deliver a\n\nmessage.\n\nC\
        \ hoose a Tiny beast you can see within range,\n\nsuch as a squirrel, a blue\
        \ jay, or a bat.\n\nYou specify a\n\nlocation, which you must have visited,\
        \ and a recipient\n\nwho matches a general description, such as \u201Ca man\
        \ or\n\nwom an dressed in the uniform of the town guard\u201D or \u201Ca\n\
        \nred-haired dwarf wearing a pointed hat.\u201D You also speak\n\na m essage\
        \ of up to twenty-five words.\n\nThe target beast\n\ntravels for the duration\
        \ of the spell toward the specified\n\nlocation, covering about 50 m iles\
        \ per 24 hours for a\n\nflying messenger, or 25 m iles for other animals.\n\
        \nW hen the m essenger arrives, it delivers your m essage\n\nto the creature\
        \ that you described, replicating the sound\n\nof your voice.\n\nThe m essenger\
        \ speaks only to a creature\n\nmatching the description you gave.\n\nIf the\
        \ m essenger\n\ndoesn\u2019t reach its destination before the spell ends,\
        \ the\n\nm essage is lost, and the beast makes its way back to\n\nwhere you\
        \ cast this spell.\n\nAt Higher Levels.\n\nIf you cast this spell using a\
        \ spell\n\nslot of 3nd level or higher, the duration of the spell\n\nincreases\
        \ by 48 hours for each slot level above 2nd."
      title: Animal Messenger
    - content: "8 th-level transmutation\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 24 hours\n\nYour m agic\
        \ turns others into beasts.\n\nC hoose any\n\nnumber of willing creatures\
        \ that you can see within\n\nrange.\n\nYou transform each target into the\
        \ form o f a\n\nLarge or smaller beast with a challenge rating of 4 or\n\n\
        lower.\n\nOn subsequent turns, you can use your action to\n\ntransform affected\
        \ creatures into new forms.\n\nThe transformation lasts for the duration for\
        \ each\n\ntarget, or until the target drops to 0 hit points or dies.\n\nYou\
        \ can choose a different form for each target.\n\nA\n\ntarget\u2019s game\
        \ statistics are replaced by the statistics of\n\nthe chosen beast, though\
        \ the target retains its alignment\n\nand Intelligence, W isdom , and Charisma\
        \ scores.\n\nThe\n\ntarget assum es the hit points o f its new form, and when\n\
        \nit reverts to its normal form, it returns to the number\n\nof hit points\
        \ it had before it transformed.\n\nIf it reverts as\n\na result of dropping\
        \ to 0 hit points, any excess damage\n\ncarries over to its normal form.\n\
        \nAs long as the excess\n\ndamage doesn\u2019t reduce the creature\u2019s\
        \ normal form to 0\n\nhit points, it isn\u2019t knocked unconscious.\n\nThe\
        \ creature is\n\nlimited in the actions it can perform by the nature of its\n\
        \nnew form, and it can\u2019t speak or cast spells.\n\nThe target\u2019s gear\
        \ melds into the new form.\n\nThe target\n\ncan\u2019t activate, wield, or\
        \ otherwise benefit from any of\n\nits equipment."
      title: Animal Shapes
    - content: "3rd-level necromancy\n\nCasting Time: 1 minute\n\nRange: 10 feet\n\
        \nComponents: V, S, M (a drop of blood, a piece of flesh,\n\nand a pinch of\
        \ bone dust)\n\nDuration: Instantaneous\n\nThis spell creates an undead servant.\n\
        \nC hoose a pile\n\nof bones or a corpse of a M edium or Sm all humanoid\n\
        \nwithin range.\n\nYour spell im bues the target with a foul\n\nmimicry of\
        \ life, raising it as an undead creature.\n\nThe\n\ntarget becom es a skeleton\
        \ if you chose bones or a\n\nzom bie if you chose a corpse (the DM has the\
        \ creature\u2019s\n\ngame statistics).\n\nOn each of your turns, you can use\
        \ a bonus action\n\nto mentally com m and any creature you made with\n\nthis\
        \ spell if the creature is within 60 feet of you (if you\n\ncontrol multiple\
        \ creatures, you can com m and any or all\n\nof them at the sam e time, issuing\
        \ the sam e com m and to\n\neach one).\n\nYou decide what action the creature\
        \ will take\n\nand where it w ill move during its next turn, or you can\n\n\
        issue a general com m and, such as to guard a particular\n\ncham ber or corridor.\n\
        \nIf you issue no com m ands, the\n\ncreature only defends itself against\
        \ hostile creatures.\n\nOnce given an order, the creature continues to follow\
        \ it\n\nuntil its task is complete.\n\nThe creature is under your control\
        \ for 24 hours,\n\nafter which it stops obeying any com m and you\u2019ve\
        \ given\n\nit.\n\nTo maintain control of the creature for another\n\n24 hours,\
        \ you must cast this spell on the creature\n\nagain before the current 24-hour\
        \ period ends.\n\nThis\n\nuse o f the spell reasserts your control over up\
        \ to four\n\ncreatures you have animated with this spell, rather than\n\n\
        animating a new one.\n\nA t Higher Levels.\n\nW hen you cast this spell using\
        \ a\n\nspell slot of 4th level or higher, you animate or reassert\n\ncontrol\
        \ over two additional undead creatures for each\n\nslot level above 3rd.\n\
        \nEach of the creatures must com e\n\nfrom a different corpse or pile of bones."
      title: Animate Dead
