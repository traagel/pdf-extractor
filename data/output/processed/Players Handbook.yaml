        \ or smaller vehicles\n\nstruck by the wave have a 25 percent chance of capsizing.\n\
        \nThe water level remains elevated until the spell ends\n\nor you choose a\
        \ different effect.\n\nIf this effect produced\n\na wave, the wave repeats\
        \ on the start of your next turn\n\nwhile the flood effect lasts.\n\nPart\
        \ Water.\n\nYou cause water in the area to move\n\napart and create a trench.\n\
        \nThe trench extends across\n\nthe spell\u2019s area, and the separated water\
        \ form s a wall to\n\neither side.\n\nThe trench remains until the spell ends\
        \ or\n\nyou choose a different effect.\n\nThe water then slowly fills\n\n\
        in the trench over the course of the next round until the\n\nnormal water\
        \ level is restored.\n\nR edirect Flow.\n\nYou cause flowing water in the\
        \ area\n\nto move in a direction you choose, even if the water has\n\nto flow\
        \ over obstacles, up walls, or in other unlikely\n\ndirections.\n\nThe water\
        \ in the area m oves as you direct\n\nit, but once it m oves beyond the spell\u2019\
        s area, it resumes\n\nits flow based on the terrain conditions.\n\nThe water\n\
        \ncontinues to move in the direction you chose until the\n\nspell ends or\
        \ you choose a different effect.\n\nWhirlpool.\n\nThis effect requires a body\
        \ of water\n\nat least 50 feet square and 25 feet deep.\n\nYou cause\n\na\
        \ whirlpool to form in the center of the area.\n\nThe\n\nwhirlpool form s\
