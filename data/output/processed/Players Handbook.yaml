    - content: "A tool helps you to do som ething you couldn't otherwise\n\ndo, such\
        \ as craft or repair an item, forge a document, or\n\npick a lock.\n\nYour\
        \ race, class, background, or feats give\n\nyou proficiency with certain tools.\n\
        \nProficiency with a tool\n\nallows you to add your proficiency bonus to any\
        \ ability\n\ncheck you make using that tool.\n\nTool use is not tied to\n\n\
        a single ability, since proficiency with a tool represents\n\nbroader knowledge\
        \ of its use.\n\nFor example, the DM\n\nmight ask you to make a Dexterity\
        \ check to carve a fine\n\ndetail with your w oodcarver\u2019s tools, or a\
        \ Strength check\n\nto make som ething out of particularly hard w ood."
