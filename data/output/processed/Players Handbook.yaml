    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\n\u2022 (a) a w ooden shield or (b) any simple\
        \ weapon\n\n\u2022 (a) a scim itar or (b) any simple melee weapon\n\n\u2022\
        \n\nLeather armor, an explorer\u2019s pack, and a druidic focus\n\nYou know\
        \ Druidic, the secret language of druids.\n\nYou\n\ncan speak the language\
        \ and use it to leave hidden\n\nm essages.\n\nYou and others w ho know this\
        \ language\n\nautomatically spot such a message.\n\nOthers spot the\n\nm essage\u2019\
