        Yondalla, halfling goddess of fertility and protection\n\nLG\n\nLife\n\nShield\n\
        \nThe Celtic, Egyptian, Greek, and Norse pantheons are\n\nfantasy interpretations\
        \ of historical religions from our\n\nw orld\u2019s ancient times.\n\nThey\
        \ include deities that are\n\nmost appropriate for use in a D&D game, divorced\
        \ from\n\ntheir historical context in the real world and united into\n\npantheons\
        \ that serve the needs of the game.\n\nT h e C e l t ic Pa n t h e o n\n\n\
        It\u2019s said that som ething wild lurks in the heart of every\n\nsoul, a\
        \ space that thrills to the sound of geese calling\n\nat night, to the whispering\
        \ wind through the pines, to\n\nthe unexpected red of mistletoe on an oak\u2014\
        and it is in\n\nthis space that the Celtic gods dwell.\n\nThey sprang from\n\
        \nthe brook and stream, their might heightened by the\n\nstrength of the oak\
        \ and the beauty of the woodlands and\n\nopen moor.\n\nW hen the first forester\
        \ dared put a name to\n\nthe face seen in the bole of a tree or the voice\
        \ babbling\n\nin a brook, these gods forced themselves into being.\n\nThe\
        \ Celtic gods are as often served by druids as by\n\nclerics, for they are\
        \ closely aligned with the forces of\n\nnature that druids revere.\n\nT h\
        \ e G r e e k Pa n t h e o n\n\nThe gods of Olympus make themselves known\
        \ with the\n\ngentle lap of waves against the shores and the crash of\n\n\
        the thunder am ong the cloud-enshrouded peaks.\n\nThe\n\nthick boar-infested\
        \ w oods and the sere, olive-covered\n\nhillsides hold evidence of their passing.\n\
        \nEvery aspect\n\nof nature echoes with their presence, and they\u2019ve made\n\
        \na place for themselves inside the human heart, too.\n\nT h e E g y p t i\
        \ a n Pa n t h e o n\n\nThese gods are a young dynasty of an ancient divine\n\
        \nfamily, heirs to the rulership of the cosm os and the\n\nmaintenance of\
        \ the divine principle of Ma\u2019at\u2014the\n\nfundamental order of truth,\
        \ justice, law, and order that\n\nputs gods, mortal pharaohs, and ordinary\
        \ men and\n\nw om en in their logical and rightful place in the universe.\n\
        \nThe Egyptian pantheon is unusual in having three\n\ngods with the Death\
        \ dom ain o f different alignments.\n\nAnubis is the lawful neutral god of\
        \ the afterlife, who\n\nFa n t a s y - H is t o r ic a l Pa n t h e o n s\n\
        \njudges the souls of the dead.\n\nSet is a chaotic evil god\n\nof murder,\
        \ perhaps best known for killing his brother\n\nOsiris.\n\nAnd Nephthys is\
        \ a chaotic good goddess of\n\nmourning.\n\nThus, although m ost clerics of\
        \ the Death\n\ndomain (found in the Dungeon Master's Guide) are\n\nvillainous\
        \ characters, clerics w ho serve Anubis or\n\nNephthys need not be.\n\nT h\
        \ e N o r s e Pa n t h e o n\n\nW here the land plummets from the snowy hills\
        \ into the\n\nicy fjords below, where the longboats draw up on to the\n\n\
        beach, where the glaciers flow forward and retreat with\n\nevery fall and\
        \ spring\u2014this is the land of the Vikings,\n\nthe hom e of the Norse pantheon.\n\
        \nIt\u2019s a brutal clime,\n\nand one that calls for brutal living.\n\nThe\
        \ w arriors of\n\nthe land have had to adapt to the harsh conditions in\n\n\
        order to survive, but they haven\u2019t been too twisted by\n\nthe needs of\
        \ their environment.\n\nGiven the necessity of\n\nraiding for food and wealth,\
        \ it\u2019s surprising the mortals\n\nturned out as well as they did.\n\n\
        Their powers reflect\n\nthe need these warriors had for strong leadership\
        \ and\n\ndecisive action.\n\nThus, they see their deities in every\n\nbend\
        \ of a river, hear them in the crash of the thunder\n\nand the boom ing of\
        \ the glaciers, and smell them in the\n\nsm oke of a burning longhouse.\n\n\
        The Norse pantheon includes two main families, the\n\nAesir (deities of war\
        \ and destiny) and the Vanir (gods\n\nof fertility and prosperity).\n\nOnce\
        \ enemies, these two\n\nfamilies are now closely allied against their com\
        \ m on\n\nenemies, the giants (including the gods Surtur and\n\nThrym).\n\n\
        Like the gods of Greyhawk, gods in different\n\nfamilies som etim es have\
        \ overlap in their spheres of\n\ninfluence: Frey (of the Vanir) and Odur (of\
        \ the Aesir)\n\nare both associated with the sun, for example.\n\nDeity\n\n\
        Alignment\n\nSuggested Domains\n\nSymbol\n\nThe Daghdha, god of weather and\
