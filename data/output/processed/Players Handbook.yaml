      title: Creation
    - content: "2nd-level enchantment\n\nCasting Time: 1 action\n\nRange: 120 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 1 minute\n\nOne humanoid\
        \ of your choice that you can see within\n\nrange must succeed on a W isdom\
        \ saving throw or\n\nbecom e charm ed by you for the duration.\n\nW hile\n\
        \nthe target is charm ed in this way, a twisted crown\n\nof jagged iron appears\
        \ on its head, and a madness\n\nglows in its eyes.\n\nThe charm ed target\
        \ must use its action before moving\n\non each of its turns to make a melee\
        \ attack against a\n\ncreature other than itself that you mentally choose.\n\
        \nMaterial\n\nDuration\n\nVegetable matter\n\n1 day\n\nStone or crystal\n\n\
        12 hours\n\nPrecious metals\n\n1 hour\n\nGems\n\n10 minutes\n\nAdamantine\
        \ or mithral\n\n1 minute\n\nThe target can act normally on its turn if you\
        \ choose no\n\ncreature or if none are within its reach.\n\nOn your subsequent\
        \ turns, you must use your action to\n\nmaintain control over the target,\
        \ or the spell ends.\n\nAlso,\n\nthe target can make a W isdom saving throw\
        \ at the end\n\no f each of its turns.\n\nOn a success, the spell ends.\n\n\
        C r u s a d e r \u2019s M a n t l e\n\n3rd-level evocation\n\nCasting Time:\
        \ 1 action\n\nRange: Self\n\nComponents: V\n\nDuration: Concentration, up\
        \ to 1 minute\n\nHoly power radiates from you in an aura with a 30-foot\n\n\
        radius, awakening boldness in friendly creatures.\n\nUntil\n\nthe spell ends,\
        \ the aura m oves with you, centered on\n\nyou.\n\nW hile in the aura, each\
        \ nonhostile creature in the\n\naura (including you) deals an extra 1d4 radiant\
