    - content: "The time it takes to don or doff armor depends on the\n\narm or\u2019\
        s category.\n\nDon.\n\nThis is the time it takes to put on armor.\n\nYou\n\
        \nbenefit from the armor's AC only if you take the full time\n\nto don the\
