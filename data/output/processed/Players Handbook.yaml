        \ or (b) any simple\n\nweapon\n\n\u2022 (a) a com ponent pouch or (b) an arcane\
        \ focus\n\n\u2022 (a) a scholar\u2019s pack or (b) a dungeoneer\u2019s pack\n\
        \n\u2022 Leather armor, any simple weapon, and two daggers\n\nAt 1st level,\
        \ you have struck a bargain with an\n\notherworldly being of your choice:\
