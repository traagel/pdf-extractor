        \ of you when you cast this spell.\n\nIf you w ould arrive in a place already\
        \ occupied by an\n\nobject or a creature, you and any creature traveling with\n\
        \nyou each take 4d6 force damage, and the spell fails to\n\nteleport you."
      title: Dimension Door
    - content: "1st-level illusion\n\nCasting Time: 1 action\n\nRange: Self\n\nComponents:\
        \ V, S\n\nDuration: 1 hour\n\nYou make yourself\u2014including your clothing,\
        \ armor,\n\nweapons, and other belongings on your person\u2014look\n\ndifferent\
        \ until the spell ends or until you use your action\n\nto dism iss it.\n\n\
        You can seem 1 foot shorter or taller and\n\ncan appear thin, fat, or in between.\n\
        \nYou can\u2019t change\n\nyour body type, so you must adopt a form that has\
        \ the\n\nsam e basic arrangement of limbs.\n\nOtherwise, the extent\n\nof\
        \ the illusion is up to you.\n\nThe changes wrought by this spell fail to\
        \ hold up to\n\nphysical inspection.\n\nFor example, if you use this spell\n\
        \nto add a hat to your outfit, objects pass through the hat,\n\nand anyone\
        \ w ho touches it w ould feel nothing or would\n\nfeel your head and hair.\n\
        \nIf you use this spell to appear\n\nthinner than you are, the hand of som\
        \ eone who reaches\n\nout to touch you would bump into you while it was\n\n\
        seem ingly still in midair.\n\nTo discern that you are disguised, a creature\
        \ can use\n\nits action to inspect your appearance and must succeed\n\non\
