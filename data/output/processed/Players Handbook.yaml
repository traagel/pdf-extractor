      title: Channel Divinity
    - content: "The tenets of the Oath of Vengeance vary by paladin, but\n\nall the\
        \ tenets revolve around punishing wrongdoers by\n\nany means necessary.\n\n\
        Paladins w ho uphold these tenets\n\nare willing to sacrifice even their own\
        \ righteousness to\n\nmete out justice upon those w ho do evil, so the paladins\n\
        \nare often neutral or lawful neutral in alignment.\n\nThe\n\ncore principles\
        \ of the tenets are brutally simple.\n\nFight the Greater Evil.\n\nFaced with\
        \ a choice of fighting\n\nmy sworn foes or combating a lesser evil.\n\nI choose\
        \ the\n\ngreater evil.\n\nNo Mercy for the Wicked.\n\nOrdinary foes might\
        \ win\n\nmy mercy, but my sworn enem ies do not.\n\nBy Any Means Necessary.\n\
        \nMy qualms can\u2019t get in the\n\nway of exterminating my foes.\n\nRestitution.\n\
        \nIf my foes w reak ruin on the world, it is\n\nbecause I failed to stop them.\n\
        \nI must help those harmed\n\nby their m isdeeds."
      title: Tenetsof Vengeance
    - content: You gain oath spells at the paladin levels listed.
      title: Oath Spells
    - content: "W hen you take this oath at 3rd level, you gain the\n\nfollowing two\
        \ Channel Divinity options.\n\nAbjure Enemy.\n\nAs an action, you present\
        \ your holy\n\nsymbol and speak a prayer of denunciation, using your\n\nChannel\
        \ Divinity.\n\nC hoose one creature within 60 feet\n\nof you that you can\
        \ see.\n\nThat creature must make a\n\nW isdom saving throw, unless it is\
        \ immune to being\n\nfrightened.\n\nFiends and undead have disadvantage on\n\
        \nthis saving throw.\n\nOn a failed save, the creature is frightened for 1\n\
        \nminute or until it takes any damage.\n\nW hile frightened,\n\nthe creature\u2019\
        s speed is 0, and it can\u2019t benefit from any\n\nbonus to its speed.\n\n\
        On a successful save, the creature\u2019s speed is halved\n\nfor 1 minute\
        \ or until the creature takes any damage.\n\nVow o f Enmity.\n\nAs a bonus\
        \ action, you can utter a vow\n\nof enmity against a creature you can see\
        \ within 10 feet\n\nof you, using your Channel Divinity.\n\nYou gain advantage\n\
        \non attack rolls against the creature for 1 minute or until\n\nit drops to\
        \ 0 hit points or falls unconscious."
      title: Channel Divinity
    - content: "By 7th level, your supernatural focus helps you close\n\noff a foe\u2019\
        s retreat.\n\nW hen you hit a creature with an\n\nopportunity attack, you\
        \ can move up to half your\n\nspeed immediately after the attack and as part\
        \ of\n\nthe same reaction.\n\nThis movement doesn\u2019t provoke\n\nopportunity\
        \ attacks."
      title: Relentless Avenger
    - content: 'Starting at 15th level, the authority with which you


        speak your Vow of Enmity gives you greater power over


        your foe.


        W hen a creature under the effect o f your Vow


        of Enmity m akes an attack, you can use your reaction to


        make a melee weapon attack against that creature if it is


        within range.'
      title: Soulof Vengeance
    - content: "At 20th level, you can assume the form of an\n\nangelic avenger.\n\
        \nUsing your action, you undergo a\n\ntransformation.\n\nFor 1 hour, you gain\
        \ the following\n\nbenefits:\n\n\u2022 W ings sprout from your back and grant\
        \ you a flying\n\nspeed of 60 feet.\n\n\u2022 You emanate an aura of m enace\
        \ in a 30-foot radius.\n\nThe first time any enemy creature enters the aura\
        \ or\n\nstarts its turn there during a battle, the creature must\n\nsucceed\
        \ on a W isdom saving throw or becom e fright\xAD\n\nened of you for 1 minute\
        \ or until it takes any damage.\n\nAttack rolls against the frightened creature\
        \ have\n\nadvantage.\n\nOnce you use this feature, you can\u2019t use it again\
        \ until\n\nyou finish a long rest."
      title: Avenging Angel
