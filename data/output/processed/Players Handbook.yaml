        \ this effect ends.\n\nSickened.\n\nThe target has disadvantage on attack\
        \ rolls\n\nand ability checks.\n\nAt the end of each of its turns, it can\n\
        \nmake another W isdom saving throw.\n\nIf it succeeds,\n\nthe effect ends.\n\
        \nFa b r i c a t e\n\n4th-level transmutation\n\nCasting Time: 10 minutes\n\
        \nRange: 120 feet\n\nComponents: V, S\n\nDuration: Instantaneous\n\nYou convert\
