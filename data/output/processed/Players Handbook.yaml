        \nMountain peak\n\nSurtur, god of fire giants and war\n\nLE\n\nWar\n\nFlaming\
        \ sword\n\nThor, god of storms and thunder\n\nCG\n\nTempest, War\n\nHammer\n\
        \nThrym, god of fire giants and cold\n\nCE\n\nWar\n\nWhite double-bladed axe\n\
        \nTyr, god of courage and strategy\n\nLN\n\nKnowledge, War\n\nSword\n\nUller,\
        \ god of hunting and winter\n\nCN\n\nNature\n\nLongbow\n\nA p p e n d i x\
        \ C : T h e P l a n e s o f E x i s t e n c e\n\nINCREDIBLY VAST IS THE COSMOS\
        \ OF THE\n\nD u n g e o n s & D r a g o n s game, which teems\n\nwith a multitude\
        \ o f worlds as well as myriad\n\nalternate dim ensions of reality, called\
        \ the planes\n\nof existence.\n\nIt encom passes every world\n\nwhere Dungeon\
        \ Masters run their adventures,\n\nall within the relatively mundane realm\
        \ of the\n\nMaterial Plane.\n\nBeyond that plane are domains\n\nof raw elemental\
        \ matter and energy, realm s of pure\n\nthought and ethos, the hom es of dem\
        \ ons and angels,\n\nand the dom inions of the gods.\n\nMany spells and magic\
        \ items can draw energy\n\nfrom these planes, sum m on the creatures that\
        \ dwell\n\nthere, com m unicate with their denizens, and allow\n\nadventurers\
        \ to travel there.\n\nAs your character achieves\n\ngreater power and higher\
        \ levels, you might undertake\n\na quest to rescue a friend from the horrific\
        \ depths of\n\nthe Abyss, or find yourself hoisting a tankard with the\n\n\
        friendly giants of Ysgard.\n\nYou might w alk on streets\n\nmade of solid\
        \ fire or test your mettle on a battlefield\n\nwhere the fallen are resurrected\
        \ with each dawn.\n\nT h e M a t e r ia l P l a n e\n\nThe Material Plane\
        \ is the nexus where the philosophical\n\nand elemental forces that define\
        \ the other planes collide\n\nin the jum bled existence of mortal life and\
        \ mundane\n\nmatter.\n\nAll the worlds of D&D exist within the Material\n\n\
        Plane, making it the starting point for most campaigns\n\nand adventures.\n\
        \nThe rest of the multiverse is defined in\n\nrelation to the Material Plane.\n\
        \nThe worlds of the Material Plane are infinitely diverse,\n\nfor they reflect\
        \ the creative imagination of the DMs\n\nwho set their gam es there, as well\
        \ as the players w hose\n\nheroes adventure there.\n\nThey include magic-wasted\n\
        \ndesert planets and island-dotted water worlds, worlds\n\nwhere magic com\
        \ bines with advanced technology and\n\nothers trapped in an endless Stone\
        \ Age, worlds where\n\nthe gods walk and places they have abandoned.\n\nThe\
        \ best-known worlds in the multiverse are the\n\nones that have been published\
        \ as official campaign\n\nsettings for the D&D game over the years\u2014Greyhawk,\n\
        \nBlackmoor, Dragonlance, the Forgotten Realms,\n\nMystara, Birthright, Dark\
        \ Sun, and Eberron, among\n\nothers.\n\nEach of these worlds boasts its own\
        \ cast of\n\nheroic adventurers and schem ing villains, its own\n\nancient\
        \ ruins and forgotten artifacts, its own dungeons\n\nand its own dragons.\n\
        \nBut if your campaign takes place\n\non one of these worlds, it belongs to\
        \ your DM\u2014you\n\nmight imagine it as one of thousands of parallel versions\n\
        \nof the world, which might diverge wildly from the\n\npublished version."
      title: Norse Deities
    - content: "The Material Plane is a richly magical place, and its\n\nmagical nature\
        \ is reflected in the two planes that share\n\nits central place in the multiverse.\n\
        \nThe Feywild and the\n\nShadowfell are parallel dim ensions occupying the\
        \ same\n\ncosm ological space, so they are often called echo planes\n\nor\
        \ mirror planes to the Material Plane.\n\nThe w orlds and\n\nlandscapes of\
        \ these planes mirror the natural world\n\nof the Material Plane but reflect\
        \ those features into\n\ndifferent form s\u2014m ore marvelous and magical\
        \ in the\n\nFeywild, distorted and colorless in the Shadowfell.\n\nW here\
        \ a volcano stands in the Material Plane, a\n\nmountain topped with skyscraper-sized\
        \ crystals that\n\nglow with internal fire towers in the Feywild, and a\n\n\
        jagged rock outcropping resembling a skull marks the\n\nspot on the Shadowfell.\n\
        \nThe Feywild, also called the Plane of Faerie, is a land\n\nof soft lights\
        \ and wonder, a country of little people with\n\ngreat desires, a place of\
        \ music and death.\n\nIt is a realm\n\nof eternal twilight, with slow lanterns\
        \ bobbing in the\n\ngentle breeze and huge fireflies buzzing through groves\n\
        \nand fields.\n\nThe sky is alight with the faded colors of\n\nthe setting,\
        \ or perhaps rising, sun.\n\nBut, in fact, the sun\n\nnever truly sets or\
        \ rises; it remains stationary, dusky\n\nand low in the sky.\n\nAway from\
        \ the settled areas ruled by\n\nthe Seelie Court, the land is a tangle of\
        \ sharp-toothed\n\nbrambles and syrupy fens\u2014perfect territory for the\n\
        \nUnseelie to hunt their prey.\n\nFey creatures, such as those\n\nbrought\
        \ to the world by conjure woodland beings and\n\nsimilar spells, dwell in\
        \ the Feywild.\n\nThe Shadowfell, also called the Plane o f Shadow, is\n\n\
        a darkly lighted dimension, a world of black and white\n\nwhere color has\
        \ been leached from everything.\n\nIt is a\n\nplace of toxic darkness that\
        \ hates the light, where the\n\nsky is a black vault with neither sun nor\
        \ stars."
      title: Material Echoes
    - content: "Like a dome above the other planes, the Positive Plane is the\n\n\
        source of radiant energy and the raw life force that suffuses\n\nall living\
        \ beings, from the puny to the sublime.\n\nIts dark\n\nreflection is the Negative\
        \ Plane, the source of necrotic energy\n\nthat destroys the living and animates\
        \ the undead.\n\nB e y o n d t h e M a t e r ia l\n\nBeyond the Material Plane,\
        \ the various planes of\n\nexistence are realm s of myth and mystery.\n\n\
        They\u2019re\n\nnot simply other worlds, but different qualities of\n\nbeing,\
        \ formed and governed by spiritual and elemental\n\nprinciples abstracted\
        \ from the ordinary world."
      title: Positiveand Negative Planes
    - content: "W hen adventurers travel into other planes of existence,\n\nthey are\
        \ undertaking a legendary journey across the\n\nthresholds of existence to\
        \ a mythic destination where\n\nthey strive to complete their quest.\n\nSuch\
        \ a journey is the\n\nstuff of legend.\n\nBraving the realm s of the dead,\
        \ seeking\n\nout the celestial servants of a deity, or bargaining with\n\n\
        an efreeti in its hom e city will be the subject of song and\n\nstory for\
        \ years to com e.\n\nTravel to the planes beyond the Material Plane can be\n\
        \naccom plished in two ways: by casting a spell or by using\n\na planar portal.\n\
        \nSpells.\n\nA number of spells allow direct or indirect\n\naccess to other\
        \ planes of existence.\n\nPlane shift and\n\ngate can transport adventurers\
        \ directly to any other\n\nplane of existence, with different degrees of precision.\n\
        \nEtherealness allows adventurers to enter the Ethereal\n\nPlane and travel\
        \ from there to any of the planes it\n\ntouches\u2014the Shadowfell, the Feywild,\
        \ or the Elemental\n\nPlanes.\n\nAnd the astral projection spell lets adventurers\n\
        \nproject themselves into the Astral Plane and travel to\n\nthe Outer Planes.\n\
        \nPortals.\n\nA portal is a general term for a stationary\n\ninterplanar connection\
        \ that links a specific location\n\non one plane to a specific location on\
        \ another.\n\nSom e\n\nportals are like doorways, a clear window, or a fog-\n\
        \nshrouded passage, and simply stepping through it\n\neffects the interplanar\
        \ travel.\n\nOthers are locations\u2014\n\ncircles of standing stones, soaring\
        \ towers, sailing ships,\n\nor even whole towns\u2014that exist in multiple\
        \ planes at\n\nonce or flicker from one plane to another in turn.\n\nSom e\n\
        \nare vortices, typically joining an Elemental Plane with a\n\nvery similar\
        \ location on the Material Plane, such as the\n\nheart of a volcano (leading\
        \ to the Plane o f Fire) or the\n\ndepths of the ocean (to the Plane of Water)."
      title: Planar Travel
    - content: 'The Ethereal Plane and the Astral Plane are called the


        Transitive Planes.


        They are mostly featureless realms


        that serve primarily as ways to travel from one plane


        to another.


        Spells such as etherealness and astral


        projection allow characters to enter these planes and


        traverse them to reach the planes beyond.


        The Ethereal Plane is a misty, fog-bound dimension


        that is som etim es described as a great ocean.


        Its shores,


        called the Border Ethereal, overlap the Material Plane


        and the Inner Planes, so that every location on those


        planes has a corresponding location on the Ethereal


        Plane.


        Certain creatures can see into the Border


        Ethereal, and the see invisibility and true seeing spell


        grant that ability.


        Som e magical effects also extend from


        the Material Plane into the Border Ethereal, particularly


        effects that use force energy such as forcecage and wall


        o f force.


        The depths of the plane, the Deep Ethereal, are


        a region of swirling mists and colorful fogs.


        The Astral Plane is the realm o f thought and dream,


        where visitors travel as disem bodied souls to reach


        the planes of the divine and dem onic.


        It is a great,


        silvery sea, the sam e above and below, with swirling


        w isps of white and gray streaking am ong motes of light


        resem bling distant stars.


        Erratic w hirlpools of color


        flicker in midair like spinning coins.


        Occasional bits of


        solid matter can be found here, but most of the Astral


        Plane is an endless, open domain.'
      title: Transitive Planes
    - content: "The Inner Planes surround and enfold the Material\n\nPlane and its\
        \ echoes, providing the raw elemental\n\nsubstance from which all the w orlds\
        \ were made.\n\nThe\n\nfour Elemental Planes\u2014Air, Earth, Fire, and Water\u2014\
        \n\nform a ring around the Material Plane, suspended\n\nwithin the churning\
        \ Elemental Chaos.\n\nAt their innermost edges, where they are closest\n\n\
        to the Material Plane (in a conceptual if not a literal\n\ngeographical sense),\
        \ the four Elemental Planes\n\nresemble a world in the Material Plane.\n\n\
        The four\n\nelements mingle together as they do in the Material\n\nPlane,\
        \ forming land, sea, and sky.\n\nFarther from the\n\nMaterial Plane, though,\
        \ the Elemental Planes are both\n\nalien and hostile.\n\nHere, the elements\
        \ exist in their\n\npurest form\u2014great expanses of solid earth, blazing\
        \ fire,\n\ncrystal-clear water, and unsullied air.\n\nThese regions\n\nare\
        \ little-known, so when discussing the Plane of Fire,\n\nfor example, a speaker\
        \ usually m eans just the border\n\nregion.\n\nAt the farthest extents of\
        \ the Inner Planes,\n\nthe pure elements dissolve and bleed together into\
        \ an\n\nunending tumult of clashing energies and colliding\n\nsubstance, the\
        \ Elemental Chaos."
      title: Inner Planes
    - content: "If the Inner Planes are the raw matter and energy that\n\nmakes up\
        \ the multiverse, the Outer Planes are the\n\ndirection, thought and purpose\
        \ for such construction.\n\nAccordingly, many sages refer to the Outer Planes\
        \ as\n\ndivine planes, spiritual planes, or godly planes, for the\n\nOuter\
        \ Planes are best known as the hom es of deities.\n\nW hen discussing anything\
        \ to do with deities, the\n\nlanguage used must be highly metaphorical.\n\n\
        Their\n\nactual hom es are not literally \u201Cplaces\u201D at all, but\n\n\
        exemplify the idea that the Outer Planes are realm s of\n\nthought and spirit.\n\
        \nAs with the Elemental Planes, one\n\ncan imagine the perceptible part of\
        \ the Outer Planes as\n\na sort of border region, while extensive spiritual\
        \ regions\n\nlie beyond ordinary sensory experience.\n\nEven in those perceptible\
        \ regions, appearances\n\ncan be deceptive.\n\nInitially, many of the Outer\
        \ Planes\n\nappear hospitable and familiar to natives of the\n\nMaterial Plane.\n\
        \nBut the landscape can change at the\n\nwhim s of the powerful forces that\
        \ live on the Outer\n\nPlanes.\n\nThe desires of the mighty forces that dwell\
        \ on\n\nthese planes can remake them completely, effectively\n\nerasing and\
        \ rebuilding existence itself to better fulfill\n\ntheir own needs.\n\nDistance\
        \ is a virtually m eaningless concept on the\n\nOuter Planes.\n\nThe perceptible\
        \ regions of the planes\n\noften seem quite small, but they can also stretch\
        \ on to\n\nwhat seem s like infinity.\n\nIt might be possible to take\n\n\
        a guided tour of the Nine Hells, from the first layer to\n\nthe ninth, in\
        \ a single day\u2014if the powers of the Hells\n\ndesire it.\n\nOr it could\
        \ take weeks for travelers to make a\n\ngrueling trek across a single layer.\n\
        \nThe most well-known Outer Planes are a group of\n\nsixteen planes that correspond\
        \ to the eight alignments\n\n(excluding neutrality) and the shades of distinction\n\
        \nbetween them."
      title: Outer Planes
    - content: "Outer Plane\n\nAlignment\n\nMount Celestia, the Seven Heavens of\n\
        \nLG\n\nBytopia, the Twin Paradises of\n\nNG, LG\n\nElysium, the Blessed Fields\
        \ of\n\nNG\n\nThe Beastlands, the Wilderness of\n\nNG, CG\n\nArborea, the\
        \ Olympian Glades of\n\nCG\n\nYsgard, the Heroic Domains of\n\nCN, CG\n\n\
        Limbo, the Ever-Changing Chaos of\n\nCN\n\nPandemonium, the Windswept Depths\
        \ of\n\nCN, CE\n\nThe Abyss, the Infinite Layers of\n\nCE\n\nCarceri, the\
        \ Tarterian Depths of\n\nNE, CE\n\nHades, the Gray Waste of\n\nNE\n\nGehenna,\
        \ the Bleak Eternity of\n\nNE, LE\n\nThe Nine Hells (of Baator)\n\nLE\n\n\
        Acheron, the Infinite Battlefield of\n\nLN, LE\n\nMechanus, the Clockwork\
        \ Nirvana of\n\nLN\n\nArcadia, the Peaceable Kingdoms of\n\nLN, LG\n\nThe\
        \ planes with som e element of good in their nature\n\nare called the Upper\
        \ Planes.\n\nCelestial creatures such\n\nas angels and pegasi dwell in the\
        \ Upper Planes.\n\nPlanes\n\nwith som e element of evil are the Lower Planes.\n\
        \nFiends\n\nsuch as dem ons, devils, and yugoloths dwell in the\n\nLower Planes.\n\
        \nA plane\u2019s alignment is its essence, and\n\na character w hose alignment\
        \ doesn\u2019t match the plane\u2019s\n\nexperiences a profound sense of dissonance\
        \ there.\n\nW hen a good creature visits Elysium, for example, it\n\nfeels\
        \ in tune with the plane, but an evil creature feels\n\nout o f tune and m\
        \ ore than a little uncomfortable."
      title: Outer Planes
    - content: 'Existing som ehow between or beyond the known planes


        of existence are a variety of other realms.'
      title: Other Planes
    - content: "The Outlands is the plane between the Outer Planes, a\n\nplane of\
        \ neutrality, but not the neutrality of nothingness.\n\nInstead it incorporates\
        \ a little of everything, keeping it\n\nall in a paradoxical balance\u2014\
        simultaneously concordant\n\nand in opposition.\n\nIt is a broad region of\
        \ varied terrain,\n\nwith open prairies, towering mountains, and twisting,\n\
        \nshallow rivers, strongly resembling an ordinary world\n\nof the Material\
        \ Plane.\n\nThe Outlands is circular, like a great w heel\u2014in fact,\n\n\
        those w ho envision the Outer Planes as a wheel point\n\nto the Outlands as\
        \ proof, calling it a m icrocosm of the\n\nplanes.\n\nThat argument might\
        \ be circular, however,\n\nfor it is possible that the arrangement of the\
        \ Outlands\n\ninspired the idea of the Great W heel in the first place.\n\n\
        Around the outside edge of the circle, evenly spaced,\n\nare the gate-towns:\
        \ sixteen settlements, each built\n\naround a portal leading to one o f the\
        \ Outer Planes.\n\nEach\n\ntown shares many of the characteristics of the\
        \ plane\n\nwhere its gate leads.\n\nAt the center of the Outlands, like the\
        \ axle of the\n\nplanar wheel, the Spire shoots im possibly high into the\n\
        \nsky.\n\nAbove this thin peak floats the ring-shaped city of\n\nSigil, the\
        \ City of Doors.\n\nThis bustling planar m etropolis\n\nholds countless portals\
        \ to other planes and worlds.\n\nSigil is a trader\u2019s city.\n\nG oods,\
        \ merchandise, and\n\ninformation com e to it from across the planes.\n\n\
        There\n\nis a brisk trade in information about the planes, in\n\nparticular\
        \ in the com m and words or items required for\n\nthe operation of particular\
        \ portals.\n\nThese portal keys\n\nare highly sought after, and many travelers\
        \ within the\n\ncity are looking for a particular portal or a portal key\n\
        \nto allow them to continue on their way."
      title: Sigilandthe Outlands
    - content: "Demiplanes are small extradimensional spaces with\n\ntheir own unique\
        \ rules.\n\nThey are pieces of reality that\n\ndon\u2019t seem to fit anywhere\
        \ else.\n\nDemiplanes com e\n\ninto being by a variety o f means.\n\nSom e\
        \ are created by\n\nspells, such as demiplane, or generated at the desire\
        \ of a\n\npowerful deity or other force.\n\nThey may exist naturally,\n\n\
        as a fold o f existing reality that has been pinched off\n\nfrom the rest\
        \ of the multiverse, or as a baby universe\n\ngrowing in power.\n\nA given\
        \ demiplane can be entered\n\nthrough a single point where it touches another\
        \ plane.\n\nTheoretically, a plane shift spell can also carry travelers\n\n\
        to a demiplane, but the proper frequency required\n\nfor the tuning fork is\
        \ extremely hard to acquire.\n\nThe\n\ngate spell is m ore reliable, assum\
        \ ing the caster knows\n\nof the demiplane.\n\nT h e Fa r R e a l m\n\nThe\
        \ Far Realm is beyond the known multiverse.\n\nIn fact,\n\nit might be an\
        \ entirely separate multiverse with its own\n\nphysical and magical laws.\n\
        \nW here stray energies from\n\nthe Far Realm leak onto another plane, life\
        \ and matter\n\nare warped and twisted into alien shapes that defy\n\nordinary\
        \ geometry and biology.\n\nThe entities that abide in the Far Realm are too\
        \ alien\n\nfor a normal mind to accept without damage.\n\nTitanic\n\ncreatures\
        \ swim through nothingness, preoccupied\n\nwith m adness.\n\nUnspeakable things\
        \ whisper awful\n\ntruths to those w ho dare listen.\n\nFor mortals, knowledge\n\
        \nof the Far Realm is a triumph of mind over the rude\n\nboundaries of matter,\
        \ space, and eventually sanity.\n\nThere are no known portals to the Far Realm,\
        \ or\n\nat least none that are still viable.\n\nAncient elves once\n\npierced\
        \ the boundary of eons with a vast portal to the\n\nFar Realm within a mountain\
        \ called Firestorm Peak,\n\nbut their civilization im ploded in bloody terror\
        \ and\n\nthe portal\u2019s location\u2014even its home world\u2014is long-\n\
        \nforgotten.\n\nOther portals might still exist, marked by the\n\nalien forces\
        \ leaking through to corrupt the Material\n\nPlane around them.\n\nA p p e\
        \ n d ix D : C r e a t u r e St a t i s t i c s\n\nSPELLS AND CLASS FEATURES\
        \ ALLOW CHARACTERS\n\nto transform into animals, sum m on creatures\n\nto\
        \ serve as familiars, and create undead.\n\nStatistics for such creatures\
        \ are grouped\n\nin this appendix for your convenience.\n\nFor\n\ninformation\
        \ on how to read a stat block, see\n\nthe Monster Manual.\n\nBa t\n\nTiny\
        \ beast, unaligned\n\nArmor Class 12\n\nHit Points 1 (1d4 - 1)\n\nSpeed 5\
        \ ft., fly 30 ft.\n\nSTR\n\nDEX\n\nCO N\n\nINT\n\nW IS\n\nCHA\n\n2 (-4)\n\n\
        15 (+2)\n\n8 (-1)\n\n2 (-4)\n\n12 (+1)\n\n4 (-3)\n\nSenses blindsight 60 ft.,\
        \ passive Perception 11\n\nLanguages \u2014\n\nChallenge 0 (10 XP)\n\nEcholocation.\n\
        \nWhile it can\u2019t hear, the bat has no blindsight.\n\nKeen Hearing.\n\n\
        The bat has advantage on Wisdom (Perception)\n\nchecks that rely on hearing.\n\
        \nA c t i o n s ________________________________________________\n\nBite.\n\
        \nMelee Weapon Attack: +0 to hit, reach 5 ft., one creature.\n\nHit: 1 piercing\
        \ damage."
