        \ (bottle)\n\n10 gp\n\nS e l f - S u f f i c i e n c y\n\nThe expenses and\
        \ lifestyles described in this chapter assume\n\nthat you are spending your\
        \ time between adventures in town,\n\navailing yourself of whatever services\
        \ you can afford\u2014 paying\n\nfor food and shelter, paying townspeople\
        \ to sharpen your\n\nsword and repair your armor, and so on.\n\nSome characters,\n\
        \nthough, might prefer to spend their time away from\n\ncivilization, sustaining\
        \ themselves in the wild by hunting,\n\nforaging, and repairing their own\
        \ gear.\n\nMaintaining this kind of lifestyle doesn\u2019t require you to\n\
        \nspend any coin, but it is time-consuming.\n\nIf you spend\n\nyour time between\
        \ adventures practicing a profession, as\n\ndescribed in chapter 8, you can\
        \ eke out the equivalent of a\n\npoor lifestyle.\n\nProficiency in the Survival\
        \ skill lets you live at\n\nthe equivalent of a comfortable lifestyle."
