    - content: 'Each background provides a package of starting


        equipment.


        If you use the optional rule from chapter 5


        to spend coin on gear, you do not receive the starting


        equipment from your background.


        A background contains suggested personal


        characteristics based on your background.


        You can


        pick characteristics, roll dice to determine


        them randomly, or use the suggestions


        as inspiration for characteristics of


        your own creation.'
      title: Suggested Characteristics
    - content: "You might want to tweak\n\nsom e of the features of a\n\nbackground\
        \ so it better\n\nfits your character\n\nor the campaign\n\nsetting.\n\nTo\
        \ custom ize\n\na background, you can\n\nreplace one feature\n\nwith any other\
        \ one,\n\nchoose any two\n\nskills, and choose\n\na total of two tool\n\n\
        proficiencies or\n\nlanguages from the\n\nsample backgrounds.\n\nYou can either\
        \ use\n\nthe equipment\n\npackage from your\n\nbackground or spend\n\ncoin\
        \ on gear as\n\ndescribed in chapter\n\n5. (If you spend\n\ncoin, you can\u2019\
        t also\n\ntake the equipment\n\npackage suggested\n\nfor your class.)\n\n\
        Finally, choose\n\ntwo personality\n\ntraits, one ideal, one bond, and one\
        \ flaw.\n\nIf you can\u2019t find\n\na feature that matches your desired background,\
        \ work\n\nwith your DM to create one."
      title: Background
    - content: 'You have spent your life in the service of a temple


        to a specific god or pantheon of gods.


        You act as an


        intermediary between the realm of the holy and the


        mortal world, perform ing sacred rites and offering


        sacrifices in order to conduct worshipers into the


        presence of the divine.


        You are not necessarily a


        cleric-perform in g sacred rites is not the sam e thing as


        channeling divine power.


        Choose a god, a pantheon of gods, or som e other


        quasi-divine being from am ong those listed in appendix


        B or those specified by your DM, and work with your


        DM to detail the nature of your religious service.


        W ere you a lesser functionary in a temple, raised from


        childhood to assist the priests in the sacred rites?


        Or


        were you a high priest who suddenly experienced a call


        to serve your god in a different way?


        Perhaps you were


        the leader of a small cult outside of any established


        temple structure, or even an occult group that served a


        fiendish master that you now deny.


        Skill Proficiencies: Insight, Religion


        Languages: Two o f your choice


        Equipment: A holy sym bol (a gift to you when you


        entered the priesthood), a prayer book or prayer


        wheel, 5 sticks of incense, vestments, a set of com m on


        clothes, and a belt pouch containing 15 gp


        F e a t u r e : S h e l t e r o f t h e Fa i t h f u l


        As an acolyte, you com m and the respect of those who


        share your faith, and you can perform the religious


        cerem onies of your deity.


        You and your adventuring


        com panions can expect to receive free healing and


        care at a temple, shrine, or other established presence


        of your faith, though you must provide any material


        com ponents needed for spells.


        Those w ho share


        your religion will support you (but only you) at a


        m odest lifestyle.


        You might also have ties to a specific temple dedicated


        to your chosen deity or pantheon, and you have a


        residence there.


        This could be the temple where you


        used to serve, if you remain on good terms with it, or a


        temple where you have found a new home.


        W hile near


        your temple, you can call upon the priests for assistance,


        provided the assistance you ask for is not hazardous and


        you remain in good standing with your temple.'
      title: Acolyte
    - content: "Acolytes are shaped by their experience in temples\n\nor other religious\
        \ communities.\n\nTheir study of the\n\nhistory and tenets of their faith\
        \ and their relationships\n\nto temples, shrines, or hierarchies affect their\n\
        \nm annerism s and ideals.\n\nTheir flaws might be som e\n\nhidden hypocrisy\
        \ or heretical idea, or an ideal or bond\n\ntaken to an extreme.\n\nd8\n\n\
        Personality Trait\n\n1\n\nI idolize a particular hero of my faith, and constantly\n\
        \nrefer to that person\u2019s deeds and example.\n\n3\n\nI see omens in every\
        \ event and action.\n\nThe gods try to\n\nspeak to us, we just need to listen\n\
        \n4\n\nNothing can shake my optimistic attitude.\n\n5\n\nI quote (or misquote)\
        \ sacred texts and proverbs in\n\nalmost every situation.\n\n6\n\nI am tolerant\
        \ (or intolerant) of other faiths and respect\n\n(or condemn) the worship\
        \ of other gods.\n\n7\n\nI've enjoyed fine food, drink, and high society among\n\
        \nmy temple\u2019s elite.\n\nRough living grates on me.\n\n8\n\nI\u2019ve\
        \ spent so long in the temple that I have little\n\npractical experience dealing\
        \ with people in the outside\n\nworld.\n\nd6\n\nIdeal\n\n1\n\nTradition.\n\
        \nThe ancient traditions of worship and\n\nsacrifice must be preserved and\
        \ upheld. (Lawful)\n\n2\n\nCharity.\n\nI always try to help those in need,\
        \ no matter\n\nwhat the personal cost. (Good)\n\n3\n\nChange.\n\nWe must help\
        \ bring about the changes the\n\ngods are constantly working in the world.\
        \ (Chaotic)\n\n4\n\nPower.\n\nI hope to one day rise to the top of my faith\u2019\
        s\n\nreligious hierarchy. (Lawful)\n\n5\n\nFaith.\n\nI trust that my deity\
        \ will guide my actions, I have\n\nfaith that if I work hard, things will\
        \ go well. (Lawful)\n\n6\n\nAspiration.\n\nI seek to prove myself worthy of\
        \ my god\u2019s\n\nfavor by matching my actions against his or her\n\nteachings.\
        \ (Any)\n\nd6\n\nBond\n\n1\n\nI would die to recover an ancient relic of my\
        \ faith that\n\nwas lost long ago.\n\n2\n\nI will someday get revenge on the\
        \ corrupt temple\n\nhierarchy who branded me a heretic.\n\n3\n\nI owe my life\
        \ to the priest who took me in when my\n\nparents died.\n\n4\n\nEverything\
        \ I do is for the common people.\n\n5\n\nI will do anything to protect the\
        \ temple where I served.\n\n6\n\nI seek to preserve a sacred text that my\
        \ enemies\n\nconsider heretical and seek to destroy.\n\nd6\n\nFlaw\n\n1\n\n\
        I judge others harshly, and myself even more severely.\n\n2\n\nI put too much\
        \ trust in those who wield power within\n\nmy temple\u2019s hierarchy.\n\n\
        3\n\nMy piety sometimes leads me to blindly trust those\n\nthat profess faith\
        \ in my god.\n\n4\n\nI am inflexible in my thinking.\n\n5\n\nI am suspicious\
        \ of strangers and expect the worst of\n\nthem.\n\n6\n\nOnce I pick a goal,\
        \ I become obsessed with it to the\n\ndetriment of everything else in my life."
      title: Suggested Characteristics
    - content: "You have always had a way with people.\n\nYou know\n\nwhat makes them\
        \ tick, you can tease out their hearts'\n\ndesires after a few minutes of\
        \ conversation, and with a\n\nfew leading questions you can read them like\
        \ they were\n\nchildren's books.\n\nIt\u2019s a useful talent, and one that\
        \ you\u2019re\n\nperfectly willing to use for your advantage.\n\nYou know\
        \ what people want and you deliver, or rather,\n\nyou prom ise to deliver.\n\
        \nCom m on sense should steer\n\npeople away from things that sound too good\
        \ to be true,\n\nbut com m on sense seem s to be in short supply when\n\n\
        you\u2019re around.\n\nThe bottle of pink-colored liquid will\n\nsurely cure\
        \ that unseemly rash, this ointment\u2014nothing\n\nm ore than a bit o f fat\
        \ with a sprinkle of silver dust\u2014can\n\nrestore youth and vigor, and\
        \ there\u2019s a bridge in the city\n\nthat just happens to be for sale.\n\
        \nThese marvels sound\n\nimplausible, but you make them sound like the real\
        \ deal.\n\nSkill Proficiencies: Deception, Sleight of Hand\n\nTool Proficiencies:\
        \ Disguise kit, forgery kit\n\nEquipment: A set of fine clothes, a disguise\
        \ kit, tools\n\no f the con o f your choice (ten stoppered bottles filled\n\
        \nwith colored liquid, a set o f weighted dice, a deck of\n\nmarked cards,\
        \ or a signet ring of an imaginary duke),\n\nand a belt pouch containing 15\
        \ gp\n\nFa v o r i t e S c h e m e s\n\nEvery charlatan has an angle he or\
        \ she uses in\n\npreference to other schem es.\n\nC hoose a favorite scam\
        \ or\n\nroll on the table below.\n\nd8\n\nPersonality Trait\n\n1\n\nI fall\
        \ in and out of love easily, and am always pursuing\n\nsomeone.\n\n2\n\nI\
        \ have a joke for every occasion, especially occasions\n\nwhere humor is inappropriate.\n\
        \n3\n\nFlattery is my preferred trick for getting what I want.\n\n4\n\nI\u2019\
        m a born gambler who can't resist taking a risk for a\n\npotential payoff.\n\
        \n5\n\nI lie about almost everything, even when there\u2019s no\n\ngood reason\
        \ to.\n\n6\n\nSarcasm and insults are my weapons of choice.\n\n7\n\nI keep\
        \ multiple holy symbols on me and invoke\n\nwhatever deity might come in useful\
        \ at any given\n\nmoment.\n\n8\n\nI pocket anything I see that might have\
        \ some value.\n\nd6\n\nIdeal\n\n1\n\nIndependence.\n\nI am a free spirit\u2014\
        \ no one tells me what\n\nto do. (Chaotic)\n\n2\n\nFairness.\n\nI never target\
        \ people who can\u2019t afford to lose\n\na few coins. (Lawful)\n\n3\n\nCharity.\n\
        \nI distribute the money I acquire to the people\n\nwho really need it. (Good)\n\
        \n4\n\nCreativity.\n\nI never run the same con twice. (Chaotic)\n\n5\n\nFriendship.\n\
        \nMaterial goods come and go.\n\nBonds of\n\nfriendship last forever. (Good)\n\
        \n6\n\nAspiration.\n\nI\u2019m determined to make something\n\nof myself.\
        \ (Any)\n\nd6\n\nBond\n\n1\n\nI fleeced the wrong person and must work to\
        \ ensure\n\nthat this individual never crosses paths with me or\n\nthose I\
        \ care about.\n\n2\n\nI owe everything to my mentor\u2014 a horrible person\n\
        \nwho\u2019s probably rotting in jail somewhere.\n\n3\n\nSomewhere out there,\
        \ I have a child who doesn\u2019t\n\nknow me.\n\nI\u2019m making the world\
        \ better for him or her.\n\n4\n\nI come from a noble family, and one day I\u2019\
        ll reclaim my\n\nlands and title from those who stole them from me.\n\n5\n\
        \nA powerful person killed someone I love.\n\nSome day\n\nsoon, I\u2019ll\
        \ have my revenge.\n\n6\n\nI swindled and ruined a person who didn\u2019t\
        \ deserve it.\n\nI\n\nseek to atone for my misdeeds but might never be able\n\
        \nto forgive myself.\n\nd6\n\nFlaw\n\n1\n\nI can\u2019t resist a pretty face.\n\
        \n2\n\nI'm always in debt.\n\nI spend my ill-gotten gains on\n\ndecadent luxuries\
        \ faster than I bring them in..\n\n3\n\nI\u2019m convinced that no one could\
        \ ever fool me the way\n\nI fool others.\n\n4\n\nI\u2019m too greedy for my\
        \ own good.\n\nI can\u2019t resist taking a\n\nrisk if there\u2019s money\
        \ involved.\n\n5\n\nI can\u2019t resist swindling people who are more powerful\n\
        \nthan me.\n\n6\n\nI hate to admit it and will hate myself for it, but I'll\
        \ run\n\nand preserve my own hide if the going gets tough.\n\nd6\n\nScam\n\
        \n1\n\nI cheat at games of chance.\n\n2\n\nI shave coins or forge documents.\n\
        \n3\n\nI insinuate myself into people\u2019s lives to prey on their\n\nweakness\
        \ and secure their fortunes.\n\n4\n\nI put on new identities like clothes.\n\
        \n5\n\nI run sleight-of-hand cons on street corners.\n\n6\n\nI convince people\
        \ that worthless junk is worth their\n\nhard-earned money.\n\nF e a t u r\
        \ e : Fa l s e I d e n t i t y\n\nYou have created a second identity that\
        \ includes\n\ndocumentation, established acquaintances, and\n\ndisguises that\
        \ allow you to assume that persona.\n\nAdditionally, you can forge docum ents\
        \ including official\n\npapers and personal letters, as long as you have seen\
        \ an\n\nexample of the kind of docum ent or the handwriting you\n\nare trying\
        \ to copy."
      title: Charlatan
    - content: 'Charlatans are colorful characters w ho conceal their


        true selves behind the masks they construct.


        They


        reflect what people want to see, what they want to


        believe, and how they see the world.


        But their true


        selves are som etim es plagued by an uneasy conscience,


        an old enemy, or deep-seated trust issues.'
      title: Suggested Characteristics
    - content: "You are an experienced crim inal with a history of\n\nbreaking the\
        \ law.\n\nYou have spent a lot o f time among\n\nother crim inals and still\
        \ have contacts within the\n\ncriminal underworld.\n\nYou\u2019re far closer\
        \ than most people\n\nto the world of murder, theft, and violence that pervades\n\
        \nthe underbelly of civilization, and you have survived up to\n\nthis point\
        \ by flouting the rules and regulations of society.\n\nSkill Proficiencies:\
        \ Deception, Stealth\n\nTool Proficiencies: One type of gaming set,\n\nthieves\u2019\
        \ tools\n\nEquipment: A crowbar, a set of dark com m on clothes\n\nincluding\
        \ a hood, and a belt pouch containing 15 gp"
      title: Criminal
    - content: "There are many kinds of criminals, and within a thieves\u2019\n\n\
        guild or similar criminal organization, individual\n\nm em bers have particular\
        \ specialties.\n\nEven criminals\n\nwho operate outside of such organizations\
        \ have strong\n\npreferences for certain kinds of crim es over others.\n\n\
        C hoose the role you played in your crim inal life, or roll\n\non the table\
        \ below.\n\nd8\n\nSpecialty\n\nd8\n\nSpecialty\n\n1\n\nBlackmailer\n\n5\n\n\
        Highway robber\n\n2\n\nBurglar\n\n6\n\nHired killer\n\n3\n\nEnforcer\n\n7\n\
        \nPickpocket\n\n4\n\nFence\n\n8\n\nSmuggler\n\nF e a t u r e : C r i m i n\
        \ a l C o n t a c t\n\nYou have a reliable and trustworthy contact w ho acts\
        \ as\n\nyour liaison to a network o f other criminals.\n\nYou know\n\nhow\
        \ to get m essages to and from your contact, even\n\nover great distances;\
        \ specifically, you know the local\n\nm essengers, corrupt caravan masters,\
        \ and seedy sailors\n\nw ho can deliver m essages for you."
      title: Criminal Specialty
    - content: "Criminals might seem like villains on the surface,\n\nand many of\
        \ them are villainous to the core.\n\nBut som e\n\nhave an abundance o f endearing,\
        \ if not redeeming,\n\ncharacteristics.\n\nThere might be honor among thieves,\
        \ but\n\ncrim inals rarely show any respect for law or authority.\n\nd8\n\n\
        Personality Trait\n\n4\n\nI would rather make a new friend than a new enemy.\n\
        \n8\n\nI blow up at the slightest insult.\n\nd6\n\nIdeal\n\n1\n\nHonor.\n\n\
        I don\u2019t steal from others in the trade. (Lawful)\n\n2\n\nFreedom.\n\n\
        Chains are meant to be broken, as are those\n\nwho would forge them. (Chaotic)\n\
        \n3\n\nCharity.\n\nI steal from the wealthy so that I can help\n\npeople in\
        \ need. (Good)\n\n4\n\nGreed.\n\nI will do whatever it takes to become\n\n\
        wealthy. (Evil)\n\n5\n\nPeople.\n\nI\u2019m loyal to my friends, not to any\
        \ ideals, and\n\neveryone else can take a trip down the Styx for all I\n\n\
        care. (Neutral)\n\n6\n\nRedemption.\n\nThere\u2019s a spark of good in everyone.\n\
        \n(Good)\n\nd6\n\nBond\n\n1\n\nI\u2019m trying to pay off an old debt I owe\
        \ to a generous\n\nbenefactor.\n\n2\n\nMy ill-gotten gains go to support my\
        \ family.\n\n3\n\nSomething important was taken from me, and I aim to\n\n\
        steal it back.\n\n4\n\nI will become the greatest thief that ever lived.\n\
        \n5\n\nI\u2019m guilty of a terrible crime.\n\nI hope I can redeem\n\nmyself\
        \ for it.\n\n6\n\nSomeone I loved died because of a mistake I made.\n\nThat\
        \ will never happen again.\n\nV a r i a n t C r i m i n a l : S p y\n\nAlthough\
        \ your capabilities are not much different\n\nfrom those of a burglar or smuggler,\
        \ you learned\n\nand practiced them in a very different context: as an\n\n\
        espionage agent.\n\nYou might have been an officially\n\nsanctioned agent\
        \ of the crown, or perhaps you sold the\n\nsecrets you uncovered to the highest\
        \ bidder."
      title: Suggested Characteristics
    - content: 'You thrive in front of an audience.


        You know how to


        entrance them, entertain them, and even inspire them.


        Your poetics can stir the hearts of those who hear you,


        awakening grief or joy, laughter or anger.


        Your music


        raises their spirits or captures their sorrow.


        Your dance


        steps captivate, your humor cuts to the quick.


        Whatever


        techniques you use, your art is your life.


        Skill Proficiencies: Acrobatics, Perform ance


        Tool Proficiencies: Disguise kit, one type of


        musical instrument


        Equipment: A musical instrument (one of your choice),


        the favor of an admirer (love letter, lock of hair, or


        trinket), a costum e, and a belt pouch containing 15 gp'
      title: Entertainer
    - content: "A good entertainer is versatile, spicing up every\n\nperform ance\
        \ with a variety of different routines.\n\nChoose\n\none to three routines\
        \ or roll on the table below to define\n\nyour expertise as an entertainer.\n\
        \nd10\n\nEntertainer Routine\n\nd10\n\nEntertainer Routine\n\n1\n\nActor\n\
        \n6\n\nInstrumentalist\n\n2\n\nDancer\n\n7\n\nPoet\n\n3\n\nFire-eater\n\n\
        8\n\nSinger\n\n4\n\njester\n\n9\n\nStoryteller\n\n5\n\njuggler\n\n10\n\nTumbler\n\
        \nF e a t u r e : B y P o p u l a r D e m a n d\n\nYou can always find a place\
        \ to perform , usually in an\n\ninn or tavern but possibly with a circus,\
        \ at a theater, or\n\neven in a noble\u2019s court.\n\nAt such a place, you\
        \ receive free\n\nlodging and food of a m odest or com fortable standard\n\
        \n(depending on the quality of the establishment), as\n\nlong as you perform\
        \ each night.\n\nIn addition, your\n\nperform ance m akes you som ething of\
        \ a local figure.\n\nW hen strangers recognize you in a town where you have\n\
        \nperform ed, they typically take a liking to you.\n\nSu g g e s t e d C h\
        \ a r a c t e r i s t i c s\n\nSuccessful entertainers have to be able to\
        \ capture\n\nand hold an audience\u2019s attention, so they tend to\n\nhave\
        \ flamboyant or forceful personalities.\n\nThey\u2019re\n\ninclined toward\
        \ the romantic and often cling to\n\nhigh-minded ideals about the practice\
        \ of art and the\n\nappreciation of beauty.\n\nd8\n\nPersonality Trait\n\n\
        1\n\nI know a story relevant to almost every situation.\n\n2\n\nWhenever I\
        \ come to a new place, I collect local rumors\n\nand spread gossip.\n\n3\n\
        \nI\u2019m a hopeless romantic, always searching for that\n\n\u201Cspecial\
        \ someone.\u201D\n\n4\n\nNobody stays angry at me or around me for long, since\n\
        \nI can defuse any amount of tension.\n\n5\n\nI love a good insult, even one\
        \ directed at me.\n\n6\n\nI get bitter if I\u2019m not the center of attention.\n\
        \n7\n\nI\u2019ll settle for nothing less than perfection.\n\n8\n\nI change\
        \ my mood or my mind as quickly as I change\n\nkey in a song.\n\nd6\n\nFlaw\n\
        \n1\n\nWhen I see something valuable, I can\u2019t think about\n\nanything\
        \ but how to steal it.\n\n2\n\nWhen faced with a choice between money and\
        \ my\n\nfriends, I usually choose the money.\n\n3\n\nIf there\u2019s a plan,\
        \ I\u2019ll forget it.\n\nIf I don\u2019t forget it, I\u2019ll\n\nignore it.\n\
        \n4\n\nI have a \u201Ctell\u201D that reveals when I'm lying.\n\n5\n\nI turn\
        \ tail and run when things look bad.\n\n6\n\nAn innocent person is in prison\
        \ for a crime that I\n\ncommitted.\n\nI\u2019m okay with that.\n\nd6\n\nIdeal\n\
        \n1\n\nBeauty.\n\nWhen I perform, I make the world better than\n\nit was.\
        \ (Good)\n\n2\n\nTradition.\n\nThe stories, legends, and songs of the past\n\
        \nmust never be forgotten, for they teach us who we\n\nare. (Lawful)\n\n3\n\
        \nCreativity.\n\nThe world is in need of new ideas and bold\n\naction. (Chaotic)\n\
        \n4\n\nGreed.\n\nI\u2019m only in it for the money and fame. (Evil)\n\n5\n\
        \nPeople.\n\nI like seeing the smiles on people\u2019s faces when\n\nI perform.\n\
        \nThat\u2019s all that matters. (Neutral)\n\n6\n\nHonesty.\n\nArt should reflect\
        \ the soul; it should come\n\nfrom within and reveal who we really are. (Any)\n\
        \nd6\n\nBond\n\n1\n\nMy instrument is my most treasured possession, and it\n\
        \nreminds me of someone I love.\n\n2\n\nSomeone stole my precious instrument,\
        \ and someday\n\nI\u2019ll get it back.\n\n3\n\nI want to be famous, whatever\
        \ it takes.\n\n4\n\nI idolize a hero of the old tales and measure my deeds\n\
        \nagainst that person\u2019s.\n\n5\n\nI will do anything to prove myself superior\
        \ to my hated\n\nrival.\n\n6\n\nI would do anything for the other members\
        \ of my\n\nold troupe.\n\nd6\n\nFlaw\n\n1\n\nI\u2019ll do anything to win\
        \ fame and renown.\n\n2\n\nI\u2019m a sucker for a pretty face.\n\n3\n\nA\
        \ scandal prevents me from ever going home again.\n\nThat kind of trouble\
        \ seems to follow me around.\n\n4\n\nI once satirized a noble who still wants\
        \ my head.\n\nIt was\n\na mistake that I will likely repeat.\n\n5\n\nI have\
        \ trouble keeping my true feelings hidden.\n\nMy\n\nsharp tongue lands me\
        \ in trouble.\n\n6\n\nDespite my best efforts, I am unreliable to my friends.\n\
        \nSkill Proficiencies: Anim al Handling, Survival\n\nTool Proficiencies: One\
        \ type of artisan\u2019s tools,\n\nvehicles (land)\n\nEquipment: A set of\
        \ artisan\u2019s tools (one of your choice),\n\na shovel, an iron pot, a set\
        \ of com m on clothes, and a\n\nbelt pouch containing 10 gp"
      title: Entertainer Routines
    - content: "You previously pursued a simple profession among\n\nthe peasantry,\
        \ perhaps as a farmer, miner, servant,\n\nshepherd, woodcutter, or gravedigger.\n\
        \nBut som ething\n\nhappened that set you on a different path and marked\n\
        \nyou for greater things.\n\nC hoose or randomly determine a\n\ndefining event\
        \ that marked you as a hero of the people.\n\nV a r i a n t E n t e r t a\
        \ i n e r : G l a d i a t o r\n\nA gladiator is as much an entertainer as\
        \ any minstrel\n\nor circus performer, trained to make the arts of combat\n\
        \ninto a spectacle the crow d can enjoy.\n\nThis kind of\n\nflashy com bat\
        \ is your entertainer routine, though you\n\nmight also have som e skills\
        \ as a tumbler or actor.\n\nUsing your By Popular Dem and feature, you can\
        \ find a\n\nplace to perform in any place that features com bat for\n\nentertainment\u2014\
        perhaps a gladiatorial arena or secret\n\npit fighting club.\n\nYou can replace\
        \ the musical instrument\n\nin your equipment package with an inexpensive\
        \ but\n\nunusual weapon, such as a trident or net."
      title: Defining Event
    - content: 'You com e from a humble social rank, but you are


        destined for so much more.


        Already the people of


        your hom e village regard you as their champion, and


        your destiny calls you to stand against the tyrants and


        monsters that threaten the com m on folk everywhere.


        F e a t u r e : R u s t i c H o s p i t a l i t y


        Since you com e from the ranks of the com m on folk,


        you fit in am ong them with ease.


        You can find a place


        to hide, rest, or recuperate am ong other com m oners,


        unless you have shown yourself to be a danger to


        them.


        They will shield you from the law or anyone


        else searching for you, though they will not risk


        their lives for you.'
      title: Folk Hero
    - content: "A folk hero is one of the com m on people, for better\n\nor for worse.\n\
        \nM ost folk heroes look on their humble\n\norigins as a virtue, not a shortcoming,\
        \ and their home\n\ncom m unities remain very important to them.\n\nd10\n\n\
        Defining Event\n\n1\n\nI stood up to a tyrant\u2019s agents.\n\n2\n\nI saved\
        \ people during a natural disaster.\n\n3\n\nI stood alone against a terrible\
        \ monster.\n\n4\n\nI stole from a corrupt merchant to help the poor.\n\n5\n\
        \nI led a militia to fight off an invading army.\n\n6\n\nI broke into a tyrant\u2019\
        s castle and stole weapons to arm\n\nthe people.\n\n7\n\nI trained the peasantry\
        \ to use farm implements as\n\nweapons against a tyrant\u2019s soldiers.\n\
        \n8\n\nA lord rescinded an unpopular decree after I led a\n\nsymbolic act\
        \ of protect against it.\n\n9\n\nA celestial, fey, or similar creature gave\
        \ me a blessing\n\nor revealed my secret origin.\n\n10\n\nRecruited into a\
        \ lord\u2019s army, I rose to leadership and\n\nwas commended for my heroism.\n\
        \nd8\n\nPersonality Trait\n\n1\n\nI judge people by their actions, not their\
        \ words.\n\n2\n\nIf someone is in trouble, I\u2019m always ready to lend help.\n\
        \n3\n\nWhen I set my mind to something, I follow through no\n\nmatter what\
        \ gets in my way.\n\n4\n\nI have a strong sense of fair play and always try\
        \ to find\n\nthe most equitable solution to arguments.\n\n5\n\nI\u2019m confident\
        \ in my own abilities and do what I can to\n\ninstill confidence in others.\n\
        \n6\n\nThinking is for other people.\n\nI prefer action.\n\n7\n\nI misuse\
        \ long words in an attempt to sound smarter.\n\n8\n\nI get bored easily.\n\
        \nWhen am I going to get on with my\n\ndestiny?\n\nd6\n\nIdeal\n\n1\n\nRespect.\n\
        \nPeople deserve to be treated with dignity and\n\nrespect. (Good)\n\n2\n\n\
        Fairness.\n\nNo one should get preferential treatment\n\nbefore the law, and\
        \ no one is above the law. (Lawful)\n\n3\n\nFreedom.\n\nTyrants must not be\
        \ allowed to oppress the\n\npeople. (Chaotic)\n\n4\n\nMight.\n\nIf I become\
        \ strong, I can take what I want\u2014\n\nwhat I deserve. (Evil)\n\n5\n\n\
        Sincerity.\n\nThere\u2019s no good in pretending to be\n\nsomething I\u2019\
        m not. (Neutral)\n\n6\n\nDestiny.\n\nNothing and no one can steer me away\
        \ from\n\nmy higher calling. (Any)\n\nd6\n\nBond\n\n1\n\nI have a family,\
        \ but I have no idea where they are.\n\nOne\n\nday, I hope to see them again.\n\
        \n2\n\nI worked the land, I love the land, and I will protect the\n\nland.\n\
        \n3\n\nA proud noble once gave me a horrible beating, and I\n\nwill take my\
        \ revenge on any bully I encounter.\n\n4\n\nMy tools are symbols of my past\
        \ life, and I carry them\n\nso that I will never forget my roots.\n\n5\n\n\
        I protect those who cannot protect themselves.\n\n6\n\nI wish my childhood\
        \ sweetheart had come with me to\n\npursue my destiny."
      title: Suggested Characteristics
    - content: "You are a mem ber of an artisan\u2019s guild, skilled in\n\na particular\
        \ field and closely associated with other\n\nartisans.\n\nYou are a well-established\
        \ part of the\n\nmercantile world, freed by talent and wealth from the\n\n\
        constraints of a feudal social order.\n\nYou learned your\n\nskills as an\
        \ apprentice to a master artisan, under the\n\nsponsorship of your guild,\
        \ until you becam e a master in\n\nyour own right.\n\nSkill Proficiencies:\
        \ Insight, Persuasion\n\nTool Proficiencies: One type of artisan\u2019s tools\n\
        \nLanguages: One o f your choice\n\nEquipment: A set o f artisan\u2019s tools\
        \ (one of your choice),\n\na letter of introduction from your guild, a set\
        \ of\n\ntraveler\u2019s clothes, and a belt pouch containing 15 gp"
      title: Guild Artisan
    - content: "Guilds are generally found in cities large enough to\n\nsupport several\
        \ artisans practicing the sam e trade.\n\nHowever, your guild might instead\
        \ be a loose network\n\nof artisans w ho each work in a different village\
        \ within\n\na larger realm.\n\nW ork with your DM to determine the\n\nnature\
        \ of your guild.\n\nYou can select your guild business\n\nfrom the Guild Business\
        \ table or roll randomly.\n\nd20\n\nGuild Business\n\n1\n\nAlchemists and\
        \ apothecaries\n\n2\n\nArmorers, locksmiths, and finesmiths\n\n3\n\nBrewers,\
        \ distillers, and vintners\n\n4\n\nCalligraphers, scribes, and scriveners\n\
        \n5\n\nCarpenters, roofers, and plasterers\n\n6\n\nCartographers, surveyors,\
        \ and chart-makers\n\n7\n\nCobblers and shoemakers\n\n8\n\nCooks and bakers\n\
        \n9\n\nGlassblowers and glaziers\n\n10\n\nJewelers and gemcutters\n\n11\n\n\
        Leatherworkers, skinners, and tanners\n\n12\n\nMasons and stonecutters\n\n\
        13\n\nPainters, limners, and sign-makers\n\n14\n\nPotters and tile-makers\n\
        \n15\n\nShipwrights and sailmakers\n\n16\n\nSmiths and metal-forgers\n\n17\n\
        \nTinkers, pewterers, and casters\n\n18\n\nWagon-makers and wheelwrights\n\
        \n19\n\nWeavers and dyers\n\n20\n\nWoodcarvers, coopers, and bowyers\n\nd6\n\
        \nFlaw\n\n1\n\nThe tyrant who rules my land will stop at nothing to\n\nsee\
        \ me killed.\n\n2\n\nI\u2019m convinced of the significance of my destiny,\
        \ and\n\nblind to my shortcomings and the risk of failure.\n\n3\n\nThe people\
        \ who knew me when I was young know my\n\nshameful secret, so I can never\
        \ go home again.\n\n4\n\nI have a weakness for the vices of the city, especially\n\
        \nhard drink.\n\n5\n\nSecretly, I believe that things would be better if I\
        \ were a\n\ntyrant lording over the land.\n\n6\n\nI have trouble trusting\
        \ in my allies.\n\nAs a m em ber of your guild, you know the skills needed\n\
        \nto create finished items from raw materials (reflected in\n\nyour proficiency\
        \ with a certain kind of artisan\u2019s tools),\n\nas well as the principles\
        \ o f trade and good business\n\npractices.\n\nThe question now is whether\
        \ you abandon\n\nyour trade for adventure, or take on the extra effort to\n\
        \nweave adventuring and trade together.\n\nF e a t u r e : G u i l d M e m\
        \ b e r s h i p\n\nAs an established and respected m em ber of a guild, you\n\
        \ncan rely on certain benefits that m em bership provides.\n\nYour fellow\
        \ guild m em bers will provide you with\n\nlodging and food if necessary,\
        \ and pay for your funeral\n\nif needed.\n\nIn som e cities and towns, a guildhall\
        \ offers a\n\ncentral place to meet other m em bers of your profession,\n\n\
        which can be a good place to meet potential patrons,\n\nallies, or hirelings.\n\
        \nGuilds often wield tremendous political power.\n\nIf\n\nyou are accused\
        \ of a crime, your guild will support you\n\nif a good case can be made for\
        \ your innocence or the\n\ncrim e is justifiable.\n\nYou can also gain access\
        \ to powerful\n\npolitical figures through the guild, if you are a member\n\
        \nin good standing.\n\nSuch connections might require the\n\ndonation of money\
        \ or m agic items to the guild\u2019s coffers.\n\nYou must pay dues of 5 gp\
        \ per month to the guild.\n\nIf\n\nyou m iss payments, you must make up back\
        \ dues to\n\nremain in the guild\u2019s good graces.\n\nSu g g e s t e d C\
        \ h a r a c t e r i s t i c s\n\nGuild artisans are am ong the most ordinary\
        \ people in\n\nthe w orld\u2014until they set down their tools and take up\n\
        \nan adventuring career.\n\nThey understand the value of\n\nhard work and\
        \ the im portance of community, but they\u2019re\n\nvulnerable to sins of\
        \ greed and covetousness.\n\nV a r i a n t G u i l d A r t i s a n : G u i\
        \ l d M e r c h a n t\n\nInstead of an artisans\u2019 guild, you might belong\
        \ to a\n\nguild of traders, caravan masters, or shopkeepers.\n\nYou\n\ndon\u2019\
        t craft items yourself but earn a living by buying\n\nand selling the works\
        \ of others (or the raw materials\n\nartisans need to practice their craft).\n\
        \nYour guild might\n\nbe a large merchant consortium (or family) with\n\n\
        interests across the region.\n\nPerhaps you transported\n\ngoods from one\
        \ place to another, by ship, wagon, or\n\ncaravan, or bought them from traveling\
        \ traders and sold\n\nthem in your own little shop.\n\nIn som e ways, the\
        \ traveling\n\nmerchant\u2019s life lends itself to adventure far m ore than\n\
        \nthe life of an artisan.\n\nRather than proficiency with artisan\u2019s tools,\
        \ you might\n\nbe proficient with navigator\u2019s tools or an additional\n\
        \nlanguage.\n\nAnd instead of artisan\u2019s tools, you can start\n\nwith\
        \ a mule and a cart.\n\nd8\n\nPersonality Trait\n\n1\n\nI believe that anything\
        \ worth doing is worth doing\n\nright.\n\nI can\u2019t help it\u2014 I\u2019\
        m a perfectionist.\n\n2\n\nI\u2019m a snob who looks down on those who can\u2019\
        t\n\nappreciate fine art.\n\n3\n\nI always want to know how things work and\
        \ what\n\nmakes people tick.\n\n4\n\nI\u2019m full of witty aphorisms and\
        \ have a proverb for\n\nevery occasion.\n\n5\n\nI\u2019m rude to people who\
        \ lack my commitment to hard\n\nwork and fair play.\n\n6\n\nI like to talk\
        \ at length about my profession.\n\n7\n\nI don\u2019t part with my money easily\
        \ and will haggle\n\ntirelessly to get the best deal possible.\n\n8\n\nI\u2019\
        m well known for my work, and I want to make sure\n\neveryone appreciates\
        \ it.\n\nI'm always taken aback when\n\npeople haven\u2019t heard of me.\n\
        \nd6\n\nIdeal\n\n1\n\nCommunity.\n\nIt is the duty of all civilized people\
        \ to\n\nstrengthen the bonds of community and the security\n\nof civilization.\
        \ (Lawful)\n\n2\n\nGenerosity.\n\nMy talents were given to me so that I could\n\
        \nuse them to benefit the world. (Good)\n\n3\n\nFreedom.\n\nEveryone should\
        \ be free to pursue his or her\n\nown livelihood. (Chaotic)\n\n4\n\nGreed.\n\
        \nI\u2019m only in it for the money. (Evil)\n\n5\n\nPeople.\n\nI\u2019m committed\
        \ to the people I care about, not\n\nto ideals. (Neutral)\n\n6\n\nAspiration.\n\
        \nI work hard to be the best there is at\n\nmy craft.\n\nd6\n\nBond\n\n1\n\
        \nThe workshop where I learned my trade is the most\n\nimportant place in\
        \ the world to me.\n\n2\n\nI created a great work for someone, and then found\n\
        \nthem unworthy to receive it.\n\nI\u2019m still looking for\n\nsomeone worthy.\n\
        \n3\n\nI owe my guild a great debt for forging me into the\n\nperson I am\
        \ today.\n\n4\n\nI pursue wealth to secure someone\u2019s love.\n\n5\n\nOne\
        \ day I will return to my guild and prove that I am\n\nthe greatest artisan\
        \ of them all.\n\n6\n\nI will get revenge on the evil forces that destroyed\
        \ my\n\nplace of business and ruined my livelihood.\n\nd6\n\nFlaw\n\n1\n\n\
        I\u2019ll do anything to get my hands on something rare or\n\npriceless.\n\
        \n2\n\nI\u2019m quick to assume that someone is trying to cheat\n\nme.\n\n\
        3\n\nNo one must ever learn that I once stole money from\n\nguild coffers.\n\
        \n4\n\nI\u2019m never satisfied with what I have\u2014 I always want\n\nmore.\n\
        \n5\n\nI would kill to acquire a noble title.\n\n6\n\nI\u2019m horribly jealous\
        \ of anyone who can outshine my\n\nhandiwork.\n\nEverywhere I go, I\u2019\
        m surrounded by rivals."
      title: Guild Business
    - content: "You lived in seclusion\u2014either in a sheltered community\n\nsuch\
        \ as a monastery, or entirely alone\u2014for a formative\n\npart of your life.\n\
        \nIn your time apart from the clam or of\n\nsociety, you found quiet, solitude,\
        \ and perhaps som e of\n\nthe answers you were looking for.\n\nSkill Proficiencies:\
        \ Medicine, Religion\n\nTool Proficiencies: Herbalism kit\n\nLanguages: One\
        \ of your choice\n\nEquipment: A scroll case stuffed full of notes from your\n\
        \nstudies or prayers, a winter blanket, a set of com m on\n\nclothes, an herbalism\
        \ kit, and 5 gp"
      title: Hermit
    - content: 'What w as the reason for your isolation, and what


        changed to allow you to end your solitude?


        You can work


        with your DM to determine the exact nature of your


        seclusion, or you can choose or roll on the table below to


        determine the reason behind your seclusion.


        F e a t u r e : D i s c o v e r y


        The quiet seclusion of your extended hermitage gave you


        access to a unique and powerful discovery.


        The exact


        nature of this revelation depends on the nature of your


        seclusion.


        It might be a great truth about the cosm os,


        the deities, the powerful beings of the outer planes, or


        the forces of nature.


        It could be a site that no one else


        has ever seen.


        You might have uncovered a fact that has


        long been forgotten, or unearthed som e relic of the past


        that could rewrite history.


        It might be information that


        would be damaging to the people w ho or consigned you


        to exile, and hence the reason for your return to society.


        W ork with your DM to determine the details of your


        discovery and its impact on the campaign.'
      title: Lifeof Seclusion
    - content: "Som e hermits are well suited to a life of seclusion,\n\nwhereas others\
        \ chafe against it and long for company.\n\nW hether they em brace solitude\
        \ or long to escape it, the\n\nsolitary life shapes their attitudes and ideals.\n\
        \nA few are\n\ndriven slightly mad by their years apart from society.\n\n\
        d8\n\nLife of Seclusion\n\n1\n\nI was searching for spiritual enlightenment.\n\
        \n2\n\nI was partaking of communal living in accordance with\n\nthe dictates\
        \ of a religious order.\n\n3\n\nI was exiled for a crime I didn\u2019t commit.\n\
        \n4\n\nI retreated from society after a life-altering event.\n\nd8\n\nLife\
        \ of Seclusion\n\n5\n\nI needed a quiet place to work on my art, literature,\n\
        \nmusic, or manifesto.\n\n6\n\nI needed to commune with nature, far from civilization.\n\
        \n7\n\nI was the caretaker of an ancient ruin or relic.\n\n8\n\nI was a pilgrim\
        \ in search of a person, place, or relic of\n\nspiritual significance.\n\n\
        d8\n\nPersonality Trait\n\n1\n\nI\u2019ve been isolated for so long that I\
        \ rarely speak,\n\npreferring gestures and the occasional grunt.\n\n2\n\n\
        I am utterly serene, even in the face of disaster.\n\n3\n\nThe leader of my\
        \ community had something wise\n\nto say on every topic, and I am eager to\
        \ share\n\nthat wisdom.\n\n4\n\nI feel tremendous empathy for all who suffer.\n\
        \n5\n\nI\u2019m oblivious to etiquette and social expectations.\n\n6\n\nI\
        \ connect everything that happens to me to a grand,\n\ncosmic plan.\n\n7\n\
        \nI often get lost in my own thoughts and contemplation,\n\nbecoming oblivious\
        \ to my surroundings.\n\n8\n\nI am working on a grand philosophical theory\
        \ and love\n\nsharing my ideas.\n\nd6\n\nIdeal\n\n1\n\nGreater Good.\n\nMy\
        \ gifts are meant to be shared with all,\n\nnot used for my own benefit. (Good)\n\
        \n2\n\nLogic.\n\nEmotions must not cloud our sense of what is\n\nright and\
        \ true, or our logical thinking. (Lawful)\n\n3\n\nFree Thinking.\n\nInquiry\
        \ and curiosity are the pillars of\n\nprogress. (Chaotic)\n\n4\n\nPower.\n\
        \nSolitude and contemplation are paths toward\n\nmystical or magical power.\
        \ (Evil)\n\n5\n\nLive and Let Live.\n\nMeddling in the affairs of others only\n\
        \ncauses trouble. (Neutral)\n\n6\n\nSelf-Knowledge.\n\nIf you know yourself,\
        \ there\u2019s nothing\n\nleft to know. (Any)"
      title: Suggested Characteristics
    - content: "This hermit background assum es a contemplative sort\n\nof seclusion\
        \ that allows room for study and prayer.\n\nIf you\n\nwant to play a rugged\
        \ wilderness recluse who lives off\n\nthe land while shunning the company\
        \ of other people,\n\nlook at the outlander background.\n\nOn the other hand,\
        \ if\n\nyou want to go in a m ore religious direction, the acolyte\n\nmight\
        \ be what you\u2019re looking for.\n\nOr you could even be a\n\ncharlatan,\
        \ posing as a w ise and holy person and letting\n\npious fools support you."
      title: Other Hermits
    - content: "You understand wealth, power, and privilege.\n\nYou\n\ncarry a noble\
        \ title, and your family owns land, collects\n\ntaxes, and w ields significant\
        \ political influence.\n\nYou\n\nmight be a pam pered aristocrat unfamiliar\
        \ with\n\nwork or discom fort, a form er merchant just elevated\n\nto the\
        \ nobility, or a disinherited scoundrel with a\n\ndisproportionate sense of\
        \ entitlement.\n\nOr you could be\n\nan honest, hard-working landowner who\
        \ cares deeply\n\nabout the people who live and w ork on your land, keenly\n\
        \naware of your responsibility to them.\n\nW ork with your DM to com e up\
        \ with an appropriate\n\ntitle and determine how much authority that title\n\
        \ncarries.\n\nA noble title doesn\u2019t stand on its ow n\u2014it\u2019s\n\
        \nconnected to an entire family, and whatever title you\n\nhold, you will\
        \ pass it down to your own children.\n\nNot\n\nonly do you need to determine\
        \ your noble title, but you\n\nshould also work with the DM to describe your\
        \ family\n\nand their influence on you.\n\nIs your family old and established,\
        \ or w as your title\n\nonly recently bestowed?\n\nH ow much influence do\
        \ they\n\nwield, and over what area?\n\nWhat kind of reputation\n\ndoes your\
        \ family have am ong the other aristocrats of the\n\nregion?\n\nH ow do the\
        \ com m on people regard them?\n\nW hat\u2019s your position in the family?\n\
        \nAre you the heir\n\nto the head of the family?\n\nHave you already inherited\n\
        \nthe title?\n\nH ow do you feel about that responsibility?\n\nOr\n\nare you\
        \ so far down the line of inheritance that no one\n\ncares what you do, as\
        \ long as you don\u2019t embarrass the\n\nfamily?\n\nH ow does the head of\
        \ your family feel about\n\nyour adventuring career?\n\nAre you in your family\u2019\
        s good\n\ngraces, or shunned by the rest of your family?\n\nD oes your family\
        \ have a coat o f arms?\n\nAn insignia you\n\nmight w ear on a signet ring?\n\
        \nParticular colors you wear\n\nall the time?\n\nAn animal you regard as a\
        \ symbol of your\n\nline or even a spiritual m em ber of the family?\n\nThese\
        \ details help establish your family and your title\n\nas features of the\
        \ world of the campaign.\n\nSkill Proficiencies: History, Persuasion\n\nTool\
        \ Proficiencies: One type of gaming set\n\nLanguages: One of your choice\n\
        \nEquipment: A set of fine clothes, a signet ring, a scroll\n\nof pedigree,\
        \ and a purse containing 25 gp\n\nF e a t u r e : P o s i t i o n o f P r\
        \ i v i l e g e\n\nThanks to your noble birth, people are inclined to\n\n\
        think the best of you.\n\nYou are w elcom e in high society,\n\nand people\
        \ assume you have the right to be wherever\n\nyou are.\n\nThe com m on folk\
        \ make every effort to\n\naccom m odate you and avoid your displeasure, and\
        \ other\n\npeople of high birth treat you as a mem ber of the same\n\nsocial\
        \ sphere.\n\nYou can secure an audience with a local\n\nnoble if you need\
        \ to.\n\nSu g g e s t e d C h a r a c t e r i s t i c s\n\nNobles are born\
        \ and raised to a very different lifestyle\n\nthan most people ever experience,\
        \ and their personalities\n\nreflect that upbringing.\n\nA noble title com\
        \ es with a\n\nplethora of bonds\u2014responsibilities to family, to other\n\
        \nnobles (including the sovereign), to the people entrusted\n\nto the fam\
        \ ily\u2019s care, or even to the title itself.\n\nBut this\n\nresponsibility\
        \ is often a good way to undermine a noble.\n\nd6\n\nBond\n\n1\n\nNothing\
        \ is more important than the other members of\n\nmy hermitage, order, or association.\n\
        \n2\n\nI entered seclusion to hide from the ones who might\n\nstill be hunting\
        \ me.\n\nI must someday confront them.\n\n3\n\nI\u2019m still seeking the\
        \ enlightenment I pursued in my\n\nseclusion, and it still eludes me.\n\n\
        4\n\nI entered seclusion because I loved someone I could\n\nnot have.\n\n\
        5\n\nShould my discovery come to light, it could bring ruin to\n\nthe world.\n\
        \n6\n\nMy isolation gave me great insight into a great evil that\n\nonly I\
        \ can destroy.\n\nd6\n\nFlaw\n\n1\n\nNow that I've returned to the world,\
        \ I enjoy its delights\n\na little too much.\n\n2\n\nI harbor dark, bloodthirsty\
        \ thoughts that my isolation\n\nand meditation failed to quell.\n\n3\n\nI\
        \ am dogmatic in my thoughts and philosophy.\n\n4\n\nI let my need to win\
        \ arguments overshadow\n\nfriendships and harmony.\n\n5\n\nI\u2019d risk too\
        \ much to uncover a lost bit of knowledge.\n\n6\n\nI like keeping secrets\
        \ and won\u2019t share them with\n\nanyone.\n\nd8\n\nPersonality Trait\n\n\
        1\n\nMy eloquent flattery makes everyone I talk to feel\n\nlike the most wonderful\
        \ and important person in the\n\nworld.\n\n2\n\nThe common folk love me for\
        \ my kindness and\n\ngenerosity.\n\n3\n\nNo one could doubt by looking at\
        \ my regal bearing that\n\nI am a cut above the unwashed masses.\n\n4\n\n\
        I take great pains to always look my best and follow the\n\nlatest fashions.\n\
        \n5\n\nI don\u2019t like to get my hands dirty, and I won\u2019t be caught\n\
        \ndead in unsuitable accommodations.\n\n6\n\nDespite my noble birth, I do\
        \ not place myself above\n\nother folk.\n\nWe all have the same blood.\n\n\
        7\n\nMy favor, once lost, is lost forever.\n\n8\n\nIf you do me an injury,\
        \ I will crush you, ruin your name,\n\nand salt your fields.\n\nV a r i a\
        \ n t N o b l e : K n i g h t\n\nA knighthood is am ong the lowest noble titles\
        \ in most\n\nsocieties, but it can be a path to higher status.\n\nIf you\n\
        \nwish to be a knight, choose the Retainers feature (see\n\nthe sidebar) instead\
        \ of the Position of Privilege feature.\n\nOne of your com m oner retainers\
        \ is replaced by a noble\n\nwho serves as your squire, aiding you in exchange\
        \ for\n\nV a r i a n t F e a t u r e : R e t a i n e r s\n\nIf your character\
        \ has a noble background, you may select this\n\nbackground feature instead\
        \ of Position of Privilege.\n\nYou have the service of three retainers loyal\
        \ to your family.\n\nThese retainers can be attendants or messengers, and\
        \ one\n\nmight be a majordomo.\n\nYour retainers are commoners who\n\ncan\
        \ perform mundane tasks for you, but they do not fight\n\nfor you, will not\
        \ follow you into obviously dangerous areas\n\n(such as dungeons), and will\
        \ leave if they are frequently\n\nendangered or abused.\n\ntraining on his\
        \ or her own path to knighthood.\n\nYour two\n\nremaining retainers might\
        \ include a groom to care for\n\nyour horse and a servant who polishes your\
        \ armor (and\n\neven helps you put it on).\n\nAs an emblem of chivalry and\
        \ the ideals o f courtly\n\nlove, you might include am ong your equipment\
        \ a banner\n\nor other token from a noble lord or lady to w hom you\n\nhave\
        \ given your heart\u2014in a chaste sort of devotion.\n\n(This person could\
        \ be your bond.)\n\nOUTLANDER\n\nYou grew up in the wilds, far from civilization\
        \ and the\n\ncom forts of town and technology.\n\nYou\u2019ve w itnessed the\n\
        \nmigration of herds larger than forests, survived weather\n\nm ore extreme\
        \ than any city-dweller could comprehend,\n\nand enjoyed the solitude of being\
        \ the only thinking\n\ncreature for miles in any direction.\n\nThe w ilds\
        \ are in\n\nyour blood, whether you were a nomad, an explorer, a\n\nrecluse,\
        \ a hunter-gatherer, or even a marauder.\n\nEven in\n\nplaces where you don\u2019\
        t know the specific features of the\n\nterrain, you know the ways of the wild.\n\
        \nSkill Proficiencies: Athletics, Survival\n\nTool Proficiencies: One type\
        \ of musical instrument\n\nLanguages: One o f your choice\n\nEquipment: A\
        \ staff, a hunting trap, a trophy from an\n\nanimal you killed, a set of traveler\u2019\
        s clothes, and a belt\n\npouch containing 10 gp"
      title: Noble
    - content: "You've been to strange places and seen things that\n\nothers cannot\
        \ begin to fathom.\n\nConsider som e of the\n\ndistant lands you have visited,\
        \ and how they impacted\n\nyou.\n\nYou can roll on the following table to\
        \ determine\n\nyour occupation during your time in the wild, or choose\n\n\
        one that best fits your character.\n\nd10\n\nOrigin\n\nd10\n\nOrigin\n\n1\n\
        \nForester\n\n6\n\nBounty hunter\n\n2\n\nTrapper\n\n7\n\nPilgrim\n\n3\n\n\
        Homesteader\n\n8\n\nTribal nomad\n\n4\n\nGuide\n\n9\n\nHunter-gatherer\n\n\
        5\n\nExile or outcast\n\n10\n\nTribal marauder\n\nF e a t u r e : W a n d\
        \ e r e r\n\nYou have an excellent m em ory for maps and geography,\n\nand\
        \ you can always recall the general layout of terrain,\n\nsettlements, and\
        \ other features around you.\n\nIn addition,\n\nyou can find food and fresh\
        \ water for yourself and up to\n\nfive other people each day, provided that\
        \ the land offers\n\nberries, small game, water, and so forth.\n\nSu g g e\
        \ s t e d C h a r a c t e r i s t i c s\n\nOften considered rude and uncouth\
        \ am ong civilized\n\nfolk, outlanders have little respect for the niceties\
        \ of\n\nlife in the cities.\n\nThe ties of tribe, clan, family, and the\n\n\
        natural world of which they are a part are the most\n\nimportant bonds to\
        \ most outlanders.\n\nd6\n\nIdeal\n\n1\n\nRespect.\n\nRespect is due to me\
        \ because of my position,\n\nbut all people regardless of station deserve\
        \ to be\n\ntreated with dignity. (Good)\n\n2\n\nResponsibility.\n\nIt is my\
        \ duty to respect the authority of\n\nthose above me, just as those below\
        \ me must respect\n\nmine. (Lawful)\n\n3\n\nIndependence.\n\nI must prove\
        \ that I can handle myself\n\nwithout the coddling of my family. (Chaotic)\n\
        \n4\n\nPower.\n\nIf I can attain more power, no one will tell me\n\nwhat to\
        \ do. (Evil)\n\n5\n\nFamily.\n\nBlood runs thicker than water. (Any)\n\n6\n\
        \nNoble Obligation.\n\nIt is my duty to protect and care for\n\nthe people\
        \ beneath me. (Good)\n\nd6\n\nBond\n\n1\n\nI will face any challenge to win\
        \ the approval of my\n\nfamily.\n\n2\n\nMy house\u2019s alliance with another\
        \ noble family\n\nmust be sustained at all costs.\n\n3\n\nNothing is more\
        \ important than the other members\n\nof my family.\n\n4\n\nI am in love with\
        \ the heir of a family that my family\n\ndespises.\n\n5\n\nMy loyalty to my\
        \ sovereign is unwavering.\n\n6\n\nThe common folk must see me as a hero o\
        \ f the people.\n\nd6\n\nFlaw\n\n1\n\nI secretly believe that everyone is\
        \ beneath me.\n\n2\n\nI hide a truly scandalous secret that could ruin my\n\
        \nfamily forever.\n\n3\n\nI too often hear veiled insults and threats in every\
        \ word\n\naddressed to me, and I\u2019m quick to anger.\n\n4\n\nI have an\
        \ insatiable desire for carnal pleasures.\n\n5\n\nIn fact, the world does\
        \ revolve around me.\n\n6\n\nBy my words and actions, I often bring shame\
        \ to\n\nmy family.\n\nd8\n\nPersonality Trait\n\n1\n\nI\u2019m driven by a\
        \ wanderlust that led me away\n\nfrom home.\n\n2\n\nI watch over my friends\
        \ as if they were a litter of\n\nnewborn pups.\n\n3\n\nI once ran twenty-five\
        \ miles without stopping to warn\n\nto my clan of an approaching orc horde.\n\
        \nI\u2019d do it again\n\nif I had to.\n\n4\n\nI have a lesson for every situation,\
        \ drawn from\n\nobserving nature.\n\n5\n\nI place no stock in wealthy or well-mannered\
        \ folk.\n\nMoney and manners won\u2019t save you from a hungry\n\nowlbear.\n\
        \n6\n\nI\u2019m always picking things up, absently fiddling with\n\nthem,\
        \ and sometimes accidentally breaking them.\n\n7\n\nI feel far more comfortable\
        \ around animals than\n\npeople.\n\n8\n\nI was, in fact, raised by wolves.\n\
        \nd6\n\nIdeal\n\n1\n\nChange.\n\nLife is like the seasons, in constant change,\n\
        \nand we must change with it. (Chaotic)\n\n2\n\nGreater Good.\n\nIt is each\
        \ person\u2019s responsibility to\n\nmake the most happiness for the whole\
        \ tribe. (Good)\n\n3\n\nHonor.\n\nIf I dishonor myself, I dishonor my whole\n\
        \nclan. (Lawful)\n\n4\n\nMight.\n\nThe strongest are meant to rule. (Evil)\n\
        \n5\n\nNature.\n\nThe natural world is more important than all\n\nthe constructs\
        \ of civilization. (Neutral)\n\n6\n\nGlory.\n\nI must earn glory in battle,\
        \ for myself and\n\nmy clan. (Any)\n\nd6\n\nBond\n\n1\n\nMy family, clan,\
        \ or tribe is the most important thing in\n\nmy life, even when they are far\
        \ from me.\n\n2\n\nAn injury to the unspoiled wilderness of my home is an\n\
        \ninjury to me.\n\n3\n\nI will bring terrible wrath down on the evildoers\
        \ who\n\ndestroyed my homeland.\n\n4\n\nI am the last of my tribe, and it\
        \ is up to me to ensure\n\ntheir names enter legend.\n\n5\n\nI suffer awful\
        \ visions of a coming disaster and will do\n\nanything to prevent it.\n\n\
        6\n\nIt is my duty to provide children to sustain my tribe.\n\nd6\n\nFlaw\n\
        \n1\n\nI am too enamored of ale, wine, and other intoxicants.\n\n2\n\nThere\u2019\
        s no room for caution in a life lived to the fullest.\n\n3\n\nI remember every\
        \ insult I\u2019ve received and nurse a silent\n\nresentment toward anyone\
        \ who\u2019s ever wronged me.\n\n4\n\nI am slow to trust members of other\
        \ races, tribes, and\n\nsocieties.\n\n5\n\nViolence is my answer to almost\
        \ any challenge.\n\n6\n\nDon\u2019t expect me to save those who can\u2019\
        t save\n\nthemselves.\n\nIt is nature\u2019s way that the strong thrive\n\n\
        and the weak perish."
      title: Origin
    - content: 'You spent years learning the lore o f the multiverse.


        You


        scoured manuscripts, studied scrolls, and listened to the


        greatest experts on the subjects that interest you.


        Your


        efforts have made you a master in your fields of study.


        Skill Proficiencies: Arcana, History


        Languages: Two of your choice


        Equipment: A bottle of black ink, a quill, a small knife,


        a letter from a dead colleague posing a question you


        have not yet been able to answer, a set of com m on


        clothes, and a belt pouch containing 10 gp'
      title: Sage
    - content: "To determine the nature of your scholarly training, roll a\n\nd8 or\
        \ choose from the options in the table below.\n\nd8\n\nSpecialty\n\nd8\n\n\
        Specialty\n\n1\n\nAlchemist\n\n5\n\nProfessor\n\n2\n\nAstronomer\n\n6\n\n\
        Researcher\n\n3\n\nDiscredited\n\nacademic\n\n7\n\nWizard\u2019s apprentice\n\
        \n8\n\nScribe\n\n4\n\nLibrarian\n\nF e a t u r e : R e s e a r c h e r\n\n\
        W hen you attempt to learn or recall a piece of lore, if you\n\ndo not know\
        \ that information, you often know where and\n\nfrom w hom you can obtain\
        \ it.\n\nUsually, this information\n\ncom es from a library, scriptorium,\
        \ university, or a sage\n\nor other learned person or creature.\n\nYour DM\
        \ might\n\nrule that the knowledge you seek is secreted away in an\n\nalmost\
        \ inaccessible place, or that it simply cannot be\n\nfound.\n\nUnearthing\
        \ the deepest secrets of the multiverse\n\ncan require an adventure or even\
        \ a whole campaign."
      title: Specialty
    - content: "Sages are defined by their extensive studies, and their\n\ncharacteristics\
        \ reflect this life of study.\n\nDevoted to\n\nscholarly pursuits, a sage\
        \ values knowledge highly\u2014\n\nsom etim es in its own right, som etim\
        \ es as a means\n\ntoward other ideals.\n\nd8\n\nPersonality Trait\n\n1\n\n\
        I use polysyllabic words that convey the impression of\n\ngreat erudition.\n\
        \n2\n\nI've read every book in the world\u2019s greatest libraries\u2014\n\
        \nor I like to boast that I have.\n\n3\n\nI'm used to helping out those who\
        \ aren\u2019t as smart as I\n\nam, and I patiently explain anything and everything\
        \ to\n\nothers.\n\n4\n\nThere\u2019s nothing I like more than a good mystery.\n\
        \n5\n\nI\u2019m willing to listen to every side of an argument before\n\n\
        I make my own judgment.\n\n6\n\nI . . . speak . . . slowly . . . when talking\
        \ . . . to idiots, . . .\n\nwhich . . . almost . . . everyone . . . is . .\
        \ . compared . . .\n\nto me.\n\n7\n\nI am horribly, horribly awkward in social\
        \ situations.\n\n8\n\nI\u2019m convinced that people are always trying to\
        \ steal my\n\nsecrets.\n\nd6\n\nIdeal\n\n1\n\nKnowledge.\n\nThe path to power\
        \ and self-improvement\n\nis through knowledge. (Neutral)\n\n2\n\nBeauty.\n\
        \nWhat is beautiful points us beyond itself\n\ntoward what is true. (Good)\n\
        \n3\n\nLogic.\n\nEmotions must not cloud our logical thinking.\n\n(Lawful)\n\
        \n4\n\nNo Limits.\n\nNothing should fetter the infinite possibility\n\ninherent\
        \ in all existence. (Chaotic)\n\n5\n\nPower.\n\nKnowledge is the path to power\
        \ and\n\ndomination. (Evil)\n\n6\n\nSelf-Improvement.\n\nThe goal of a life\
        \ of study is the\n\nbetterment of oneself. (Any)\n\nd6\n\nBond\n\n1\n\nIt\
        \ is my duty to protect my students.\n\n2\n\nI have an ancient text that holds\
        \ terrible secrets that\n\nmust not fall into the wrong hands.\n\n3\n\nI work\
        \ to preserve a library, university, scriptorium,\n\nor monastery.\n\n4\n\n\
        My life\u2019s work is a series of tomes related to a specific\n\nfield of\
        \ lore.\n\n5\n\nI've been searching my whole life for the answer to a\n\n\
        certain question.\n\n6\n\nI sold my soul for knowledge.\n\nI hope to do great\
        \ deeds\n\nand win it back.\n\nd6\n\nFlaw\n\n1\n\nI am easily distracted by\
        \ the promise of information.\n\n2\n\nMost people scream and run when they\
        \ see a demon.\n\nI\n\nstop and take notes on its anatomy.\n\n3\n\nUnlocking\
        \ an ancient mystery is worth the price of a\n\ncivilization.\n\n4\n\nI overlook\
        \ obvious solutions in favor of complicated\n\nones.\n\n5\n\nI speak without\
        \ really thinking through my words,\n\ninvariably insulting others.\n\n6\n\
        \nI can\u2019t keep a secret to save my life, or anyone else\u2019s."
      title: Suggested Characteristics
    - content: "You sailed on a seagoing vessel for years.\n\nIn that\n\ntime, you\
        \ faced down mighty storms, m onsters o f the\n\ndeep, and those who wanted\
        \ to sink your craft to the\n\nbottom less depths.\n\nYour first love is the\
        \ distant line of\n\nthe horizon, but the time has com e to try your hand\n\
        \nat som ething new.\n\nDiscuss the nature of the ship you previously sailed\n\
        \nwith your Dungeon Master.\n\nW as it a merchant ship,\n\na naval vessel,\
        \ a ship of discovery, or a pirate ship?\n\nH ow fam ous (or infamous) is\
        \ it?\n\nIs it widely traveled?\n\nIs it still sailing, or is it m issing\
        \ and presum ed lost\n\nwith all hands?\n\nWhat w ere your duties on board\u2014\
        boatswain, captain,\n\nnavigator, cook, or som e other position?\n\nW ho were\
        \ the\n\ncaptain and first mate?\n\nDid you leave your ship on good\n\nterms\
        \ with your fellows, or on the run?\n\nSkill Proficiencies: Athletics, Perception\n\
        \nTool Proficiencies: Navigator\u2019s tools, vehicles (water)\n\nEquipment:\
        \ A belaying pin (club), 50 feet of silk rope,\n\na lucky charm such as a\
        \ rabbit foot or a small stone\n\nwith a hole in the center (or you may roll\
        \ for a random\n\ntrinket on the Trinkets table in chapter 5), a set of\n\n\
        com m on clothes, and a belt pouch containing 10 gp\n\nF e a t u r e : S h\
        \ i p \u2019s Pa s s a g e\n\nW hen you need to, you can secure free passage\
        \ on\n\na sailing ship for yourself and your adventuring\n\ncom panions.\n\
        \nYou might sail on the ship you served on,\n\nor another ship you have good\
        \ relations with (perhaps\n\none captained by a former crewmate).\n\nBecause\
        \ you\u2019re\n\ncalling in a favor, you can\u2019t be certain of a schedule\
        \ or\n\nroute that will meet your every need.\n\nYour Dungeon\n\nMaster will\
        \ determine how long it takes to get where\n\nyou need to go.\n\nIn return\
        \ for your free passage, you\n\nand your com panions are expected to assist\
        \ the crew\n\nduring the voyage."
      title: Sailor
    - content: "Sailors can be a rough lot, but the responsibilities of\n\nlife on\
        \ a ship make them generally reliable as well.\n\nLife\n\naboard a ship shapes\
        \ their outlook and form s their most\n\nimportant attachments.\n\nd6\n\n\
        Ideal\n\n1\n\nRespect.\n\nThe thing that keeps a ship together is mutual\n\
        \nrespect between captain and crew. (Good)\n\n2\n\nFairness.\n\nWe all do\
        \ the work, so we all share in the\n\nrewards. (Lawful)\n\n3\n\nFreedom.\n\
        \nThe sea is freedom\u2014 the freedom to go\n\nanywhere and do anything.\
        \ (Chaotic)\n\n4\n\nMastery.\n\nI\u2019m a predator, and the other ships on\
        \ the sea\n\nare my prey. (Evil)\n\n5\n\nPeople.\n\nI\u2019m committed to\
        \ my crewmates, not to ideals.\n\n(Neutral)\n\n6\n\nAspiration.\n\nSomeday\
        \ I\u2019ll own my own ship and chart\n\nmy own destiny. (Any)\n\nd6\n\nBond\n\
        \n1\n\nI\u2019m loyal to my captain first, everything else second.\n\n2\n\n\
        The ship is most important\u2014 crewmates and captains\n\ncome and go.\n\n\
        3\n\nI\u2019ll always remember my first ship.\n\n4\n\nIn a harbor town, I\
        \ have a paramour whose eyes nearly\n\nstole me from the sea.\n\n5\n\nI was\
        \ cheated out of my fair share of the profits, and I\n\nwant to get my due.\n\
        \n6\n\nRuthless pirates murdered my captain and crewmates,\n\nplundered our\
        \ ship, and left me to die.\n\nVengeance will\n\nbe mine.\n\nd6\n\nFlaw\n\n\
        1\n\nI follow orders, even if I think they\u2019re wrong.\n\n2\n\nI\u2019\
        ll say anything to avoid having to do extra work.\n\n3\n\nOnce someone questions\
        \ my courage, I never back\n\ndown no matter how dangerous the situation.\n\
        \n4\n\nOnce I start drinking, it\u2019s hard for me to stop.\n\n5\n\nI can\u2019\
        t help but pocket loose coins and other trinkets I\n\ncome across.\n\n6\n\n\
        My pride will probably lead to my destruction.\n\nV a r i a n t Sa i l o r\
        \ : P i r a t e\n\nYou spent your youth under the sway of a dread pirate,\n\
        \na ruthless cutthroat w ho taught you how to survive in a\n\nworld of sharks\
        \ and savages.\n\nYou\u2019ve indulged in larceny\n\non the high seas and\
        \ sent m ore than one deserving soul\n\nto a briny grave.\n\nFear and bloodshed\
        \ are no strangers\n\nto you, and you\u2019ve garnered a som ewhat unsavory\n\
        \nreputation in many a port town.\n\nIf you decide that your sailing career\
        \ involved piracy,\n\nyou can choose the Bad Reputation feature (see sidebar)\n\
        \ninstead of the Ship\u2019s Passage feature.\n\nV a r i a n t F e a t u r\
        \ e : Ba d R e p u t a t i o n\n\nIf your character has a sailor background,\
        \ you may select this\n\nbackground feature instead of Ship\u2019s Passage.\n\
        \nNo matter where you go, people are afraid of you due to\n\nyour reputation.\n\
        \nWhen you are in a civilized settlement, you\n\ncan get away with minor criminal\
        \ offenses, such as refusing\n\nto pay for food at a tavern or breaking down\
        \ doors at a local\n\nshop, since most people will not report your activity\
        \ to the\n\nauthorities.\n\nd8\n\nPersonality Trait\n\n1\n\nMy friends know\
        \ they can rely on me, no matter what.\n\n2\n\nI work hard so that I can play\
        \ hard when the work\n\nis done.\n\n3\n\nI enjoy sailing into new ports and\
        \ making new friends\n\nover a flagon of ale.\n\n4\n\nI stretch the truth\
        \ for the sake of a good story.\n\n5\n\nTo me, a tavern brawl is a nice way\
        \ to get to know a\n\nnew city.\n\n6\n\nI never pass up a friendly wager.\n\
        \n7\n\nMy language is as foul as an otyugh nest.\n\n8\n\nI like a job well\
        \ done, especially if I can convince\n\nsomeone else to do it.\n\nS o l d\
        \ ie r\n\nWar has been your life for as long as you care to\n\nremember.\n\
        \nYou trained as a youth, studied the use of\n\nw eapons and armor, learned\
        \ basic survival techniques,\n\nincluding how to stay alive on the battlefield.\n\
        \nYou\n\nmight have been part of a standing national army or a\n\nm ercenary\
        \ company, or perhaps a mem ber of a local\n\nmilitia w ho rose to prom inence\
        \ during a recent war.\n\nW hen you choose this background, work with your\n\
        \nDM to determine which military organization you were\n\na part of, how far\
        \ through its ranks you progressed, and\n\nwhat kind of experiences you had\
        \ during your military\n\ncareer.\n\nWas it a standing army, a town guard,\
        \ or a village\n\nmilitia?\n\nOr it might have been a noble\u2019s or merchant\u2019\
        s\n\nprivate army, or a m ercenary company.\n\nSkill Proficiencies: Athletics,\
        \ Intimidation\n\nTool Proficiencies: One type of gaming set,\n\nvehicles\
        \ (land)\n\nEquipment: An insignia of rank, a trophy taken from\n\na fallen\
        \ enemy (a dagger, broken blade, or piece of a\n\nbanner), a set of bone dice\
        \ or deck of cards, a set of\n\ncom m on clothes, and a belt pouch containing\
        \ 10 gp"
      title: Suggested Characteristics
