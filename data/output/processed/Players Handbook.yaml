        \ can fabricate a w ooden\n\nbridge from a clump o f trees, a rope from a\
        \ patch of\n\nhemp, and clothes from flax or wool.\n\nChoose raw materials\
        \ that you can see within range.\n\nYou can fabricate a Large or smaller object\
        \ (contained\n\nwithin a 10-foot cube, or eight connected 5-foot cubes),\n\
        \ngiven a sufficient quantity of raw material.\n\nIf you\n\nare working with\
        \ metal, stone, or another mineral\n\nsubstance, however, the fabricated object\
        \ can be no\n\nlarger than Medium (contained within a single 5-foot\n\ncube).\n\
        \nThe quality of objects made by the spell is\n\ncom m ensurate with the quality\
        \ of the raw materials.\n\nCreatures or magic items can\u2019t be created\
        \ or\n\ntransmuted by this spell.\n\nYou also can\u2019t use it to\n\ncreate\
        \ items that ordinarily require a high degree of\n\ncraftsmanship, such as\
        \ jewelry, weapons, glass, or\n\narmor, unless you have proficiency with the\
        \ type of\n\nartisan\u2019s tools used to craft such objects.\n\nFa e r i\
        \ e F i r e\n\n1st-level evocation\n\nCasting Time: 1 action\n\nRange: 60\
        \ feet\n\nComponents: V\n\nDuration: Concentration, up to 1 minute\n\nEach\
        \ object in a 20-foot cube within range is outlined in\n\nblue, green, or\
        \ violet light (your choice).\n\nAny creature in\n\nthe area when the spell\
        \ is cast is also outlined in light if\n\nit fails a Dexterity saving throw.\n\
        \nFor the duration, objects\n\nand affected creatures shed dim light in a\
        \ 10-foot radius.\n\nAny attack roll against an affected creature or object\n\
        \nhas advantage if the attacker can see it, and the affected\n\ncreature or\
        \ object can\u2019t benefit from being invisible.\n\nFa l s e L i f e\n\n\
        1st-level necromancy\n\nCasting Time: 1 action\n\nRange: Self\n\nComponents:\
        \ V, S, M (a small amount of alcohol or\n\ndistilled spirits)\n\nDuration:\
        \ 1 hour\n\nBolstering yourself with a necromantic facsimile of life,\n\n\
        you gain 1d4 + 4 temporary hit points for the duration.\n\nAt Higher Levels.\n\
        \nW hen you cast this spell using a\n\nspell slot of 2nd level or higher,\
