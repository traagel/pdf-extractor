      title: Expeditious Retreat
    - content: "6 th-level necromancy\n\nCasting Time: 1 action\n\nRange: Self\n\n\
        Components: V, S\n\nDuration: Concentration, up to 1 minute\n\nFor the spell\u2019\
        s duration, your eyes becom e an inky void\n\nim bued with dread power.\n\n\
        One creature of your choice\n\nwithin 60 feet o f you that you can see must\
        \ succeed\n\non a W isdom saving throw or be affected by one of the\n\nfollowing\
        \ effects of your choice for the duration.\n\nOn\n\neach of your turns until\
        \ the spell ends, you can use\n\nyour action to target another creature but\
        \ can\u2019t target\n\na creature again if it has succeeded on a saving throw\n\
        \nagainst this casting of eyebite.\n\nA sleep.\n\nThe target falls unconscious.\n\
        \nIt w akes up if it\n\ntakes any damage or if another creature uses its action\n\
        \nto shake the sleeper awake.\n\nPanicked.\n\nThe target is frightened of\
        \ you.\n\nOn each\n\nof its turns, the frightened creature must take the\n\
        \nDash action and move away from you by the safest and\n\nshortest available\
        \ route, unless there is nowhere to\n\nmove.\n\nIf the target m oves to a\
