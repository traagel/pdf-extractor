      title: Size Categories
    - content: "A creature's space is the area in feet that it effectively\n\ncontrols\
        \ in combat, not an expression of its physical\n\ndim ensions.\n\nA typical\
        \ M edium creature isn't 5 feet\n\nwide, for example, but it does control\
        \ a space that\n\nwide.\n\nIf a M edium hobgoblin stands in a 5-foot-wide\n\
        \ndoorway, other creatures can\u2019t get through unless the\n\nhobgoblin\
        \ lets them.\n\nA creature\u2019s space also reflects the area it needs to\n\
        \nfight effectively.\n\nFor that reason, there\u2019s a limit to the\n\nnumber\
        \ of creatures that can surround another creature\n\nin combat.\n\nAssum ing\
        \ Medium combatants, eight\n\ncreatures can fit in a 5-foot radius around\
        \ another one.\n\nBecause larger creatures take up m ore space, fewer\n\n\
        o f them can surround a creature.\n\nIf five Large creatures\n\nV a r i a\
        \ n t : P l a y in g o n a G r id\n\nIf you play out a combat using a square\
        \ grid and miniatures\n\nor other tokens, follow these rules.\n\nSquares.\n\
        \nEach square on the grid represents 5 feet.\n\nSpeed.\n\nRather than moving\
        \ foot by foot, move square by\n\nsquare on the grid.\n\nThis means you use\
        \ your speed in 5-foot\n\nsegments.\n\nThis is particularly easy if you translate\
        \ your speed\n\ninto squares by dividing the speed by 5.\n\nFor example, a\
        \ speed\n\nof 30 feet translates into a speed of 6 squares.\n\nIf you use\
        \ a grid often, consider writing your speed in\n\nsquares on your character\
        \ sheet.\n\nEntering a Square.\n\nTo enter a square, you must have\n\nat least\
        \ 1 square of movement left, even if the square is\n\ndiagonally adjacent\
        \ to the square you\u2019re in. (The rule for\n\ndiagonal movement sacrifices\
        \ realism for the sake of smooth\n\nplay.\n\nThe Dungeon M aster\u2019s Guide\
        \ provides guidance on using\n\na more realistic approach.)\n\nIf a square\
        \ costs extra movement, as a square of difficult\n\nterrain does, you must\
        \ have enough movement left to pay for\n\nentering it.\n\nFor example, you\
        \ must have at least 2 squares of\n\nmovement left to enter a square of difficult\
        \ terrain.\n\nCorners.\n\nDiagonal movement can\u2019t cross the corner of\
        \ a\n\nwall, large tree, or other terrain feature that fills its space.\n\n\
        Ranges.\n\nTo determine the range on a grid between two\n\nthings\u2014 whether\
        \ creatures or objects\u2014 start counting squares\n\nfrom a square adjacent\
        \ to one of them and stop counting in\n\nthe space of the other one.\n\nCount\
        \ by the shortest route.\n\ncrowd around a Medium or smaller one, there\u2019\
        s little\n\nroom for anyone else.\n\nIn contrast, as many as twenty\n\nMedium\
        \ creatures can surround a Gargantuan one."
      title: Space
    - content: "A creature can squeeze through a space that is large\n\nenough for\
        \ a creature one size smaller than it.\n\nThus, a\n\nLarge creature can squeeze\
        \ through a passage that's\n\nonly 5 feet wide.\n\nW hile squeezing through\
        \ a space,\n\na creature must spend 1 extra foot for every foot it\n\nmoves\
        \ there, and it has disadvantage on attack rolls\n\nand Dexterity saving throws.\n\
        \nAttack rolls against the\n\ncreature have advantage while it\u2019s in the\
        \ smaller space.\n\nA c t io n s in C o m b a t\n\nW hen you take your action\
        \ on your turn, you can take\n\none of the actions presented here, an action\
        \ you gained\n\nfrom your class or a special feature, or an action that\n\n\
        you improvise.\n\nMany monsters have action options of\n\ntheir own in their\
        \ stat blocks.\n\nW hen you describe an action not detailed elsewhere\n\n\
        in the rules, the DM tells you whether that action is\n\npossible and what\
        \ kind o f roll you need to make, if any,\n\nto determine success or failure."
      title: Squeezingintoa Smaller Space
    - content: "The most com m on action to take in combat is the Attack\n\naction,\
        \ whether you are swinging a sword, firing an\n\narrow from a bow, or brawling\
        \ with your fists.\n\nWith this action, you make one melee or ranged\n\nattack.\n\
        \nSee the \u201CMaking an Attack\u201D section for the rules\n\nthat govern\
        \ attacks.\n\nCertain features, such as the Extra Attack feature\n\nof the\
        \ fighter, allow you to make m ore than one attack\n\nwith this action."
      title: Attack
    - content: 'Spellcasters such as w izards and clerics, as well as


        many monsters, have access to spells and can use


        them to great effect in combat.


        Each spell has a casting


        time, which specifies whether the caster must use an


        action, a reaction, minutes, or even hours to cast the


        spell.


        Casting a spell is, therefore, not necessarily an


        action.


        Most spells do have a casting time of 1 action,


        so a spellcaster often uses his or her action in combat


        to cast such a spell.


        See chapter 10 for the rules


        on spellcasting.'
      title: Casta Spell
    - content: 'W hen you take the Dash action, you gain extra


        movement for the current turn.


        The increase equals


        your speed, after applying any modifiers.


        With a speed


        of 30 feet, for example, you can move up to 60 feet on your


        turn if you dash.


        Any increase or decrease to your speed changes this


        additional movement by the same amount.


        If your speed


        of 30 feet is reduced to 15 feet, for instance, you can


        move up to 30 feet this turn if you dash.'
      title: Dash
