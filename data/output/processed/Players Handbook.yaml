    - content: 'The experience point cost to gain a level is always


        based on your total character level, as shown in the


        Character Advancement table in chapter 1, not your level


        in a particular class.


        So, if you are a cleric 6/fighter 1,


        you must gain enough X P to reach 8th level before you


        can take your second level as a fighter or your seventh


        level as a cleric.'
      title: Experience Points
    - content: 'You gain the hit points from your new class as described


        for levels after 1st.


        You gain the 1st-level hit points for a


        class only when you are a 1st-level character.


        You add together the Hit Dice granted by all your


        classes to form your pool of Hit Dice.


        If the Hit Dice are


        the same die type, you can simply pool them together.


        For example, both the fighter and the paladin have a


        d 10, so if you are a paladin 5/fighter 5, you have ten d 10


        Hit Dice.


        If your classes give you Hit Dice o f different


        types, keep track of them separately.


        If you are a paladin


        5/cleric 5, for example, you have five d 10 Hit Dice and


        five d8 Hit Dice.'
