        \ movement doesn\u2019t\n\nprovoke opportunity attacks for the rest of the\
        \ turn."
      title: Dis
    - content: 'W hen you take the Dodge action, you focus entirely on


        avoiding attacks.


        Until the start of your next turn, any


        attack roll made against you has disadvantage if you


        can see the attacker, and you make Dexterity saving


        throws with advantage.


        You lose this benefit if you are


        incapacitated (as explained in appendix A) or if your


        speed drops to 0.'
      title: Dodge
    - content: "You can lend your aid to another creature in the\n\ncompletion of\
        \ a task.\n\nW hen you take the Help action,\n\nthe creature you aid gains\
        \ advantage on the next ability\n\ncheck it makes to perform the task you\
        \ are helping with,\n\nprovided that it makes the check before the start of\n\
        \nyour next turn.\n\nAlternatively, you can aid a friendly creature in\n\n\
        attacking a creature within 5 feet of you.\n\nYou feint,\n\ndistract the target,\
        \ or in som e other way team up to\n\nmake your ally\u2019s attack m ore effective.\n\
        \nIf your ally\n\nattacks the target before your next turn, the first attack\n\
        \nroll is made with advantage."
      title: Help
    - content: "W hen you take the Hide action, you make a Dexterity\n\n(Stealth)\
        \ check in an attempt to hide, following the rules\n\nin chapter 7 for hiding.\n\
        \nIf you succeed, you gain certain\n\nbenefits, as described in the \u201C\
        Unseen Attackers and\n\nTargets\u201D section later in this chapter."
      title: Hide
    - content: "Im p r o v i s i n g a n A c t i o n\n\nYour character can do things\
        \ not covered by the actions in\n\nthis chapter, such as breaking down doors,\
        \ intimidating\n\nenemies, sensing weaknesses in magical defenses, or calling\n\
        \nfor a parley with a foe.\n\nThe only limits to the actions you can\n\nattempt\
        \ are your imagination and your character\u2019s ability\n\nscores.\n\nSee\
        \ the descriptions of the ability scores in chapter 7\n\nfor inspiration as\
        \ you improvise.\n\nWhen you describe an action not detailed elsewhere in\n\
        \nthe rules, the DM tells you whether that action is possible\n\nand what\
        \ kind of roll you need to make, if any, to determine\n\nsuccess or failure."
      title: Makingan Attack
    - content: 'W hen you take the Search action, you devote your


        attention to finding something.


        Depending on the


        nature of your search, the DM might have you make


        a W isdom (Perception) check or an Intelligence


        (Investigation) check.'
      title: Search
    - content: "You normally interact with an object while doing\n\nsom ething else,\
        \ such as when you draw a sword as part\n\nof an attack.\n\nW hen an object\
        \ requires your action for\n\nits use, you take the Use an Object action.\n\
        \nThis action\n\nis also useful when you want to interact with m ore than\n\
        \none object on your turn.\n\nW hether you\u2019re striking with a melee weapon,\
        \ firing a\n\nw eapon at range, or making an attack roll as part of a\n\n\
        spell, an attack has a simple structure.\n\nSom etim es you want to get the\
        \ jum p on a foe or wait for\n\na particular circum stance before you act.\n\
        \nTo do so, you\n\ncan take the Ready action on your turn so that you can\n\
        \nact later in the round using your reaction.\n\nFirst, you decide what perceivable\
        \ circum stance\n\nwill trigger your reaction.\n\nThen, you choose the action\n\
        \nyou will take in response to that trigger, or you choose\n\nto move up to\
        \ your speed in response to it.\n\nExamples\n\ninclude \u201CIf the cultist\
        \ steps on the trapdoor, I\u2019ll pull the\n\nlever that opens it,\u201D\
        \ and \u201CIf the goblin steps next to me,\n\nI move away.\u201D\n\nW hen\
        \ the trigger occurs, you can either take your\n\nreaction right after the\
        \ trigger finishes or ignore\n\nthe trigger.\n\nRem em ber that you can take\
        \ only one\n\nreaction per round.\n\nW hen you ready a spell, you cast it\
        \ as normal but\n\nhold its energy, which you release with your reaction\n\
        \nwhen the trigger occurs.\n\nTo be readied, a spell must\n\nhave a casting\
        \ time of 1 action, and holding onto the\n\nspell\u2019s magic requires concentration\
        \ (explained in\n\nchapter 10).\n\nIf your concentration is broken, the spell\n\
        \ndissipates without taking effect.\n\nFor example, if you are\n\nconcentrating\
        \ on the web spell and ready magic missile,\n\nyour web spell ends, and if\
        \ you take damage before\n\nyou release magic missile with your reaction,\
        \ your\n\nconcentration might be broken."
      title: Usean Object
    - content: "W hen you make an attack, your attack roll determines\n\nwhether the\
        \ attack hits or m isses.\n\nTo make an attack\n\nroll, roll a d20 and add\
        \ the appropriate modifiers.\n\nIf the\n\ntotal o f the roll plus m odifiers\
        \ equals or exceeds the\n\ntarget\u2019s Arm or Class (AC), the attack hits.\n\
        \nThe AC o f a\n\ncharacter is determined at character creation, whereas\n\
        \nthe AC of a monster is in its stat block."
      title: Attack Rolls
    - content: "W hen a character makes an attack roll, the two most\n\ncom m on modifiers\
        \ to the roll are an ability modifier\n\nand the character\u2019s proficiency\
        \ bonus.\n\nW hen a monster\n\nm akes an attack roll, it uses whatever modifier\
        \ is\n\nprovided in its stat block.\n\nAbility Modifier.\n\nThe ability modifier\
        \ used for a melee\n\nweapon attack is Strength, and the ability modifier\
        \ used\n\nfor a ranged weapon attack is Dexterity.\n\nW eapons that\n\nhave\
        \ the finesse or thrown property break this rule.\n\nSom e spells also require\
        \ an attack roll.\n\nThe ability\n\nm odifier used for a spell attack depends\
        \ on the\n\nspellcasting ability o f the spellcaster, as explained\n\nin chapter\
        \ 10.\n\nProficiency Bonus.\n\nYou add your proficiency bonus\n\nto your attack\
        \ roll when you attack using a weapon with\n\nwhich you have proficiency,\
        \ as well as when you attack\n\nwith a spell.\n\nR o l l i n g 1 o r 2 0\n\
        \nSom etim es fate blesses or curses a combatant, causing\n\nthe novice to\
        \ hit and the veteran to miss.\n\nIf the d20 roll for an attack is a 20, the\
        \ attack hits\n\nregardless o f any modifiers or the target\u2019s AC.\n\n\
        In\n\naddition, the attack is a critical hit, as explained later\n\nin this\
        \ chapter.\n\nIf the d20 roll for an attack is a 1, the attack m isses\n\n\
        regardless of any modifiers or the target\u2019s AC."
      title: Modifierstothe Roll
    - content: "1.\n\nChoose a target.\n\nPick a target within your attack\u2019s\n\
        \nrange: a creature, an object, or a location.\n\n2.\n\nDetermine modifiers.\n\
        \nThe DM determines whether\n\nthe target has cover and whether you have advantage\n\
        \nor disadvantage against the target.\n\nIn addition, spells,\n\nspecial abilities,\
        \ and other effects can apply penalties\n\nor bonuses to your attack roll.\n\
        \n3.\n\nResolve the attack.\n\nYou make the attack roll.\n\nOn a\n\nhit, you\
        \ roll damage, unless the particular attack has\n\nrules that specify otherwise.\n\
        \nS om e attacks cause\n\nspecial effects in addition to or instead o f damage.\n\
        \nIf there\u2019s ever any question whether som ething you\u2019re\n\ndoing\
        \ counts as an attack, the rule is simple: if you\u2019re\n\nmaking an attack\
        \ roll, you\u2019re making an attack.\n\nCombatants often try to escape their\
        \ foes\u2019 notice\n\nby hiding, casting the invisibility spell, or lurking\n\
        \nin darkness.\n\nW hen you attack a target that you can\u2019t see, you have\n\
        \ndisadvantage on the attack roll.\n\nThis is true whether\n\nyou\u2019re\
        \ guessing the target\u2019s location or you\u2019re targeting\n\na creature\
        \ you can hear but not see.\n\nIf the target isn\u2019t in\n\nthe location\
        \ you targeted, you automatically m iss, but\n\nthe DM typically just says\
        \ that the attack m issed, not\n\nwhether you guessed the target\u2019s location\
        \ correctly.\n\nW hen a creature can\u2019t see you, you have advantage on\n\
        \nattack rolls against it.\n\nIf you are hidden\u2014both unseen and unheard\u2014\
        when\n\nyou make an attack, you give away your location when\n\nthe attack\
        \ hits or m isses."
      title: Unseen Attackersand Targets
