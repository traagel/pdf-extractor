      title: Oath Spells
    - content: 'Beginning at 7th level, ancient magic lies so heavily


        upon you that it forms an eldritch ward.


        You and friendly


        creatures within 10 feet of you have resistance to


        damage from spells.


        At 18th level, the range of this aura increases to 30 feet.'
      title: Auraof Warding
    - content: "Starting at 15th level, when you are reduced to 0 hit\n\npoints and\
        \ are not killed outright, you can choose to\n\ndrop to 1 hit point instead.\n\
        \nOnce you use this ability, you\n\ncan\u2019t use it again until you finish\
        \ a long rest.\n\nAdditionally, you suffer none of the drawbacks o f old\n\
        \nage, and you can\u2019t be aged magically."
      title: Undying Sentinel
    - content: "At 20th level, you can assume the form of an ancient\n\nforce of nature,\
        \ taking on an appearance you choose.\n\nFor example, your skin might turn\
        \ green or take on a\n\nbark-like texture, your hair might becom e leafy or\
        \ m oss-\n\nlike, or you might sprout antlers or a lion-like mane.\n\nUsing\
        \ your action, you undergo a transformation.\n\nFor 1 minute, you gain the\
        \ following benefits:\n\n\u2022 At the start of each of your turns, you regain\
        \ 10 hit\n\npoints.\n\n\u2022 W henever you cast a paladin spell that has\
        \ a casting\n\ntime of 1 action, you can cast it using a bonus action\n\n\
        instead.\n\n\u2022 Enemy creatures within 10 feet of you have disadvan\xAD\
        \n\ntage on saving throws against your paladin spells and\n\nChannel Divinity\
        \ options.\n\nOnce you use this feature, you can\u2019t use it again until\n\
        \nyou finish a long rest."
      title: Elder Champion
    - content: "The Oath of Vengeance is a solem n commitment to\n\npunish those who\
        \ have com m itted a grievous sin.\n\nW hen\n\nevil forces slaughter helpless\
        \ villagers, when an entire\n\npeople turns against the will of the gods,\
        \ when a thieves\u2019\n\nguild grows too violent and powerful, when a dragon\n\
        \nrampages through the countryside\u2014at times like these,\n\npaladins arise\
        \ and swear an Oath of Vengeance to set\n\nright that which has gone wrong.\n\
        \nTo these paladins\u2014\n\nsom etim es called avengers or dark knights\u2014\
        their own\n\npurity is not as important as delivering justice."
      title: Oathof Vengeance
