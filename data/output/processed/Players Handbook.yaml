      title: Resistance
    - content: "7th-level necromancy\n\nCasting Time: 1 hour\n\nRange: Touch\n\nComponents:\
        \ V, S, M (a diamond worth at least 1,000\n\ngp, which the spell consum es)\n\
        \nDuration: Instantaneous\n\nYou touch a dead creature that has been dead\
        \ for no\n\nm ore than a century, that didn\u2019t die of old age, and that\n\
        \nisn\u2019t undead.\n\nIf its soul is free and willing, the target\n\nreturns\
