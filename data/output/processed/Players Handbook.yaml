    - content: "5th-level necromancy\n\nCasting Time: 1 hour\n\nRange: Touch\n\nComponents:\
        \ V, S, M (a diamond worth at least 500 gp,\n\nwhich the spell consum es)\n\
        \nDuration: Instantaneous\n\nYou return a dead creature you touch to life,\
        \ provided\n\nthat it has been dead no longer than 10 days.\n\nIf the\n\n\
        creature\u2019s soul is both willing and at liberty to rejoin the\n\nbody,\
        \ the creature returns to life with 1 hit point.\n\nThis spell also neutralizes\
        \ any poisons and cures\n\nnonm agical diseases that affected the creature\
        \ at the\n\ntime it died.\n\nThis spell doesn\u2019t, however, remove magical\n\
        \ndiseases, curses, or similar effects; if these aren\u2019t first\n\nremoved\
        \ prior to casting the spell, they take effect when\n\nthe creature returns\
        \ to life.\n\nThe spell can\u2019t return an\n\nundead creature to life.\n\
        \nThis spell closes all mortal w ounds, but it doesn\u2019t\n\nrestore m issing\
        \ body parts.\n\nIf the creature is lacking\n\nbody parts or organs integral\
