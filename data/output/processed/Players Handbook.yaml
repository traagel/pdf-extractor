      title: Createor Destroy Water
    - content: '6th-level necromancy


        Casting Time: 1 minute


        Range: 10 feet


        Components: V, S, M (one clay pot filled with grave dirt,


        one clay pot filled with brackish water, and one 150 gp


        black onyx stone for each corpse)


        Duration: Instantaneous


        You can cast this spell only at night.


        C hoose up to three


        corpses of M edium or Sm all humanoids within range.


        Each corpse becom es a ghoul under your control. (The


        DM has game statistics for these creatures.)


        As a bonus action on each of your turns, you can


        mentally com m and any creature you animated with


        this spell if the creature is within 120 feet of you (if you


        control multiple creatures, you can com m and any or all


        of them at the sam e time, issuing the same com m and to


        each one).


        You decide what action the creature w ill take


        and w here it will move during its next turn, or you can


        issue a general com m and, such as to guard a particular


        cham ber or corridor.


        If you issue no com m ands, the


        creature only defends itself against hostile creatures.


        Once given an order, the creature continues to follow it


        until its task is complete.


        The creature is under your control for 24 hours,


        after which it stops obeying any com m and you have


        given it.


        To maintain control of the creature for another


        24 hours, you must cast this spell on the creature


        before the current 24-hour period ends.


        This use


        of the spell reasserts your control over up to three


        creatures you have animated with this spell, rather than


        animating new ones.


        At Higher Levels.


        W hen you cast this spell using a


        7th-level spell slot, you can animate or reassert control


        over four ghouls.


        W hen you cast this spell using an


        8th-level spell slot, you can animate or reassert control


        over five ghouls or two ghasts or wights.


        W hen you cast


        this spell using a 9th-level spell slot, you can animate or


        reassert control over six ghouls, three ghasts or wights,


        or two mummies.'
      title: Create Undead
    - content: "5th-level illusion\n\nCasting Time: 1 minute\n\nRange: 30 feet\n\n\
        Components: V, S, M (a tiny piece of matter of the same\n\ntype of the item\
        \ you plan to create)\n\nDuration: Special\n\nYou pull w isps of shadow material\
