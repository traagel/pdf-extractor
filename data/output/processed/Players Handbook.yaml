    - content: "317\n\nPreface\n\nONCE UPON A TIME, LONG, LONG AGO, IN A\n\nrealm\
        \ called the Midwestern United\n\nStates\u2014specifically the states o f\
        \ Minne\xAD\n\nsota and W isconsin\u2014a group of friends\n\ngathered together\
        \ to forever alter the\n\nhistory o f gaming.\n\nIt wasn\u2019t their intent\
        \ to do so.\n\nThey were\n\ntired of merely reading tales about worlds of\
        \ magic,\n\nmonsters, and adventure.\n\nThey wanted to play in those\n\nworlds,\
        \ rather than observe them.\n\nThat they went on\n\nto invent D u n g e o\
        \ n s & D r a g o n s , and thereby ignite a\n\nrevolution in gaming that\
        \ continues to this day, speaks\n\nto two things.\n\nFirst, it speaks to their\
        \ ingenuity and genius in fig\xAD\n\nuring out that gam es w ere the perfect\
        \ way to explore\n\nw orlds that could not otherwise exist.\n\nAlm ost every\n\
        \nm odern game, whether played on a digital device or\n\na tabletop, ow es\
        \ som e debt to D&D.\n\nSecond, it is a testament to the inherent appeal of\
        \ the\n\ngame they created.\n\nD u n g e o n s & D r a g o n s sparked a\n\
        \nthriving global phenomenon.\n\nIt is the first roleplaying\n\ngame, and\
        \ it remains one of the best of its breed.\n\nTo play D&D, and to play it\
        \ well, you don\u2019t need to\n\nread all the rules, m em orize every detail\
        \ of the game,\n\nor master the fine art o f rolling funny looking dice.\n\
        \nNone of those things have any bearing on what\u2019s best\n\nabout the game.\n\
        \nW hat you need are two things, the first being friends\n\nwith whom you\
        \ can share the game.\n\nPlaying games with\n\nyour friends is a lot of fun,\
        \ but D&D does som ething\n\nm ore than entertain.\n\nPlaying D&D is an exercise\
        \ in collaborative creation.\n\nYou and your friends create epic stories filled\
        \ with ten\xAD\n\nsion and memorable drama.\n\nYou create silly in-jokes\n\
        \nthat make you laugh years later.\n\nThe dice will be cruel\n\nto you, but\
        \ you will soldier on.\n\nYour collective creativ\xAD\n\nity will build stories\
        \ that you will tell again and again,\n\nranging from the utterly absurd to\
        \ the stuff of legend.\n\nIf you don\u2019t have friends interested in playing,\
        \ don\u2019t\n\nworry.\n\nThere\u2019s a special alchemy that takes place\n\
        \naround a D&D table that nothing else can match.\n\nPlay\n\nthe game with\
        \ som eone enough, and the two of you\n\nare likely to end up friends.\n\n\
        It\u2019s a cool side effect o f the\n\ngame.\n\nYour next gaming group is\
        \ as close as the nearest\n\ngame store, online forum, or gaming convention.\n\
        \nThe second thing you need is a lively imagination\n\nor, m ore importantly,\
        \ the willingness to use whatever\n\nimagination you have.\n\nYou don\u2019\
        t need to be a master\n\nstoryteller or a brilliant artist.\n\nYou just need\
        \ to aspire to\n\ncreate, to have the courage of som eone who is willing to\n\
        \nbuild som ething and share it with others.\n\nLuckily, just as D&D can strengthen\
        \ your friendships,\n\nit can help build in you the confidence to create and\n\
        \nshare.\n\nD&D is a game that teaches you to look for the\n\nclever solution,\
        \ share the sudden idea that can overcom e\n\na problem, and push yourself\
        \ to imagine what could be,\n\nrather than simply accept what is.\n\nThe first\
        \ characters and adventures you create will\n\nprobably be a collection of\
        \ cliches.\n\nThat\u2019s true of every\xAD\n\none, from the greatest Dungeon\
        \ Masters in history on\n\ndown.\n\nAccept this reality and move on to create\
        \ the\n\nsecond character or adventure, which will be better,\n\nand then\
        \ the third, w hich will be better still.\n\nRepeat that\n\nover the course\
        \ of time, and soon you\u2019ll be able to create\n\nanything, from a character\u2019\
        s background story to an epic\n\nworld of fantasy adventure.\n\nOnce you have\
        \ that skill, it\u2019s yours forever.\n\nCountless\n\nwriters, artists, and\
        \ other creators can trace their begin\xAD\n\nnings to a few pages o f D&D\
        \ notes, a handful of dice,\n\nand a kitchen table.\n\nAbove all else, D&D\
        \ is yours.\n\nThe friendships you\n\nmake around the table will be unique\
        \ to you.\n\nThe adven\xAD\n\ntures you embark on, the characters you create,\
        \ the\n\nm em ories you make\u2014these will be yours.\n\nD&D is your\n\n\
        personal corner of the universe, a place where you have\n\nfree reign to do\
        \ as you wish.\n\nG o forth now.\n\nRead the rules of the game and the\n\n\
        story of its worlds, but always remember that you are\n\nthe one who brings\
        \ them to life.\n\nThey are nothing\n\nwithout the spark of life that you\
        \ give them.\n\nMike Mearls\n\nMay 2014\n\nIn t r o d u c t io n\n\nThe D\
        \ u n g e o n s & D r a g o n s r o le p la y in g\n\ngame is about storytelling\
        \ in w orlds of\n\nsw ords and sorcery.\n\nIt shares elements\n\nwith childhood\
        \ games of make-believe.\n\nLike\n\nthose games, D & D is driven by imagina\xAD\
        \n\ntion.\n\nIt\u2019s about picturing the towering castle\n\nbeneath the\
        \ stormy night sky and imagining\n\nhow a fantasy adventurer might react to\
        \ the challenges\n\nthat scene presents.\n\nDungeon Master (DM): After passing\
        \ through the\n\ncraggy peaks, the road takes a sudden turn to the east\n\n\
        and Castle Ravenloft towers before you.\n\nCrumbling\n\ntowers of stone keep\
        \ a silent watch over the approach.\n\nThey look like abandoned guardhouses.\n\
        \nBeyond these,\n\na wide chasm gapes, disappearing into the deep\n\nfog below.\n\
        \nA lowered drawbridge spans the chasm,\n\nleading to an arched entrance to\
        \ the castle courtyard.\n\nThe chains of the drawbridge creak in the wind,\
        \ their\n\nrust-eaten iron straining with the weight.\n\nFrom atop\n\nthe\
        \ high strong walls, stone gargoyles stare at you\n\nfrom hollow sockets and\
        \ grin hideously.\n\nA rotting\n\nwooden portcullis, green with growth, hangs\
        \ in the\n\nentry tunnel.\n\nBeyond this, the main doors of Castle\n\nRavenloft\
        \ stand open, a rich warm light spilling into\n\nthe courtyard.\n\nPhillip\
        \ (playing Gareth): I want to look at the\n\ngargoyles.\n\nI have a feeling\
        \ they\u2019re not just statues.\n\nAmy (playing Riva): The drawbridge looks\
        \ precarious?\n\nI want to see how sturdy it is.\n\nDo I think we can cross\n\
        \nit, or is it going to collapse under our weight?\n\nUnlike a game of make-believe,\
        \ D&D gives structure\n\nto the stories, a way of determining the consequences\n\
        \nof the adventurers\u2019 action.\n\nPlayers roll dice to resolve\n\nwhether\
        \ their attacks hit or m iss or whether their adven\xAD\n\nturers can scale\
        \ a cliff, roll away from the strike of a\n\nm agical lightning bolt, or pull\
        \ off som e other dangerous\n\ntask.\n\nAnything is possible, but the dice\
        \ make som e out\xAD\n\ncom es m ore probable than others.\n\nDungeon Master\
        \ (DM): OK, one at a time.\n\nPhillip,\n\nyou\u2019re looking at the gargoyles?\n\
        \nPhillip: Yeah.\n\nIs there any hint they might be\n\ncreatures and not decorations?\n\
        \nDM: Make an Intelligence check.\n\nPhillip: Does my Investigation skill\
        \ apply?\n\nDM: Sure!\n\nPhillip (rolling a d20): Ugh.\n\nSeven.\n\nDM: They\
        \ look like decorations to you.\n\nAnd Amy,\n\nRiva is checking out the drawbridge?\n\
        \nIn the D u n g e o n s & D r a g o n s game, each player\n\ncreates an adventurer\
        \ (also called a character) and\n\nteams up with other adventurers (played\
        \ by friends).\n\nW orking together, the group might explore a dark dun\xAD\
        \n\ngeon, a ruined city, a haunted castle, a lost temple deep\n\nin a jungle,\
        \ or a lava-filled cavern beneath a mysterious\n\nmountain.\n\nThe adventurers\
        \ can solve puzzles, talk with\n\nother characters, battle fantastic monsters,\
        \ and discover\n\nfabulous magic items and other treasure.\n\nOne player,\
        \ however, takes on the role of the Dungeon\n\nMaster (DM), the gam e\u2019\
        s lead storyteller and referee.\n\nThe DM creates adventures for the characters,\
        \ who nav\xAD\n\nigate its hazards and decide which paths to explore.\n\n\
        The\n\nDM might describe the entrance to Castle Ravenloft,\n\nand the players\
        \ decide what they want their adventurers\n\nto do.\n\nWill they walk across\
        \ the dangerously weathered\n\ndrawbridge?\n\nTie themselves together with\
        \ rope to mini\xAD\n\nm ize the chance that som eone will fall if the drawbridge\n\
        \ngives way?\n\nOr cast a spell to carry them over the chasm?\n\nThen the\
        \ DM determines the results of the adventur\xAD\n\ners\u2019 actions and narrates\
        \ what they experience.\n\nBecause\n\nthe DM can improvise to react to anything\
        \ the players\n\nattempt, D&D is infinitely flexible, and each adventure\n\
        \ncan be exciting and unexpected.\n\nThe game has no real end; when one story\
        \ or quest\n\nwraps up, another one can begin, creating an ongoing\n\nstory\
        \ called a campaign.\n\nMany people who play the\n\ngame keep their cam paigns\
        \ going for months or years,\n\nmeeting with their friends every week or so\
        \ to pick\n\nup the story where they left off.\n\nThe adventurers grow\n\n\
        in might as the campaign continues.\n\nEach monster\n\ndefeated, each adventure\
        \ completed, and each treasure\n\nrecovered not only adds to the continuing\
        \ story, but also\n\nearns the adventurers new capabilities.\n\nThis increase\n\
        \nin power is reflected by an adventurer\u2019s level.\n\nThere\u2019s no\
        \ winning and losing in the D u n g e o n s &\n\nD r a g o n s game\u2014\
        at least, not the way those terms are\n\nusually understood.\n\nTogether,\
        \ the D M and the players\n\ncreate an exciting story of bold adventurers\
        \ who confront\n\ndeadly perils.\n\nSom etim es an adventurer might com e\
        \ to\n\na grisly end, torn apart by ferocious monsters or done in\n\nby a\
        \ nefarious villain.\n\nEven so, the other adventurers can\n\nsearch for powerful\
        \ magic to revive their fallen comrade,\n\nor the player might choose to create\
        \ a new character to\n\ncarry on.\n\nThe group might fail to complete an adventure\n\
        \nsuccessfully, but if everyone had a good time and created\n\na memorable\
        \ story, they all win.\n\nW o r ld s of A d v e n t u r e\n\nThe many worlds\
        \ of the D u n g e o n s & D r a g o n s game\n\nare places o f magic and\
        \ monsters, of brave warriors and\n\nspectacular adventures.\n\nThey begin\
        \ with a foundation\n\nof medieval fantasy and then add the creatures, places,\n\
        \nand magic that make these worlds unique.\n\nThe worlds of the D u n g e\
        \ o n s & D r a g o n s game exist\n\nwithin a vast cosm os called the multiverse,\
        \ connected\n\nin strange and mysterious ways to one another and to\n\nother\
        \ planes of existence, such as the Elemental Plane\n\nof Fire and the Infinite\
        \ Depths of the Abyss.\n\nWithin\n\nthis multiverse are an endless variety\
        \ of worlds.\n\nMany\n\nof them have been published as official settings for\
        \ the\n\nD&D game.\n\nThe legends of the Forgotten Realms, Drag-\n\nonlance,\
        \ Greyhawk, Dark Sun, Mystara, and Eberron\n\nsettings are woven together\
        \ in the fabric of the multi-\n\nverse.\n\nAlongside these worlds are hundreds\
        \ of thousands\n\nmore, created by generations of D&D players for their\n\n\
        own games.\n\nAnd amid all the richness of the multiverse,\n\nyou might create\
        \ a world of your own.\n\nAll these worlds share characteristics, but each\
        \ world\n\nis set apart by its own history and cultures, distinctive\n\nmonsters\
        \ and races, fantastic geography, ancient dun\xAD\n\ngeons, and schem ing\
        \ villains.\n\nSom e races have unusual\n\ntraits in different worlds.\n\n\
        The halflings of the Dark Sun\n\nsetting, for example, are jungle-dwelling\
        \ cannibals,\n\nand the elves are desert nomads.\n\nSom e worlds feature\n\
        \nraces unknown in other settings, such as Eberron\u2019s war-\n\nforged,\
        \ soldiers created and im bued with life to fight in\n\nthe Last War.\n\n\
        Som e worlds are dominated by one great\n\nstory, like the War of the Lance\
        \ that plays a central role\n\nin the Dragonlance setting.\n\nBut they\u2019\
        re all D&D worlds,\n\nand you can use the rules in this book to create a char\xAD\
        \n\nacter and play in any one of them.\n\nYour DM might set the campaign on\
        \ one of these\n\nworlds or on one that he or she created.\n\nBecause there\n\
        \nis so much diversity am ong the worlds of D&D, you\n\nshould check with\
        \ your DM about any house rules that\n\nwill affect your play of the game.\n\
        \nUltimately, the Dun\xAD\n\ngeon Master is the authority on the campaign\
        \ and its\n\nsetting, even if the setting is a published world.\n\nU s in\
        \ g T h is B o o k\n\nThe Player\u2019s Handbook is divided into three parts.\n\
        \nPart 1 is about creating a character, providing the\n\nrules and guidance\
        \ you need to make the character\n\nyou\u2019ll play in the game.\n\nIt includes\
        \ information on the\n\nvarious races, classes, backgrounds, equipment, and\n\
        \nother customization options that you can choose from.\n\nMany of the rules\
        \ in part 1 rely on material in parts 2\n\nand 3.\n\nIf you com e across a\
        \ game concept in part 1 that\n\nyou don\u2019t understand, consult the book\u2019\
        s index.\n\nPart 2 details the rules of how to play the game,\n\nbeyond the\
        \ basics described in this introduction.\n\nThat\n\npart covers the kinds\
        \ of die rolls you make to determine\n\nsuccess or failure at the tasks your\
        \ character attempts,\n\nand describes the three broad categories o f activity\
        \ in\n\nthe game: exploration, interaction, and combat.\n\nPart 3 is all about\
        \ magic.\n\nIt covers the nature of magic\n\nin the worlds of D&D, the rules\
        \ for spellcasting, and the\n\nhuge variety o f spells available to magic-using\
        \ charac\xAD\n\nters (and monsters) in the game.\n\nHow t o Pl a y\n\nThe\
        \ play of the D u n g e o n s & D r a g o n s game unfolds\n\naccording to\
        \ this basic pattern.\n\n1.\n\nThe DM describes the environment.\n\nThe DM\n\
        \ntells the players where their adventurers are and what\u2019s\n\naround\
        \ them, presenting the basic scope of options that\n\npresent themselves (how\
        \ many doors lead out of a room,\n\nwhat\u2019s on a table, w ho\u2019s in\
        \ the tavern, and so on).\n\n2.\n\nThe players describe what they want to\
        \ do.\n\nS om e\xAD\n\ntimes one player speaks for the whole party, saying,\n\
        \n\u201CW e\u2019ll take the east door,\u201D for example.\n\nOther times,\n\
        \ndifferent adventurers do different things: one adventurer\n\nmight search\
        \ a treasure chest while a second exam ines\n\nan esoteric sym bol engraved\
        \ on a wall and a third keeps\n\nwatch for monsters.\n\nThe players don\u2019\
        t need to take\n\nturns, but the DM listens to every player and decides\n\n\
        how to resolve those actions.\n\nSom etim es, resolving a task is easy.\n\n\
        If an adventurer\n\nwants to walk across a room and open a door, the DM\n\n\
        might just say that the door opens and describe what\n\nlies beyond.\n\nBut\
        \ the door might be locked, the floor\n\nmight hide a deadly trap, or som\
        \ e other circum stance\n\nmight make it challenging for an adventurer to\
        \ complete\n\na task.\n\nIn those cases, the DM decides what happens,\n\n\
        often relying on the roll of a die to determine the results\n\nof an action.\n\
        \n3.\n\nThe DM narrates the results of the adventurers\u2019\n\nactions.\n\
        \nDescribing the results often leads to another\n\ndecision point, which brings\
        \ the flow of the game right\n\nback to step 1.\n\nThis pattern holds whether\
        \ the adventurers are cau\xAD\n\ntiously exploring a ruin, talking to a devious\
        \ prince, or\n\nlocked in mortal combat against a mighty dragon.\n\nIn\n\n\
        certain situations, particularly combat, the action is\n\nm ore structured\
        \ and the players (and DM) do take turns\n\nchoosing and resolving actions.\n\
        \nBut m ost of the time,\n\nplay is fluid and flexible, adapting to the circum\
        \ stances\n\nof the adventure.\n\nOften the action of an adventure takes place\
        \ in the\n\nimagination of the players and DM, relying on the DM \u2019s\n\
        \nverbal descriptions to set the scene.\n\nSom e DMs like to\n\nuse music,\
        \ art, or recorded sound effects to help set the\n\nm ood, and many players\
        \ and DMs alike adopt different\n\nvoices for the various adventurers, monsters,\
        \ and other\n\ncharacters they play in the game.\n\nSom etim es, a DM\n\n\
        might lay out a map and use tokens or miniature figures\n\nto represent each\
        \ creature involved in a scene to help\n\nthe players keep track of where\
        \ everyone is."
