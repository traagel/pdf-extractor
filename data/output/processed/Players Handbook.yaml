    - content: "9th-level abjuration\n\nCasting Time: 1 minute\n\nRange: 30 feet\n\
        \nComponents: V, S, M (a vellum depiction or a carved\n\nstatuette in the\
        \ likeness of the target, and a special\n\ncom ponent that varies according\
        \ to the version o f the\n\nspell you choose, worth at least 500 gp per Hit\
        \ Die\n\nof the target)\n\nDuration: Until dispelled\n\nYou create a magical\
        \ restraint to hold a creature that\n\nyou can see within range.\n\nThe target\
        \ must succeed on\n\na W isdom saving throw or be bound by the spell; if it\n\
        \nsucceeds, it is immune to this spell if you cast it again.\n\nW hile affected\
        \ by this spell, the creature doesn't need\n\nto breathe, eat, or drink, and\
        \ it doesn\u2019t age.\n\nDivination\n\nspells can\u2019t locate or perceive\
        \ the target.\n\nW hen you cast the spell, you choose one of the\n\nfollowing\
        \ form s of imprisonment.\n\nBurial.\n\nThe target is entombed far beneath\
        \ the earth\n\nin a sphere of magical force that is just large enough to\n\
        \ncontain the target.\n\nNothing can pass through the sphere,\n\nnor can any\
        \ creature teleport or use planar travel to get\n\ninto or out of it.\n\n\
        The special com ponent for this version of the spell is a\n\nsmall mithral\
        \ orb.\n\nChaining.\n\nHeavy chains, firmly rooted in the ground,\n\nhold\
        \ the target in place.\n\nThe target is restrained until\n\nthe spell ends,\
        \ and it can\u2019t move or be moved by any\n\nmeans until then.\n\nThe special\
        \ com ponent for this version of the spell is a\n\nfine chain of precious\
        \ metal.\n\nHedged Prison.\n\nThe spell transports the target into\n\na tiny\
        \ demiplane that is warded against teleportation\n\nand planar travel.\n\n\
        The demiplane can be a labyrinth, a\n\ncage, a tower, or any similar confined\
        \ structure or area\n\nof your choice.\n\nThe special com ponent for this\
        \ version of the spell is a\n\nminiature representation of the prison made\
        \ from jade.\n\nMinimus Containment.\n\nThe target shrinks to a height\n\n\
        of 1 inch and is im prisoned inside a gemstone or similar\n\nobject.\n\nLight\
        \ can pass through the gemstone normally\n\n(allowing the target to see out\
        \ and other creatures to see\n\nin), but nothing else can pass through, even\
        \ by means of\n\nteleportation or planar travel.\n\nThe gemstone can\u2019\
        t be cut\n\nor broken while the spell remains in effect.\n\nThe special com\
        \ ponent for this version of the spell\n\nis a large, transparent gemstone,\
        \ such as a corundum,\n\ndiamond, or ruby.\n\nSlumber.\n\nThe target falls\
        \ asleep and can\u2019t be awoken.\n\nThe special com ponent for this version\
        \ of the spell\n\nconsists o f rare soporific herbs.\n\nEnding the Spell.\n\
        \nDuring the casting of the spell,\n\nin any of its versions, you can specify\
        \ a condition that\n\nwill cause the spell to end and release the target.\n\
        \nThe\n\ncondition can be as specific or as elaborate as you\n\nchoose, but\
        \ the DM must agree that the condition is\n\nreasonable and has a likelihood\
        \ of com ing to pass.\n\nThe\n\nconditions can be based on a creature\u2019\
        s name, identity,\n\nor deity but otherwise must be based on observable\n\n\
        actions or qualities and not based on intangibles such as\n\nlevel, class,\
        \ or hit points.\n\nA dispel magic spell can end the spell only if it is cast\n\
        \nas a 9th-level spell, targeting either the prison or the\n\nspecial com\
        \ ponent used to create it.\n\nYou can use a particular special com ponent\
        \ to create\n\nonly one prison at a time.\n\nIf you cast the spell again\n\
        \nusing the same component, the target of the first casting\n\nis immediately\
        \ freed from its binding."
      title: Imprisonment
