    - content: "H e r f a t h e r s t o o d o n t h e f ir s t o f t h e t h r e e\
        \ s t a ir s\n\nthat led down from the portal, unmoving.\n\nThe scales of\
        \ his\n\nface had grown paler around the edges, but Clanless Mehen\n\nstill\
        \ looked as if he could wrestle down a dire bear him-\n\nself.\n\nHis familiar\
        \ well-worn armor was gone, replaced by\n\nviolet-tinted scale armor with\
        \ bright silvery tracings.\n\nThere\n\nwas a blazon on his arm as well, the\
        \ mark of some foreign\n\nhouse.\n\nThe sword at his back was the same, though,\
        \ the one\n\nhe had carried since even before he had found the twins left\n\
        \nin swaddling at the gates of Arush Vayem.\n\nfather\u2019s face was a skill\
        \ she'd been fortunate to learn.\n\nA\n\nhuman who couldn\u2019t spot the\
        \ shift of her eyes or Havilar\u2019s\n\nwould certainly see only the indifference\
        \ of a dragon in\n\nClanless Mehen\u2019s face.\n\nBut the shift of scales,\
        \ the arch of a\n\nridge, the set of his eyes, the gape of his teeth\u2014\
        her father's\n\nface spoke volumes.\n\nBut every scale of it, this time, seemed\
        \ completely still\u2014\n\nthe indifference of a dragon, even to Farideh.\n\
        \n\u2014Erin M.\n\nEvans, The Adversary\n\nBorn of dragons, as their name\
        \ proclaim s, the\n\ndragonborn walk proudly through a world that greets\n\
        \nthem with fearful incom prehension.\n\nShaped by draconic\n\ngods or the\
        \ dragons themselves, dragonborn originally\n\nhatched from dragon eggs as\
        \ a unique race, com bining\n\nthe best attributes of dragons and humanoids.\n\
        \nSom e\n\ndragonborn are faithful servants to true dragons, others\n\nform\
        \ the ranks o f soldiers in great wars, and still others\n\nfind themselves\
        \ adrift, with no clear calling in life."
      title: Dragonborn
    - content: "Dragonborn look very much like dragons standing erect\n\nin humanoid\
        \ form, though they lack wings or a tail.\n\nThe\n\nfirst dragonborn had scales\
        \ of vibrant hues matching\n\nthe colors of their dragon kin, but generations\
        \ of\n\ninterbreeding have created a m ore uniform appearance.\n\nTheir small,\
        \ fine scales are usually brass or bronze\n\nin color, som etim es ranging\
        \ to scarlet, rust, gold, or\n\ncopper-green.\n\nThey are tall and strongly\
        \ built, often\n\nstanding close to 6 1/2 feet tall and weighing 300 pounds\n\
        \nor more.\n\nTheir hands and feet are strong, talonlike\n\nclaws with three\
        \ fingers and a thumb on each hand.\n\nThe blood of a particular type of dragon\
        \ runs\n\nvery strong through som e dragonborn clans.\n\nThese\n\ndragonborn\
        \ often boast scales that m ore closely match\n\nthose of their dragon ancestor\u2014\
        bright red, green, blue,\n\nor white, lustrous black, or gleam ing metallic\
        \ gold,\n\nsilver, brass, copper, or bronze.\n\nS e l f - S u f f i c i e\
        \ n t C l a n s\n\nTo any dragonborn, the clan is m ore important than\n\n\
        life itself.\n\nDragonborn owe their devotion and respect\n\nto their clan\
        \ above all else, even the gods.\n\nEach\n\ndragonborn\u2019s conduct reflects\
        \ on the honor of his or her\n\nclan, and bringing dishonor to the clan can\
        \ result in\n\nexpulsion and exile.\n\nEach dragonborn knows his or her\n\n\
        station and duties within the clan, and honor demands\n\nmaintaining the bounds\
        \ of that position.\n\nA continual drive for self-improvement reflects the\n\
        \nself-sufficiency of the race as a whole.\n\nDragonborn value\n\nskill and\
        \ excellence in all endeavors.\n\nThey hate to fail,\n\nand they push themselves\
        \ to extreme efforts before they\n\ngive up on something.\n\nA dragonborn\
        \ holds mastery of\n\na particular skill as a lifetime goal.\n\nM embers of\
        \ other\n\nraces w ho share the sam e commitment find it easy to\n\nearn the\
        \ respect o f a dragonborn.\n\nThough all dragonborn strive to be self-sufficient,\n\
        \nthey recognize that help is som etim es needed in difficult\n\nsituations.\n\
        \nBut the best source for such help is the\n\nclan, and when a clan needs\
        \ help, it turns to another\n\ndragonborn clan before seeking aid from other\
        \ races\u2014\n\nor even from the gods."
      title: Proud Dragon Kin
    - content: 'Dragonborn have personal nam es given at birth,


        but they put their clan names first as a mark of


        honor.


        A childhood name or nicknam e is often used


        am ong clutchmates as a descriptive term or a term


        of endearment.


        The name might recall an event or


        center on a habit.


        Male Names: Arjhan, Balasar, Bharash, Donaar, Ghesh.


        Heskan, Kriv, Medrash, Mehen, Nadarr, Pandjed,


        Patrin, Rhogar, Shamash, Shedinn, Tarhun, Torinn


        Female Names: Akra, Biri, Daar, Farideh, Harann,


        Flavilar, Jheri, Kava, Korinn, Mishann, Nala, Perra,


        Raiann, Sora, Surina, Thava, Uadjit'
      title: Dragonborn Names
    - content: "The dragonborn and the rest of the races in this chapter are\n\nuncommon.\n\
        \nThey don\u2019t exist in every world of D&D, and\n\neven where they are\
        \ found, they are less widespread than\n\ndwarves, elves, halflings, and humans.\n\
        \nIn the cosmopolitan cities of the D&D multiverse, most\n\npeople hardly\
        \ look twice at members of even the most\n\nexotic races.\n\nBut the small\
        \ towns and villages that dot\n\nthe countryside are different.\n\nThe common\
        \ folk aren\u2019t\n\naccustomed to seeing members of these races, and they\n\
        \nreact accordingly.\n\nDragonborn.\n\nIt\u2019s easy to assume that a dragonborn\
        \ is a\n\nmonster, especially if his or her scales betray a chromatic\n\n\
        heritage.\n\nUnless the dragonborn starts breathing fire and\n\ncausing destruction,\
        \ though, people are likely to respond\n\nwith caution rather than outright\
        \ fear.\n\nGnome.\n\nGnomes don\u2019t look like a threat and can quickly\n\
        \ndisarm suspicion with good humor.\n\nThe common folk are\n\noften curious\
        \ about gnomes, likely never having seen one\n\nbefore, but they are rarely\
        \ hostile or fearful.\n\nHalf-Elf.\n\nAlthough many people have never seen\
        \ a half-elf,\n\nvirtually everyone knows they exist.\n\nA half-elf stranger\u2019\
        s\n\narrival is followed by gossip behind the half-elf's back and\n\nstolen\
        \ glances across the common room, rather than any\n\nconfrontation or open\
        \ curiosity.\n\nHalf-Orc.\n\nIt\u2019s usually safe to assume that a half-orc\
        \ is\n\nbelligerent and quick to anger, so people watch themselves\n\naround\
        \ an unfamiliar half-orc.\n\nShopkeepers might\n\nsurreptitiously hide valuable\
        \ or fragile goods when a half-orc\n\ncomes in, and people slowly clear out\
        \ of a tavern, assuming a\n\nfight will break out soon.\n\nTiefling.\n\nHalf-orcs\
        \ are greeted with a practical caution, but\n\ntieflings are the subject of\
        \ supernatural fear.\n\nThe evil of their\n\nheritage is plainly visible in\
        \ their features, and as far as most\n\npeople are concerned, a tiefling could\
        \ very well be a devil\n\nstraight from the Nine Hells.\n\nPeople might make\
        \ warding\n\nsigns as a tiefling approaches, cross the street to avoid\n\n\
        passing near, or bar shop doors before a tiefling can enter.\n\nChildhood\
        \ Names: Climber, Earbender, Leaper, Pious,\n\nShieldbiter, Zealous\n\nClan\
        \ Names: Clethtinthiallor, Daardendrian, Delmirev,\n\nDrachedandion, Fenkenkabradon,\
        \ Kepeshkmolik,\n\nKerrhylon, Kimbatuul, Linxakasendalor, Myastan,\n\nNemmonis,\
        \ Norixius, Ophinshtalajiir, Prexijandilin,\n\nShestendeliath, Turnuroth,\
        \ Verthisathurgiesh, Yarjerit"
      title: Uncommon Races
    - content: 'Your draconic heritage manifests in a variety of traits


        you share with other dragonborn.


        Ability Score Increase.


        Your Strength score


        increases by 2, and your Charisma score increases by 1.


        Age.


        Young dragonborn grow quickly.


        They walk


        hours after hatching, attain the size and development


        of a 10-year-old human child by the age of 3, and reach


        adulthood by 15.


        They live to be around 80.


        Alignment.


        Dragonborn tend to extremes, making a


        conscious choice for one side or the other in the cosm ic


        war between good and evil (represented by Bahamut


        and Tiamat, respectively).


        Most dragonborn are good,


        but those w ho side with Tiamat can be terrible villains.


        Size.


        Dragonborn are taller and heavier than humans,


        standing well over 6 feet tall and averaging almost 250


        pounds.


        Your size is Medium.


        Speed.


        Your base walking speed is 30 feet.'
