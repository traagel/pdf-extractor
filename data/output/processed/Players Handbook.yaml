    - content: "Item\n\nCost\n\nSpeed\n\nGalley\n\n30,000 gp\n\n4 mph\n\nKeelboat\n\
        \n3,000 gp\n\n1 mph\n\nLongship\n\n10,000 gp\n\n3 mph\n\nRowboat\n\n50 gp\n\
        \n1 1/2 mph\n\nSailing ship\n\n10,000 gp\n\n2 mph\n\nWarship\n\n25,000 gp\n\
        \n2 1/2 mph\n\nWretched.\n\nYou live in inhumane conditions.\n\nWith\n\nno\
        \ place to call home, you shelter wherever you can,\n\nsneaking into barns,\
        \ huddling in old crates, and relying\n\non the good graces of people better\
        \ off than you.\n\nA\n\nwretched lifestyle presents abundant dangers.\n\n\
        Violence,\n\ndisease, and hunger follow you wherever you go.\n\nOther\n\n\
        wretched people covet your armor, weapons, and\n\nadventuring gear, which\
        \ represent a fortune by their\n\nstandards.\n\nYou are beneath the notice\
        \ of most people.\n\nSqualid.\n\nYou live in a leaky stable, a mud-floored\
        \ hut\n\njust outside town, or a vermin-infested boarding house\n\nin the\
        \ worst part of town.\n\nYou have shelter from the\n\nelements, but you live\
        \ in a desperate and often violent\n\nenvironment, in places rife with disease,\
        \ hunger, and\n\nmisfortune.\n\nYou are beneath the notice of m ost people,\n\
        \nand you have few legal protections.\n\nMost people at\n\nthis lifestyle\
        \ level have suffered som e terrible setback.\n\nThey might be disturbed,\
        \ marked as exiles, or suffer\n\nfrom disease.\n\nPoor.\n\nA poor lifestyle\
        \ means going without the\n\ncom forts available in a stable community.\n\n\
        Simple food\n\nand lodgings, threadbare clothing, and unpredictable\n\nconditions\
        \ result in a sufficient, though probably\n\nunpleasant, experience.\n\nYour\
        \ accom m odations might\n\nbe a room in a flophouse or in the com m on room\
        \ above\n\na tavern.\n\nYou benefit from som e legal protections,\n\nbut you\
        \ still have to contend with violence, crime,\n\nand disease.\n\nPeople at\
        \ this lifestyle level tend to be\n\nunskilled laborers, costerm ongers, peddlers,\
        \ thieves,\n\nmercenaries, and other disreputable types.\n\nModest.\n\nA m\
        \ odest lifestyle keeps you out of the slums\n\nand ensures that you can maintain\
        \ your equipment.\n\nYou live in an older part of town, renting a room in\
        \ a\n\nboarding house, inn, or temple.\n\nYou don't go hungry or\n\nthirsty,\
        \ and your living conditions are clean, if simple.\n\nOrdinary people living\
        \ m odest lifestyles include soldiers\n\nwith families, laborers, students,\
        \ priests, hedge wizards,\n\nand the like.\n\nComfortable.\n\nChoosing a com\
        \ fortable lifestyle\n\nmeans that you can afford nicer clothing and can easily\n\
        \nmaintain your equipment.\n\nYou live in a small cottage\n\nin a middle-class\
        \ neighborhood or in a private room\n\nat a fine inn.\n\nYou associate with\
        \ merchants, skilled\n\ntradespeople, and military officers.\n\nWealthy.\n\
        \nChoosing a wealthy lifestyle means living a\n\nlife of luxury, though you\
        \ might not have achieved the\n\nsocial status associated with the old money\
        \ of nobility\n\nor royalty.\n\nYou live a lifestyle com parable to that of\
        \ a\n\nhighly successful merchant, a favored servant of the\n\nroyalty, or\
        \ the owner of a few small businesses.\n\nYou\n\nhave respectable lodgings,\
        \ usually a spacious hom e in\n\na good part of town or a com fortable suite\
        \ at a fine inn.\n\nYou likely have a small staff of servants.\n\nAristocratic.\n\
        \nYou live a life of plenty and comfort.\n\nYou\n\nmove in circles populated\
        \ by the m ost powerful people\n\nin the community.\n\nYou have excellent\
        \ lodgings, perhaps\n\na townhouse in the nicest part of town or room s in\
        \ the\n\nfinest inn.\n\nYou dine at the best restaurants, retain the\n\nmost\
        \ skilled and fashionable tailor, and have servants\n\nattending to your every\
        \ need.\n\nYou receive invitations\n\nto the social gatherings of the rich\
        \ and powerful, and\n\nspend evenings in the company of politicians, guild\n\
        \nleaders, high priests, and nobility.\n\nYou must also\n\ncontend with the\
        \ highest levels of deceit and treachery.\n\nThe wealthier you are, the greater\
        \ the chance you will\n\nbe drawn into political intrigue as a pawn or participant.\n\
        \nF o o d , D r i n k , a n d L o d g i n g\n\nThe Food, Drink, and Lodging\
        \ table gives prices for\n\nindividual food items and a single night\u2019\
        s lodging.\n\nThese\n\nprices are included in your total lifestyle expenses.\n\
        \nF o o d , D r i n k , a n d L o d g i n g\n\nItem\n\nCost\n\nAle\n\nGallon\n\
        \n2 sp\n\nMug\n\n4 cp\n\nBanquet (per person)\n\n10 gp\n\nBread, loaf\n\n\
