    sections:
    - content: "Your capacity for spellcasting depends partly on your\n\ncom bined\
        \ levels in all your spellcasting classes and\n\npartly on your individual\
        \ levels in those classes.\n\nOnce\n\nyou have the Spellcasting feature from\
        \ m ore than one\n\nclass, use the rules below.\n\nIf you multiclass but have\
        \ the\n\nSpellcasting feature from only one class, you follow the\n\nrules\
        \ as described in that class.\n\nSpells Known and Prepared.\n\nYou determine\n\
        \nwhat spells you know and can prepare for each class\n\nindividually, as\
        \ if you were a single-classed mem ber of\n\nthat class.\n\nIf you are a ranger\
        \ 4/wizard 3, for example,\n\nyou know three 1st-level ranger spells based\
        \ on your\n\nlevels in the ranger class.\n\nAs 3rd-level wizard, you know\n\
        \nthree w izard cantrips, and your spellbook contains ten\n\nwizard spells,\
        \ two of which (the two you gained when\n\nyou reached 3rd level as a wizard)\
        \ can be 2nd-level\n\nspells.\n\nIf your Intelligence is 16, you can prepare\
        \ six\n\nwizard spells from your spellbook.\n\nEach spell you know and prepare\
        \ is associated with one\n\nof your classes, and you use the spellcasting\
        \ ability of that\n\nclass when you cast the spell.\n\nSimilarly, a spellcasting\n\
        \nfocus, such as a holy symbol, can be used only for the\n\nspells from the\
        \ class associated with that focus.\n\nSpell Slots.\n\nYou determine your\
        \ available spell slots\n\nby adding together all your levels in the bard,\
        \ cleric,\n\ndruid, sorcerer, and wizard classes, half your levels\n\n(rounded\
        \ down) in the paladin and ranger classes, and\n\na third o f your fighter\
        \ or rogue levels (rounded down)\n\nif you have the Eldritch Knight or the\
        \ Arcane Trickster\n\nfeature.\n\nUse this total to determine your spell slots\
        \ by\n\nconsulting the Multiclass Spellcaster table.\n\nIf you have m ore\
        \ than one spellcasting class, this table\n\nmight give you spell slots of\
        \ a level that is higher than\n\nthe spells you know or can prepare.\n\nYou\
        \ can use those\n\nslots, but only to cast your lower-level spells.\n\nIf\
        \ a lower-\n\nlevel spell that you cast, like burning hands, has an\n\nenhanced\
        \ effect when cast using a higher-level slot, you\n\ncan use the enhanced\
        \ effect, even though you don\u2019t have\n\nany spells of that higher level.\n\
        \nFor example, if you are the aforementioned ranger 4/\n\nwizard 3, you count\
        \ as a 5th-level character when\n\ndetermining your spell slots: you have\
        \ four 1st-level\n\nslots, three 2nd-level slots, and two 3rd-level slots.\n\
        \nHowever, you don\u2019t know any 3rd-level spells, nor do you\n\nknow any\
        \ 2nd-level ranger spells.\n\nYou can use the spell\n\nslots of those levels\
        \ to cast the spells you do know\u2014and\n\npotentially enhance their effects.\n\
        \nPact Magic.\n\nIf you have both the Spellcasting class\n\nfeature and the\
        \ Pact Magic class feature from the warlock\n\nclass, you can use the spell\
        \ slots you gain from the Pact\n\nMagic feature to cast spells you know or\
        \ have prepared\n\nfrom classes with the Spellcasting class feature, and you\n\
        \ncan use the spell slots you gain from the Spellcasting\n\nclass feature\
        \ to cast w arlock spells you know.\n\nClass\n\nProficiencies Gained\n\nBarbarian\n\
        \nShields, simple weapons, martial weapons\n\nBard\n\nLight armor, one skill\
        \ of your choice, one\n\nmusical instrument of your choice\n\nCleric\n\nLight\
        \ armor, medium armor, shields\n\nDruid\n\nLight armor, medium armor, shields\
        \ (druids\n\nwill not wear armor or use shields made of\n\nmetal)\n\nFighter\n\
        \nLight armor, medium armor, shields, simple\n\nweapons, martial weapons\n\
        \nMonk\n\nSimple weapons, shortswords\n\nPaladin\n\nLight armor, medium armor,\
        \ shields, simple\n\nweapons, martial weapons\n\nRanger\n\nLight armor, medium\
        \ armor, shields, simple\n\nweapons, martial weapons, one skill from the\n\
        \nclass\u2019s skill list\n\nRogue\n\nLight armor, one skill from the class\u2019\
        s skill list,\n\nthieves\u2019 tools\n\nSorcerer\n\n\u2014\n\nWarlock\n\n\
        Light armor, simple weapons\n\nWizard\n\n\u2014\n\n\u2022 Climbing doesn\u2019\
        t halve your speed.\n\n\u2022 You can make a running long jum p or a running\
        \ high\n\njum p after moving only 5 feet on foot, rather than\n\n10 feet."
      title: Multiclassing Proficiencies
    - content: "Skilled at m imicry and dramatics, you gain the\n\nfollowing benefits:\n\
        \n\u2022 Increase your Charisma score by 1, to a maximum of 20.\n\n\u2022\
        \ You have advantage on Charisma (Deception) and\n\nCharisma (Perform ance)\
        \ checks when trying to pass\n\nyourself off as a different person.\n\n\u2022\
        \ You can m im ic the speech of another person or the\n\nsounds made by other\
        \ creatures.\n\nYou must have\n\nheard the person speaking, or heard the creature\n\
        \nmake the sound, for at least 1 minute.\n\nA successful\n\nW isdom (Insight)\
        \ check contested by your Charisma\n\n(Deception) check allows a listener\
        \ to determine that\n\nthe effect is faked."
      title: Actor
    - content: "W hen you use your action to Dash, you can use a\n\nbonus action to\
        \ make one m elee weapon attack or to\n\nshove a creature.\n\nIf you move\
        \ at least 10 feet in a straight line\n\nimmediately before taking this bonus\
        \ action, you either\n\ngain a +5 bonus to the attack\u2019s damage roll (if\
        \ you chose\n\nto make a melee attack and hit) or push the target up\n\nto\
        \ 10 feet away from you (if you chose to shove and\n\nyou succeed)."
      title: Charger
    - content: "Thanks to extensive practice with the crossbow , you\n\ngain the following\
        \ benefits:\n\n\u2022 You ignore the loading quality of crossbow s with\n\n\
        which you are proficient.\n\n\u2022 Being within 5 feet of a hostile creature\
        \ doesn\u2019t\n\nim pose disadvantage on your ranged attack rolls.\n\n\u2022\
        \ W hen you use the Attack action and attack with a one-\n\nhanded weapon,\
        \ you can use a bonus action to attack\n\nwith a loaded hand crossbow you\
        \ are holding."
      title: Crossbow Expert
    - content: 'Prerequisite: Dexterity 13 or higher


        W hen you are wielding a finesse weapon with which


        you are proficient and another creature hits you with


        a melee attack, you can use your reaction to add your


        proficiency bonus to your AC for that attack, potentially


        causing the attack to m iss you.'
      title: Defensive Duelist
    - content: "l d\n\ne\n\nr\n\nYou master fighting with two weapons, gaining the\n\
        \nfollowing benefits:\n\n\u2022 You gain a +1 bonus to AC while you are wielding\
        \ a\n\nseparate melee weapon in each hand.\n\n\u2022 You can use two-weapon\
        \ fighting even when the one-\n\nhanded melee w eapons you are wielding aren\u2019\
        t light.\n\n\u2022 You can draw or stow two one-handed w eapons when\n\nyou\
        \ w ould normally be able to draw or stow only one."
