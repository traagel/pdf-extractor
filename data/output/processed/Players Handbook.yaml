      title: Medium Armor
    - content: "Of all the armor categories, heavy armor offers the best\n\nprotection.\n\
        \nThese suits o f armor cover the entire body\n\nand are designed to stop\
        \ a wide range of attacks.\n\nOnly\n\nproficient w arriors can manage their\
        \ weight and bulk.\n\nHeavy armor doesn\u2019t let you add your Dexterity\n\
        \nmodifier to your Arm or Class, but it also doesn\u2019t\n\npenalize you\
        \ if your Dexterity m odifier is negative.\n\nRing Mail.\n\nThis armor is\
        \ leather armor with heavy\n\nrings sewn into it.\n\nThe rings help reinforce\
        \ the armor\n\nagainst blows from swords and axes.\n\nRing mail is\n\ninferior\
        \ to chain mail, and it's usually worn only by those\n\nw ho can\u2019t afford\
        \ better armor.\n\nChain Mail.\n\nMade of interlocking metal rings, chain\n\
        \nmail includes a layer of quilted fabric worn underneath\n\nthe mail to prevent\
        \ chafing and to cushion the impact of\n\nblows.\n\nThe suit includes gauntlets.\n\
        \nSplint.\n\nThis armor is made of narrow vertical strips\n\nof metal riveted\
        \ to a backing of leather that is worn over\n\ncloth padding.\n\nFlexible\
        \ chain mail protects the joints.\n\nPlate.\n\nPlate consists o f shaped,\
        \ interlocking metal\n\nplates to cover the entire body.\n\nA suit of plate\
        \ includes\n\ngauntlets, heavy leather boots, a visored helmet, and\n\nthick\
        \ layers of padding underneath the armor.\n\nBuckles\n\nand straps distribute\
        \ the weight over the body.\n\nCategory\n\nDon\n\nDoff\n\nLight Armor\n\n\
        1 minute\n\n1 minute\n\nMedium Armor\n\n5 minutes\n\n1 minute\n\nHeavy Armor\n\
        \n10 minutes\n\n5 minutes\n\nShield\n\n1 action\n\n1 action"
