        A creature takes 4d6 fire damage and 4d6 radiant


        damage on a failed save, or half as much damage on a


        successful one.


        At Higher Levels.


        W hen you cast this spell using a


        spell slot of 6th level or higher, the fire damage or the


        radiant damage (your choice) increases by 1d6 for each


        slot level above 5th.'
      title: Flame Blade
    - content: "2nd-level conjuration\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S, M (a bit of tallow, a pinch of\n\nbrimstone, and a dusting\
        \ of powdered iron)\n\nDuration: Concentration, up to 1 minute\n\nA 5-foot-diameter\
        \ sphere of fire appears in an\n\nunoccupied space of your choice within range\
        \ and lasts\n\nfor the duration.\n\nAny creature that ends its turn within\
        \ 5\n\nfeet of the sphere must make a Dexterity saving throw.\n\nThe creature\
        \ takes 2d6 fire damage on a failed save, or\n\nhalf as much damage on a successful\
        \ one.\n\nAs a bonus action, you can move the sphere up to 30\n\nfeet.\n\n\
        If you ram the sphere into a creature, that creature\n\nmust make the saving\
        \ throw against the sphere\u2019s\n\ndamage, and the sphere stops moving this\
        \ turn.\n\nW hen you move the sphere, you can direct it over\n\nbarriers up\
        \ to 5 feet tall and jum p it across pits up to\n\n10 feet wide.\n\nThe sphere\
        \ ignites flammable objects not\n\nbeing worn or carried, and it sheds bright\
        \ light in a\n\n20-foot radius and dim light for an additional 20 feet.\n\n\
        At Higher Levels.\n\nW hen you cast this spell using a\n\nspell slot of 3rd\
        \ level or higher, the damage increases by\n\n1d6 for each slot level above\
        \ 2nd.\n\nF l e s h t o St o n e\n\n6 th-level transmutation\n\nCasting Time:\
        \ 1 action\n\nRange: 60 feet\n\nComponents: V, S, M (a pinch of lime, water,\
        \ and earth)\n\nDuration: Concentration, up to 1 minute\n\nYou attempt to\
        \ turn one creature that you can see within\n\nrange into stone.\n\nIf the\
        \ target\u2019s body is made of flesh, the\n\ncreature must make a Constitution\
        \ saving throw.\n\nOn a\n\nfailed save, it is restrained as its flesh begins\
        \ to harden.\n\nOn a successful save, the creature isn\u2019t affected.\n\n\
        A creature restrained by this spell must make another\n\nConstitution saving\
        \ throw at the end of each of its turns.\n\nIf it successfully saves against\
        \ this spell three times, the\n\nspell ends.\n\nIf it fails its saves three\
        \ times, it is turned\n\nto stone and subjected to the petrified condition\
        \ for the\n\nduration.\n\nThe successes and failures don\u2019t need to be\n\
        \nconsecutive; keep track of both until the target collects\n\nthree of a\
        \ kind.\n\nIf the creature is physically broken while petrified,\n\nit suffers\
        \ from similar deformities if it reverts to its\n\noriginal state.\n\nIf you\
        \ maintain your concentration on this spell for the\n\nentire possible duration,\
        \ the creature is turned to stone\n\nuntil the effect is removed."
      title: Flaming Sphere
    - content: '3rd-level transmutation


        Casting Time: 1 action


        Range: Touch


