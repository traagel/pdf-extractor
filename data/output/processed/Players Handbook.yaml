    - content: "3rd-level transmutation (ritual)\n\nCasting Time: 1 action\n\nRange:\
        \ 30 feet\n\nComponents: V, S, M (a piece of cork)\n\nDuration: 1 hour\n\n\
        This spell grants the ability to move across any liquid\n\nsurface\u2014such\
