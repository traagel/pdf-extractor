      title: Cloudof Daggers
    - content: "5th-level conjuration\n\nCasting Time: 1 action\n\nRange: 120 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 10 minutes\n\nYou create\
        \ a 20-foot-radius sphere of poisonous, yellow-\n\ngreen fog centered on a\
