      title: The Rogue
    - content: 'You can make a rogue quickly by following


        these suggestions.


        First.


        Dexterity should


        be your highest ability score.


        Make


        Intelligence your next-highest if you want to


        excel at Investigation or plan to take up the


        Arcane Trickster archetype.


        C hoose Charisma


        instead if you plan to emphasize deception and social


        interaction.


        Second, choose the charlatan background.


        C lass F e a t u r e s


        As a rogue, you have the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d8 per rogue level


        Hit Points at 1st Level: 8 + your Constitution modifier


        Hit Points at Higher Levels: 1d8 (or 5) + your


        Constitution modifier per rogue level after 1st'
      title: Hit Points
    - content: "Armor: Light armor\n\nWeapons: Simple weapons, hand crossbow s,\n\n\
        longswords, rapiers, shortswords\n\nTools: Thieves\u2019 tools\n\nSaving Throws:\
        \ Dexterity.\n\nIntelligence\n\nSkills: Choose four from Acrobatics, Athletics,\n\
        \nDeception.\n\nInsight, Intimidation, Investigation,\n\nPerception, Perform\
        \ ance.\n\nPersuasion, Sleight of\n\nHand, and Stealth"
      title: Proficiencies
    title: Spellcasting
  - number: 0
    sections:
    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\n\u2022 (a) a rapier or (b) a shortsword\n\
        \n\u2022 (a) a shortbow and quiver of 20 arrows or (b) a\n\nshortsword\n\n\
        \u2022 (a) a burglar\u2019s pack, (b) a dungeoneer\u2019s pack, or (c) an\n\
        \nexplorer\u2019s pack\n\n\u2022 Leather armor, two daggers, and thieves\u2019\
        \ tools\n\nAt 1st level, choose two of your skill proficiencies, or\n\none\
        \ of your skill proficiencies and your proficiency with\n\nthieves\u2019 tools.\n\
        \nYour proficiency bonus is doubled for any\n\nability check you make that\
        \ uses either of the chosen\n\nproficiencies.\n\nAt 6th level, you can choose\
        \ two m ore of your\n\nproficiencies (in skills or with thieves\u2019 tools)\
        \ to gain\n\nthis benefit."
      title: Expertise
    - content: "Beginning at 1st level, you know how to strike subtly\n\nand exploit\
        \ a foe\u2019s distraction.\n\nOnce per turn, you can\n\ndeal an extra 1d6\
        \ damage to one creature you hit with\n\nan attack if you have advantage on\
        \ the attack roll.\n\nThe\n\nattack must use a finesse or a ranged weapon.\n\
        \nYou don\u2019t need advantage on the attack roll if another\n\nenemy of\
        \ the target is within 5 feet of it, that enemy\n\nisn\u2019t incapacitated,\
        \ and you don\u2019t have disadvantage on\n\nthe attack roll.\n\nThe amount\
        \ of the extra damage increases as you\n\ngain levels in this class, as shown\
        \ in the Sneak Attack\n\ncolum n of the Rogue table.\n\nT h i e v e s \u2019\
        \ C a n t\n\nDuring your rogue training you learned thieves\u2019 cant, a\n\
        \nsecret m ix of dialect, jargon, and code that allows you to\n\nhide m essages\
        \ in seem ingly normal conversation.\n\nOnly\n\nanother creature that knows\
        \ thieves\u2019 cant understands\n\nsuch m essages.\n\nIt takes four times\
        \ longer to convey such\n\na m essage than it does to speak the sam e idea\
        \ plainly.\n\nIn addition, you understand a set of secret signs and\n\nsym\
        \ bols used to convey short, simple m essages, such\n\nas whether an area\
        \ is dangerous or the territory of a\n\nthieves\u2019 guild, whether loot\
        \ is nearby, or whether the\n\npeople in an area are easy marks or will provide\
        \ a safe\n\nhouse for thieves on the run."
      title: Sneak Attack
    - content: 'Starting at 2nd level, your quick thinking and agility


        allow you to move and act quickly.


        You can take a


        bonus action on each of your turns in combat.


        This


        action can be used only to take the Dash, Disengage,


        or Hide action.'
      title: Cunning Action
    - content: 'At 3rd level, you choose an archetype that you emulate


        in the exercise of your rogue abilities: Thief, Assassin,


        or Arcane Trickster, all detailed at the end of the class


        description.


        Your archetype choice grants you features


        at 3rd level and then again at 9th, 13th, and 17th level.'
      title: Roguish Archetype
    - content: "W hen you reach 4th level, and again at 8th, 10th, 12th,\n\n16th,\
        \ and 19th level, you can increase one ability score\n\nof your choice by\
        \ 2, or you can increase two ability\n\nscores of your choice by 1.\n\nAs\
        \ normal, you can\u2019t increase\n\nan ability score above 20 using this\
        \ feature."
      title: Ability Score Improvement
    - content: "Starting at 5th level, when an attacker that you can see\n\nhits you\
        \ with an attack, you can use your reaction to\n\nhalve the attack\u2019s\
        \ damage against you."
      title: Uncanny Dodge
    - content: "Beginning at 7th level, you can nimbly dodge out o f the\n\nway of\
        \ certain area effects, such as a red dragon\u2019s fiery\n\nbreath or an\
        \ ice storm spell.\n\nW hen you are subjected\n\nto an effect that allows\
        \ you to make a Dexterity saving\n\nthrow to take only half damage, you instead\
        \ take no\n\ndamage if you succeed on the saving throw, and only\n\nhalf damage\
        \ if you fail."
      title: Evasion
    - content: 'By 11th level, you have refined your chosen skills until


        they approach perfection.


        W henever you make an ability


        check that lets you add your proficiency bonus, you can


        treat a d20 roll of 9 or lower as a 10.'
      title: Reliable Talent
    - content: 'Starting at 14th level, if you are able to hear, you are


        aware of the location of any hidden or invisible creature


        within 10 feet of you.'
      title: Blindsense
    - content: 'By 15th level, you have acquired greater mental


        strength.


        You gain proficiency in W isdom saving throws.'
      title: Slippery Mind
    - content: "Beginning at 18th level, you are so evasive that\n\nattackers rarely\
        \ gain the upper hand against you.\n\nNo\n\nattack roll has advantage against\
        \ you while you aren\u2019t\n\nincapacitated."
      title: Elusive
    - content: "At 20th level, you have an uncanny knack for succeeding\n\nwhen you\
        \ need to.\n\nIf your attack m isses a target within\n\nrange, you can turn\
        \ the m iss into a hit.\n\nAlternatively, if\n\nyou fail an ability check,\
        \ you can treat the d20 roll as a 20.\n\nOnce you use this feature, you can\u2019\
        t use it again until\n\nyou finish a short or long rest.\n\nR o g u is h A\
        \ r c h e t y p e s\n\nR ogues have many features in com m on, including their\n\
        \nemphasis on perfecting their skills, their precise and\n\ndeadly approach\
        \ to combat, and their increasingly quick\n\nreflexes.\n\nBut different rogues\
        \ steer those talents in\n\nvarying directions, em bodied by the rogue archetypes.\n\
        \nYour choice of archetype is a reflection of your focus\u2014\n\nnot necessarily\
        \ an indication of your chosen profession,\n\nbut a description of your preferred\
        \ techniques."
      title: Strokeof Luck
    - content: "You hone your skills in the larcenous arts.\n\nBurglars,\n\nbandits,\
        \ cutpurses, and other crim inals typically follow\n\nthis archetype, but\
        \ so do rogues who prefer to think of\n\nthemselves as professional treasure\
        \ seekers, explorers,\n\ndelvers, and investigators.\n\nIn addition to improving\
        \ your\n\nagility and stealth, you learn skills useful for delving into\n\n\
        ancient ruins, reading unfamiliar languages, and using\n\nmagic items you\
        \ normally couldn\u2019t employ.\n\nFa s t H a n d s\n\nStarting at 3rd level,\
        \ you can use the bonus action\n\ngranted by your Cunning Action to make a\
        \ Dexterity\n\n(Sleight of Hand) check, use your thieves\u2019 tools to\n\n\
        disarm a trap or open a lock, or take the Use an\n\nObject action.\n\nS e\
        \ c o n d - S t o r y W o r k\n\nW hen you choose this archetype at 3rd level,\
        \ you gain\n\nthe ability to climb faster than normal; climbing no\n\nlonger\
        \ costs you extra movement.\n\nIn addition, when you make a running jump,\
        \ the\n\ndistance you cover increases by a num ber of feet equal\n\nto your\
        \ Dexterity modifier.\n\nSu p r e m e S n e a k\n\nStarting at 9th level,\
        \ you have advantage on a Dexterity\n\n(Stealth) check if you move no m ore\
        \ than half your\n\nspeed on the same turn.\n\nU se M a g i c D e v i c e\n\
        \nBy 13th level, you have learned enough about the\n\nworkings of magic that\
        \ you can improvise the use of\n\nitems even when they are not intended for\
        \ you.\n\nYou\n\nignore all class, race, and level requirements on the use\n\
        \nof magic items.\n\nT h i e f \u2019s R e f l e x e s\n\nW hen you reach\
        \ 17th level, you have becom e adept at\n\nlaying am bushes and quickly escaping\
        \ danger.\n\nYou can\n\ntake two turns during the first round of any combat.\n\
        \nYou\n\ntake your first turn at your normal initiative and your\n\nsecond\
        \ turn at your initiative minus 10.\n\nYou can\u2019t use\n\nthis feature\
        \ when you are surprised."
      title: Thief
    - content: 'You focus your training on the grim art of death.


        Those


        who adhere to this archetype are diverse: hired killers,


        spies, bounty hunters, and even specially anointed


        priests trained to exterminate the enem ies of their deity.


        Stealth, poison, and disguise help you eliminate your


        foes with deadly efficiency.'
      title: Assassin
    - content: "W hen you choose this archetype at 3rd level, you gain\n\nproficiency\
        \ with the disguise kit and the poisoner\u2019s kit."
      title: Bonus Proficiencies
    - content: "Starting at 3rd level, you are at your deadliest when you\n\nget the\
        \ drop on your enemies.\n\nYou have advantage on\n\nattack rolls against any\
        \ creature that hasn\u2019t taken a turn\n\nin the com bat yet.\n\nIn addition,\
        \ any hit you score against\n\na creature that is surprised is a critical\
        \ hit."
      title: Assassinate
    - content: "Starting at 9th level, you can unfailingly create false\n\nidentities\
        \ for yourself.\n\nYou must spend seven days and\n\n25 gp to establish the\
        \ history, profession, and affiliations\n\nfor an identity.\n\nYou can\u2019\
        t establish an identity that\n\nbelongs to som eone else.\n\nFor example,\
        \ you might acquire\n\nappropriate clothing, letters of introduction, and\
        \ official-\n\nlooking certification to establish yourself as a mem ber of\n\
        \na trading house from a remote city so you can insinuate\n\nyourself into\
        \ the company of other wealthy merchants.\n\nThereafter, if you adopt the\
        \ new identity as a disguise,\n\nother creatures believe you to be that person\
        \ until given\n\nan obvious reason not to."
      title: Infiltration Expertise
    - content: "At 13th level, you gain the ability to unerringly m imic\n\nanother\
        \ person\u2019s speech, writing, and behavior.\n\nYou must spend at least\
        \ three hours studying\n\nthese three com ponents of the person\u2019s behavior,\n\
        \nlistening to speech, examining handwriting, and\n\nobserving mannerisms.\n\
        \nYour ruse is indiscernible to the casual observer.\n\nIf a\n\nwary creature\
        \ suspects som ething is amiss, you have\n\nadvantage on any Charisma (Deception)\
        \ check you make\n\nto avoid detection.\n\nD e a t h St r i k e\n\nStarting\
        \ at 17th level, you becom e a master of instant\n\ndeath.\n\nW hen you attack\
        \ and hit a creature that is\n\nsurprised, it must make a Constitution saving\
        \ throw\n\n(DC 8 + your Dexterity modifier + your proficiency\n\nbonus).\n\
        \nOn a failed save, double the damage of your\n\nattack against the creature."
      title: Impostor
    - content: 'Som e rogues enhance their fine-honed skills of stealth


        and agility with magic, learning tricks of enchantment


        and illusion.


        These rogues include pickpockets and


        burglars, but also pranksters, mischief-makers, and a


        significant number of adventurers.'
      title: Arcane Trickster
    title: Equipment
  - number: 0
    sections:
    - content: "W hen you reach 3rd level, you gain the ability to\n\ncast spells.\n\
        \nSee chapter 10 for the general rules of\n\nspellcasting and chapter 11 for\
        \ the w izard spell list.\n\nCantrips.\n\nYou learn three cantrips: mage hand\
        \ and\n\ntwo other cantrips of your choice from the wizard spell\n\nlist.\n\
        \nYou learn another wizard cantrip of your choice\n\nat 10th level.\n\nSpell\
        \ Slots.\n\nThe Arcane Trickster Spellcasting\n\ntable shows how many spell\
        \ slots you have to cast\n\nyour spells of 1st level and higher.\n\nTo cast\
        \ one of these\n\nspells, you must expend a slot of the spell's level or\n\
        \nhigher.\n\nYou regain all expended spell slots when you\n\nfinish a long\
        \ rest.\n\nFor example, if you know the 1st-level spell charm\n\nperson and\
        \ have a 1st-level and a 2nd-level spell slot\n\navailable, you can cast charm\
        \ person using either slot.\n\nSpells Known of 1st-Level and Higher.\n\nYou\
        \ know\n\nthree 1st-level wizard spells of your choice, two of which\n\nyou\
        \ must choose from the enchantment and illusion\n\nspells on the w izard spell\
        \ list.\n\nThe Spells Known colum n of the Arcane Trickster\n\nSpellcasting\
        \ table show s when you learn m ore wizard\n\nspells of 1st level or higher.\n\
        \nEach of these spells must\n\nbe an enchantment or illusion spell of your\
        \ choice, and\n\nmust be of a level for which you have spell slots.\n\nFor\n\
        \ninstance, when you reach 7th level in this class, you can\n\nlearn one new\
        \ spell of 1st or 2nd level.\n\nThe spells you learn at 8th, 14th, and 20th\
        \ level can\n\ncom e from any school of magic.\n\nW henever you gain a level\
        \ in this class, you can\n\nreplace one o f the wizard spells you know with\
        \ another\n\nspell of your choice from the wizard spell list.\n\nThe\n\nnew\
        \ spell must be of a level for which you have spell\n\nslots, and it must\
        \ be an enchantment or illusion spell,\n\nunless you\u2019re replacing the\
        \ spell you gained at 8th, 14th,\n\nor 20th level.\n\nSpellcasting Ability.\n\
        \nIntelligence is your spellcasting\n\nability for your wizard spells, since\
        \ you learn your\n\nspells through dedicated study and memorization.\n\nYou\
        \ use your Intelligence whenever a spell refers to\n\nyour spellcasting ability.\n\
        \nIn addition, you use your\n\nIntelligence modifier when setting the saving\
        \ throw\n\nDC for a wizard spell you cast and when making an\n\nattack roll\
        \ with one.\n\nSpell save DC = 8 + your proficiency bonus +\n\nyour Intelligence\
        \ modifier\n\nSpell attack modifier = your proficiency bonus +\n\nyour Intelligence\
        \ modifier\n\nStarting at 3rd level, when you cast mage hand, you can\n\n\
        make the spectral hand invisible, and you can perform\n\nthe following additional\
        \ tasks with it:\n\n\u2022 You can stow one object the hand is holding in\
        \ a\n\ncontainer worn or carried by another creature.\n\n\u2022 You can retrieve\
        \ an object in a container worn or\n\ncarried by another creature.\n\n\u2022\
        \ You can use thieves\u2019 tools to pick locks and disarm\n\ntraps at range."
