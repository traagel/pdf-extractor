    - content: "9th-level transmutation\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S, M (a drop of mercury, a dollop of\n\ngum arabic, and a\
        \ wisp of smoke)\n\nDuration: Concentration, up to 1 hour\n\nC hoose one creature\
        \ or nonm agical object that you\n\ncan see within range.\n\nYou transform\
        \ the creature into\n\na different creature, the creature into an object,\
        \ or the\n\nobject into a creature (the object must be neither worn\n\nnor\
        \ carried by another creature).\n\nThe transformation\n\nlasts for the duration,\
        \ or until the target drops to 0 hit\n\npoints or dies.\n\nIf you concentrate\
        \ on this spell for the full\n\nduration, the transformation becom es permanent.\n\
        \nShapechangers aren\u2019t affected by this spell.\n\nAn\n\nunwilling creature\
        \ can make a W isdom saving throw,\n\nand if it succeeds, it isn\u2019t affected\
        \ by this spell.\n\nCreature into Creature.\n\nIf you turn a creature into\n\
        \nanother kind of creature, the new form can be any kind\n\nyou choose w hose\
        \ challenge rating is equal to or less\n\nthan the target\u2019s (or its level,\
        \ if the target doesn\u2019t have a\n\nchallenge rating).\n\nThe target\u2019\
        s game statistics, including\n\nmental ability scores, are replaced by the\
