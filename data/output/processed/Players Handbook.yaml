      title: Otherworldly Patron
    - content: 'Your arcane research and the magic bestowed on you


        by your patron have given you facility with spells.


        See


        chapter 10 for the general rules o f spellcasting and


        chapter 11 for the w arlock spell list.'
      title: Pact Magic
    - content: 'You know two cantrips of your choice from the warlock


        spell list.


        You learn additional warlock cantrips of your


        choice at higher levels, as shown in the Cantrips Known


        colum n of the W arlock table.'
      title: Cantrips
    - content: "The W arlock table shows how many spell slots you have.\n\nThe table\
        \ also shows what the level of those slots is; all\n\nof your spell slots\
        \ are the same level.\n\nTo cast one of your\n\nwarlock spells of 1st level\
        \ or higher, you must expend a\n\nspell slot.\n\nYou regain all expended spell\
        \ slots when you\n\nfinish a short or long rest.\n\nFor example, when you\
        \ are 5th level, you have\n\ntwo 3rd-level spell slots.\n\nTo cast the 1st-level\
        \ spell\n\nthunderwave, you must spend one of those slots, and\n\nyou cast\
        \ it as a 3rd-level spell.\n\nS p e l l s K n o w n o f 1s t L e v e l a n\
        \ d H i g h e r\n\nAt 1st level, you know two 1st-level spells of your choice\n\
        \nfrom the w arlock spell list.\n\nThe Spells Known colum n of the W arlock\
        \ table shows\n\nwhen you learn m ore w arlock spells of your choice of 1st\n\
        \nlevel and higher.\n\nA spell you choose must be of a level\n\nno higher\
        \ than what\u2019s shown in the table's Slot Level\n\ncolum n for your level.\n\
        \nW hen you reach 6th level, for\n\nexample, you learn a new warlock spell,\
        \ which can be\n\n1st, 2nd, or 3rd level.\n\nAdditionally, when you gain a\
        \ level in this class,\n\nyou can choose one of the warlock spells you know\n\
        \nand replace it with another spell from the warlock\n\nspell list, which\
        \ also must be of a level for which you\n\nhave spell slots."
      title: Spell Slots
    - content: 'Charisma is your spellcasting ability for your warlock


        spells, so you use your Charisma whenever a spell refers


        to your spellcasting ability.


        In addition, you use your


        Charisma modifier when setting the saving throw DC


        for a w arlock spell you cast and when making an attack


        roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Charisma modifier


        Spell attack modifier = your proficiency bonus +


        your Charisma modifier'
      title: Spellcasting Ability
    - content: 'You can use an arcane focus (found in chapter 5) as a


        spellcasting focus for your w arlock spells.'
      title: Spellcasting Focus
    - content: 'In your study of occult lore, you have unearthed eldritch


        invocations, fragments of forbidden knowledge that


        imbue you with an abiding magical ability.


        At 2nd level, you gain two eldritch invocations of your


        choice.


        Your invocation options are detailed at the end


        of the class description.


        W hen you gain certain w arlock


        levels, you gain additional invocations of your choice,


        as shown in the Invocations Known colum n of the


        W arlock table.


        Additionally, when you gain a level in this class,


        you can choose one of the invocations you know and


        replace it with another invocation that you could learn


        at that level.'
      title: Eldritch Invocations
    - content: "At 3rd level, your otherworldly patron bestows a gift\n\nupon you\
        \ for your loyal service.\n\nYou gain one of the\n\nfollowing features of\
        \ your choice.\n\nPa c t o f t h e C h a i n\n\nYou learn the find familiar\
        \ spell and can cast it as a\n\nritual.\n\nThe spell doesn\u2019t count against\
        \ your number of\n\nspells known.\n\nW hen you cast the spell, you can choose\
        \ one of the\n\nnormal form s for your familiar or one of the following\n\n\
        special forms: imp, pseudodragon, quasit, or sprite.\n\nAdditionally, when\
        \ you take the Attack action, you can\n\nforgo one of your own attacks to\
        \ allow your familiar to\n\nmake one attack of its own.\n\nPa c t o f t h\
        \ e B l a d e\n\nYou can use your action to create a pact w eapon in your\n\
        \nempty hand.\n\nYou can choose the form that this melee\n\nw eapon takes\
        \ each time you create it (see chapter 5 for\n\nw eapon options).\n\nYou are\
        \ proficient with it while you\n\nwield it.\n\nThis w eapon counts as m agical\
        \ for the purpose\n\nof overcom ing resistance and immunity to nonm agical\n\
        \nattacks and damage.\n\nYour pact w eapon disappears if it is m ore than\
        \ 5 feet\n\naway from you for 1 minute or more.\n\nIt also disappears\n\n\
        if you use this feature again, if you dism iss the weapon\n\n(no action required),\
        \ or if you die.\n\nYou can transform one magic weapon into your pact\n\n\
        weapon by perform ing a special ritual while you hold\n\nthe weapon.\n\nYou\
        \ perform the ritual over the course\n\nof 1 hour, which can be done during\
        \ a short rest.\n\nYou can then dism iss the weapon, shunting it into an\n\
        \nextradimensional space, and it appears whenever you\n\ncreate your pact\
        \ weapon thereafter.\n\nYou can\u2019t affect an\n\nartifact or a sentient\
        \ w eapon in this way.\n\nThe weapon\n\nceases being your pact weapon if you\
        \ die, if you perform\n\nthe 1-hour ritual on a different weapon, or if you\
        \ use\n\na 1-hour ritual to break your bond to it.\n\nThe weapon\n\nappears\
        \ at your feet if it is in the extradimensional space\n\nwhen the bond breaks.\n\
        \nPa c t o f t h e T o m e\n\nYour patron gives you a grim oire called a B\
        \ ook of\n\nShadows.\n\nW hen you gain this feature, choose three\n\ncantrips\
        \ from any class\u2019s spell list.\n\nW hile the book is on\n\nyour person,\
        \ you can cast those cantrips at will.\n\nThey\n\ndon\u2019t count against\
        \ your number of cantrips known.\n\nIf you lose your B ook of Shadows, you\
        \ can perform\n\na 1-hour cerem ony to receive a replacement from your\n\n\
        patron.\n\nThis cerem ony can be perform ed during a short\n\nor long rest,\
        \ and it destroys the previous book.\n\nThe book\n\nturns to ash when you\
        \ die."
      title: Pact Boon
    - content: 'W hen you reach 4th level, and again at 8th, 12th, 16th,


        and 19th level, you can increase one ability score of your


        choice by 2, or you can increase two ability scores of


        your choice by 1.


        As normal, you can''t increase an ability


        score above 20 using this feature.'
      title: Ability Score Improvement
    - content: 'At 11th level, your patron bestows upon you a magical


        secret called an arcanum.


        C hoose one 6th-level spell


        from the w arlock spell list as this arcanum.


        You can cast your arcanum spell once without


        expending a spell slot.


        You must finish a long rest before


        you can do so again.


        At higher levels, you gain m ore warlock spells of your


        choice that can be cast in this way: one 7th-level spell


        at 13th level, one 8th-level spell at 15th level, and one


        9th-level spell at 17th level.


        You regain all uses of your


        Mystic Arcanum when you finish a long rest.'
      title: Mystic Arcanum
    - content: "At 20th level, you can draw on your inner reserve of\n\nmystical power\
        \ while entreating your patron to regain\n\nexpended spell slots.\n\nYou can\
        \ spend 1 minute entreating\n\nyour patron for aid to regain all your expended\
        \ spell slots\n\nfrom your Pact Magic feature.\n\nOnce you regain spell slots\n\
        \nwith this feature, you must finish a long rest before you\n\ncan do so again.\n\
        \nYo u r Pa c t B o o n\n\nEach Pact Boon option produces a special creature\
        \ or an\n\nobject that reflects your patron\u2019s nature.\n\nPact of the\
        \ Chain.\n\nYour familiar is more cunning than a\n\ntypical familiar.\n\n\
        Its default form can be a reflection of your\n\npatron, with sprites and pseudodragons\
        \ tied to the Archfey\n\nand imps and quasits tied to the Fiend.\n\nBecause\
        \ the Great Old\n\nOne\u2019s nature is inscrutable, any familiar form is\
        \ suitable for it.\n\nPact of the Blade.\n\nIf your patron is the Archfey,\
        \ your\n\nweapon might be a slender blade wrapped in leafy vines.\n\nIf you\
        \ serve the Fiend, your weapon could be an axe made\n\nof black metal and\
        \ adorned with decorative flames.\n\nIf your\n\npatron is the Great Old One,\
        \ your weapon might be an\n\nancient-looking spear, with a gemstone embedded\
        \ in its\n\nhead, carved to look like a terrible unblinking eye.\n\nPact of\
        \ the Tome.\n\nYour Book of Shadows might be a fine,\n\ngilt-edged tome with\
        \ spells of enchantment and illusion,\n\ngifted to you by the lordly Archfey.\n\
        \nIt could be a weighty tome\n\nbound in demon hide studded with iron, holding\
        \ spells of\n\nconjuration and a wealth of forbidden lore about the sinister\n\
        \nregions of the cosmos, a gift of the Fiend.\n\nOr it could be the\n\ntattered\
        \ diary of a lunatic driven mad by contact with the\n\nGreat Old One, holding\
        \ scraps of spells that only your own\n\nburgeoning insanity allows you to\
        \ understand and cast.\n\nO t h e r w o r ld ly P a tro n s\n\nThe beings\
        \ that serve as patrons for w arlocks are\n\nmighty inhabitants of other planes\
        \ of existence\u2014not\n\ngods, but almost godlike in their power.\n\nVarious\
        \ patrons\n\ngive their w arlocks access to different powers and\n\ninvocations,\
        \ and expect significant favors in return.\n\nSom e patrons collect w arlocks,\
        \ doling out mystic\n\nknowledge relatively freely or boasting of their ability\n\
        \nto bind mortals to their will.\n\nOther patrons bestow their\n\npower only\
        \ grudgingly, and might make a pact with\n\nonly one warlock.\n\nW arlocks\
        \ who serve the same patron\n\nmight view each other as allies, siblings,\
        \ or rivals."
      title: Eldritch Master
    - content: "Your patron is a lord or lady of the fey, a creature of\n\nlegend\
        \ who holds secrets that were forgotten before\n\nthe mortal races were born.\n\
        \nThis being\u2019s motivations\n\nare often inscrutable, and som etim es\
        \ whimsical, and\n\nmight involve a striving for greater magical power or\
        \ the\n\nsettling of age-old grudges.\n\nBeings of this sort include\n\nthe\
        \ Prince of Frost; the Queen of Air and Darkness,\n\nruler of the Gloam ing\
        \ Court; Titania of the Sum m er\n\nCourt; her consort Oberon, the Green Lord;\
        \ Hyrsam,\n\nthe Prince of Fools; and ancient hags."
      title: The Archfey
    - content: 'The Archfey lets you choose from an expanded list of


        spells when you learn a warlock spell.


        The following


        spells are added to the w arlock spell list for you.'
      title: Expanded Spell List
    - content: 'Spell Level


        Spells


        1st


        faerie fire, sleep


        2nd


        calm emotions, phantasm al force


        3rd


        blink, plant growth


        4th


        dominate beast, greater invisibility


        5th


        dominate person, seeming'
      title: Archfey Expanded Spells
    - content: "Starting at 1st level, your patron bestows upon you the\n\nability\
        \ to project the beguiling and fearsom e presence\n\nof the fey.\n\nAs an\
        \ action, you can cause each creature in\n\na 10-foot cube originating from\
        \ you to make a W isdom\n\nsaving throw against your w arlock spell save DC.\n\
        \nThe\n\ncreatures that fail their saving throws are all charm ed\n\nor frightened\
        \ by you (your choice) until the end of\n\nyour next turn.\n\nOnce you use\
        \ this feature, you can\u2019t use it again until\n\nyou finish a short or\
        \ long rest."
      title: Fey Presence
    - content: 'Starting at 6th level, you can vanish in a puff of mist in


        response to harm.


        W hen you take damage, you can use


        your reaction to turn invisible and teleport up to 60 feet


        to an unoccupied space you can see.


        You remain invisible


        until the start of your next turn or until you attack or


        cast a spell.


        Once you use this feature, you can''t use it again until


        you finish a short or long rest.'
      title: Misty Escape
    - content: 'Beginning at 10th level, your patron teaches you how to


        turn the mind-affecting magic of your enem ies against


        them.


        You are immune to being charmed, and when


        another creature attempts to charm you, you can use


        your reaction to attempt to turn the charm back on


        that creature.


        The creature must succeed on a W isdom


        saving throw against your warlock spell save DC or


        be charmed by you for 1 minute or until the creature


        takes any damage.'
      title: Beguiling Defenses
    - content: 'Starting at 14th level, you can plunge a creature into


        an illusory realm.


        As an action, choose a creature


        that you can see within 60 feet of you.


        It must make a


        W isdom saving throw against your warlock spell save


        DC.


        On a failed save, it is charm ed or frightened by you


        (your choice) for 1 minute or until your concentration


        is broken (as if you are concentrating on a spell).


        This


        effect ends early if the creature takes any damage.


        Until this illusion ends, the creature thinks it is lost


        in a misty realm, the appearance of which you choose.


        The creature can see and hear only itself, you, and


        the illusion.


        You must finish a short or long rest before you can


        use this feature again.'
      title: Dark Delirium
    - content: "You have made a pact with a fiend from the lower\n\nplanes o f existence,\
        \ a being w hose aims are evil,\n\neven if you strive against those aims.\n\
        \nSuch beings\n\ndesire the corruption or destruction of all things,\n\nultimately\
        \ including you.\n\nFiends powerful enough to\n\nforge a pact include dem\
        \ on lords such as Dem ogorgon,\n\nOrcus, Fraz\u2019Urb-luu, and Baphomet;\
        \ archdevils such\n\nas Asm odeus, Dispater, Mephistopheles, and Belial;\n\
        \npit fiends and balors that are especially mighty; and\n\nultroloths and\
        \ other lords of the yugoloths."
      title: The Fiend
    - content: 'The Fiend lets you choose from an expanded list of


        spells when you learn a w arlock spell.


        The following


        spells are added to the warlock spell list for you.'
      title: Expanded Spell List
    - content: "Spell Level\n\nSpells\n\n1st\n\nburning hands, com m and\n\n2nd\n\n\
        blindness/deafness, scorching ray\n\n3rd\n\nfireball, stinking cloud\n\n4th\n\
        \nfire shield, wall o f fire\n\n5th\n\nflam e strike, hallow\n\nD a r k O\
        \ n e \u2019s B l e s s i n g\n\nStarting at 1st level, when you reduce a\
        \ hostile creature\n\nto 0 hit points, you gain temporary hit points equal\
        \ to your\n\nCharisma modifier + your warlock level (minimum of 1).\n\nD a\
        \ r k O n e \u2019s O w n L u c k\n\nStarting at 6th level, you can call on\
        \ your patron to alter\n\nfate in your favor.\n\nW hen you make an ability\
        \ check or a\n\nsaving throw, you can use this feature to add a d 10 to\n\n\
        your roll.\n\nYou can do so after seeing the initial roll but\n\nbefore any\
        \ of the roll\u2019s effects occur.\n\nOnce you use this feature, you can\u2019\
        t use it again until\n\nyou finish a short or long rest."
      title: Fiend Expanded Spells
    - content: 'Starting at 10th level, you can choose one damage type


        when you finish a short or long rest.


        You gain resistance


        to that damage type until you choose a different one


        with this feature.


        Damage from m agical w eapons or


        silver w eapons ignores this resistance.'
      title: Fiendish Resilience
    - content: "Starting at 14th level, when you hit a creature with an\n\nattack,\
        \ you can use this feature to instantly transport\n\nthe target through the\
        \ lower planes.\n\nThe creature\n\ndisappears and hurtles through a nightmare\
        \ landscape.\n\nAt the end of your next turn, the target returns to the\n\n\
        space it previously occupied, or the nearest unoccupied\n\nspace.\n\nIf the\
        \ target is not a fiend, it takes 10d 10 psychic\n\ndamage as it reels from\
        \ its horrific experience.\n\nOnce you use this feature, you can\u2019t use\
        \ it again until\n\nyou finish a long rest."
      title: Hurl Through Hell
    - content: 'e


        Your patron is a mysterious entity w hose nature is


        utterly foreign to the fabric of reality.


        It might com e from


        the Far Realm, the space beyond reality, or it could be


        one of the elder gods known only in legends.


        Its motives


        are incom prehensible to mortals, and its knowledge so


        im m ense and ancient that even the greatest libraries


        pale in com parison to the vast secrets it holds.


        The


        Great Old One might be unaware of your existence


        or entirely indifferent to you, but the secrets you have


        learned allow you to draw your magic from it.


        Entities of this type include Ghaunadar, called That


        W hich Lurks; Tharizdun, the Chained God; Dendar, the


        Night Serpent; Zargon, the Returner; Great Cthulhu;


        and other unfathomable beings.'
      title: The Great Old On
    - content: 'The Great Old One lets you choose from an expanded list


        of spells when you learn a warlock spell.


        The following


        spells are added to the w arlock spell list for you.'
      title: Expanded Spell List
    - content: "Spell Level\n\nSpells\n\n1st\n\ndissonant whispers, Tasha's hideous\
        \ laughter\n\n2nd\n\ndetect thoughts, phantasm al force\n\n3rd\n\nclairvoyance,\
        \ sending\n\n4th\n\ndominate beast, Evard\u2019s black tentacles\n\n5th\n\n\
        dominate person, telekinesis"
      title: Great Old One Expanded Spells
    - content: "Starting at 1st level, your alien knowledge gives you\n\nthe ability\
        \ to touch the minds of other creatures.\n\nYou\n\ncan communicate telepathically\
        \ with any creature you\n\ncan see within 30 feet of you.\n\nYou don\u2019\
        t need to share\n\na language with the creature for it to understand your\n\
        \ntelepathic utterances, but the creature must be able to\n\nunderstand at\
        \ least one language."
      title: Awakened Mind
    - content: "At 6th level, you learn to magically ward yourself against\n\nattack\
        \ and to turn an enemy\u2019s failed strike into good\n\nluck for yourself.\n\
        \nW hen a creature makes an attack\n\nroll against you, you can use your reaction\
        \ to im pose\n\ndisadvantage on that roll.\n\nIf the attack m isses you, your\n\
        \nnext attack roll against the creature has advantage if you\n\nmake it before\
        \ the end of your next turn.\n\nOnce you use this feature, you can\u2019t\
        \ use it again until\n\nyou finish a short or long rest."
      title: Entropic Ward
    - content: "Starting at 10th level, your thoughts can\u2019t be read by\n\ntelepathy\
        \ or other m eans unless you allow it.\n\nYou also\n\nhave resistance to psychic\
        \ damage, and whenever a\n\ncreature deals psychic damage to you, that creature\n\
        \ntakes the sam e amount of damage that you do."
      title: Thought Shield
    - content: "At 14th level, you gain the ability to infect a hum anoid\u2019s\n\
        \nmind with the alien m agic of your patron.\n\nYou can use\n\nyour action\
        \ to touch an incapacitated humanoid.\n\nThat\n\ncreature is then charm ed\
        \ by you until a remove curse\n\nspell is cast on it, the charm ed condition\
        \ is removed\n\nfrom it, or you use this feature again.\n\nYou can com m unicate\
        \ telepathically with the charm ed\n\ncreature as long as the two of you are\
        \ on the same plane\n\nof existence.\n\nE l d r it c h In v o c a t i o n\
        \ s\n\nIf an eldritch invocation has prerequisites, you must\n\nmeet them\
        \ to learn it.\n\nYou can learn the invocation at the\n\nsame time that you\
        \ meet its prerequisites."
      title: Create Thrall
    - content: 'Prerequisite: eldritch blast cantrip


        W hen you cast eldritch blast, add your Charisma


        modifier to the damage it deals on a hit.'
      title: Agonizing Blast
    - content: 'You can cast mage armor on yourself at will, without


        expending a spell slot or material components.


        A s c e n d a n t St e p


        Prerequisite: 9th level


        You can cast levitate on yourself at will, without


        expending a spell slot or material components.'
      title: Armorof Shadows
    - content: 'You can cast speak with animals at will, without


        expending a spell slot.'
      title: Beast Speech
    - content: 'You gain proficiency in the Deception and


        Persuasion skills.'
      title: Beguiling Influence
    - content: "Prerequisite: 7th level\n\nYou can cast compulsion once using a warlock\
        \ spell slot.\n\nYou can\u2019t do so again until you finish a long rest."
      title: Bewitching Whispers
    - content: "Prerequisite: Pact of the Tome feature\n\nYou can now inscribe magical\
        \ rituals in your B ook of\n\nShadows.\n\nC hoose two 1st-level spells that\
        \ have the\n\nritual tag from any class\u2019s spell list.\n\nThe spells appear\n\
        \nin the book and don\u2019t count against the number of spells\n\nyou know.\n\
        \nWith your B ook of Shadows in hand, you\n\ncan cast the chosen spells as\
        \ rituals.\n\nYou can\u2019t cast the\n\nspells except as rituals, unless\
        \ you\u2019ve learned them by\n\nsom e other means.\n\nYou can also cast a\
        \ warlock spell\n\nyou know as a ritual if it has the ritual tag.\n\nOn your\
        \ adventures, you can add other ritual spells to\n\nyour B ook of Shadows.\n\
        \nW hen you find such a spell, you\n\ncan add it to the book if the spell\u2019\
        s level is equal to or\n\nless than half your warlock level (rounded up) and\
        \ if you\n\ncan spare the time to transcribe the spell.\n\nFor each level\n\
        \nof the spell, the transcription process takes 2 hours and\n\ncosts 50 gp\
        \ for the rare inks needed to inscribe it."
      title: Bookof Ancient Secrets
    - content: "Prerequisite: 15th level, Pact of the Chain feature\n\nYou can cast\
        \ hold monster at w ill\u2014targeting a celestial,\n\nfiend, or elemental\u2014\
        without expending a spell slot or\n\nmaterial components.\n\nYou must finish\
        \ a long rest before\n\nyou can use this invocation on the same creature again.\n\
        \nD e v i l \u2019s S i g h t\n\nYou can see normally in darkness, both magical\
        \ and\n\nnonmagical, to a distance o f 120 feet."
      title: Chainsof Carceri
    - content: "Prerequisite: 7th level\n\nYou can cast confusion once using a warlock\
        \ spell slot.\n\nYou can\u2019t do so again until you finish a long rest."
      title: Dreadful Word
    - content: 'You can cast detect magic at will, without expending


        a spell slot.'
      title: Eldritch Sight
    - content: 'Prerequisite: eldritch blast cantrip


        W hen you cast eldritch blast, its range is 300 feet.'
      title: Eldritch Spear
    - content: You can read all writing.
      title: Eyesofthe Rune Keeper
    - content: 'You can cast false life on yourself at will as a


        1st-level spell, without expending a spell slot or


        material components.'
      title: Fiendish Vigor
    - content: "You can use your action to touch a willing humanoid\n\nand perceive\
        \ through its senses until the end of your\n\nnext turn.\n\nAs long as the\
        \ creature is on the same\n\nplane of existence as you, you can use your action\n\
        \non subsequent turns to maintain this connection,\n\nextending the duration\
        \ until the end of your next turn.\n\nW hile perceiving through the other\
        \ creature\u2019s senses,\n\nyou benefit from any special senses possessed\
        \ by that\n\ncreature, and you are blinded and deafened to your own\n\nsurroundings."
      title: Gazeof Two Minds
    - content: 'Prerequisite: 12th level, Pact of the Blade feature


        W hen you hit a creature with your pact weapon, the


        creature takes extra necrotic damage equal to your


        Charisma modifier (minimum 1).


        M a s k o f M a n y Fa c e s


        You can cast disguise self at will, without expending


        a spell slot.'
      title: Lifedrinker
    - content: 'Prerequisite: 15th level


        You can cast alter self at will, without expending


        a spell slot.'
      title: Masterof Myriad Forms
    - content: "Prerequisite: 9th level\n\nYou can cast conjure elemental once using\
        \ a\n\nwarlock spell slot.\n\nYou can\u2019t do so again until you\n\nfinish\
        \ a long rest."
      title: Minionsof Chaos
    - content: "Prerequisite: 5th level\n\nYou can cast slow once using a warlock\
        \ spell slot.\n\nYou\n\ncan\u2019t do so again until you finish a long rest."
      title: Mirethe Mind
    - content: 'You can cast silent image at will, without expending a


        spell slot or material components.'
      title: Misty Visions
    - content: 'Prerequisite: 5th level


        W hen you are in an area of dim light or darkness, you


        can use your action to becom e invisible until you move


        or take an action or a reaction.'
      title: Onewith Shadows
    - content: 'Prerequisite: 9th level


        You can cast jump on yourself at will, without expending


        a spell slot or material components.'
      title: Otherworldly Leap
    - content: 'Prerequisite: eldritch blast cantrip


        W hen you hit a creature with eldritch blast, you can push


        the creature up to 10 feet away from you in a straight line.'
      title: Repelling Blast
    - content: "Prerequisite: 7th level\n\nYou can cast polymorph once using a warlock\
        \ spell slot.\n\nYou can\u2019t do so again until you finish a long rest."
      title: Sculptorof Flesh
    - content: "Prerequisite: 5th level\n\nYou can cast bestow curse once using a\
        \ w arlock spell\n\nslot.\n\nYou can\u2019t do so again until you finish a\
        \ long rest.\n\nT h i e f o f F i v e Fa t e s\n\nYou can cast bane once using\
        \ a warlock spell slot.\n\nYou\n\ncan\u2019t do so again until you finish\
        \ a long rest."
      title: Signof Ill Omen
    - content: 'Prerequisite: 5th level, Pact of the Blade feature


        You can attack with your pact w eapon twice, instead of


        once, whenever you take the Attack action on your turn.'
      title: Thirsting Blade
    - content: 'Prerequisite: 15th level


        You can cast arcane eye at will, without expending


        a spell slot.'
      title: Visionsof Distant Realms
    - content: "Prerequisite: Pact of the Chain feature\n\nYou can com m unicate telepathically\
        \ with your familiar\n\nand perceive through your familiar\u2019s senses as\
        \ long as\n\nyou are on the same plane of existence.\n\nAdditionally,\n\n\
        while perceiving through your familiar\u2019s senses, you can\n\nalso speak\
        \ through your familiar in your own voice, even\n\nif your familiar is normally\
        \ incapable of speech.\n\nW h is p e r s o f t h e G r a v e\n\nPrerequisite:\
        \ 9th level\n\nYou can cast speak with dead at will, without expending\n\n\
        a spell slot."
      title: Voiceofthe Chain Master
    - content: 'Prerequisite: 15th level


        You can see the true form of any shapechanger or


        creature concealed by illusion or transmutation magic


        while the creature is within 30 feet of you and within


        line of sight.


        W iz a r d


        Clad in the silver robes that denote her station, an


        elf closes her eyes to shut out the distractions of the


        battlefield and begins her quiet chant.


        Fingers weaving


        in front of her, she com pletes her spell and launches a


        tiny bead of fire toward the enemy ranks, where it erupts


        into a conflagration that engulfs the soldiers.


        Checking and rechecking his work, a human scribes


        an intricate magic circle in chalk on the bare stone


        floor, then sprinkles powdered iron along every line and


        graceful curve.


        W hen the circle is complete, he drones a


        long incantation.


        A hole opens in space inside the circle,


        bringing a whiff of brim stone from the otherworldly


        plane beyond.


        Crouching on the floor in a dungeon intersection, a


        gnom e tosses a handful of small bones inscribed with


        mystic symbols, muttering a few words of power over


        them.


        Closing his eyes to see the visions m ore clearly,


        he nods slowly, then opens his eyes and points down the


        passage to his left.


        W izards are supreme magic-users, defined and united


        as a class by the spells they cast.


        Drawing on the subtle


        weave of magic that permeates the cosm os, wizards cast


        spells of explosive fire, arcing lightning, subtle deception,


        and brute-force mind control.


        Their magic conjures


        monsters from other planes of existence, glimpses the


        future, or turns slain foes into zom bies.


        Their mightiest


        spells change one substance into another, call meteors


        down from the sky, or open portals to other worlds.'
      title: Witch Sight
    - content: 'W ild and enigmatic, varied in form and function, the


        power of m agic draws students w ho seek to master


        its mysteries.


        Som e aspire to becom e like the gods,


        shaping reality itself.


        Though the casting of a typical


        spell requires merely the utterance of a few strange


        words, fleeting gestures, and som etim es a pinch or


        clump o f exotic materials, these surface com ponents


        barely hint at the expertise attained after years of


        apprenticeship and countless hours of study.


        W izards live and die by their spells.


        Everything else


        is secondary.


        They learn new spells as they experiment


        and grow in experience.


        They can also learn them from


        other wizards, from ancient tom es or inscriptions,


        and from ancient creatures (such as the fey) that are


        steeped in magic.'
      title: Scholarsofthe Arcane
    - content: "W izards\u2019 lives are seldom mundane.\n\nThe closest a\n\nw izard\
        \ is likely to com e to an ordinary life is working\n\nas a sage or lecturer\
        \ in a library or university, teaching\n\nothers the secrets of the multiverse.\n\
        \nOther wizards sell\n\ntheir services as diviners, serve in military forces,\
        \ or\n\npursue lives of crime or domination.\n\nBut the lure o f knowledge\
        \ and power calls even the\n\nmost unadventurous wizards out of the safety\
        \ of their\n\nlibraries and laboratories and into crumbling ruins and\n\n\
        lost cities.\n\nM ost w izards believe that their counterparts\n\nin ancient\
        \ civilizations knew secrets of magic that have\n\nbeen lost to the ages,\
        \ and discovering those secrets\n\ncould unlock the path to a power greater\
        \ than any magic\n\navailable in the present age."
      title: The Lureof Knowledge
    - content: "__________\n\nCreating a wizard character demands a backstory\n\n\
        dominated by at least one extraordinary event.\n\nHow\n\ndid your character\
        \ first com e into contact with magic?\n\nHow did you discover you had an\
        \ aptitude for it?\n\nDo\n\nyou have a natural talent, or did you simply study\n\
        \nhard and practice incessantly?\n\nDid you encounter a\n\nmagical creature\
        \ or an ancient tome that taught you the\n\nbasics of magic?\n\nWhat drew\
        \ you forth from your life of study?\n\nDid your\n\nfirst taste of m agical\
        \ knowledge leave you hungry for\n\nmore?\n\nHave you received word of a secret\
        \ repository\n\nof knowledge not yet plundered by any other wizard?\n\nPerhaps\
        \ you\u2019re simply eager to put your newfound\n\nmagical skills to the test\
        \ in the face o f danger."
      title: Creatinga Wizard
    - content: 'You can make a wizard quickly by following these


        suggestions.


        First, Intelligence should be your highest


        ability score, followed by Constitution or Dexterity.


        If you plan to join the School of Enchantment, make


        Charisma your next-best score.


        Second, choose the sage


        background.


        Third, choose the mage hand, light, and


        ray of frost cantrips, along with the following 1st-level


        spells for your spellbook: burning hands, charm person,


        feather fall, mage armor, magic missile, and sleep.


        C lass F e a t u r e s


        As a wizard, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d6 per wizard level


        Hit Points at 1st Level: 6 + your Constitution modifier


        Hit Points at Higher Levels: 1d6 (or 4) + your


        Constitution modifier per wizard level after 1st'
      title: Hit Points
    - content: 'Armor: None


        Weapons: Daggers, darts, slings, quarterstaffs,


        light crossbow s


        Tools: None


        Saving Throws: Intelligence, W isdom


        Skills: Choose two from Arcana, History, Insight,


        Investigation, M edicine, and Religion'
