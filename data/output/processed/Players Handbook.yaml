      title: Compelled Duel
    - content: "1st-level divination (ritual)\n\nCasting Time: 1 action\n\nRange:\
        \ Self\n\nComponents: V, S, M (a pinch of soot and salt)\n\nDuration: 1 hour\n\
        \nFor the duration, you understand the literal meaning of\n\nany spoken language\
