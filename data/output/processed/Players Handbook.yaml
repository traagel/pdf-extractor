      title: Feeblemind
    - content: "3rd-level necromancy (ritual)\n\nCasting Time: 1 action\n\nRange:\
        \ Touch\n\nComponents: V, S, M (a pinch of graveyard dirt)\n\nDuration: 1\
        \ hour\n\nYou touch a willing creature and put it into a cataleptic\n\nstate\
        \ that is indistinguishable from death.\n\nFor the spell\u2019s duration,\
        \ or until you use an action\n\nto touch the target and dism iss the spell,\
        \ the target\n\nappears dead to all outward inspection and to spells\n\nused\
        \ to determine the target\u2019s status.\n\nThe target is\n\nblinded and incapacitated,\
        \ and its speed drops to 0.\n\nThe target has resistance to all damage except\
        \ psychic\n\ndamage.\n\nIf the target is diseased or poisoned when you\n\n\
        cast the spell, or becom es diseased or poisoned while\n\nunder the spell\u2019\
        s effect, the disease and poison have no\n\neffect until the spell ends.\n\
        \nF i n d Fa m i l i a r\n\n1st-level conjuration (ritual)\n\nCasting Time:\
        \ 1 hour\n\nRange: 10 feet\n\nComponents: V, S, M (10 gp worth of charcoal,\n\
        \nincense, and herbs that must be consum ed by fire in a\n\nbrass brazier)\n\
        \nDuration: Instantaneous\n\nYou gain the service of a familiar, a spirit\
        \ that takes an\n\nanimal form you choose: bat, cat, crab, frog (toad), hawk,\n\
        \nlizard, octopus, owl, poisonous snake, fish (quipper),\n\nrat, raven, sea\
        \ horse, spider, or weasel.\n\nAppearing in\n\nan unoccupied space within\
        \ range, the familiar has the\n\nstatistics o f the chosen form, though it\
        \ is a celestial, fey,\n\nor fiend (your choice) instead of a beast.\n\nYour\
        \ familiar acts independently of you, but it always\n\nobeys your com m ands.\n\
        \nIn combat, it rolls its own\n\ninitiative and acts on its own turn.\n\n\
        A familiar can\u2019t\n\nattack, but it can take other actions as normal.\n\
        \nW hen the familiar drops to 0 hit points, it disappears,\n\nleaving behind\
        \ no physical form.\n\nIt reappears after you\n\ncast this spell again\n\n\
        W hile your familiar is within 100 feet of you, you\n\ncan communicate with\
        \ it telepathically.\n\nAdditionally,\n\nas an action, you can see through\
        \ your familiar\u2019s eyes\n\nand hear what it hears until the start of your\
        \ next turn,\n\ngaining the benefits of any special senses that the\n\nfamiliar\
        \ has.\n\nDuring this time, you are deaf and blind\n\nwith regard to your\
        \ own senses.\n\nAs an action, you can temporarily dismiss your\n\nfamiliar.\n\
        \nIt disappears into a pocket dim ension where it\n\nawaits your sum m ons.\n\
        \nAlternatively, you can dismiss it\n\nforever.\n\nAs an action while it is\
        \ temporarily dismissed,\n\nyou can cause it to reappear in any unoccupied\
        \ space\n\nwithin 30 feet of you.\n\nYou can\u2019t have m ore than one familiar\
        \ at a time.\n\nIf you\n\ncast this spell while you already have a familiar,\
        \ you\n\ninstead cause it to adopt a new form.\n\nC hoose one of the\n\nform\
        \ s from the above list.\n\nYour familiar transforms into\n\nthe chosen creature.\n\
        \nFinally, when you cast a spell with a range o f touch,\n\nyour familiar\
        \ can deliver the spell as if it had cast the\n\nspell.\n\nYour familiar must\
        \ be within 100 feet of you, and\n\nit must use its reaction to deliver the\
        \ spell when you cast\n\nit.\n\nIf the spell requires an attack roll, you\
        \ use your attack\n\nmodifier for the roll.\n\nF i n d St e e d\n\n2nd-level\
        \ conjuration\n\nCasting Time: 10 minutes\n\nRange: 30 feet\n\nComponents:\
        \ V, S\n\nDuration: Instantaneous\n\nYou sum m on a spirit that assum es the\
        \ form of an\n\nunusually intelligent, strong, and loyal steed, creating a\n\
        \nlong-lasting bond with it.\n\nAppearing in an unoccupied\n\nspace within\
        \ range, the steed takes on a form that you\n\nchoose, such as a warhorse,\
        \ a pony, a camel, an elk, or\n\na mastiff. (Your DM might allow other animals\
        \ to be\n\nsum m oned as steeds.) The steed has the statistics of the\n\n\
        chosen form, though it is a celestial, fey, or fiend (your\n\nchoice) instead\
        \ of its normal type.\n\nAdditionally, if your\n\nsteed has an Intelligence\
        \ of 5 or less, its Intelligence\n\nbecom es 6, and it gains the ability to\
        \ understand one\n\nlanguage of your choice that you speak.\n\nYour steed\
        \ serves you as a mount, both in combat and\n\nout, and you have an instinctive\
        \ bond with it that allows\n\nyou to fight as a seam less unit.\n\nW hile\
        \ mounted on your\n\nsteed, you can make any spell you cast that targets only\n\
        \nyou also target your steed.\n\nW hen the steed drops to 0 hit points, it\
        \ disappears,\n\nleaving behind no physical form.\n\nYou can also\n\ndismiss\
        \ your steed at any time as an action, causing\n\nit to disappear.\n\nIn either\
        \ case, casting this spell\n\nagain sum m ons the same steed, restored to\
        \ its hit\n\npoint maximum.\n\nW hile your steed is within 1 mile of you,\
        \ you can\n\ncom m unicate with it telepathically.\n\nYou can\u2019t have\
        \ m ore than one steed bonded by this\n\nspell at a time.\n\nAs an action,\
        \ you can release the steed\n\nfrom its bond at any time, causing it to disappear.\n\
        \nF i n d t h e Pa t h\n\n6 th-level divination\n\nCasting Time: 1 minute\n\
        \nRange: Self\n\nComponents: V, S, M (a set of divinatory tools\u2014such\n\
        \nas bones, ivory sticks, cards, teeth, or carved runes\u2014\n\nworth 100\
        \ gp and an object from the location you\n\nwish to find)\n\nDuration: Concentration,\
        \ up to 1 day\n\nThis spell allows you to find the shortest, m ost direct\n\
        \nphysical route to a specific fixed location that you are\n\nfamiliar with\
        \ on the same plane o f existence.\n\nIf you\n\nname a destination on another\
        \ plane of existence, a\n\ndestination that m oves (such as a mobile fortress),\
        \ or a\n\ndestination that isn\u2019t specific (such as \u201Ca green dragon\u2019\
        s\n\nlair\u201D), the spell fails.\n\nFor the duration, as long as you are\
        \ on the same plane\n\nof existence as the destination, you know how far it\
        \ is\n\nand in what direction it lies.\n\nW hile you are traveling\n\nthere,\
        \ whenever you are presented with a choice of\n\npaths along the way, you\
        \ automatically determine which\n\npath is the shortest and m ost direct route\
        \ (but not\n\nnecessarily the safest route) to the destination."
      title: Feign Death
