        3\n\n3\n\n2\n\n\u2014\n\n17th\n\n+6\n\n\u2014\n\n4\n\n3\n\n3\n\n3\n\n1\n\n\
        18th\n\n+6\n\nAura improvements\n\n4\n\n3\n\n3\n\n3\n\n1\n\n19th\n\n+6\n\n\
        Ability Score Improvement\n\n4\n\n3\n\n3\n\n3\n\n2\n\n20th\n\n+6\n\nSacred\
        \ Oath feature\n\n4\n\n3\n\n3\n\n3\n\n2\n\nevil.\n\nFighters are rare enough\
        \ am ong the ranks of the\n\nmilitias and arm ies of the world, but even fewer\
        \ people\n\ncan claim the true calling of a paladin.\n\nW hen they do\n\n\
        receive the call, these w arriors turn from their former\n\noccupations and\
        \ take up arms to fight evil.\n\nSom etim es\n\ntheir oaths lead them into\
        \ the service of the crown as\n\nleaders of elite groups of knights, but even\
        \ then their\n\nloyalty is first to the cause of righteousness, not to\n\n\
        crow n and country.\n\nAdventuring paladins take their work seriously.\n\n\
        A\n\ndelve into an ancient ruin or dusty crypt can be a quest\n\ndriven by\
        \ a higher purpose than the acquisition of\n\ntreasure.\n\nEvil lurks in dungeons\
        \ and primeval forests,\n\nand even the smallest victory against it can tilt\
        \ the\n\ncosm ic balance away from oblivion."
      title: Beyondthe Mundane Life
    - content: "The m ost important aspect of a paladin character is\n\nthe nature\
        \ of his or her holy quest.\n\nAlthough the class\n\nfeatures related to your\
        \ oath don't appear until you\n\nreach 3rd level, plan ahead for that choice\
        \ by reading\n\nthe oath descriptions at the end of the class.\n\nAre you\
        \ a\n\ndevoted servant of good, loyal to the gods of justice and\n\nhonor,\
        \ a holy knight in shining armor venturing forth\n\nto smite evil?\n\nAre\
        \ you a glorious champion of the light,\n\ncherishing everything beautiful\
        \ that stands against the\n\nshadow, a knight w hose oath descends from traditions\n\
        \nolder than many o f the gods?\n\nOr are you an embittered\n\nloner sworn\
        \ to take vengeance on those who have done\n\ngreat evil, sent as an angel\
        \ of death by the gods or driven\n\nby your need for revenge?\n\nAppendix\
        \ B lists many deities\n\nworshiped by paladins throughout the multiverse,\
        \ such\n\nas Torm, Tyr, Heironeous,\n\nPaladine, Kiri-Jolith, Dol\n\nArrah,\
        \ the Silver Flame,\n\nBahamut, Athena, Re-Horakhty,\n\nand Heimdall.\n\n\
        How did you experience your call to\n\nserve as a paladin?\n\nDid you hear\
        \ a whisper\n\nfrom an unseen god or angel while you were at\n\nprayer?\n\n\
        Did another paladin sense the potential within\n\nyou and decide to train\
        \ you as a squire?\n\nOr did som e\n\nterrible event\u2014the destruction\
        \ of your home, perhaps\u2014\n\ndrive you to your quests?\n\nPerhaps you\
        \ stumbled into\n\na sacred grove or a hidden elven enclave and found\n\n\
        yourself called to protect all such refuges of goodness\n\nand beauty.\n\n\
        Or you might have known from your earliest\n\nm em ories that the paladin\u2019\
        s life was your calling, almost\n\nas if you had been sent into the world\
        \ with that purpose\n\nstamped on your soul.\n\nAs guardians against the forces\
        \ of wickedness,\n\npaladins are rarely of any evil alignment.\n\nM ost of\
        \ them\n\nwalk the paths of charity and justice.\n\nConsider how your\n\n\
        alignment colors the way you pursue your holy quest\n\nand the manner in which\
        \ you conduct yourself before\n\ngods and mortals.\n\nYour oath and alignment\
        \ might be\n\nin harmony, or your oath might represent standards of\n\nbehavior\
        \ that you have not yet attained."
      title: Creatinga Paladin
    - content: 'You can make a paladin quickly by following these


        suggestions.


        First, Strength should be your highest


        ability score, followed by Charisma.


        Second, choose the


        noble background.


        C lass F e a t u r e s'
