      title: Wild Magic Surge
    - content: 'With a pseudodragon curled on his shoulder, a young


        elf in golden robes sm iles warmly, weaving a magical


        charm into his honeyed words and bending the palace


        sentinel to his will.


        As flames spring to life in her hands, a wizened


        human whispers the secret name of her dem onic patron,


        infusing her spell with fiendish magic.


        Shifting his gaze between a battered tome and the


        odd alignment of the stars overhead, a wild-eyed tiefling


        chants the mystic ritual that will open a doorway to a


        distant world.


        W arlocks are seekers of the knowledge that lies


        hidden in the fabric of the multiverse.


        Through pacts


        made with mysterious beings of supernatural power,


        warlocks unlock m agical effects both subtle and


        spectacular.


        Drawing on the ancient knowledge of


        beings such as fey nobles, dem ons, devils, hags, and


        alien entities o f the Far Realm, warlocks piece together


        arcane secrets to bolster their own power.'
      title: Warlock
    - content: "A w arlock is defined by a pact with an otherworldly\n\nbeing.\n\n\
        Som etim es the relationship between warlock\n\nand patron is like that of\
        \ a cleric and a deity, though\n\nthe beings that serve as patrons for w arlocks\
        \ are not\n\ngods.\n\nA warlock might lead a cult dedicated to a demon\n\n\
        prince, an archdevil, or an utterly alien entity\u2014beings\n\nnot typically\
        \ served by clerics.\n\nMore often, though, the\n\narrangement is similar\
        \ to that between a master and\n\nan apprentice.\n\nThe warlock learns and\
        \ grows in power,\n\nat the cost o f occasional services perform ed on the\n\
        \npatron\u2019s behalf.\n\nThe magic bestowed on a w arlock ranges from minor\n\
        \nbut lasting alterations to the warlock's being (such as\n\nthe ability to\
        \ see in darkness or to read any language)\n\nto access to powerful spells.\n\
        \nUnlike bookish wizards,\n\nw arlocks supplement their magic with som e facility\n\
        \nat hand-to-hand combat.\n\nThey are com fortable in light\n\narmor and know\
        \ how to use simple weapons."
      title: Swornand Beholden
    - content: 'W arlocks are driven by an insatiable need for knowledge


        and power, which com pels them into their pacts and


        shapes their lives.


        This thirst drives warlocks into their


        pacts and shapes their later careers as well.


        Stories of warlocks binding themselves to fiends are


        widely known.


        But many warlocks serve patrons that


        are not fiendish.


        Som etim es a traveler in the wilds


        com es to a strangely beautiful tower, meets its fey lord


        or lady, and stumbles into a pact without being fully


        aware of it.


        And som etim es, while poring over tom es of'
