        \ to possess any humanoid within\n\n100 feet of you that you can see (creatures\
        \ warded by a\n\nprotection from evil and good or magic circle spell can\u2019\
        t\n\nbe possessed).\n\nThe target must make a Charisma saving\n\nthrow.\n\n\
        On a failure, your soul m oves into the target\u2019s\n\nbody, and the target\u2019\
        s soul becom es trapped in the\n\ncontainer.\n\nOn a success, the target resists\
        \ your efforts\n\nto possess it, and you can\u2019t attempt to possess it\
        \ again\n\nfor 24 hours.\n\nOnce you possess a creature\u2019s body, you control\
        \ it.\n\nYour game statistics are replaced by the statistics of the\n\ncreature,\
        \ though you retain your alignment and your\n\nIntelligence, W isdom , and\
        \ Charisma scores.\n\nYou retain\n\nthe benefit of your own class features.\n\
        \nIf the target has\n\nany class levels, you can\u2019t use any of its class\
        \ features.\n\nMeanwhile, the possessed creature\u2019s soul can\n\nperceive\
        \ from the container using its own senses, but it\n\ncan\u2019t move or take\
        \ actions at all.\n\nW hile possessing a body, you can use your action to\n\
        \nreturn from the host body to the container if it is within\n\n100 feet of\
        \ you, returning the host creature\u2019s soul to\n\nits body.\n\nIf the host\
        \ body dies while you\u2019re in it, the\n\ncreature dies, and you must make\
        \ a Charisma saving\n\nthrow against your own spellcasting DC.\n\nOn a success,\n\
        \nyou return to the container if it is within 100 feet of you.\n\nOtherwise,\
        \ you die.\n\nIf the container is destroyed or the spell ends, your\n\nsoul\
        \ immediately returns to your body.\n\nIf your body is\n\nmore than 100 feet\
        \ away from you or if your body is\n\ndead when you attempt to return to it,\
        \ you die.\n\nIf another\n\ncreature\u2019s soul is in the container when\
        \ it is destroyed,\n\nthe creature\u2019s soul returns to its body if the\
        \ body is alive\n\nand within 100 feet.\n\nOtherwise, that creature dies.\n\
        \nW hen the spell ends, the container is destroyed."
      title: Magic Jar
