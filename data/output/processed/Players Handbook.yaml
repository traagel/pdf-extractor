    - content: "6 th-level abjuration (ritual)\n\nCasting Time: 10 minutes\n\nRange:\
        \ Touch\n\nComponents: V, S, M (a sprinkling of holy water, rare\n\nincense,\
        \ and powdered ruby worth at least 1,000 gp)\n\nDuration: 1 day\n\nYou create\
        \ a ward against magical travel that protects\n\nup to 40,000 square feet\
        \ of floor space to a height of 30\n\nfeet above the floor.\n\nFor the duration,\
        \ creatures can\u2019t\n\nteleport into the area or use portals, such as those\n\
        \ncreated by the gate spell, to enter the area.\n\nThe spell\n\nproofs the\
        \ area against planar travel, and therefore\n\nprevents creatures from accessing\
        \ the area by way of\n\nthe Astral Plane, Ethereal Plane, Feywild, Shadowfell,\n\
        \nor the plane shift spell.\n\nIn addition, the spell dam ages types of creatures\
        \ that\n\nyou choose when you cast it.\n\nC hoose one or m ore o f the\n\n\
        following: celestials, elementals, fey, fiends, and undead.\n\nW hen a chosen\
        \ creature enters the spell\u2019s area for the\n\nfirst time on a turn or\
        \ starts its turn there, the creature\n\ntakes 5d10 radiant or necrotic damage\
        \ (your choice\n\nwhen you cast this spell).\n\nW hen you cast this spell,\
        \ you can designate a\n\npassword.\n\nA creature that speaks the password\
        \ as it\n\nenters the area takes no damage from the spell.\n\nThe spell\u2019\
        s area can't overlap with the area of another\n\nforbiddance spell.\n\nIf\
        \ you cast forbiddance every day for\n\n30 days in the same location, the\
        \ spell lasts until it is\n\ndispelled, and the material com ponents are consum\
        \ ed\n\non the last casting."
      title: Forbiddance
    - content: "7th-level evocation\n\nCasting Time: 1 action\n\nRange: 100 feet\n\
        \nComponents: V, S, M (ruby dust worth 1,500 gp)\n\nDuration: 1 hour\n\nAn\
        \ immobile, invisible, cube-shaped prison com posed of\n\nmagical force springs\
        \ into existence around an area you\n\nchoose within range.\n\nThe prison\
        \ can be a cage or a solid\n\nbox, as you choose.\n\nA prison in the shape\
        \ of a cage can be up to 20 feet on\n\na side and is made from 1/2-inch diameter\
        \ bars spaced\n\n1/2 inch apart.\n\nA prison in the shape of a box can be\
        \ up to 10 feet on\n\na side, creating a solid barrier that prevents any matter\n\
        \nfrom passing through it and blocking any spells cast into\n\nor out from\
        \ the area.\n\nW hen you cast the spell, any creature that is\n\ncompletely\
        \ inside the cage's area is trapped.\n\nCreatures\n\nonly partially within\
        \ the area, or those too large to fit\n\ninside the area, are pushed away\
        \ from the center of the\n\narea until they are completely outside the area.\n\
        \nA creature inside the cage can\u2019t leave it by nonm agical\n\nmeans.\n\
        \nIf the creature tries to use teleportation or\n\ninterplanar travel to leave\
        \ the cage, it must first make a\n\nCharisma saving throw.\n\nOn a success,\
        \ the creature can\n\nuse that magic to exit the cage.\n\nOn a failure, the\
        \ creature\n\ncan't exit the cage and wastes the use of the spell or\n\neffect.\n\
        \nThe cage also extends into the Ethereal Plane,\n\nblocking ethereal travel.\n\
        \nThis spell can\u2019t be dispelled by dispel magic."
      title: Forcecage
    - content: "9th-level divination\n\nCasting Time: 1 minute\n\nRange: Touch\n\n\
