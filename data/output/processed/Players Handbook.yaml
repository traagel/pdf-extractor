      title: Detect Poisonand Disease
    - content: "2nd-level divination\n\nCasting Time: 1 action\n\nRange: Self\n\n\
        Components: V, S, M (a copper piece)\n\nDuration: Concentration, up to 1 minute\n\
        \nFor the duration, you can read the thoughts o f certain\n\ncreatures.\n\n\
        W hen you cast the spell and as your action on\n\neach turn until the spell\
        \ ends, you can focus your mind\n\non any one creature that you can see within\
        \ 30 feet of\n\nyou.\n\nIf the creature you choose has an Intelligence of\n\
        \n3 or lower or doesn\u2019t speak any language, the creature\n\nis unaffected.\n\
        \nYou initially learn the surface thoughts of the\n\ncreature\u2014what is\
        \ most on its mind in that moment.\n\nAs\n\nan action, you can either shift\
        \ your attention to another\n\ncreature\u2019s thoughts or attempt to probe\
        \ deeper into the\n\nsam e creature\u2019s mind.\n\nIf you probe deeper, the\
        \ target\n\nmust make a W isdom saving throw.\n\nIf it fails, you gain\n\n\
        insight into its reasoning (if any), its emotional state,\n\nand som ething\
        \ that loom s large in its mind (such as\n\nsom ething it w orries over, loves,\
        \ or hates).\n\nIf it succeeds,\n\nthe spell ends.\n\nEither way, the target\
        \ knows that you are\n\nprobing into its mind, and unless you shift your attention\n\
        \nto another creature\u2019s thoughts, the creature can use\n\nits action\
        \ on its turn to make an Intelligence check\n\ncontested by your Intelligence\
        \ check; if it succeeds,\n\nthe spell ends.\n\nQuestions verbally directed\
        \ at the target creature\n\nnaturally shape the course of its thoughts, so\
        \ this spell\n\nis particularly effective as part of an interrogation.\n\n\
        You can also use this spell to detect the presence of\n\nthinking creatures\
        \ you can\u2019t see.\n\nW hen you cast the\n\nspell or as your action during\
        \ the duration, you can\n\nsearch for thoughts within 30 feet of you.\n\n\
        The spell can\n\npenetrate barriers, but 2 feet of rock, 2 inches o f any\n\
        \nmetal other than lead, or a thin sheet of lead blocks you.\n\nYou can\u2019\
        t detect a creature with an Intelligence of 3 or\n\nlower or one that doesn\u2019\
        t speak any language.\n\nOnce you detect the presence of a creature in this\
        \ way,\n\nyou can read its thoughts for the rest of the duration as\n\ndescribed\
        \ above, even if you can\u2019t see it, but it must still\n\nbe within range."
      title: Detect Thoughts
    - content: "4th-level conjuration\n\nCasting Time: 1 action\n\nRange: 500 feet\n\
        \nComponents: V\n\nDuration: Instantaneous\n\nYou teleport yourself from your\
        \ current location to any\n\nother spot within range.\n\nYou arrive at exactly\
