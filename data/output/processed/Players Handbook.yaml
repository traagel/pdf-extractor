        Fey creatures\n\nElvish\n\nUndercommon\n\nUnderdark traders\n\nElvish\n\n\
        T i k a a n d A r t e m i s : A l i g n m e n t\n\nTika Waylan is neutral\
        \ good, fundamentally good-hearted\n\nand striving to help others where she\
        \ can.\n\nArtemis is lawful\n\nevil, unconcerned with the value of sentient\
        \ life but at least\n\nprofessional in his approach to murder.\n\nAs an evil\
        \ character, Artemis is not an ideal adventurer.\n\nHe\n\nbegan his career\
        \ as a villain, and only cooperates with heroes\n\nwhen he must\u2014 and\
        \ when it\u2019s in his own best interests.\n\nIn\n\nmost games, evil adventurers\
        \ cause problems in groups\n\nalongside others who don\u2019t share their\
        \ interests and objectives.\n\nGenerally, evil alignments are for villains\
        \ and monsters."
      title: Exotic Languages
    - content: "Fleshing out your character\u2019s personality\u2014the array of\n\
        \ntraits, mannerisms, habits, beliefs, and flaws that give\n\na person a unique\
        \ identity\u2014will help you bring him\n\nor her to life as you play the\
        \ game.\n\nFour categories of\n\ncharacteristics are presented here: personality\
        \ traits,\n\nideals, bonds, and flaws.\n\nBeyond those categories,\n\nthink\
        \ about your character\u2019s favorite w ords or phrases,\n\ntics and habitual\
        \ gestures, vices and pet peeves, and\n\nwhatever else you can imagine.\n\n\
        Each background presented later in this chapter\n\nincludes suggested characteristics\
        \ that you can use\n\nto spark your imagination.\n\nYou\u2019re not bound\
        \ to those\n\noptions, but they\u2019re a good starting point."
      title: Personal Characteristics
    - content: "Give your character two personality traits.\n\nPersonality\n\ntraits\
        \ are small, simple ways to help you set your\n\ncharacter apart from every\
        \ other character.\n\nYour\n\npersonality traits should tell you som ething\
        \ interesting\n\nand fun about your character.\n\nThey should be self-\n\n\
        descriptions that are specific about what makes your\n\ncharacter stand out.\
        \ \u201CI\u2019m sm art\u201D is not a good trait,\n\nbecause it describes\
        \ a lot of characters. \u201CI\u2019ve read every\n\nbook in Candlekeep\u201D\
        \ tells you som ething specific about\n\nyour character\u2019s interests and\
        \ disposition.\n\nPersonality traits might describe the things your\n\ncharacter\
        \ likes, his or her past accomplishments, things\n\nyour character dislikes\
        \ or fears, your character\u2019s self-\n\nattitude or mannerisms, or the\
        \ influence o f his or her\n\nability scores.\n\nE l v i s h S c r i p t :\
        \ S a m p l e A l p h a b e t\n\nT i k a a n d A r t e m i s : P e r s o n\
        \ a l C h a r a c t e r i s t i c s\n\nTika and Artemis have distinct personality\
        \ traits.\n\nTika Waylan\n\ndislikes boastfulness and has a fear of heights\
        \ resulting\n\nfrom a bad fall during her career as a thief.\n\nArtemis Entreri\n\
        \nis always prepared for the worst and moves with a quick,\n\nprecise confidence.\n\
        \nConsider their ideals.\n\nTika Waylan is innocent, almost\n\nchildlike,\
        \ believing in the value of life and the importance of\n\nappreciating everyone.\n\
        \nNeutral good in alignment, she cleaves\n\nto ideals of life and respect.\n\
        \nArtemis Entreri never allows\n\nhis emotions to master him, and he constantly\
        \ challenges\n\nhimself to improve his skills.\n\nHis lawful evil alignment\
        \ gives\n\nhim ideals of impartiality and a lust for power.\n\nTika Waylan\u2019\
        s bond is to the Inn of the Last Home.\n\nThe\n\ninn\u2019s proprietor gave\
        \ her a new chance at life, and her\n\nfriendship with her adventuring companions\
        \ was forged\n\nduring her time working there.\n\nIts destruction by the\n\
        \nmarauding dragonarmies gives Tika a very personal reason to\n\nhate them\
        \ with a fiery passion.\n\nHer bond might be phrased\n\nas \u201C I will do\
        \ whatever it takes to punish the dragonarmies for\n\nthe destruction of the\
        \ Inn of the Last Home.\u201D\n\nArtemis Entreri\u2019s bond is a strange,\
        \ almost paradoxical\n\nrelationship with Drizzt Do\u2019Urden, his equal\
        \ in swordplay\n\nand grim determination.\n\nIn his first battle with Drizzt,\n\
        \nArtemis recognized something of himself in his opponent,\n\nsome indication\
        \ that if his life had gone differently, he\n\nmight have led a life more\
        \ like the heroic drow\u2019s.\n\nFrom that\n\nmoment, Artemis is more than\
        \ a criminal assassin\u2014 he is an\n\nantihero, driven by his rivalry with\
        \ Drizzt.\n\nHis bond might be\n\nphrased as \u201C I will not rest until\
        \ I have proved myself better\n\nthan Drizzt Do\u2019Urden.\u201D\n\nEach\
        \ of these characters also has an important flaw.\n\nTika Waylan is naive\
        \ and emotionally vulnerable, younger\n\nthan her companions and annoyed that\
        \ they still think\n\nof her as the kid they knew years ago.\n\nShe might\
        \ even be\n\ntempted to act against her principles if she's convinced that\n\
        \na particular achievement would demonstrate her maturity.\n\nArtemis Entreri\
        \ is completely walled off from any personal\n\nrelationship and just wants\
        \ to be left alone.\n\nA useful place to start thinking about personality\n\
        \ntraits is to look at your highest and lowest ability scores\n\nand define\
        \ one trait related to each.\n\nEither one could be\n\npositive or negative:\
        \ you might work hard to overcome a\n\nlow score, for example, or be cocky\
        \ about your high score.\n\nD r a c o n i c S c r i p t : S a m p l e A l\
        \ p h a b e t"
      title: Personality Traits
    - content: "Describe one ideal that drives your character.\n\nYour ideals\n\n\
        are the things that you believe in m ost strongly, the\n\nfundamental moral\
        \ and ethical principles that com pel you\n\nto act as you do.\n\nIdeals encom\
        \ pass everything from your\n\nlife goals to your core belief system.\n\n\
        Ideals might answer any of these questions: What are\n\nthe principles that\
        \ you will never betray?\n\nWhat would\n\nprompt you to make sacrifices?\n\
        \nWhat drives you to act\n\nand guides your goals and ambitions?\n\nW hat\
        \ is the single\n\nmost important thing you strive for?\n\nYou can choose\
        \ any ideals you like, but your\n\ncharacter\u2019s alignment is a good place\
        \ to start defining\n\nthem.\n\nEach background in this chapter includes six\n\
        \nsuggested ideals.\n\nFive of them are linked to aspects of\n\nalignment:\
        \ law, chaos, good, evil, and neutrality.\n\nThe last\n\none has m ore to\
        \ do with the particular background than\n\nwith moral or ethical perspectives."
      title: Ideals
    - content: "Create one bond for your character.\n\nBonds represent a\n\ncharacter\u2019\
        s connections to people, places, and events in\n\nthe world.\n\nThey tie you\
        \ to things from your background.\n\nThey might inspire you to heights of\
        \ heroism, or lead\n\nyou to act against your own best interests if they are\n\
        \nthreatened.\n\nThey can w ork very much like ideals,\n\ndriving a character\u2019\
        s motivations and goals.\n\nBonds might answer any of these questions: W hom\
        \ do\n\nyou care m ost about?\n\nTo what place do you feel a special\n\nconnection?\n\
        \nWhat is your most treasured possession?\n\nYour bonds might be tied to your\
        \ class, your\n\nbackground, your race, or som e other aspect of your\n\n\
        character\u2019s history or personality.\n\nYou might also gain\n\nnew bonds\
        \ over the course of your adventures."
      title: Bonds
    - content: "Finally, choose a flaw for your character.\n\nYour\n\ncharacter\u2019\
        s flaw represents som e vice, compulsion, fear,\n\nor w eakness\u2014in particular,\
        \ anything that som eone\n\nelse could exploit to bring you to ruin or cause\
        \ you to\n\nact against your best interests.\n\nMore significant than\n\n\
        negative personality traits, a flaw might answer any\n\nof these questions:\
        \ What enrages you?\n\nW hat\u2019s the one\n\nperson, concept, or event that\
        \ you are terrified of?\n\nWhat\n\nare your vices?\n\nIn s p ir a t io n\n\
        \nInspiration is a rule the Dungeon Master can use to\n\nreward you for playing\
        \ your character in a way that\u2019s\n\ntrue to his or her personality traits,\
        \ ideal, bond, and flaw.\n\nBy using inspiration, you can draw on your personality\n\
        \ntrait of com passion for the downtrodden to give you\n\nan edge in negotiating\
        \ with the Beggar Prince.\n\nOr\n\ninspiration can let you call on your bond\
        \ to the defense\n\nof your home village to push past the effect of a spell\n\
        \nthat has been laid on you."
      title: Flaws
    - content: "Your DM can choose to give you inspiration for a variety\n\nof reasons.\n\
        \nTypically, DMs award it when you play\n\nout your personality traits, give\
        \ in to the drawbacks\n\npresented by a flaw or bond, and otherwise portray\
        \ your\n\ncharacter in a com pelling way.\n\nYour DM will tell you\n\nhow\
        \ you can earn inspiration in the game.\n\nYou either have inspiration or\
        \ you don\u2019t\u2014you can\u2019t\n\nstockpile multiple \u201Cinspirations\u201D\
        \ for later use."
      title: Gaining Inspiration
    - content: "If you have inspiration, you can expend it when you make\n\nan attack\
        \ roll, saving throw, or ability check.\n\nSpending\n\nyour inspiration gives\
        \ you advantage on that roll.\n\nAdditionally, if you have inspiration, you\
        \ can reward\n\nanother player for good roleplaying, clever thinking,\n\n\
        or simply doing som ething exciting in the game.\n\nW hen another player character\
        \ does som ething that\n\nreally contributes to the story in a fun and interesting\n\
        \nway, you can give up your inspiration to give that\n\ncharacter inspiration.\n\
        \nBa c k g r o u n d s\n\nEvery story has a beginning.\n\nYour character\u2019\
        s\n\nbackground reveals w here you cam e from, how you\n\nbecam e an adventurer,\
        \ and your place in the world.\n\nYour fighter might have been a courageous\
        \ knight or a\n\ngrizzled soldier.\n\nYour wizard could have been a sage or\n\
        \nan artisan.\n\nYour rogue might have gotten by as a guild\n\nthief or com\
        \ m anded audiences as a jester.\n\nChoosing a background provides you with\
        \ important\n\nstory cues about your character\u2019s identity.\n\nThe most\n\
        \nimportant question to ask about your background is\n\nwhat changed?\n\n\
        W hy did you stop doing whatever your\n\nbackground describes and start adventuring?\n\
        \nW here\n\ndid you get the m oney to purchase your starting gear, or,\n\n\
        if you com e from a wealthy background, why don't you\n\nhave more money?\n\
        \nH ow did you learn the skills of your\n\nclass?\n\nW hat sets you apart\
        \ from ordinary people who\n\nshare your background?\n\nT i k a a n d A r\
        \ t e m i s : Ba c k g r o u n d s\n\nTika Waylan and Artemis Entreri both\
        \ lived their earliest years\n\nas street urchins.\n\nTika\u2019s later career\
        \ as a barmaid didn\u2019t really\n\nchange her, so she might choose the urchin\
        \ background,\n\ngaining proficiency in the Sleight of Hand and Stealth skills,\n\
        \nand learning the tools of the thieving trade.\n\nArtemis is more\n\ndefined\
        \ by his criminal background, giving him skills in\n\nDeception and Stealth,\
        \ as well as proficiency with the tools of\n\nthievery and poison.\n\nThe\
        \ sample backgrounds in this chapter provide\n\nboth concrete benefits (features,\
        \ proficiencies, and\n\nlanguages) and roleplaying suggestions."
      title: Using Inspiration
    - content: 'Each background gives a character proficiency in two


        skills.


        Skills are described in chapter 7.


        In addition, most backgrounds give a character


        proficiency with one or m ore tools.


        Tools and tool


        proficiencies are detailed in chapter 5.


        If a character would gain the same proficiency from


        two different sources, he or she can choose a different


        proficiency of the same kind (skill or tool) instead.'
      title: Proficiencies
    - content: "Som e backgrounds also allow characters to learn\n\nadditional languages\
        \ beyond those given by race.\n\nSee \u201CLanguages\u201D earlier in this\
        \ chapter."
      title: Languages
