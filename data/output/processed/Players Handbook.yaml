      title: The Ranger
    - content: 'You can make a ranger quickly by following these


        suggestions.


        First, make Dexterity your highest ability


        score, followed by W isdom . (Som e rangers who focus


        on two-weapon fighting make Strength higher than


        Dexterity.) Second, choose the outlander background.


        C lass F e a t u r e s


        As a ranger, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d 10 per ranger level


        Hit Points at 1st Level: 10 + your Constitution modifier


        Hit Points at Higher Levels: 1d 10 (or 6) + your


        Constitution m odifier per ranger level after 1st'
      title: Hit Points
    - content: 'Armor: Light armor, medium armor, shields


        Weapons: Simple weapons, martial weapons


        Tools: None


        Saving Throws: Strength, Dexterity


        Skills: C hoose three from Animal Handling,


        Athletics, Insight, Investigation, Nature, Perception,


        Stealth, and Survival'
      title: Proficiencies
