    sections:
    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\nYou are particularly familiar with one type\
        \ of natural\n\nenvironment and are adept at traveling and surviving in\n\n\
        such regions.\n\nC hoose one type of favored terrain: arctic,\n\ncoast, desert,\
        \ forest, grassland, mountain, swamp,\n\nor the Underdark.\n\nW hen you make\
        \ an Intelligence or\n\nW isdom check related to your favored terrain, your\n\
        \nproficiency bonus is doubled if you are using a skill that\n\nyou\u2019\
        re proficient in.\n\nW hile traveling for an hour or m ore in your favored\n\
        \nterrain, you gain the following benefits:\n\n\u2022 Difficult terrain doesn\u2019\
        t slow your group\u2019s travel.\n\n\u2022 Your group can\u2019t becom e lost\
        \ except by magical\n\nmeans.\n\n\u2022 Even when you are engaged in another\
        \ activity while\n\ntraveling (such as foraging, navigating, or tracking),\n\
        \nyou remain alert to danger.\n\n\u2022 If you are traveling alone, you can\
        \ move stealthily at\n\na normal pace.\n\n\u2022 W hen you forage, you find\
        \ twice as much food as you\n\nnormally would.\n\n\u2022 W hile tracking other\
        \ creatures, you also learn their\n\nexact number, their sizes, and how long\
        \ ago they\n\npassed through the area.\n\nYou choose additional favored terrain\
        \ types at 6th\n\nand 10th level.\n\nAt 2nd level, you adopt a particular\
        \ style of fighting as\n\nyour specialty.\n\nC hoose one of the following\
        \ options.\n\nYou can\u2019t take a Fighting Style option m ore than once,\n\
        \neven if you later get to choose again."
      title: Fighting Style
    - content: 'You gain a +2 bonus to attack rolls you make with


        ranged weapons.'
      title: Archery
    - content: W hile you are wearing armor, you gain a +1 bonus to AC.
      title: Defense
    - content: 'W hen you are wielding a melee weapon in one hand and


        no other weapons, you gain a +2 bonus to damage rolls


        with that weapon.


        T w o -W e a p o n F i g h t i n g


        W hen you engage in two-weapon fighting, you can add


        your ability modifier to the damage of the second attack.'
      title: Dueling
