    - content: "7th-level evocation\n\nCasting Time: 1 action\n\nRange: S elf (60-foot\
        \ cone)\n\nComponents: V, S\n\nDuration: Instantaneous\n\nEight multicolored\
        \ rays of light flash from your hand.\n\nEach ray is a different color and\
        \ has a different power\n\nand purpose.\n\nEach creature in a 60-foot cone\
        \ must\n\nmake a Dexterity saving throw.\n\nFor each target, roll a d8\n\n\
        to determine which color ray affects it.\n\n1.\n\nRed.\n\nThe target takes\
        \ 10d6 fire damage on a failed\n\nsave, or half as much damage on a successful\
        \ one.\n\n2.\n\nOrange.\n\nThe target takes 10d6 acid damage on a\n\nfailed\
        \ save, or half as much damage on a successful one.\n\n3.\n\nYellow.\n\nThe\
        \ target takes 10d6 lightning damage on a\n\nfailed save, or half as much\
        \ damage on a successful one.\n\n4.\n\nGreen.\n\nThe target takes 10d6 poison\
        \ damage on a\n\nfailed save, or half as much damage on a successful one.\n\
        \n5.\n\nBlue.\n\nThe target takes 10d6 cold damage on a failed\n\nsave, or\
        \ half as much damage on a successful one.\n\n6.\n\nIndigo.\n\nOn a failed\
        \ save, the target is restrained.\n\nIt must then make a Constitution saving\
        \ throw at the\n\nend of each of its turns.\n\nIf it successfully saves three\n\
        \ntimes, the spell ends.\n\nIf it fails its save three times,\n\nit permanently\
        \ turns to stone and is subjected to the\n\npetrified condition.\n\nThe successes\
        \ and failures don\u2019t\n\nneed to be consecutive; keep track of both until\
        \ the\n\ntarget collects three of a kind.\n\n7.\n\nViolet.\n\nOn a failed\
        \ save, the target is blinded.\n\nIt\n\nmust then make a W isdom saving throw\
        \ at the start of\n\nyour next turn.\n\nA successful save ends the blindness.\n\
        \nIf\n\nit fails that save, the creature is transported to another\n\nplane\
        \ of existence of the DM \u2019s choosing and is no longer\n\nblinded. (Typically,\
        \ a creature that is on a plane that isn\u2019t\n\nits hom e plane is banished\
        \ home, while other creatures\n\nare usually cast into the Astral or Ethereal\
        \ planes.)\n\n8.\n\nSpecial.\n\nThe target is struck by two rays.\n\nRoll\
        \ twice\n\nmore, rerolling any 8."
      title: Prismatic Spray
    - content: "9th-level abjuration\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S\n\nDuration: 10 minutes\n\nA shimmering, m ulticolored\
        \ plane of light form s a\n\nvertical opaque wall\u2014up to 90 feet long,\
        \ 30 feet high,\n\nand 1 inch thick\u2014centered on a point you can see\n\
        \nwithin range.\n\nAlternatively, you can shape the wall into\n\na sphere\
        \ up to 30 feet in diameter centered on a point\n\nyou choose within range.\n\
        \nThe wall remains in place for\n\nthe duration.\n\nIf you position the wall\
        \ so that it passes\n\nthrough a space occupied by a creature, the spell fails,\n\
        \nand your action and the spell slot are wasted.\n\nThe wall sheds bright\
        \ light out to a range of 100\n\nfeet and dim light for an additional 100\
        \ feet.\n\nYou and\n\ncreatures you designate at the time you cast the spell\n\
        \ncan pass through and remain near the wall without\n\nharm.\n\nIf another\
        \ creature that can see the wall m oves to\n\nwithin 20 feet of it or starts\
        \ its turn there, the creature\n\nmust succeed on a Constitution saving throw\
        \ or becom e\n\nblinded for 1 minute.\n\nThe wall consists of seven layers,\
        \ each with a different\n\ncolor.\n\nW hen a creature attempts to reach into\
        \ or pass\n\nthrough the wall, it does so one layer at a time through\n\n\
        all the wall\u2019s layers.\n\nAs it passes or reaches through\n\neach layer,\
        \ the creature must make a Dexterity saving\n\nthrow or be affected by that\
        \ layer\u2019s properties as\n\ndescribed below.\n\nThe wall can be destroyed,\
        \ also one layer at a time, in\n\norder from red to violet, by means specific\
        \ to each layer.\n\nOnce a layer is destroyed, it remains so for the duration\n\
        \nof the spell.\n\nA rod of cancellation destroys a prismatic\n\nwall, but\
        \ an antimagic field has no effect on it.\n\n1.\n\nRed.\n\nThe creature takes\
        \ 10d6 fire damage on a\n\nfailed save, or half as much damage on a successful\
        \ one.\n\nW hile this layer is in place, nonm agical ranged attacks\n\ncan\u2019\
        t pass through the wall.\n\nThe layer can be destroyed\n\nby dealing at least\
        \ 25 cold damage to it.\n\n2.\n\nOrange.\n\nThe creature takes 10d6 acid damage\
        \ on\n\na failed save, or half as much damage on a successful\n\none.\n\n\
        W hile this layer is in place, m agical ranged attacks\n\ncan\u2019t pass\
        \ through the wall.\n\nThe layer is destroyed by\n\na strong wind.\n\n3.\n\
        \nYellow.\n\nThe creature takes 10d6 lightning damage\n\non a failed save,\
        \ or half as much damage on a successful\n\none.\n\nThis layer can be destroyed\
        \ by dealing at least 60\n\nforce damage to it.\n\n4.\n\nGreen.\n\nThe creature\
        \ takes 10d6 poison damage on\n\na failed save, or half as much damage on\
        \ a successful\n\none.\n\nA passwall spell, or another spell of equal or\n\
        \ngreater level that can open a portal on a solid surface,\n\ndestroys this\
        \ layer.\n\n5.\n\nBlue.\n\nThe creature takes 10d6 cold damage on a\n\nfailed\
        \ save, or half as much damage on a successful one.\n\nThis layer can be destroyed\
        \ by dealing at least 25 fire\n\ndamage to it.\n\n6.\n\nIndigo.\n\nOn a failed\
        \ save, the creature is restrained.\n\nIt must then make a Constitution saving\
        \ throw at the\n\nend of each of its turns.\n\nIf it successfully saves three\n\
        \ntimes, the spell ends.\n\nIf it fails its save three times,\n\nit permanently\
        \ turns to stone and is subjected to the\n\npetrified condition.\n\nThe successes\
        \ and failures don\u2019t\n\nneed to be consecutive; keep track of both until\
        \ the\n\ncreature collects three of a kind.\n\nW hile this layer is in place,\
        \ spells can\u2019t be cast\n\nthrough the wall.\n\nThe layer is destroyed\
        \ by bright light\n\nshed by a daylight spell or a similar spell of equal\
        \ or\n\nhigher level.\n\n7.\n\nViolet.\n\nOn a failed save, the creature is\
        \ blinded.\n\nIt\n\nmust then make a W isdom saving throw at the start of\n\
        \nyour next turn.\n\nA successful save ends the blindness.\n\nIf\n\nit fails\
        \ that save, the creature is transported to another\n\nplane of the DM \u2019\
        s choosing and is no longer blinded.\n\n(Typically, a creature that is on\
        \ a plane that isn\u2019t its\n\nhom e plane is banished home, while other\
        \ creatures\n\nare usually cast into the Astral or Ethereal planes.) This\n\
        \nlayer is destroyed by a dispel magic spell or a similar\n\nspell of equal\
        \ or higher level that can end spells and\n\nm agical effects."
      title: Prismatic Wall
