    sections:
    - content: 'Drawing on the divine essence of nature itself, you


        can cast spells to shape that essence to your will.


        See


        chapter 10 for the general rules o f spellcasting and


        chapter 11 for the druid spell list.


        At 1st level, you know two cantrips of your choice from


        the druid spell list.


        You learn additional druid cantrips


        o f your choice at higher levels, as shown in the Cantrips


        Known colum n of the Druid table.'
      title: Cantrips
    - content: "The Druid table show s how many spell slots you have\n\nto cast your\
        \ spells of 1st level and higher.\n\nTo cast one of\n\nthese druid spells,\
        \ you must expend a slot of the spell\u2019s\n\nlevel or higher.\n\nYou regain\
        \ all expended spell slots when\n\nyou finish a long rest.\n\nYou prepare\
        \ the list of druid spells that are available\n\nfor you to cast, choosing\
        \ from the druid spell list.\n\nW hen\n\nyou do so, choose a number o f druid\
        \ spells equal to\n\nyour W isdom m odifier + your druid level (minimum of"
      title: Preparingand Casting Spells
    - content: "A druid holds certain plants to be sacred, particularly alder,\n\n\
        ash, birch, elder, hazel, holly, juniper, mistletoe, oak, rowan,\n\nwillow,\
        \ and yew.\n\nDruids often use such plants as part of a\n\nspellcasting focus,\
        \ incorporating lengths of oak or yew or\n\nsprigs of mistletoe.\n\nSimilarly,\
        \ a druid uses such woods to make other objects,\n\nsuch as weapons and shields.\n\
        \nYew is associated with death\n\nand rebirth, so weapon handles for scimitars\
        \ or sickles might\n\nbe fashioned from it.\n\nAsh is associated with life\
        \ and oak\n\nwith strength.\n\nThese woods make excellent hafts or whole\n\
        \nweapons, such as clubs or quarterstaffs, as well as shields.\n\nAlder is\
        \ associated with air, and it might be used for thrown\n\nweapons, such as\
        \ darts or javelins.\n\nDruids from regions that lack the plants described\
        \ here\n\nhave chosen other plants to take on similar uses.\n\nFor\n\ninstance,\
        \ a druid of a desert region might value the yucca\n\ntree and cactus plants.\n\
        \none spell).\n\nThe spells must be of a level for which you\n\nhave spell\
        \ slots.\n\nFor example, if you are a 3rd-level druid, you have four\n\n1st-level\
        \ and two 2nd-level spell slots.\n\nWith a W isdom\n\nof 16, your list of\
        \ prepared spells can include six spells\n\nof 1st or 2nd level, in any combination.\n\
        \nIf you prepare\n\nthe 1st-level spell cure wounds, you can cast it using\n\
        \na 1st-level or 2nd-level slot.\n\nCasting the spell doesn\u2019t\n\nremove\
        \ it from your list of prepared spells.\n\nYou can also change your list of\
        \ prepared spells when\n\nyou finish a long rest.\n\nPreparing a new list\
        \ of druid\n\nspells requires time spent in prayer and meditation: at\n\n\
        least 1 minute per spell level for each spell on your list."
      title: Sacred Plantsand Wood
    - content: 'W isdom is your spellcasting ability for your druid


        spells, since your m agic draws upon your devotion and


        attunement to nature.


        You use your W isdom whenever


        a spell refers to your spellcasting ability.


        In addition,


        you use your W isdom modifier when setting the saving


        throw DC for a druid spell you cast and when making an


        attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Wisdom modifier


        Spell attack modifier = your proficiency bonus +


        your Wisdom modifier'
      title: Spellcasting Ability
    - content: 'You can cast a druid spell as a ritual if that spell has the


        ritual tag and you have the spell prepared.'
      title: Ritual Casting
    - content: 'You can use a druidic focus (found in chapter 5) as a


        spellcasting focus for your druid spells.'
      title: Spellcasting Focus
    - content: "Starting at 2nd level, you can use your action to\n\nmagically assume\
        \ the shape of a beast that you have\n\nseen before.\n\nYou can use this feature\
        \ twice.\n\nYou regain\n\nexpended uses when you finish a short or long rest.\n\
        \nYour druid level determines the beasts you can\n\ntransform into, as shown\
        \ in the Beast Shapes table.\n\nAt\n\n2nd level, for example, you can transform\
        \ into any beast\n\nthat has a challenge rating of 1/4 or lower that doesn\u2019\
        t\n\nhave a flying or swim m ing speed."
      title: Wild Shape
    - content: "Level\n\nMax.\n\nCR\n\nLimitations\n\nExample\n\n2nd\n\n1/4\n\nNo\
        \ flying or swimming speed\n\nWolf\n\n4th\n\n1/2\n\nNo flying speed\n\nCrocodile\n\
        \n8th\n\n1\n\n\u2014\n\nGiant eagle\n\nYou can stay in a beast shape for a\
        \ number o f hours\n\nequal to half your druid level (rounded down).\n\nYou\
        \ then\n\nrevert to your normal form unless you expend another\n\nuse of this\
        \ feature.\n\nYou can revert to your normal\n\nform earlier by using a bonus\
        \ action on your turn.\n\nYou\n\nautomatically revert if you fall unconscious,\
        \ drop to\n\n0 hit points, or die.\n\nW hile you are transformed, the following\
        \ rules apply:\n\n\u2022 Your game statistics are replaced by the statistics\
        \ of\n\nthe beast, but you retain your alignment, personality,\n\nand Intelligence,\
        \ W isdom , and Charisma scores.\n\nYou\n\nalso retain all of your skill and\
        \ saving throw proficien-\n\ncies, in addition to gaining those of the creature.\n\
        \nIf\n\nthe creature has the same proficiency as you and the\n\nbonus in its\
        \ stat block is higher than yours, use the\n\ncreature\u2019s bonus instead\
        \ of yours.\n\nIf the creature has\n\nany legendary or lair actions, you can't\
        \ use them.\n\n\u2022 W hen you transform, you assume the beast\u2019s hit\n\
        \npoints and Hit Dice.\n\nW hen you revert to your normal\n\nform, you return\
        \ to the number of hit points you had\n\nbefore you transformed.\n\nHowever,\
        \ if you revert as a\n\nresult of dropping to 0 hit points, any excess damage\n\
        \ncarries over to your normal form.\n\nFor example, if you\n\ntake 10 damage\
        \ in animal form and have only 1 hit\n\npoint left, you revert and take 9\
        \ damage.\n\nA s long as\n\nthe excess damage doesn\u2019t reduce your normal\
        \ form\n\nto 0 hit points, you aren\u2019t knocked unconscious.\n\n\u2022\
        \ You can\u2019t cast spells, and your ability to speak or\n\ntake any action\
        \ that requires hands is limited to the\n\ncapabilities of your beast form.\n\
        \nTransforming doesn\u2019t\n\nbreak your concentration on a spell you\u2019\
        ve already\n\ncast, however, or prevent you from taking actions that\n\nare\
        \ part of a spell, such as call lightning, that you\u2019ve\n\nalready cast.\n\
        \n\u2022 You retain the benefit of any features from your class,\n\nrace,\
        \ or other source and can use them if the new\n\nform is physically capable\
        \ of doing so.\n\nHowever, you\n\ncan\u2019t use any o f your special senses,\
        \ such as darkvi-\n\nsion, unless your new form also has that sense.\n\n\u2022\
        \ You choose whether your equipment falls to the\n\nground in your space,\
        \ merges into your new form, or\n\nis worn by it.\n\nW orn equipment functions\
        \ as normal,\n\nbut the DM decides whether it is practical for the new\n\n\
        form to wear a piece of equipment, based on the crea-\n\nture\u2019s shape\
        \ and size.\n\nYour equipment doesn\u2019t change\n\nsize or shape to match\
        \ the new\n\nform, and any equipment that\n\nthe new form can\u2019t w ear\n\
        \nmust either fall to the\n\nground or merge with it.\n\nEquipment that merges\n\
        \nwith the form has no\n\neffect until you leave\n\nthe form."
      title: Beast Shapes
    - content: 'At 2nd level, you choose to


        identify with a circle of druids:


        the Circle of the Land or the Circle of the M oon, both


        detailed at the end of the class description.


        Your choice


        grants you features at 2nd level and again at 6th, 10th,


        and 14th level.'
      title: Druid Circle
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of\n\nyour choice by 2, or you\
        \ can increase two ability scores\n\nof your choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an\n\nability score above 20 using this feature.\n\n\
        Starting at 18th level, the primal magic that you wield\n\ncauses you to age\
        \ m ore slowly.\n\nFor every 10 years that\n\npass, your body ages only 1\
        \ year."
      title: Ability Score Improvement
    - content: "Beginning at 18th level, you can cast many of your druid\n\nspells\
        \ in any shape you assume using W ild Shape.\n\nYou\n\ncan perform the som\
        \ atic and verbal com ponents of a\n\ndruid spell while in a beast shape,\
        \ but you aren\u2019t able to\n\nprovide material com ponents."
      title: Beast Spells
    - content: 'At 20th level, you can use your W ild Shape an unlimited


        num ber of times.'
      title: Archdruid
    - content: "Additionally, you can ignore the verbal and somatic\n\ncom ponents\
        \ of your druid spells, as well as any material\n\ncom ponents that lack a\
        \ cost and aren\u2019t consum ed by a\n\nspell.\n\nYou gain this benefit in\
        \ both your normal shape\n\nand your beast shape from W ild Shape.\n\nD r\
        \ u id C ircles\n\nThough their organization is invisible to most outsiders,\n\
        \ndruids are part of a society that spans the land, ignoring\n\npolitical\
        \ borders.\n\nAll druids are nominally m em bers\n\nof this druidic society,\
        \ though som e individuals are so\n\nisolated that they have never seen any\
        \ high-ranking\n\nm em bers of the society or participated in druidic\n\n\
        gatherings.\n\nDruids recognize each other as brothers and\n\nsisters.\n\n\
        Like creatures of the wilderness, however, druids\n\nsom etim es compete with\
        \ or even prey on each other.\n\nAt a local scale, druids are organized into\
        \ circles that\n\nshare certain perspectives on nature, balance, and the\n\
        \nway o f the druid."
      title: Timeless Body
    - content: "The Circle of the Land is made up of mystics and sages\n\nwho safeguard\
        \ ancient knowledge and rites through\n\na vast oral tradition.\n\nThese druids\
        \ meet within sacred\n\ncircles of trees or standing stones to whisper primal\n\
        \nsecrets in Druidic.\n\nThe circle\u2019s w isest m em bers preside\n\nas\
        \ the chief priests of communities that hold to the Old\n\nFaith and serve\
        \ as advisors to the rulers of those folk.\n\nAs a m em ber of this circle,\
        \ your magic is influenced\n\nby the land where you were initiated into the\
        \ circle\u2019s\n\nmysterious rites."
      title: Circleofthe Land
    - content: 'W hen you choose this circle at 2nd level, you learn one


        additional druid cantrip of your choice.'
      title: Bonus Cantrip
    - content: "Starting at 2nd level, you can regain som e of your\n\nmagical energy\
        \ by sitting in meditation and com m uning\n\nwith nature.\n\nDuring a short\
        \ rest, you choose expended\n\nspell slots to recover.\n\nThe spell slots\
        \ can have a\n\ncom bined level that is equal to or less than half your\n\n\
        druid level (rounded up), and none of the slots can be\n\n6th level or higher.\n\
        \nYou can\u2019t use this feature again until\n\nyou finish a long rest\n\n\
        For example, when you are a 4th-level druid, you can\n\nrecover up to two\
        \ levels w orth of spell slots.\n\nYou can\n\nrecover either a 2nd-level slot\
        \ or two 1st-level slots."
      title: Natural Recovery
    - content: "Your mystical connection to the land infuses you with\n\nthe ability\
        \ to cast certain spells.\n\nAt 3rd, 5th, 7th, and\n\n9th level you gain access\
        \ to circle spells connected\n\nto the land where you becam e a druid.\n\n\
        C hoose that\n\nland\u2014arctic, coast, desert, forest, grassland, mountain,\n\
        \nswamp, or Underdark\u2014and consult the associated\n\nlist of spells.\n\
        \nOnce you gain access to a circle spell, you always have\n\nit prepared,\
        \ and it doesn\u2019t count against the number of\n\nspells you can prepare\
        \ each day.\n\nIf you gain access to a\n\nspell that doesn\u2019t appear on\
        \ the druid spell list, the spell\n\nis nonetheless a druid spell for you."
