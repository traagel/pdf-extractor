    - content: "The shading in the Character Advancement table shows\n\nthe four tiers\
        \ of play.\n\nThe tiers don\u2019t have any rules\n\nassociated with them;\
        \ they are a general description of how\n\nthe play experience changes as\
        \ characters gain levels.\n\nIn the first tier (levels 1-4), characters are\
        \ effectively\n\napprentice adventurers.\n\nThey are learning the features\n\
        \nthat define them as m em bers of particular classes,\n\nincluding the major\
        \ choices that flavor their class\n\nfeatures as they advance (such as a wizard\u2019\
        s Arcane\n\nTradition or a fighter\u2019s Martial Archetype).\n\nThe threats\n\
        \nthey face are relatively minor, usually posing a danger to\n\nlocal farmsteads\
        \ or villages.\n\nIn the second tier (levels 5-10), characters com e into\n\
        \ntheir own.\n\nMany spellcasters gain access to 3rd-level\n\nspells at the\
        \ start of this tier, crossing a new threshold of\n\nmagical power with spells\
        \ such as fireball and lightning\n\nbolt.\n\nAt this tier, many weapon-using\
        \ classes gain the\n\nability to make multiple attacks in one round.\n\nThese\n\
        \ncharacters have becom e important, facing dangers that\n\nthreaten cities\
        \ and kingdoms.\n\nIn the third tier (levels 11-16), characters have\n\nreached\
        \ a level of power that sets them high above\n\nthe ordinary populace and\
        \ makes them special even\n\nam ong adventurers.\n\nAt 11th level, many spellcasters\n\
        \ngain access to 6th-level spells, som e of which create\n\neffects previously\
        \ im possible for player characters to\n\nachieve.\n\nOther characters gain\
        \ features that allow them\n\nto make m ore attacks or do m ore impressive\
        \ things with\n\nthose attacks.\n\nThese mighty adventurers often confront\n\
        \nthreats to whole regions and continents.\n\nAt the fourth tier (levels 17-20),\
        \ characters achieve\n\nthe pinnacle of their class features, becom ing heroic\
        \ (or\n\nvillainous) archetypes in their own right.\n\nThe fate of the\n\n\
        world or even the fundamental order of the multiverse\n\nmight hang in the\
        \ balance during their adventures."
