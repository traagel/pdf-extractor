    - content: "Class\n\nDescription\n\nHit\n\nDie\n\nPrimary\n\nAbility\n\nSaving\
        \ Throw\n\nProficiencies\n\nArmor and Weapon\n\nProficiencies\n\nBarbarian\n\
        \nA fierce warrior of primitive background\n\nwho can enter a battle rage\n\
        \nd12\n\nStrength\n\nStrength &\n\nConstitution\n\nLight and medium armor,\
        \ shields,\n\nsimple and martial weapons\n\nBard\n\nAn inspiring magician\
        \ whose power\n\nechoes the music of creation\n\nd8\n\nCharisma\n\nDexterity\
        \ &\n\nCharisma\n\nLight armor, simple weapons, hand\n\ncrossbows, longswords,\
        \ rapiers,\n\nshortswords\n\nCleric\n\nA priestly champion who wields divine\n\
        \nmagic in service of a higher power\n\nd8\n\nWisdom\n\nWisdom &\n\nCharisma\n\
        \nLight and medium armor, shields,\n\nsimple weapons\n\nDruid\n\nA priest\
        \ of the Old Faith, wielding the\n\npowers of nature\u2014 moonlight and\n\
        \nplant growth, fire and lightning\u2014 and\n\nadopting animal forms\n\n\
        d8\n\nWisdom\n\nIntelligence\n\n& Wisdom\n\nLight and medium armor (nonmetal),\n\
        \nshields (nonmetal), clubs, daggers,\n\ndarts, javelins, maces, quarterstaffs,\n\
        \nscimitars, sickles, slings, spears\n\nFighter\n\nA master of martial combat,\
        \ skilled with\n\na variety of weapons and armor\n\nd10\n\nStrength or\n\n\
        Dexterity\n\nStrength &\n\nConstitution\n\nAll armor, shields, simple and\
        \ martial\n\nweapons\n\nMonk\n\nAn master of martial arts, harnessing\n\n\
        the power of the body in pursuit of\n\nphysical and spiritual perfection\n\
        \nd8\n\nDexterity &\n\nWisdom\n\nStrength &\n\nDexterity\n\nSimple weapons,\
        \ shortswords\n\nPaladin\n\nA holy warrior bound to a sacred oath\n\nd10\n\
        \nStrength &\n\nCharisma\n\nWisdom &\n\nCharisma\n\nAll armor, shields, simple\
        \ and martial\n\nweapons\n\nRanger\n\nA warrior who uses martial prowess and\n\
        \nnature magic to combat threats on the\n\nedges of civilization\n\nd10\n\n\
        Dexterity &\n\nWisdom\n\nStrength &\n\nDexterity\n\nLight and medium armor,\
        \ shields,\n\nsimple and martial weapons\n\nRogue\n\nA scoundrel who uses\
        \ stealth and\n\ntrickery to overcome obstacles and\n\nenemies\n\nd8\n\nDexterity\n\
        \nDexterity &\n\nIntelligence\n\nLight armor, simple weapons, hand\n\ncrossbows,\
        \ longswords, rapiers,\n\nshortswords\n\nSorcerer\n\nA spellcaster who draws\
        \ on inherent\n\nmagic from a gift or bloodline\n\nd6\n\nCharisma\n\nConstitution\n\
        \n& Charisma\n\nDaggers, darts, slings, quarterstaffs,\n\nlight crossbows\n\
        \nWarlock\n\nA wielder of magic that is derived from\n\na bargain with an\
        \ extraplanar entity\n\nd8\n\nCharisma\n\nWisdom &\n\nCharisma\n\nLight armor,\
        \ simple weapons\n\nWizard\n\nA scholarly magic-user capable of\n\nmanipulating\
        \ the structures of reality\n\nd6\n\nIntelligence\n\nIntelligence\n\n& Wisdom\n\
        \nDaggers, darts, slings, quarterstaffs,\n\nlight crossbows\n\nA tall human\
        \ tribesman strides through a blizzard,\n\ndraped in fur and hefting his axe.\n\
        \nHe laughs as he\n\ncharges toward the frost giant w ho dared poach his\n\
        \npeople\u2019s elk herd.\n\nA half-orc snarls at the latest challenger to\
        \ her\n\nauthority over their savage tribe, ready to break his neck\n\nwith\
        \ her bare hands as she did to the last six rivals.\n\nFrothing at the mouth,\
        \ a dwarf slam s his helmet into\n\nthe face of his drow foe, then turns to\
        \ drive his armored\n\nelbow into the gut o f another.\n\nThese barbarians,\
        \ different as they might be, are\n\ndefined by their rage: unbridled, unquenchable,\
        \ and\n\nunthinking fury.\n\nMore than a mere emotion, their anger\n\nis the\
        \ ferocity of a cornered predator, the unrelenting\n\nassault of a storm,\
        \ the churning turmoil o f the sea.\n\nFor som e, their rage springs from\
        \ a com m union\n\nwith fierce animal spirits.\n\nOthers draw from a roiling\n\
        \nreservoir of anger at a world full of pain.\n\nFor every\n\nbarbarian, rage\
        \ is a power that fuels not just a battle\n\nfrenzy but also uncanny reflexes,\
        \ resilience, and\n\nfeats of strength.\n\nPeople of towns and cities take\
        \ pride in how their\n\ncivilized ways set them apart from animals, as if\n\
        \ndenying one\u2019s ow n nature was a mark of superiority.\n\nTo\n\na barbarian,\
        \ though, civilization is no virtue, but a sign\n\nof weakness.\n\nThe strong\
        \ em brace their animal nature-\n\nkeen instincts, primal physicality, and\
        \ ferocious rage.\n\nBarbarians are uncom fortable when hedged in by walls\n\
        \nand crowds.\n\nThey thrive in the wilds o f their homelands:\n\nthe tundra,\
        \ jungle, or grasslands where their tribes\n\nlive and hunt.\n\nBarbarians\
        \ com e alive in the chaos of combat.\n\nThey can enter a berserk state where\
        \ rage takes over,\n\ngiving them superhuman strength and resilience.\n\n\
        A\n\nbarbarian can draw on this reservoir of fury only a few\n\ntimes without\
        \ resting, but those few rages are usually\n\nsufficient to defeat whatever\
        \ threats arise.\n\nA L i f e o f D a n g e r\n\nNot every m em ber of the\
        \ tribes deem ed \u201Cbarbarians\u201D\n\nby scions of civilized society\
        \ has the barbarian class.\n\nA\n\ntrue barbarian am ong these people is as\
        \ uncom m on as\n\na skilled fighter in a town, and he or she plays a similar\n\
        \nrole as a protector of the people and a leader in times\n\nof war.\n\nLife\
        \ in the wild places of the world is fraught\n\nwith peril: rival tribes,\
        \ deadly weather, and terrifying\n\nmonsters.\n\nBarbarians charge headlong\
        \ into that danger\n\nso that their people don\u2019t have to.\n\nTheir courage\
        \ in the face of danger makes barbarians\n\nperfectly suited for adventuring.\n\
        \nW andering is often a\n\nway of life for their native tribes, and the rootless\
        \ life of\n\nthe adventurer is little hardship for a barbarian.\n\nSom e\n\
        \nbarbarians m iss the close-knit family structures of the\n\ntribe, but eventually\
        \ find them replaced by the bonds\n\nformed among the mem bers of their adventuring\
        \ parties."
      title: Primal Instinct
    - content: "W hen creating a barbarian character, think about where\n\nyour character\
        \ com es from and his or her place in the\n\nworld.\n\nTalk with your DM about\
        \ an appropriate origin\n\nfor your barbarian.\n\nDid you com e from a distant\
        \ land,\n\nmaking you a stranger in the area of the campaign?\n\nOr is the\
        \ campaign set in a rough-and-tumble frontier\n\nwhere barbarians are com\
        \ m on?\n\nWhat led you to take up the adventuring life?\n\nW ere you\n\n\
        lured to settled lands by the prom ise of riches?\n\nDid you\n\njoin forces\
        \ with soldiers of those lands to face a shared\n\nthreat?\n\nDid monsters\
        \ or an invading horde drive you\n\nout of your homeland, making you a rootless\
        \ refugee?\n\nPerhaps you were a prisoner of war, brought in chains to\n\n\
        \u201Ccivilized\u201D lands and only now able to win your freedom.\n\nOr you\
        \ might have been cast out from your people\n\nbecause of a crim e you committed,\
        \ a taboo you violated,\n\nor a coup that removed you from a position of authority."
      title: Creatinga Barbarian
    - content: 'You can make a barbarian quickly by following these


        suggestions.


        First, put your highest ability score in


        Strength, followed by Constitution.


        Second, choose the


        outlander background.


        C lass F e a t u r e s


        As a barbarian, you gain the following class features.'
      title: Quick Build
