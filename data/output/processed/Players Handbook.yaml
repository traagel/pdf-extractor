      title: Draconic Ancestry
    - content: "As magic flows through your body, it causes physical\n\ntraits of\
        \ your dragon ancestors to emerge.\n\nAt 1st level,\n\nyour hit point maximum\
        \ increases by 1 and increases by\n\n1 again whenever you gain a level in\
        \ this class.\n\nAdditionally, parts of your skin are covered by a thin\n\n\
        sheen of dragon-like scales.\n\nW hen you aren\u2019t wearing\n\narmor, your\
        \ AC equals 13 + your Dexterity modifier."
      title: Draconic Resilience
    - content: "Starting at 6th level, when you cast a spell that deals\n\ndamage\
        \ of the type associated with your draconic\n\nancestry, add your Charisma\
        \ modifier to that damage.\n\nAt the same time, you can spend 1 sorcery point\
        \ to gain\n\nresistance to that damage type for 1 hour.\n\nD r a g o n W in\
        \ g s\n\nAt 14th level, you gain the ability to sprout a pair of\n\ndragon\
        \ wings from your back, gaining a flying speed\n\nequal to your current speed.\n\
        \nYou can create these wings\n\nas a bonus action on your turn.\n\nThey last\
        \ until you\n\ndism iss them as a bonus action on your turn.\n\nYou can\u2019\
        t manifest your w ings while wearing armor\n\nunless the armor is made to\
        \ accom m odate them, and\n\nclothing not made to accom m odate your wings\
        \ might\n\nbe destroyed when you manifest them."
      title: Elemental Affinity
    - content: 'Beginning at 18th level, you can channel the dread


        presence of your dragon ancestor, causing those around


        you to becom e awestruck or frightened.


        As an action,


        you can spend 5 sorcery points to draw on this power


        and exude an aura of awe or fear (your choice) to a


        distance of 60 feet.


        For 1 minute or until you lose your


        concentration (as if you w ere casting a concentration


        spell), each hostile creature that starts its turn in this


        aura must succeed on a W isdom saving throw or be


        charm ed (if you chose awe) or frightened (if you chose


        fear) until the aura ends.


        A creature that succeeds on


        this saving throw is immune to your aura for 24 hours.'
      title: Draconic Presence
    - content: 'Your innate magic com es from the wild forces of chaos


        that underlie the order of creation.


        You might have


        endured exposure to som e form o f raw magic, perhaps


        through a planar portal leading to Limbo, the Elemental


        Planes, or the mysterious Far Realm.


        Perhaps you


        were blessed by a powerful fey creature or marked by a


        demon.


        Or your magic could be a fluke of your birth, with


        no apparent cause or reason.


        However it cam e to be, this


        chaotic magic churns within you, waiting for any outlet.'
      title: Wild Magic
    - content: 'Starting when you choose this origin at 1st level, your


        spellcasting can unleash surges of untamed magic.


        Immediately after you cast a sorcerer spell of 1st level


        or higher, the DM can have you roll a d20.


        If you roll a


        1, roll on the W ild Magic Surge table to create a random


        magical effect.


        T id e s o f C h a o s


        Starting at 1st level, you can manipulate the forces of


        chance and chaos to gain advantage on one attack roll,


        ability check, or saving throw.


        Once you do so, you must


        finish a long rest before you can use this feature again.


        Any time before you regain the use of this feature, the


        DM can have you roll on the Wild Magic Surge table


        immediately after you cast a sorcerer spell of 1st level or


        higher.


        You then regain the use of this feature.'
      title: Wild Magic Surge
    - content: "Starting at 6th level, you have the ability to twist fate\n\nusing\
        \ your wild magic.\n\nW hen another creature you can\n\nsee makes an attack\
        \ roll, an ability check, or a saving\n\nthrow, you can use your reaction\
        \ and spend 2 sorcery\n\npoints to roll 1d4 and apply the number rolled as\
        \ a\n\nbonus or penalty (your choice) to the creature\u2019s roll.\n\nYou\n\
        \ncan do so after the creature rolls but before any effects\n\nof the roll\
        \ occur."
      title: Bend Luck
    - content: 'At 14th level, you gain a m odicum of control over the


        surges of your wild magic.


        W henever you roll on the


        W ild Magic Surge table, you can roll twice and use


        either number.'
      title: Controlled Chaos
    - content: 'Beginning at 18th level, the harmful energy of your


        spells intensifies.


        W hen you roll damage for a spell and


        roll the highest number possible on any of the dice,


        choose one of those dice, roll it again and add that roll to


        the damage.


        You can use the feature only once per turn.'
