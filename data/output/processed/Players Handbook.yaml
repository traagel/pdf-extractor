      title: The Sorcerer
    - content: "The most important question to consider when creating\n\nyour sorcerer\
        \ is the origin of your power.\n\nAs a starting\n\ncharacter, you'll choose\
        \ an origin that ties to a draconic\n\nbloodline or the influence of wild\
        \ magic, but the exact\n\nsource of your power is up to you to decide.\n\n\
        Is it a family\n\ncurse, passed down to you from distant ancestors?\n\nOr\n\
        \ndid som e extraordinary event leave you blessed with\n\ninherent magic but\
        \ perhaps scarred as well?\n\nHow do you feel about the magical power coursing\n\
        \nthrough you?\n\nD o you em brace it, try to master it, or\n\nrevel in its\
        \ unpredictable nature?\n\nIs it a blessing or\n\na curse?\n\nDid you seek\
        \ it out, or did it find you?\n\nDid\n\nyou have the option to refuse it,\
        \ and do you wish you\n\nhad?\n\nW hat do you intend to do with it?\n\nPerhaps\
        \ you\n\nfeel like you\u2019ve been given this power for som e lofty\n\npurpose.\n\
        \nOr you might decide that the power gives you\n\nthe right to do what you\
        \ want, to take what you want\n\nfrom those who lack such power.\n\nPerhaps\
        \ your power\n\nlinks you to a powerful individual in the world\u2014the fey\n\
        \ncreature that blessed you at birth, the dragon who put\n\na drop of its\
        \ blood into your veins, the lich who created\n\nyou as an experiment, or\
        \ the deity who chose you to\n\ncarry this power."
      title: Creatinga Sorcerer
    - content: 'You can make a sorcerer quickly by following these


        suggestions.


        First, Charisma should be your highest


        ability score, followed by Constitution.


        Second,


        choose the hermit background.


        Third, choose the


        light, prestidigitation, ray of frost, and shocking grasp


        cantrips, along with the 1st-level spells shield and


        magic missile.


        C lass F e a t u r e s


        As a sorcerer, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d6 per sorcerer level


        Hit Points at 1st Level: 6 + your Constitution modifier


        Hit Points at Higher Levels: 1d6 (or 4) + your


        Constitution m odifier per sorcerer level after 1st'
      title: Hit Points
    - content: 'Armor: None


        Weapons: Daggers, darts, slings, quarterstaffs,


        light crossbow s


        Tools: None


        Saving Throws: Constitution, Charisma


        Skills: C hoose two from Arcana, Deception, Insight,


        Intimidation, Persuasion, and Religion'
      title: Proficiencies
