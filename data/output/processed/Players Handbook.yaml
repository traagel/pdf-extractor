    - content: "3rd-level illusion\n\nCasting Time: 1 action\n\nRange: 120 feet\n\n\
        Components: V, S, M (a bit of fleece)\n\nDuration: Concentration, up to 10\
        \ minutes\n\nYou create the image of an object, a creature, or som e\n\nother\
