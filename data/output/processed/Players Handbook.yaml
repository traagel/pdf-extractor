    sections:
    - content: "THE COMBINATION OF ABILITY SCORES, RACE,\n\nclass, and background\
        \ defines your\n\ncharacter\u2019s capabilities in the game, and\n\nthe personal\
        \ details you create set your\n\ncharacter apart from every other character.\n\
        \nEven within your class and race, you have\n\noptions to fine-tune what your\
        \ character\n\ncan do.\n\nBut this chapter is for players w ho\u2014with the\n\
        \nDM \u2019s perm ission\u2014want to go a step further.\n\nThis chapter defines\
        \ two optional sets of rules for\n\ncustomizing your character: multiclassing\
        \ and feats.\n\nMulticlassing lets you com bine classes together,\n\nand feats\
        \ are special options you can choose instead\n\nof increasing your ability\
        \ scores as you gain levels.\n\nYour DM decides whether these options are\
        \ available\n\nin a campaign.\n\nM u l t ic l a s s in g\n\nMulticlassing\
        \ allows you to gain levels in multiple\n\nclasses.\n\nDoing so lets you m\
        \ ix the abilities of those\n\nclasses to realize a character concept that\
        \ might not be\n\nreflected in one of the standard class options.\n\nWith\
        \ this rule, you have the option of gaining a level\n\nin a new class whenever\
        \ you advance in level, instead\n\nof gaining a level in your current class.\n\
        \nYour levels in\n\nall your classes are added together to determine your\n\
        \ncharacter level.\n\nFor example, if you have three levels in\n\nwizard and\
        \ two in fighter, you\u2019re a 5th-level character.\n\nAs you advance in\
        \ levels, you might primarily remain\n\na m em ber of your original class\
        \ with just a few levels\n\nin another class, or you might change course entirely,\n\
        \nnever looking back at the class you left behind.\n\nYou\n\nmight even start\
        \ progressing in a third or fourth class.\n\nCom pared to a single-class character\
        \ of the sam e level,\n\nyou\u2019ll sacrifice som e focus in exchange for\
        \ versatility.\n\nGary is playing a 4th-level fighter.\n\nWhen his character\
        \ earns\n\nenough experience points to reach 5th level, Gary decides\n\nthat\
        \ his character will multiclass instead of continuing to\n\nprogress as a\
        \ fighter.\n\nGary\u2019s fighter has been spending a lot\n\nof time with\
        \ Dave\u2019s rogue, and has even been doing some\n\njobs on the side for\
        \ the local thieves\u2019 guild as a bruiser.\n\nGary\n\ndecides that his\
        \ character will multiclass into the rogue class,\n\nand thus his character\
        \ becomes a 4th-level fighter and 1st-\n\nlevel rogue (written as fighter\
        \ 4/rogue 1).\n\nWhen Gary\u2019s character earns enough experience to\n\n\
        reach 6th level, he can decide whether to add another\n\nfighter level (becoming\
        \ a fighter 5/rogue 1), another rogue\n\nlevel (becoming a fighter 4/rogue\
        \ 2), or a level in a third\n\nclass, perhaps dabbling in wizardry thanks\
        \ to the tome of\n\nmysterious lore he acquired (becoming a fighter 4/rogue\
        \ 1/\n\nwizard 1)."
      title: Multiclassing Example
    - content: 'To qualify for a new class, you must meet the ability score


        prerequisites for both your current class and your new


        one, as shown in the Multiclassing Prerequisites table.


        For example, a barbarian w ho decides to multiclass into


        the druid class must have both Strength and W isdom


        scores of 13 or higher.


        Without the full training that


        a beginning character receives, you must be a quick


        study in your new class, having a natural aptitude that


        is reflected by higher-than-average ability scores.


        M


        u l t i c l a s s i n g'
