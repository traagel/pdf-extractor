      title: Circleof Power
    - content: "3rd-level divination\n\nCasting Time: 10 minutes\n\nRange: 1 mile\n\
        \nComponents: V, S, M (a focus worth at least 100\n\ngp, either a jew eled\
        \ horn for hearing or a glass\n\neye for seeing)\n\nDuration: Concentration,\
        \ up to 10 minutes\n\nYou create an invisible sensor within range in a location\n\
        \nfamiliar to you (a place you have visited or seen before)\n\nor in an obvious\
        \ location that is unfamiliar to you (such\n\nas behind a door, around a corner,\
        \ or in a grove of trees).\n\nThe sensor remains in place for the duration,\
        \ and it\n\ncan\u2019t be attacked or otherwise interacted with.\n\nW hen\
        \ you cast the spell, you choose seeing or\n\nhearing.\n\nYou can use the\
        \ chosen sense through the\n\nsensor as if you were in its space.\n\nAs your\
        \ action, you\n\ncan switch between seeing and hearing.\n\nA creature that\
        \ can see the sensor (such as a creature\n\nbenefiting from see invisibility\
        \ or truesight) sees a\n\nluminous, intangible orb about the size of your\
        \ fist."
      title: Clairvoyance
    - content: "8 th-level necromancy\n\nCasting Time: 1 hour\n\nRange: Touch\n\n\
        Components: V, S, M (a diamond worth at least 1,000\n\ngp and at least 1 cubic\
        \ inch of flesh of the creature\n\nthat is to be cloned, which the spell consum\
        \ es, and a\n\nvessel worth at least 2,000 gp that has a sealable lid\n\n\
        and is large enough to hold a Medium creature, such\n\nas a huge urn, coffin,\
        \ mud-filled cyst in the ground, or\n\ncrystal container filled with salt\
        \ water)\n\nDuration: Instantaneous\n\nThis spell grows an inert duplicate\
        \ o f a living creature\n\nas a safeguard against death.\n\nThis clone forms\
        \ inside\n\na sealed vessel and grows to full size and maturity\n\nafter 120\
        \ days; you can also choose to have the clone\n\nbe a younger version of the\
        \ sam e creature.\n\nIt remains\n\ninert and endures indefinitely, as long\
        \ as its vessel\n\nremains undisturbed.\n\nAt any time after the clone matures,\
        \ if the original\n\ncreature dies, its soul transfers to the clone, provided\n\
        \nthat the soul is free and willing to return.\n\nThe clone is\n\nphysically\
        \ identical to the original and has the same\n\npersonality, m em ories, and\
        \ abilities, but none of the\n\noriginal\u2019s equipment.\n\nThe original\
        \ creature\u2019s physical\n\nremains, if they still exist, becom e inert\
        \ and can\u2019t\n\nthereafter be restored to life, since the creature\u2019\
        s soul\n\nis elsewhere."
      title: Clone
    - content: "2nd-level conjuration\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
