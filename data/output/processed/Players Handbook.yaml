      title: Mislead
    - content: "5th-level enchantment\n\nCasting Time: 1 action\n\nRange: 30 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 1 minute\n\nYou attempt\
        \ to reshape another creature\u2019s m em ories.\n\nOne creature that you\
        \ can see must make a W isdom\n\nsaving throw.\n\nIf you are fighting the\
        \ creature, it has\n\nadvantage on the saving throw.\n\nOn a failed save,\
        \ the\n\ntarget becom es charm ed by you for the duration.\n\nThe\n\ncharm\
        \ ed target is incapacitated and unaware of its\n\nsurroundings, though it\
        \ can still hear you.\n\nIf it takes any\n\ndamage or is targeted by another\
        \ spell, this spell ends,\n\nand none of the target\u2019s m em ories are\
        \ modified.\n\nW hile this charm lasts, you can affect the target\u2019s\n\
        \nm em ory of an event that it experienced within the last\n\n24 hours and\
        \ that lasted no m ore than 10 minutes.\n\nYou\n\ncan permanently eliminate\
        \ all m em ory of the event,\n\nallow the target to recall the event with\
        \ perfect clarity\n\nand exacting detail, change its m em ory of the details\
        \ of\n\nthe event, or create a m em ory of som e other event.\n\nYou must\
        \ speak to the target to describe how\n\nits m em ories are affected, and\
        \ it must be able to\n\nunderstand your language for the modified m em ories\
        \ to\n\ntake root.\n\nIts mind fills in any gaps in the details of your\n\n\
        description.\n\nIf the spell ends before you have finished\n\ndescribing the\
        \ modified m em ories, the creature\u2019s\n\nm em ory isn\u2019t altered.\n\
        \nOtherwise, the modified m em ories\n\ntake hold when the spell ends.\n\n\
        A m odified m em ory doesn\u2019t necessarily affect how a\n\ncreature behaves,\
        \ particularly if the m em ory contradicts\n\nthe creature\u2019s natural\
        \ inclinations, alignment, or beliefs.\n\nAn illogical modified memory, such\
        \ as implanting a\n\nm em ory of how much the creature enjoyed dousing\n\n\
        itself in acid, is dism issed, perhaps as a bad dream.\n\nThe\n\nDM might\
        \ deem a modified m em ory too nonsensical to\n\naffect a creature in a significant\
        \ manner.\n\nA remove curse or greater restoration spell cast on the\n\ntarget\
        \ restores the creature\u2019s true memory.\n\nA t Higher Levels.\n\nIf you\
        \ cast this spell using a spell\n\nslot of 6th level or higher, you can alter\
        \ the target\u2019s\n\nm em ories of an event that took place up to 7 days\
        \ ago\n\n(6th level), 30 days ago (7th level), 1 year ago (8th level),\n\n\
        or any time in the creature\u2019s past (9th level)."
      title: Modify Memory
    - content: "2nd-level evocation\n\nCasting Time: 1 action\n\nRange: 120 feet\n\
        \nComponents: V, S, M (several seeds of any m oonseed\n\nplant and a piece\
        \ of opalescent feldspar)\n\nDuration: Concentration, up to 1 minute\n\nA\
        \ silvery beam of pale light shines down in a 5-foot-\n\nradius, 40-foot-high\
        \ cylinder centered on a point within\n\nrange.\n\nUntil the spell ends, dim\
        \ light fills the cylinder.\n\nW hen a creature enters the spell\u2019s area\
        \ for the first\n\ntime on a turn or starts its turn there, it is engulfed\n\
        \nin ghostly flames that cause searing pain, and it must\n\nmake a Constitution\
        \ saving throw.\n\nIt takes 2d10 radiant\n\ndamage on a failed save, or half\
        \ as much damage on a\n\nsuccessful one.\n\nA shapechanger makes its saving\
        \ throw with\n\ndisadvantage.\n\nIf it fails, it also instantly reverts to\
        \ its\n\noriginal form and can\u2019t assume a different form until it\n\n\
        leaves the spell\u2019s light.\n\nOn each of your turns after you cast this\
        \ spell, you can\n\nuse an action to move the beam 60 feet in any direction.\n\
        \nAt Higher Levels.\n\nW hen you cast this spell using a\n\nspell slot of\
        \ 3rd level or higher, the damage increases by\n\n1dlO for each slot level\
        \ above 2nd.\n\nM o r d e n k a i n e n \u2019s Fa i t h f u l H o u n d\n\
        \n4th-level conjuration\n\nCasting Time: 1 action\n\nRange: 30 feet\n\nComponents:\
        \ V, S, M (a tiny silver whistle, a piece of\n\nbone, and a thread)\n\nDuration:\
        \ 8 hours\n\nYou conjure a phantom watchdog in an unoccupied\n\nspace that\
        \ you can see within range, where it remains\n\nfor the duration, until you\
        \ dism iss it as an action, or until\n\nyou move m ore than 100 feet away\
        \ from it.\n\nThe hound is invisible to all creatures except you\n\nand can't\
        \ be harmed.\n\nW hen a Sm all or larger creature\n\ncom es within 30 feet\
        \ of it without first speaking the\n\npassword that you specify when you cast\
        \ this spell, the\n\nhound starts barking loudly.\n\nThe hound sees invisible\n\
        \ncreatures and can see into the Ethereal Plane.\n\nIt\n\nignores illusions.\n\
        \nAt the start of each of your turns, the hound attempts\n\nto bite one creature\
        \ within 5 feet of it that is hostile\n\nto you.\n\nThe hound\u2019s attack\
        \ bonus is equal to your\n\nspellcasting ability modifier + your proficiency\
        \ bonus.\n\nOn a hit, it deals 4d8 piercing damage.\n\nM o r d e n k a i n\
        \ e n \u2019s M a g n i f i c e n t M a n s i o n\n\n7th-level conjuration\n\
        \nCasting Time: 1 minute\n\nRange: 300 feet\n\nComponents: V, S, M (a miniature\
        \ portal carved from\n\nivory, a small piece of polished marble, and a tiny\n\
        \nsilver spoon, each item worth at least 5 gp)\n\nDuration: 24 hours\n\nYou\
        \ conjure an extradimensional dwelling in range\n\nthat lasts for the duration.\n\
        \nYou choose where its one\n\nentrance is located.\n\nThe entrance shim mers\
        \ faintly\n\nand is 5 feet wide and 10 feet tall.\n\nYou and any creature\n\
        \nyou designate when you cast the spell can enter the\n\nextradimensional\
        \ dwelling as long as the portal remains\n\nopen.\n\nYou can open or close\
        \ the portal if you are within\n\n30 feet of it.\n\nW hile closed, the portal\
        \ is invisible.\n\nBeyond the portal is a magnificent foyer with\n\nnum erous\
        \ cham bers beyond.\n\nThe atmosphere is clean,\n\nfresh, and warm.\n\nYou\
        \ can create any floor plan you like, but the space\n\ncan\u2019t exceed 50\
        \ cubes, each cube being 10 feet on\n\neach side.\n\nThe place is furnished\
        \ and decorated as\n\nyou choose.\n\nIt contains sufficient food to serve\
        \ a nine-\n\ncourse banquet for up to 100 people.\n\nA staff of 100\n\nnear-transparent\
        \ servants attends all who enter.\n\nYou\n\nM o r d e n k a i n e n \u2019\
        s P r i v a t e Sa n c t u m\n\n4th-level abjuration\n\nCasting Time: 10 minutes\n\
        \nRange: 120 feet\n\nComponents: V, S, M (a thin sheet of lead, a piece\n\n\
        of opaque glass, a wad of cotton or cloth, and\n\npowdered chrysolite)\n\n\
        Duration: 24 hours\n\nYou make an area within range magically secure.\n\n\
        The\n\narea is a cube that can be as small as 5 feet to as large\n\nas 100\
        \ feet on each side.\n\nThe spell lasts for the duration\n\nor until you use\
        \ an action to dism iss it.\n\nW hen you cast the spell, you decide what sort\
        \ of\n\nsecurity the spell provides, choosing any or all of the\n\nfollowing\
        \ properties:\n\n\u2022 Sound can't pass through the barrier at the edge of\n\
        \nthe warded area.\n\n\u2022 The barrier of the warded area appears dark and\
        \ foggy,\n\npreventing vision (including darkvision) through it.\n\n\u2022\
        \ Sensors created by divination spells can\u2019t appear\n\ninside the protected\
        \ area or pass through the barrier\n\nat its perimeter.\n\n\u2022 Creatures\
        \ in the area can\u2019t be targeted by divination\n\nspells.\n\n\u2022 Nothing\
        \ can teleport into or out of the warded area.\n\n\u2022 Planar travel is\
        \ blocked within the warded area.\n\nCasting this spell on the same spot every\
        \ day for a\n\nyear makes this effect permanent.\n\nA t Higher Levels.\n\n\
        W hen you cast this spell using a\n\nspell slot of 5th level or higher, you\
        \ can increase the size\n\nof the cube by 100 feet for each slot level beyond\
        \ 4th.\n\nThus you could protect a cube that can be up to 200 feet\n\non one\
        \ side by using a spell slot of 5th level.\n\nM o r d e n k a i n e n \u2019\
        s Sw o r d\n\n7th-level evocation\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S, M (a miniature platinum sword with\n\na grip and pom m\
        \ el of copper and zinc, worth 250 gp)\n\nDuration: Concentration, up to 1\
        \ minute\n\nYou create a sword-shaped plane of force that hovers\n\nwithin\
        \ range.\n\nIt lasts for the duration.\n\nW hen the sword appears, you make\
        \ a melee spell\n\nattack against a target of your choice within 5 feet o\
        \ f the\n\nsword.\n\nOn a hit. the target takes 3d10 force damage.\n\ndecide\
        \ the visual appearance of these servants and their\n\nattire.\n\nThey are\
        \ completely obedient to your orders.\n\nEach servant can perform any task\
        \ a normal human\n\nservant could perform, but they can\u2019t attack or take\n\
        \nany action that would directly harm another creature.\n\nThus the servants\
        \ can fetch things, clean, mend, fold\n\nclothes, light fires, serve food,\
        \ pour wine, and so on.\n\nThe servants can go anywhere in the mansion but\n\
        \ncan\u2019t leave it.\n\nFurnishings and other objects created\n\nby this\
        \ spell dissipate into sm oke if removed from the\n\nmansion.\n\nW hen the\
        \ spell ends, any creatures inside\n\nthe extradimensional space are expelled\
        \ into the open\n\nspaces nearest to the entrance.\n\nUntil the spell ends,\
        \ you can use a bonus action on each\n\nof your turns to move the sword up\
        \ to 20 feet to a spot\n\nyou can see and repeat this attack against the same\n\
        \ntarget or a different one."
      title: Moonbeam
    - content: "6th-level transmutation\n\nCasting Time: 1 action\n\nRange: 120 feet\n\
        \nComponents: V, S, M (an iron blade and a small bag\n\ncontaining a mixture\
        \ of soils\u2014clay, loam, and sand)\n\nDuration: Concentration, up to 2\
        \ hours\n\nC hoose an area of terrain no larger than 40 feet on a\n\nside\
        \ within range.\n\nYou can reshape dirt, sand, or clay\n\nin the area in any\
        \ manner you choose for the duration.\n\nYou can raise or lower the area\u2019\
        s elevation, create or fill\n\nin a trench, erect or flatten a wall, or form\
        \ a pillar.\n\nThe\n\nextent of any such changes can\u2019t exceed half the\
        \ area\u2019s\n\nlargest dimension.\n\nSo, if you affect a 40-foot square,\n\
        \nyou can create a pillar up to 20 feet high, raise or lower\n\nthe square\u2019\
        s elevation by up to 20 feet, dig a trench up\n\nto 20 feet deep, and so on.\n\
        \nIt takes 10 minutes for these\n\nchanges to complete.\n\nAt the end o f\
        \ every 10 minutes you spend\n\nconcentrating on the spell, you can choose\
        \ a new area of\n\nterrain to affect.\n\nBecause the terrain\u2019s transformation\
        \ occurs slowly,\n\ncreatures in the area can\u2019t usually be trapped or\
        \ injured\n\nby the ground\u2019s movement.\n\nThis spell can\u2019t manipulate\
        \ natural stone or\n\nstone construction.\n\nRocks and structures shift to\n\
        \naccom m odate the new terrain.\n\nIf the way you shape\n\nthe terrain would\
        \ make a structure unstable, it\n\nmight collapse.\n\nSimilarly, this spell\
        \ doesn\u2019t directly affect plant\n\ngrowth.\n\nThe moved earth carries\
        \ any plants along with it."
      title: Move Earth
    - content: "3rd-level abjuration\n\nCasting Time: 1 action\n\nRange: Touch\n\n\
        Components: V, S, M (a pinch of diamond dust\n\nworth 25 gp sprinkled over\
        \ the target, which the\n\nspell consum es)\n\nDuration: 8 hours\n\nFor the\
        \ duration, you hide a target that you touch\n\nfrom divination magic.\n\n\
        The target can be a willing\n\ncreature or a place or an object no larger\
        \ than 10\n\nfeet in any dimension.\n\nThe target can\u2019t be targeted by\n\
        \nany divination magic or perceived through magical\n\nscrying sensors.\n\n\
        N y s t u l \u2019s M a g i c A u r a\n\n2nd-level illusion\n\nCasting Time:\
        \ 1 action\n\nRange: Touch\n\nComponents: V, S, M (a small square of silk)\n\
        \nDuration: 24 hours\n\nYou place an illusion on a creature or an object\n\
        \nyou touch so that divination spells reveal false\n\ninformation about it.\n\
        \nThe target can be a willing\n\ncreature or an object that isn\u2019t being\
        \ carried or worn by\n\nanother creature.\n\nW hen you cast the spell, choose\
        \ one or both of the\n\nfollowing effects.\n\nThe effect lasts for the duration.\n\
        \nIf you\n\ncast this spell on the sam e creature or object every day\n\n\
        for 30 days, placing the same effect on it each time, the\n\nillusion lasts\
        \ until it is dispelled.\n\nFalse Aura.\n\nYou change the way the target appears\n\
        \nto spells and magical effects, such as detect magic,\n\nthat detect magical\
        \ auras.\n\nYou can make a nonm agical\n\nobject appear magical, a magical\
        \ object appear\n\nnonmagical, or change the object\u2019s magical aura so\
        \ that\n\nit appears to belong to a specific school of magic that\n\nyou choose.\n\
        \nW hen you use this effect on an object, you\n\ncan make the false magic\
        \ apparent to any creature that\n\nhandles the item.\n\nMask.\n\nYou change\
        \ the way the target appears to spells\n\nand magical effects that detect\
        \ creature types, such as a\n\npaladin\u2019s Divine Sense or the trigger\
        \ of a symbol spell.\n\nYou choose a creature type and other spells and magical\n\
        \neffects treat the target as if it were a creature of that\n\ntype or of\
        \ that alignment.\n\nO t i l u k e \u2019s F r e e z i n g S p h e r e\n\n\
        6th-level evocation\n\nCasting Time: 1 action\n\nRange: 300 feet\n\nComponents:\
        \ V, S, M (a small crystal sphere)\n\nDuration: Instantaneous\n\nA frigid\
        \ globe of cold energy streaks from your fingertips\n\nto a point of your\
        \ choice within range, where it explodes\n\nin a 60-foot-radius sphere.\n\n\
        Each creature within the\n\narea must make a Constitution saving throw.\n\n\
        On a\n\nfailed save, a creature takes 10d6 cold damage.\n\nOn a\n\nsuccessful\
        \ save, it takes half as much damage.\n\nIf the globe strikes a body of water\
        \ or a liquid that is\n\nprincipally water (not including water-based creatures),\n\
        \nit freezes the liquid to a depth of 6 inches over an area\n\n30 feet square.\n\
        \nThis ice lasts for 1 minute.\n\nCreatures\n\nthat w ere swim m ing on the\
        \ surface of frozen water are\n\ntrapped in the ice.\n\nA trapped creature\
        \ can use an action\n\nto make a Strength check against your spell save DC\n\
        \nto break free.\n\nYou can refrain from firing the globe after completing\n\
        \nthe spell, if you wish.\n\nA small globe about the size of\n\na sling stone,\
        \ cool to the touch, appears in your hand.\n\nAt any time, you or a creature\
        \ you give the globe to\n\ncan throw the globe (to a range of 40 feet) or\
        \ hurl it\n\nwith a sling (to the sling\u2019s normal range).\n\nIt shatters\n\
        \non impact, with the same effect as the normal casting\n\nof the spell.\n\
        \nYou can also set the globe down without\n\nshattering it.\n\nAfter 1 minute,\
        \ if the globe hasn\u2019t already\n\nshattered, it explodes.\n\nAt Higher\
        \ Levels.\n\nW hen you cast this spell using a\n\nspell slot of 7th level\
        \ or higher, the damage increases by\n\n1d6 for each slot level above 6th.\n\
        \nO t i l u k e \u2019s R e s i l i e n t S p h e r e\n\n4th-level evocation\n\
        \nCasting Time: 1 action\n\nRange: 30 feet\n\nComponents: V, S, M (a hemispherical\
        \ piece of\n\nclear crystal and a matching hemispherical piece\n\nof gum arabic)\n\
        \nDuration: Concentration, up to 1 minute\n\nA sphere of shim m ering force\
        \ encloses a creature\n\nor object of Large size or smaller within range.\n\
        \nAn\n\nunwilling creature must make a Dexterity saving\n\nthrow.\n\nOn a\
        \ failed save, the creature is enclosed for\n\nthe duration.\n\nNothing\u2014\
        not physical objects, energy, or other spell\n\neffects\u2014can pass through\
        \ the barrier, in or out, though\n\na creature in the sphere can breathe there.\n\
        \nThe sphere\n\nis immune to all damage, and a creature or object inside\n\
        \ncan\u2019t be damaged by attacks or effects originating from\n\noutside,\
        \ nor can a creature inside the sphere damage\n\nanything outside it.\n\n\
        The sphere is weightless and just large enough to\n\ncontain the creature\
        \ or object inside.\n\nAn enclosed\n\ncreature can use its action to push\
        \ against the sphere\u2019s\n\nwalls and thus roll the sphere at up to half\
        \ the creature\u2019s\n\nspeed.\n\nSimilarly, the globe can be picked up and\
        \ moved\n\nby other creatures.\n\nA disintegrate spell targeting the globe\
        \ destroys it\n\nwithout harming anything inside it.\n\nO t t o \u2019s I\
        \ r r e s is t i b l e D a n c e\n\n6th-level enchantment\n\nCasting Time:\
        \ 1 action\n\nRange: 30 feet\n\nComponents: V\n\nDuration: Concentration,\
        \ up to 1 minute\n\nChoose one creature that you can see within range.\n\n\
        The\n\ntarget begins a com ic dance in place: shuffling, tapping\n\nits feet,\
        \ and capering for the duration.\n\nCreatures that\n\ncan\u2019t be charm\
        \ ed are immune to this spell.\n\nA dancing creature must use all its movement\
        \ to\n\ndance without leaving its space and has disadvantage\n\non Dexterity\
        \ saving throws and attack rolls.\n\nW hile\n\nthe target is affected by this\
        \ spell, other creatures\n\nhave advantage on attack rolls against it.\n\n\
        As an\n\naction, a dancing creature makes a W isdom saving\n\nthrow to regain\
        \ control of itself.\n\nOn a successful save,\n\nthe spell ends.\n\nPa s s\
        \ w i t h o u t T r a c e\n\n2nd-level abjuration\n\nCasting Time: 1 action\n\
        \nRange: Self\n\nComponents: V, S, M (ashes from a burned leaf of\n\nmistletoe\
        \ and a sprig of spruce)\n\nDuration: Concentration, up to 1 hour\n\nA veil\
        \ of shadows and silence radiates from you,\n\nmasking you and your com panions\
        \ from detection.\n\nFor the duration, each creature you choose within 30\n\
        \nfeet of you (including you) has a +10 bonus to Dexterity\n\n(Stealth) checks\
        \ and can\u2019t be tracked except by magical\n\nmeans.\n\nA creature that\
        \ receives this bonus leaves\n\nbehind no tracks or other traces of its passage.\n\
        \nPa s s w a l l\n\n5th-level transmutation\n\nCasting Time: 1 action\n\n\
        Range: 30 feet\n\nComponents: V, S, M (a pinch o f sesam e seeds)\n\nDuration:\
        \ 1 hour\n\nA passage appears at a point of your choice that you\n\ncan see\
        \ on a w ooden, plaster, or stone surface (such as\n\na wall, a ceiling, or\
        \ a floor) within range, and lasts for\n\nthe duration.\n\nYou choose the\
        \ opening\u2019s dimensions: up\n\nto 5 feet wide, 8 feet tall, and 20 feet\
        \ deep.\n\nThe passage\n\ncreates no instability in a structure surrounding\
        \ it.\n\nW hen the opening disappears, any creatures or\n\nobjects still in\
        \ the passage created by the spell are safely\n\nejected to an unoccupied\
        \ space nearest to the surface on\n\nwhich you cast the spell."
      title: Nondetection
    - content: "2nd-level illusion\n\nCasting Time: 1 action\n\nRange: 60 feet\n\n\
        Components: V, S, M (a bit of fleece)\n\nDuration: Concentration, up to 1\
        \ minute\n\nYou craft an illusion that takes root in the mind of a\n\ncreature\
        \ that you can see within range.\n\nThe target must\n\nmake an Intelligence\
        \ saving throw.\n\nOn a failed save, you\n\ncreate a phantasmal object, creature,\
        \ or other visible\n\nphenom enon of your choice that is no larger than a\n\
        \n10-foot cube and that is perceivable only to the target\n\nfor the duration.\n\
        \nThis spell has no effect on undead\n\nor constructs.\n\nThe phantasm includes\
        \ sound, temperature, and other\n\nstimuli, also evident only to the creature.\n\
        \nThe target can use its action to examine the phantasm\n\nwith an Intelligence\
        \ (Investigation) check against your\n\nspell save DC.\n\nIf the check succeeds,\
        \ the target realizes\n\nthat the phantasm is an illusion, and the spell ends.\n\
        \nW hile a target is affected by the spell, the target treats\n\nthe phantasm\
        \ as if it were real.\n\nThe target rationalizes\n\nany illogical outcom es\
        \ from interacting with the\n\nphantasm.\n\nFor example, a target attempting\
        \ to walk\n\nacross a phantasmal bridge that spans a chasm falls\n\nonce it\
        \ steps onto the bridge.\n\nIf the target survives the\n\nfall, it still believes\
        \ that the bridge exists and com es up\n\nwith som e other explanation for\
        \ its fall\u2014it w as pushed,\n\nit slipped, or a strong wind might have\
        \ knocked it off.\n\nAn affected target is so convinced of the phantasm\u2019\
        s\n\nreality that it can even take damage from the illusion.\n\nA\n\nphantasm\
        \ created to appear as a creature can attack the\n\ntarget.\n\nSimilarly,\
        \ a phantasm created to appear as fire, a\n\npool of acid, or lava can burn\
        \ the target.\n\nEach round on\n\nyour turn, the phantasm can deal 1d6 psychic\
        \ damage\n\nto the target if it is in the phantasm\u2019s area or within 5\n\
        \nfeet of the phantasm, provided that the illusion is of a\n\ncreature or\
        \ hazard that could logically deal damage,\n\nsuch as by attacking.\n\nThe\
        \ target perceives the damage\n\nas a type appropriate to the illusion."
      title: Phantasmal Force
    - content: "4th-level illusion\n\nCasting Time: 1 action\n\nRange: 120 feet\n\n\
        Components: V, S\n\nDuration: Concentration, up to 1 minute\n\nYou tap into\
        \ the nightmares of a creature you can see\n\nwithin range and create an illusory\
        \ manifestation of its\n\ndeepest fears, visible only to that creature.\n\n\
        The target\n\nmust make a W isdom saving throw.\n\nOn a failed save,\n\nthe\
        \ target becom es frightened for the duration.\n\nAt the\n\nstart of each\
        \ o f the target\u2019s turns before the spell ends,\n\nthe target must succeed\
        \ on a W isdom saving throw\n\nor take 4 d10 psychic damage.\n\nOn a successful\
        \ save,\n\nthe spell ends.\n\nA t Higher Levels.\n\nW hen you cast this spell\
        \ using a\n\nspell slot of 5th level or higher, the damage increases by\n\n\
        1dlO for each slot level above 4th.\n\nP h a n t o m St e e d\n\n3rd-level\
        \ illusion (ritual)\n\nCasting Time: 1 minute\n\nRange: 30 feet\n\nComponents:\
        \ V, S\n\nDuration: 1 hour\n\nA Large quasi-real, horselike creature appears\
        \ on\n\nthe ground in an unoccupied space o f your choice\n\nwithin range.\n\
        \nYou decide the creature\u2019s appearance,\n\nbut it is equipped with a\
        \ saddle, bit, and bridle.\n\nAny\n\nof the equipment created by the spell\
        \ vanishes in a\n\npuff of sm oke if it is carried m ore than 10 feet away\n\
        \nfrom the steed.\n\nFor the duration, you or a creature you choose can\n\n\
        ride the steed.\n\nThe creature uses the statistics for a\n\nriding horse,\
        \ except it has a speed of 100 feet and can\n\ntravel 10 miles in an hour,\
        \ or 13 m iles at a fast pace.\n\nW hen the spell ends, the steed gradually\
        \ fades, giving\n\nthe rider 1 minute to dismount.\n\nThe spell ends if you\
        \ use\n\nan action to dism iss it or if the steed takes any damage."
      title: Phantasmal Killer
    - content: "6th-level conjuration\n\nCasting Time: 10 minutes\n\nRange: 60 feet\n\
        \nComponents: V, S\n\nDuration: Instantaneous\n\nYou beseech an otherworldly\
        \ entity for aid.\n\nThe being\n\nmust be known to you: a god, a primordial,\
        \ a demon\n\nprince, or som e other being of cosm ic power.\n\nThat entity\n\
        \nsends a celestial, an elemental, or a fiend loyal to it to\n\naid you, making\
        \ the creature appear in an unoccupied\n\nspace within range.\n\nIf you know\
        \ a specific creature\u2019s\n\nname, you can speak that name when you cast\
        \ this spell\n\nto request that creature, though you might get a different\n\
        \ncreature anyway (DM \u2019s choice).\n\nW hen the creature appears, it is\
        \ under no com pulsion\n\nto behave in any particular way.\n\nYou can ask\
        \ the\n\ncreature to perform a service in exchange for payment,\n\nbut it\
        \ isn\u2019t obliged to do so.\n\nThe requested task could\n\nrange from simple\
        \ (fly us across the chasm, or help us\n\nfight a battle) to com plex (spy\
        \ on our enemies, or protect\n\nus during our foray into the dungeon).\n\n\
        You must be\n\nable to com m unicate with the creature to bargain for\n\n\
        its services.\n\nPayment can take a variety of forms.\n\nA celestial might\n\
        \nrequire a sizable donation of gold or m agic items to\n\nan allied temple,\
        \ while a fiend might demand a living\n\nsacrifice or a gift of treasure.\n\
        \nSom e creatures might\n\nexchange their service for a quest undertaken by\
        \ you.\n\nAs a rule of thumb, a task that can be m easured in\n\nminutes requires\
        \ a payment worth 100 gp per minute.\n\nA\n\ntask m easured in hours requires\
        \ 1,000 gp per hour.\n\nAnd\n\na task m easured in days (up to 10 days) requires\
        \ 10,000\n\ngp per day.\n\nThe DM can adjust these payments based on\n\nthe\
        \ circum stances under which you cast the spell.\n\nIf the\n\ntask is aligned\
        \ with the creature\u2019s ethos, the payment\n\nmight be halved or even waived.\n\
        \nNonhazardous tasks\n\ntypically require only half the suggested payment,\
        \ while\n\nespecially dangerous tasks might require a greater gift.\n\nCreatures\
        \ rarely accept tasks that seem suicidal.\n\nAfter the creature com pletes\
        \ the task, or when the\n\nagreed-upon duration of service expires, the creature\n\
        \nreturns to its home plane after reporting back to you,\n\nif appropriate\
        \ to the task and if possible.\n\nIf you are\n\nunable to agree on a price\
        \ for the creature\u2019s service, the\n\ncreature immediately returns to\
        \ its hom e plane.\n\nA creature enlisted to join your group counts as\n\n\
        a m em ber of it, receiving a full share of experience\n\npoints awarded."
      title: Planar Ally
    - content: "5th-level abjuration\n\nCasting Time: 1 hour\n\nRange: 60 feet\n\n\
        Components: V, S, M (a jew el worth at least 1,000 gp,\n\nwhich the spell\
        \ consum es)\n\nDuration: 24 hours\n\nWith this spell, you attempt to bind\
        \ a celestial, an\n\nelemental, a fey, or a fiend to your service.\n\nThe\
        \ creature\n\nmust be within range for the entire casting of the spell.\n\n\
        (Typically, the creature is first sum m oned into the center\n\nof an inverted\
        \ magic circle in order to keep it trapped\n\nwhile this spell is cast.) At\
        \ the com pletion of the casting,\n\nthe target must make a Charisma saving\
        \ throw.\n\nOn a\n\nfailed save, it is bound to serve you for the duration.\n\
        \nIf\n\nthe creature w as sum m oned or created by another spell,\n\nthat\
