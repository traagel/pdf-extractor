        destroyed, or if you choose to end the spell as an action.\n\nIf the spell\
        \ ends and the larger chest is on the Ethereal\n\nPlane, it is irretrievably\
        \ lost.\n\nL e o m u n d \u2019s T i n y H u t\n\n3rd-level evocation (ritual)\n\
        \nCasting Time: 1 minute\n\nRange: Self (10-foot-radius hemisphere)\n\nComponents:\
        \ V, S, M (a sm all crystal bead)\n\nDuration: 8 hours\n\nA 10-foot-radius\
        \ im mobile dom e o f force springs into\n\nexistence around and above you\
        \ and remains stationary\n\nfor the duration.\n\nThe spell ends if you leave\
        \ its area.\n\nNine creatures of Medium size or smaller can fit inside\n\n\
        the dom e with you.\n\nThe spell fails if its area includes a\n\nlarger creature\
        \ or m ore than nine creatures.\n\nCreatures\n\nand objects within the dom\
        \ e when you cast this spell\n\ncan move through it freely.\n\nAll other creatures\
