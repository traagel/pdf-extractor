        \ spell\u2019s area for the first\n\ntime on a turn or starts its turn there,\
        \ that creature must\n\nmake a Constitution saving throw.\n\nThe creature\
        \ takes\n\n5d8 poison damage on a failed save, or half as much\n\ndamage on\
