      title: Enthrall
    - content: "7th-level transmutation\n\nCasting Time: 1 action\n\nRange: Self\n\
        \nComponents: V, S\n\nDuration: Up to 8 hours\n\nYou step into the border\
        \ regions of the Ethereal Plane,\n\nin the area where it overlaps with your\
        \ current plane.\n\nYou remain in the Border Ethereal for the duration or\n\
        \nuntil you use your action to dism iss the spell.\n\nDuring\n\nthis time,\
        \ you can move in any direction.\n\nIf you move\n\nup or down, every foot\
        \ of movement costs an extra foot.\n\nYou can see and hear the plane you originated\
        \ from, but\n\neverything there looks gray, and you can\u2019t see anything\n\
        \nm ore than 60 feet away.\n\nW hile on the Ethereal Plane, you can only affect\
        \ and\n\nbe affected by other creatures on that plane.\n\nCreatures\n\nthat\
        \ aren't on the Ethereal Plane can\u2019t perceive you and\n\ncan\u2019t interact\
        \ with you, unless a special ability or magic\n\nhas given them the ability\
        \ to do so.\n\nYou ignore all objects and effects that aren\u2019t on the\n\
        \nEthereal Plane, allowing you to move through objects\n\nyou perceive on\
        \ the plane you originated from.\n\nW hen the spell ends, you immediately\
        \ return to the\n\nplane you originated from in the spot you currently\n\n\
        occupy.\n\nIf you occupy the same spot as a solid object\n\nor creature when\
        \ this happens, you are immediately\n\nshunted to the nearest unoccupied space\
        \ that you\n\ncan occupy and take force damage equal to twice the\n\nnumber\
        \ of feet you are moved.\n\nThis spell has no effect if you cast it while\
        \ you are on\n\nthe Ethereal Plane or a plane that doesn\u2019t border it,\
        \ such\n\nas one o f the Outer Planes.\n\nAt Higher Levels.\n\nW hen you cast\
        \ this spell using\n\na spell slot of 8th level or higher, you can target\
        \ up to\n\nthree willing creatures (including you) for each slot level\n\n\
        above 7th.\n\nThe creatures must be within 10 feet of you\n\nwhen you cast\
        \ the spell.\n\nE v a r d \u2019s B l a c k T e n t a c l e s\n\n4th-level\
        \ conjuration\n\nCasting Time: 1 action\n\nRange: 90 feet\n\nComponents: V,\
        \ S, M (a piece of tentacle from a giant\n\noctopus or a giant squid)\n\n\
        Duration: Concentration, up to 1 minute\n\nSquirming, ebony tentacles fill\
        \ a 20-foot square on\n\nground that you can see within range.\n\nFor the\
