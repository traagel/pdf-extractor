      title: Minor Illusion
    - content: "7th-level illusion\n\nCasting Time: 10 minutes\n\nRange: Sight\n\n\
        Components: V, S\n\nDuration: 10 days\n\nYou make terrain in an area up to\
        \ 1 mile square\n\nlook, sound, smell, and even feel like som e other sort\n\
        \nof terrain.\n\nThe terrain\u2019s general shape remains the\n\nsame, however.\n\
        \nOpen fields or a road could be made to\n\nresem ble a swamp, hill, crevasse,\
        \ or som e other difficult\n\nor im passable terrain.\n\nA pond can be made\
        \ to seem like\n\na grassy meadow, a precipice like a gentle slope, or a\n\
        \nrock-strewn gully like a wide and sm ooth road.\n\nSimilarly, you can alter\
        \ the appearance of structures,\n\nor add them where none are present.\n\n\
        The spell doesn\u2019t\n\ndisguise, conceal, or add creatures.\n\nThe illusion\
        \ includes audible, visual, tactile, and\n\nolfactory elements, so it can\
        \ turn clear ground into\n\ndifficult terrain (or vice versa) or otherwise\
        \ impede\n\nmovement through the area.\n\nAny piece of the illusory\n\nterrain\
        \ (such as a rock or stick) that is removed from the\n\nspell\u2019s area\
        \ disappears immediately.\n\nCreatures with truesight can see through the\
        \ illusion\n\nto the terrain\u2019s true form; however, all other elements\n\
        \nof the illusion remain, so while the creature is aware of\n\nthe illusion\u2019\
        s presence, the creature can still physically\n\ninteract with the illusion."
      title: Mirage Arcane
    - content: "2nd-level illusion\n\nCasting Time: 1 action\n\nRange: Self\n\nComponents:\
        \ V, S\n\nDuration: 1 minute\n\nThree illusory duplicates of yourself appear\
        \ in your\n\nspace.\n\nUntil the spell ends, the duplicates move with\n\n\
        you and m im ic your actions, shifting position so it\u2019s\n\nim possible\
        \ to track which image is real.\n\nYou can use\n\nyour action to dismiss the\
        \ illusory duplicates.\n\nEach time a creature targets you with an attack\
        \ during\n\nthe spell\u2019s duration, roll a d20 to determine whether the\n\
        \nattack instead targets one of your duplicates.\n\nIf you have three duplicates,\
        \ you must roll a 6 or\n\nhigher to change the attack\u2019s target to a duplicate.\n\
        \nWith\n\ntwo duplicates, you must roll an 8 or higher.\n\nWith one\n\nduplicate,\
        \ you must roll an 11 or higher.\n\nA duplicate\u2019s AC equals 10 + your\
        \ Dexterity modifier.\n\nIf an attack hits a duplicate, the duplicate is destroyed.\n\
        \nA\n\nduplicate can be destroyed only by an attack that hits it.\n\nIt ignores\
        \ all other damage and effects.\n\nThe spell ends\n\nwhen all three duplicates\
        \ are destroyed.\n\nA creature is unaffected by this spell if it can\u2019\
        t see, if it\n\nrelies on senses other than sight, such as blindsight, or\n\
        \nif it can perceive illusions as false, as with truesight."
      title: Mirror Image
    - content: '5th-level illusion


