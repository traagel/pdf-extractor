      title: Turami
    - content: "It\u2019s hard to make generalizations about humans, but\n\nyour human\
        \ character has these traits.\n\nAbility Score Increase.\n\nYour ability scores\
        \ each\n\nincrease by 1.\n\nAge.\n\nHumans reach adulthood in their late teens\
        \ and\n\nlive less than a century.\n\nAlignment.\n\nHumans tend toward no\n\
        \nparticular alignment.\n\nThe best and the worst are\n\nfound am ong them.\n\
        \nSize.\n\nHumans vary widely in height and build, from\n\nbarely 5 feet to\
        \ well over 6 feet tall.\n\nRegardless of your\n\nposition in that range,\
        \ your size is Medium.\n\nSpeed.\n\nYour base w alking speed is 30 feet.\n\
        \nLanguages.\n\nYou can speak, read, and write Com m on\n\nand one extra language\
        \ of your choice.\n\nHumans typically\n\nlearn the languages of other peoples\
        \ they deal with,\n\nincluding obscure dialects.\n\nThey are fond of sprinkling\n\
        \ntheir speech with w ords borrowed from other tongues:\n\nOrc curses, Elvish\
        \ musical expressions, Dwarvish\n\nmilitary phrases, and so on."
      title: Human Traits
