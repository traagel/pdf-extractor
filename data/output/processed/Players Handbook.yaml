        \nComponents: V, S, M (fire and a piece of sunstone)\n\nDuration: Instantaneous\n\
        \nBrilliant sunlight flashes in a 60-foot radius centered\n\non a point you\
        \ choose within range.\n\nEach creature in\n\nthat light must make a Constitution\
        \ saving throw.\n\nOn a\n\nfailed save, a creature takes 12d6 radiant damage\
        \ and is\n\nblinded for 1 minute.\n\nOn a successful save, it takes half\n\
        \nas much damage and isn\u2019t blinded by this spell.\n\nUndead\n\nand oozes\
        \ have disadvantage on this saving throw.\n\nA creature blinded by this spell\
        \ makes another\n\nConstitution saving throw at the end of each of its turns.\n\
        \nOn a successful save, it is no longer blinded.\n\nThis spell dispels any\
        \ darkness in its area that was\n\ncreated by a spell.\n\nSw i f t Q u i v\
        \ e r\n\n5th-level transmutation\n\nCasting Time: 1 bonus action\n\nRange:\
        \ Touch\n\nComponents: V, S, M (a quiver containing at least one\n\npiece\
        \ of ammunition)\n\nDuration: Concentration, up to 1 minute\n\nYou transmute\
        \ your quiver so it produces an endless\n\nsupply of nonm agical ammunition,\
        \ which seem s to leap\n\ninto your hand when you reach for it.\n\nOn each\
        \ of your turns until the spell ends, you can use\n\na bonus action to make\
        \ two attacks with a weapon that\n\nuses ammunition from the quiver.\n\nEach\
        \ time you make\n\nsuch a ranged attack, your quiver magically replaces\n\n\
        the piece of ammunition you used with a similar piece\n\nof nonm agical ammunition.\n\
        \nAny pieces of ammunition\n\ncreated by this spell disintegrate when the\
        \ spell ends.\n\nIf\n\nthe quiver leaves your possession, the spell ends.\n\
        \nSy m b o l\n\n7th-level abjuration\n\nCasting Time: 1 minute\n\nRange: Touch\n\
        \nComponents: V, S, M (mercury, phosphorus, and\n\npowdered diamond and opal\
        \ with a total value of at\n\nleast 1,000 gp, which the spell consum es)\n\
        \nDuration: Until dispelled or triggered\n\nW hen you cast this spell, you\
        \ inscribe a harmful glyph\n\neither on a surface (such as a section of floor,\
        \ a wall, or\n\na table) or within an object that can be closed to conceal\n\
        \nthe glyph (such as a book, a scroll, or a treasure chest).\n\nIf you choose\
        \ a surface, the glyph can cover an area of\n\nthe surface no larger than\
        \ 10 feet in diameter.\n\nIf you\n\nchoose an object, that object must remain\
        \ in its place; if\n\nthe object is moved m ore than 10 feet from where you\n\
        \ncast this spell, the glyph is broken, and the spell ends\n\nwithout being\
        \ triggered.\n\nThe glyph is nearly invisible, requiring an Intelligence\n\
        \n(Investigation) check against your spell save\n\nDC to find it.\n\nYou decide\
        \ what triggers the glyph when you cast the\n\nspell.\n\nFor glyphs inscribed\
        \ on a surface, the most typical\n\ntriggers include touching or stepping\
        \ on the glyph,\n\nremoving another object covering it, approaching within\n\
        \na certain distance of it, or manipulating the object\n\nthat holds it.\n\
        \nFor glyphs inscribed within an object,\n\nthe most com m on triggers are\
        \ opening the object,\n\napproaching within a certain distance of it, or seeing\
        \ or\n\nreading the glyph.\n\nYou can further refine the trigger so the spell\
        \ is\n\nactivated only under certain circum stances or according\n\nto a creature\u2019\
        s physical characteristics (such as height\n\nor weight), or physical kind\
        \ (for example, the ward could\n\nbe set to affect hags or shapechangers).\n\
        \nYou can also\n\nspecify creatures that don\u2019t trigger the glyph, such\
        \ as\n\nthose who say a certain password.\n\nW hen you inscribe the glyph,\
        \ choose one of the\n\noptions below for its effect.\n\nOnce triggered, the\
        \ glyph\n\nglows, filling a 60-foot-radius sphere with dim light\n\nfor 10\
        \ minutes, after which time the spell ends.\n\nEach\n\ncreature in the sphere\
        \ when the glyph activates is\n\ntargeted by its effect, as is a creature\
        \ that enters the\n\nsphere for the first time on a turn or ends its turn\
        \ there.\n\nDeath.\n\nEach target must make a Constitution saving\n\nthrow,\
        \ taking 10d 10 necrotic damage on a failed save, or\n\nhalf as much damage\
        \ on a successful save.\n\nDiscord.\n\nEach target must make a Constitution\
        \ saving\n\nthrow.\n\nOn a failed save, a target bickers and argues\n\nwith\
        \ other creatures for 1 minute.\n\nDuring this time,\n\nit is incapable o\
        \ f meaningful com m unication and has\n\ndisadvantage on attack rolls and\
        \ ability checks.\n\nFear.\n\nEach target must make a W isdom saving throw\n\
        \nand becom es frightened for 1 minute on a failed save.\n\nW hile frightened,\
        \ the target drops whatever it is holding\n\nand must move at least 30 feet\
        \ away from the glyph on\n\neach of its turns, if able.\n\nH opelessness.\n\
        \nEach target must make a Charisma\n\nsaving throw.\n\nOn a failed save, the\
        \ target is\n\noverwhelmed with despair for 1 minute.\n\nDuring this\n\ntime,\
        \ it can\u2019t attack or target any creature with harmful\n\nabilities, spells,\
        \ or other magical effects.\n\nInsanity.\n\nEach target must make an Intelligence\
        \ saving\n\nthrow.\n\nOn a failed save, the target is driven insane for\n\n\
        1 minute.\n\nAn insane creature can\u2019t take actions, can't\n\nunderstand\
        \ what other creatures say, can\u2019t read, and\n\nspeaks only in gibberish.\n\
        \nThe DM controls its movement,\n\nwhich is erratic.\n\nPain.\n\nEach target\
        \ must make a Constitution saving\n\nthrow and becom es incapacitated with\
        \ excruciating pain\n\nfor 1 minute on a failed save.\n\nSleep.\n\nEach target\
        \ must make a W isdom saving throw\n\nand falls unconscious for 10 minutes\
        \ on a failed save.\n\nA\n\ncreature awakens if it takes damage or if som\
        \ eone uses\n\nan action to shake or slap it awake.\n\nStunning.\n\nEach target\
        \ must make a W isdom saving\n\nthrow and becom es stunned for 1 minute on\
        \ a failed save.\n\nT a s h a \u2019s H id e o u s L a u g h t e r\n\n1st-level\
        \ enchantment\n\nCasting Time: 1 action\n\nRange: 30 feet\n\nComponents: V,\
        \ S, M (tiny tarts and a feather that is\n\nwaved in the air)\n\nDuration:\
        \ Concentration, up to 1 minute\n\nA creature of your choice that you can\
        \ see within range\n\nperceives everything as hilariously funny and falls\n\
        \ninto fits of laughter if this spell affects it.\n\nThe target\n\nmust succeed\
        \ on a W isdom saving throw or fall prone,\n\nbecom ing incapacitated and\
        \ unable to stand up for the\n\nduration.\n\nA creature with an Intelligence\
        \ score of 4 or\n\nless isn\u2019t affected.\n\nAt the end of each of its\
        \ turns, and each time it takes\n\ndamage, the target can make another W isdom\
        \ saving\n\nthrow.\n\nThe target has advantage on the saving throw if\n\n\
        it\u2019s triggered by damage.\n\nOn a success, the spell ends."
      title: Sunbeam
    - content: "5th-level transmutation\n\nCasting Time: 1 action\n\nRange: 60 feet\n\
        \nComponents: V, S\n\nDuration: Concentration, up to 10 minutes\n\nYou gain\
        \ the ability to move or manipulate creatures\n\nor objects by thought.\n\n\
        W hen you cast the spell, and as\n\nyour action each round for the duration,\
        \ you can exert\n\nyour will on one creature or object that you can see\n\n\
        within range, causing the appropriate effect below.\n\nYou\n\ncan affect the\
        \ same target round after round, or choose\n\na new one at any time.\n\nIf\
        \ you switch targets, the prior\n\ntarget is no longer affected by the spell.\n\
        \nCreature.\n\nYou can try to move a Huge or smaller\n\ncreature.\n\nMake\
        \ an ability check with your spellcasting\n\nability contested by the creature\u2019\
        s Strength check.\n\nIf\n\nyou win the contest, you move the creature up to\
        \ 30 feet\n\nin any direction, including upward but not beyond the\n\nrange\
        \ of this spell.\n\nUntil the end of your next turn, the\n\ncreature is restrained\
        \ in your telekinetic grip.\n\nA creature\n\nlifted upward is suspended in\
        \ mid-air.\n\nOn subsequent rounds, you can use your action to\n\nattempt\
        \ to maintain your telekinetic grip on the creature\n\nby repeating the contest.\n\
        \nObject.\n\nYou can try to move an object that weighs\n\nup to 1,000 pounds.\n\
        \nIf the object isn\u2019t being worn or\n\ncarried, you automatically move\
        \ it up to 30 feet in any\n\ndirection, but not beyond the range of this spell.\n\
        \nIf the object is w orn or carried by a creature, you must\n\nmake an ability\
        \ check with your spellcasting ability\n\ncontested by that creature\u2019\
        s Strength check.\n\nIf you\n\nsucceed, you pull the object away from that\
        \ creature and\n\ncan move it up to 30 feet in any direction but not beyond\n\
        \nthe range of this spell.\n\nYou can exert fine control on objects with your\n\
        \ntelekinetic grip, such as manipulating a simple tool,\n\nopening a door\
        \ or a container, stowing or retrieving\n\nan item from an open container,\
        \ or pouring the\n\ncontents from a vial."
      title: Telekinesis
    - content: '8 th-level evocation


