    - content: 'Beginning at 1st level, while you are w earing no armor


        and not wielding a shield, your AC equals 10 + your


        Dexterity modifier + your W isdom modifier.'
      title: Unarmored Defense
    - content: "At 1st level, your practice of martial arts gives you\n\nmastery of\
        \ combat styles that use unarm ed strikes and\n\nm onk weapons, which are\
        \ shortswords and any simple\n\nmelee w eapons that don\u2019t have the two-handed\
        \ or\n\nheavy property.\n\nYou gain the following benefits while you are unarmed\n\
        \nor wielding only m onk w eapons and you aren\u2019t wearing\n\narmor or\
        \ wielding a shield:\n\n\u2022 You can use Dexterity instead of Strength for\
        \ the\n\nattack and damage rolls o f your unarmed strikes and\n\nm onk weapons.\n\
        \n\u2022 You can roll a d4 in place of the normal damage\n\nof your unarm\
        \ ed strike or m onk weapon.\n\nThis die\n\nchanges as you gain m onk levels,\
        \ as shown in the\n\nMartial Arts colum n of the M onk table.\n\n\u2022 W\
        \ hen you use the Attack action with an unarmed\n\nstrike or a m onk w eapon\
        \ on your turn, you can make\n\none unarmed strike as a bonus action.\n\n\
        For example, if\n\nyou take the Attack action and attack with a quarter-\n\
        \nstaff, you can also make an unarmed strike as a bonus\n\naction, assum ing\
        \ you haven't already taken a bonus\n\naction this turn.\n\nCertain m onasteries\
        \ use specialized form s of the\n\nm onk weapons.\n\nFor example, you might\
        \ use a club\n\nthat is two lengths of w ood connected by a short chain\n\n\
        (called a nunchaku) or a sickle with a shorter, straighter\n\nblade (called\
        \ a kama).\n\nWhatever name you use for a\n\nm onk weapon, you can use the\
        \ game statistics provided\n\nfor the weapon in chapter 5."
      title: Martial Arts
    - content: "Starting at 2nd level, your training allows you to\n\nharness the\
        \ mystic energy of ki.\n\nYour access to this\n\nenergy is represented by\
        \ a number of ki points.\n\nYour\n\nm onk level determines the number of points\
        \ you have,\n\nas shown in the Ki Points colum n of the M onk table.\n\nYou\
        \ can spend these points to fuel various ki features.\n\nYou start knowing\
        \ three such features: Flurry of Blows,\n\nPatient Defense, and Step of the\
        \ Wind.\n\nYou learn m ore\n\nki features as you gain levels in this class.\n\
        \nW hen you spend a ki point, it is unavailable until\n\nyou finish a short\
        \ or long rest, at the end of which you\n\ndraw all of your expended ki back\
        \ into yourself.\n\nYou\n\nmust spend at least 30 minutes of the rest meditating\
        \ to\n\nregain your ki points.\n\nSom e of your ki features require your target\
        \ to make\n\na saving throw to resist the feature\u2019s effects.\n\nThe saving\n\
        \nthrow DC is calculated as follows:\n\nKi save DC = 8 + your proficiency\
        \ bonus +\n\nyour Wisdom modifier"
      title: Ki
    - content: 'Immediately after you take the Attack action on your


        turn, you can spend 1 ki point to make two unarmed


        strikes as a bonus action.


        Pa t i e n t D e f e n s e


        You can spend 1 ki point to take the Dodge action as a


        bonus action on your turn.


        St e p o f t h e W i n d


        You can spend 1 ki point to take the Disengage or Dash


        action as a bonus action on your turn, and your jump


        distance is doubled for the turn.'
      title: Flurryof Blows
    - content: 'Starting at 2nd level, your speed increases by 10 feet


        while you are not w earing armor or wielding a shield.


        This bonus increases when you reach certain monk


        levels, as shown in the M onk table.


        At 9th level, you gain the ability to move along vertical


        surfaces and across liquids on your turn without falling


        during the move.'
      title: Unarmored Movement
    - content: 'W hen you reach 3rd level, you com m it yourself to a


        monastic tradition: the Way of the Open Hand, the Way


        o f Shadow, or the Way o f the Four Elements, all detailed


        at the end of the class description.


        Your tradition


        grants you features at 3rd level and again at 6th, 11th,


        and 17th level.'
      title: Monastic Tradition
    - content: 'Starting at 3rd level, you can use your reaction to


        deflect or catch the missile when you are hit by a ranged


        weapon attack.


        W hen you do so, the damage you take


        from the attack is reduced by 1d 10 + your Dexterity


        modifier + your m onk level.


        If you reduce the damage to 0, you can catch the


        missile if it is small enough for you to hold in one hand


        and you have at least one hand free.


        If you catch a


        missile in this way, you can spend 1 ki point to make a


        ranged attack with the weapon or piece of ammunition


        you just caught, as part of the sam e reaction.


        You make


        this attack with proficiency, regardless o f your weapon


        proficiencies, and the missile counts as a m onk weapon


        for the attack.'
      title: Deflect Missiles
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'Beginning at 4th level, you can use your reaction when


        you fall to reduce any falling damage you take by an


        amount equal to five times your m onk level.'
      title: Slow Fall
    - content: 'Beginning at 5th level, you can attack twice, instead of


        once, whenever you take the Attack action on your turn.'
      title: Extra Attack
    - content: "Starting at 5th level, you can interfere with the flow of\n\nki in\
        \ an opponent\u2019s body.\n\nW hen you hit another creature\n\nwith a melee\
        \ w eapon attack, you can spend 1 ki point to\n\nattempt a stunning strike.\n\
        \nThe target must succeed on a\n\nConstitution saving throw or be stunned\
        \ until the end of\n\nyour next turn.\n\nK i - E m p o w e r e d S t r i k\
        \ e s\n\nStarting at 6th level, your unarm ed strikes count as\n\nmagical\
        \ for the purpose of overcom ing resistance and\n\nimmunity to nonm agical\
        \ attacks and damage."
      title: Stunning Strike
    - content: "At 7th level, your instinctive agility lets you dodge\n\nout of the\
        \ way of certain area effects, such as a blue\n\ndragon\u2019s lightning breath\
        \ or a fireball spell.\n\nW hen you\n\nare subjected to an effect that allows\
        \ you to make a\n\nDexterity saving throw to take only half damage, you\n\n\
        instead take no damage if you succeed on the saving\n\nthrow, and only half\
        \ damage if you fail."
      title: Evasion
    - content: 'Starting at 7th level, you can use your action to end one


        effect on yourself that is causing you to be charm ed


        or frightened.'
      title: Stillnessof Mind
    - content: 'At 10th level, your mastery of the ki flowing through you


        makes you immune to disease and poison.'
      title: Purityof Body
    - content: 'Starting at 13th level, you learn to touch the ki of other


        minds so that you understand all spoken languages.


        Moreover, any creature that can understand a language


        can understand what you say.'
      title: Tongueofthe Sunand Moon
    - content: "Beginning at 14th level, your mastery of ki grants you\n\nproficiency\
        \ in all saving throws.\n\nAdditionally, whenever you make a saving throw\
        \ and\n\nfail, you can spend 1 ki point to reroll it and take the\n\nsecond\
        \ result.\n\nDuring that time, you also have resistance to all damage\n\n\
        but force damage.\n\nAdditionally, you can spend 8 ki points to cast the\n\
        \nastral projection spell, without needing material\n\ncom ponents.\n\nW hen\
        \ you do so, you can\u2019t take any other\n\ncreatures with you."
      title: Diamond Soul
    - content: 'At 20th level, when you roll for initiative and have no ki


        points remaining, you regain 4 ki points.'
      title: Perfect Self
    - content: 'Three traditions of monastic pursuit are com m on in


        the monasteries scattered across the multiverse.


        Most


        m onasteries practice one tradition exclusively, but a


        few honor the three traditions and instruct each monk


        according to his or her aptitude and interest.


        All three


        traditions rely on the sam e basic techniques, diverging


        as the student grows m ore adept.


        Thus, a m onk need


        choose a tradition only upon reaching 3rd level.'
      title: Monastic Traditions
    - content: 'M onks of the Way of the Open Hand are the ultimate


        masters of martial arts combat, whether armed or


        unarmed.


        They learn techniques to push and trip their


        opponents, manipulate ki to heal damage to their


        bodies, and practice advanced meditation that can


        protect them from harm.'
      title: Wayofthe Open Hand
    - content: "Starting when you choose this tradition at 3rd level,\n\nyou can manipulate\
        \ your enemy\u2019s ki when you harness\n\nyour own.\n\nW henever you hit\
        \ a creature with one of the\n\nattacks granted by your Flurry of Blows, you\
        \ can im pose\n\none of the following effects on that target:\n\n\u2022 It\
        \ must succeed on a Dexterity saving throw or be\n\nknocked prone.\n\n\u2022\
        \ It must make a Strength saving throw.\n\nIf it fails, you\n\ncan push it\
        \ up to 15 feet away from you.\n\n\u2022 It can\u2019t take reactions until\
        \ the end of your next turn."
      title: Open Hand Technique
    - content: 'At 6th level, you gain the ability to heal yourself.


        As an


        action, you can regain hit points equal to three times'
      title: Wholenessof Body
    - content: 'At 15th level, your ki sustains you so that you suffer


        none of the frailty of old age, and you can''t be aged


        magically.


        You can still die of old age, however.


        In


        addition, you no longer need food or water.'
      title: Timeless Body
    - content: 'Beginning at 18th level, you can use your action to


        spend 4 ki points to becom e invisible for 1 minute.


        your m onk level.


        You must finish a long rest before you


        can use this feature again.'
      title: Empty Body
    - content: "Beginning at 11th level, you can enter a special\n\nmeditation that\
        \ surrounds you with an aura of peace.\n\nAt\n\nthe end of a long rest, you\
        \ gain the effect of a sanctuary\n\nspell that lasts until the start of your\
        \ next long rest (the\n\nspell can end early as normal).\n\nThe saving throw\
        \ DC\n\nfor the spell equals 8 + your W isdom modifier + your\n\nproficiency\
        \ bonus.\n\nQ u i v e r i n g Pa l m\n\nAt 17th level, you gain the ability\
        \ to set up lethal\n\nvibrations in som eone\u2019s body.\n\nW hen you hit\
        \ a creature\n\nwith an unarmed strike, you can spend 3 ki points to\n\nstart\
        \ these im perceptible vibrations, which last for a\n\nnumber of days equal\
        \ to your m onk level.\n\nThe vibrations\n\nare harm less unless you use your\
        \ action to end them.\n\nTo do so, you and the target must be on the sam e\
        \ plane\n\nof existence.\n\nW hen you use this action, the creature\n\nmust\
        \ make a Constitution saving throw.\n\nIf it fails, it is\n\nreduced to 0\
        \ hit points.\n\nIf it succeeds, it takes 10d 10\n\nnecrotic damage.\n\nYou\
        \ can have only one creature under the effect of this\n\nfeature at a time.\n\
        \nYou can choose to end the vibrations\n\nharmlessly without using an action."
      title: Tranquility
    - content: "Monks of the Way of Shadow follow a tradition that\n\nvalues stealth\
        \ and subterfuge.\n\nThese m onks might\n\nbe called ninjas or shadowdancers,\
        \ and they serve as\n\nspies and assassins.\n\nSom etim es the m em bers of\
        \ a\n\nninja monastery are family mem bers, form ing a clan\n\nsworn to secrecy\
        \ about their arts and missions.\n\nOther\n\nm onasteries are m ore like thieves\u2019\
        \ guilds, hiring out\n\ntheir services to nobles, rich merchants, or anyone\
        \ else\n\nwho can pay their fees.\n\nRegardless of their methods, the\n\n\
        heads of these m onasteries expect the unquestioning\n\nobedience of their\
        \ students."
      title: Wayof Shadow
    - content: "Starting when you choose this tradition at 3rd level, you\n\ncan use\
        \ your ki to duplicate the effects of certain spells.\n\nAs an action, you\
        \ can spend 2 ki points to cast darkness,\n\ndarkvision, pass without trace,\
        \ or silence, without\n\nproviding material com ponents.\n\nAdditionally,\
        \ you gain\n\nthe minor illusion cantrip if you don\u2019t already know it.\n\
        \nS h a d o w St e p\n\nAt 6th level, you gain the ability to step from one\
        \ shadow\n\ninto another.\n\nW hen you are in dim light or darkness,\n\nas\
        \ a bonus action you can teleport up to 60 feet to an\n\nunoccupied space\
        \ you can see that is also in dim light\n\nor darkness.\n\nYou then have advantage\
        \ on the first melee\n\nattack you make before the end of the turn."
      title: Shadow Arts
    - content: 'By 11th level, you have learned to becom e one with


        the shadows.


        W hen you are in an area of dim light or


        darkness, you can use your action to becom e invisible.


        You remain invisible until you make an attack, cast a


        spell, or are in an area of bright light.'
      title: Cloakof Shadows
    - content: 'At 17th level, you can exploit a creature''s momentary


        distraction when it is hit by an attack.


        W henever a


        creature within 5 feet of you is hit by an attack made by


        a creature other than you, you can use your reaction to


        make a melee attack against that creature.'
      title: Opportunist
    - content: 'You follow a monastic tradition that teaches you to


        harness the elements.


        W hen you focus your ki, you can


        align yourself with the forces of creation and bend the


        four elements to your will, using them as an extension


        of your body.


        Som e m em bers of this tradition dedicate


        themselves to a single element, but others weave the


        elements together.


        Many m onks of this tradition tattoo their bodies with


        representations of their ki powers, com m only imagined


        as coiling dragons, but also as phoenixes, fish, plants,


        mountains, and cresting waves.'
      title: Wayofthe Four Elements
    - content: "W hen you choose this tradition at 3rd level, you learn\n\nmagical\
        \ disciplines that harness the power of the four\n\nelements.\n\nA discipline\
        \ requires you to spend ki points\n\neach time you use it.\n\nYou know the\
        \ Elemental Attunement discipline and\n\none other elemental discipline of\
        \ your choice, which are\n\ndetailed in the \u201CElemental Disciplines\u201D\
        \ section below.\n\nYou learn one additional elemental discipline of your\n\
        \nchoice at 6th, 11th, and 17th level.\n\nW henever you learn a new elemental\
        \ discipline,\n\nyou can also replace one elemental discipline that you\n\n\
        already know with a different discipline.\n\nCasting Elemental Spells.\n\n\
        Som e elemental\n\ndisciplines allow you to cast spells.\n\nS ee chapter 10\
        \ for\n\nthe general rules of spellcasting.\n\nTo cast one o f these\n\nspells,\
        \ you use its casting time and other rules, but you\n\ndon\u2019t need to\
        \ provide material com ponents for it.\n\nOnce you reach 5th level in this\
        \ class, you can spend\n\nadditional ki points to increase the level of an\
        \ elemental\n\ndiscipline spell that you cast, provided that the spell has\n\
        \nan enhanced effect at a higher level, as burning hands\n\ndoes.\n\nThe spell's\
        \ level increases by 1 for each additional\n\nki point you spend.\n\nFor example,\
        \ if you are a 5th-level\n\nm onk and use Sweeping Cinder Strike to cast burning\n\
        \nhands, you can spend 3 ki points to cast it as a 2nd-level\n\nspell (the\
        \ discipline\u2019s base cost of 2 ki points plus 1).\n\nThe maximum num ber\
        \ of ki points you can spend to\n\ncast a spell in this way (including its\
        \ base ki point cost\n\nand any additional ki points you spend to increase\
        \ its\n\nlevel) is determined by your m onk level, as shown in the\n\nSpells\
        \ and Ki Points table."
      title: Discipleofthe Elements
    - content: "Monk Levels\n\nMaximum Ki Points for a Spell\n\n5th\u20148th\n\n3\n\
        \n9th\u201412th\n\n4\n\n13th\u201416th\n\n5\n\n17th\u201420th\n\n6"
      title: Spellsand Ki Points
    - content: "The elemental disciplines are presented in alphabetical\n\norder.\n\
        \nIf a discipline requires a level, you must be that\n\nlevel in this class\
        \ to learn the discipline.\n\nBreath of Winter (17th Level Required).\n\n\
        You can\n\nspend 6 ki points to cast cone of cold.\n\nClench of the North\
        \ Wind (6th Level Required).\n\nYou\n\ncan spend 3 ki points to cast hold\
        \ person.\n\nElemental Attunement.\n\nYou can use your action to\n\nbriefly\
        \ control elemental forces nearby, causing one of\n\nthe following effects\
        \ of your choice:\n\n\u2022 Create a harmless, instantaneous sensory effect\n\
        \nrelated to air, earth, fire, or water, such as a shower of\n\nsparks, a\
        \ puff of wind, a spray of light mist, or a gentle\n\nrumbling of stone.\n\
        \n\u2022 Instantaneously light or snuff out a candle, a torch, or\n\na sm\
        \ all campfire.\n\n\u2022 Chill or warm up to 1 pound of nonliving material\
        \ for\n\nup to 1 hour.\n\n\u2022 Cause earth, fire, water, or mist that can\
        \ fit within a\n\n1-foot cube to shape itself into a crude form you desig\xAD\
        \n\nnate for 1 minute.\n\nEternal Mountain Defense (11th Level Required).\n\
        \nYou can spend 5 ki points to cast stoneskin,\n\ntargeting yourself.\n\n\
        Fangs of the Fire Snake.\n\nW hen you use the Attack\n\naction on your turn,\
        \ you can spend 1 ki point to cause\n\ntendrils of flame to stretch out from\
        \ your fists and feet.\n\nYour reach with your unarm ed strikes increases\
        \ by\n\n10 feet for that action, as well as the rest o f the turn.\n\nA hit\
        \ with such an attack deals fire damage instead of\n\nbludgeoning damage,\
        \ and if you spend 1 ki point when\n\nthe attack hits, it also deals an extra\
        \ 1d 10 fire damage.\n\nFist of Four Thunders.\n\nYou can spend 2 ki points\
        \ to\n\ncast thunderwave.\n\nFist of Unbroken Air.\n\nYou can create a blast\
        \ of\n\ncom pressed air that strikes like a mighty fist.\n\nAs an\n\naction,\
        \ you can spend 2 ki points and choose a creature\n\nwithin 30 feet of you.\n\
        \nThat creature must make a\n\nStrength saving throw.\n\nOn a failed save,\
        \ the creature\n\ntakes 3 d 10 bludgeoning damage, plus an extra 1d10\n\n\
        bludgeoning damage for each additional ki point you\n\nspend, and you can\
        \ push the creature up to 20 feet away\n\nfrom you and knock it prone.\n\n\
        On a successful save, the\n\ncreature takes half as much damage, and you don\u2019\
        t push\n\nit or knock it prone.\n\nFlames of the Phoenix (11th Level Required).\n\
        \nYou\n\ncan spend 4 ki points to cast fireball.\n\nGong of the Summit (6th\
        \ Level Required).\n\nYou can\n\nspend 3 ki points to cast shatter.\n\nMist\
        \ Stance (11th Level Required).\n\nYou can spend 4\n\nki points to cast gaseous\
        \ form, targeting yourself.\n\nRide the Wind (11th Level Required).\n\nYou\
        \ can spend\n\n4 ki points to cast fly, targeting yourself.\n\nRiver of Hungry\
        \ Flame (17th Level Required).\n\nYou\n\ncan spend 5 ki points to cast wall\
        \ of fire.\n\nRush of the Gale Spirits.\n\nYou can spend 2 ki points\n\nto\
        \ cast gust of wind.\n\nShape the Flowing River.\n\nAs an action, you can\n\
        \nspend 1 ki point to choose an area of ice or water no\n\nlarger than 30\
        \ feet on a side within 120 feet o f you.\n\nYou\n\ncan change water to ice\
        \ within the area and vice versa,\n\nand you can reshape ice in the area in\
        \ any manner you\n\nchoose.\n\nYou can raise or lower the ice\u2019s elevation,\
        \ create\n\nor fill in a trench, erect or flatten a wall, or form a pillar.\n\
        \nThe extent of any such changes can\u2019t exceed half the\n\narea\u2019\
        s largest dimension.\n\nFor example, if you affect a\n\n30-foot square, you\
        \ can create a pillar up to 15 feet high,\n\nraise or lower the square\u2019\
        s elevation by up to 15 feet, dig\n\na trench up to 15 feet deep, and so on.\n\
        \nYou can\u2019t shape\n\nthe ice to trap or injure a creature in the area.\n\
        \nSweeping Cinder Strike.\n\nYou can spend 2 ki points to\n\ncast burning\
        \ hands.\n\nWater Whip.\n\nYou can spend 2 ki points as a bonus\n\naction\
        \ to create a whip of water that shoves and pulls\n\na creature to unbalance\
        \ it.\n\nA creature that you can see\n\nthat is within 30 feet of you must\
        \ make a Dexterity\n\nsaving throw.\n\nOn a failed save, the creature takes\
        \ 3 d 10\n\nbludgeoning damage, plus an extra 1d 10 bludgeoning\n\ndamage\
        \ for each additional ki point you spend, and you\n\ncan either knock it prone\
        \ or pull it up to 25 feet closer\n\nto you.\n\nOn a successful save, the\
        \ creature takes half as\n\nmuch damage, and you don\u2019t pull it or knock\
        \ it prone.\n\nWave of Rolling Earth (17th Level Required).\n\nYou\n\ncan\
        \ spend 6 ki points to cast wall of stone."
      title: Elemental Disciplines
    - content: "The worlds of D&D contain a multitude of monasteries\n\nand monastic\
        \ traditions.\n\nIn lands with an Asian cultural\n\nflavor, such as Shou Lung\
        \ far to the east of the Forgotten\n\nRealms, these monasteries are associated\
        \ with philosophical\n\ntraditions and martial arts practice.\n\nThe Iron\
        \ Hand School,\n\nthe Five Stars School, the Northern Fist School, and\n\n\
        the Southern Star School of Shou Lung teach different\n\napproaches to the\
        \ physical, mental, and spiritual disciplines\n\nof the monk.\n\nSome of these\
        \ monasteries have spread to the\n\nwestern lands of Faerun, particularly\
        \ in places with large\n\nShou immigrant communities, such as Thesk and Westgate.\n\
        \nOther monastic traditions are associated with deities who\n\nteach the value\
        \ of physical excellence and mental discipline.\n\nIn the Forgotten Realms,\
        \ the order of the Dark Moon is\n\nmade up of monks dedicated to Shar (goddess\
        \ of loss), who\n\nmaintain secret communities in remote hills, back allies,\n\
        \nand subterranean hideaways.\n\nMonasteries of Ilmater (god\n\nof endurance)\
        \ are named after flowers, and their orders\n\ncarry the names of great heroes\
        \ of the faith; the Disciples of\n\nSaint Sollars the Twice-Martyred reside\
        \ in the Monastery of\n\nthe Yellow Rose near Damara.\n\nThe monasteries of\
        \ Eberron\n\ncombine the study of martial arts with a life of scholarship.\n\
        \nMost are devoted to the deities of the Sovereign Host.\n\nIn the world of\
        \ Dragonlance, most monks are devoted to\n\nMajere, god of meditation and\
        \ thought.\n\nIn Greyhawk, many\n\nmonasteries are dedicated to Xan Yae, the\
        \ goddess of twilight\n\nand the superiority of mind over matter, or to Zuoken,\
        \ god of\n\nmental and physical mastery.\n\nThe evil monks of the Scarlet\
        \ Brotherhood in the world of\n\nGreyhawk derive their fanatic zeal not from\
        \ devotion to a god\n\nbut from dedication to the principles of their nation\
        \ and their\n\nrace\u2014 the belief that the Suel strand of humanity are\
        \ meant\n\nto rule the world.\n\nPa l a d i n\n\nClad in plate armor that\
        \ gleam s in the sunlight despite\n\nthe dust and grime of long travel, a\
        \ human lays down\n\nher sword and shield and places her hands on a mortally\n\
        \nwounded man.\n\nDivine radiance shines from her hands,\n\nthe man\u2019\
        s wounds knit closed, and his eyes open wide\n\nwith amazement.\n\nA dwarf\
        \ crouches behind an outcrop, his black cloak\n\nmaking him nearly invisible\
        \ in the night, and watches\n\nan orc war band celebrating its recent victory.\n\
        \nSilently,\n\nhe stalks into their midst and w hispers an oath, and two\n\
        \nores are dead before they even realize he is there.\n\nSilver hair shining\
        \ in a shaft o f light that seem s to\n\nilluminate only him, an elf laughs\
        \ with exultation.\n\nHis\n\nspear flashes like his eyes as he jabs again\
        \ and again\n\nat a twisted giant, until at last his light overcom es its\n\
        \nhideous darkness.\n\nWhatever their origin and their mission, paladins are\n\
        \nunited by their oaths to stand against the forces of evil.\n\nW hether sworn\
        \ before a god\u2019s altar and the witness of\n\na priest, in a sacred glade\
        \ before nature spirits and fey\n\nbeings, or in a moment of desperation and\
        \ grief with the\n\ndead as the only witness, a paladin\u2019s oath is a powerful\n\
        \nbond.\n\nIt is a source of power that turns a devout warrior\n\ninto a blessed\
        \ champion."
      title: Monastic Orders
    - content: "A paladin swears to uphold justice and righteousness,\n\nto stand\
        \ with the good things of the world against the\n\nencroaching darkness, and\
        \ to hunt the forces of evil\n\nwherever they lurk.\n\nDifferent paladins\
        \ focus on various\n\naspects of the cause of righteousness, but all are\n\
        \nbound by the oaths that grant them power to do their\n\nsacred work.\n\n\
        Although many paladins are devoted to\n\ngods of good, a paladin\u2019s power\
        \ com es as much from a\n\ncommitment to justice itself as it does from a\
        \ god.\n\nPaladins train for years to learn the skills o f combat,\n\nmastering\
        \ a variety o f w eapons and armor.\n\nEven so,\n\ntheir martial skills are\
        \ secondary to the magical power\n\nthey wield: power to heal the sick and\
        \ injured, to smite\n\nthe wicked and the undead, and to protect the innocent\n\
        \nand those who join them in the fight for justice."
      title: The Causeof Righteousness
