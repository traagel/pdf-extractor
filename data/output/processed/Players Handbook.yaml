        \ndamaged and thus breached.\n\nEach panel has AC 15 and\n\n30 hit points\
        \ per inch of thickness.\n\nReducing a panel\n\nto 0 hit points destroys it\
        \ and might cause connected\n\npanels to collapse at the DM \u2019s discretion.\n\
        \nIf you maintain your concentration on this spell for\n\nits whole duration,\
