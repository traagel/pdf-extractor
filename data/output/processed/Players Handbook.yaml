      title: Trade Goods
    - content: "Lifestyle expenses provide you with a simple way to\n\naccount for\
        \ the cost of living in a fantasy world.\n\nThey\n\ncover your accom m odations,\
        \ food and drink, and all\n\nyour other necessities.\n\nFurthermore, expenses\
        \ cover the\n\ncost of maintaining your equipment so you can be ready\n\n\
        when adventure next calls.\n\nAt the start of each w eek or month (your choice),\n\
        \nchoose a lifestyle from the Expenses table and pay the\n\nprice to sustain\
        \ that lifestyle.\n\nThe prices listed are per\n\nday, so if you wish to calculate\
        \ the cost of your chosen\n\nlifestyle over a thirty-day period, multiply\
        \ the listed price\n\nby 30.\n\nYour lifestyle might change from one period\
        \ to\n\nthe next, based on the funds you have at your disposal,\n\nor you\
        \ might maintain the same lifestyle throughout\n\nyour character\u2019s career.\n\
        \nYour lifestyle choice can have consequences.\n\nMaintaining a wealthy lifestyle\
        \ might help you make\n\ncontacts with the rich and powerful, though you run\
        \ the\n\nrisk of attracting thieves.\n\nLikewise, living frugally might\n\n\
        help you avoid criminals, but you are unlikely to make\n\npowerful connections."
