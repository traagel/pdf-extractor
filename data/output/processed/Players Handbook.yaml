    sections:
    - content: 'As a conduit for divine power, you can cast cleric spells.


        See chapter 10 for the general rules of spellcasting and


        chapter 11 for the cleric spell list.


        At 1st level, you know three cantrips o f your choice from


        the cleric spell list.


        You learn additional cleric cantrips


        of your choice at higher levels, as shown in the Cantrips


        Known colum n of the Cleric table.'
      title: Cantrips
    - content: "The Cleric table shows how many spell slots you have\n\nto cast your\
        \ spells o f 1st level and higher.\n\nTo cast one of\n\nthese spells, you\
        \ must expend a slot of the spell\u2019s level\n\nor higher.\n\nYou regain\
        \ all expended spell slots when you\n\nfinish a long rest.\n\nYou prepare\
        \ the list of cleric spells that are available\n\nfor you to cast, choosing\
        \ from the cleric spell list.\n\nW hen\n\nyou do so, choose a number of cleric\
        \ spells equal to\n\nyour W isdom modifier + your cleric level (minimum of\n\
        \none spell).\n\nThe spells must be of a level for which you\n\nhave spell\
        \ slots.\n\nFor example, if you are a 3rd-level cleric, you have four\n\n\
        1st-level and two 2nd-level spell slots.\n\nWith a W isdom\n\nof 16, your\
        \ list of prepared spells can include six spells\n\nof 1st or 2nd level, in\
        \ any combination.\n\nIf you prepare\n\nthe 1st-level spell cure wounds, you\
        \ can cast it using\n\na 1st-level or 2nd-level slot.\n\nCasting the spell\
        \ doesn\u2019t\n\nremove it from your list of prepared spells.\n\nYou can\
        \ change your list of prepared spells when you\n\nfinish a long rest.\n\n\
        Preparing a new list o f cleric spells\n\nrequires time spent in prayer and\
        \ meditation: at least 1\n\nminute per spell level for each spell on your\
        \ list."
      title: Preparingand Casting Spells
    - content: 'W isdom is your spellcasting ability for your cleric spells.


        The power of your spells com es from your devotion to


        your deity.


        You use your W isdom whenever a cleric spell


        refers to your spellcasting ability.


        In addition, you use


        your W isdom m odifier when setting the saving throw


        DC for a cleric spell you cast and when making an


        attack roll with one.


        Spell save DC = 8 + your proficiency bonus +


        your Wisdom modifier


        Spell attack modifier = your proficiency bonus +


        your Wisdom modifier'
      title: Spellcasting Ability
    - content: 'You can cast a cleric spell as a ritual if that spell has the


        ritual tag and you have the spell prepared.'
      title: Ritual Casting
    - content: 'You can use a holy sym bol (found in chapter 5) as a


        spellcasting focus for your cleric spells.'
      title: Spellcasting Focus
    - content: 'Choose one domain related to your deity: Knowledge,


        Life, Light, Nature, Tempest, Trickery, or War.


        Each


        dom ain is detailed at the end of the class description,


        and each one provides examples of gods associated


        with it.


        Your choice grants you dom ain spells and other


        features when you choose it at 1st level.


        It also grants


        you additional ways to use Channel Divinity when you


        gain that feature at 2nd level, and additional benefits at


        6th, 8th, and 17th levels.'
      title: Divine Domain
    - content: "Each dom ain has a list of spells\u2014its dom ain spells\u2014\n\n\
        that you gain at the cleric levels noted in the domain\n\ndescription.\n\n\
        Once you gain a dom ain spell, you always\n\nhave it prepared, and it doesn\u2019\
        t count against the\n\nnumber of spells you can prepare each day.\n\nIf you\
        \ have a dom ain spell that doesn\u2019t appear on the\n\ncleric spell list,\
        \ the spell is nonetheless a cleric spell for you."
      title: Domain Spells
    - content: "At 2nd level, you gain the ability to channel divine\n\nenergy directly\
        \ from your deity, using that energy to fuel\n\nmagical effects.\n\nYou start\
        \ with two such effects: Turn\n\nUndead and an effect determined by your domain.\n\
        \nSom e\n\ndom ains grant you additional effects as you advance in\n\nlevels,\
        \ as noted in the dom ain description.\n\nW hen you use your Channel Divinity,\
        \ you choose\n\nwhich effect to create.\n\nYou must then finish a short or\n\
        \nlong rest to use your Channel Divinity again.\n\nS om e Channel Divinity\
        \ effects require saving throws.\n\nW hen you use such an effect from this\
        \ class, the DC\n\nequals your cleric spell save DC.\n\nBeginning at 6th level,\
        \ you can use your Channel\n\nDivinity twice between rests, and beginning\
        \ at 18th level.\n\nyou can use it three times between rests.\n\nW hen you\
        \ finish\n\na short or long rest, you regain your expended uses.\n\nC h a\
        \ n n e l D i v i n i t y : T u r n U n d e a d\n\nAs an action, you present\
        \ your holy symbol and speak a\n\nprayer censuring the undead.\n\nEach undead\
        \ that can see\n\nor hear you within 30 feet of you must make a W isdom\n\n\
        saving throw.\n\nIf the creature fails its saving throw, it is\n\nturned for\
        \ 1 minute or until it takes any damage.\n\nA turned creature must spend its\
        \ turns trying to move\n\nas far away from you as it can, and it can\u2019\
        t willingly\n\nmove to a space within 30 feet of you.\n\nIt also can\u2019\
        t take\n\nreactions.\n\nFor its action, it can use only the Dash action\n\n\
        or try to escape from an effect that prevents it from\n\nmoving.\n\nIf there\u2019\
        s nowhere to move, the creature can use\n\nthe Dodge action."
      title: Channel Divinity
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'Starting at 5th level, when an undead fails its saving


        throw against your Turn Undead feature, the creature is


        instantly destroyed if its challenge rating is at or below a


        certain threshold, as shown in the Destroy Undead table.'
      title: Destroy Undead
    - content: 'Cleric Level


        Destroys Undead of CR


        5th


        1/2 or lower


        8th


        1 or lower


        11th


        2 or lower


        14th


        3 or lower


        17th


        4 or lower'
      title: Destroy Undead
    - content: "Beginning at 10th level, you can call on your deity to\n\nintervene\
        \ on your behalf when your need is great.\n\nImploring your deity\u2019s aid\
        \ requires you to use your\n\naction.\n\nD escribe the assistance you seek,\
        \ and roll\n\npercentile dice.\n\nIf you roll a number equal to or lower\n\
        \nthan your cleric level, your deity intervenes.\n\nThe DM\n\nchooses the\
        \ nature of the intervention; the effect of any\n\ncleric spell or cleric\
        \ dom ain spell w ould be appropriate.\n\nIf your deity intervenes, you can\u2019\
        t use this feature\n\nagain for 7 days.\n\nOtherwise, you can use it again\
        \ after\n\nyou finish a long rest.\n\nAt 20th level, your call for intervention\
        \ succeeds\n\nautomatically, no roll required."
      title: Divine Intervention
    - content: "In a pantheon, every deity has influence over different\n\naspects\
        \ of mortal life and civilization, called a deity\u2019s\n\ndomain.\n\nAll\
        \ the dom ains over which a deity has\n\ninfluence are called the deity\u2019\
        s portfolio.\n\nFor example,\n\nthe portfolio of the Greek god Apollo includes\
        \ the\n\ndom ains of Knowledge, Life, and Light.\n\nAs a cleric, you\n\nchoose\
        \ one aspect of your deity\u2019s portfolio to emphasize,\n\nand you are granted\
        \ powers related to that domain.\n\nYour choice might correspond to a particular\
        \ sect\n\ndedicated to your deity.\n\nApollo, for example, could be\n\nworshiped\
        \ in one region as Phoebus (\u201Cradiant\u201D) Apollo,\n\nemphasizing his\
        \ influence over the Light domain,\n\nand in a different place as Apollo Acesius\
        \ (\u201Chealing\u201D),\n\nemphasizing his association with the Life domain.\n\
        \nAlternatively, your choice of dom ain could simply be a\n\nmatter of personal\
        \ preference, the aspect o f the deity\n\nthat appeals to you most.\n\nEach\
        \ dom ain\u2019s description gives examples of deities\n\nw ho have influence\
        \ over that domain.\n\nG ods are included\n\nfrom the worlds of the Forgotten\
        \ Realms, Greyhawk,\n\nDragonlance, and Eberron campaign settings, as well\
        \ as\n\nfrom the Celtic, Greek, Norse, and Egyptian pantheons\n\no f antiquity."
      title: Divine Domains
    - content: "The gods of knowledge\u2014including Oghma, B occob,\n\nGilean, Aureon,\
        \ and Thoth\u2014value learning and\n\nunderstanding above all.\n\nSom e teach\
        \ that knowledge is\n\nto be gathered and shared in libraries and universities,\n\
        \nor promote the practical knowledge o f craft and\n\ninvention.\n\nSom e\
        \ deities hoard knowledge and keep its\n\nsecrets to themselves.\n\nAnd som\
        \ e prom ise their followers\n\nthat they will gain tremendous pow er if they\
        \ unlock the\n\nsecrets o f the multiverse.\n\nFollowers of these gods study\n\
        \nesoteric lore, collect old tomes, delve into the secret\n\nplaces of the\
        \ earth, and learn all they can.\n\nSom e gods\n\nof knowledge promote the\
        \ practical knowledge of craft\n\nand invention, including smith deities like\
        \ Gond, Reorx,\n\nOnatar, Moradin, Hephaestus, and Goibhniu."
      title: Knowledge Domain
