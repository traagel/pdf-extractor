    title: Equipment
  - number: 0
    sections:
    - content: "You start with the following equipment, in addition to\n\nthe equipment\
        \ granted by your background:\n\n\u2022 (a) a martial weapon and a shield\
        \ or (b) two martial\n\nweapons\n\n\u2022 (a) five javelins or (b) any simple\
        \ melee weapon\n\n\u2022 (a) a priest\u2019s pack or (b) an explorer\u2019\
        s pack\n\n\u2022 Chain mail and a holy symbol\n\nThe presence of strong evil\
        \ registers on your senses like\n\na noxious odor, and powerful good rings\
        \ like heavenly\n\nmusic in your ears.\n\nAs an action, you can open your\n\
        \nawareness to detect such forces.\n\nUntil the end of your\n\nnext turn,\
        \ you know the location of any celestial, fiend,\n\nor undead within 60 feet\
        \ of you that is not behind total\n\ncover.\n\nYou know the type (celestial,\
        \ fiend, or undead) of\n\nany being w hose presence you sense, but not its\
        \ identity\n\n(the vampire Count Strahd von Zarovich, for instance).\n\nWithin\
        \ the sam e radius, you also detect the presence\n\no f any place or object\
        \ that has been consecrated or\n\ndesecrated, as with the hallow spell.\n\n\
        You can use this feature a num ber of times equal to\n\n1 + your Charisma\
        \ modifier.\n\nW hen you finish a long rest,\n\nyou regain all expended uses."
      title: Divine Sense
    - content: "Your blessed touch can heal wounds.\n\nYou have a pool\n\nof healing\
        \ power that replenishes when you take a long\n\nrest.\n\nWith that pool,\
        \ you can restore a total number of\n\nhit points equal to your paladin level\
        \ x 5.\n\nAs an action, you can touch a creature and draw\n\npower from the\
        \ pool to restore a num ber of hit points\n\nto that creature, up to the maximum\
        \ amount remaining\n\nin your pool.\n\nAlternatively, you can expend 5 hit\
        \ points from your\n\npool of healing to cure the target of one disease or\n\
        \nneutralize one poison affecting it.\n\nYou can cure multiple\n\ndiseases\
        \ and neutralize multiple poisons with a single\n\nuse o f Lay on Hands, expending\
        \ hit points separately\n\nfor each one.\n\nThis feature has no effect on\
        \ undead and constructs.\n\nAt 2nd level, you adopt a style of fighting as\
        \ your\n\nspecialty.\n\nC hoose one of the following options.\n\nYou can\u2019\
        t\n\ntake a Fighting Style option m ore than once, even if you\n\nlater get\
        \ to choose again."
      title: Layon Hands
    - content: W hile you are wearing armor, you gain a +1 bonus to AC.
      title: Defense
    - content: 'W hen you are wielding a melee weapon in one hand and


        no other weapons, you gain a +2 bonus to damage rolls


        with that weapon.'
      title: Dueling
    - content: 'W hen you roll a 1 or 2 on a damage die for an attack you


        make with a melee weapon that you are wielding with


        two hands, you can reroll the die and must use the new


        roll.


        The weapon must have the two-handed or versatile


        property for you to gain this benefit.'
      title: Great Weapon Fighting
    - content: 'W hen a creature you can see attacks a target other


        than you that is within 5 feet of you, you can use your


        reaction to im pose disadvantage on the attack roll.


        You must be wielding a shield.'
      title: Protection
