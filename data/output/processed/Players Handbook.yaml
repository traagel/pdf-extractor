      title: The Bard
    - content: "Starting at 2nd level, you can add half your proficiency\n\nbonus,\
        \ rounded down, to any ability check you make that\n\ndoesn\u2019t already\
        \ include your proficiency bonus."
      title: Jackof All Trades
    - content: 'Beginning at 2nd level, you can use soothing music or


        oration to help revitalize your wounded allies during


        a short rest.


        If you or any friendly creatures w ho can


        hear your perform ance regain hit points at the end of


        the short rest, each of those creatures regains an extra


        1d6 hit points.


        The extra hit points increase when you reach certain


        levels in this class: to 1d8 at 9th level, to 1d 10 at 13th


        level, and to 1d 12 at 17th level.'
      title: Songof Rest
    - content: 'At 3rd level, you delve into the advanced techniques of


        a bard college of your choice: the College of Lore or the


        College of Valor, both detailed at the end of the class


        description.


        Your choice grants you features at 3rd level


        and again at 6th and 14th level.'
      title: Bard College
    - content: 'At 3rd level, choose two of your skill proficiencies.


        Your


        proficiency bonus is doubled for any ability check you


        make that uses either of the chosen proficiencies.


        At 10th level, you can choose another two skill


        proficiencies to gain this benefit.'
      title: Expertise
    - content: "W hen you reach 4th level, and again at 8th, 12th, 16th,\n\nand 19th\
        \ level, you can increase one ability score of your\n\nchoice by 2, or you\
        \ can increase two ability scores of\n\nyour choice by 1.\n\nAs normal, you\
        \ can\u2019t increase an ability\n\nscore above 20 using this feature."
      title: Ability Score Improvement
    - content: 'Beginning when you reach 5th level, you regain all of


        your expended uses of Bardic Inspiration when you


        finish a short or long rest.'
      title: Fontof Inspiration
    - content: 'At 6th level, you gain the ability to use musical notes or


        words of power to disrupt mind-influencing effects.


        As


        an action, you can start a perform ance that lasts until


        the end of your next turn.


        During that time, you and any


        friendly creatures within 30 feet of you have advantage


        on saving throws against being frightened or charmed.


        A creature must be able to hear you to gain this benefit.


        The perform ance ends early if you are incapacitated or


        silenced or if you voluntarily end it (no action required).'
      title: Countercharm
    - content: 'By 10th level, you have plundered magical knowledge


        from a wide spectrum of disciplines.


        C hoose two spells


        from any class, including this one.


        A spell you choose


        must be of a level you can cast, as shown on the Bard


        table, or a cantrip.


        The chosen spells count as bard spells for you and are


        included in the number in the Spells Known colum n of


        the Bard table.


        You learn two additional spells from any class at 14th


        level and again at 18th level.'
      title: Magical Secrets
    - content: 'At 20th level, when you roll initiative and have no uses


        of Bardic Inspiration left, you regain one use.


        Ba r d C o ll e g e s


        The way of a bard is gregarious.


        Bards seek each


        other out to swap songs and stories, boast o f their


        accomplishments, and share their knowledge.


        Bards


        form loose associations, which they call colleges, to


        facilitate their gatherings and preserve their traditions.'
      title: Superior Inspiration
    - content: "Bards of the College o f Lore know som ething about\n\nm ost things,\
        \ collecting bits of knowledge from sources\n\nas diverse as scholarly tom\
        \ es and peasant tales.\n\nW hether singing folk ballads in taverns or elaborate\n\
        \ncom positions in royal courts, these bards use their gifts\n\nto hold audiences\
        \ spellbound.\n\nW hen the applause dies\n\ndown, the audience m em bers might\
        \ find themselves\n\nquestioning everything they held to be true, from their\n\
        \nfaith in the priesthood of the local temple to their\n\nloyalty to the king.\n\
        \nThe loyalty of these bards lies in the pursuit of beauty\n\nand truth, not\
        \ in fealty to a m onarch or following the\n\ntenets of a deity.\n\nA noble\
        \ who keeps such a bard as a\n\nherald or advisor knows that the bard w ould\
        \ rather be\n\nhonest than politic.\n\nThe college\u2019s m em bers gather\
        \ in libraries and\n\nsom etim es in actual colleges, complete with classroom\
        \ s\n\nand dormitories, to share their lore with one another.\n\nThey also\
        \ meet at festivals or affairs of state, where they\n\ncan expose corruption,\
        \ unravel lies, and poke fun at self-\n\nimportant figures of authority."
      title: Collegeof Lore
    - content: 'W hen you join the College of Lore at 3rd level, you gain


        proficiency with three skills o f your choice.'
      title: Bonus Proficiencies
    - content: "Also at 3rd level, you learn how to use your wit to\n\ndistract, confuse,\
        \ and otherwise sap the confidence and\n\ncom petence of others.\n\nW hen\
        \ a creature that you can\n\nsee within 60 feet of you makes an attack roll,\
        \ an ability\n\ncheck, or a damage roll, you can use your reaction to\n\n\
        expend one of your uses of Bardic Inspiration, rolling\n\na Bardic Inspiration\
        \ die and subtracting the number\n\nrolled from the creature\u2019s roll.\n\
        \nYou can choose to use\n\nthis feature after the creature makes its roll,\
        \ but before\n\nthe DM determines whether the attack roll or ability\n\ncheck\
        \ succeeds or fails, or before the creature deals its\n\ndamage.\n\nThe creature\
        \ is immune if it can\u2019t hear you or if\n\nit\u2019s immune to being charmed."
      title: Cutting Words
    - content: "At 6th level, you learn two spells of your choice from any\n\nclass.\n\
        \nA spell you choose must be of a level you can cast,\n\nas shown on the Bard\
        \ table, or a cantrip.\n\nThe chosen\n\nspells count as bard spells for you\
        \ but don\u2019t count\n\nagainst the number of bard spells you know."
      title: Additional Magical Secrets
    - content: 'Starting at 14th level, when you make an ability check,


        you can expend one use of Bardic Inspiration.


        Roll a


        Bardic Inspiration die and add the number rolled to


        your ability check.


        You can choose to do so after you roil


        the die for the ability check, but before the DM tells you


        whether you succeed or fail.'
      title: Peerless Skill
    - content: "Bards of the College of Valor are daring skalds whose\n\ntales keep\
        \ alive the m em ory of the great heroes of the\n\npast, and thereby inspire\
        \ a new generation of heroes.\n\nThese bards gather in mead halls or around\
        \ great\n\nbonfires to sing the deeds of the mighty, both past\n\nand present.\n\
        \nThey travel the land to witness great\n\nevents firsthand and to ensure\
        \ that the m em ory of\n\nthose events doesn\u2019t pass from the world.\n\
        \nWith their\n\nsongs, they inspire others to reach the same heights of\n\n\
        accomplishment as the heroes of old."
      title: Collegeof Valor
    - content: 'When you join the College of Valor at 3rd level, you


        gain proficiency with medium armor, shields, and


        martial weapons.'
      title: Bonus Proficiencies
    - content: 'Also at 3rd level, you learn to inspire others in battle.


        A creature that has a Bardic Inspiration die from you


        can roll that die and add the number rolled to a weapon


        damage roll it just made.


        Alternatively, when an attack


        roll is made against the creature, it can use its reaction


        to roll the Bardic Inspiration die and add the number


        rolled to its AC against that attack, after seeing the roll


        but before knowing whether it hits or m isses.'
      title: Combat Inspiration
    - content: 'Starting at 6th level, you can attack twice, instead of


        once, whenever you take the Attack action on your turn.'
      title: Extra Attack
    - content: "At 14th level, you have mastered the art of weaving\n\nspellcasting\
        \ and weapon use into a single harm onious\n\nact.\n\nW hen you use your action\
        \ to cast a bard spell, you\n\ncan make one weapon attack as a bonus action.\n\
        \nArm s and eyes upraised toward the sun and a prayer\n\non his lips, an elf\
        \ begins to glow with an inner light that\n\nspills out to heal his battle-worn\
        \ com panions.\n\nChanting a song of glory, a dwarf swings his axe\n\nin wide\
        \ swaths to cut through the ranks of orcs\n\narrayed against him, shouting\
        \ praise to the gods with\n\nevery foe\u2019s fall.\n\nCalling down a curse\
        \ upon the forces of undeath, a\n\nhuman lifts her holy symbol as light pours\
        \ from it to\n\ndrive back the zom bies crowding in on her com panions.\n\n\
        Clerics are intermediaries between the mortal world\n\nand the distant planes\
        \ of the gods.\n\nAs varied as the gods\n\nthey serve, clerics strive to em\
        \ body the handiwork of\n\ntheir deities.\n\nNo ordinary priest, a cleric\
        \ is imbued with\n\ndivine magic."
      title: Battle Magic
    - content: "Divine magic, as the name suggests, is the power of\n\nthe gods, flowing\
        \ from them into the world.\n\nClerics are\n\nconduits for that power, manifesting\
        \ it as miraculous\n\neffects.\n\nThe gods don\u2019t grant this power to\
        \ everyone who\n\nseeks it, but only to those chosen to fulfill a high calling.\n\
        \nHarnessing divine magic doesn\u2019t rely on study or\n\ntraining.\n\nA\
        \ cleric might learn formulaic prayers and\n\nancient rites, but the ability\
        \ to cast cleric spells relies on\n\ndevotion and an intuitive sense o f a\
        \ deity\u2019s wishes.\n\nClerics com bine the helpful magic o f healing and\n\
        \ninspiring their allies with spells that harm and hinder\n\nfoes.\n\nThey\
        \ can provoke awe and dread, lay curses of\n\nplague or poison, and even call\
        \ down flames from heaven\n\nto consum e their enemies.\n\nFor those evildoers\
        \ who will\n\nbenefit most from a m ace to the head, clerics depend on\n\n\
        their com bat training to let them wade into melee with\n\nthe power of the\
        \ gods on their side."
      title: Healersand Warriors
    - content: "Not every acolyte or officiant at a temple or shrine is a\n\ncleric.\n\
        \nSom e priests are called to a simple life o f temple\n\nservice, carrying\
        \ out their gods\u2019 will through prayer and\n\nsacrifice, not by m agic\
        \ and strength o f arms.\n\nIn som e\n\ncities, priesthood amounts to a political\
        \ office, viewed\n\nas a stepping stone to higher positions o f authority\
        \ and\n\ninvolving no com m union with a god at all.\n\nTrue clerics\n\nare\
        \ rare in most hierarchies.\n\nW hen a cleric takes up an adventuring life,\
        \ it is usually\n\nbecause his or her god demands it.\n\nPursuing the goals\n\
        \nof the gods often involves braving dangers beyond the\n\nwalls of civilization,\
        \ smiting evil or seeking holy relics in\n\nancient tombs.\n\nMany clerics\
        \ are also expected to protect\n\ntheir deities\u2019 worshipers, which can\
        \ mean fighting\n\nrampaging orc s, negotiating peace between warring\n\n\
        nations, or sealing a portal that w ould allow a demon\n\nprince to enter\
        \ the world.\n\nM ost adventuring clerics maintain som e connection to\n\n\
        established temples and orders of their faiths.\n\nA temple\n\nmight ask for\
        \ a cleric\u2019s aid, or a high priest might be in a\n\nposition to demand\
        \ it."
      title: Divine Agents
    - content: "As you create a cleric, the m ost important question to\n\nconsider\
        \ is which deity to serve and what principles you\n\nwant your character to\
        \ embody.\n\nAppendix B includes\n\nlists of many of the gods of the multiverse.\n\
        \nCheck with\n\nyour DM to learn which deities are in your campaign.\n\nOnce\
        \ you\u2019ve chosen a deity, consider your cleric's\n\nrelationship to that\
        \ god.\n\nDid you enter this service\n\nwillingly?\n\nOr did the god choose\
        \ you, impelling you into\n\nservice with no regard for your wishes?\n\nH\
        \ ow do the\n\ntemple priests of your faith regard you: as a champion\n\n\
        or a troublemaker?\n\nW hat are your ultimate goals?\n\nD oes\n\nyour deity\
        \ have a special task in mind for you?\n\nOr are\n\nyou striving to prove\
        \ yourself worthy of a great quest?"
      title: Creatinga Cleric
    - content: 'You can make a cleric quickly by following these


        suggestions.


        First, W isdom should be your highest


        ability score, followed by Strength or Constitution.


        Second, choose the acolyte background.


        C lass F e a t u r e s


        As a cleric, you gain the following class features.'
      title: Quick Build
    - content: 'Hit Dice: 1d8 per cleric level


        Hit Points at 1st Level: 8 + your Constitution modifier


        Hit Points at Higher Levels: 1d8 (or 5) + your


        Constitution m odifier per cleric level after 1st'
      title: Hit Points
    - content: 'Armor: Light armor, medium armor, shields


        Weapons: All simple weapons


        Tools: None


        Saving Throws: W isdom , Charisma


        Skills: Choose two from History, Insight, Medicine,


        Persuasion, and Religion'
      title: Proficiencies
