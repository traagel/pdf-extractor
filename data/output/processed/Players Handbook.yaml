        \ spell save DC.\n\nW hen a creature enters the vortex for the first time\
        \ on\n\na turn or starts its turn there, it must make a Strength\n\nsaving\
        \ throw.\n\nOn a failed save, the creature takes 2d8\n\nbludgeoning damage\
        \ and is caught in the vortex until\n\nthe spell ends.\n\nOn a successful\
        \ save, the creature takes\n\nhalf damage, and isn\u2019t caught in the vortex.\n\
        \nA creature\n\ncaught in the vortex can use its action to try to swim\n\n\
        away from the vortex as described above, but has\n\ndisadvantage on the Strength\
        \ (Athletics) check to do so.\n\nThe first time each turn that an object enters\
        \ the\n\nvortex, the object takes 2d8 bludgeoning damage; this\n\ndamage occurs\
        \ each round it remains in the vortex."
